  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="payg"></a>&nbsp;</p>


  <h2>Azure Governmentの一般提供</h2>


  <p>Azure Cost Managementは、&nbsp;Pay-As-You-Go (PAYG) Azure Governmentサブスクリプションで一般提供されています。 これには、コスト分析、エクスポート、API から、Azure portal 内および Azure portal 外のコストに関するレポートから、支出の増加に関するアラートを受け取り、コストを最適化するための予算と推奨事項まで、Azure Global に含まれるすべてのものが含まれます。</p>


  <p>PAYG サポートの <a href="https://azure.microsoft.com/updates/acm-for-payg-azure-gov" target="_blank">詳細Azure Government、</a> クラウド コストをより良く管理する方法に関するヒントを参照してください。</p>


  <p><a name="allocation"></a>&nbsp;</p>


  <h2>コスト割り当てのプレビュー (Azure Government</h2>


  <p>クラウド コストの管理は困難な場合があります。特に、組織が内部チャージバックのコストを分け合う必要がある場合です。 別の事業単位がある場合や、個別の顧客ソリューションに対する外部請求を促進する必要がある場合があります。 これは、共有サービスを使用してコストを削減する場合にさらに困難になります。これは、それらの共有サービスを事業単位や顧客別に壊す明確な方法が用意されていない可能性があります。 この場所には、ENTERPRISE AGREEMENT (EA) アカウントと Microsoft 顧客契約 (MCA) アカウントのコスト割り当てプレビューが含まれる場所です。 コストの割り当ては、2020 年 9 月に Azure Global で最初にリリースされ、現在は Azure Global のサポートAzure Government。</p>


  <p>コスト割り当 <a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">てのプレビューの詳細を確認</a> し、次に&#39;必要な情報をお知らせします。</p>


  <p><a name="insights"></a>&nbsp;</p>


  <h2>コストに関する分析情報を取得する</h2>


  <p>コスト分析の主な目的は、Azure portal分析情報を提供し、コストを掘り下げたりして支援を提供する方法です。 コスト分析では、一般的なプロパティでグループ化とフィルター処理を行い、コストの詳細を既に<a href="https://aka.ms/costanalysis/preview" target="_blank"></a>把握できます。コスト分析プレビューでは、コストに関する直接的な情報分析情報をリソース ビューに導入することで、さらに詳しい情報を得ることができます。</p>


  <p>コスト分析情報が追加され、総コストに対する上位のリソース、リソース グループ、リソースの種類の共同作成者が一目でわかります。 また、最も多く使用しているリソース&#39;を確認できます。 もちろん、これらは最初の一連の分析情報にすらすみます。 次&#39;に何を表示&#39;詳細を知ってみたいと思います。 プレビューを確認し、 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">フィードバックを今すぐ共有</a> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90023fbd-63ca-44a3-93b6-c96c71476b54.png"><img alt="Cost insights available from the cost analysis preview in the Azure portal" border="0" height="1027" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11bf2f67-c65a-492a-bb2f-f0c9a29c4d6a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1786"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>新規: リソースのコストを表示する</strong><br>
  リソースのコストは、プレビュー ポータルのリソースの概要から 1 クリック <a href="https://preview.portal.azure.com" target="_blank">で離れた場所にあります</a>。 [コストの <strong>表示] を</strong> クリックすると、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>リソースと予約の新しいコスト分析ビュー</strong> &ndash;<em>分析情報とダウンロードを使用する</em><br>
  コストをリソース、リソース グループ、予約別に分割する新しい高速コスト ビューを導入し、上位のコスト ドライバーに関する追加の分析情報とダウンロード エクスペリエンスの向上を実現します。 これらの&#39;まだ取り組む必要があります。 プレビューは、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs で確認するか</a> 、プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  これは、選択した構成画面を[構成] メニューの入れ子になったメニュー項目として表示Cost Managementです。 プレビューを試す方法は、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs から選択できます</a>。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 プレビューを試す方法は、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs から選択できます</a>。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有します</a>。</li>

  </ul>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


