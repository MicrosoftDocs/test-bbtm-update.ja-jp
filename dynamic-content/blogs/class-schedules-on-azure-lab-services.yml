Title: クラススケジュール (Azure Lab Services
Summary: Azure Lab Servicesクラスルーム ラボでは、仮想マシンの作成と管理を処理し、インフラストラクチャのスケーリングを可能にすることで、ラボを簡単に設定できます。
Content: >-
  <p>Azure Lab Servicesクラスルーム ラボでは、仮想マシンの作成と管理を処理し、インフラストラクチャのスケーリングを可能にすることで、ラボを簡単に設定できます。 最新のデプロイには、Azure Lab Servicesのサポートが追加されたことを、継続的に強化しています。</p>


  <p>スケジュール管理は、お客様から要求される主要な機能の 1 つです。 この機能は、教師が自分のクラスのスケジュールを簡単に作成、編集、削除するのに役立ちます。 教師は、定期的または 1 回のスケジュールを設定し、選択したタイム ゾーンでクラスの開始、終了日、時刻を指定できます。 スケジュールは、シンプルで使いやすいカレンダー ビューを使用して表示および管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f3e9cf2-eabe-4faf-949e-31e46d0f84c3.png"><img alt="Screenshot of Azure Lab Services scheduling calendar" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc0826a8-67d3-4bd6-a0f0-46fd7bb1b49e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="スケジュール カレンダー Azure Lab Servicesのスクリーンショット" width="1024"></a></p>


  <p>学生の仮想マシンはオンになっていて、クラス スケジュールの開始時に使用する準備が整い、スケジュールの最後にオフになります。 この機能は、仮想マシンの使用をクラス時間にのみ制限し、IT 管理者と教師がコストを効率的に管理するのに役立ちます。</p>


  <p>スケジュール時間は、学生に割り当てられたクォータに対してカウントされません。 クォータは、学生が仮想マシンを使用できるスケジュール時間外の制限時間です。</p>


  <p>スケジュールでは、クォータ時間も導入されません。 ラボにクォータ時間が設定されている場合、学生は、スケジュールされた時間中、または教師が学生が使用する仮想マシンをオンにした場合にのみ、仮想マシンを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fb2696a-1d75-46f5-96b7-97735c615e35.png"><img alt="Screenshot of quota per user selection" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2dd66679-87ee-4a2f-80d6-406746da53ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ユーザーごとのクォータの選択のスクリーンショット" width="458"></a></p>


  <p>学生は、自分の仮想マシン ビューでラボ スケジュール セッションがいつ進行中か明確に確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07eb96f2-b9c1-4f3b-be6b-8fd4abaefb2a.png"><img alt="Screenshot of my virtual machines dashboard in Azure Lab Services" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb9ca69a-4224-4af4-8e2a-1ba305f785ee.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[仮想マシン] ダッシュボードのスクリーンショット (Azure Lab Services" width="458"></a></p>


  <p>スケジュールの使い&ldquo;方の詳細については、「クラスルーム ラボのスケジュールを作成して管理する」を参照<a href="https://docs.microsoft.com/en-us/azure/lab-services/classroom-labs/how-to-create-schedules" target="_blank">Azure Lab Services。</a>&rdquo;この機能を試して、<a href="https://feedback.azure.com/forums/320373-lab-services?category_id=352774" target="_blank">UserVoice</a> フォーラムでフィードバックAzure Lab Servicesしてください。 ご質問がある場合は、このページに投稿 <a href="https://stackoverflow.com/questions/tagged/azure-lab-services" target="_blank">Stack Overflow</a>。</p>
