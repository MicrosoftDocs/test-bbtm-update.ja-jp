Content: >-
  <p>スプリングファン。 spring <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/spring-boot-starters-for-azure" target="_blank">boot starter For Azure</a>で spring boot 2.0 を完全にサポートしています。これは Spring の初期化 r で既にご利用いただけます。 さらに、Visual Studio Code 用の新しい Java および Spring 拡張機能を使用すると、運用環境に対応したアプリを構築し、クラウドに簡単にデプロイできます。</p>


  <h2>Azure サービスと Spring Boot 2.0 アプリを統合する</h2>


  <p>Spring initializer r を使用すると、開発者は依存関係管理を処理し、Spring プロジェクトのブートストラッププロセスをはるかに簡単に行うことができます。 現時点では、Azure のスターターが Spring Boot 2.0 をサポートするように更新されていることを発表しています。そのため、cloud services をアプリケーションと簡単に統合できます。</p>


  <p>すべての Azure Spring Boot starter は、 <a href="https://start.spring.io/" target="_blank">Spring 初期化 r</a>で利用できます。</p>


  <ul>
   <li><strong>Azure のサポート:</strong> では、以下の Azure サービスに加えて、Spring Boot starter で現在利用可能なその他すべてのサービスがサポートされています。</li>
   <li><strong>Azure Active Directory:</strong> Spring Security に統合された Azure Active Directory を使用した Enterprise グレード認証。</li>
   <li><strong>Azure Key Vault：</strong> Azure Key Vault を使用してアプリケーションシークレットを管理し、Spring value 注釈のサポートを提供します。</li>
   <li><strong>Azure Storage:</strong>オブジェクトストレージ、キュー、テーブルなどの Azure Storage との統合。</li>
  </ul>


  <p>Spring Boot 2.0 プロジェクトを Spring 初期化 r で作成し、"Azure" を検索して Azure モジュールを検索できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eff3d0eb-22fc-4056-a3a2-49f49da97157.png"><img width="640" height="351" title="スプリングの初期化 r" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Initializr" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006c6560-ea96-49e2-8376-32a6a934d75a.png" border="0"></a></p>


  <h2>Visual Studio Code を使用した Spring と Java の拡張機能</h2>


  <p>Visual Studio Code は、macOS、Linux、Windows 用の無料のオープンソースエディターであり、Spring と Java のアプリケーションを構築するための強力なツールです。 Spring Boot でアプリケーションを構築するためのシンプルさと簡単な性質を開発者が実感するのと同じように、開発者は Visual Studio Code を使用して、時間を節約し、アプリケーションのビルド、テスト、デバッグをすばやく行うことができます。</p>


  <ul>
   <li><strong>プロジェクトのスキャフォールディング:</strong>Visual Studio Code 用の<a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-spring-initializr" target="_blank">spring に初期化</a>された r 拡張機能を使用して、エディターを離れずに新しい spring Boot プロジェクトをすばやく生成できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c58dcbc6-3886-4600-9e58-787351046e69.png"><img width="640" height="290" title="スプリングの初期化 r" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Initializr" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e458e124-f3ae-4410-9909-152c3941fa53.png" border="0"></a></p>


  <ul>
   <li><strong>コードを効率的に記述する:</strong> スマートコードオートコンプリート、クイックソースコードナビゲーション、実行中のアプリケーションを表示するための即時アクセス、アプリケーション情報のリアルタイム表示に、 <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-java" target="_blank">Spring Boot Java サポート</a> を使用します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66fa2c0d-06a0-44e3-a0ff-e594450664c2.png"><img width="640" height="234" title="Spring Boot Java サポート" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Boot Java Support" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ba5b6d1-480c-4f45-bc8a-825f9cfd64e4.png" border="0"></a></p>


  <ul>
   <li><strong>デバッグの強化:</strong><a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-java-debug" target="_blank">Java 用デバッガー</a>を使用して、アプリケーションのソースコードのブレークポイントを設定します。これにより、ブラウザーの再読み込みによって、そのブレークポイントに直接移動します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bff68a21-fc0b-40e1-865a-03873404b95a.png"><img width="640" height="387" title="Java 用デバッガー" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Debugger for Java" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968312af-2344-488c-bd60-bd23019bfa09.png" border="0"></a></p>


  <h2>Spring アプリを Azure にデプロイする</h2>


  <p>Spring アプリを構築したら、次のようなサービスを利用して、簡単に Azure にデプロイできます。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/aks/" target="_blank">Azure Container Service</a>上の完全に管理された Kubernetes (AKS)</li>
   <li>選択したディストリビューションをサポート<a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">Linux Virtual Machines</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/containers/" target="_blank">コンテナーの Web Apps</a>に Docker コンテナーを持ち込む</li>
  </ul>


  <p>Azure サブスクリプションをお持ちでない場合は、Azure クレジットの $200 と、人気のサービスを12か月間無料で含む <a href="https://azure.microsoft.com/en-us/free/open-source/" target="_blank">試用版プラン</a>をご利用いただけます。</p>


  <h2>次の手順</h2>


  <p>開始するには、GitHub の<a href="https://github.com/Microsoft/azure-spring-boot" target="_blank">Azure Spring Boot のスターター</a>ページをご確認ください。 また、効率性を使用して、Java および Spring アプリをより迅速かつに体験することを忘れないで<a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a>ください。</p>
