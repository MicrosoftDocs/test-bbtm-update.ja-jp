Title: 'MICROSOFT at SAP Innovation NOW 2019: クラウド イノベーションへの信頼できるパス'
Summary: '数週間後には、世界中から 22,000 人を超える人々が、2019 年 5 月 7 日から 9 日まで、SAP In the SAP In the SAP Annual Conference と ASUG Annual Conference に収束します。 '
Content: >-
  <p>数週間後には、世界中から 22,000 人を超える人々が、2019 年 5 月 7 日から 9 日まで、 <a href="https://www.microsoft.com/sapsapphire" target="_blank">SAP In the SAP In the SAP Annual Conference と ASUG Annual Conference</a> に収束します。 このイベントでは、毎年、業界をまたがって思考リーダーを集め、共通の課題を解決し、新しい機会を開く革新的な方法を見つけ、ビジネス環境を変える新しいテクノロジを利用します。 今年、Microsoft は、デジタル変革の取り組みにおける次の一歩を踏み出す際に参加者を教育し、興味を引き、インスピレーションを与える魅力的なブース内エクスペリエンスと有益なセッションを通して、そのプレゼンスを次のレベルに昇格しました。</p>


  <h2>SAP ランドスケープを最新化する</h2>


  <p>SAP オンプレミスの実行は、通常どおり一度はビジネスだったのに対し、競争と勝利を探している企業では急速に古くなっています。 クラウドの機能により、企業は機械学習や人工知能からのインテリジェントな分析情報を備えるリアルタイム データを手に入れ、数時間ではなく数分で開発テスト環境またはアプリケーション サーバーを起動し、数回のマウス クリックで仮想マシンをバックアップできます。</p>


  <p>SAP で今すぐ SAP&rsquo; アプリケーションを Azure に移行するビジネス価値について理解を深める機会があります。</p>


  <ul>
      <li>2019 年 5 月 7 日火曜日の午後 12:00 &ndash; 午後 12:40 &ldquo; から、Microsoft Azure の SAP HANA とのイノベーションに関するセッションを<strong>ホスト</strong>&rdquo;します。このセッションでは、SAP のお客様が Azure に移行することで、イノベーションの速度を加速し、SAP HANAアプリケーションのコストを削減する方法について説明します。</li>
      <li>2019 年 5 月 7 日火曜日の午後 3 時 00 &ndash; 分から午後 3 時 20 分&ldquo;まで、<strong>Microsoft が SAP&rsquo; S/4 HANA on Azure</strong>&rdquo; への体験セッションをホストします。このセッションでは&rsquo;、Microsoft が Azure に移行し、それを活用して既存の SAP ランドスケープを変革し、S/4HANA への移行を開始する方法について説明します。</li>
      <li>2019 年 5 月 8 日水曜日の午前 11 時 30 &ndash; 分 11 時 50 &ldquo; 分から、sap アプリケーションを <strong>Microsoft Azure</strong>&rdquo; を使用してクラウドに移行した教訓に関するセッションをホストします。このセッションでは、移行中に Microsoft が学習した教訓を共有し、既存の SAP ランドスケープを変革し、Azure への移行を開始する方法を学習するのに役立つベスト プラクティスを共有します。 Microsoft がクラウドを実行&rsquo;する方法の詳細についてはSAP on Azure IT ショーケースのストーリー<a href="https://www.microsoft.com/en-us/itshowcase/sap-on-azure-your-trusted-path-to-innovation-in-the-cloud" target="_blank">をご&mdash;</a>覧ください。SAP on Azureクラウドでのイノベーションへの信頼できる道のりを参照してください。</li>
      <li>Microsoft ブース #729 &ldquo; にアクセスして、<strong>Azure</strong>&rdquo; &ldquo; での SAP ランドスケープの最適化や <strong>SAP on Azure</strong>&rdquo; デプロイの取り扱い、学習した教訓、またはブース内デモ ポッドの 1 つで Azure を体験するなどのトピックについて、ブース内のセッションの 1 つを参照してください。</li>
  </ul>


  <h2>IoT、AI、機械学習を探索する</h2>


  <p>すべての組織は、進化し続けるイノベーションのペースに対応するために、より速く、より安価でスマートな作業を行う必要があります。 競争の激しい環境で機敏性を維持するために、企業は、IoT ソリューションや人工知能のような新たなテクノロジの進歩を活用して顧客にサービスを提供し、より革新的なソリューションを構築し、ビジネスの 360 度のビューを取得する方法について考え始める必要があります。</p>


  <p>SAP CHALLENG NOW では、&rsquo;最も困難なビジネス上の問題を解決するためにテクノロジを活用するクリエイティブな方法について、Microsoft のソリューションの専門家と話をする機会があります。</p>


  <ul>
      <li>2019 年 5 月 7 日火曜日の午後 2 時 00 &ndash; 分から午後 2 時 20 &ldquo; 分に、Intelligent <strong>Edge と Intelligent Cloud</strong>&rdquo; 全体で IoT データの機能を活用するセッションをホストします。&rsquo;このセッションでは、Microsoft Azure IoT の機能を使用して SAP ビジネス プロセスを使用してエッジとクラウドの IoT テクノロジのイノベーションを活用して、ビジネスの変革的イノベーションを実現する方法について学習します。</li>
      <li>ブース #729 に立ち寄って <strong>、Azure Data Services と Analytics</strong> のデモを体験し、複数の入力とアプリケーションのデータを接続してビジネスの統一されたビューを提供する方法を学習します。 また、IoT ソリューションがデジタル変革に一歩近づくのに役立つ方法の詳細については、次のデモ<strong>Azure IoTできます</strong>。</li>
  </ul>


  <h2>信頼できるパートナーからのクラウド移行について学習する</h2>


  <p>ビジネス ニーズに応じて、SAP HANA Azure に移行するさまざまなパスがあります。 Microsoft&rsquo; はSAP on Azureパートナーと協力して、SAP アプリケーションをクラウドに移行するための最適な方法を決定できます。</p>


  <p>SAP で今すぐ、パートナー&rsquo;とつながる複数の機会を見つけるでしょう。</p>


  <ul>
      <li>ブース内の会場でパートナー主導のセッションに参加します。 SAP&rsquo; や Accenture のような組織のパートナーは、クラウドで SAP ランドスケープを実行して、ビジネスに機敏性、セキュリティ、コストの削減を提供する方法を学習します。</li>
      <li>ショーフロアがダウンした後は、1 週間を通して、パートナー主導のさまざまなイベントで Microsoft とパートナーと関わることをお勧めしています。</li>
      <li>また、弊社のブース (#729) に立ち寄って、多くの主要なパートナー組織と話し合い、実行中の SAP on Azure へのご利用に役立つサービスについて学習してください。</li>
  </ul>


  <h2>ビジネス変革を発見する</h2>


  <p>SAP で MICROSOFT を探す NOW 2019 では、業界をリードする企業が、Microsoft と SAP がクラウドで SAP アプリケーションを実行する最初の最善の経路として提供するテクノロジに対して企業を賭ける理由をご確認ください。</p>


  <h3>ライブ更新プログラムにサインアップするには、 <a href="https://www.microsoft.com/sapsapphire" target="_blank">専用の SAP の 「SAP の現在の 2019 イベント」ページを参照してください</a>。</h3>
