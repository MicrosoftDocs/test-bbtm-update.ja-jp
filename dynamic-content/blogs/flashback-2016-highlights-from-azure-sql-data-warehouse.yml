Title: Flashback 2016 – Azure SQL Data Warehouse のハイライト
Summary: 今年の初めに、Azure SQL Data Warehouse の一般提供を発表し、SQL ベースのフル マネージドのペタバイト規模のクラウド ソリューションを提供しています。 SQL Data Warehouse高いエラスティック性を実現し、...
Content: >-
  <p>今年の初めに、Azure <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing/" target="_blank"></a> SQL Data Warehouse の一般提供を発表し、SQL ベースのフル マネージドでペタバイト規模のクラウド ソリューションをデータ ウェアハウス用に提供しています。 SQL Data Warehouse高いエラスティック性を備え、数分でプロビジョニングし、容量を数秒でスケーリングできます。 コンピューティングとストレージを個別にスケーリングすることで、複雑な分析ワークロードのコンピューティングをバーストしたり、アーカイブ シナリオのためにウェアハウスをスケールダウンしたり、定義済みのクラスター構成にロックされるのではなく、&#39;で使用しているコストに基づいて支払いを行えます。 他のクラウド データ ウェアハウス サービスとは異なり、SQL Data Warehouse にはコンピューティングを一時停止する独自のオプションが用意されています。クラウド コストをより自由に管理できます。</p>


  <p>業界をまたいで顧客の勢いを感じ、カスタマー エクスペリエンスをさらに向上させる新機能を引き続き提供しています。</p>


  <p>一流のデジタル広告会社 MediaBrix では、Azure SQL Data Warehouse &ndash; を使用して、30 TB のデータに深く掘り下げられている数十億行のデータにわたって分析を実行しています。 SQL Data Warehouse MediaBrix は、高速な分析情報を得られるだけでなく、Azure Machine Learning などのテクノロジに接続して、予測モデルを作成し、リアルタイムでデータを変更し、適切なユーザーに適切な広告を配信します。 MediaBrix がデータ<a href="https://customers.microsoft.com/en-us/story/digital-advertising-company-gets-answers-from-terabytes-of-data-with-microsoft-azure-platform" target="_blank">からデータから応答を</a>取得する方法の詳細については、Microsoft Azureしてください。</p>


  <p>2016 年が終了すると、思い出深い年のハイライトの一部を次に示します。</p>


  <h2>世界 23 のリージョンで一般提供</h2>


  <p>7 月に 14 リージョンで一般提供を発表して以来、9 つのリージョンに拡張され、他の主要なクラウド プロバイダーよりも合計で 23 &ndash; を超えました。 次のリージョンのお客様は、Azure SQL Data Warehouse を使用できます。北ヨーロッパ、米国中北部、米国中部、米国東部、米国東部 2、米国中南部、米国中西部、米国西部、米国西部 2、カナダ中部、カナダ東部、西ヨーロッパ、ドイツ中部、ドイツ北東部、東アジア、東南アジア、オーストラリア南東部、インド中部、インド南部、中国東部、中国北部、 東日本、ブラジル南部。</p>


  <h2>分析クエリの業界をリードするパフォーマンス</h2>


  <p>Azure SQL Data Warehouseは、2016 年SQL Server一緒に提供された GA の下にSQL Serverしています。 <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/03/14/columnstore-index-how-does-sql-server-delivers-industry-leading-performance-for-analytic-queries/" target="_blank">業界をリードする 2016 SQL Serverの</a>列ストア実装は、2016 年の業界をリードする分析クエリを提供SQL Data Warehouse。 大量の行を処理するときに IO を削減するために、データの圧縮とセグメントの削除を大幅に改善しました。</p>


  <p>列ストアの上でバッチ モードを実行すると、クエリが桁違い速くなります。 2016 SQL Server、order by 集計や windowing 集計など、一般的な分析演算子のバッチ モード サポートが追加されました。 さらに、スキャン ノードへの集約プッシュダウンと文字列述語プッシュダウンがサポートされます。</p>


  <p><em>&ldquo;広告を実際に使用している&rsquo;顧客に伝える。たとえば、子供を持つ 24 ~ 35&rsquo; 歳の女性を対象とするには、東海岸の午前 6 時から午前 8 時の間に行う必要があります(できれば、東部または新しい南東部で行う必要があります)。他&rsquo;の誰かからその&rsquo;レベルのインテリジェンスを取得する必要はないので、それを伝えるのは気に入っています。&rdquo; </em></p>


  <p><em>- </em>Presidentopher Beach、MediaBrix、エンジニアリング担当シニア バイス プレジデント</p>


  <p>広告会社が、広告<a href="https://customers.microsoft.com/en-US/story/digital-advertising-company-gets-answers-from-terabytes-of-data-with-microsoft-azure-platform" target="_blank">プラットフォームを使用してデータ</a>から回答を取得する方法Microsoft Azureします。</p>


  <h2>ADF と PolyBase を使用した高速読み込み</h2>


  <p>最近、Azure Data Factory コピー ウィザードを使用して、<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-load-sql-data-warehouse" target="_blank">1 秒あたり 1.2</a> GB を超えるスループットで 15 分以下のデータを Azure SQL Data Warehouse に読み込む方法について説明しました。 Azure Data Factoryは&ndash;、クラウド内のデータ移動サービスであり、複数のオンプレミスおよびクラウド ソースからのデータの取り込みを可能にします SQL Data Warehouse では、Data Factory とのシングル クリック統合をデプロイして、データ移動をより簡単に行っています。 ステージング BLOB の機能を使用して、Azure Blob ストレージを含むすべての種類のデータ ストアからデータを高速で読み込むことができます。これは PolyBase が既定でサポートしている機能です。</p>


  <p><em>&ldquo;Azure SQL Data Warehouseを&rsquo;使用すると、ほぼリアルタイムのコンピューティングを実行して、最後の 1 時間のデータを確認できます。場合によっては、既定のシステムをバイパスして、その時点で部屋に入っている人の数を示す真のライブ システムに入る場合があります。&rdquo; </em></p>


  <p><em>- </em>Tom Sheppard、プレゼンス Orb 最高経営責任者</p>


  <p>Azure SQL Data Warehouse を<a href="https://customers.microsoft.com/en-US/story/wi-fi-analytics-firm-gains-real-time-benefits-with-azure-sql-data-warehouse" target="_blank">使用したリアルタイムの利点の詳細を確認してください</a>。</p>


  <h2>強化された移行、監視、SQLツール エクスペリエンス</h2>


  <p>Azure SQL Data Warehouse では、Azure portal と <a href="https://azure.microsoft.com/en-us/blog/enhanced-loading-monitoring-and-troubleshooting-experience-for-azure-sql-data-warehouse/" target="_blank">SQL Server Management Studio (SSMS)</a> の更新プログラムが導入され、SQL Data Warehouse の読み込み、監視、開発時にシームレスなエクスペリエンスが提供されます。 この更新プログラムには、オンプレミスとクラウドの 20 以上のデータ ストアから読み込む統合サポートが含まれており、一般的な問題をトラブルシューティングするための簡単なプロセスです。 また、この更新により、SSMS 内で高度に要求された機能が提供され、SQL ユーザーのエクスペリエンスがさらに向上します。たとえば、データベース ユーザーとユーザー定義関数に対してスクリプトの生成ウィザードを実行できます。</p>


  <p>SQL Data Warehouse<a href="https://azure.microsoft.com/en-us/blog/new-resource-blade-for-azure-sql-data-warehouse/" target="_blank">、すべてのデータベースをすばやく管理</a>できる新しいトップ レベルのリソース ブレードが導入されました。 [SQL Data Warehouse <a href="https://portal.azure.com/" target="_blank">リソース</a>] ブレードを使用すると、名前、状態、サーバー、価格レベル、場所、サブスクリプションなど、データ ウェアハウスをすばやくスキャンできます。</p>


  <h2>高速検索クエリ</h2>


  <p>SQL Data Warehouse<a href="https://azure.microsoft.com/en-us/blog/secondary-indexes-on-column-store-accelerate-sql-data-warehouse-look-up-queries/" target="_blank">、列ストア テーブルでのセカンダリ B ツリー インデックスの作成がサポートされます</a>。 ほとんどの分析クエリは大量のデータを集計し、列ストア セグメントを直接スキャンすることで十分に提供されます。 ただし、多くの場合&ldquo;&rdquo;、積み重ねで針を探す必要があります。これは、1 つの行または小さな範囲の行を検索するクエリに変換されます。 このような検索クエリでは、応答時間が桁違い (1000 倍でも) 向上し、フィルター列に B ツリー インデックスがある場合は 1 秒以下で実行される可能性があります。</p>


  <h2>Azure 内の認証Azure Active Directory他のサービスとの簡単な統合</h2>


  <p>Azure ADは、ID とグループの一元管理をSQL認証の代替手段を提供します。 これにより、フェデレーション ドメインに対して SQL Data Warehouseシングル サインオン エクスペリエンスが可能になります。 Azure AD、増え続ける Azure や他のアプリケーションに対する認証に使用Microsoft サービス、ユーザーとパスワードの急増を防ぐのに役立ちます。</p>


  <p><em>&ldquo;Azure Amazon Redshiftとの直接的な比較ではなく、アプリケーションから切り替SQL Data Warehouse。全体的な Azure オファリングは、多くの動機を提供しました。&rdquo; </em></p>


  <p><em>- </em>Bill Sabo、Integral Analytics の情報テクノロジのマネージング ディレクター</p>


  <p><a href="https://customers.microsoft.com/en-US/story/integral-analytics-switches-to-azure-for-high-performance-and-cost-effective-data-warehousing" target="_blank">AWS から Azure への Integral Analytics 切り替えの詳細を確認します</a>。</p>


  <h2>HIPAA 認定</h2>


  <p>医療業界での導入を促進するために、Azure SQL Data Warehouse は <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HIPAA" target="_blank">Microsoft HIPAA Business Associate Agreement (BAA)</a> の対象となるサービスです。 医療保険の移植性と説明責任に関する法律 (HIPAA) は、個人を特定できる医療情報の使用、開示、および保護の要件を確立する米国の医療法です。&nbsp; HIPAA 準拠ソリューションの実現の詳細については、「 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HIPAA" target="_blank">FAQ</a> 」セクションで詳細な手順を参照してください。 その他の Microsoft HIPAA 関連の詳細については、「Azure での <a href="https://www.youtube.com/watch?v=6ptdye1LZ5k&amp;feature=youtu.be" target="_blank">HIPAA コンプライアンスについて」のビデオをご覧</a> ください。</p>


  <h2>パートナーからの新しい製品で簡単にエクスペリエンスを得る</h2>


  <p>データ移行と管理エクスペリエンス &ndash; を向上させるカスタム製品の構築など、お客様がサービスを体験し、導入する取り組みをお客様に支援するために、お客様を支援するために、弊社のパートナーが参加しました。 たとえば、SQL Server ツールを提供する長年のパートナーである Redgate は、オンプレミスの SQL Server データベースを Azure SQL Data Warehouse に移行するためのシンプルで信頼性の高い方法を提供する <a href="https://azure.microsoft.com/en-us/blog/redgate-delivers-efficient-migrations-for-azure-sql-data-warehouse/" target="_blank">Data Platform Studio (DPS)</a> を作成しました。</p>


  <h2>排他的な無料試用版</h2>


  <p>10 月の毎年の PASS Summit では、SQL Data Warehouse <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/extended-trial/" target="_blank"></a> &ndash; 専用の無料試用版を発表しました。これにより、お客様は 1 か月間、このクラウドベースのサービスを無料で利用できます。</p>


  <p>今年&rsquo;は素晴らしい年でした。この体験に参加して下さったすべての人に感謝しています。 次の年に向けて、最も重要なデータ ウェアハウスの課題を解決し、さらに魅力的な機能とサービスの機能強化を提供できるのを楽しみにしています。 それまでは、2017 年に最適な開始を願います。</p>


