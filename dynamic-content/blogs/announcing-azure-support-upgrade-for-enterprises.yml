Title: 企業向け Azure サポート アップグレードの発表
Summary: 最もコミットされたエンタープライズのお客様Azure サポートアップグレードをお知らせいたします。
Content: >-
  <p>最もコミットされたエンタープライズのお客様Azure サポートアップグレードをお知らせいたします。 2016 年 5 月 1 日から 2017 年 6 月 30 日まで、対象となる Microsoft Azure のお客様は 1 年間のサポート アップグレードを受け取ります。 このアップグレードは、クラウドへの移行に関する追加レベルのサポートを提供するように設計され、無料で提供されます。</p>


  <p>サポートの購入を選択&rsquo;しない対象のお客様は、サブスクリプション管理と問題の修正に関する無制限のテクニカル アシスタンスを提供する Azure Standard サポートを自動的に受け取ります。 Azure Standard サポートを購入したお客様は、Professionalされます。 Professional直接サポートでは、優先度の高い問題に対する初期対応とエスカレーション管理の高速化、ビジネス クリティカルなサポートの問題の事前監視、およびアカウント管理が提供されます。 また、Direct サポートProfessional購入すると、さらに多くの情報が得されます。 サポートアップグレードの詳細については、こちらを参照 <a href="https://azure.microsoft.com/offers/enterprise-agreement-support-upgrade/">してください</a>。</p>


  <p>Azure チームは、お客様がクラウドの力でさらに多くの成果を達成するのを支援する取り組みです。 SaaS、IaaS、PaaS、オンプレミスのデータセンター、ハイブリッド環境にまたがる最も包括的なオファリングまで、サポートから価値まで、他に類を見ないエンドツーエンドのエンタープライズ クラウド エクスペリエンスにより、お客様のニーズを満たすことができます。</p>


  <h3>よく寄せられる質問</h3>


  <p><em>Q.Whoアップグレードの対象となりますか?</em><br />

  A. 2016 年 5 月 1 日から 2017 年 6 月 30 日まで、Enterprise Agreement (EA) で Azure サービスを購入したお客様。</p>


  <p><em>Q。操作方法アップグレードを受け取る場合は、</em><br />

  A. 対処は必要ありません。 Microsoft は、対象となるすべての顧客のサポートを有効にします。&nbsp;&nbsp;</p>


  <p><em>Q。このアップグレードを受け取るのは、いつですか?</em><br />

  A. 対象となる新規のお客様は、Azure サブスクリプションをアクティブ化すると、アップグレードされたサポート エクスペリエンスを利用できます。 既存の対象顧客は、2016 年 9 月より前にアップグレードされます。</p>


  <p><em>Q。詳細については、どこで確認できますか? </em><br />

  A. アップグレードの <a href="https://azure.microsoft.com/offers/enterprise-agreement-support-upgrade/">詳細</a> については、こちらを参照してください。&nbsp;</p>
