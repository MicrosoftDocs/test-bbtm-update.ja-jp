Slug: location-intelligence-for-the-enterprise-new-pricing-tier-and-sdk-updates
Title: '企業向け位置情報インテリジェンス: 新しい価格レベルと SDK の更新'
Summary: 本日は、Azure の顧客をサポートするように設計された複数の新機能をマップしています。 Azure マップは、デジタル変革を通じて Azure エンタープライズのお客様を支援するマップ サービスの新しいビジョンを表します。
Content: "<p><em>このブログ記事は、シニア プログラム マネージャーの RickyRickyRickdritt 氏が共同Azure IoT。</em></p>\n\n<p>本日は、Azure の顧客をサポートするように設計された複数の新機能をマップしています。 Azure マップは、デジタル変革を通じて Azure エンタープライズのお客様を支援するマップ サービスの新しいビジョンを表します。 新しい価格レベルと SDK の更新プログラムは、Azure プラットフォーム全体で位置情報サービスを必要とする多数のアプリケーションにスケーラブルで高品質のマッピング機能を提供するコミットメントを表しています。</p>\n\n<h2>Azure マップ の新しいエンタープライズ価格レベル&nbsp;</h2>\n\n<p>本日、S1&rsquo; 価格レベル <a href=\"https://aka.ms/AA3ethq\" target=\"_blank\">の発表を発表しました</a>。 S1 価格レベルでは、ミッション クリティカルなアプリケーションをサポートするエンタープライズ規模の高度な地理空間機能が提供されます。 Azure のお客様は、立ち上げから 1 年で、Azure マップ とその世界クラスの位置情報サービスのポートフォリオをアプリケーションに統合しました。 お客様が概念実証から大規模なデプロイに移行する中で、チームはエンタープライズ レベルのスケールと高度な地理空間機能に関する強力なフィードバックを受け取っています。</p>\n\n<p>S1 価格レベルは、既存の S0 価格レベルを補完します。 S0 レベルは、小規模または中規模の企業、同時実行ユーザーの量が多くはない顧客、またはコア地理空間 API によってサービス要件が満たされている顧客のニーズを満たするように設計されています。 お客様は、アカウントを S0 から S1 アカウントにアップグレードする方法の詳細については、ドキュメントを参照 <a href=\"https://aka.ms/AA3eti5\" target=\"_blank\">してください</a>。</p>\n\n<h2>Azure マップ Web SDK Fall 2018 更新プログラム</h2>\n\n<p>Azure マップ Web SDK の Fall 2018 更新プログラムと、それが含まれる多くの大きな新機能と機能強化も利用できます。 この更新プログラムに追加される主な機能強化の一部を次に示します。</p>\n\n<ul>\n <li>新しいヒート マップレイヤーとイメージ オーバーレイ レイヤー</li>\n <li>ベクター トラフィック タイルの統合</li>\n <li>HTML マーカー テンプレート</li>\n <li>NPM パッケージと Typescript の定義</li>\n <li>新しい夜間マップ スタイル</li>\n <li>新しいヒート マップ レイヤー</li>\n</ul>\n\n<p>ヒート マップは、点密度マップとも呼ばれ、一定の範囲の色を使用して、データの密度を表すために使用されるデータ視覚化の一種です。 マップ上のデータ ホット スポットを&ldquo;&rdquo;表示するためによく使用され、マップのスケールに応じてデータを理解するのに役立ちます。 たとえば、請求を送信する保険付き住宅のプロパティ所有者のマップは、国の傾向を見てヒート マップを視覚化することで理解し、いくつかの地域に焦点を当てる場合は、個々のポイント データを確認すると便利な場合があります。</p>\n\n<p>ポイントのデータ ソースをヒート マップとしてレンダリングするには、次に示すように、データ ソースを HeatMapLayer クラスのインスタンスに渡してマップに追加します。</p>\n\n<pre>\nvar layer = new atlas.layer.HeatMapLayer(datasource);\nmap.layers.add(layer);</pre>\n\n<p><img alt=\"Heat Map Layer\" border=\"0\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7f9911a-9265-4082-8229-9945f45ebc9c.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"ヒート マップ レイヤー\"></p>\n\n<p align=\"left\">ヒート マップ レイヤーでは、さらに大きなデータ セットをレンダリングできる重み付けデータ ポイントもサポートされています。 重み付けデータ ポイントを使用する場合、個々のデータ ポイントの強度は重みに基づいてレンダリングされます。 たとえば、データ ポイントの重みが 10 の場合、重み 1 の 10 のデータ ポイントが同じ場所にレンダリングされた場合と同様にレンダリングされます。</p>\n\n<p>データ ソースに対するクラスタリングを有効にすると、相互に近いポイントはクラスター化されたポイントとしてグループ化されます。 データ駆動型のスタイル設定を使用すると、各クラスターのポイント数をヒート マップの重みとして使用し、レンダリングする必要があるポイントの数を大幅に減らします。 クラスターのポイント数は、次のようにポイント フィーチャーの point_count プロパティに格納されています。</p>\n\n<pre>\nvar layer = new atlas.layer.HeatMapLayer(datasource, null, {\n\n    weight: [&#39;get&#39;, &#39;point_count&#39;]\n\n});</pre>\n\n<p><strong>ヒント：</strong> クラスタリングの半径がわずか数ピクセルの場合、レンダリングに視覚的な違いはほとんど生じしません。 半径を大きくすると、各クラスターにより多くのポイントがグループ化され、ヒートマップのパフォーマンスが向上しますが、違いは顕著になります。</p>\n\n<p>詳細については <a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/map-add-heat-map-layer\">、ドキュメント </a>を参照してください。</p>\n\n<h2>新しいイメージ オーバーレイ レイヤー</h2>\n\n<p>マップの上にジオリファレンスされたイメージをオーバーレイして、マップのパンとズームを行う間に移動および拡大縮小します。 これは、フロア プランの構築、古いマップのオーバーレイ、またはドローンからの画像に最適です。 新しいイメージ レイヤーを使用すると、マップ上にジオリファレンスされた画像を簡単にオーバーレイできます。 マップ上に画像をオーバーレイするには、画像の 4 隅の URL と座標を渡す必要があります。</p>\n\n<pre>\nvar layer = new atlas.layer.ImageLayer({\n\n    url: &#39;../Common/images/newark_nj_1922.jpg&#39;,\n\n    coordinates: [\n\n        [-74.22655, 40.773941], //Top Left Corner\n\n        [-74.12544, 40.773941], //Top Right Corner\n\n        [-74.12544, 40.712216], //Bottom Right Corner\n\n        [-74.22655, 40.712216]  //Bottom Left Corner\n\n    ]\n\n});</pre>\n\n<p><img alt=\"New image overlay layer\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/007e98bc-a383-452d-9cc6-df3099e2457f.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"新しいイメージ オーバーレイ レイヤー\" width=\"637\"></p>\n\n<p align=\"center\">ジオリファレンスされた画像がキーホール マークアップ言語 (KML) グラウンド オーバーレイとして格納されている場合は、イメージ レイヤーを使用して Azure マップ に簡単にレンダリングできます。 KML グラウンド オーバーレイでは、イメージの境界エッジと、必要に応じて反時計回りの回転を指定します。 ImageLayer には getCoordinatesFromEdges という静的関数があります。これは、画像の 4 つの角座標を計算するために使用できます。ただし、時計回りに回転する値を受け取っています。 これを処理するには、360 を受け取り、KML 回転値を減算して時計回りに回転値を取得します。 次に例を示します。</p>\n\n<pre>\nvar overlayInfo = {\n\n    url: &#39;../Common/images/1600px-Chartres.svg.png&#39;,\n\n    north: 48.44820923628113,\n\n    south: 48.44737203258976,\n\n    east: 1.488833825534365,\n\n    west: 1.486788581643038,\n\n    kmlRotation: 46.44067597839695\n\n};\n\n//Calculate the corner coordinates of the ground overlay.\n\nvar coords = atlas.layer.ImageLayer.getCoordinatesFromEdges(\n\n    overlayInfo.north, overlayInfo.south, overlayInfo.east, overlayInfo.west,\n\n    //KML rotations are counter-clockwise, subtrack from 360 to make them clockwise.\n\n    360 - overlayInfo.kmlRotation\n\n);\n\n               \nvar layer = new atlas.layer.ImageLayer({\n\n    url: overlayInfo.url,\n\n    coordinates: coords\n\n});</pre>\n\n<p><img alt=\"The Image Layer's static function called get Coordinates From Edges\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae6ce9e3-f192-41ae-a768-d5dba2fde4d6.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"イメージ レイヤーの get Coordinates From Edges と呼ばれる静的関数\" width=\"547\"></p>\n\n<p>詳細については <a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/map-add-image-layer\">、ドキュメント </a>を参照してください。</p>\n\n<h2 align=\"left\">ベクター トラフィック タイルの統合</h2>\n\n<p>このリリースでは、Web SDK のトラフィック フロー オーバーレイを静的イメージ タイルから最近リリースされたベクター トラフィック タイルに更新しました。 ベクター タイルのファイル サイズが小さいため、帯域幅の使用量が減り、読み込みが速くなります。また、クライアント ブラウザーにレンダリングされます。これにより、より豊富なユーザー エクスペリエンスとスタイル設定のオプションが提供されます。</p>\n\n<p><img alt=\"Vector traffic tile integration\" border=\"0\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7920d43-9697-4f90-b230-b22a5623c386.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"ベクター トラフィック タイルの統合\"></p>\n\n<h2>HTML マーカー SVG テンプレート</h2>\n\n<p>シンボル レイヤー、バブル レイヤー、ヒート マップ レイヤーを使用してポイント データをレンダリングするだけでなく、マップ上に HTML 要素としてレンダリングすることもできます。 HtmlMarker クラスの既定のスタイルは、色とテキストのプレースホルダーを持つスケーラブルなベクター グラフィックス (SVG) テンプレートです。 HtmlMarker オプションで色とテキストのプロパティを設定します。 次のコードでは、HtmlMarker の色をブルーに &ldquo;設定し、テキスト サイズを 10 に設定します。&rdquo;</p>\n\n<pre>\nvar marker = new atlas.HtmlMarker({\n\n    color: &#39;DodgerBlue&#39;,\n\n    text: &#39;10&#39;,\n\n    position: [0, 0]\n\n});</pre>\n\n<p><img alt=\"HTML Marker SVG Templates\" border=\"0\" height=\"125\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f8d6c02-c7d1-4daa-b1f7-1e640c5d8904.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"HTML マーカー SVG テンプレート\" width=\"125\"></p>\n\n<p>既定の HtmlMarker スタイルの色とテキストを設定できるだけでなく、次に示すように、独自のテンプレートを指定し、{color} と {text} のプレースホルダーを追加することもできます。</p>\n\n<pre>\nvar marker = new atlas.HtmlMarker({\n\n    htmlContent: &#39;&lt;svg xmlns=&quot;https://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;https://www.w3.org/1999/xlink&quot; width=&quot;30&quot; height=&quot;37&quot; viewBox=&quot;0 0 30 37&quot; xml:space=&quot;preserve&quot;&gt;&lt;rect x=&quot;0&quot; y=&quot;0&quot; rx=&quot;8&quot; ry=&quot;8&quot; width=&quot;30&quot; height=&quot;30&quot; fill=&quot;{color}&quot;/&gt;&lt;polygon fill=&quot;{color}&quot; points=&quot;10,29 20,29 15,37 10,29&quot;/&gt;&lt;text x=&quot;15&quot; y=&quot;20&quot; style=&quot;font-size:16px;font-family:arial;fill:#ffffff;&quot; text-anchor=&quot;middle&quot;&gt;{text}&lt;/text&gt;&lt;/svg&gt;&#39;,\n\n    color: &#39;Purple&#39;,\n\n    text: &#39;2&#39;,\n\n    position: [0, 0]\n\n});</pre>\n\n<p><img alt=\"You can also specify your own template and add placeholders for color and text.\" border=\"0\" height=\"132\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a77734-49e3-4b03-9063-13bb9f53ff37.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"独自のテンプレートを指定し、色とテキストのプレースホルダーを追加することもできます。\" width=\"133\"></p>\n\n<h2>NPM パッケージと TypeScript の定義</h2>\n\n<p>現時点では、Azure マップ チームによってホストされているマップ スクリプト URL と CSS ファイルに URL を追加し、JavaScript を使用してコードを記述することで、Azure マップ マップ を Web アプリケーションに統合できます。 このリリースでは、IntelliSense と、より豊富なエラーキャッチ機能を提供する TypeScript 定義を開発しました。 TypeScript を&rsquo;使用したことがない場合は、多くの JavaScript がサポートされ、開発を容易にすることを望む多くのギャップを埋めるので、試してみることを強くお勧めします。 実際、TypeScript を使用して Azure マップ Web SDK を作成しました。</p>\n\n<p>さらに、TypeScript 定義と Azure マップ Web SDK ソース コードのコピーを組み合わせて NPM パッケージとして使用することもできます。そのため、最新の Web フレームワークとの統合が容易になり、読み込みを高速化するために Azure マップ Web SDK をローカルでアプリとホストするオプションが提供されます。 <a href=\"https://www.npmjs.com/package/azure-maps-control\" target=\"_blank\">Azure-マップ-Control を</a>見つけるか、次のコマンド ラインからインストールできます。</p>\n\n<p><strong>&gt; npm i azure-maps-control</strong></p>\n\n<h2>新しい夜間マップ スタイル</h2>\n\n<p>このリリースでは、新しい夜間道路マップ スタイルが追加されました。 これはマップ スタイルのgrayscale_dark似ていますが、色とりどりの道路とアイコンがあります。</p>\n\n<p><img alt=\"New night map style\" border=\"0\" height=\"460\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fecbb74-5c0f-4543-8bf2-70fdaeb8c8ac.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"新しい夜間マップ スタイル\" width=\"901\"></p>\n\n<h2>ご意見をお聞かせください</h2>\n\n<p>Azure マップ プラットフォームの拡大と改善に取り組み、お客様からご意見をお聞かしたいと思います。</p>\n\n<ul>\n <li>機能要求はありますか? それを追加するか、フィードバック サイトで要求に <a href=\"https://feedback.azure.com/forums/909172-azure-maps\" target=\"_blank\">投票してください</a>。</li>\n <li>コードの動作に問題がありますか? Azure マップ ブログで取り上げられるトピックをお持ちですか? <a href=\"https://stackoverflow.com/questions/tagged/azure-maps\" target=\"_blank\">Azure マップ フォーラムでお問い合わせください</a>。 ここでは&rsquo;、Azure マップ プラットフォームを確実に利用するために役立ちます。</li>\n <li>コード サンプルをお探しの場合、または共有する最適なコード サンプルをお探しですか? お問<a href=\"https://github.com/orgs/Azure-Samples/teams/azure-maps/repositories\" target=\"_blank\">い合わせ</a>GitHub。</li>\n <li>詳細については、<a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/index\" target=\"_blank\">Azure マップ ドキュメントを参照してください</a>。</li>\n</ul>"
