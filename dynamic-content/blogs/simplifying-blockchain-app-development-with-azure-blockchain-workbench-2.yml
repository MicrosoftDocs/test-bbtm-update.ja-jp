Title: アプリケーションを使用したブロックチェーン アプリ開発のAzure Blockchain Workbench
Summary: 本日は、アプリケーション開発時間を数か月から数日短縮できる新しいオファリングである Azure Blockchain Workbench のパブリック プレビュー リリースをお知らせいたします。
Content: >-
  <p>この週、世界中の開発者が毎年の Microsoft Build カンファレンスに参加し、最新のテクノロジ イノベーションについて説明します。 ブロックチェーンは引き続き重要なトピックです。</p>


  <p>過去 18&nbsp; か月間、何千もの顧客がブロックチェーン体験を開始するために、Azure Marketplace で利用できるブロックチェーン テンプレートと開発者ツールを試しました。<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank"></a> 業界をまたがった企業は、医療偽造や旅行予約の調整からデジタル国内<a href="https://customers.microsoft.com/en-us/story/blockchain-3m" target="_blank"></a>通貨の作成まで<a href="https://customers.microsoft.com/en-us/story/webjet" target="_blank"></a>、さまざまなニーズに対応するさまざまなアプリケーションを<a href="https://enterprise.microsoft.com/en-us/articles/industries/banking-and-capital-markets/microsoft-and-singapore-collaborate-on-blockchain/" target="_blank">構築してきました</a>。 使用事例 &ndash; は多様ですが、体験を始め始めたお客様にとっての課題は、開発にコストがかかり、時間がかかり、統合が難しいというのと同じでした。</p>


  <h2>スキャフォールディングをスキップする</h2>


  <p>本日、アプリケーション&rsquo;開発時間を数か月から数日短縮できる新しいオファリングである <a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain Workbench</a> のパブリック プレビュー リリースをお知らせいたします。 Workbench では、インフラストラクチャの設定を自動化することで顧客を迅速に開始できます。そのため、開発者はアプリケーション ロジックに集中できます。また、ビジネス所有者は、自分の使用事例の定義と検証に集中できます。</p>


  <p>Workbench を使用する企業は、数回の簡単なクリックでエンドツーエンドのブロックチェーン アプリケーションのスキャフォールディングをプロビジョニングできます。 Workbench <a href="https://aka.ms/tryworkbench">Azure Resource Manager (ARM)</a> テンプレートを使用すると、台帳のデプロイとネットワーク構築が自動化されるだけでなく、ブロックチェーン ネットワークと、機能するアプリケーションを構築するために必要な Azure サービスと統合されます。 Workbench を使用すると、ユーザーは次の作業をすばやく実行できます。</p>


  <ul>
      <li>シングル サインオンの場合は Azure Active Directory を使用して、およびコンソーシアム ID 管理を簡素化することで、ブロックチェーン ID をフェデレーション ID システムに関連付ける。</li>
      <li>シークレットとキーをセキュリティで保護された方法でAzure Key Vault。</li>
      <li>スマート コントラクトをトリガーするために必要なイベントを取り込み、管理するには、Service BusとEvent Grid。</li>
      <li>組み込まれている署名、ハッシュ、ルーティング ツールを使用して、ブロックチェーン ネイティブ API で想定される形式にメッセージを&rsquo;変換します。</li>
      <li>チェーン上のデータをオフチェーンストレージおよびデータベースと同期して、台帳データからビジネス分析情報を簡単に生成します。</li>
      <li>ブロックチェーン ワークフローを既存のシステムやアプリケーションと簡単に統合するには、 Logic Apps。</li>
      <li>クライアント開発用の REST ベースの API と、システム間統合用のメッセージ ベースの API を使用して機能を拡張します。</li>
  </ul>


  <p>Workbench は開発コストを大幅に削減し、開発者、独立系ソフトウェア ベンダー、統合パートナーの価値を高めます。&nbsp; ワーク&rsquo;ベンチは動的に生成された UI をワークフロー定義の変更に合わせて自動的に調整し、Workbench にはワークフローとユーザー プロビジョニングのサンプル ワークフローと管理エクスペリエンスが含まれています。 これらの機能は、ユーザーがコーディングを最小限に抑え、マルチパーティ ワークフローを迅速に作成して反復処理できることを意味します。</p>


