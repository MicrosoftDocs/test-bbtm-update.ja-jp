  <h2>早期の駆動</h2>


  <p>プレビュー プログラムでのエンゲージメントは、大き過ごしています。 9 月以降、何百もの顧客とパートナーがプレビューに参加し、Workbench を使用して、ビジネス上の問題を共有する革新的なソリューションを作成しました。</p>


  <p>日本では、Bank Hapoalim は Workbench を使用して、不動産などの大規模な購入に対して銀行保証を発行するために必要な時間のかかる手動プロセスを簡略化するソリューションを構築しています。</p>


  <p>イタリアでは、Ofe は Microsoft Digital とチームを組み、サプライ チェーンに沿った有名で美しい Bacio Perugina チョコレートの動きを追跡する IoT 対応ソリューションをパイロットパイロットしました。</p>


  <p>また、米国では、Apttus は Workbench を使用して、銀行や資産マネージャーがスマート コントラクトを迅速に構築してデプロイし、2008 年の財務危機の影響を受けるリスクから保護するために、証券化され、関連付けされた負債手段用にプールされたローンの変更をセキュリティで保護、追跡、調整するのに役立ちます。</p>


  <p>また、ビジネス リーダーは、これらのアプリケーションの構築を支援するパートナーを探しています。 Quisitive、Macaw、Cegeka などの企業は、Workbench を使用してブロックチェーン センターオブ エクセレンスを構築し、顧客がビジネスでブロックチェーン アプリケーションを考えるのを支援しています。 Workbench を使用すると、これらのパートナーはインフラストラクチャを超えて移行し、差別化された価値の高いサービスをクライアントに提供できます。</p>


  <h2>今後の展開</h2>


  <p>ブロックチェーンの使用を複雑にし、開発を簡素化する機会は非常に大きな機会です。 私のチームは、ブロックチェーンのよりエンタープライズな使いやすいものに焦点<a href="https://aka.ms/workbenchdocs" target="_blank"></a>を当て<a href="https://aka.ms/blockchainsdkgithub" target="_blank"></a>続け、開発者が迅速に立ち上げ、実行するために使用する強力なドキュメントとサンプルを提供しています。</p>


  <p>Microsoft は、ブロックチェーン体験を始め、顧客が直面する課題について明確に見守っています。 設計と統合の課題に対処する最善の方法は、オープン プラットフォームと、実験の障壁を下げる一連のツールにあると考えています。 Azure Marketplace 40 を超えるアプリ アクセラレータ、開発者ツール、ネットワーク展開テンプレートを備え、開発者が関連するツールやリソースにアクセスできるだけでなく、独自のテンプレートを発行<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank"></a>するためのオープン ハブにもなっています。</p>


  <p>新しいテクノロジのリリースAzure Blockchain Workbench、このテクノロジを開発者に親しまれるものにするもう 1 つの一歩を踏み出します。 お客様やパートナーと学び続ける中で、その機能を拡張し、コードの多くをオープンソーシングし、組織と連携してその便利性を高め続けるのを楽しみにしています。</p>


  <p>この週のビルドと来週の NY Blockchain Week での接続をお待ちしています。&nbsp; お客様のシナリオ&rsquo;と目標を私たちと共有して、一緒に企業でブロックチェーンの未来を構築していけたらと思います。</p>
