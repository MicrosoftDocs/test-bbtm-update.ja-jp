Slug: introducing-docker-in-microsoft-azure-marketplace
Title: Microsoft Azure Marketplace での Docker の概要
Summary: 今日では、Docker コンテナーテクノロジとエコシステムとの Microsoft Azure 統合のもう1つの魅力的なマイルストーンを示しています。
Content: >-
  <p>今日では、Docker コンテナーテクノロジとエコシステムとの Microsoft Azure 統合のもう1つの魅力的なマイルストーンを示しています。 Microsoft Azure marketplace からの高速デプロイに使用できる Docker エンジンと完全に統合された最初の Ubuntu イメージを発表します。 ユーザーは、 <a href="https://azure.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a> または Azure portal ( <a href="https://portal.azure.com">https://portal.azure.com</a> ) を参照し、Ubuntu Server イメージで docker を選択して、最新の docker エンジンが事前にインストールされ、Azure インフラストラクチャで実行されている VM を簡単にプロビジョニングできるようになりました。 以前は、Azure のお客様は、既存の VM に Azure 拡張機能をインストールしてこれを行うことができます。 現在、Microsoft Azure での Docker コンテナー化の使用をより簡単に始めることができます。 ユーザーは引き続き拡張モデルを使用して、サポートされているすべての Linux Vm に Docker エンジンを挿入できます。詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">こちら</a>を参照 &ndash; してください。 現在起動している新機能により、Virtual Machines Azure での docker エンジンの使用開始と実行がさらに簡単になりました。さらに、過去10月に発表した<a href="https://news.microsoft.com/2014/10/15/dockerpr/" target="_blank">Microsoft &ndash; docker パートナーシップ</a>へのコミットメントに関するもう1つの手順を実行し、docker Hub と Microsoft Azure Marketplace を含む docker エコシステムを統合するためのステージを設定します。 &nbsp; 新しい機能の使用を開始するには、次の手順に従います。 &nbsp;</p>


  <h3>手順 1: Microsoft Azure ポータルにログインする</h3>


  <p>Azure Marketplace には、新しい Azure プレビューポータルから azure 管理ポータル ( <a href="https://portal.azure.com">https://portal.azure.com</a> ) &ndash; から直接アクセスできます。</p>


  <blockquote>注<em>: 既存のポータルを以下から再利用する &rsquo; 場合</em>は、以下に示すように、サブスクリプションのメインメニューから新しいポータルに切り替えてください。 <a href="https://manage.windowsazure.com"><em>https://manage.windowsazure.com</em></a> <em>この機能は、新しいプレビューポータルのユーザーインターフェイスでのみ使用できます。</em></blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h33_24.png"><img alt="2014-12-29_15h33_24" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h33_24_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h33_24 " width="402"> </a> &nbsp; [+ 新規 &rdquo; ] オプションをクリックし、 &ldquo; [すべて &rdquo; ] を &ldquo; クリックします。 &nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h04_27.png"><img alt="2014-12-29_15h04_27" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h04_27_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h04_27 " width="322"> </a> &nbsp;</p>


  <h3>手順 2: Virtual Machines &rdquo; にアクセスし、Ubuntu Server イメージで Docker を選択する &ldquo;</h3>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h08_57.png"><img alt="2014-12-29_15h08_57" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h08_57_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h08_57 " width="660"> </a> &nbsp;</p>


  <h3>手順 3: [作成] をクリックします。</h3>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_23h13_55.png"><img alt="2014-12-29_23h13_55" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_23h13_55_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_23h13_55 " width="374"> </a> &nbsp;</p>


  <h3>手順 4: 作成する Docker エンジン VM の基本情報を入力するか、既定値を使用します</h3>


  <blockquote><em>メモ: お気に入りのキージェネレーターを使用して、新しい SSH キーを生成し、以下のウィンドウの SSH 領域に貼り付けるか、作成した後でパスワードを使用して VM に対する認証を行うことができます。詳細については<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">、Docker および Linux コンテナーのドキュメント</a>を参照してください。</em></blockquote>


  <p>&nbsp; <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h16_16.png"><img alt="2014-12-29_15h16_16" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h16_16_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-29_15h16_16 " width="579"> </a> &nbsp; &nbsp;</p>


  <h3>手順 5: VM を作成した後にログインする</h3>


  <blockquote>注: 数分後に VM が実行中の状態を示している場合 (下の [仮想マシンの状態] ページに表示)、VM にログインし、それを Docker エンジンとして使用して、コンテナーアプリケーションとイメージを構築できるようになりました。 詳細については<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">、Docker および Linux コンテナーのドキュメント</a>を参照してください。</blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/2014-12-29_15h42_54.png"><img alt="2014-12-29_15h42_54" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-29_15h42_54_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="2014-12-azure での docker エンジン VM のプロビジョニングは、azure Marketplace での新しい docker Ubuntu イメージの新しい統合によって簡単に行うことができました 29_15h42_54 " width="660"> </a> &nbsp; 。 Microsoft Azure を利用して、Docker コンテナーでいくつかのアプリケーションを構築してください。 &nbsp;</p>


  <h3>謝辞</h3>


