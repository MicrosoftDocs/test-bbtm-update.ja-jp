Title: Azure IoT デバイスシミュレーションを使用した IoT ソリューションの開発とテストの高速化
Summary: IoT ソリューションは、確実に hefty 投資にすることができます。 開発ライフサイクル全体を通してテストすることにより、IoT ソリューションのプロセス、管理、およびデバイスデータの表示方法を評価し、プロジェクトの成功を保証できます。
Content: >-
  <p>IoT ソリューションは、確実に hefty 投資にすることができます。 開発ライフサイクル全体を通してテストすることにより、IoT ソリューションのプロセス、管理、およびデバイスデータの表示方法を評価し、プロジェクトの成功を保証できます。 Azure IoT デバイスシミュレーションは、これらのソリューションのテストと開発を加速させるために利用できるツールです。 1年前に作成されたため、Azure IoT デバイスのシミュレーションは、すぐに開発者 &rsquo; のツールボックスに不可欠なツールになりました。</p>


  <p>Azure IoT デバイスシミュレーションの最新の更新プログラムを発表します。 この最新リリースでは、重要な IoT シミュレーション領域への継続的な投資が強調されており、 <a href="https://www.azureiotsolutions.com/Accelerators#description/device-simulation" target="_blank">今すぐご利用いただけ</a>ます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Device-Simulation-with-Azure-IoT/player?format=ny" width="560"></iframe></p>


  <p>デバイスシミュレーションは、Azure サブスクリプションに直接デプロイできるオープンソースプロジェクトです。 このソリューションには、web ベースのインターフェイスと豊富な API が含まれており、IoT Hub にリアルなテレメトリをプッシュできる強力な IoT シミュレーションを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85426589-4df2-4551-935d-7945b54e4e32.png"><img alt="Device simulation dashboard" border="0" height="835" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75577079-7adc-4d98-94c8-4ffd7f49d35b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="デバイスシミュレーションダッシュボード" width="1334"></a></p>


  <p>デバイスシミュレーションを使用すると、シミュレートされたデバイスを作成して実際の動作と同じように動作させることができます。 デバイスシミュレーションを使用すると、シミュレートされたデバイスからデータを収集、処理、分析、操作して、ソリューション &rsquo; の機能と信頼性をテストできます。</p>


  <ul>
   <li>実際のデバイスの動作をシミュレートすることで、デバイスからソリューションまで期待どおりにソリューションが機能することを検証します。 JavaScript を使用して複雑なデバイスの動作をスクリプト化して、シミュレートされたデバイスのテレメトリを最大限に利用できるようにすることができます。</li>
   <li>ほぼすべてのエンドツーエンドテスト用にシミュレートされたデバイスを使用して、分析パイプライン、ビジネスプロセス統合、オペレーターダッシュボードなどをテストします。</li>
   <li>ソフトウェアのスケールテストを行い、通常、ピーク、ピーク時を超えた負荷状態の両方をシミュレートすることで、ソリューションに自信を持って構築します。</li>
   <li>サンプルデバイスとサンプルシミュレーションを使用してすぐに起動して実行できます。実際のデータの量が少なくなり、システムを通過するデータのみを表示する必要がある場合です。</li>
   <li>コストのかかるハードウェアに投資する前に、プロトタイプを迅速に稼働させて、すぐに実行できます。 UI からカスタムデバイスを作成して、数秒でプロトタイプデバイスを生成することができます。</li>
   <li>特定のニーズに合わせてオープンソースコードを変更して、デバイスのシミュレーションを行います。</li>
  </ul>


  <h2>新機能</h2>


  <ul>
   <li><strong>再利用可能なデバイスモデル:</strong> デバイスモデルは、複数のシミュレーションで保存、編集、再利用できます。</li>
   <li><strong>実際のデバイスの動作:</strong> JavaScript を使用して複雑なデバイスの動作をスクリプト化できます。</li>
   <li><strong>実行時間の長いシミュレーション:</strong> シミュレーションは、数分間、または停止するまで無期限に実行できます。</li>
   <li><strong>デバイスの種類の混在と照合:</strong> シミュレーションには複数のデバイスの種類を含めることができ、ユーザーは1つのシミュレーションでデバイスの種類を組み合わせて使用することができます。</li>
   <li><strong>可視性の向上:</strong> デバイス数、接続されているデバイス、メッセージ数を示す統合された IoT Hub グラフを使用して、シミュレーションの実行内容を確認します。 また、シミュレーションの構成の詳細と共に、メッセージのスループット、接続されているデバイスの合計数、エラー数を表示することもできます。</li>
   <li><strong>再利用可能なシミュレーション:</strong> シミュレーションダッシュボードから、いつでもシミュレーションを保存して再実行できます。</li>
   <li><strong>JSON メッセージまたは Protobuf メッセージ:</strong> JSON スキーマを使用してデバイスからテレメトリを送信するか、またはシミュレートされたデバイスからバイナリ Protobuf 形式を使用してテレメトリを送信します。</li>
  </ul>


