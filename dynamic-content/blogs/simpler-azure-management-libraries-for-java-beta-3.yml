Slug: simpler-azure-management-libraries-for-java-beta-3
Title: Java 用 Azure 管理ライブラリの簡略化-Beta 3
Summary: "Beta 3 では、次の Azure サービスと機能のサポートが追加されます。\n\n    • Virtual machine scale sets\n    • Load balancers\n    • Parallel creation of virtual machines and other resources\n    • Virtual machine extensions\n    • Key vault and \n    • Batch\n"
Content: "<p>Beta 3 では、次の Azure サービスと機能のサポートが追加されます。</p>\n\n<ul>\n    <li>仮想マシン スケール セット</li>\n    <li>ロード バランサー</li>\n    <li>仮想マシンおよびその他のリソースの並列作成</li>\n    <li>仮想マシン拡張機能</li>\n    <li>Key vault と</li>\n    <li>Batch</li>\n</ul>\n\n<p><a href=\"https://github.com/azure/azure-sdk-for-java\">https://github.com/azure/azure-sdk-for-java</a></p>\n\n<p>7月に、Java 用の新しい簡素化された Azure 管理ライブラリの <a href=\"https://azure.microsoft.com/en-us/blog/simpler-azure-management-libraries-for-java/\">開発者プレビューが</a> 発表されました。 この目標は、読みやすさと書き込み機能のために最適化された、より高度なオブジェクト指向 API を提供することで、開発者のエクスペリエンスを向上させることです。 ライブラリをお試しいただき、ありがとうございます。</p>\n\n<h2>仮想マシン スケール セットの作成</h2>\n\n<p>別の define () &hellip; create () メソッドチェーンを使用して、仮想マシンスケールセットのインスタンスを作成できます。</p>\n\n<pre class=\"prettyprint\">\nVirtualMachineScaleSet virtualMachineScaleSet = azure.virtualMachineScaleSets()\n    .define(vmssName)\n    .withRegion(Region.US_EAST)\n    .withExistingResourceGroup(rgName)\n    .withSku(VirtualMachineScaleSetSkuTypes.STANDARD_D3_V2)\n    .withExistingPrimaryNetworkSubnet(network, &quot;Front-end&quot;)\n    .withPrimaryInternetFacingLoadBalancer(loadBalancer)\n    .withPrimaryInternetFacingLoadBalancerBackends(backendPoolName)\n    .withPrimaryInternetFacingLoadBalancerInboundNatPools(natPool50XXto22)\n    .withoutPrimaryInternalLoadBalancer()\n    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n    .withRootUserName(userName)\n    .withSsh(sshKey)\n    .withNewStorageAccount(storageAccountName1)\n    .withNewStorageAccount(storageAccountName2)\n    .withCapacity(2)\n    .create();</pre>\n\n<h2>ネットワーク Load Balancer の作成</h2>\n\n<p>ネットワークロードバランサーのインスタンスを作成するには、別の define () &hellip; create () メソッドチェーンを使用します。</p>\n\n<pre class=\"prettyprint\">\nLoadBalancerloadBalancer=azure.loadBalancers().define(loadBalancerName)\n    .withRegion(Region.US_EAST)\n    .withExistingResourceGroup(rgName)\n    .definePublicFrontend(frontendName)\n        .withExistingPublicIpAddress(publicIpAddress)\n        .attach()\n    \n    // Add a backend pool for HTTP\n    .defineBackend(backendPoolName)\n        .attach()\n    \n    // Add a probe for HTTP\n    .defineHttpProbe(httpProbe)\n        .withRequestPath(&quot;/&quot;)\n        .withPort(80)\n        .attach()\n    \n    // Add a load balancing rule that uses the above backend and probe\n    .defineLoadBalancingRule(httpLoadBalancingRule)\n        .withProtocol(TransportProtocol.TCP)\n        .withFrontend(frontendName)\n        .withFrontendPort(80)\n        .withProbe(httpProbe)\n        .withBackend(backendPoolName)\n           .attach()\n    \n    // Add a NAT pool to enable direct VM connectivity for\n    //  SSH to port 22\n    .defineInboundNatPool(natPool50XXto22)\n        .withProtocol(TransportProtocol.TCP)\n        .withFrontend(frontendName)\n        .withFrontendPortRange(5000,5099)\n        .withBackendPort(22)\n        .attach()\n    .create();\n</pre>\n\n<h2>サンプル コード</h2>\n\n<p>Azure Virtual Machines、Virtual Machine Scale Sets、Storage、ネットワーク、リソースマネージャー、Key Vault、およびバッチの管理シナリオを示すサンプルコードがたくさんあります。&hellip;</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"200\">サービス</td>\n            <td valign=\"top\" width=\"200\">管理</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machines</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-vm\">仮想マシンの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-availability-sets\">可用性セットの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-list-vm-images\">仮想マシンイメージの一覧表示</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-using-vm-extensions\">VM 拡張機能を使用して仮想マシンを管理する</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-list-vm-extension-images\">仮想マシン拡張機能イメージの一覧表示</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machines-並列実行</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/azure-samples/compute-java-manage-virtual-machines-in-parallel\">複数の仮想マシンを並行して作成する</a></li>\n                <li><a href=\"https://github.com/azure-samples/compute-java-manage-virtual-machines-with-network-in-parallel\">ネットワークを使用して複数の仮想マシンを同時に作成する</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machine Scale Sets</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-scale-sets\">仮想マシンスケールセットの管理 (インターネットに接続するロードバランサーの背後)</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Storage</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/storage-java-manage-storage-accounts\">ストレージ アカウントを管理する</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>ネットワーク</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-virtual-network\">仮想ネットワークの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-network-interface\">ネットワークインターフェイスの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-network-security-group\">ネットワークセキュリティグループの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-ip-address\">IP アドレスの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-internet-facing-load-balancers\">インターネットに接続するロードバランサーを管理する</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-internal-load-balancers\">内部ロードバランサーを管理する</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>リソース グループ</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-manage-resource-group\">リソース グループの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-manage-resource\">リソースの管理</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-deploy-using-arm-template\">ARM テンプレートを使ってリソースをデプロイする</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-deploy-using-arm-template-with-progress\">ARM テンプレートを使ってリソースをデプロイする (進行状況表示付き)</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Key Vault</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/key-vault-java-manage-key-vaults\">キーコンテナーの管理</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Batch</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/batch-java-manage-batch-accounts\">Batch アカウントの管理</a></li>\n            </ul>\n            </td>\n        </tr>\n    </tbody>\n</table>\n\n<h2>ぜひお試しください</h2>\n\n<p>上記のサンプルを実行するか、 <a href=\"https://github.com/Azure/azure-sdk-for-java\">GitHub リポジトリ</a>に直接進むことができます。 ぜひ試してみてください (以下の <a href=\"mailto:java@microsoft.com\">電子メール</a> またはコメントを使用)。特に</p>\n\n<ul>\n    <li>Java 用の新しい管理ライブラリの使いやすさと有効性</li>\n    <li>近日中にサポート対象となる Azure サービスは何ですか?</li>\n    <li>サンプルコードとして、どのようなシナリオを追加する必要がありますか。</li>\n</ul>\n\n<p>次のプレビューバージョンの Java 用 Azure 管理ライブラリは、進行中の作業です。 今後数か月にわたって、より多くの Azure サービスに対するサポートを追加し、API を調整します。</p>\n\n<p>Azure <a href=\"https://azure.com/java\">https://azure.com/java</a> 上の Java に関する追加情報については、「」を参照してください。</p>"
