  <p>完全な&rsquo;レポートである &ldquo;Gartner: Magic Quadrant for Cloud Infrastructure as a Service&rdquo; を読みたい場合は、ここで <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.gartner.com%2Freprints%2Fmicrosoft%3Fid%3D1-2G45TQU%26ct%3D150519%26st%3Dsb&amp;data=02%7C01%7Cldodd%40microsoft.com%7Cbb90825c8f80473831b708d4b4c93dad%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636332223804731841&amp;sdata=%2BpUPOaOFvJJZYo6KE0GIlg8vlFq223XXx5MTqMaayCs%3D&amp;reserved=0">要求できます</a>。</p>


