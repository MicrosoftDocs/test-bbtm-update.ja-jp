Title: Gartner の名前Microsoft Azureクラウド IaaS MQ のリーダーとして使用されます
Summary: お客様が組織内でデジタル変革を駆動するためにクラウドに対してより多くのことを行う中で、Azure の多大な利用が見受けらされています。 最近、Forbes は、Cowen と Company によって行われた調査を報告しました。
Content: >-
  <p>お客様が組織内で&rsquo;デジタル変革を駆動するためにクラウドに対して多くのことを賭ける中で、Azure の多大な利用が見え始めていました。 最近、<a href="https://www.forbes.com/sites/louiscolumbus/2017/05/28/how-aws-and-azure-competing-is-improving-public-cloud-adoption/#33ecbab92c26">Forbes</a> は、Equiten と Company Equity Research によって行われた調査を報告し、Microsoft Azure が最も使用されているパブリック クラウドであり、更新または購入される可能性が最も高いと述べました。 現在、The Fortune 500 の 90% 以上が Microsofts&rsquo; クラウド サービスを使用しています。 <a href="https://customers.microsoft.com/en-US/story/top-oil-gas-firm-accelerates-software-development-to-fuel-global-energy-production">シェル</a>、<a href="https://customers.microsoft.com/en-US/story/geico">GEICO</a>、<a href="https://customers.microsoft.com/en-us/story/carmax">CarMax</a>、<a href="https://customers.microsoft.com/en-US/story/metlife-insurance-azure-cloud-services-windows-server-analytics-platform-server-en">MetLife</a> などの大企業だけでなく、<a href="https://customers.microsoft.com/en-us/story/medpointdigital">Medpoint Digital</a> や <a href="https://customers.microsoft.com/en-us/story/a-global-treasury-management-solution-finds-success-with-microsoft-azure">TreasuryXpress</a> などの小規模企業は、すべて Azure を活用してビジネスの成長を促進し、自分自身を再発明しています。 &rsquo;&ndash; Azure が提供し、IaaS と PaaS 全体の包括的で安全なクラウド プラットフォームの略であり、Office 365 との他に類を見ない統合、Azure Stack との独自のハイブリッド エクスペリエンス、Linux およびオープンソース ツールに対するファーストクラスのサポート、堅牢なパートナー エコシステムにより、目に見える勢いが実現したと強く信じています。</p>


  <p>本日は&rsquo;、Gartner が 4 年連続で Microsoft をクラウド サービスとしてのインフラストラクチャ <a href="https://azure.microsoft.com/en-us/resources/gartner-iaas-magic-quadrant/">(IaaS) MQ</a> のリーダーとして認識している点をうれしく思います。 Gartner&rsquo; が、この重要な領域で実行するビジョンと能力の完全性を Microsoft に認識し続け、それを楽しみにしています。</p>


  <p>&rsquo;クラウド IaaS のリーダークアドラントでの配置を受け入れながら、多くのお客様は、この分野のリーダーだけでなく、Azure Platform Services (PaaS) に加えて、Office 365、CRM Online、Power BI などのサービスとしてのソフトウェア (SaaS) オファリングにまたがるクラウド オファリングの広範なポートフォリオにわたって Microsoft を選ぶと信じています。 &rsquo;&rsquo;クラウド&rsquo; ポートフォリオの包括的性により、お客様は、クラウド導入の取り組みにおける場所に関係なく、複数のベンダーと作業する代わりに、問題に対する幅広いソリューションをカバーしているという信頼を得ます。</p>


  <p>Microsoft&rsquo; がリーダーに配置されているクラウド関連の Gartner MQs の一覧を次に&rsquo;示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4511a7-2b00-40d0-82b2-7bf0072be0c1.png"><img alt="Screenshot_3" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4033cd2-149f-4dd3-919a-636f89f6d56d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Screenshot_3" width="510"></a></p>


  <p>&ndash; &ndash;&nbsp;クラウド オファリングのポートフォリオ全体で継続的なイノベーションと提供を楽しみにしています。また、オープン ソースに依存するか、それ以外の方法で Azure から得られる意味のあるビジネス価値を持つ、クラウドに対する大きい、小さい、新しい、または経験を持つすべてのお客様が、心から信じています。 Azure をまだ&rsquo;掘り下していない場合は、簡単&rsquo;に <a href="https://azure.microsoft.com/en-us/free/">実行</a> できます。</p>


