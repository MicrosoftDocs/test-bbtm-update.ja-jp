Slug: developer-analytics-tools-vs2015-update2
Title: Developer Analytics Tools 2015 Visual Studio Update 2 の場合
Summary: 'クライアント アプリのテストとサーバー アプリの問題の診断は、2015 年 2 月 2 日Visual Studio簡単になりました。 ビルド 2016 では、Developer Analytics Tools (以前の Application インサイト ツール) のいくつかの新機能を発表しました。これは、ライブ アプリケーションの問題の検出と診断に役立つ施設です。 '
Content: >-
  <p><font face="Segoe UI">クライアント アプリのテストとサーバー アプリでの問題の診断は、2015 年 2 月 2 日Visual Studio簡単になりました。</font>今日<a href="https://build.microsoft.com/"><font face="Segoe UI">のビルド 2016</font></a> では、ライブ アプリケーションの問題の検出と診断に役立つ Developer Analytics Tools (旧型アプリケーション <font face="Segoe UI">インサイト ツール) &ndash; </font> 施設のいくつかの新機能を発表しました。</p>


  <h1><font face="Segoe UI">HockeyApp を使用してベータ版の配布を管理する</font></h1>


  <p><font face="Segoe UI">これで、お使いのデバイス アプリ (Windows 10 UWP または Windows Forms) をベータ テスト ユーザーに、アプリからVisual Studio。これは、HockeyApp の最初の機能です&rsquo;。この機能は、Visual Studio。</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7c176ee-d8ca-4436-babd-3052134fdb34.png"><img alt="01-UniversalContextMenu" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40165fc0-333c-4e9f-9a03-6498e9106405.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="01-UniversalContextMenu" width="317"></a></font></p>


  <p><font face="Segoe UI">選択した顧客またはテスト担当者へのベータ版配布では、広範なリリースの前にアプリに関する貴重な情報を提供できます。この情報を使用して、アプリが大きな問題になる前に問題 (低評価、フィードバックが低いなど) に対処できます。HockeyApp は、ベータ版の配布を管理し、フィードバック、使用状況、クラッシュ データを収集するためのサービスです。</font></p>


  <p><font face="Segoe UI">メニュー項目から HockeyApp に移動し、そこでサインインします (&rsquo;&rsquo;または、まだアクセスしていない場合はサインアップします)。その後、アプリの配布方法の詳細を入力します。</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4317e11b-81b1-40bb-b0cc-e9521688b4e3.png"><img alt="02-UniversalUploadWizard" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be33561f-18a5-4623-b7a9-f57408492031.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="02-UniversalUploadWizard" width="805"></a></font></p>


  <p><font face="Segoe UI">アップロードが完了すると、HockeyApp トーストが確認され、HockeyApp ポータルにアプリへのリンクが表示されます。</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/832e2716-9d0b-45e1-b8f3-c3c980408eac.png"><img alt="03-UploadCompleteToast" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b8b0734-2456-4ee6-a3a3-ee48d9bba2a7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="03-UploadCompleteToast" width="394"></a></p>


  <p><font face="Segoe UI">HockeyApp では、テスト ユーザーのチームを管理し、さまざまなバージョンのアプリを配布し、スクリーンショットを使用してフィードバックを受け取り、使用状況とクラッシュレポートを自動化します。</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdceb46d-2d1f-41f3-ba60-4e2d723d4d4f.png"><img alt="HockeyAppPortal1" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/617d2f37-1c99-4146-8133-61b7430877a0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="HockeyAppPortal1" width="633"></a></p>


  <p><font face="Segoe UI">アプリ管理の詳細については、「 <a href="https://support.hockeyapp.net/kb/app-management-2">Hockey App サポート技術情報」を参照してください</a>。</font></p>


  <p><font face="Segoe UI">ぜひ試してご意見をお聞かせください。</font></p>


  <h1><font face="Segoe UI">アプリケーションインサイトとVisual Studio</font></h1>


  <p><font face="Segoe UI">次に&rsquo;、サーバー側で診断&rsquo;を改善する方法について説明します。Application インサイトは、&rsquo;問題の診断、サーバー アプリの稼働時の使用状況の監視、パフォーマンスのチューニングを行う優れたツールを提供します。実行中のアプリからテレメトリを収集し、それを Application インサイト ポータルで分析することで機能します。</font></p>


  <p><font face="Segoe UI">ただし、開発用コンピューターでアプリをインサイトしている&rsquo;間に、Application インサイトを使用することもできます。強力な診断機能を使用すると、リリース前に問題を解決できます。</font></p>


  <p><font face="Segoe UI">Update 2 Visual Studioでは、&rsquo;そのエクスペリエンスにポータルを関与する必要がなされません。大きな&rsquo;&ndash;利点は、デバッグ アクティビティからのテレメトリが、ライブ バージョンからのテレメトリや、チームのデバッグ実行によって部屋全体で混在しながらない点です。また、カスタム&rsquo; テレメトリを記述する場合は、独自の開発環境のプライバシーでデバッグできます。</font></p>


  <h2>例外スタック トレースからコードへのジャンプ</h2>


  <p><font face="Segoe UI">[アプリケーションVisual Studio検索] ウィンドウで例外を選択インサイトスタック トレースまでスクロールします。適切なプロジェクトが読み込まれている場合、ソリューション内のメソッドはハイパーリンクとして表示されます。&nbsp;をクリックしてコードを表示します。簡単。</font></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365e3981-7750-4cba-ba63-7f52dd05bb54.png"><img alt="image4" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87e6133c-e069-4eaa-a0b4-6f49f67eaa6a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image4" width="602"></a></p>


  <h2><font face="Segoe UI">ローカル デバッグ セッションのテレメトリを検索する</font></h2>


  <p><font face="Segoe UI">このVisual Studio、&rsquo;ポータルインサイト&rsquo;診断検索ブレードに非常に似た [アプリケーション] ウィンドウが表示されます。(見&rsquo;つからない場合は、Update 1 以降に存在します)。</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b90eba27-38e5-445f-a5de-6628406fc605.png"><img alt="image2" border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88165383-46a6-491c-8f9d-900823357488.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image2" width="1110"></a></font></p>


  <p><font face="Segoe UI">Update 2 &ndash; では、ポータルで診断テレメトリを確認するか、デバッグ実行によって生成されたテレメトリが終了した後でも直接確認するために使用できます。[検索] ウィンドウで次のオプションを選択&rsquo;設定。</font></p>


  <p><font face="Segoe UI"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8b18e5a-7b5d-433a-bd49-3dd1ae98b0b1.png"><img alt="09-LocalDebugSettings" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6322f99-db6a-4241-8c45-9fb4e4ab9f6e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="09-LocalDebugSettings" width="450"></a></font></p>


  <p><font face="Segoe UI">&rsquo;Application インサイト SDK&rsquo; をアプリに追加したが、ポータルに送信するように構成していない場合は、ローカル ビューが既定値になります。(このオプションは、アプリケーション アプリをアプリインサイトするときに取得します。これは、インストルメンテーション&rsquo; キーをインストルメンテーション ファイルにApplicationInsights.config意味します)。</font></p>


  <h2><font face="Segoe UI">関連するテレメトリを検索する</font></h2>


  <p><font face="Segoe UI">検索ウィンドウに[関連項目] クエリの &lsquo;タブが&rsquo; 表示されます。 たとえば、失敗した要求を調査する場合は、それを使用して、要求のコンテキストで例外が発生したかどうかを確認します。 通常の診断セッションでは、根本原因が明らかになる前に、このようなクエリがいくつか含まれる場合があります。<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f1be9f5-e417-4836-9351-201e8b227eb7.png"><img alt="image" border="0" height="370" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a503615-c754-4ec8-813b-c642bfa80dd2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="イメージ" width="753"></a></font></p>


  <p><font face="Segoe UI">前のクエリ&rsquo;に戻る戻るボタンがツール バーに表示されます。 </font></p>


  <h2><font face="Segoe UI">コードでテレメトリ プロパティ値を検索する</font></h2>


  <p><font face="Segoe UI">テレメトリの詳細の [ &lsquo;コードで検索&rsquo; ] ボタンを使用すると、現在開いているソリューション内の一致する文字列を検索できます。 それを使用して、ソリューション内のカスタム イベントの名前 ( &lsquo;Game Over&rsquo; など) を見つけると想像できます。 結果が [検索結果] 一覧Visual Studio&quot;表示&quot;されます。<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bb4fdf6-841e-4b20-84f2-7d75b78e0c49.png"><img alt="image3" border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/123f5690-c7d2-4296-bc7d-ca3ac70fcbb4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image3" width="770"></a></font></p>


  <h2><font face="Segoe UI">log4net、NLog、System.Diagnostics からトレースを収集する構成エクスペリエンスを簡略化</font></h2>


  <p><font face="Segoe UI">ほとんどの Web アプリでは、NLog、log4net、System.Diagnostics のようなログ 記録フレームワークを使用して、トレースが既に収集されている可能性があります。これらのフレームワークを引き続き使用したいが、豊富なクエリと分析機能のために Application インサイト を活用したい場合は、ソリューションが提供されます。新しい合理化されたエクスペリエンスに従って、トレースの収集を構成し、データを Application インサイト に取得します。いずれも：</font></p>


  <ul>
   <li><font face="Segoe UI">Node-Application Projectを右クリックインサイト&gt;構成]&gt;をクリックインサイト。構成ウィンドウに適切なログ アダプターを追加するオプションがオンになっています。</font></li>
   <li><font face="Segoe UI">または、ログ 記録フレームワークを追加した後でソリューションをビルドするときに、画面の上部に表示されるポップアップに注意してください。ハイパーリンクをクリックしてトレース収集を有効にする。</font></li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9c9b6e1-4431-4bca-9f70-fae1649c61b1.png"><img alt="12-LoggingToast" border="0" height="150" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c677203-bea8-469f-957e-4d4853400f32.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="12-LoggingToast" width="388"></a></p>

  </blockquote>


  <h1><font face="Segoe UI">DevOps</font></h1>


  <p><font face="Segoe UI">Developer Analytics は開発者ツール&rsquo;です。(名前の&rsquo;手がかり。その目的は、&ndash;&rsquo;主に実稼働環境で実行される場合だけでなく、デバッグとベータテストのフェーズでも実行される方法を理解することで、アプリケーションを継続的に改善するために役立ちます。</font></p>


  <p><font face="Segoe UI">今日リリースされた&rsquo;更新プログラムは、その方向のもう 1 つのステップです。&rsquo;1 クリックでテスト ユーザーに更新プログラムを簡単に配信できます。また、&rsquo;次のバージョンのアプリを&rsquo;開発する前に、診断エクスペリエンスが向上しました。</font></p>


  <h1>&rsquo;さらに...</h1>


  <p><font face="Segoe UI">この投稿では、さまざまな <a href="https://azure.microsoft.com/en-us/services/application-insights/">Application インサイト</a>と <a href="https://hockeyapp.net/features/">HockeyApp</a> の統合について重点的に取り上Visual Studio。Application&rsquo; インサイト と <a href="https://aka.ms/habuild2016">HockeyApp</a> at Build の広範な発表<a href="https://aka.ms/aibuild2016"></a>を忘れずに確認してください。</font></p>


  <h1>コメント/フィードバック</h1>


  <p><font face="Segoe UI">私たちは、私たちが行っている方法に関するフィードバックを受け取るのを楽にしています。フォーラムに質問や問題を<a href="https://social.msdn.microsoft.com/Forums/vstudio/home?forum=ApplicationInsights">送信</a>し、バグConnect提案<a href="https://connect.microsoft.com/VisualStudio"></a>を User Voice に送信してください。</font></p>
