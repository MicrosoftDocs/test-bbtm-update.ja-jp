Slug: mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp
Title: '更新: Application インサイト および HockeyApp でのモバイル アプリとデスクトップ アプリのテレメトリ エクスペリエンス'
Summary: この記事では、Application Analytics と HockeyApp のリンクされたアプリについて説明し、モバイル アプリとデスクトップ アプリの分析機能について説明します。
Content: "<p>先月、<a href=\"https://azure.microsoft.com/en-us/blog/update-on-transitioning-mobile-apps-from-application-insights-to-hockeyapp/\">モバイル</a> アプリとデスクトップ アプリを Visual Studio Application インサイト HockeyApp に移行するための更新された<a href=\"https://azure.microsoft.com/services/application-insights/\">アプローチを</a>発表しました。 その発表をまとめます。既存のモバイル アプリとデスクトップ アプリに、リンクされた HockeyApp アプリが追加されます。 <a href=\"https://www.hockeyapp.net/features/\">HockeyApp</a> は、このようなアプリ向け Microsoft&rsquo; の主要なオファリングであり、ユーザー メトリック、配布、クラッシュ レポートなどの機能を有効にしています。 これらの機能を補完するために、Application インサイトでは、引き続き <a href=\"https://blogs.msdn.microsoft.com/bharry/2016/03/28/introducing-application-analytics/\">Analytics</a> および継続的エクスポート機能を使用してすべてのデータ<a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-export-telemetry/\">を</a>探索できます。 HockeyApp SDK に移行して、HockeyApp が提供しているすべての機能を活用するようにお勧めしますが、この投稿で説明されている移行では、ユーザーの作業は必要とされません。既存の Application インサイト SDK は、HockeyApp SDK を導入する準備が整うまで、現在行っているすべてのデータを引き続き収集します。</p>\n\n<p>このブログ記事では、モバイル アプリ&#39;デスクトップ アプリで Application インサイト の Analytics 機能の使用を開始する方法について説明します。 次に、これらのアプリについて、Application インサイト/HockeyApp のリンク エクスペリエンスについて説明します。 最後に、今後の新しいモバイル アプリとデスクトップ アプリのエクスペリエンスに関する更新プログラムを提供します。</p>\n\n<h2>分析</h2>\n\n<p>分析&rsquo;を掘り下げ、分析を行います。 この機能は、以前は Application インサイト のモバイル アプリとデスクトップ アプリでは使用できませんが、現在のところ、すべての Application インサイト アプリで使用できます。 Analytics を使用すると、アドホック クエリインサイトを実行することで、アプリケーションとデータをやり取りできます。 これらのクエリは、最後の n 個のデータを取得するのと同じほど単純で、組み込みの機械学習アルゴリズムを使用してプログラムによってパターンを検出するのと同じほど広範です。 結果は、エディター内でいくつかの方法で視覚化できるだけでなく、CSV または PowerBI ダッシュボードにエクスポートできます。 つまり、調査の質問をすることで、アプリの障害の根本原因をすばやく調査し、使用状況データを調査し、パフォーマンスの問題を理解することができます。</p>\n\n<p>簡単な実用的な例として、現在 Application インサイトで使用できる既定のパーツの 1 つを、最も&ndash;一般的に発生するカスタム イベントのテーブルとします。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca06a23e-fa2a-4f76-af7a-a07884b154c1.png\"><img alt=\"clip_image002[11]\" border=\"0\" height=\"610\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/614c776b-d04d-4900-ae14-22a941626e20.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image002[11]\" width=\"472\"></a></p>\n\n<p>Analytics で同じことをレプリケートするには、次のクエリを使用します。</p>\n\n<pre class=\"prettyprint\">\ncustomEvents \n| summarize count() by name\n</pre>\n\n<p>Analytics で同じ結果が生成されます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3ac99c3-156a-471d-bf25-5d5c7e7c1259.png\"><img alt=\"clip_image004[11]\" border=\"0\" height=\"309\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c75e1d8d-fd41-470f-afa8-3a8be9e260b3.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image004[11]\" width=\"610\"></a></p>\n\n<p>概要の [アプリケーション] ブレードの [分析] インサイトクリックして、次の操作を実行します。<br>\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cbe6e37-070c-430d-842f-8417530473cd.png\"><img alt=\"clip_image006[11]\" border=\"0\" height=\"40\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/652f3d33-a8c5-4f15-86d1-8f64ab38fc74.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image006[11]\" width=\"330\"></a></p>\n\n<p>Analytics の詳細については、次のリソースを参照してください。</p>\n\n<ul>\n <li><a href=\"https://blogs.msdn.microsoft.com/bharry/2016/03/28/introducing-application-analytics/\">お知らせブログ</a></li>\n <li><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-analytics-tour/\">Analytics 機能のツアー</a></li>\n <li>//Build/ 2016 のビデオ セッション: <a href=\"https://channel9.msdn.com/events/Build/2016/T666\">高度な概念</a> &amp; <a href=\"https://channel9.msdn.com/Events/Build/2016/P591\">の概要</a></li>\n</ul>\n\n<h2>既存のアプリのチュートリアル</h2>\n\n<p>現在&rsquo;、アプリケーション アプリの既存のモバイル またはデスクトップ アプリインサイト開始できます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d53b22f1-e47e-4ebc-86ca-28343b592fea.png\"><img alt=\"Picture1\" border=\"0\" height=\"614\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94020766-a82f-4764-94df-11afa8e6f935.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Picture1\" width=\"527\"></a></p>\n\n<p>Application インサイト、リンクされた HockeyApp アプリの作成を求めるメッセージが表示されます。 バー&rsquo;をクリックし、プロセスを実行します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c07fbb19-c338-4247-880b-a27dc3a1cb7c.png\"><img alt=\"Picture2\" border=\"0\" height=\"499\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3909f8c1-e68d-4293-89cd-cad3f8a2bdad.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Picture2\" width=\"614\"></a></p>\n\n<p>[アプリの転送 &ldquo;] ボタン&rdquo; を押すと、リンクプロセスが完了します。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/032c3dfb-3383-4717-8170-4c331660147b.png\"><img alt=\"Picture3\" border=\"0\" height=\"614\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d482b85-75ec-43a9-9d5e-bc5793dcaf9e.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Picture3\" width=\"522\"></a></p>\n\n<p>アラート バーまたは HockeyApp タイルをクリックして HockeyApp でこのアプリを開き、HockeyApp のすべての機能の使用を開始できます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d52880a-ee21-43d6-b721-90e784d230c2.png\"><img alt=\"Picture4\" border=\"0\" height=\"257\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/972b9277-96eb-4310-ac6d-2dfc49e1707c.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Picture4\" width=\"614\"></a></p>\n\n<p>または、Azure Portal へのログインに使用するのと同じ資格情報を使用して、新しく作成した HockeyApp アプリにアクセスすることもできます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3c05f12-b323-4d18-a5e4-29863bf447e8.png\"><img alt=\"clip_image010[9]\" border=\"0\" height=\"526\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d91b1f28-71f5-4585-83aa-3cc392fb57d2.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image010[9]\" width=\"610\"></a></p>\n\n<p>アプリで引き続きアプリケーション SDK を使用している場合でも、データは HockeyApp インサイト注意してください。 HockeySDKs の使用に切り替えると、逆の動作になります。データは Application インサイト で自動的に使用できます。 データ型とその可用性の詳細については、次の表を参照してください。</p>\n\n<p>HockeySDK はアクティブな開発中の推奨事項で、新機能が利用可能になったらそれを利用できます。 Application インサイト SDK は、今後も現在の形式で引き続き利用できます。HockeySDKs に自分のペースで移行できます。 現在、HockeySDK は多くのプラットフォームで利用できます。現在、Application インサイト SDK で使用している機能を HockeySDKs でも使用できるアクティブな開発が進行中です。 たとえば、現在 UWP プラットフォームで実行されているアプリでは、HockeySDKs のカスタム ディメンションがサポートされています。Application インサイト で使用される機能の 1 つとして、この機能は現在、HockeySDKs の iOS および Android アプリにも実装され、間もなく使用できる予定です。 詳細については <a href=\"https://www.hockeyapp.net/releases/\">、HockeyApp のドキュメント</a> を参照してください。</p>\n\n<p>リンクされた HockeyApp アプリを作成した後、Application インサイト と HockeyApp の両方のデータ型とその可用性は次のようになります。</p>\n\n<table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>データの種類</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p><b>Application インサイト SDK でサポートされます</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p><b>HockeySDKs でサポートされます</b></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>トレース</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>すべてのプラットフォームで [はい]</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>Windowsプラットフォームのみ</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>カスタム ディメンションを使用したカスタム イベント</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>すべてのプラットフォームで [はい]</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>すべてのプラットフォームで [はい]</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>ページ ビュー</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>すべてのプラットフォームで [はい]</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>Windowsプラットフォームのみ</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>依存関係</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>Windowsプラットフォームのみ</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>Windowsプラットフォームのみ</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>Metrics</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>すべてのプラットフォームで [はい]</p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>Windowsプラットフォームのみ</p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"208\">\n   <p><b>例外</b></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>はい(カスタム イベント経由<sup>) 2</sup></p>\n   </td>\n   <td valign=\"top\" width=\"208\">\n   <p>はい(カスタム イベント経由<sup>) 2</sup></p>\n   </td>\n  </tr>\n </tbody>\n</table>\n\n<p><sup>1 </sup>&ldquo;&rdquo; Windows UWP、WPF、WinRT、Silverlight アプリを指します</p>\n\n<p><sup>2</sup> カスタム イベント メカニズムのキー/値の性質により、例外を追跡できます。 詳細については、ドキュメントを参照してください</p>\n\n<p>7 月 <sup>15 日</sup>から、Mobile インサイト Desktop アプリの [アプリケーション] ページは次のようになります。</p>\n\n<h4><b><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67904e8c-4217-433c-a757-5d15e890dd25.png\"><img alt=\"clip_image012[9]\" border=\"0\" height=\"392\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38210b63-117a-4fd2-8929-2bdc9b6fee72.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"clip_image012[9]\" width=\"610\"></a></b></h4>\n\n<h2>新しいモバイル アプリとデスクトップ アプリ</h2>\n\n<p>ここまでは、Application インサイト の既存のモバイル アプリとデスクトップ アプリのエクスペリエンスについて説明しました。 Analytics と継続的エクスポートの機能を考えると、作成される新しいアプリにも同じエクスペリエンスを提供する必要があります。 この最後に、間&ldquo;もなく Application インサイト で新しい HockeyApp&rdquo; ブリッジ アプリを作成できると発表します。 これらのアプリケーションのいずれかを作成すると、HockeyApp&rsquo; アプリケーション キーを指定し、アプリケーション データを Application インサイト の Analytics および継続的エクスポート機能で使用できます。</p>\n\n<p>このエクスペリエンスの詳細については、近日公開予定です。</p>\n\n<h2>次の手順</h2>\n\n<p>Application インサイト でモバイル アプリまたはデスクトップ アプリを監視している場合&#39;HockeyApp でも表示できます。 以下のことが推奨されます。</p>\n\n<ul>\n <li>データのアドホック クエリを実行するための強力なツールである Analytics を試して、テレメトリの診断と分析を行い、根本原因とパターンをすばやく検出できます。</li>\n <li>既存のモバイル アプリとデスクトップ アプリ用の HockeyApp SDK にアップグレードして、HockeyApp のすべての機能を利用します。</li>\n <li>HockeyApp を使用して新しいモバイル アプリとデスクトップ アプリをインストルメントし、近日公開予定です。それらを Application インサイト にリンクして、Analytics を通じてデータを探索します。</li>\n</ul>\n\n<p>いつものように、<a href=\"https://visualstudio.uservoice.com/forums/357324-application-insights\">Application インサイト UserVoice</a> ページで新機能または改善された機能に関するアイデアを共有してください。また、ご質問がある場合は、Application <a href=\"https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights\">インサイト フォーラム</a>または <a href=\"https://support.hockeyapp.net/\">HockeyApp</a> サポートをご覧ください。</p>"
