Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> は、2015年4月に一般公開されているサービスとしてリリースされました。 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-introduction/">Azure Stream Analytics</a>は、クラウド内の完全に管理されたストリーム処理ソリューションであり、回復性、拡張性、エンタープライズグレードの sla を備え、SQL のような言語を提供することで開発の複雑さを排除します。</p>


  <p>2015以降、製品にはいくつかの新機能が追加され、その多くは<a href="https://feedback.azure.com/forums/270577-azure-stream-analytics">ユーザーによって要求され</a>まし &rsquo; た。 お客様は、この製品を整形して、引き続き利用することを支援しています。 ユーザーが Azure Stream Analytics で構築した革新的で興味深いエクスペリエンスの一部を共有することにしました。</p>


  <h2>Honeywell ソリューションの構築</h2>


  <p>Honeywell のソリューションを構築することは、エネルギー効率と自動化を構築するグローバルなビジネスリーダーです。 航空会社は、世界中の何千もの商用、住宅、ミュニシパル、および産業施設に対応する、エアハンドリング、照明、生命安全、セキュリティシステムなどの統合された構築コントロールシステムをインストールし、管理します。 これらのお客様は、Honeywell を使用してエネルギーを節約し、建物を安全で使いやすい装置でのプロンプトと配るのメンテナンスを実行できます。</p>


  <p>Honeywell を使用すると、効率を最適化し、この機器の正常性をより正確に監視する方法として、時間の経過と共にこれらの構築資産の状態とパフォーマンスを追跡します。オンサイトセンサーでは、最新の情報を収集して記録します。 各リモートセンサーは、ビル全体のさまざまなユニットから、部屋の気温と湿度に関連する 20 ~ 40 の異なるデータポイントを収集します。</p>


  <p>Honeywell は、収集されたデータを、顧客が行動する有益なタイムリーな情報に変換できるシステムを必要としていました。 たとえば、Honeywell がエアハンドリングユニットのフィルターを交換する必要がある時期を予測できた場合、必要に関係なく固定スケジュールで置き換えるのではなく、フィルターのコストだけでなく、出荷コストとインストールコストも顧客に保存することができます。 この種の予防メンテナンスによって、そのユニットの耐用年数が10または15か月にわたって Honeywell されている可能性もあります。 数百の建物にまたがる膨大な数の資産に対してこれらの節約を掛けると、Honeywell は顧客に大きな節約をもたらします。</p>


  <p>Azure Stream Analytics によって、資産監視データを Honeywell に変換して、エネルギーおよびプリエンプトメンテナンスを節約し、ビジネスプロセスを改善し、より効率的なワークフローの機会を作成できるようにする方法に<a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=24510">ついて説明</a>します。</p>


  <h2>IoT と Azure Stream Analytics transform &rsquo; のお客様のエンゲージメントを活用する</h2>


  <p>ニュージーランドベースの VMob は、IoT を利用して、オーストラリア、スウェーデン、日本におけるお客様のエンゲージメントの変革を支援 &rsquo; しています。また、世界中の食品サービス小売店 &rsquo; の場所の60% を表すリージョンです。 VMob を使用すると、 &rsquo; このような市場で既存のモバイルアプリが拡張され、製品情報、レストランのロケーター、プロモーションや特別キャンペーンのための大容量などの標準的な機能が構築されます。</p>


  <p>&rsquo;この機能を使用するには、モバイルアプリとコンテキスト情報とソーシャルエンゲージメントを組み合わせて、カスタマーエクスペリエンスを動的にカスタマイズします。 お客様は &rsquo; 、お客様が、お客様がお客様のアプリを開いたときに、その場所、時刻、天気、およびプロモーションに対する購入と対応に関する独自の習慣に基づいて、個別のコンテンツを取得します。 たとえば、晴れた夏休みで、店舗の近くを歩いているお客様は、サンドイッチを購入した無料のアイスクリームを受け取ることができます。 または、寒冷な中でも、お客様にとっては、コーヒーや顧客 &rsquo; のお気に入りの朝食のようなものです。</p>


  <p>VMob プラットフォームをデプロイした結果として、オランダのマクドナルド &rsquo; s では、オファリング引き換えに700% の増加が見られました。 また、アプリを使用しているお客様には、2回の繰り返しと平均での保存が行われています。これには47% の時間がかかります。 この <a href="https://hospitalitytechnology.edgl.com/news/NRF-2016-NEWS--International-McDonald-s-Boosts-Sales-with-IoT-powered-Customer-Engagement104201">記事</a> を読んで、いくつかの Azure サービスがどのように統合されたかを VMob してください。</p>


  <h2>Azure Streaming を使用したビール IoT</h2>


  <p><a href="https://gunnarpeipman.com/bio/">Gunnar peipman</a>は、Azure Stream Analytics を使用して IoT Hub から SQL データベースに<a href="https://gunnarpeipman.com/2016/02/beer-iot-using-stream-analytics-to-save-data-from-iot-hub-to-sql-database/">ビール</a>でデータを保存する方法について説明します。 彼の要件は、次の冷却セッション用に貴重なデータを保存し、IoT Hub で接続が失われたときの測定値を調べることです。 詳細な投稿については、Gunnar に感謝いたします。</p>


