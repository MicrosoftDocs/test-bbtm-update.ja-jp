  <h2>Azure Cosmos DB</h2>


  <p>Azure Cosmos DB は、ミッションクリティカルなワークロード用の Microsoft&#39;s グローバル分散型のマルチモデルデータベースサービスです。 Azure Cosmos DB は、エンドポイントのスケーラビリティを無制限にしたターンキー型の<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">グローバル分散</a>を提供し、複数の粒度 (データベース/キー空間、テーブル/コレクション/グラフなど) でスループットを柔軟に<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_3/" target="_blank">スケーリングできます。また</a>、世界中のストレージ、1桁のミリ秒の読み取りと書き込みの待機時間を99パーセンタイルで実現<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">し、高</a>可用性を保証し</p>


