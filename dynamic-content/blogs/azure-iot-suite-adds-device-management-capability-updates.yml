Title: Azure IoT Suite によってデバイス管理機能の更新プログラムが追加されます
Summary: 最も成功したエンタープライズ IoT ソリューションには、単純で信頼性の高い方法でデバイスコレクションの継続的な管理を処理するオペレーター向けの戦略が含まれていますが、IoT の使用を開始する企業にとってはハードルになることがあります。 この課題に対処するために、最近、Azure IoT Hub にデバイス管理機能を導入しました。 現時点では、これらのデバイス管理機能を Azure IoT Suite リモート監視構成済みソリューションに追加しました。
Content: >-
  <p>最も成功したエンタープライズ IoT ソリューションには、単純で信頼性の高い方法でデバイスコレクションの継続的な管理を処理するオペレーター向けの戦略が含まれていますが、IoT の使用を開始する企業にとってはハードルになることがあります。 この課題に対処するために、最近、Azure IoT Hub にデバイス管理機能を<a href="https://azure.microsoft.com/en-us/blog/enhancements-abound-in-general-availability-of-azure-iot-hub-device-management/">導入</a>しました。</p>


  <p>現時点では、これらのデバイス管理機能を<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-iot-suite-connecting-your-things-to-the-cloud/">Azure IoT Suite</a>リモート監視構成済みソリューションに追加しまし &rsquo; た。 Azure IoT Suite では、高度なサービスのデプロイと調整が簡略化され、概念実証から広範なデプロイまで、完全な IoT ソリューションを実現できます。</p>


  <p>Azure IoT Suite の新しいデバイス管理機能を使用すると、開発者は、テレメトリ処理、ルール管理、および視覚化を超えてすばやく移動し、デバイスの概要、クエリ、デバイスの一覧をカスタマイズできます。 強化された機能は次のとおりです。</p>


  <ul>
   <li><strong>デバイスツイン</strong>を使用して、クラウドとデバイス間で設定とメタデータを同期します。</li>
   <li><strong>ダイレクトメソッド</strong>を使用して、接続されているデバイスでクラウド経由でアクションを実行する。</li>
   <li><strong>ジョブ</strong>を使用して、計画された時間に複数のデバイスの操作をブロードキャストおよび調整します。</li>
   <li>デバイスツインとジョブの間でリアルタイムの動的 <strong>クエリ</strong> を使用して、オンまたはオフラインのデバイスコレクションの状態と正常性を証明します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eff2e8f-2e3c-47d0-a504-f3482a1f87ef.png"><img alt="Contoso MD-1 Devices" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f007d7e1-909d-4831-af81-f5f12ce33ef6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Contoso MD-1 デバイス" width="480"></a></p>


  <ul>
   <li><strong>列エディター</strong>を使用してデバイス情報の概要をカスタマイズし、現在監視しているデバイスに動的レポートを提供する。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8e182e4-e16d-42ad-8e0b-2791e121e096.png"><img alt="Costoso MD-1 Devices Edit Columns" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7ce0f2b-d1c2-4afb-a9e5-25d2f7bcd55f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MD-1 台のデバイスで列を編集する" width="480"></a></p>


  <p>Azure IoT Suite リモート監視構成済みソリューションは<a href="https://github.com/Azure/azure-iot-remote-monitoring">オープンソース</a>でもあり、開発者はビジネスの進化に伴ってニーズに合わせて柔軟にカスタマイズすることができます。 新しいデバイス管理機能を使用して、開発者がさらに多くのことを達成できることを楽しみにしています。</p>


  <p>現在 &rsquo; の機能強化の詳細については <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-getstarted-preconfigured-solutions">、「事前構成済みソリューション</a> と <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-sample-walkthrough">リモート監視の事前構成済みソリューション</a>の概要」チュートリアルを参照してください。 <a href="https://www.azureiotsuite.com/">Www.azureiotsuite.com</a>にアクセスして、現在 Azure サブスクリプションで IoT ソリューションをプロビジョニングすることもできます。</p>
