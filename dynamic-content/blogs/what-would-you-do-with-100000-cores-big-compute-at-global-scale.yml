  <h2>その多くのコアでモデルを実行する理由</h2>


  <p>その [おそらく明らかな]&rsquo; 質問に答えるには、RiskAgility FM が Azure Batch を活用して Azure 上で非常に複雑な財務モデルとハイパースケール サイズのジョブを実行するように設計されたと<a href="https://azure.microsoft.com/en-us/services/batch/"></a>最初に言及することが重要です。 次に、元の質問に戻って、そのサイズと複雑さのモデルを実行する理由について考えます。 Willis Watson と Microsoft はどちらも、RiskAgility FM がどれだけスケーリングできるのか、また Azure (および Batch サービス) でどの規模を処理できるのかについて知りたかったためです。</p>


  <p>これを判断するには、RiskAgility FM が回答するために非常に大きな質問が必要でした。 人口の世界全体を保証するコストを考え出すよりも、保険&#39;は大きいでしょうか。</p>


  <p>この質問の正確な大きさ このモデルに回答できるモデルは、コアが 1 台のコンピューターで完了するのに約 19 年 (約 166,000 時間または 10,000,000 分) かかります (また、インスラーが実行するイテレーションが 500,000 回だけである場合は、結果に十分な信頼を得る必要があります)。 ただし、保険者が膨大な数のコアにアクセスし、その数のリソースを処理できるモデリング ソリューションを使用できる場合は、おそらく時間のごく一部しかかからず、 これは&rsquo;、Willis Watson と Microsoft がテストし、数週間前に証明したとおりです。</p>


  <h2>方法はありますか。</h2>


  <p>まず、Willis Watson&rsquo; は、(保険者の観点から) 世界の全人口に保険を提供する総コストを計算するために使用されるカスタマイズされたモデルを準備しました。 このプロジェクトを対象としたスケールのため、このモデルを再構成して、ストレージに対する読み取りおよび書き込みを効率的に行う必要がありました。 これは、この演習で実際のシナリオを反映したいので、元の最新バージョンに可能な限り近くに保持されています。</p>


  <p>保険モデル自体は、地球上の 73 億人の人々に 100,000 ドルの損害保険ポリシーを提供する保険コストの確率的分析を実行しました。 このモデルは、コストが世界の国内総生産 (GDP) の約 2.5 倍で、標準偏差が世界の GDP の約 15% を占めていると確認しました。</p>


  <p><img alt="vgrid" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c20f4de2-c7a3-460e-afd5-953a762654cb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="vgrid" width="610"></p>


  <blockquote>

  <p align="left"><em>図 1。実行中の状態を示す RiskAgility FM ポータル。</em></p>

  </blockquote>


  <p>モデルの準備が整った (小規模なテストの後に) HPC とビッグ コンピューティング チームは、Batch サービスを使用して 14 の異なる Azure リージョンに VM をデプロイすることで、Azure に 100,000 コアを割り当てるのに役立ちます。 最大の VM セット (&ldquo;&rdquo;Batch ではプールと呼ばれる) は 60,000 コアで構成され、コア数は 1,000 コアの中で最も小さかったものでした。</p>


  <p>この時代には、おそらく 100,000 コアはそれほど多く聞こえるかもしれませんが、ここで重要な点は、Batch がすべてのリソースをセキュリティで保護し、VM を立ち上げ、ジョブの実行に備え、ジョブを実行して、結果を取得するために 12 時間未満かかったという点です。すべては、現在、Azure 上のすべてのユーザーが利用できるサービスと機能を使用しています。</p>


  <p>同様に、ジョブが完了した後、Batch はリソースを各 Azure リージョンに直ちに解放しました。そのため、他の顧客が利用できます (外部アカウントの場合、それ以上のコストは発生しないので)。 これは、ユーザーが提供するAzure Batchです。</p>


  <p>もちろん、このプロジェクトの完了にかかった時間は 12 時間ですが、実際の計算にはその時間の一部しか使用されません。 コアを配置すると、モードの 500,000 回のイテレーションはすべて 2 時間 (約 100 分) 未満で終了し、同等の単一コアからほぼ直線的に高速化されます。 この計算のスケールを考慮すると、かなり驚く結果になります。</p>


  <h2>これは何を示していますか?</h2>


  <p>まず、これは RiskAgility FM が、地球全体に地理的に分散された複数の VM セットで使用可能な数万のコアで同じジョブを正常に実行できるという証明でした。 言い換えると、Azure で真のハイパースケールが可能である可能性を示しています。 これは、使用されたコアの数だけでなく、それらのコアがプロビジョニングされたリージョンの数にも基づいて行います。 これにより、Watson のお客様に非常に多くの柔軟性が提供され、モデリング担当者や開発者にとって興味深い新しい可能性の次元が開きます。</p>


  <p>2 つ目に、RiskAgility FM ジョブには通常、数千のコアが必要ですが、プログラミング モデルとリソース管理コードを変更することなく、ジョブを 100,000 コアにスケーリングできるのは非常に大きな成果です。 これは、Batch サービスによって、数十、数百、または数千のコアでのジョブのデプロイ、管理、実行の複雑さを同時に取り上げることができるためです。 これにより、開発者は、Batch API で実行されるコア、VM、またはリージョンの数に関係なく、1 つのプログラミング インターフェイスを使用して Azure でジョブを実行できます。</p>


  <p>最後に、これは実験ですが、現在すべての Azure 顧客が利用できるサービスで実行された実験でした。 その上で&rsquo;、複雑なコーディングと管理の取り組みを通じて、Azure のお客様が可能なレベルのスケーラビリティを簡単に実現できると言っても過言ではありません。 これは、クラウド上の真の HPC です。</p>


