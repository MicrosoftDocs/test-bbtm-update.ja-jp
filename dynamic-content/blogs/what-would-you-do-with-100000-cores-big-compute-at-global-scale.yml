Title: 100,000 コアで何をしますか? - グローバル規模での大規模なコンピューティング
Summary: Azure の 100,000 コアで、Watson が保険モデルを実行した方法について説明します。
Content: >-
  <p>では、100,000 個のコアが使用できる場合 (&rsquo;または、それぞれ 4 つのコアを持つ 25,000 台のコンピューターなど) がある場合、どうしますか? 世界中のすべての人に損害保険を提供するコストを計算する方法はいかがですか?</p>


  <p>Azure で特殊な&rsquo;保険モデルを実行することで、Microsoft の HPC およびビッグ コンピューティング チームと共同で Willis Watson が行ったことを正確に示します。 世界中の 14 の異なるリージョンに 100,000 コアをプロビジョニングし、結果を最終的にダウンロードする作業まで、12 時間未満で完了しました。</p>


  <h2>Willis Watson について</h2>


  <p>Willis Watson は、保険会社向けコンサルティングおよびテクノロジ ソリューションのトップ グローバル プロバイダーの 1 つです。特に、人、リスク、財務管理の分野で使用されます。 何十年にもわたって、Willis Watson は、リスクの分析、自動車保険の価格設定、解決要件の評価を行う新しい方法など、さまざまなイノベーションを業界に提供してきました。</p>


  <p>Willis Watson は、Microsoft と長い間密接に取り組み続けてきました。 最近の RiskAgility FM では、さまざまな種類の財務リスクをモデル化するハイブリッド ソリューションです (この顧客ストーリーの詳細を <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222">参照してください</a>)。</p>


  <blockquote>

  <p><em>&ldquo;この演習では、ここまでに進むだけでなく、将来可能なことを示します。これは、テクノロジが、以前に保持されたパラダイムの多くを、保険者のビジネスの方法を再トレーニングした多くのパラダイムを根本的にシフトできる世界に向かって進む中で可能なことを示しています。vGrid のような革新的なテクノロジ ソリューションを組み合わせて使用すると、クラウドの力を活用することで、リスク モデリング プロセスの速度、信頼性、制御、精度を大幅に向上できます。&rdquo;</em></p>


  <p align="right"><em>-- Stephen Stephens, </em><em> Willis Watson のサービスとしてのソフトウェアディレクター</em><br>

  <br>

