Title: Microsoft Azureドイツでは、サービスが拡張され、コンプライアンスが強化されます
Summary: Microsoft Azure Germany は、2016 年 9 月に開始して以来、ヨーロッパ向け独自のクラウドでサービスと保証の機能を拡張し続け続け、 本日は、いくつかの新しいサービスの提供と、ISO/IEC 27001 認定と ISO/IEC 27018 コンプライアンス構成証明の達成をお知らせします。
Content: >-
  <p>Microsoft Azure Germany は、2016 年 9 月に開始して以来、ヨーロッパ向け独自のクラウドでサービスと保証の機能を拡張し続け続け、 本日は、いくつかの&nbsp;新しいサービスの提供と <a href="https://www.iso.org/iso/iso27001">、ISO/IEC 27001</a> 認定と <a href="https://www.iso.org/iso/catalogue_detail.htm?csnumber=61498">ISO/IEC 27018</a> コンプライアンス構成証明の達成をお知らせします。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0dc5a1e-1c83-420c-9268-7541aa7b0388.png"><img alt="Microsoft Azure Germany" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3af72c15-a372-4f9b-9914-58a0028570cd.png" style="border: 0px currentColor; border-image: none; width: 943px; height: 628px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azureドイツ"></a></strong></p>


  <h3>顧客向けイノベーションの拡大</h3>


  <p>既に提供されている包括的なサービス セットに加えて、Linux 上の HDInsight、Power BI、クール BLOB Storage、Mobile Apps for Azure App Service の 4 つの主要な機能リリースを発表します。</p>


  <ul>
   <li>Linux 上の <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-introduction">HDInsight</a> は、Azure&rsquo; のフル マネージド クラウド Hadoop &ndash; オファリングであり、Spark、Hive、MapReduce、HBase、Storm、Kafka、R Server&nbsp; 向けに最適化されたオープン ソース分析クラスターを提供します。これらのビッグ データ テクノロジと ISV &ndash; アプリケーションは、エンタープライズ レベルのセキュリティと監視によってマネージド クラスターとして簡単にデプロイできます。そのため、お客様は貴重なデータ ソースから重要なビジネス分析情報を抽出できます。</li>
   <li>Azure Germany での Azure サービスと <a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-azure-and-power-bi/">Power BI</a> の組み合わせにより、顧客はデータ処理作業を分析とレポートに変え、ビジネスに関するリアルタイムの分析情報を提供できます。 Power BI複数の Azure 接続を使用できます。顧客は、1 つの Azure データ ソースまたは複数の Azure データ ソースに接続し、データを整形して調整して、カスタマイズされたレポートを作成できます。</li>
   <li>顧客とアプリケーションのデータがクラウドで指数関数的なペースで拡大し続ける中、Microsoft Azure Germany では、よりコスト効率の高い方法で大量のデータを管理するためのオプションが提供されます。 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-blob-storage-tiers">Azure クール BLOB Storage</a>、バックアップ、メディア コンテンツ、アーカイブ データなどのクール オブジェクト データ用の低コストのストレージ オプションが提供されます。&nbsp;</li>
   <li>ドイツ <a href="https://docs.microsoft.com/en-us/azure/app-service-mobile/app-service-mobile-value-prop">の Azure App Service</a> の Mobile Apps 機能により、お客様は高度にスケーラブルなモバイル アプリケーション開発プラットフォームを利用できます。これにより、高度なエンタープライズ接続機能のセットを使用して、ネイティブおよびクロスプラットフォームのモバイル エクスペリエンスを構築できます。</li>
  </ul>


  <h3>ヨーロッパ向け独自のクラウドにグローバル標準を導入する</h3>


  <p>ISO/IEC 27001 および ISO/IEC 27018 の実績は、ドイツのお客様に対する保証の約束に対する Microsoft&rsquo; Microsoft Azureを強調しています。</p>


  <ul>
   <li>Microsoft Azure Germany は<a href="https://www.iso.org/iso/iso27001">、ISO/IEC 27001</a> 標準に従って、セキュリティ ポリシーと手順が堅牢であり、国際的に認められている標準に従って組織の情報資産を正常に保護できる点を示しています。</li>
   <li><a href="https://www.iso.org/iso/catalogue_detail.htm?csnumber=61498">ISO/IEC 27018</a> の実践コードは、EU のデータ保護法に基づいており、リスクの評価と PII データ保護のための最先端の制御の実装に関する個人を特定できる情報 (PII) のプロセッサとして機能するクラウド サービス プロバイダー (CSP) に具体的なガイダンスを提供します。</li>
  </ul>


  <p>さらに、ISO/IEC 27001 および ISO/IEC 27018 では、セキュリティに対する十分に定義されたレイヤー型のアプローチが強調されています。これにより、Microsoft は、情報セキュリティの地域のセキュリティに関する法律、規制、ベスト プラクティスに継続的に適応しながら、グローバルなセキュリティ標準に対してセキュリティコントロールを事前に監視および評価することができます。</p>


  <p>Microsoft は、情報セキュリティとプライバシー関連のコントロールの詳細なレビューと検証を継続的に行う継続的な監視プログラムを確立しています。 これにより、脅威を特定し、脆弱性を迅速に軽減できます。 さらに、サード パーティの認定監査人は、Microsoft のスコープ内クラウドおよび商用テクニカル サポート サービスが、Microsoft Azure Germany 上の PII を含むすべてのデータを保護するためのコントロールを組み込んだ適用性に関する声明で検証する必要があります。 Microsoft クラウド サービスは、準拠を維持するために、毎年サード パーティのレビューを受け取ります。</p>


  <h3>フレームワークを利用しているお客様IT-Grundschutzサポート</h3>


  <p>これらの最近の ISO 実績に加えて、既存または計画されている ISO/IEC 27001 &ldquo;認定の範囲内で IT-Grundschutz フレームワークを実装したいお客様に通知します<a href="https://gallery.technet.microsoft.com/Azure-Germany-IT-5958ad4f"></a>。IT Grundschutz コンプライアンス <a href="https://gallery.technet.microsoft.com/Azure-Germany-IT-fca4afd7"></a>&rdquo; &ndash; ブックは、英語とドイツ語の両方で無料で利用できます。 2016 年後半にリリースされたこのブックは、German Federal Office for Information Security (BSI) で概説されている標準に基づいており、Microsoft Azure Germany にデプロイされたソリューションとワークロードの認定を求めるお客様にガイダンスを提供します。</p>


  <h3>コンプライアンスの深さの信頼によって保証されるアプリ構築機能の強化</h3>


  <p>これらの各機能により、お客様はさらに Azure を使用してより多くの成果を達成することができますが、これは革新的なプラットフォーム機能と、Microsoft Azure Germany&nbsp; をパートナーや顧客にとって理想的なプラットフォームにする包括的な保証プログラムへのコミットメントの組み合わせです。<a href="https://news.microsoft.com/europe/2016/09/21/microsoft-azure-germany-now-available-via-innovative-first-of-a-kind-cloud-model-for-europe/">Microsoft ニュース 中央</a>ヨーロッパで Microsoft Azure ドイツを選択しているお客様の詳細については、Azure Germany 製品ページで提供されている製品の詳細<a href="https://news.microsoft.com/europe">をご覧</a>ください。 コンプライアンスの深Microsoft Azureの詳細については、セキュリティ センターを<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/">参照してください</a>。</p>
