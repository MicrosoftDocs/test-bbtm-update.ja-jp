Title: 'InfoWorld #CosmosDB 2018 Technology of the Year Awards で受け入れProject Azure #CosmosDBと Microsoft の 及び Microsoft の 及び お客様'
Summary: という言葉が出ていて、業界が気に入っています。 Azure Cosmos DB は、ネイティブ NoSQL サポートを備える、世界で初めてグローバルに分散されたマルチモデル データベース サービスです
Content: >-
  <p>という言葉が出ていて、業界が気に入っています。 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB は</a>&rsquo;、ネイティブ NoSQL をサポートする、世界で初めてグローバルに分散されたマルチモデル データベース サービスです。 クラウド向けに設計された Azure Cosmos DB を使用すると、SLA によって保証される低待機時間、スループット、99.99% の可用性を備えるデータを持ち込む、地球規模のアプリケーションを構築できます。</p>


  <p>IDG&#39;sInfoWorld&nbsp; の専門家は最近、InfoWorldTechnology&nbsp; of the Year Awards &ldquo;&rdquo; で <a href="https://www.infoworld.com/article/3251828/application-development/infoworlds-2018-technology-of-the-year-award-winners.html#slide13" target="_blank">Azure Cosmos DB</a> を認識しました。分散システムの構築と管理の複雑さへの革新的なアプローチをゼロにしました。これには、複数の整合性モデルを提供するために、Turing Award の勝者であるレスリー・ランポートの仕事を活用するための認識が含まれます。 Azure Cosmos DB は、世界中のユーザーが場所に関係なく同じバージョンのデータを表示できるグローバル分散システムを提供する場合にも認識されました。</p>


  <p>さらに、InfoWorld は、JSON ベースのドキュメント ストアから MongoDB API のサポート、Azure&rsquo; Table Storage の SQL クエリ オプションまで、Azure Cosmos DB の柔軟性とさまざまな使用事例を向上しました。</p>


  <p>&nbsp;</p>


  <blockquote>

  <h5 style="text-align: center;">&ldquo;API と整合性モデルを選択できる分散 NoSQL データベースが必要ですか? これは Microsofts&rsquo; Azure Cosmos DB です。&rdquo;&mdash;InfoWorld、<a href="https://www.infoworld.com/article/3252231/application-development/technology-of-the-year-2018-the-best-hardware-software-and-cloud-services.html" target="_blank">Technology of the Year 2018: 最適なハードウェア、ソフトウェア</a>、クラウド サービス</h5>

  </blockquote>


  <p>&nbsp;</p>


  <p>InfoWorld は、2017 &ldquo;&rdquo; 年は、Azure Cosmos DB で使用できる複数の整合性モデルの利点である、大きな侵害を行わずにデータベースを選択できる年だったと説明しました。 5 つの異なるオプションを使用すると、低速でも正確でも高速でも、不正確なデータを選択する必要がなくなります。</p>


  <p>詳細については、無料の<a href="https://azure.microsoft.com/en-us/resources/cosmosdb-modern-apps-big-data-global-scale/" target="_blank">電子</a>書籍、リアルタイムのパーソナル化シナリオの<a href="https://azure.microsoft.com/en-us/overview/real-time-experience-apps/" target="_blank"></a>ハンズオン、200 ドルのクレジットを取得して無料の <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Azure</a> アカウントで Azure Cosmos DB を試す、または今すぐ <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB</a> を試す方法について説明します。</p>


  <p>Azure Cosmos DB と共に、InfoWorld は 2018 年の特典で <a href="https://www.infoworld.com/article/3251828/application-development/infoworlds-2018-technology-of-the-year-award-winners.html#slide25" target="_blank">Microsofts&rsquo; Project の 、</a> を受け入れ、Open Compute Project がクラウド規模のハードウェアの開発を推進するのを支援するために Microsoft のオープン ハードウェア設計を呼び出しました。 複雑なワークロードによってデータセンターがハードウェアを多大化する一方で、Project  Datacenter の設計は、複数のコンピューティング構成と、任意の製造元が利用できる新しいオープン ソース標準を備えています。</p>


  <p>詳細については、<a href="https://azure.microsoft.com/en-us/blog/microsofts-project-olympus-delivers-cloud-hardware-innovation-at-scale/" target="_blank">Azure での Projectのデプロイに関するページを参照してください</a>。</p>
