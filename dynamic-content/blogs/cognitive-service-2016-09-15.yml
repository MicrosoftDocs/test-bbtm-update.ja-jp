Title: Cognitive Services 9 月の API 更新プログラム
Summary: Microsoft Cognitive Servicesは、開発者がアプリケーションをよりインテリジェントで魅力的で発見可能にするインテリジェンスとナレッジ API のコレクションです。 Cognitive Servicesには、システムが自然な通信方法を使用してニーズを表示、聞き、話し、理解、解釈できるインテリジェントな API が含まれています。Web の機能を開発者に提供するナレッジ API。…
Content: >-
  <p>Microsoft Cognitive Servicesは、開発者がアプリケーションをよりインテリジェントで魅力的で発見可能にするインテリジェンスとナレッジ API のコレクションです。 Cognitive Servicesには、システムが自然な通信方法を使用してニーズを表示、聞き、話し、理解、解釈できるインテリジェントな API が含まれています。Web の機能を開発者に提供するナレッジ API。 Microsoft Cognitive Services APIs&nbsp; の 9 月の更新プログラムを次に示します。</p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Vision-1.svg">&nbsp; &nbsp;<strong>Computer Vision API</strong></p>

  <p>9 月 <sup>14 日</sup>に、Computer Vision API は中国で使用できます。 追加には、中国の通貨で取引する機能が含まれます。</p>

  <p>Microsoft&rsquo; Computer Vision API では、画像から豊富な情報を抽出してビジュアル データを分類および処理し、不要なコンテンツからユーザーを保護することができます。 Computer Vision API に変更は加えられませんが、中国の Mooncake ソブリン クラウドで利用できます。また、中国の通貨で取引する機能も含まれています。</p>

  <p>Computer Vision API の詳細については<a href="https://www.microsoft.com/cognitive-services/en-us/computer-vision-api">、Cognitive Services Computer Vision。</a></p>

  <p>&nbsp;</p>

  <p><strong><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Face.svg">&nbsp;&nbsp;Face API</strong></p>

  <p>9 月 14 日に、Face API は中国で利用可能になります。 追加には、中国の通貨で取引する機能が含まれます。</p>

  <p>Microsofts&rsquo; FACE API では、人間の顔を検出し、類似した顔を比較し、視覚的な類似性に従ってユーザーをグループに整理し、画像内で以前にタグ付けされたユーザーを識別できます。&nbsp; Face API に変更は加えられませんが、中国の Mooncake ソブリン クラウドで利用できます。また、中国の通貨で取引する機能も含まれています。</p>

  <p>Face API の詳細については、「Cognitive Services <a href="https://www.microsoft.com/cognitive-services/en-us/face-api">Face」を参照してください。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Speech_Speaker.svg"> &nbsp; <strong>Speaker Recognition API</strong></p>

  <p>Speaker Recognitionを識別するために必要な音声は 30 秒のみです。&nbsp;</p>

  <p>Speaker Recognition、登録操作と identifciation 操作の両方に 60 秒の音声が必要でした。 Speaker Recognition API では、任意の長さの音声を受け入れるが、ユーザーは登録に 30 秒、識別のために 10 秒を入力して、最適な API エクスペリエンスを得る方法をお勧めします。</p>

  <p>Speaker Recognition API の詳細については、Cognitive Services Speaker Recognition <a href="https://www.microsoft.com/cognitive-services/en-us/speaker-recognition-api">。</a></p>

  <p>&nbsp;</p>

  <p><img width="58" height="58" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Language_LUIS.svg">&nbsp;&nbsp;<strong>Language Understanding Intelligence Service (LUIS) API</strong></p>

  <p>LUIS では、ドイツ語、ポルトガル語、日本語がサポートされます。 さらに、LUIS エンドポイント用の C# SDK を作成しました。 エンティティの柔軟性を高め、階層が追加され、新しいエンティティの種類である複合エンティティが検索されました。 リマインダー: 無料の LUIS トランザクションの数は、試用版オファーの月 100,000 から 10,000 に変更されています。</p>

  <p>&nbsp;LUIS はコンテキストに応じた言語を理解します。そのため、アプリは話し方でユーザーと通信します。 新しい LUIS 機能を使用すると、ユーザーとユーザーのサービスが強力になります。</p>

  <ul>

  <li>サポートされている英語、 &ndash; フランス語、イタリア語、スペイン語、中国語に加え、ドイツ語、ポルトガル語、日本語の新しい言語がサポートされました。</li>

  <li>エンティティが更新され、柔軟性が向上しました。</li>

  <li>複合エンティティが追加されました。</li>

  <li>編集を可能にするために階層エンティティが追加されました。&nbsp;</li>

  </ul>

  <p>Language Understanding Intelligence Service API の詳細については、「Cognitive Services LUIS」 <a href="https://www.microsoft.com/cognitive-services/en-us/language-understanding-intelligent-service-luis">を参照してください。</a></p>

  <p>&nbsp;&nbsp;</p>

  <p><img width="58" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Vision_Emotion.svg">&nbsp;&nbsp;<strong>Emotion API</strong></p>

  <p>9 月 14 日<sup>に</sup>、Emotion API が中国で利用可能になります。 追加には、中国の通貨で取引する機能が含まれます。</p>

  <p>Microsofts&rsquo; Emotion API では、顔を分析してさまざまな感情を検出し、アプリの応答をカスタマイズします。 Emotion API に変更は加えられませんが、中国の Mooncake ソブリン クラウドで利用できます。また、中国の通貨で取引する機能も含まれています。</p>

  <p>EmotionAPI の詳細については、「emotion&nbsp;」 <a href="https://www.microsoft.com/cognitive-services/en-us/emotion-api">をCognitive Servicesしてください</a><a href="https://www.microsoft.com/cognitive-services/en-us/text-analytics-api">。</a></p>

  <p>&nbsp;&nbsp;</p>

  <p><img width="58" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Icons_Speech_Speech.svg">&nbsp;&nbsp;<strong>Bing Speech API</strong></p>

  <p>&rsquo;Bing Speech API認証エンドポイントと SDK 名前空間は、9 月 21 日の現在変更されています。 新しい SDK をダウンロードし、Azure portalキーを取得した場合は、新しいサブスクリプション キーが必要になります。 古いキーは、非推奨となる前に 6 か月間引き続き機能します。 すべてのユーザーが SDK 名前空間への参照を変更する必要があります。</p>

  <p>このBing Speech APIオーディオをテキストに変換し、意図を理解し、自然な応答性のためにテキストを音声に変換します。&nbsp;</p>

  <p>音声の詳細については、「Bing Speech API Speech<a href="https://www.microsoft.com/cognitive-services/en-us/speech-api">」Cognitive Services Bingしてください。</a></p>
