  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72ad9051-6224-4d1f-bfc5-694667b44ef3.png"><img alt="AI for Good Idea Challenge" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b4a258c-892c-4eac-91a8-94ed4e5bac8a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI for Good Idea Challenge" width="1140"></a></p>


  <p>よりアクセスしやすい方法で、すべての人の生活を改善し、支援できるアイデアはありますか。 または、現代社会と環境の間に持続可能なバランスを取る上で役立つアイデアを持っているかもしれません。 アイデアのカーネル&rsquo;だけ&rsquo;である場合でも、アイデア チャレンジに関するAI for Good価値があります。</p>


  <p>&rsquo;開発者、データ サイエンティスト、AI の学生、または AI と機械学習に情熱を注ぐだけの場合は、<a href="https://www.ailab.microsoft.com/challenge" target="_blank">AI for Good:</a> 開発者の課題に参加し、アイデアを共有して世界を改善してください。 <a href="https://www.ailab.microsoft.com/upload-experiment" target="_blank">アップロードプロジェクトに参加</a>して、本当に楽しい賞品を獲得してください。</p>


  <h2>アイデアの課題AI for Goodとは何ですか?</h2>


  <p>課題は、AI を使用して、環境の持続性の向上や障がいを持つ人々の支援など、より優れたものにするためのアイデアを考え出す方法です。 今&rsquo;から 2019 年 6 月 26 日の間に提出を受け入れるので、考え方の上限を設定してください。</p>


  <p>以下に、持続可能性とアクセシビリティに関するトピックに関する AI に関する考え方のスターターを示します。</p>


  <p><strong>環境の持続可能性に関するアイデアは、次に重点を置く可能性があります。 </strong></p>


  <ul>
   <li>農業: ファームの正常性、トリミングの監視に役立つ。</li>
   <li>多様性: 地球全体の多様性の発見、監視、保護を加速します。</li>
   <li>気候変化: 潜在的な影響を減らすのに役立つ、より正確な気候予測を人々に提供します。</li>
   <li>水: 水を分析し、地球の水をモデル化し、&#39;水の節約と保護に役立つインテリジェントなシステム。</li>
  </ul>


  <p><strong>障がいを持つ人々のエンパワーメントに関するアイデアは、次の問題に対処できます。</strong></p>


  <ul>
   <li>雇用: 人々がプロフェッショナルなスキルを身に付け、職場の文化とインクルーシブ雇用に影響を与えるのを支援します。</li>
   <li>日常: AI を使用して、日常的なタスクを持つユーザーを支援するために、精度が向上した、聞き取り、表示、および理由付けを行います。</li>
   <li>コミュニケーションと接続: 聞く方法、話す方法、書き込み方法に関係なく、すべての人の情報と機会に等しくアクセスできます。</li>
  </ul>


