  <h2>どのように判断されますか?</h2>


  <p>&rsquo;簡単に言えば、提出したアイデアは、アイデアの独自性と社会への潜在的な影響 (<strong>50</strong>%) 、ソリューションの実現可能性 (<strong>20</strong>%) 、実装する複雑さ (<strong>30</strong>%) に基づいて、Microsoft の専門家のパネルによって判断されます。</p>


  <p>選択プロセスは次のとおりです。</p>


  <h3>1.エントリを送信する</h3>


  <p>アップロードを作成します。 <a href="https://www.ailab.microsoft.com/upload-experiment" target="_blank">手順に従って、</a> エントリを登録して送信します。</p>


  <h3>2.アイデア レビュー</h3>


  <p>Microsoft の判事のパネルで申請を確認します。</p>


  <h3>3.勝者のお知らせ</h3>


  <p>コンテストが終了した後、14 日以内に勝者が発表されます。</p>


  <h3>4.賞品</h3>


  <p>Idea Challenge の上位 3 人の勝者は、Microsofts AI Lab Web サイトで、大きな賞品を獲得し、完全に開発されたアイデアを<a href="https://www.ailab.microsoft.com/" target="_blank">発表する機会を得る機会になります。&rsquo;</a></p>


  <h2>開始するには?</h2>


  <p>どこから&rsquo;始めたらいいかわかりませんか? さらにアイデアが必要ですか? AI School の <a href="https://aka.ms/ai4goodsheet" target="_blank">AI Idea Challenge チート</a> シートで、その機能に関する&rsquo;ヒントを確認してください。 既にアイデアがある場合は、ここで自由に送信 <a href="https://www.ailab.microsoft.com/upload-experiment" target="_blank">して</a> 、勝つ機会を得てください。</p>


  <p>コーディングをお楽しみください!</p>


