Title: ハイパースケールパブリックプレビュー Azure SQL Database 発表
Summary: 本日、Azure SQL Database ハイパースケールのパブリックプレビューを事前に発表しました。 Azure SQL Database ハイパースケールは、ワークロードのニーズに合わせて必要に応じて調整できる、単一のデータベースに対する、SQL ベースで拡張性の高い新しいサービス層です。
Content: >-
  <p>本日、Azure SQL Database ハイパースケールのパブリックプレビューを事前に発表しました。 SQL Database ハイパースケールは、ワークロード&#39;のニーズに応じて必要に応じて調整する単一データベース用の新しい SQL ベースで拡張性の高いサービス層です。 SQL Database hyperscale を使用すると、データベースは 100 tb まで迅速に自動スケールアップできるため、ストレージリソースを事前にプロビジョニングする必要がなくなり、ストレージサイズによって制限されることなくアプリの拡張の可能性を大幅に拡大できます。 パブリックプレビューは2018年10月1日に提供されます。</p>


  <p>現在の Azure SQL Database サービスレベルと比較して、hyperscale には次の追加機能が用意されています。</p>


  <ul>
   <li>最大 100 TB のデータベースサイズをサポート</li>
   <li>データベースのサイズに関係なく、迅速なスケールアップ/スケールダウンと特定の時点への復元</li>
   <li>現在のサービスレベルよりも高いログスループット</li>
   <li>データをコピーせずに読み取りスケールのレプリカで読み取り専用ワークロードをスケールアウトする</li>
  </ul>


  <p>Azure SQL Database ハイパースケールは、コンピューティング、ログ、ストレージを分離する新しいクラウド開発アーキテクチャに基づいて構築されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fd31ddd-4b54-4149-a533-50b2b0bdba2f.jpg"><img alt="A2" border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d810cb2d-41e4-4907-8f50-39caef893d95.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="A2" width="938"></a></p>


  <h2>コンピューティング ノード</h2>


  <p>コンピューティングノードは従来の SQL Server のように見えますが、ローカルデータファイルやログファイルは含まれません。 プライマリコンピューティングノードは、ログサービスにトランザクションログを書き込み、ローカルデータキャッシュまたは RBPEX (弾性バッファープール拡張機能) で見つからない場合は、ページサーバーからデータページをフェッチします。</p>


  <h2>ログ サービス</h2>


  <p>ログサービスは、ハイパースケールデータベースのトランザクションログを別れるします。 プライマリコンピューティングインスタンスは、ログをログサービスに書き込みます。 ページサーバーとセカンダリコンピューティングインスタンスは、ログサービスからのログを使用します。 また、ログサービスは、特定の時点への復元をサポートするために、ログレコードの負荷を低コストの長期的なストレージにオフロードします。</p>


  <h2>ページサーバー</h2>


  <p>ページサーバーはデータファイルをホストし、管理します。 ログサービスからのログストリームを使用し、ログストリームで説明されているデータの変更をデータファイルに適用します。 Compute &rsquo; s ローカルデータキャッシュまたは RBPEX で見つからないデータページの読み取り要求は、ネットワークを介して、ページを所有するページサーバーに送信されます。 ページサーバーでは、データファイルは Azure Storage に保存され、rbpex によって大量にキャッシュされます。</p>


  <p>大規模なデータベースに対して複数のページサーバーが作成されます。 データベースが拡張され、既存のページサーバーの空き領域がしきい値を下回ると、新しいページサーバーが自動的にデータベースに追加されます。 ページサーバーは独立して動作するため、ローカルのリソース制約なしでデータベースを拡張できます。</p>


  <h2>自動バックアップと特定の時点への復元</h2>


  <p>ハイパースケールデータベースでは、従来のストリーミングバックアップを置き換えるために、データファイルのスナップショットがページサーバーから定期的に取得されます。 ほんの数秒で非常に大規模なデータベースをバックアップできます。 ログサービスに格納されているログレコードと共に、データベースのサイズに関係なく、非常に短い時間で、保有期間中の任意の時点 (パブリックプレビューの7日間) にデータベースを復元できます。</p>


  <p>SQL Database ハイパースケールによって導入される新しいレベルのスケーラビリティについてもご &rsquo; 紹介します。 &nbsp;10月1日から、12種類の Azure リージョンでハイパースケールデータベースを作成できます。 詳細については、Azure SQL Database の<a href="https://aka.ms/hyperscale" target="_blank">ドキュメント</a>を参照してください。</p>
