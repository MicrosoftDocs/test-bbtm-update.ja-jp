Title: 衛星接続により、世界中のAzure ExpressRouteの範囲が拡大されます
Summary: 現在の高度に分散されたアプリケーション環境でデータへのアクセスと取り込みに接続しつ付けは、すべての操作にとって最も重要です。
Content: >-
  <p>今日のデータへのアクセスと取り込み&#39;アプリケーション環境は、どの企業でも最も重要です。 多くの企業は、予測不可能で困難な状況の中で運用する必要があります。 たとえば、エネルギー、農業、マイニング、出荷は、多くの場合、ネットワーク接続が不十分なリモート、地方、または他の分離された場所で動作する必要があります。</p>


  <p>クラウドがアプリケーションとインフラストラクチャの大部分の移行の事実上および主要なターゲットになったので、リモートおよび地方の場所からのアクセスはさらに重要になります。 クラウドの価値を実現するためのパスは、専用およびプライベート接続を備えるハイブリッド環境アクセス リソースから始まります。</p>


  <p>地方およびリモート サイトからのこれらのハイブリッド シナリオのネットワーク パフォーマンスはますます重要になります。 &nbsp;グローバルに接続された組織では、クラウド内の接続されたデバイスとデータの数が多く、自律運転や従来の離れた場所 (クルージング船など) などの新たな領域は、接続のパフォーマンスの影響を直接受ける可能性があります。高可用性、高速、予測可能なネットワーク サービスを必要とするその他の例としては、リモート ファームからのサプライ チェーン システムの管理や、航空機での機器のメンテナンスを最適化するためのデータの転送があります。</p>


  <p>今日は、お客様がこれらの問題に対処して解決するために行った進捗状況を共有したいと考えています。 衛星接続は、リモートの場所での運用の課題に対処します。</p>


  <p>Microsoft クラウド サービスには、サテライト接続を使用 <a href="https://azure.microsoft.com/en-us/services/expressroute/">Azure ExpressRoute</a> を使用してアクセスできます。 商用衛星星座が広く利用されるにちなみ、新しいソリューション アーキテクチャによって、Microsoft にアクセスするパフォーマンスが向上し、手頃な価格で提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e4da32d-6a96-44a3-a9f3-641a3e7f7b7a.png"><img alt="Infographic of High level architecture of ExpressRoute and satellite integration" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fc8736b-b6e9-4959-8692-c602e9d931e4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute とサテライト統合の高レベル アーキテクチャのインフォグラフィック" width="912"></a></p>


  <p>Microsoft Azureクラウド内で最大のネットワーク エコシステムの 1 つを備える ExpressRoute には、サテライト接続パートナーが含まれる現在、新しいオプションとカバレッジが提供されています。</p>


  <p><em>&nbsp;</em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae8352cc-dac4-4dba-bcba-f0c7440bd986.jpg"><em><img alt="8095 1" border="0" height="69" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4336546f-d487-451f-8bd6-74519551071c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 1SES" width="94"></em></a> は、独自のマルチ軌道衛星システムを介して、世界中の任意の船、航空機、企業、エネルギー、政府サイトから Microsoft Azure クラウド プラットフォームへの専用のプライベート ネットワーク接続を提供します。 ExpressRoute パートナーとして、SES は、地球地球周回軌道 (GEO) 衛星、中地球周回 (MEO) O3b 星座、グローバル ゲートウェイ ネットワーク、および世界中のコア地球ネットワーク インフラストラクチャの完全なポートフォリオを通じて、Azure のお客様にグローバルなリーチとファイバーのような高パフォーマンスを提供します。</p>


  <p><em>&nbsp;</em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/310519f5-99da-4507-8aa9-2710a1a0d6d0.jpg"><em><img alt="8095 2" border="0" height="50" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3021f2b0-2c0e-465a-baff-d0f9bb08a399.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 2Intelsats" width="179">&rsquo;</a></em> のお客様は、グローバルな電気通信サービス プロバイダーであり、サービスを利用して、ニーズに応じて企業やコミュニティに力を与える多国籍企業です。 これで、ソリューション ツールキットに強力な新しいツールが追加されています。 クラウドベースの企業の範囲を急速に拡大し、クラウド サービスの顧客導入を加速し、既存のクラウドに接続されたネットワークに追加の回復性を提供する機能により、クラウド サービスの利点は、ユーザーと地域のサブセットに限定されなくなりました。 Intelsat は、Microsoft とのこのパートナーシップにグローバルなリーチと信頼性を提供し、クラウドの期待と約束を実現するために不可欠な接続を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97260efa-da83-4e01-a0a0-f063c0071034.png"><em><img alt="8095 3" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6605fe4b-f164-49cf-b097-e1e3295e278e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="8095 3" width="129"></em></a> Viasat は、世界中の企業や商用企業に対する高速で高品質の衛星ブロードバンド ソリューションのプロバイダーであり、エンタープライズ レベルのクラウド サービスにアクセスするためのオプションを拡張するために、Direct Cloud Connect サービスを導入しています。 Azure ExpressRouteは、お客様が Azure&rsquo; インテリジェント クラウド サービスへのセキュリティで保護された専用ネットワーク接続を通じて、ネットワーク インフラストラクチャとクラウドへの投資を最適化するために提供される最初のクラウド サービスです。</p>


  <p>Microsoft は、世界で最大かつ最も革新的なネットワークの 1 つである <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/">Microsofts&rsquo;</a> グローバル ネットワークを介した接続を最適化することで、シナリオを加速したいと考えています。</p>


  <p>サテライト用の ExpressRoute は、専用のプライベート リンク&rsquo; を使用して、パートナーの地上局をグローバル ネットワークに直接接続します。 しかし、それは顧客にとってより具体的に何を意味するのでしょうか。</p>


  <ul>
   <li>ExpressRoute でサテライト接続を使用すると、Azure とクラウドへの専用の高可用性プライベート アクセスAzure Government提供されます。</li>
   <li>ExpressRoute は、 &ndash; 適切に接続されたグラウンド ステーションを介して予測可能な待機時間を提供し、常に、すべてのトラフィックをネットワーク上でプライベートに維持し、インターネットを通過しません。</li>
   <li>顧客とパートナーは、Microsoft の&rsquo;グローバル&rsquo; ネットワークを利用して、必要な場所にデータを迅速に配信したり、ルーティングを強化して特定のニーズに最適に最適化することができます。</li>
   <li>サテライトおよび <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp">幅広いサービス プロバイダー</a> により、Azure ネットワーク サービスを中心にしたクラウドおよびハイブリッド ネットワーク ソリューションの豊富なソリューション ポートフォリオが可能になります。</li>
   <li>世界の一部が&rsquo;パートナーとしてブロードバンド サテライト プロバイダーをリードしている場合、お客様はニーズに基づいて最適なソリューションを選択できます。 各パートナーは異なる長所を持ち込み、たとえば、Geostationary (GEO)、Medium Earth Orbit (MEO)、将来の Low Earth Orbit(ORBIT) 衛星、地理的プレゼンス、価格、テクノロジの差別化、帯域幅などの選択肢があります。</li>
   <li>ExpressRoute over satellite は、企業、組織、および公共部門のお客様の成長する基盤を通じて、新しいチャネルを作成し、サテライト ブロードバンド プロバイダーに提供します。</li>
  </ul>


