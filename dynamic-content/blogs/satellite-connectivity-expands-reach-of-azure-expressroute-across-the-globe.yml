  <p>ExpressRoute パートナー エコシステムに加えて、この ExpressRoute パートナー エコシステムに加えて、航空機、石油とガス、政府、環境維持、リモート製造などの業界の Azure のお客様は、クラウドへの投資と戦略の価値を高める新しい使用事例とプロジェクトをデプロイできます。</p>


  <p>これまでと同様に、ネットワーク サービスの強化を続ける中で、フィードバックや提案に非常に関心を持っています。ご意見やご提案をお寄せください。</p>


  <p>これらのリンクに従って、パートナーの Intelsat、<a href="https://www.ses.com/press-release/ses-extends-global-reach-microsoft-azure-expressroute-multi-orbit-satellite-systems">SES</a>、Viasat の詳細を確認できます。また、Azure ExpressRoute <a href="https://azure.microsoft.com/en-us/services/expressroute/"></a> の詳細については、Web サイトと詳細なドキュメントを参照<a href="https://docs.microsoft.com/en-us/azure/expressroute/">してください</a>。</p>
