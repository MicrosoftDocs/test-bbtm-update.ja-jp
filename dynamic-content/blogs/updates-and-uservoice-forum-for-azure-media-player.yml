Title: Azure Media Player の更新と UserVoice フォーラム
Summary: 'Azure Media Player の最初の公式更新では、 先月 Azure Media Player リリース以来、非常に多くのフィードバックが寄せられています。この更新では、その一部を取り上げています。 '
Content: >-
  <p>Azure Media Player の最初の公式更新については、しばらくお &rsquo; 待ちください。 先月 Azure Media Player リリース以来、非常に多くのフィードバックが寄せられています。この更新では、その一部を取り上げています。 新しい更新プログラムを確認するには、 <a href="https://aka.ms/ampchangelog" target="_blank">変更ログ</a> を参照して前の <a href="https://aka.ms/ampblog" target="_blank">ブログ</a> を確認し、開始方法と Azure Media Player の使用方法を確認してください。 Azure Media Player は常に更新および最適化されているので、Azure Media Player からさらに優れた更新プログラムをご期待ください。 下のリンクを使用してサインアップし、Azure Media Player が提供する最新の状態に更新してください。 また、お客様と共に Azure Media Player を構築したいと思います。アイデアや、どのような機能を構築したいと思います。 &nbsp;<a href="https://aka.ms/ampuservoice">UserVoice</a>にご連絡ください。</p>


  <h1>Azure Media Player とは</h1>


  <p><iframe align="center" allowfullscreen="allowfullscreen" frameborder="no" height="280" name="azuremediaplayer" scrolling="no" src="//aka.ms/azuremediaplayeriframe?url=https%3A%2F%2Fampvideos.streaming.mediaservices.windows.net%2F80fd0d83-be2e-4b79-9dc8-8f35023f9a44%2FampPresentation.ism%2Fmanifest&amp;autoplay=false" width="500"></iframe></p>


  <p>Azure Media Player は、Azure Media Services からアダプティブストリーミングコンテンツを再生できる HTML5 web プレーヤーです。 &nbsp;さまざまなテクノロジを利用し、Azure Media Services の機能を活用して、最も人気のあるデバイスに簡単に接続するための適切な基になるテクノロジとストリーミング形式を自動的に選択します。 &nbsp;開発者は、基になるテクノロジに関係なく、Api にアクセスするための統一された JavaScript インターフェイスを使用できます。 これにより、Azure Media Services で提供されるコンテンツを、さまざまなデバイスやブラウザーで追加作業なしで再生できるようになります。 詳しくは、<a href="https://aka.ms/ampinfo" target="_blank">こちら</a>をクリックしてください。</p>


  <h1>ご意見とご感想</h1>


  <p>Azure Media Player は引き続き拡大および進化し、機能を追加して、より多くのシナリオを実現します。 &nbsp; 優れた機能を提供するために、常に最新のテクノロジですばらしいサービスを提供できるように、フィードバック、新しいアイデア、バグ報告を歓迎しています。 ドキュメントを読んで、最初にサンプルを確認してください。これらは、開発を容易にするために用意されています。 新しい機能を要求するには、アイデアやフィードバックを提供するために、 <a href="https://aka.ms/ampuservoice" target="_blank">UserVoice</a> に送信して Azure Media Player してください。 &nbsp; 問題が発生した場合、質問がある場合、またはバグが見つかった場合は、の行 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a> を削除します。</p>


  <h1>最新のニュースと更新プログラムにサインアップする</h1>


  <p><a href="https://aka.ms/ampsignup">ここで</a>サインアップすると、リリースを見逃すことがなく、Azure Media Player が提供する最新情報を常に最新の状態に維持することができます。</p>


