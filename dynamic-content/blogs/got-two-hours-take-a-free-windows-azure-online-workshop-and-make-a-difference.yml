e を無料で使用できる 2 週間の試用版アカウントが提供されます。個人用の Windows Azure アカウントにサインアップする必要はありません。                 <p>コースは 9 週間で 9 回提供され、ダウンロードと表示のためにオンラインで記録および投稿されます。 &nbsp;スケジュールを確認し、登録するにはここをクリックしてください。現在、必ずスペースを予約するために、セッションあたり 100 人に制限されています。<u> <br></u></p>
