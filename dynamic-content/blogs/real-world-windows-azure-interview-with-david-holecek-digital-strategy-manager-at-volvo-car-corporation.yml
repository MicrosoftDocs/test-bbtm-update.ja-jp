Title: 'Real World Windows Azure: Azure のデジタル戦略マネージャーである David Holecek 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Azure を使用して対話型のオンラインで会社をホストする方法について、David Car Windows&rsquo; Corporation のデジタル戦略マネージャーである David Holecek と話しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Windows <a target="_blank" href="https://www.microsoft.com/windowsazure/">Azure</a>&rsquo; を使用して <i>Twilight</i> 映画の映画の映画映画に同乗する対話型のオンライン ゲームをホストする会社について、<a target="_blank" href="https://www.volvocars.com/intl/Pages/default.aspx">Digital Strategy Manager である David</a> Holecek 氏と話しました。 彼&rsquo;が言う必要があったことを次に示します。</p>  <p><b>MSDN: 多くのユーザーに対して、また、どのように市場に出すのかについて、詳しくはお聞かしいでしょうか。</b></p>  <p class="Bodycopy"><b>Holecek:</b> エンジンは自動車業界で&rsquo;最も認められているブランドの 1 つであり、人間中心のアプローチを採用する革新的な設計の長い歴史があります。 従来の紙ベースのマーケティング作業を超える、豊富なデジタル マーケティング キャンペーンを開発する必要があります。</p>  <p><b>MSDN: Azure を導入する前に、TheVold がマーケティング キャンペーンに直面した課題の一部Windowsでしたか?</b></p>  <p><b>Holecek: </b><i>Twilight</i> 映画シリーズのリリースを含む新しいマーケティング キャンペーンを作成する大きな機会がありました。その理由は、映画シリーズのハイライトがいくつかの自動車を強調表示したためです。 そのため、シリーズの最初の 2 つの映画が登場すると、デジタル マーケティング キャンペーンが開始されました。このキャンペーンは、この Web サイトへのトラフィックを引き上めました。 &rsquo;しかし、キャンペーンの人気のピーク時には、1 秒ごとに最大 9,000&mdash; 人の訪問者がいました。残念ながら、キャンペーン Web サイトの停止とパフォーマンスの低下が発生しました。これは、顧客中心の会社として受け入れられない、お客様にとって受け入れられない顧客を意味しました。 IT 担当者は、すべてのパフォーマンスの問題を解決しようとして、スクラムを残しました。 そのため、3 番目の <i>Twilight</i> 映画 <i>Eclipse</i> がリリースされると、スケーラビリティとハイ パフォーマンスを提供するソリューションが必要であるのが <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee309870.aspx">わかっていました</a>。</p>  <p><b>MSDN: Azure をソリューションWindows選択した理由</b></p>  <p><b>Holecek: </b>フルサービスのデジタル マーケティング機関と Microsoft Gold Certified Partner (LBi) は、クラウド サービスの以前の経験に基Windows Azure を推奨しています。 映画が初演される&mdash;のと同時にライブを行いたい場合は、3 か月で新しいキャンペーンが開始されるという厳しい期限を過ぎました。 <a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework 4</a> と Microsoft Visual Studio 2010 Professional 開発システムに既に精通していたので、これらの既存のスキルを使用して Windows Azure<b> 用に開発できます。 <br></b></p>  <p><b>MSDN: スケーラビリティとハイ パフォーマンスの必要性に対処するために Azure Windowsを使用する方法について説明できますか?</b></p>  <p><b>Holecek: </b>対話型ゲームを開発しました。このゲームでは、ユーザーが最速の時間で、最短のルートを使用して、車内のコースの中を移動しようと試みていました。 この大きな賞品は、全く新しい Xc60 です。 このゲームは、Azure <a target="_blank" href="https://www.microsoft.com/windowsazure/compute/default.aspx">の Web ロールWindowsでした</a>。 必要に応じて、新しい Web ロールをすばやく追加し、トラフィックの需要に合わせてスケールアップすることができます。 Webs ロールは、ゲーム プレイ中にトリガーされた Web サービス要求も処理し、それらのサービス要求からのデータは Windows Azure の Queue Storage に格納されました。 Azure で worker ロールWindows処理され、ゲーム プレイ データは <a target="_blank" href="https://www.microsoft.com/windowsazure/storage/default.aspx">Azure Table Windows に格納Storage</a>。 また、Microsoft のデータ センターを世界中に戦略的に配置し、ゲームをプレイした顧客が物理的な近接性に最も近いインスタンスからアクセスするために、米国 とヨーロッパの複数のデータ センターにゲームのインスタンスをデプロイしました。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Holecek: </b>Azure で Windowsを使用することで、私たちは創造性を解放し、可能な限り魅力的なエクスペリエンスの開発に集中しました。 テクノロジの制約によって&rsquo;制限されたのか、パフォーマンスの問題のトラブルシューティングに取り組むのが心配でした。 マーケティングプロモーションは、Web サイトへのトラフィックの促進に成功しました。 2010 年 6 月 3 日から 7 月 14 日まで実行され、その間に 100 万人を超える一意の訪問者が Web サイトにアクセスし、そのうち 40 万人以上が積極的にゲームをプレイしました。</p>  <p><b>MSDN: Azure を使用して、どのような種類のメリットが実現Windowsしましたか?</b></p>  <p><b>Holecek:</b>Windows Azure を使用する最も重要な結果の 1 つは、以前のキャンペーンとは異なり、大量のトラフィックを処理するために必要なスケーラビリティのレベルがあった点です。 ピークを <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">処理するために簡単に</a>スケールアップしたり、任意の小行に対してインフラストラクチャを適切なサイズにスケールダウンしたりすることができます。 特に、このような一時的なマーケティングプロモーションを実行するための独自のインフラストラクチャを構築する場合と比べて、最もコスト効率の高いソリューションでした。 実際、Windows Azure を使用することで、オンプレミスインフラストラクチャと比較して <a target="_blank" href="https://www.microsoft.com/windowsazure/economics/default.aspx">85%</a> のコストを削減しました。これは、提供される有料の価格モデルのおかげです。 さらに、Azure Windowsは、必要な高パフォーマンスアプリケーションを提供するのに役立ち、待機時間の問題を最小限に抑えました。 実際、キャンペーン Web サイトでは、本番や他の生産関連の障害は発生していません。</p>  <p><a target="_blank" href="https://www.volvocars.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2376.VolvoLogo.png" alt="" border="0" height="93" width="111"></a></p>  <p>完全なストーリーを読<a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008490"></a><a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008490">む</a>。</p>  <p>詳細<a target="_blank" href="https://azure.microsoft.com/evidence">については、こちらを</a>クリックして、Azure Windows成功事例を確認してください。<a href="https://azure.microsoft.com/evidence"></a></p>'
