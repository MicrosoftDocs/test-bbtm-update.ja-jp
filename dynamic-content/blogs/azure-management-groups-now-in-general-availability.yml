Title: Azure 管理グループが一般提供される
Summary: 管理グループが一般提供される。
Content: >-
  <p>本日、すべてのお客様に対する Azure 管理グループの一般提供をお知らせいたします。 管理グループを使用すると、サブスクリプションを整理し、 <a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a> やロールベースのアクセス制御 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview">(RBAC)</a> などのガバナンス制御を管理グループに適用できます。 管理グループ内のすべてのサブスクリプションは、管理グループに適用されるコントロールを自動的に継承します。 Enterprise Agreement 認定ソリューション パートナー、Pay-As-You-Go、その他の種類のサブスクリプションがある場合でも、このサービスを使用すると、すべての Azure 顧客に対して、追加コストを発生さなく大規模にエンタープライズ レベルの管理を行えます。</p>


  <p>このサービスの GA 開始により、Azure に新しい機能が導入され、顧客はサブスクリプションをグループ化して、1 つの割り当てで複数のサブスクリプションとそのリソースにポリシーまたは RBAC ロールを適用できます。 管理グループを使用すると、サブスクリプションをグループ化できるだけでなく、他の管理グループをグループ化して階層を形成することもできます。 次の図は、管理グループを使用した管理のための階層を作成する例を示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484d2c5c-d6ad-4102-981f-d36361893175.png"><img alt="MG_overview_thumb1" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7501f6f-0321-4752-b24d-830a9dd287a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MG_overview_thumb1" width="816"></a></p>


  <p>このような階層を作成することで、グループ Infrastructure Team&rdquo; 管理グループの米国西部リージョンに限定された VM &ldquo;の場所などのポリシーを適用して、内部コンプライアンスとセキュリティ ポリシーを有効にできます。 このポリシーは、その管理グループ下の両方の EA サブスクリプションに継承され、それらのサブスクリプションの下にあるすべての VM に適用されます。 このポリシーは管理グループからサブスクリプションに継承されるため、このセキュリティ ポリシーは、ガバナンスを改善するためにリソースまたはサブスクリプションの所有者が変更することができません。</p>


  <p>管理グループを使用すると、重複する割り当てを回避できるため、ワークロードが減り、エラーのリスクを軽減できます。 多数のリソースやサブスクリプションで複数の割り当てを適用するのではなく、ターゲット リソースを含む 1 つの管理グループで 1 つの割り当てを適用できます。 これにより、割り当ての適用時間が短縮し、メンテナンスのためのポイントが 1 つ作成されるため、割り当てを管理できるユーザーを適切に管理できます。</p>


  <p>管理グループを使用する別のシナリオでは、ユーザーに複数のサブスクリプションへのアクセスを提供します。 その管理グループの下に複数のサブスクリプションを移動することで、管理グループに対して 1 つの RBAC 割り当てを作成できます。この割り当ては、すべてのサブスクリプションへのアクセスを継承します。 複数のサブスクリプションに RBAC を割り当てるスクリプトを作成しなくても、管理グループへ 1 つ割り当てることで、ユーザーは必要なものすべてにアクセスできます。</p>


  <p>Azure 内で管理グループを開発し続ける中で、新しいサービスと既存のサービスが統合され、さらに多くの機能が提供されます。</p>


  <h2>概要今日</h2>


  <p>開始するには、管理グループの <a href="https://aka.ms/mglearnmore">ドキュメントにアクセス</a> して、使用を開始できる最適な機能を確認してください。 詳細を確認する場合は、Azure portal の管理グループに移動し、[管理グループ<a href="https://aka.ms/azuremg">の使用を開始] を</a>&ldquo;&rdquo;選択して新しい階層を開始します。&nbsp;&nbsp;</p>


