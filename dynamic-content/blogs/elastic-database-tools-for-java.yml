Slug: elastic-database-tools-for-java
Title: Java 用 Elastic Database ツール
Summary: Java をサポートする Azure Elastic Database クライアント ライブラリの新しいバージョンがリリースSQLお知らせします。
Content: >-
  <p>Java をサポートする Azure Elastic Database クライアント ライブラリの新しいバージョンがリリースSQLお知らせします。 クライアント ライブラリには、開発者がシャーディングを使用してアプリケーションのデータ層をスケールアウトするのに役立つツールが提供されます。たとえば、サービスとしてのソフトウェア (SaaS) アプリケーションのマルチテナント パターンのサポートも含まれています。</p>


  <p>クライアント ライブラリによって提供される主な機能は次のとおりです。</p>


  <ul>
      <li>シャード マップ管理: アプリケーションのシャードのグループを定義し、シャードのキー範囲を管理できます。</li>
      <li>データ依存ルーティング: 受信要求を適切なシャードにルーティングできます。</li>
      <li>マルチシャード クエリ: データ収集やレポートなどのタスクに対する複数のシャード間でのクエリのサポート。</li>
  </ul>


  <p>既存の C# バージョンと同様に、Java バージョンは<a href="https://github.com/Microsoft/elastic-db-tools-for-java/blob/master/README.md"></a>オープン ソースであり、コミュニティからの投稿を歓迎します。</p>


  <h2>主なシナリオ</h2><strong>


  </strong><p><strong>高ボリューム OLTP:</strong> クライアント ライブラリを使用すると、1 つのクラウドベースの OLTP アプリケーションで大量のデータを処理し、数千のデータベース シャードにデータを分散することで、トランザクション処理のニーズを高いレベルでサポートできます。</p>

  <p><strong>マルチテナント SaaS アプリケーション:</strong> クライアント ライブラリを使用すると、拡張性の高いマルチテナント クラウド アプリケーションのデータベース管理が簡素化されます。 これは、テナントごとのデータベース モデルで使用できます。このモデルは、テナントごとのデータベースがプロビジョニングされ、テナントの分離性が高く、マルチテナント データベースでは、多くのテナントが各シャードに存在し、コスト効率を高めるリソースを共有します。</p>

  <p><strong>継続的なデータ収集:</strong> テレメトリをキャプチャするように設計されたアプリケーション、またはモノのインターネット (IoT) データ インジェスト パターンを使用するように設計されたアプリケーションの場合、クライアント ライブラリでは、新しい日付範囲に対して新しいシャードを定期的に作成できるようにすることで、時間の渡るシームレスなスケーリングが可能になります。 新しいシャードでは、使用量が減るほど、より高いサービス レベルを使用し、時間の流中でスケールダウンできます。</p>


  <h2>次の手順</h2><strong>


  </strong><ul><strong> </strong><li>Maven プロジェクトにライブラリを追加するには、次の依存関係を maven プロジェクトに簡単に追加POM ファイル。</li>

  </ul>


  <pre style="font: 13.6px/1.45 consolas, &quot;Liberation Mono&quot;, menlo, courier, monospace; padding: 16px; color: rgb(51, 51, 51); text-indent: 0px; letter-spacing: normal; overflow: auto; margin-top: 0px; margin-bottom: 16px; font-size-adjust: none; font-stretch: normal; background-color: rgb(247, 247, 247);"><code style="background: none; margin: 0px; padding: 0px; border: 0px currentcolor; border-image: none; line-height: inherit; overflow: visible; font-family: consolas, &quot;Liberation Mono&quot;, menlo, courier, monospace; font-size: 13.6px;">&lt;dependency&gt;
      &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
      &lt;artifactId&gt;elastic-db-tools&lt;/artifactId&gt;
      &lt;version&gt;1.0.0&lt;/version&gt;
  &lt;/dependency&gt;</code></pre>


  <ul>
      <li>サンプル プロジェクトの使用を開始するには、手順に従 <a href="https://github.com/Microsoft/elastic-db-tools-for-java/blob/master/README.md" target="_blank">ってサンプル プロジェクト</a> をダウンロードします。</li>
      <li>スケールアウトされたデータベースを管理するための Azure SQL データベース ツールの詳細については、ドキュメントを参照<a href="https://azure.microsoft.com/en-us/documentation/learning-paths/sql-database-elastic-scale/">してください</a>。</li>
      <li>コードに貢献するには、次の手順に従<a href="https://github.com/Microsoft/elastic-db-tools-for-java/blob/master/README.md">GitHub。</a></li>
      <li>フィードバック、質問、またはコメントを に送信してください <a href="mailto:SaaSFeedback@microsoft.com">SaaSFeedback@microsoft.com</a>。 </li>
  </ul>
