Slug: azure-media-indexer-version-1-1-6-7-release-notes
Title: Azure Media Indexer バージョン1.1.6.7 のリリースノート
Summary: 9月にリリースされたので、貴重なユーザーからのフィードバックを大量に収集しています。 本日は、Azure Media Indexer に対する一連の更新を発表しています。
Content: >-
  <h2>更新</h2>

  9月のリリースから、ユーザーからの貴重なフィードバックが大量に収集されています。 本日、Azure Media Indexer に対する一連の更新を発表します。


  &nbsp;

  <h3><strong>機能</strong></h3>

  <ul>
      <li><b>Recognizability</b>
  <ul>
      <li>ここでは、各単語の信頼度に関するスコアだけでなく、提供されたメディアファイルが言語モデルによって認識されたかどうかをユーザーが判断できるように、各ジョブに対して一般的な高レベルの "recognizability" スコアも提供しています。 これにより、オーディオ品質の低下などにより、インデクサーから使用できない出力ファイルが誤ってインクルードされるのを防ぐことができます。</li>
  </ul>

  </li>
      <li><b>Java</b> のサンプルコード
  <ul>
      <li>ここでは </a> 、java コード <a title=" インデクサーのデモ java サンプル " href="https://github.com/anweiss/AMIJavaDemo" target="_blank"> を投稿するための Andrew weiss に感謝します。</li>
  </ul>

  </li>

  </ul>

  &nbsp;

  <h3><strong>修正</strong></h3>

  <ul>
      <li><b>Unicode</b> のサポート
  <ul>
      <li>入力アセット名または構成 xml ファイルに特殊文字が含まれていると、ユーザーがインデックス作成ジョブを実行中に問題が発生しました。 この制限にパッチを適用しているため、通常の Unicode 文字がすべてサポートされるようになりました。</li>
  </ul>

  </li>
      <li><b>MIME の種類</b> の修正
  <ul>
      <li>SMI-S と TTML の出力ファイルで、MIME の種類が application/smi-s + xml と application/TTML + xml にそれぞれ正しく報告されるようになりました。</li>
  </ul>

  </li>
      <li>わずかなパフォーマンスの向上</li>
  </ul>

  &nbsp;


  ぜひご意見をお <a href="mailto:indexer@microsoft.com">indexer@microsoft.com</a> 送りください。 また、より多くの言語をサポートする更新プログラムを引き続きご利用ください。 現在、スペイン語のプライベートプレビューであり、今後の年に対して多くの計画が予定されています。


  インデクサーの内容がわからない場合は、 詳細については、入門のブログ <a title=" 記事をご覧ください。詳細については Azure Media Indexer " href="https://aka.ms/indexerblog" target="_blank"> こちら </a>   をご覧ください。


  インデクサーが更新されました。 バージョン 1.2 <a title=" Azure Media Indexer 1.2 " href="https://azure.microsoft.com/blog/2015/04/13/azure-media-indexer-spanish-v1-2/" target="_blank"> </a> のリリースノートをご覧ください。
