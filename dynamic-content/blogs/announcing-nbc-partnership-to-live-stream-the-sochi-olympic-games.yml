Title: ソチ・ノベルドゲームをLive Stream NBC パートナーシップを発表
Summary: 本日、NBC と Microsoft は、ロシアのソチで開催された 2014 年のロシア国別試合のライブ ストリーミングを提供するために、Windows Azure Media Services が選択されたと発表しました。 以前の韓国の試合とは異なり、...
Content: >-
  <span style="font-size: small;">本日、NBC と Microsoft は、ロシア<a href="https://azure.microsoft.com/en-us/services/media-services/">のソ</a>チで開催された 2014 年の国別試合のライブ ストリーミングを提供するために Windows Azure Media Services が選択されたと発表しました。制限付きストリーミングを利用した以前の大きなイベントとは異なり、この取り組みは大規模です。98 イベント (1,000 時間を超えるコンテンツ) はすべて、iOS、Android、Windows Phone、Windows 8、Windows RT などのデバイスとプラットフォームの配列全体で使用できます。</span>


  <span style="font-family: arial,helvetica,sans-serif; font-size: small;">NBC によるこの決定は、約 1 年前Windows Azure Media Services一般提供に達した新しいオファリングの勢いを示しています。また、お客様が Microsoft のクラウド プラットフォームに配置している信頼と信頼を示します。NBC は、コンピューティングとネットワークを使用しているだけでなく、市場の需要が高まる上位レベルの PaaS サービスを使用しています。非常に多くのイベント、場所、移動パーツを備えた、多くのイベント、場所、移動パーツを備えた、一貫した表示エクスペリエンスを提供する機能はゲームの変更者であり、この強化されたエクスペリエンスをコンシューマーに提供できるのを楽しみにしています。</span>


  <span style="font-size: small;">Microsoft が NBC に提供している機能の詳細については、Microsoft の公式ブログ <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/02/06/going-for-gold-windows-azure-media-services-provide-live-and-on-demand-streaming-of-2014-olympic-winter-games-on-nbc.aspx">を参照してください</a>。ソチ・ソチ・ソチ・デマンドゲームをライブまたはオンデマンドで視聴するには、次のページ <a href="https://www.nbcolympics.com/">NBCOlympics.com</a>。</span>
