Title: 'Azure #CosmosDB を無料で試す'
Summary: " 現在、無料の Azure Cosmos DB を開始しようとしています。だれもが Azure Cosmos DB でプレイできるエクスペリエンスです。 Azure サインアップは不要で、期間限定で無料でご利用いただけます。"
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158096e-f03d-4d9b-85cb-5a32864fab95.png"><img alt="image" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d639801f-4d53-442c-8f62-d29b743ef637.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>現在、<a href="https://azure.microsoft.com/en-us/try/cosmosdb/">無料の Azure Cosmos DB を開始しよう</a>としています。これは、任意のユーザーが Azure Cosmos DB で遊ぶことを可能にするエクスペリエンスです。 Azure のサインアップは不要であり、時間は限られています。 ご存じのように、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>は、グローバルに分散された、非常に<a href="https://youtu.be/aAy635iBB50">スケーラブルな、マルチモデルのデータベースサービス</a>です。 このサービスは、顧客が任意の数の地理的リージョンでスループットとストレージの両方を弾力的し、水平方向にスケーリングできるように設計されています。 また、99パーセンタイルの10ミリ秒の待機時間、99.99% の高可用性、および高度に定義された5つの整合性モデルを開発者に提供 &lt; して、データのパフォーマンス、可用性、一貫性のバランスを正確に保つことができます。 また Azure Cosmos DB は、今日の市場における最初のグローバル分散データベースサービスでもあり、スループット、待機時間、可用性、整合性に関する<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/">包括的なサービスレベルアグリーメント (sla)</a>を提供します。</p>


  <p>私たちが<a href="https://azure.microsoft.com/en-us/try/cosmosdb/">無料の Cosmos DB を起動したのは</a>なぜですか。 &rsquo;簡単です。 開発者が Azure Cosmos DB に対して Azure Cosmos DB の評価、アプリのビルドとテストを簡単に行えるようにするために、ハンズオンラボ、チュートリアル、デモの作成、またはコストをかけずに単体テストを実行できるようにしたいと考えています。 私たちの目標は、開発者が Azure Cosmos DB を簡単に体験できるようにすることと、データベースサービスに対してより使いやすくなり、スタックを使用して知識をゼロコストで構築できるようにすることです。 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/">無料の Cosmos DB</a>を使用すると、1分未満で完全に実行されている地球規模の Azure Cosmos DB アプリには移行できません。</p>


  <h2>今すぐ Cosmos DB をお試しください</h2>


  <p>自分で試してみると、1分ほどかかりません。 または、この <a href="https://aka.ms/trycosmosdbvideo">クイックビデオ</a>をご覧ください。</p>


  <p style="margin-left: 40px;">1.<a href="https://azure.microsoft.com/en-us/try/cosmosdb/">無料のページについては、「Try Azure Cosmos DB</a> 」を参照してください。</p>


  <p style="margin-left: 40px;">2.<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/documentdb-introduction">SQL (DocumentDB)、 </a> <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction">Table</a> 、または<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">グリーン mlin (Graph) api</a>のいずれかを選択し、[<strong>作成</strong>] をクリックします。 Microsoft アカウントを使用してログインする必要があることに注意してください ( Live ID)。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/076fa470-1068-44bf-b5c8-abe62a774814.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d6bcece-3401-46ff-aa8f-50e94e5d9073.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="626"></a></p>


  <p style="margin-left: 40px;">数秒で、新しく作成された無料<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/manage-account">Azure Cosmos DB アカウント</a>を Azure portal で開いて、<strong>クイックスタート</strong>を試すことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd0c867-a414-4a32-aec8-fa862d47d1df.png"><img alt="image" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d588fba-cce1-424a-8055-e95be52d59aa.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="623"></a></p>


  <p style="margin-left: 40px;">3.[ <strong>Azure Portal で開く</strong>] をクリックすると、[クイックスタート] ページを開いた状態で、新しく作成した無料 Azure Cosmos DB アカウントにブラウザーが移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e51381c-51d2-4755-b5b8-9f49465819b2.png"><img alt="image" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84de4861-fd91-4d01-bc7e-836d39c77132.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p style="margin-left: 40px;">4.クイックスタートに従って、実行中のアプリが30秒以内に Azure Cosmos DB に接続されていることを確認するか、独自のサービスの調査を続行します。</p>


  <p>ポータルでは、アカウントの有効期限が切れるまでの期間が通知されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31584392-1c44-4329-bb89-6da92a9ee647.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8b2e8ce-2a4b-49d4-a3e4-1e0a98eb80a9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="626"></a></p>


  <p>試用期間は7日ですが、別の24時間に延長することも、リンクをクリックして<a href="https://azure.microsoft.com/free/">無料試用版</a>にサインアップすることもできます (Azure を初めてご利用の場合)。または、既にサブスクリプションを所有している場合は、新しい Azure Cosmos DB アカウントを作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/144fbeb8-b2dc-415a-81cb-db99f364a0fb.png"><img alt="image" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/027cd987-3694-462e-9c3d-d370a8b5b663.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="絵" width="344"></a></p>


  <p>無料の Azure Cosmos DB を使用すると、コンテナー (ドキュメント、テーブル、またはグラフのコレクション) を作成し、グローバルに3つのリージョンに分散させることができます。また、24時間の Azure Cosmos DB の機能を使用できます。 試用版が期限切れになると、いつでも再作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921ac762-8b99-4ec7-aa08-88ae77bd5c28.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cecfc23f-f6cd-44c3-860e-669ca9caa8ee.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="625"></a></p>


  <h2>Azure Cosmos DB で遊んで、ご意見をお聞かせください</h2>


  <p>Azure Cosmos DB は将来のデータベースであり、非常にスケーラブルなデータベースの世界における次の大きなメリットです。 これにより、世界中のユーザーの場所に近いデータを利用できるようになります。 これは、世界規模で分散されたマルチモデルデータベースサービスで、任意の API とデータモデルを使用して、さまざまなアプリを簡単に構築できます。 試してみるまではわかりません。</p>


  <p>ヘルプが必要な場合、または質問やフィードバックがある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb">Stack Overflow の開発者フォーラム</a>でご連絡ください。 Twitter <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd"> # CosmosDB</a>() <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a> に従って、最新の Azure Cosmos DB ニュースや機能について最新情報を入手してください。</p>


  <p>-友人の Azure Cosmos DB</p>
