Title: リソースの正常性によって正常性の履歴が公開される
Summary: 'Azure Resource Health の新しい履歴ブレードでは、最大 14 日間の正常性履歴情報が公開されます。 '
Content: >-
  <p>本日は、最大 14 日間の正常性履歴情報を公開する新機能である Azure リソース正常性履歴ブレードのパブリック プレビューをお知らせします。</p>


  <p>これまで、Resource Health は、お客様が進行中の問題のトラブルシューティングに費やされる時間を短縮するのに役立ち、特に問題が Azure プラットフォーム内のイベントまたはアプリケーションの問題によって発生した場合の判断に費やされる時間を短縮しました。 この新機能により、過去 14 日間に発生した問題を簡単に調査できます。</p>


  <h2>リソースの現在および過去の正常性を取得する</h2>


  <p>[リソース正常性] ブレードを開く最も簡単な方法は、リソース ブレードに移動し、[リソースの正常性] ブレード<strong>Resource Health。</strong>&nbsp;このブレードには、リソースの現在の正常性と、現在の正常性状態に基づいてカスタマイズされた推奨されるトラブルシューティング手順が表示されます。 パブリック プレビューに入ってから、ポータルでのトラブルシューティング エクスペリエンスとの緊密な統合など、トラブルシューティングに役立つさまざまな機能強化が行われた点を強調することが重要です。</p>


  <p>履歴正常性データにアクセスするには、現在の <strong>正常性状態の</strong> 下にある [履歴の表示] リンクをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57f95478-22c1-4351-a369-9aef22f4eb7b.png"><img alt="Resource health history blade" border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9a8b98-c2cb-431c-8f44-19bab8af7f87.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="[リソース正常性履歴] ブレード" width="610"></a></p>


  <p>履歴ブレードには、過去 14 日間のリソースの正常性に関する変更が表示されます。これには、星付き時間、終了時刻、この期間中に顧客が [リソース正常性] ブレードにアクセスした場合に表示されたテキストの概要が含まれるものがあります。 上のスクリーンショットでは、ディスク障害が原因で 9 月 19 日午後 4 時 19 分まで仮想マシンを使用でき、復旧時の午後 4 時 39 分まで使用できなくなったのを確認できます。</p>


  <h2>リソースの正常性にアクセスする新しい方法</h2>


  <p>前述のように、最も簡単な方法は、リソース ブレードで <strong>[リソース </strong>の正常性] をクリックする方法です。 リソース正常性は、 <strong>リソース正常性</strong> で使用できるリソースの種類に対してのみ表示されます。&nbsp;</p>


  <p>もう 1 つの方法は、すべてのサブスクリプション <strong>Resource Health </strong>リソースの正常性を表示する [一覧] ブレードを参照する方法です。 [ヘルプとサポート] ブレードにある [ <strong>リソース</strong> 正常性] タイルをクリック <strong>して、このブレードを開きます</strong>。 [一覧] ブレードResource Healthサブスクリプションまたはリソースの種類でフィルター処理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/880c337b-78c3-44c7-97a8-d5800e95a038.png"><img alt="Resource Health - Help and Support" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f1e8302-e04b-4f54-a8df-c32317d69b86.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Resource Health - ヘルプとサポート" width="610"></a></p>


  <p>リソース ヒートは、問題のトラブルシューティングを行う際の重要なデータ ポイントです。そのため、過去数週間の間に、[トラブルシューティング] ブレードと [ケースの送信] ブレードにリソース正常性シグナルを組み込みました。</p>


  <p>[トラブルシューティング] ブレードにアクセスするには、リソース ブレードで [問題の <strong>診断 </strong>と解決] をクリックします。 トラブルシューティング ブレードが開くと、リソースの正常性が上部に表示されます。 [詳細] <strong>をクリック</strong> すると、[リソース正常性] ブレードが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b563254c-5b97-4a74-8195-f0ace418c76b.png"><img alt="Trobleshooting" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59f0e6e9-64d6-439b-a0eb-c2819dd800d2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Trobleshooting" width="506"></a></p>


  <p>申請ワークフローの場合、リソースを選択すると正常性が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dcf674b-6d34-4369-8319-42d26022811b.png"><img alt="Azure Portal Resource health during  case submission" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1072fa5a-eac4-4ab7-a565-93a9f647b477.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ケース申請中の Azure Portal リソースの正常性" width="610"></a></p>


  <h2>前進</h2>


  <p>リソースの正常性の履歴を公開する方法は、問題のトラブルシューティングに必要なデータとツールを提供するための大きな一歩です。 今後数か月の間は、リソースの正常性に対する追加の改善と、それを通じてより多くのサービスを利用するために調整を行います。</p>
