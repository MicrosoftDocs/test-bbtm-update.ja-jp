Title: Azure DDoS Protection— 2021 年第 1 四半期と第 2 四半期の DDoS 攻撃の傾向
Summary: 2020 年の分散型サービス拒否 (DDoS) 振り返りでは、非常にアクティブなサイバー脅威の状況の変化を強調しました。 特に COVID-19 パンデミックの増加に対するインターネット アクティビティの急増により、DDoS 攻撃はボリュームと複雑さの両方で大幅に増加しています。
Content: >-
  <p><em>このブログ投稿は、Amir Dahan、シニア プログラム マネージャー、Anupam Vij、プリンシパル プログラム マネージャー、Skye By、Data and Applied Scientist 2、および Syed Pasha (ネットワーク エンジニア、Azure ネットワーク) によって共同執筆されました。 </em></p>


  <p><a href="https://azure.microsoft.com/blog/azure-ddos-protection-2020-year-in-review/" target="_blank">2020</a> 年の振り返りでは、アクティブなサイバー脅威のランドスケープの変化を強調しました。 特に COVID-19 パンデミック攻撃の開始により、インターネット アクティビティの急増により、分散型サービス拒否 (DDoS) 攻撃は、ボリュームと複雑さの両方で大幅に増加しています。</p>


  <p>このような傾向は、2021 年の前半に引き続き表示されます。 IoT デバイスの使用量と供給が増加し、ビットコイン (追跡が難しい) などの暗号化が行われ、ランサムウェアと身使い DDoS 攻撃<sup>1</sup>&rsquo; が増加しています。この攻撃には、メキシコの国内の施設 <sup>2</sup> と Bitcoin.org <sup>3</sup> などが含まれていました。 オンライン ゲームの垂直は引き続き DDoS 攻撃の非常に魅力的なターゲットであり続け、過去数か月間に Respawn エンタテインメントが経験し、タイ&rsquo;タンフォールのプレイプレイに大きな中断を経験しました<sup>4</sup>。 より多くの業界(特に高等教育<sup>5</sup>、医療<sup>6</sup>、通信7、公共部門<sup>)</sup> が対象となっています。 5 月には、インターネット サービス プロバイダー (ISP) for 立ち上がり機関のインターネット サービス プロバイダー (ISP) であるベルネットに対する DDoS 攻撃により、200&rsquo; を超える組織の Web サイトがダウンしました<sup>。8</sup> には、政府、自治体、大学、および研究所が含まれていました。</p>


  <p>Microsoft では <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">、Azure DDoS Protectionチーム</a> は、Microsoft のすべてのプロパティと Azure インフラストラクチャ全体を保護します。 このレビューでは、2021 年前半に観察および軽減した DDoS 攻撃の傾向と分析情報を共有します。</p>


  <h2>攻撃の数</h2>


  <p>2021 年の前半に、1 日あたりの DDoS 攻撃が急激に増加しました。 2020 年第 4 四半期と比較すると、2021 年上半期の攻撃軽減策の平均日次数は 25% 増加しました。 2021 年 5 月 24 日に 1 日あたり平均 1,392 件の攻撃を軽減しました。最大で 2,043 件の攻撃に達しました。 合計で、2021 年上半期のグローバル インフラストラクチャに対する 251,944 件の一意の攻撃を軽減しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a544460-9615-406c-8f8e-f2efbfcbfa47.png"><img alt="Number of DDoS attacks" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab6f48d-5b8d-485f-b427-fd488c0fde2e.png" style="display: inline;" title="" width="640"></a></p>


  <h2>攻撃帯域幅</h2>


  <p>2021 年上半期、Azure リソースで報告された最大の攻撃帯域幅は 625 Gbps で、2020 年第 3 四半期の 1 Tbps からダウンしました。 ただし、攻撃の平均サイズは 30% 増加し、250 Gbps から 325 Gbps に増加しました。</p>


  <h2>攻撃期間</h2>


  <p>2020 年と同様に、ほとんどの攻撃の期間が短く、74% が 30 分以下、87% が 1 時間以下であるという結果が続きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed399fba-18ad-4a36-987f-707f441234e6.png"><img alt="Attack duration" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bc8c81e-b2b3-4357-8e06-bdb3495a396c.png" style="display: inline;" title="" width="640"></a></p>


  <p>短期攻撃の割合は、2021 年上半期に大きく一貫していました。 2021 年第 1 四半期の攻撃の 76% は、第 2 四半期の攻撃の 73% に対し、30 分以下でした。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/384c0fc9-2bac-4a87-a49d-2642a129ba2e.png"><img alt="attack-duration-by-quarter" border="0" height="377" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec789e21-d9fb-48fa-9b1d-43e035ac9dbc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="attack-duration-by-quarter" width="640"></a></p>


  <p>今年は、短いバースト攻撃を開始する IPS のリサイクルなど、攻撃者によって採用されている高度な手法が見受け取っています。</p>


  <h2>上位の攻撃ベクトル</h2>


  <p>2020 年と比較すると、ボリューム伝送制御プロトコル (TCP) のフラッド攻撃が増加しています。 2021 年の前半は、Web アプリケーションに対する攻撃への移行が特徴でした。TCP 攻撃は、すべての攻撃ベクトル (主に TCP、SYN、SYN-ACK、ACK のフラッド) の 54% になります。</p>


  <p>ユーザー データグラム プロトコル (UDP) 攻撃は、2020 年に全攻撃の 65% 以上を構成するトップ ベクターでした。 2021 年上半期には、攻撃ベクトル全体の 39% に減少し、増幅攻撃は攻撃全体の 11% を占めていました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0036fd8-af4b-4d37-9fb6-cc0400ed8817.png"><img alt="Attack vectors" height="466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/634e8c89-2e56-418c-bc09-c6f0085261fb.png" style="display: inline;" title="" width="640"></a></p>


  <p>UDP 攻撃は 2021 年第 1 四半期の攻撃ベクトルの大部分を占め、TCP は第 2 四半期のトップ ベクターとして UDP をオーバーオーバーしました。 第 1 四半期から第 2 四半期まで、UDP の割合は 44% から 33% に低下し、TCP の割合は 48% から 60% に増加しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26a099ff-b5c1-4d23-8e6c-6604e17dc463.png"><img alt="attack-vectors-by-quarter" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/877a58a3-b4e0-489b-8052-ee5770ec93bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="attack-vectors-by-quarter" width="640"></a></p>


  <h2>上位の攻撃を受けたリージョン</h2>


  <p>2020 年と同様に、米国 (59%) 、ヨーロッパ (19%) 、および 東アジア (6%) は、これらの地域での金融サービスとゲーム業界の集中により、最も攻撃を受けた地域でした。 金融機関は TCP ワークロードに依存する傾向にあるので、TCP フラッド攻撃の増加を考えると、2021 年上半期にこれらのリージョンが大きな影響を受けているのは理にかなっています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/742106c9-48f2-4797-b378-d114cffd7a8c.png"><img alt="Attack destinations" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75af83bb-6583-414f-9013-c41eef9798dc.png" style="display: inline;" title="" width="541"></a></p>


  <p>米国アラブ首長国連邦は、政府、私的、石油およびガス、電気通信、医療部門に対する DDoS 攻撃によってますます攻撃を受け始め、 この地域は 1 月に特に大きな影響を受け、その月には攻撃全体の 70% が集中しました。</p>


  <p>2020 年と同様に、東アジア (香港) は引き続き DDoS 攻撃の一般的なターゲットであり、その攻撃全体の 41% が 5 月と 6 月に発生しています。 6 月に、リージョン内の SYN、SYN-ACK、ACK のフラッド攻撃で大きなアップティックが発生し、合計で最大 225M PPS のトラフィックを含む複数の VIP が軽減されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fac0aea-5644-43c2-ae5a-ca52493f2771.png"><img alt="Top 5 attacked destinations by month" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a495da5-32ad-49a2-bd42-afc5046925f6.png" style="display: inline;" title="" width="640"></a></p>


  <h2>上位の攻撃元</h2>


  <p>DDoS 攻撃を生成する上位のソース国は、米国 (29%)、中国 (28%)、ロシア (3%)、韓国 (3%) でした。 不明なソース (7%) は、自律システム番号 (ASN) が、変換できないガベージ、スプーフィング、またはプライベート ASN のいずれかであったかどうかを示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49532d01-a68b-41e3-8dac-0b3deb2337eb.png"><img alt="sources-final" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f935ebd-6117-46aa-8c19-37b9ce22f76b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="sources-final" width="640"></a></p>


  <h2>新しい攻撃の種類が観察されました</h2>


  <p>観察して防御した新しいゼロデイ攻撃ベクトル:</p>


  <p><strong>MICROSOFT Windows UDP 3389 での RDP 不正使用</strong></p>


  <p>1 月に、UDP/3389 で リモート デスクトップ プロトコル (RDP) が有効になっている Microsoft Windows サーバーが不正使用され、UDP 増幅攻撃が開始されました。 これらの攻撃の増幅率は 85.9:1、ピーク時は約 750 Gbps でした。</p>


  <p><a href="https://www.netscout.com/blog/asert/microsoft-remote-desktop-protocol-rdp-reflectionamplification" target="_blank">リフレクションと増幅の DDoS 攻撃の軽減</a>。</p>


  <p><strong>D/TLS 悪用リフレクション攻撃</strong></p>


  <p>2 月に、データグラム トランスポート層セキュリティ (D/TLS) 攻撃ベクトルのインスタンスを確認しました。 ビデオ ストリーミングとゲームのお客様は、UDP ソース ポート 443 を悪用した D/TLS 参照攻撃に見なされました。</p>


  <p>最大 4,300 台のパブリックに到達可能なサーバーが、インターネットに<a href="https://arstechnica.com/gadgets/2021/03/mainstream-ddosers-are-abusing-d-tls-servers-to-up-the-potency-of-attacks/" target="_blank">新しい DDoS の危険性を生み出しています&mdash;Ars Technica</a>。</p>


  <p><strong>Plex メディア サーバーの不正使用</strong></p>


  <p>6 月に、Simple Service Delivery Protocol (SSDP) に対するリフレクション攻撃のイテレーションが新し登場しました。 このプロトコルでは通常、ソース ポート 1900 が使用され、新しい変更はソース ポート 32414 または 32410 (Plex Media Simple Service Delivery Protocol (PMSSDP) とも呼ばれる) に設定されています。</p>


  <p><a href="https://www.zdnet.com/article/plex-media-servers-are-being-abused-for-ddos-attacks/" target="_blank">Plex メディア サーバーが DDoS 攻撃で悪用されている&mdash;ZDNet</a>。</p>


  <h2>Azure DDoS Protection Standard を使用してワークロードを保護する</h2>


  <p>世界は引き続きデジタル サービスに大きく依存しています。 金融サービスから医療まで、セクター間でクラウド コンピューティング サービスへの依存が高まっています。 サイバー脅威は常に進化し続け、企業が堅牢な <a href="https://docs.microsoft.com/azure/ddos-protection/ddos-response-strategy" target="_blank">DDoS</a> 対応戦略を策定し、パブリック ワークロードの保護に積極的に取り組む必要があります。</p>


  <p>Azure DDoS Protection Standard には、DDoS 攻撃から保護するための強化された DDoS 軽減機能があります。 仮想ネットワーク内のすべてのパブリック IP アドレスを保護するために自動的に調整されます。 保護は <a href="https://docs.microsoft.com/azure/ddos-protection/manage-ddos-protection" target="_blank">、新規または既存</a> の仮想ネットワークで簡単に有効にできます。アプリケーションやリソースの変更は不要です。 最近リリースされた <a href="https://docs.microsoft.com/azure/ddos-protection/policy-reference" target="_blank">Azure</a> 組み込みポリシーを使用すると、すべての仮想ネットワーク リソースのオンボードとログの構成を簡単に行え、ネットワーク セキュリティ コンプライアンスの管理を強化できます。</p>


  <p>最近の Web アプリケーションの DDoS 攻撃の増加に備え、包括的な保護のために、Application Gateway Web アプリケーション ファイアウォール (WAF) と共に DDoS Protection Standard を使用するか、パブリック IP を使用して仮想ネットワークにデプロイされたサードパーティの Web アプリケーション ファイアウォールを使用する方が最適です。 これは、アプリケーションと共に Azure Front DoorをApplication Gateway場合、またはバックエンド リソースがオンプレミス環境にある <a href="https://docs.microsoft.com/azure/azure-vmware/protect-azure-vmware-solution-with-application-gateway" target="_blank">場合にも機能します</a>。 さらに、WAF を使用する Application Gateway が DDoS で保護された仮想ネットワークにデプロイされている場合、WAF の料金が低い非 <a href="https://azure.microsoft.com/en-us/pricing/details/application-gateway/" target="_blank">WAF</a> レートで Application Gateway に対して支払う WAF&mdash; に対する追加料金は発生しない。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99aab553-f944-4a27-85ef-09e0880104b5.png"><img alt="ddos-on-prem" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2983879b-4acc-45ca-882e-048668590d82.png" style="display: inline;" title="" width="576"></a></p>


  <p>インターネットからトラフィックを受信し、リージョンにデプロイされている Web アプリケーションがある場合は、Application Gateway の背後でアプリケーションをホストし、レイヤー 7 の Web 攻撃に対して WAF で保護し、Application Gateway と WAF を含む仮想ネットワークで DDoS Protection Standard を有効にできます。 アプリケーションのバックエンドオリジンは、仮想プライベート ネットワーク (VPN) を使用して接続されているオンプレミス環境にあります。 DDoS Protection Standard では、不良トラフィックを軽減し、想定されるクリーン なトラフィックをアプリケーションにルーティングすることで、アプリケーションを防御します。</p>


  <p>Azure DDoS Protection Standard には、次の主な利点があります。</p>


  <ul>
      <li><strong>Microsoft グローバル ネットワークによってサポートされます。</strong> すべての Azure リージョンに大規模な DDoS 軽減容量を提供し、サービスの可用性に影響を与える前に、Azure ネットワーク エッジでトラフィックをスクラブします。 攻撃量が大きいと分かった場合は、Azure のグローバルな規模を利用して、攻撃の発生元から攻撃を防御します。</li>
      <li><strong>コスト保護:</strong> DDoS 攻撃では、多くの場合、Azure で実行されているサービスの自動スケールアウトがトリガーされます。 これにより、ネットワーク帯域幅の大幅な増加、仮想マシン数のスケールアップ、あるいはその両方につながる可能性があります。 攻撃が発生した場合は、リソースのスケールアウトに対して Azure クレジットを受け取る可能性があります。そのため、アプリケーションを自動スケールに設定したり、エグレス データ転送に余分なコストを支払う心配はありません。</li>
      <li><strong>DDoS Rapid Response:</strong> アクティブな攻撃中または攻撃後に、DDoS Protection Rapid Response チームと協力して、攻撃の調査と特殊なサポートを支援することができます。 迅速なDDoS Protectionチームは、サポート モデルのAzure Rapid Response <a href="https://azure.microsoft.com/support/plans/response/" target="_blank">従います</a>。</li>
      <li><strong>豊富な攻撃分析:</strong>DDoS 攻撃分析を使用すると、メトリックを表示し、<a href="https://docs.microsoft.com/azure/ddos-protection/alerts" target="_blank"></a>アラートを構成し、詳細な<a href="https://docs.microsoft.com/azure/ddos-protection/diagnostic-logging?tabs=DDoSProtectionNotifications" target="_blank"></a>軽減レポートとフロー ログを取得できます。このレポートを使用すると、DDoS 攻撃を軽減するために実行されている攻撃トラフィックとアクションを詳細に可視化できます。<a href="https://docs.microsoft.com/azure/ddos-protection/telemetry" target="_blank"></a> また、ログ <a href="https://docs.microsoft.com/azure/sentinel/connect-azure-ddos-protection" target="_blank">をログに接続して</a>Azure Sentinelブック内のデータを表示および分析することもできます。 Azure Security Center では、パブリック IP が DDoS 攻撃を受けた場合、または攻撃が軽減された場合は常にアラートを提供し、保護されていない仮想ネットワークに対して DDoS Standard を有効にするための推奨事項も提供します。</li>
  </ul>


