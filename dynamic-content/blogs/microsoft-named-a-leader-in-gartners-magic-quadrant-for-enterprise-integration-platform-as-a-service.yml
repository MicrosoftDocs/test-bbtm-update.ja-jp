Title: Microsoft は、サービスとしての統合プラットフォームに関する Gartner のマジック クアドラントEnterpriseリーダーに指名しました
Summary: Gartner が Microsoft を 2020 エンタープライズ統合プラットフォームのサービスとしてのプラットフォーム (EiPaaS) マジック クアドラントのリーダーとして位置付け、ビジョンの実行能力と完成度に基づいて、Microsoft を位置付けた点を共有いたします。 Microsoft は、過去 3 年間、EiPaaS MQ のリーダーであり続けてきました。
Content: >-
  <p>Gartner が Microsoft を 2020 Enterprise Integration Platform as a Service (EiPaaS) マジック クアドラントのリーダーとして位置付け、ビジョンの実行能力と完成度に基づいて、Microsoft を位置付け、お待ちしております。 Microsoft は、過去 3 年間、EiPaaS MQ のリーダーであり続けてきました。</p>


  <p>Gartner &ldquo;によると、Enterprise iPaaS プロバイダーは、企業統合シナリオの増加に対応するために、市場に出る戦略を拡大し続けます。&rdquo;私たちのビジョンは、従来の中央 IT からビジネス主導のアクティビティまで、お客様が業務のすべての領域で統合を可能にするのに役立ちます。 API Management、Logic Apps、Service Bus、および Event Grid で構成される Azure Integration Services (AIS) は、機械学習、コグニティブ サービス、分析などのサービスのためにアプリケーションとデータをクラウドにシームレスに接続し、エンタープライズ全体の可視性と機敏性を高めるのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9d58a3a-8c3b-4413-9753-1b70096fc5fe.png"><img alt="#1518" border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2059e880-8170-4a2e-9a89-59d77305b60a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="594"></a></p>


  <h2>クラス最高の統合機能とプラットフォーム</h2>


  <p>アプリケーションとデータがこれまで以上に接続されつながっている中で、統合はアプリケーションの構築の重要な部分になりました。 Azure Integration Services は、アプリケーション、データ、AI にまたがる包括的で一連の統合機能を提供し、370 を超えるコネクタと、お客様がすべてを迅速かつ簡単に接続するための、Robotic Process Automation (RPA) を使用した UI オートメーションを備えています。 これらの機能は、Azure、エッジ、オンプレミス、マルチクラウド全体の高い生産性と低コードのサーバーレス統合と自動化によって提供されます。</p>


  <h2>グローバルな可用性と顧客のモメンタム</h2>


  <p>Microsoft Azure、世界中に 60 を超えるリージョンと大規模でアクティブなパートナー コミュニティが存在します。 Azure Integration Services世界中に 40,000 を超える顧客がいます。この企業の 60% 以上が、ビジネス統合のニーズに AIS を使用しています。 <a href="https://customers.microsoft.com/en-us/story/abb-manufacturing-azure" target="_blank">ABB</a>、<a href="https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot" target="_blank">RXR Realty</a>、<a href="https://customers.microsoft.com/en-us/story/840666-rockefeller-capital-management-banking-and-capital-markets-azure-m365" target="_blank">Rockefeller Capital Management</a>、<a href="https://customers.microsoft.com/en-us/story/823135-flexigroup-bizapp-story" target="_blank">Flexigroup</a> などのお客様が、azure Integration Services (Logic Apps、API Management、Service Bus など) を使用して、ビジネス アプリケーション、データ、プロセスをシームレスで優れた方法で接続する方法について説明します。 引き続き、統合の取り組みについてお客様と連携していけることを楽しみにしています。</p>


