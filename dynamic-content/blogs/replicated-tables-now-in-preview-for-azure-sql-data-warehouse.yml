  <p>レプリケーション スキーマの設計に関<a href="https://docs.microsoft.com/azure/sql-data-warehouse/design-guidance-for-replicated-tables">する推奨事項</a>については、レプリケートテーブルの設計ガイダンスに関するSQL Data Warehouse参照してください。</p>


