Content: >-
  <p><a href="https://aka.ms/sqldw">SQL Data Warehouse</a>は、データ ウェアハウス用のフル マネージドのペタバイト規模のクラウド サービスです。 SQL Data Warehouse高いエラスティック性を備え、数分でプロビジョニングし、容量を数秒でスケーリングできます。 レプリケートされたテーブルのパブリック プレビュー リリースでは、高速で SQL Data Warehouse 上の大量のデータを理由付けする機能が速くなりました。 レプリケートテーブルは、データ移動を減らすことでクエリを高速化するように設計された機能です。 分散データ ウェアハウス システムでのデータ移動は、テーブルが結合または集計される際に、コンピューティング ノード間での分散方法と矛盾する方法で行われます。 データの完全なコピーが各コンピューティング ノードに格納されるので、レプリケートされたテーブルではデータ移動が減少します。 その結果、データ移動の手順を完了する必要があるクエリは、レプリケートされたテーブルで高速に実行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10ff6c33-ca5f-400c-b8c3-ee9310597983.png"><img alt="replicated-table" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f8a79df-89a6-4a86-b4f5-445555746e77.png" style="border-image: none; display: inline; background-image: none;" title="replicated-table" width="417"></a></p>


  <p>レプリケート テーブルディメンション テーブル (Date ディメンションなど) が使用できる前は、通常、ラウンドロビン分散の種類を使用して実装されました。 ファクト テーブルに結合する場合、クエリ プランはデータ移動ステップを実装して、日付ディメンションをファクト テーブルに合わせて調整します。 その追加のデータ移動ステップによって、クエリの全体的な実行にランタイムが追加されました。 レプリケートテーブルでは、分散ファクト データとディメンション データの完全なローカル コピーを使用して、コンピューティング ノードで直接結合が行います。 早期導入のお客様は、一部のクエリ ランタイムが 40% 減少し、クエリを完了するために必要な手順の数が最大 10 倍減少しました。</p>


  <h3>レプリケートテーブルを作成する方法</h3>


  <p>[テーブルのレプリケート] を使用すると、プレビューのすべてのデータ ウェアハウスで、今すぐクエリの最適化を開始できます。 レプリケート テーブルを作成するための構文の例を次に示します。</p>


  <pre class="prettyprint">

  CREATE TABLE DimDate

  (
       DateKey int NOT NULL,
       FullDateAlternateKey date NOT NULL,
       DayNameOfWeek nvarchar(10) NOT NULL,
       CalendarQuarter tinyint NOT NULL,
       CalendarYear smallint NOT NULL,
       CalendarSemester tinyint NOT NULL
  )


  WITH


  (
       DISTRIBUTION = REPLICATE,
       CLUSTERED COLUMNSTORE INDEX
  )</pre>


