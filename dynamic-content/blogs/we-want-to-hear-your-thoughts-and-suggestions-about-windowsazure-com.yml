Content: '<p>この目標は、WindowsAzure.com ユーザビリティエクスペリエンスを直感的かつ効率的にすることです。 私たちがこの目標にどのように取り組んでいるかを知りたいと思います。また、WindowsAzure.com に記載した情報が貴重で簡単に見つけられるかどうかを知りたいと思います。 </p>  <p><a target="_blank" href="https://azure.microsoft.com/">Www.windowsazure.com</a>を最近訪れたことがある場合は、経験に関する簡単な調査を行うことができるかどうかを評価していただきます。 このフィードバックに基づいて、新しいコンテンツや機能をサイトに追加します。 皆様からのご意見をお待ちしております。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/31/we-want-to-hear-your-thoughts-and-suggestions-about-windowsazure-com.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
