Title: 'Cloud Services シリーズ: データ中心のアプリケーションを Azure Windows に移行する'
Summary: 'Editor のメモ: 今日の投稿は &nbsp; 、カスタマーエクスペリエンスチームの Selcin Turkarslan に由来しています。  ガイド「Azure Windows への Data-Centric アプリケーションの移行」では、経験豊富な開発者と...'
Content: '<p><em><strong>Editor のメモ</strong>: 今日の投稿は &nbsp; 、カスタマーエクスペリエンスチームの <a href="https://social.msdn.microsoft.com/profile/selcin%20turkarslan/?ws=usercard-mini" target="_blank">Selcin Turkarslan</a> に由来しています。</em></p>  <p>ガイド「 <i>azure Windows への Data-Centric アプリケーションの移行</i>」では、データ中心のアプリケーションを azure <a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0146cld" target="_blank">Cloud Services Windows</a>に移行する方法についての詳細なガイダンスを提供し、 <a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0146vms" target="_blank">azure Windows</a>に同じアプリケーションを移行する方法について説明しています。 このガイドを使用すると、計画プロセス、移行に関する考慮事項、および移行を成功させるために必要な規範に &rsquo; ついて説明します。</p>  <p>カスタマーアドバイザリチームの実際の取り組みからベストプラクティスをキャプチャし、 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0146sql" target="_blank">SQL Database</a>コンテンツチームの技術的な専門知識を得て、 <i>Data-Centric アプリケーションを Windows Azure に移行</i>することにより、移行プロセスを簡素化し、最適な移行ツールに関するガイダンスを提供し、移行計画の実装を成功させることができます。</p>  <p>開始するには、Azure 目次を Windows する Data-Centric アプリケーションの移行に関するページを参照するか、以下の特定のセクションに移動してください。</p>  <p>移行ライフサイクルの概要: &nbsp; アプリケーションとデータを Windows Azure に移行する手順について説明します。&nbsp;</p>  <p>移行の計画: &nbsp; Azure Windows への移行を計画する際に考慮する必要があるいくつかの懸念事項と手順について説明します。&nbsp;</p>  <p>移行計画の実装: &nbsp; Windows Azure に移行するための最後の手順について説明します。</p>  <p>Windows azure Virtual Machines を使用した移行: &nbsp; azure Virtual Machines (VM) Windows の概要と、SQL Server azure 仮想マシンで Windows を使用して、既存の SQL Server データベースを Windows azure に移行する方法についてのガイダンスを提供します。</p>  <p>Windows azure Cloud Services を使用した移行: &nbsp; azure Cloud Services Windows の概要と、Windows azure Windows プラットフォームによって提供される機能を使用して、既存のアプリケーションとデータベースを Cloud Services azure に移行する方法についてのガイダンスを提供します。&nbsp;</p>  <p><i>P.S. eBook のバージョンは近日公開予定です。</i>&nbsp;</p>'
