Slug: iaas-migration-classic-resource-manager
Title: プラットフォームでサポートされているクラシックから Resource Manager への IaaS リソースの移行
Summary: クラシックから Azure Resource Manager スタックに IaaS リソースを移行するための新しいサービスを発表し、既存のすべてのデプロイで新しい Resource Manager プラットフォームの機能を活用します。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">プラットフォームでサポートされている移行 <a href="https://aka.ms/whymigrate">https://aka.ms/whymigrate</a> に関する最新の更新プログラムを確認してください。</div>


  <p>Azure Resource Manager で Virtual Machines のサポートを<a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">発表</a>したため、ほぼ1年でしたことが &rsquo; わかりました (<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-azurerm-versus-azuresm/">進歩</a>と新しいスタックの<a href="https://azure.microsoft.com/blog/2015/07/30/tagging-on-compute-network-and-storage-resources/">追加機能</a>の詳細についてはこちらを参照してください)。 また、接続を最適にする方法についての <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-arm-asm-s2s-howto/">ガイダンス </a>を提供し、Virtual Network Site-Site ゲートウェイを使用して、2つのデプロイモデルのリソースをサブスクリプションに共存させる方法についても説明しました。 さらに、クラシックと resource manager の両方の仮想ネットワークに接続するように ExpressRoute 回線を構成する機能を <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-move/">リリース</a> しました。</p>


  <p>クラシックから Resource Manager への IaaS リソースの移行を可能にする移行サービスのパブリックプレビューが発表されました。 お客様の Azure サブスクリプションで開発環境とテスト環境を移行してみることをお勧めします。</p>


  <h2>移行の目標は何ですか?</h2>


  <p>Virtual Machines のために resource manager モデルで利用できる新しいエクスペリエンスと Api によって提供される機能については、非常に興奮しています。 クラウドを使用する方法は、さまざまな方法で変更されていると思います。</p>


  <p>新しいモデルのリリースにより、リソースグループ内の関連するサービスをデプロイ、管理、監視できます。 Resource Manager では、テンプレートを使用して複雑なアプリケーションをデプロイし、VM 拡張機能を使用して仮想マシンを構成し、アクセス管理とタグ付けを組み込むことができます。 また、可用性セットへの仮想マシンのスケーラブルな並列デプロイも含まれます。 さらに、新しいモデルでは、コンピューティング、ネットワーク、および Storage のライフサイクル管理を個別に行うことができます。 &rsquo;また、Virtual Network に仮想マシンを適用することで、既定でセキュリティを有効にすることに重点を置いています。</p>


  <p>機能の観点からは、ほとんどすべての機能がコンピューティング、ネットワーク、および Azure Resource Manager ストレージに対してサポートされています。ただし、いくつかの例外がありますが、 <a href="https://azure.microsoft.com/en-us/blog/azure-virtual-machine-scale-sets-ga/">Virtual Machine Scale Sets を使用して</a>スケーラブルなデプロイを作成する機能を追加&#39;ました。 さらに、エクスペリエンスを向上させるために、ユーザーエクスペリエンスを継続的に改善し、azure portal に機能を追加しています。</p>


  <p>この新機能と、Resource Manager モデルでのデプロイベースの拡大により、お客様はクラシック環境で既存のデプロイを移行できるようになります。</p>


  <h2>クラシックから Resource Manager スタックへの IaaS リソースの移行</h2>


  <p>次の記事では、移行を計画し、デプロイを resource manager モデルに移行するプロセス全体を実行する方法について、ステップバイステップのワークフローを紹介します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager">プラットフォームでサポートされているクラシックから Azure Resource Manager への IaaS リソースの移行</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager-deep-dive/">プラットフォームでサポートされているクラシックから Azure Resource Manager への移行に関する技術的な詳細</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-ps-migration-classic-resource-manager/">Azure PowerShell を使用してクラシックから Azure Resource Manager へ IaaS リソースを移行する</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-cli-migration-classic-resource-manager/">Azure CLI を使用してクラシックから Azure Resource Manager に IaaS リソースを移行する</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-amp-configurations">プラットフォームでサポートされているクラシックから Azure Resource Manager への IaaS リソースの移行</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#frequently-asked-questions">Faq: プラットフォームでサポートされているクラシックから Azure Resource Manager への IaaS リソースの移行</a></li>
  </ul>


  <h2>Virtual Machines 複製する PowerShell コミュニティスクリプト</h2>


  <p>プラットフォームサービスをパブリックプレビューで提供するだけでなく、 &rsquo; クラシックから Resource Manager スタックに仮想マシンを複製できるコミュニティベースの PowerShell スクリプトもリリースします。 また、スクリプトリポジトリに関するコミュニティの投稿も受け付けています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-scripts/">Community PowerShell スクリプトを使用して Azure Resource Manager する従来の仮想マシンを複製する</a></li>
      <li><a href="https://github.com/Azure/classic-iaas-resourcemanager-migration">GitHub リポジトリ</a>: クラシック IaaS リソース (vm、vnet、Storage アカウント) の Azure Resource Manager スタックへの移行を可能にする PowerShell スクリプト</li>
  </ul>


  <h2>次の手順</h2>


  <p>お客様のエクスペリエンスを簡素化するために、移行サービスにさらに多くの機能を継続的に追加します。 それまでの間、移行エクスペリエンスに関するフィードバックをお <a href="https://feedback.azure.com/forums/216843-virtual-machines">寄せ</a> いただければ幸いです。 または、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/">技術記事</a>でコメントを作成することもできます。</p>


  <p>移行時に問題が発生した場合は、 <em>ClassicIaaSMigration</em>キーワードを使用して、<a href="https://azure.microsoft.com/en-us/documentation/articles/how-to-create-azure-support-request/">サポートチケットを作成</a>するか、<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=WAVirtualMachinesforWindows">仮想マシンフォーラム</a>に投稿してください。</p>
