Title: このトップ クラウド アナリストが Microsoft に移行した理由
Summary: Forrester Research でのこの 6 年間は、エンタープライズ IT およびテクノロジのリーダーがクラウドの動きを理解するのに役立ちます。今年の初めに、私は関係を次のレベルに引き上けることです。
Content: >-
  <a href="https://www.forrester.com">Forrester Research</a> でのこの 6 年間、私は企業の IT およびテクノロジのリーダーがクラウドの動きを理解するのに役立ち、その違いは何であり、どのようにビジネスや自分を変える可能性がありますか。 大きな市場の中断の先頭に立つすばらしい機会でした。これまで、エンタープライズ IT 組織への影響は単なる破壊的なものでした。


  今年の初め、私は関係を次のレベルに引き上ろしました。 クラウド プラットフォームを最適に活用する方法を単に推奨してアドバイスするのではなく、Microsoft のクラウド + Enterprise エンジニアリング チームに参加することで、より積極的に変更を支援することを決定しました。


  この部門の最高戦略責任者として、オンプレミスの投資とクラウドの新しい進歩を組み合う最善の方法を見つめ出すのは、私の責任です。 さらに、Microsoft が製品、サービス、戦略的イニシアチブを通じて、お客様のニーズをよりよく理解し、より良い対応を行うのに役立ちます。


  しかし、なぜ Microsoft なのでしょうか。 単純で非常に価値のある質問です。 それでは、私とあなたの両方にとって、それが可能な限り最善の動きだった理由を説明しましょう。


  この 10 年間は、基本的にクラウド プラットフォームとサービスの形式的な期間でした。 そのため、スタートアップ企業や事業単位によって強力に導入され、チームが主導<a href="https://theagileadmin.com/what-is-devops/">DevOpsされました。</a> 形式的な年のほとんどの新しいテクノロジと同様に、これらのツールを使用して成功するためのオニーズは主に顧客に与え、非常に一意に新しい価値を得られたため、結果を得る作業を (大まかなエッジで) 行う必要がありました。


  その結果、よりエンタープライズ レベルのソリューションを探し、より強化された実証済みの製品を探している組織は、その重要性を軽く見て、壁内での使用をブロックし、代替手段を推し進める傾向 <a href="https://blogs.forrester.com/naveen_chhabra/15-03-03-almost_half_of_large_enterprise_private_cloud_initiatives_in_ap_are_on_the_wrong_track">がありました (これらの</a> 代替作業の多くをカバーするために、2008 年に cloudwashing という用語を作成しました)。 しかし、デジタルの中断時には、新しい価値ポイントが形成され、従来の製品とソリューションが一致する可能性があるのではなく、新しい破壊者が企業のニーズを満たすためにより多くの価値を追加し、成熟させるペースでこれらのテクノロジを適応させ、サブス化したりできるのではありません。 クラウド コンピューティング市場は昨年、このフェーズに移行しました。


  以前の Forrester の同僚<a href="https://www.forrester.com/Jean--Pierre-Garbani">である JP Garbani</a> が示した通り、すべての破壊的テクノロジ<a href="https://www.forrester.com/Transform+Infrastructure+And+Operations+For+The+Future+Technology+Management+Cycle/fulltext/-/E-RES111481"></a>は導入の 3 つのフェーズ<a href="https://www.forrester.com/Transform+Infrastructure+And+Operations+For+The+Future+Technology+Management+Cycle/fulltext/-/E-RES111481" name="_ftnref1_6537"><span style="text-decoration: underline;">を通過します[1]</span></a>:"


  <span style="text-decoration: underline;">探索</span> – 技術的な評価と実験が非常に多い期間であり、一貫したパターンとその使用に関するベスト プラクティスを検索します。


  1. <span style="text-decoration: underline;">合理化 –</span> 消費のパターンが落ち着き始め、より広範な使用が開始される場所。


  2. <span style="text-decoration: underline;">最適化</span> – 確立されたテクノロジが、差別化されたメリットの評価から価値抽出に移行する場合。 コストと価値の比率が主要な要因になり、コスト削減が開始されます。


  2014 年、クラウド プラットフォームは合理化フェーズに移行し始めました。 Forrester では、IT 部門がパブリック クラウドとのファイティングを停止し、少なくとも最初はポートフォリオに適合する場所を決定し始めるのを見始めました。 事業単位と新しい製品グループによってプラットフォームの使用が広がり始めました。 これに続き、既存のオンプレミス リソースとクラウド サービスとの統合の必要性が高まり始めました。 現在、この必要性により、<a href="https://azure.microsoft.com/en-us/services/expressroute/">WAN</a> 接続オプション (Microsoft Azure が市場リーダー)、リソース プール間のクラウド サービスの一<a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/"></a>貫性、および接続の両側でリソースを管理するために<a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx"></a>使用されるツール間の統合に対する需要が増加しています。


  また、クラウド コンシューマーの構造に変化が見え始めました。 新しい開発者はクラウド チームに参加する予定であり、自分ですべてを構築DevOpsの開発者ではありません。 新しい開発者は、新しいソリューションをすばやく作成し、コードに集中したいと考えています。 IaaS リソースを構成し、仮想ネットワークコンストラクトを理解し、アプリをスケーリングする必要があります。単に、新しい顧客価値を提供する方法になります。 そのため、より高いレベルのクラウド サービスを求め、コードの下にあるものを管理できる組織との <a href="https://www.datapipe.com/blog/2015/02/17/announcing-managed-cloud-for-azure-datapipe-brings-managed-services-to-the-microsoft-cloud/">パートナーシップを求めます</a>。 また、この 2 番目の開発者の波は、クラウドを現在の市場の位置に持ち込んだコミュニティよりも簡単に 10 倍大きくなります。 これは、サービスとしてのプラットフォームへの汎用的な移行ではなく、IaaS と PaaS を組み合わせて、DevOps とコードーが一緒にクリーンに動作して企業を前進できるという意味です。


  この新しい光の中で、主要なクラウド プラットフォーム ベンダーを見て、合理化フェーズで最もメリットを得たベンダーを明らかにしました。


  Microsoft のアプローチでは、他のプロバイダーよりもクラウドの選択肢と柔軟性が高く、ハイパースケールのパブリック クラウド インフラストラクチャ、ハイブリッド クラウド アプローチ、エンタープライズ グレードの機能によって真に差別化されています。 Microsoft は、オンプレミスのサービスとテクノロジをパブリック クラウドと組み合Azure Stack の発表で今月初めに示したように、引き続き大規模な投資を行っています。


  また、Microsoft は、IaaS のリソースやサービスと簡単に組み合う、コードー (Azure <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/?WT.mc_id=azurebg_US_sem_bing_BR_AppServiceAnnouncement_Nontest_MarchAnnouncement_AzureAppService&amp;WT.srch=1">App Service</a>、<a href="https://azure.microsoft.com/en-us/services/machine-learning/">AzureML</a>、<a href="https://azure.microsoft.com/en-us/campaigns/service-fabric/">Service Fabric)</a> を対象とした抽象化されたサービスにも多大な投資を行っています。 エンタープライズとコンシューマーの両方で、SaaS ソリューションの幅広いコレクションを提供しています。 また、開発、データベース、インフラストラクチャの管理チームをクラウド時代 (Team Foundation Server から Visual Studio Online、SQL Server-to-Azure SQL <a href="https://searchsqlserver.techtarget.com/tip/Some-new-Windows-Azure-integration-features-in-SQL-Server-2014">DB</a>、System Center に移行するのに役立つツールへの投資を持つ唯一の主要なクラウド プロバイダーですSystem Center<a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-continuous-delivery-use-vso/"></a>-to-Operations Management Suite)。


  さらに、Microsoft は、組織が自分に合ったペースでクラウドの取り組みを行うのを支援できるサードパーティのサービス プロバイダー、ホスト、システム インテグレーターと、はるかに多くの関係を持っています。


  そのため、クラウドとエンタープライズ戦略に関する定期的なブログ投稿を通じて、また、お客様 (顧客や潜在顧客) との直接のエンゲージメントを通じて、クラウドへの投資を活用するお手伝いをする予定です。


  この体験は必ずしも簡単とは限らないでしょうが、正しく行う場合は、確実に価値があります。 また、クラウド コンピューティングから最も多くを得るために最適な立場にある理由を示してくれたらと思います。


