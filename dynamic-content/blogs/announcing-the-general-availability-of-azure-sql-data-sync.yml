Title: サービスの一般提供をAzure SQL データ同期
Summary: 一般提供 (GA) のお知らせを受け付けAzure SQL データ同期。 Azure SQL データ同期を使用すると、エンドポイントと他のAzure SQL Databaseエンドポイント間でデータSQL同期できます。
Content: >-
  <p>一般提供 (GA) のお知らせを受け付けAzure SQL データ同期。 Azure SQL データ同期を使用すると、一方向または双方向に、Azure SQL Databaseエンドポイントと他SQL間でデータを同期できます。 これにより、ハイブリッド SQLデプロイが可能で、Azure とオンプレミスの両方のアプリケーションからのローカル データ アクセスが可能になります。 また、各リージョンのデータのローカル コピーを使用してデータ アプリケーションをグローバルにデプロイし、すべてのリージョン間でデータの同期を維持できます。 ネットワーク待機時間と接続エラー率の影響を排除することで、アプリケーションの応答時間と信頼性が大幅に向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc943e89-070f-4804-b614-eb4d5e2647cd.png"><img alt="Azure SQL Data Sync" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95b655c8-2995-4c68-8b55-ba3cf87f7422.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL データ同期" width="1003"></a></p>


  <h2>Azure SQL データ同期&rsquo; の新機能</h2>


  <p>GA のお知らせでは、Azure SQL データ同期いくつかの新機能がサポートされています。</p>


  <ul>
   <li><strong>構成エクスペリエンスの向上</strong> &ndash; より信頼性の高い構成ワークフローと、より直感的なユーザー エクスペリエンス。</li>
   <li><strong>データベース スキーマの更新の信頼性と高速化</strong> &ndash; 新しい SMO ライブラリを使用して、データベース スキーマを効率的に読み込む。</li>
   <li><strong>より安全なデータ同期</strong> &ndash; エンドツーエンドの同期ワークフローを確認し、ユーザー データが常に保存時および転送中に暗号化されるのを確認しました。 データ同期は GDPR コンプライアンス要件を満たしています。</li>
  </ul>


  <h2>概要今すぐ試&ndash;す Azure SQL データ同期</h2>


  <p>Azure SQL Database と SQL Server を使用してハイブリッド プラットフォームまたはグローバル分散アプリケーションを構築する場合は、今すぐAzure SQL データ同期してください。 使用を開始<a href="https://docs.microsoft.com/azure/sql-database/sql-database-sync-data" target="_blank">Azure SQL データ同期ドキュメント</a>を確認し、次の内容から詳細を確認してください。</p>


