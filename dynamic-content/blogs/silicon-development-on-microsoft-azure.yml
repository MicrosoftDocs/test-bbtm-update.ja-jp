Content: >-
  <p>今週は、Design Automation カンファレンス (DAC) で、シリコン開発ワークフローについて "クラウドの理由、なぜこれはなぜですか" というメッセージ交換にご参加ください。</p>


  <p>クラウドコンピューティングは、業界全体でデジタル変革を実現しています。 シリコン (半導体) は、テクノロジ業界の基礎となるビルディングブロックであり、シリコン開発のためのクラウドコンピューティングの新しい機会を新たに開拓します。 シリコン開発のワークフローでは、コンピューティング、ストレージ、およびネットワークの制限が常にプッシュされています。 時間の経過とともに、シリコン開発フローは、業界の拡大するサイズ、密度、製造の複雑さを処理するために大幅に拡張されています。 これにより、ハイパフォーマンスコンピューティング (HPC) とストレージインフラストラクチャのエンベロープが引き続きプッシュされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d91f4e8f-e8e8-4e9e-a494-dc50dab334dd.png"><img width="1813" height="671" title="シリコン" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="Silicon" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13fcb9ba-134c-4d9a-aead-3719a62e3f3a.png" border="0"></a></p>


  <p>Azure は、世界中で利用可能なハイパフォーマンスコンピューティング (HPC) プラットフォームを提供しています。これは、EDA ソフトウェアに基づくシリコンデザインおよび開発ワークフローにより、現在および新たなインフラストラクチャのニーズに対応するために、安全で信頼性が高く、拡張性があります。</p>


  <ul>
   <li><strong>コンピューティング:</strong> シリコン開発は、コンピューティングとメモリを集中的に消費します。 非常に多くのコアを使用し、設計とコラボレーションのために大量のデータセットをすばやく移動して管理することが求められます。 Azure のお客様は、さまざまなコンピューティングおよびメモリ最適化された Linux vm と Windows vm から選択して、ワークフローを実行できます。</li>
   <li><strong>Storage:</strong> Azure Storage には、クラウド専用環境とハイブリッド環境での高パフォーマンス NFS シナリオを処理するための複数のストレージオプションが用意されています。 シリコン RTL 検証など、何百万と何百万もの小さな (4 から 16 k) 一時ファイルを生成できるワークフロー手順については、Azure Avere が高パフォーマンスの NFS サポートを提供しています。 また、Azure Avere では、ハイブリッドデプロイまたはクラウドのみのデプロイのための単一のグローバル名前空間を提供しています。</li>
   <li><strong>ネットワーク:</strong> Azure には、お客様のオンプレミスとグローバル Azure リージョン間の高速でスケーラブルで安全なネットワーク接続を可能にするカスタムネットワークオプションが用意されています。</li>
   <li><strong>スケーラビリティ:</strong> Azure では、ほぼ無制限のスケーラビリティが提供されます。 シリコン業界の周期的な性質を考えると、Azure を使用すると、組織は、使用されるリソースに対してのみ料金を支払うだけでなく、必要なコアの数を迅速に増減したり減らしたりすることができます。</li>
   <li><strong>セキュリティ:</strong> Azure では、さまざまなセキュリティツールと機能が提供されているため、お客様はプラットフォームをセキュリティで保護し、プライバシーと制御を維持し、コンプライアンス要件に対応し、透明性を確保できます。</li>
   <li><strong>グローバルな存在:</strong> Azure には、他のクラウドプロバイダーよりもグローバルなリージョンがあり、アプリケーションを世界中のユーザーに近づけ、データの保存場所を維持し、顧客に包括的なコンプライアンスと回復性のオプションを提供するために必要なスケールを提供しています。 Azure のフットプリントを使用すると、グローバルな半導体インフラストラクチャの運用にかかるコスト、時間、複雑さを軽減できます。</li>
   <li><strong>スケジュールとオーケストレーション:</strong> Azure は、シリコン業界で一般的に使用されるツールをサポートしています。また、高パフォーマンスのクラウドネイティブジョブスケジューラである Azure Batch などの代替手段も提供します。 Azure CycleCloud は、HPC クラスターおよびワークフロー用のサイトにインストールされた web ベースのオーケストレーションツールであり、動的なクラスター化されたコンピューティング環境の作成、管理、使用、最適化に役立ちます。 また、リソースとコストの管理に役立つ Azure のアクセスと使用を管理するポリシーを設定することもできます。</li>
  </ul>


  <p>Microsoft は、シリコンの開発者と消費者の両方です。 Microsoft は、microsoft の内部シリコン開発組織や、業界の設計、製造、ツールと提携して、電子デザインオートメーション (EDA) ソフトウェアに基づくシリコン設計および開発ワークフローで現在および新たなインフラストラクチャのニーズに対応しています。</p>


  <p>シリコン開発用の Azure サービスの構成の詳細については、この <a href="https://azure.microsoft.com/resources/azure-for-the-semiconductor-industry/">ホワイトペーパー</a>を参照してください。</p>


