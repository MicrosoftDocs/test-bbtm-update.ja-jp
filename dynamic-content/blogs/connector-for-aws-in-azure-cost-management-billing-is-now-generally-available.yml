Title: Azure Cost Management + Billingの AWS 用コネクタが一般提供される
Summary: 1 つの場所から Azure と AWS のコストを管理するのに役立つ AWS 用コネクタが一般提供されます。
Content: >-
  <p>2019 年に <a href="https://azure.microsoft.com/en-us/blog/manage-your-cross-cloud-spend-using-azure-cost-management/" target="_blank">、Azure Cost Management + Billing</a> 用コネクタのプレビューを発表しました。これにより、お客様は Azure Portal の 1 つのウィンドウから Azure と AWS の支出を分析できます。 この機能が一般提供されたのでお知らせします。 この新しいコネクタにより、さまざまなコスト モデルと多数の課金サイクルの処理が簡単になります。これにより、クラウド全体の支出を視覚化し、常に最新の情報に更新することができます。</p>


  <p>このブログでは、開始する方法について説明します。</p>


  <h2>コネクタの設定</h2>


  <p>完全なセットアップは、いくつかの簡単な手順で行います。</p>


  <ol>
      <li>AWS portal で AWS のコストと使用状況レポートを設定して構成します。</li>
      <li>AWS でロールとポリシーを作成します。このポリシーは、組織の API アクセスとコスト エクスプローラー API Azure Cost Managementを示すアクセス許可とアクセス許可を提供します。</li>
      <li>最後に、 で AWS コネクタを設定Azure Cost Management + Billing。</li>
  </ol>


  <p>このビデオでは、次の方法で AWS を設定して接続する方法Azure Cost Management。</p>


  <ol>

  </ol>


  <p><a href="https://youtu.be/Jg5KC1cx5cA" target="_blank"><img alt="Link to a youtube video on setting up AWS integration " border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a7ddc8c-ab40-4eb0-8979-ec73c6098015.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="640"></a></p>


  <h2>AWS のリンクされたアカウントのコストを表示する</h2>


  <p>コスト分析内の AWS のコストは、次のスコープで表示できます。</p>


  <ol>
      <li>管理グループの下の AWS のリンクされたアカウント。</li>
      <li>AWS のリンクされたアカウントのコスト。</li>
      <li>AWS 統合アカウントのコスト。</li>
  </ol>


  <p>管理グループ スコープを使用して、Azure と AWS のコストをまとめて表示できます。これは、AWS のリンクされたアカウントと Azure サブスクリプションのコストをまとめて集計します。 開始するには、コスト分析でスコープ ピッカーを使用し、AWS のリンクされたアカウントを保持する管理グループを選択します。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb3a570-00f1-405d-892b-8f34e22c4ac6.png"><img alt="AWS1" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/153a93be-3a62-49e9-a99d-451d9fb40072.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS1" width="408"></a></p>


  <p>コスト&rsquo;分析における管理グループのコストをプロバイダー (Azure と AWS) 別にグループ化して示す例を次に示します。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/987229e8-0cba-41de-bf0e-f026d030a727.png"><img alt="AWS2" border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b7baad0-d72a-4d7f-bc1a-dd80fc3a28da.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS2" width="623"></a></p>


  <p>AWS&rsquo; のコストに対する追加のグループ化とフィルター処理により、ユーザーの好みに基づいてデータを柔軟に表示できます。 AWS 統合アカウントのコストの例を、サービス名でグループ化して次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71e2b0b3-f676-4252-ba5d-d2d54c2f7255.png"><img alt="AWS3" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee71c82-dc19-4ef1-bd61-bd7df06edd3d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS3" width="624"></a></p>


  <h2>予測機能を使用した将来の支出の見積もり</h2>


  <p>コスト分析の予測機能では、選択した期間のコストの見積もりを提供します。 これで、同じ機能を利用して、将来の AWS コストを見積もる方法も利用できます。</p>


  <h2>AWS コストの予算とアラートの設定</h2>


  <p>予算は、組織Azure Cost Management + Billingアビリティを先を見越して実行するために使用されます。 AWS 統合アカウントと AWS のリンクされたアカウントスコープに設定された予算。 AWS&rsquo; 統合アカウントの予算の例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a082ce5e-1314-4756-b547-bd837e25dea0.png"><img alt="Budgets and alerts in Azure Cost Management " border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc735394-9261-46c2-a252-a926cdc366f1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>価格</h2>


  <p>コネクタ for AWS は、2020 年 9 月 1 日にすべてのお客様が利用できます。最初の 90 日間は追加コストはかからられません。 価格の詳細については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/cost-management/" target="_blank">Azure Cost Management + Billing参照してください</a>。</p>


  <h2>次の手順</h2>


  <p>作業の開始</p>


  <ul>
      <li>AWS のコストと使用状況レポートの統合の詳細、設定、構成については、 <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/aws-integration-set-up-configure" target="_blank">ドキュメント ページを参照してください</a>。</li>
      <li><a href="https://aka.ms/costmgmt/connectors" target="_blank">無料試用版を使用して最初の AWS</a> コネクタを作成し、この新機能を確認します。</li>
      <li>aws costs in Azure Cost Management + Billing の管理の詳細については、「Azure での AWS のコストと使用状況の管理 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fcost-management%2Faws-integration-manage&amp;data=02%7C01%7CAntonio.Ortoll%40microsoft.com%7C6dd2afe9d0ad4d1c4d1a08d843472f1c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637333320304467474&amp;sdata=7BowT3QGNwUfDVXoKedMVYZP1UlJwoUv4sMMRbaBUWw%3D&amp;reserved=0" target="_blank">」のドキュメント ページを参照</a> してください。</li>
      <li>Azure で AWS の <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fcost-management%2F&amp;data=02%7C01%7CAntonio.Ortoll%40microsoft.com%7C6dd2afe9d0ad4d1c4d1a08d843472f1c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637333320304477471&amp;sdata=p%2FL2mkGln0ElCoHlxti%2FJkiQ9juS1tGWDdSSTZrmoQ0%3D&amp;reserved=0" target="_blank">コストを管理するためのプランと価格の詳細を確認します</a>。</li>
  </ul>


