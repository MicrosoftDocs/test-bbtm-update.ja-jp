Title: Worker サービス SDK、新しい ASP.NET コアメトリックを追加 Azure Monitor
Summary: web アプリケーション用の Application Insights ASP.NET Core 2.8.0 sdk のリリースと、非 web アプリケーション用の Application Insights Worker Service 2.8.0 sdk は、開発者に新しい価値を提供します。
Content: >-
  <p>Azure Monitor &nbsp; の<a href="https://docs.microsoft.com/azure/azure-monitor/app/app-insights-overview">Application Insights</a>により &nbsp; 、開発者や IT プロフェッショナルは、クラウド、 &nbsp; オンプレミス、およびハイブリッドソリューションでホストされている分散サービスを観察、デバッグ、診断、改善することができます。</p>


  <p>web アプリケーション用の<a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNetCore">Application Insights ASP.NET Core 2.8.0</a> &nbsp; のリリース、および非 web アプリケーション用の<a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.WorkerService">.net Core Worker Service 2.8.0</a> &nbsp; 用の Application Insights は、次のような新しい価値を開発者に提供します。</p>


  <ul>
      <li>その他のアプリケーションの種類のサポート。</li>
      <li>新しい警告可能メトリック。</li>
      <li><a href="https://devblogs.microsoft.com/dotnet/announcing-net-core-3-0/">ASP.NET Core 3.0</a>のサポート。</li>
      <li>クロスベンダ分散トレース。</li>
  </ul>


  <h2>その他のアプリケーションの種類のサポート</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/worker-service">Application Insights worker サービス SDK</a>は、新しい<a href="https://docs.microsoft.com/aspnet/core/release-notes/aspnetcore-3.0?view=aspnetcore-3.0#worker-service-and-worker-sdk">ASP.NET Core 3.0 worker サービステンプレート</a>をサポートしています。また、 <a href="https://github.com/microsoft/ApplicationInsights-aspnetcore/issues/708">GitHub に対するカスタマーエンゲージメント</a>は、この作業に優先順位を付けました。 この SDK では、.net Core Worker サービスアプリケーション以外にも、コンソールアプリケーション、キュー処理、バックグラウンドジョブなど、他の非 web アプリケーションに Application Insights を最大限に活用できます。 ステップ <a href="https://docs.microsoft.com/azure/azure-monitor/app/worker-service">バイステップのオンボードガイド</a>を使ってみる。</p>


  <h2>新しいアラート可能メトリック</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/eventcounters">イベントカウンター</a> を使用すると、ガベージコレクションの時間、割り当てレート、スレッドプールキューの長さなどの新しいメトリックを観察し、警告することができます。 イベントカウンターは、履歴 Windows<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/performance-counters">パフォーマンスカウンター</a>をクロスプラットフォーム &mdash; の Linux、MacOS、Windows に拡張します。 Application Insights は、これらのメトリックをすぐに収集できるようになりました。これにより、監視と警告が容易になります。</p>


  <p>さらに、人気の<a href="https://docs.microsoft.com/azure/azure-monitor/app/live-stream">Live Metrics Stream</a>を使用して、Linux、MacOS、Windows の CPU 使用率を1秒の待機時間で監視できるようになりました。 このマイルストーンは、Linux と MacOS のライブメトリック機能が Windows と同等になったことを意味し、<a href="https://devblogs.microsoft.com/aspnet/asp-net-core-manageability-and-application-insights-improvements/">クロスプラットフォーム機能のパリティに対するコミットメントを</a>強化します。</p>


  <h2>ASP.NET Core 3.0 のサポート</h2>


  <p>Application Insights は、<a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNetCore">Application Insights ASP.NET Core 2.8.0 SDK</a>以上を使用しているときに<a href="https://devblogs.microsoft.com/dotnet/announcing-net-core-3-0/">ASP.NET Core 3.0</a>アプリケーションを &nbsp; サポートするようになりました。</p>


  <h2>クロスベンダ分散トレース</h2>


  <p>Microsoft は、 <a href="https://www.w3.org/TR/trace-context/">W3C トレースコンテキスト</a>を採用している<a href="https://github.com/w3c/trace-context/blob/master/implementations.md">ベンダー</a>の拡大リストを結合します。 これは、W3C トレースコンテキスト標準を認識している他のアプリケーションパフォーマンス監視ベンダーによってインストルメント化されたサービス間でトレースが伝達されることを意味します。 W3C トレースコンテキスト標準を採用しているベンダーが多いほど、分散トレースの範囲が拡張されます。</p>


  <h2>今後の計画</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/azure-web-apps">Azure App Service</a>での3.0 サポートの Application Insights ASP.NET Core 11 月にリリースされる予定です。</p>
