Title: Azure セキュリティ ベンチマークを使用して Azure ワークロードのコンプライアンスを監視する
Summary: 'Azure セキュリティ ベンチマーク v1 は 2020 年 1 月にリリースされ、組織が Azure ワークロードのセキュリティポリシーとコンプライアンス ポリシーを管理するために使用されています。 '
Content: >-
  <p>Azure セキュリティ ベンチマーク v1 は <a href="https://www.microsoft.com/security/blog/2020/01/23/azure-security-benchmark-90-security-compliance-best-practices-azure-workloads/" target="_blank">2020</a>&nbsp; 年 1 月にリリースされ、組織が Azure ワークロードのセキュリティポリシーとコンプライアンス ポリシーを管理するために使用されています。 このたび、Azure 環境全体のベンチマークに対するコンプライアンスを追跡および監視できると、お知Azure Security Center。</p>


  <p><a href="https://docs.microsoft.com/azure/security/benchmarks/" target="_blank">Azure セキュリティ ベンチマーク</a>&nbsp;は、Azure 内のすべてのワークロードの全体的なセキュリティとコンプライアンスを向上するために使用できる、90 を超えるセキュリティのベスト プラクティスに関する推奨事項のコレクションです。 Azure セキュリティ ベンチマークは、一般的なコンプライアンス フレームワークと標準に基づいており、クラウドデプロイ、特に Azure ワークロードに合わせて調整されています。 ベンチマークでは、これらの一般的なコントロールが Azure に適用される方法と、それらの要件を満たすために Azure に特に実装する必要がある内容に関する具体的なガイダンスが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec2a03a3-5cd0-4c98-9db5-52493391d883.png"><img alt="ASB1" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30bc3551-6fce-45c3-b483-544e13e28921.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>現在では、Azure の用語で基本的なコンプライアンス フレームワーク要件を理解できるだけでなく、デプロイされた独自の Azure ワークロードが特定の時点でそれらの要件を満たす方法を測定および追跡できます。</p>


  <p>Azure Security Center、さまざまな Azure リソースの種類とワークロードにわたるベンチマーク コントロールに対するコンプライアンスを監視する組み込みの自動化が提供されます。 &nbsp;Azure Security Centerコントロールへの準拠を測定するだけでなく、準拠していないリソースを修復して要件を満たす方法に関するアクション可能な推奨事項も提供します。 ベンチマークのガイダンスと推奨事項は、Azure サービスごとにコンテキスト化され、アクティブに使用している Azure サービスのコントロールを簡単に実装できます。</p>


  <p>ベンチマークは、[規制コンプライアンス ダッシュボード] のAzure Security Center&nbsp;して監視できます。 <a href="https://docs.microsoft.com/azure/security-center/security-center-compliance-dashboard" target="_blank">Azure Security Center&nbsp;コンプライアンス</a> ダッシュボードを使用すると、NIST 800-53、Azure CIS、PCI-DSS、ISO 27001 など、業界駆動型の一般的なコンプライアンス フレームワークを追跡および監視できます。 このダッシュボードでベンチマークを監視するには、Azure セキュリティ ベンチマークを追跡標準としてオンボードする必要があります。 オンボードすると、現在デプロイされている Azure 環境がベンチマーク 制御をどのように実行しているのかが明確に表示されます。 ダッシュボードを使用して、ベンチマーク要件に関して Azure リソースの状態を追跡し、概要レポートをダウンロードし、Azure Security Center&nbsp;修復ガイダンスと自動化を使用してコンプライアンス体制を改善できます。</p>


  <p>コンプライアンス ダッシュボードにベンチマークをオンボードAzure Security Center、 <a href="https://docs.microsoft.com/azure/security-center/update-regulatory-compliance-packages" target="_blank">Azure セキュリティ</a> ベンチマーク イニシアチブ パッケージをコンプライアンス ビューに追加する必要があります。 その後、ダッシュボードを表示し、ベンチマーク コントロールを使用してコンプライアンス状態の追跡を開始できます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98ba578d-bb47-41f0-a3b4-15b0c2452d06.png"><img alt="The Azure Security Benchmark in the Azure Security Center compliance dashboard" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca7dd684-6a60-4a09-88f6-6b6e2aa0bed8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="921"></a></p>


  <h2>Azure セキュリティ ベンチマークの対象範囲を拡大する</h2>


  <p>Azure セキュリティ ベンチマークのコア要件は、すべての主要な Azure サービスによって既に満たされています。これらのコントロールは、現在、このダッシュボードで監視および追跡できます。 時間がたつ間に、Azure サービスが Azure セキュリティ ベンチマークのセキュリティ要件とコンプライアンス要件の完全なセットをサポートする追加機能の作成に取り組み、それらの監視に取り組む中で、カバレッジがさらに拡大します。<br>

  セキュリティ ベンチマークの実装に役立つ追加機能を提供する Azure サービスの最近の例を次に示します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/security/benchmarks/security-control-data-protection#48-encrypt-sensitive-information-at-rest" target="_blank">保存時の機密情報の暗号化</a>: 場合によっては、独自の暗号化キーを使用してデータを保護することができます。 Azure Cosmos DB や Azure Data Lake を含む 50 の新しいサービスで、保存時の暗号化に関するカスタマー マネージド キーがサポートされます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/security/benchmarks/security-control-network-security#11-protect-azure-resources-within-virtual-networks" target="_blank">仮想ネットワーク内の Azure</a> リソースを保護する: Private Linkを使用すると、仮想ネットワーク内のプライベート エンドポイントを使用して Azure サービスに安全にアクセスできます。 13 の新しいサービス (Azure Kubernetes Service、Azure Data ExplorerをサポートPrivate Link。</li>
  </ul>


  <p>時間がたつ間に、コントロールの大部分がサポートされ、ダッシュボードを使用して監視できます。&nbsp;</p>


  <h2>Azure セキュリティ ベンチマークとセキュリティ スコア</h2>


  <p><a href="https://docs.microsoft.com/azure/security-center/secure-score-security-controls" target="_blank"></a> Azure Security Center のセキュリティ スコアは、セキュリティ体制を追跡し、組織にリスクを生み出す可能性が最も高いアクションに優先順位を付け、セキュリティを効果的かつ効率的に向上させるのに役立つ手段です。 セキュリティ スコアは、各コントロールが特定の攻撃面を反映する一連のコントロールで構成されます。 各コントロールには、その攻撃面の脆弱性を表す関連スコア (ポイント数) と、脆弱性を軽減してセキュリティを向上させる一連のセキュリティに関する推奨事項があります。 その後、すべてのコントロールの累積スコアを使用して全体的なセキュリティ スコアが計算されます。これは、セキュリティ態勢を表す 1 つの KPI 測定です。</p>


  <p>セキュリティ スコアで規定されている基になるセキュリティに関する推奨事項は、Azure セキュリティ ベンチマーク コントロールに関連付けられている推奨事項と同じです。 これらは同じ一連のアクションで構成され、最終的には Azure のセキュリティ態勢を最大化する共通の目的に役立ちます。 セキュリティ スコアは、脅威分析、リスク、脆弱性の追加ディメンションをこれらの各推奨事項に追加するため、環境内のリスクを軽減する最も重要な要因に従ってアクションの優先順位を付けるのに役立ちます。 ベンチマークでは、これらのセキュリティ設定と要因がコンプライアンス フレームワークの要件に適用される方法を示します。 また、コンプライアンスに重点を置&rsquo;き、セキュリティ リスクに直接影響しない追加の要件も追加されます。<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/686fff21-677b-47e1-bf19-d468656c7f9e.png"><img alt="Synergy between Secure Score and the Azure Security Benchmark." border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e108251-d409-4b6d-97ed-955d7db0458f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a>&nbsp;</p>


  <p>Azure セキュア スコア ビューを使用して、優先順位の最も高い推奨事項から始まる誤った構成に対処します。&nbsp; Azure セキュリティ ベンチマーク ビューは、コンプライアンスを理解するために役立ち、スコアの影響ではなくコントロールで並べ替わります。</p>


  <h2>まとめと次のステップ</h2>


  <p>Azure Security Center の Azure セキュリティ ベンチマーク コンプライアンス ダッシュボードは、Azure <a href="https://microsoft.sharepoint.com/teams/SecurityControlBaseline/Shared Documents/General/Customer_Communications/aka.ms/azuresecuritycenter" target="_blank">のコンプライアンス体制を</a> 継続的に追跡し、コンプライアンス要件への Azure&rsquo; ワークロードの準拠を向上させるのに役立ちます。</p>


  <p>概要、<a href="https://docs.microsoft.com/azure/security/benchmarks/" target="_blank">Azure</a> セキュリティ ベンチマークについて学習し、コンプライアンス ダッシュボードに<a href="https://docs.microsoft.com/azure/security-center/update-regulatory-compliance-packages" target="_blank"></a>ベンチマーク<a href="https://docs.microsoft.com/azure/security-center/security-center-compliance-dashboard" target="_blank">Security Centerします</a>。</p>


  <p>追加の自動化とベンチマーク コントロールの対象範囲の向上を含むダッシュボードの今後のリリースと、コンプライアンス制御と追加のレポートの種類を管理するための拡張機能を期待できます。</p>


