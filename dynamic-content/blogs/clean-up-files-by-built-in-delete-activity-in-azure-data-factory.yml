Title: の組み込みの削除アクティビティによってファイルをクリーンアップAzure Data Factory
Summary: の組み込みの削除アクティビティによってファイルをクリーンアップAzure Data Factory
Content: >-
  <p style="margin: 0px 0px 10.66px;"><a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a> (ADF) は、Azure のフル マネージド データ統合サービスであり、抽出変換読み込み (ETL) ワークフローを繰り返しビルド、調整、監視できます。 データ統合プロセスの過程では、ファイルが古くなると、オンプレミスまたはクラウド ストレージ サーバーから定期的にファイルをクリーンアップする必要があります。 たとえば、ステージング領域やランディング ゾーンがある場合があります。これは、ETL プロセス中のデータ処理に使用される中間ストレージ領域です。 データ ステージング領域は、データ ソース ストアとデータ変換先ストアの間に位置します。 ステージング領域のデータは性質上一時的なもので、ETL プロセスが完了した後、ステージング領域内のデータを定期的にクリーンアップする必要があります。</p>


  <p style="margin: 0px 0px 10.66px;">ADF の組み込み <a href="https://docs.microsoft.com/en-us/azure/data-factory/delete-activity" target="_blank">削除</a>アクティビティを共有できます。これは、コードを記述せずに不要なファイルを削除する ETL ワークフローの一部になる可能性があります。 ADF を使用して、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-blob-storage" target="_blank">Azure Blob Storage</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-store" target="_blank">Azure Data Lake Storage Gen1</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-storage" target="_blank">Azure Data Lake Storage Gen2</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-file-system" target="_blank">ファイル</a> システム、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-ftp" target="_blank">FTP サーバー</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-sftp" target="_blank">sFTP サーバー</a>、<a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-amazon-simple-storage-service" target="_blank">Amazon S3</a> からフォルダーまたはファイルを削除できます。</p>


  <p style="margin: 0px 0px 10.66px;">開始するには、ADF UI の [全般] セクションで ADF &ldquo;&rdquo; 削除アクティビティを見つけることができます。</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ADF_delete_activity_general.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">1. ファイルを削除するか、フォルダー全体を削除することができます。 削除されたファイルとフォルダー名は、csv ファイルに記録できます。</p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;"><img alt="" height="449" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/enable-log-1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;"><img alt="" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sample-log-file.png" style="width: 850px; height: 232px; margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">2. 削除するファイルまたはフォルダー名をパラメーター化して、データ統合フローでの削除アクティビティの動作を柔軟に制御できます。</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/parameterize_the_file_name-1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">3. 期限切れのファイルは、1 つのフォルダー内のすべてのファイルを削除するのではなく、削除できます。 たとえば、30 日以上前に最後に変更されたファイルのみを削除できます。</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/delete-file-last-modified.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;">4. ADF テンプレート ギャラリーから開始して、削除アクティビティに関連する一般的な使用例をすばやくデプロイできます。</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/template_delete_files.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


