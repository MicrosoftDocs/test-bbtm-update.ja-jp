  <p>今月は、コストの削減と最適化に役立つ9つのプランを提供しています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/dcsv2-vms-pricing-reduction?WT.mc_id=acm-micflan" target="_blank">一般提供: DCsv2 仮想マシンでの機密コンピューティング価格の削減</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/app-service-environment-v3-now-generally-available?WT.mc_id=acm-micflan" target="_blank">一般提供: App Service Environment v3</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/virtual-machine-vm-bursting-is-now-generally-available-on-more-vm-types?WT.mc_id=acm-micflan" target="_blank">一般提供: 仮想マシン (VM) レベルのディスクは、さらに多くの vm の種類にバースティング</a>ます。</li>
      <li><a href="https://azure.microsoft.com/updates/disk-pool-for-azure-vmware-solution-now-in-public-preview?WT.mc_id=acm-micflan" target="_blank">プレビュー: Azure VMware ソリューション用のディスクプール</a>。</li>
      <li><a href="https://azure.microsoft.com/updates/five-more-free-services-available-with-an-azure-free-account?WT.mc_id=acm-micflan" target="_blank">Azure の無料アカウントでは、さらに5つの無料サービスを利用できます。</a>
      <ul>
          <li>Azure Database for PostgreSQL。</li>
          <li>Azure Database for MySQL。</li>
          <li>Azure Key Vault。</li>
          <li>Azure Logic Apps。</li>
          <li>Azure Media Services でのエンコーディング。</li>
      </ul>
      </li>
  </ul>


