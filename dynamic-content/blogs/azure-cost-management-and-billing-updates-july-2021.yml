  </ul>


  <p>すべてのドキュメントの更新を監視する場合は、 GitHub の<strong>azure docs</strong>リポジトリにある<a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management-billing" target="_blank">Cost Management と課金のドキュメントの変更履歴</a>を確認してください。 何も表示されない場合は、ドキュメントの上部にある [ <strong>編集</strong> ] を選択して、クイックプル要求を送信します。</p>


