Title: Azure Cost Management と課金の更新–2021年7月
Summary: 今月の usuals に戻って、管理エクスペリエンスが向上しました。9つの新しい方法で Azure、3ビデオ、5つのドキュメントの更新をご利用いただけます。 今後さらに多くの月をお楽しみください。
Content: >-
  <p>&rsquo;新しい学生、活発、または最大規模の企業を再利用する場合でも、財務上の制約があり、今後の支出、場所、および将来の計画方法を把握 &rsquo; しておく必要があります。 請求書に関しては驚くことはありません。これは、 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management と課金</a> に関するものです。</p>


  <p>私たち &rsquo; は、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management と課金によって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることが &rsquo; できます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#config">構成で課金ポリシーの状態を確認</a>します。</li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細を掘り下げてみましょう &rsquo; 。</p>


  <p><a name="config"></a>&nbsp;</p>


  <h2>構成で課金ポリシーの状態を確認する</h2>


  <p>コストを理解して最適化するために、外出先の組織にとっての最初の手順は、すべてのユーザーが自分の責任を&#39;のに必要なコストを確認できるようにすることです。 これは、Enterprise Agreement および Microsoft カスタマーアグリーメントの課金ポリシーと同じです。 ここで、コスト構成設定を管理するのと同じ場所で、課金ポリシーの状態を確認できます。</p>


  <p>Enterprise Agreement 課金アカウントと Microsoft カスタマーアグリーメントの請求プロファイルには、次の3つの課金ポリシーがあります。</p>


  <ul>
      <li><strong>Cost Management</strong> (または表示料金) ポリシーは、組織内のユーザーがコストを表示、管理、最適化できるかどうかを制御します。 すべてのユーザーに認識させ、コストを最適化できるようにするために、この機能を有効のままにすることをお勧めします。</li>
      <li><strong>予約</strong>ポリシーは、サブスクリプションユーザーが Azure の予約を購入できるかどうかを制御します。 注予約を購入したときに管理するために、目的の予約を購入して無効にすることができます。</li>
      <li><strong>Marketplace</strong>ポリシーは、Azure marketplace 内で購入できるプランを示します。</li>
  </ul>


  <p>Azure プランのクラウドソリューションプロバイダーには、各顧客アカウントで使用可能な Cost Management (表示料金) ポリシーもあります。</p>


  <p><a href="https://aka.ms/costmgmt/config" target="_blank">Cost Management 構成</a>でこれらの設定などを見つけて、&#39;d の次のような情報をお知らせください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management ラボ</a>を使用する &rsquo; と、Azure Cost Management について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法を理解しやすくするために、よりチューニングされた最適化されたエクスペリエンスを提供します。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
      <li><strong>更新済み: 構成で課金ポリシーの状態を確認</strong>する &ndash;<em>パブリックポータルで使用できるようになりました</em><br>
  スコープとコスト管理の設定を分離し、Cost Management、予約、Azure Marketplace が Enterprise Agreement 課金アカウントまたは Microsoft カスタマーアグリーメントの課金プロファイルに対して有効になっているかどうかを示す構成画面が更新されました。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、 <a href="https://preview.portal.azure.com" target="_blank">プレビューポータル</a>のリソースの概要から1回クリックするだけです。 [ <strong>コストの表示</strong> ] をクリックするだけで、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやいナビゲーションを行うには、メニューの [スコープ] を変更します。 Try Preview を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">このプレビューに関するフィードバックを共有</a>します。</li>
      <li><strong>メインメニューの [構成項目] を開きます。</strong><br>
  これは、選択した構成画面を [Cost Management] メニューの入れ子になったメニュー項目として表示するための実験的なオプションです。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">このプレビューに関するフィードバックを共有</a>します。</li>
      <li><strong>合理化 Cost Management メニュー</strong><br>
  構成内の設定のみを表示します。 [Cost Management] メニューから、AWS の Cloudyn、エクスポート、およびコネクタを削除します。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>の Try Preview を使用してオプトインできます。 <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">このプレビューに関するフィードバックを共有</a>します。</li>

  </ul>


  <p>もちろん、それ &rsquo; だけではありません。 Azure Cost Management のすべての変更は、Cost Management Labs の1週間前 &rsquo; に全 Azure portal で利用できます。 私たち &rsquo; は、あなたの考えを聞いて、次に見たいこと &rsquo; を理解しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。</p>


  <p><a name="optimize"></a>&nbsp;</p>


