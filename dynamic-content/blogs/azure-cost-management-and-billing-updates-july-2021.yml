      <li><a href="https://docs.microsoft.com/azure/cost-management-billing?WT.mc_id=acm-micflan" target="_blank">Cost Management と課金に関するドキュメント</a>への&#39;新しい &quot; リンクが追加されました &quot; 。</li>
