Title: 2018 年の最大の IoT ストーリー
Summary: 2018 年が終わりに近づくと、ブログで最も関心と関心を引いたトピックと、近い将来にこのテクノロジに向け何が起こっているのかを確認します。
Content: >-
  <p>4 月に戻り、今後 5 年間で <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" style="font-size: 13.008px;" target="_blank">50</a> 億ドルを モノのインターネット (IoT) に投資する意向を発表しました。 テクノロジが既に進化し、顧客がイノベーションを起こし、可能性が高くなったので、このコミットメントの重要性はさらに明確になっていました。 2018&rsquo;&mdash;&rsquo; 年が終わりに近づくと、ここではブログで最も関心と関心を引いたトピックを振り返り、近い将来にこのテクノロジに関して何が起こってくるかについて説明します。</p>


  <h2>スマート空間</h2>


  <p>私たちの周りの空間は、データの力で生きています。 この記事&ldquo;では、<a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">Azure IoT</a>&rdquo; を基に構築されたスマートビルについて、IoT と AI が、建物を所有、管理、使用するユーザーが、コストを削減し、生産性を向上させるために効率を高めるのにどのように役立つのかについて話しました。 <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/" target="_blank">Azure Sphere</a> や <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot" target="_blank">Azure Digital Twins</a> などの製品のお知らせにより、パートナーと顧客は、構築された環境をリアルタイムで迅速に管理および改善するための新しい可能性を探索する権限を与えました。</p>


  <p>過去 1 年間に、お客様&rsquo;はスマート スペースが何が可能かというビジョンを広げてきたのも見ていました。 従来、これらのプロジェクトは、インフラストラクチャのメンテナンス、水、電力使用量などの建物管理の運用面に重点を置いていました。 これは、IoT 対応の建物の基礎的な使用事例と正当な理由ですが、スマート スペースの変革的な機能に対する人々の人気がますます高まっています。 顧客は、分析を使用して、ユーザーが使用する空間の使い方を理解し、最適化する方法を探っています。 さらに、彼らは&rsquo;、毎日の生産性に大きな影響を与え、肯定的な相互作用を向上させる可能性のあるスマートビルディング ソリューションを設計する必要があります。</p>


  <p>たとえば、Steelcase は、スマートでコネ&rsquo;クテッドワークプレースを作成 <a href="https://blogs.microsoft.com/iot/2017/09/26/steelcase-demonstrates-smart-connected-workplace-new-iot-powered-solutions/" target="_blank">する方法を示しました</a>。 Steelcase Smart + Connected &ldquo;マネージャーの Scott Sadler 氏が述べたように、テクノロジを作業環境に埋め込み、何が成功したのか、その理由を組織に伝えるのを可能にしています。 人が働いている方法と場所のパターンを測定して特定できます。&rdquo; これらの分析情報を取得&rsquo;する容易性は、今後 1 年間にのみ増加し、このフィールドがどこに向かっているのか確認する必要があります。 &mdash;&mdash;スマートスペースのイニシアチブがワークプレースを超えて拡大し、工場、学校、病院、銀行などの領域が広がり、エッジおよびクラウド テクノロジがそれらをより大規模な構築された環境に接続すると、変革的な可能性が生み出されます。&nbsp;</p>


  <h2>インテリジェント エッジ</h2>


  <p>スマート ビルディングと同様&rsquo;に、パートナーと顧客がエッジ コンピューティングに関して持っている先見の明のある範囲に着心し、2019 年の大きなことを楽しみにしています。 IT 部門は、エッジ コンピューティングを使用して、IoT を実現するためのインフラストラクチャとセキュリティの課題を解決しています。 ハードウェア ベンダーは、新しい機能を利用するためにデバイスのインテリジェンスを拡張しています。 多様で鮮やかなエコシステムが生み出され、可能なことを&rsquo;エッジで押し上げることができます。</p>


  <p>IoT ソリューション <a href="https://blogs.microsoft.com/iot/2017/09/19/five-ways-edge-computing-will-transform-business" target="_blank">の</a>コストの削減、セキュリティの向上、待機時間の短縮、信頼性の向上、レガシ デバイスとの相互運用性など、エッジがビジネスを変革する 5 つの方法を強調しました。 この良さを実現するには、強力なテクノロジ基盤が必要です。そのため、Azure IoT Edge プラットフォームは業界から大きな注目を集めました。 それ以降、ソリューションは一<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank"></a>般提供に移行し、企業はクロスプラットフォームの IoT デバイスでクラウド インテリジェンスをローカルに提供できます。</p>


  <p>エッジ コンピューティングには深さが備え、インフラストラクチャと IoT&rsquo; の両方で成長が促進されます。これにより、クラウドに接続されているかどうかに関係ない接続デバイスでデータ処理、分析、高度な機能を実現できます。</p>


  <p>これらのイノベーションは、さまざまなものがあります。 一貫したデプロイ モデルを使用すると、企業は任意のプラットフォームでエッジ機能をコード化してテストし、シームレスに起動できます。 たとえば、クラウド規模の機械学習エンジンを使用してデータ モデルをトレーニングし、それらのモデルをエッジ デバイスに同じ方法でデプロイする場合があります。 他のユーザーは、関連するデータのみをクラウドに配信するために、情報を集計して前処理する方法としてエッジを使用しています。 また、エッジ コンピューティングを使用すると、長期オフラインの IoT ソリューションを構築し、ローカル データに基づく強力な予測機能を提供することもできます。 そのすべてが、世界中の生活を改善するために、より効率的で効果的なデータの使用に追加されます。&nbsp;</p>


  <h2>オープン標準と相互運用性</h2>


  <p>相互運用性は、特に製造空間でホット トピックであり、企業は、IoT 対応機器とレガシ機器を組み合わせ、コネクテッド ファクトリを可能にするシンプルで包括的なソリューションを探しています。 <a href="https://blogs.microsoft.com/iot/2018/04/11/why-the-opc-ua-standard-and-whats-next" target="_blank">OPC 統合</a>アーキテクチャ (OPC UA) に関する 4 月の投稿では、高いセキュリティを維持しながら、オープン性と相互運用性を実現するために製造元がどのように標準を使用しているのかについて説明しました。</p>


  <p>&ldquo;実際、この過去 1&rdquo; 年は OPC UA 年と見なされ、ABB、Rockwell、Schneider Electric が OPC Foundation の役員に加わるとともに、IEM、SAP、Labgava、Ings、Ascolab、もちろん Microsoft と共に OPC Foundation のメンバーに加わります。</p>


  <p>また、国内業界のイニシアチブでは、相互運用性へのコミットメントも引き続き強化されています。 Germanys&rsquo; Industrie 4.0 では、標準に基づく新しいテストベースと仕様がリリースされ、China 2025 イニシアチブは OPC UA に対して同様のオールイン コミットメントを行いました。 Weve&rsquo; は、新しい製品や更新された製品を使用OPC UA世界に独自の貢献 <a href="https://azure.microsoft.com/en-us/blog/automating-industrial-iot-security/" target="_blank">を行いました</a>。 また、個別の製造は相互運用性に関する法律に取り組み、ドイツの機械ツールの関連付け VDW は、OPC UA をアーキテクチャに組み込んだオープンユニバーサル機械ツール インターフェイス <a href="https://vdw.de/en/connectivity-initiative-leads-to-first-applications/" target="_blank">(umati)</a> イニシアチブを発表しています。</p>


  <h2>今後の予定</h2>


  <p>このすべてのアクティビティの大きな教訓は何ですか? IoT は、従来の境界を越えたデジタル変革のきっかけです。 新&rsquo;しい可能性を実現するために、複数の場所からのデータと分析情報を統合する新しいエコシステムとソリューションが登場することを確認しました。 スマート シティ、車両、建物、空間、エネルギー&mdash;などの収束が増えるにつれて、機会が拡大し、エンドツーエンドの管理とセキュリティのニーズも増えます。 これらの課題は、インテリジェント エッジでの組み込みの接続、リアルタイム のパフォーマンス、セキュリティのイノベーションによって解決されます。 Microsoft が接続 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">された未来の構築を支援する方法の詳細を確認してください</a>。</p>
