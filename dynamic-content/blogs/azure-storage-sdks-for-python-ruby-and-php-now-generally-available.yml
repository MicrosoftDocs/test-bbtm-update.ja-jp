Title: Azure Storage Python、Ruby、PHP 用の SDK の一般提供を一般提供
Summary: 本日は、Python、Ruby、PHP 用の Azure Storage SDK の一般提供をお知らせします。 プレビューに参加し、フィードバックを提供していただきありがとうございます。
Content: >-
  <p>本日は、<a href="https://github.com/azure/azure-storage-python">Python</a>、Ruby、PHP 用の Azure Storage SDK の一般提供<a href="https://github.com/azure/azure-storage-ruby">をお知らせ</a><a href="https://github.com/azure/azure-storage-php">します</a>。 プレビューに参加し、フィードバックを提供していただきありがとうございます。</p>


  <p>この GA リリースでは、いくつかの重要な変更が進めらいます。</p>


  <ul>
      <li>BLOB、テーブル、キュー Storageファイルごとに 1 つ、4 つのパッケージに 1 つの SDK を分割しました。 お <a href="https://azure.microsoft.com/en-us/blog/preview-the-new-azure-storage-sdk-for-go-storage-sdks-roadmap/">知</a>らせのように、これはライブラリのフットプリントを減らし、開発者が関心のあるパッケージのみを使用するために行いました。&nbsp;</li>
      <li>新しいバージョンとサービス機能Azure Storage REST API<a href="https://docs.microsoft.com/en-us/rest/api/storageservices/versioning-for-the-azure-storage-services">でサポート</a>を利用できます。 各 SDK の詳細については、以下を参照してください。</li>
  </ul>


  <h2>Azure Storage SDK for Python</h2>


  <p>Storage、File、Queue in Python 用の SDK パッケージは、バージョン 1.0 の PyPi で利用できます。 このリリースでは、2017 年 4 月 4 日の REST API バージョンがサポートされ、アーカイブ ストレージと BLOB の階層化がサポートされます。 テーブル パッケージは、 <a href="https://pypi.python.org/pypi/azure-cosmosdb-table">Azure-Cosmosdb-table という名前でリリースされます</a>。</p>


  <p>Python 用の Hello World SDK を使用Storageサンプルを次に示します。</p>


  <pre class="prettyprint">

  from azure.storage.blob import BlockBlobService

  import os


  # Create a blob service client

  block_blob_service = BlockBlobService(os.environ.get(&#39;AZURE_STORAGE_ACCOUNT_NAME&#39;), os.environ.get(&#39;AZURE_STORAGE_ACCOUNT_KEY&#39;))


  # upload a blob from text

  block_blob_service.create_blob_from_text(
      &#39;mycontainer&#39;,
      &#39;myblockblob&#39;,
      &#39;Hello World!&#39;
  )


  # download a blob into a buffer

  blob = block_blob_service.get_blob_to_bytes(&#39;mycontainer&#39;, &#39;myblockblob&#39;)

  print blob.content

  </pre>


  <p>&#39;SDK for Python の詳細については、ソース コードとサンプルStorage API リファレンスを<a href="https://docs.microsoft.com/en-us/python/api/overview/azure/storage/clientlibrary?view=azure-python">参照してください</a>。<a href="https://github.com/Azure/azure-storage-python"></a></p>


  <h2>Azure Storage SDK for PHP</h2>


  <p>Storage、Table、File、Queue in PHP の SDK パッケージは、バージョン 1.0 の Packagist.org <a href="https://Packagist.org" target="_blank"></a> で使用できます。 このリリースでは、2016 年 5 月 31 日の REST API バージョンがサポートされます。これにより、より大きなブロック BLOB などのサービス機能が提供されます。 最新バージョンと新しいサービス機能のサポートREST API積極的に取り組み中です。</p>


  <p>PHP 用の Hello World SDK を使用したStorageサンプルを次に示します。</p>


  <pre class="prettyprint">

  require_once &#39;vendor/autoload.php&#39;;


  use MicrosoftAzure\Storage\Blob\BlobRestProxy;


  // Create queue REST proxy.

  $blobClient = BlobRestProxy::createBlobService(getenv(&#39;AZURE_STORAGE_CONN_STRING&#39;));


  // Uploading a blob from text

  $blobClient-&gt;createBlockBlob(
      &#39;mycontainer&#39;,
      &#39;myblockblob&#39;,
      &#39;Hello world&#39;
  );


  // Downloading a blob

  $getBlobResult = $blobClient-&gt;getBlob(&#39;mycontainer&#39;, &#39;myblockblob&#39;);

  echo stream_get_contents($getBlobResult-&gt;getContentStream());


  If you&#39;d like to learn more about the Storage SDK for PHP, check out our <a href="https://github.com/azure/azure-storage-php">Source Code and Samples</a> or our <a href="https://azure.github.io/azure-storage-php/">API Reference</a>.</pre>


  <h2>Azure Storage SDK for Ruby</h2>


  <p>Storage Ruby クライアント ライブラリは、バージョン 1.0.1 の 4 つの分割 Rubygem パッケージ (BLOB、ファイル、テーブル、キュー ライブラリ) で使用できます。 このリリースでは、2016 年 5 月 31 日のバージョンREST APIされます。 今後&rsquo;のリリースでは、新しいバージョンのサポートを追加します。</p>


  <p>Ruby 用の Hello World SDK を使用Storageサンプルを次に示します。</p>


  <pre class="prettyprint">

  require &#39;azure/storage/blob&#39;

  blob_client = Azure::Storage::Blob::BlobService.create(storage_account_name: &#39;your account name&#39;, storage_access_key: &#39;your access key&#39;)


  // Uploading a blob from text

  blob_client.create_block_blob(&#39;mycontainer&#39;, &#39;myblockblob&#39;, &#39;Hello World!&#39;)


  // Downloading a blob

  blob, content = client.get_blob(&#39;mycontainer&#39;, &#39;myblockblob&#39;)

  puts content</pre>


  <p>&#39;SDK for Ruby の詳細については、ソース コードとサンプルStorage API リファレンスを<a href="https://azure.github.io/azure-storage-ruby/">参照してください</a>。<a href="https://github.com/Azure/azure-storage-ruby"></a></p>


