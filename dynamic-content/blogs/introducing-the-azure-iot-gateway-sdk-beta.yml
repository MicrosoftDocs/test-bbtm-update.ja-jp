Title: Azure IoT Gateway SDK ベータ版の紹介
Summary: 現在Azure IoTベータ版の Azure IoT Gateway SDK を使用すると、クラウド サービスによって提供される機能を強化するためにオンプレミスの計算が必要なソリューションの開発プロセスが容易になります。
Content: >-
  <p>Azure IoT Gateway SDK は、2017 年 5 月 10 日に Azure IoT Edge に進化しました。 詳細については、こちらを <a href="https://azure.microsoft.com/campaigns/iot-edge/">クリックしてください</a>。</p>


  <p>最近、<a href="https://blogs.microsoft.com/iot/2016/04/25/azure-iot-at-hannover-messe-new-iot-management-features-azure-certified-for-iot-partners-and-more/" target="_blank">Azure IoT</a> Gateway SDK ベータ版を発表しました。これにより、開発者と ISV は、特定のシナリオに合わせて調整されたゲートウェイ インテリジェンスを簡単に構築してデプロイできます。 SDK は、ゲートウェイ ロジックの開発に必要な作業を減らすコードを提供することでこれを実現します。 市場に出る時間の短縮は、IoT と同じ競争力を持つ業界で大きな利点があります。</p>


  <p>Azure IoT Gateway SDK では、作成できるゲートウェイ ソリューションの種類に制限はありません。 IoT&rsquo; の理念は、さまざまな種類のオペレーティング システムとハードウェア開発者が使用するサポートを行うという考え方です。そのため、プラットフォーム抽象化レイヤーの上に ANSI C を使用してゲートウェイを構築し、Windows と Linux の両方で実行される移植可能でクロスプラットフォームのライブラリを備えた高パフォーマンスのゲートウェイ フレームワークを提供しています。 また&rsquo;、デバイス管理用の LWM2M などの標準も<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-iot-hub-device-management/"></a>統合され、オープン ソース SDK の継続的なサポートの一環として、GitHub にゲートウェイ コードベース全体がオープン ソース プロジェクトに<a href="https://github.com/Azure/azure-iot-sdks"></a>投稿されました。 このエコシステムAzure IoT開発者は、必要に応じて機能を自由に拡張して提供できます。</p>


  <p>現在、開発者は Azure IoT Gateway SDK ベータ版を使用して、レガシ デバイスのサポート、エッジ分析の実行、待機時間の最小化、ネットワーク帯域幅の節約、信頼性の高い操作のサポート、セキュリティの問題への対処など、以下で説明する標準的なゲートウェイ シナリオの多くを解決するゲートウェイを構築できます。 これらのソリューションは、開発者が作成したロジックと SDK コードの組み合わせです。 起動時に、Azure IoT SDK ベータ版には次が含まれています。</p>


  <ul>
      <li>拡張可能なゲートウェイ ソリューションを作成するフレームワーク</li>
      <li>ゲートウェイを使用して複数のデバイスからクラウド接続にデータを送信するコード</li>
      <li>ゲートウェイでプロトコル変換を使用して TCP/IP 対応以外のデバイスをクラウドに接続する方法の例。</li>
  </ul>


  <p>開発を続ける中で、次の追加のゲートウェイ機能を実装する予定です。</p>


  <ul>
      <li>開発者がカスタム ゲートウェイ ソリューションを作成するときに、高レベルの言語 (Node、Java、C#など) を使用できる</li>
      <li>SDK を使用して開発者の生産性を向上させる</li>
      <li>ゲートウェイのクラウド管理のようなより複雑なシナリオを実現する</li>
  </ul>


  <h2>IoT ゲートウェイ デバイスが重要な理由</h2>


  <p>多くの開発者は既に IoT デバイスをクラウドに直接接続する利点を得ていましたが、一部のシナリオでは、IoT ソリューションを活用するためにエッジ インテリジェンスが必要です。 たとえば、ビルには、多くの場合、TCP/IP 対応ではなく、独自にクラウドに接続できないセンサーがあります。 現在Azure IoTベータ版の Azure IoT Gateway SDK を使用すると、クラウド サービスによって提供される機能を強化するためにオンプレミスの計算が必要なソリューションの開発プロセスが容易になります。 IoT ゲートウェイのシナリオの標準的な例を次に示します。</p>


  <p><strong>レガシ デバイスのサポート: </strong>クラウドにデータを直接送信できない何百万ものセンサーと駆動装置が既にデプロイされています。 これらのデバイスは、インターネットに&rsquo;適していないプロトコルを使用するか、暗号化を実装しないか、ID 証明書を格納できません。 IoT ゲートウェイを使用すると、これらのデバイスを接続する負担とコストが軽減されます。</p>


  <p><strong>エッジ分析を実行する: </strong>クラウド通信を容易にするためにローカルで実行できる多くの操作があります。 たとえば、データのフィルター処理、バッチ処理、圧縮をローカルで実行できます。 さらに、データ クレンジングやリアルタイム データを使用した機械学習モデルのスコア付けなどの一部の計算は、オンプレミスでの実行に適している場合があります。</p>


  <p><strong>待機時間を最小限に抑える: </strong>製造ラインのシャットダウンを防ぐか、電気サービスを復元しようとするときに、ミリ秒が重要です。 データを収集したデバイスの近くでデータを分析すると、障害の回避とシステム障害のカスケードの違いが生じる可能性があります。</p>


  <p><strong>ネットワーク帯域幅を節約する: </strong>一般的な石油プラットフォームでは、毎日 1 TB から 2 TB のデータが生成されます。 Ing 787 では、フライトあたり半テラバイトのデータが作成されます。 何千ものエッジ デバイスからクラウドに大量のデータを転送する方法は実用的ではありません。 また、多くの重要な分析ではクラウド (スケール処理とストレージ) が必要ではないので、必要もありません。</p>


  <p><strong>信頼性の高い操作: </strong>IoT データは、市民の安全性と重要なインフラストラクチャに影響を与える決定にますます使用されています。 クラウド接続が断続的に切断されることで、インフラストラクチャとデータの整合性と可用性を損ねることがあってはいけません。 データをローカルに収集して処理し、必要に応じてクラウドに送信する、格納と転送のような機能は、開発者が信頼性の高いソリューションを作成するのに役立ちます。</p>


  <p><strong>セキュリティの問題に対処する: </strong>IoT デバイスと生成されるデータは、多くのレベルで保護する必要があります。 ゲートウェイは、開いているインターネットからデバイスを分離し、それ自体を実行できないデバイスの暗号化と ID を提供したり、ローカルでバッファーまたは格納されているデータをセキュリティで保護したりすることで、セキュリティレイヤーを追加できます。</p>


  <h2>概要今日</h2>


  <p>特定のエンドツーエンドシナリオを解決し、選択したオペレーティング システム上で実行され、環境によって要求されるハードウェアの正確な構成を利用するゲートウェイ ソリューションの作成は、わずか半分の争いです。 ゲートウェイ ソリューションのデプロイ、構成、監視、および保守は、最初に作成するよりも多くの作業を行うのと同じでも、同じ作業になる可能性があります。</p>


  <p>たとえば、海の真ん中にある石油装置で実行するゲートウェイ ソリューションを作成する例を見てみる。 理解しているプロトコルで正しいマシンと通信するロジックを記述し、データに対して何らかの分析を行い、クラウドに送信する作業は非常に多くの作業です。 そのロジックとそれが実行されるハードウェアは、石油リグに出荷する必要があります。 最初に起動した&rsquo;&rsquo;時の魅力のように動作するのが理想的ですが、実際にはそうではありません。 最初の展開中にソフトウェアを調整し、時間が経つ間に更新される可能性があります。 最善のケースでは、このメンテナンスは SSH 経由でリモートで行い、ゲートウェイ ハードウェアにファイルをコピーします。 最悪の場合、必要に応じてソフトウェアを変更するために人間を送り出す必要があります。</p>


  <p>Imagineするソフトウェアを構成し、それを物理マシンに送信する前にテストし、クラウドからデプロイし、ソフトウェアの正常性を監視し、同じクラウド ポータルを使用して更新できるクラウド インターフェイスを備えるロジックを SDK に提供します。</p>


  <p>Azure IoT Gateway SDK はプライベート プレビュー中にテストされ、現在パブリック ベータ版に入っています。 このページで確認<a href="https://github.com/Azure/azure-iot-gateway-sdk/" target="_blank">GitHub。</a> このレポポでは、SDK の使用<a href="https://github.com/Azure/azure-iot-gateway-sdk/blob/master/doc/getting_started.md" target="_blank"></a>を開始するドキュメントと、独自の<a href="https://github.com/Azure/azure-iot-gateway-sdk/tree/master/samples" target="_blank"></a>ゲートウェイを簡単に起動して実行するサンプルを確認できます。 SDK についてお考えの声をお待ちしています。SDK の機能、SDK に追加する機能は何ですか? Azure IoT <a href="https://feedback.azure.com/forums/321918-azure-iot" target="_blank">Suite フォーラム</a>または Yammer <a href="https://www.yammer.com/azureadvisors/#/threads/inGroup?type=in_group&amp;feedId=5495841" target="_blank">IoT Advisors</a> グループに参加してください。</p>
