Slug: new-locations-for-azure-cdn-now-available
Title: 新しい場所のAzure CDN利用可能に
Summary: Microsoft Build の 5 月に戻り、Azure のお客様Content Delivery Network独自のサービスを利用できます。 エンタープライズ クラスのサービスのスケーリングに関する私たちの年の経験を基に、以前は顧客がアクセスできないこの膨大な量のインフラストラクチャへのアクセスを開くのは、私たちにとって重要なマイルストーンでした。
Content: >-
  <p>Microsoft Build の 5 月に戻り、Azure のお客様<a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-own-cdn-network/" target="_blank">Content Delivery Network独自の</a>サービスを利用できます。 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">エンタープライズ</a> クラスのサービスのスケーリングに関する私たちの年の経験を基に、以前は顧客がアクセスできないこの膨大な量のインフラストラクチャへのアクセスを開くのは、私たちにとって重要なマイルストーンでした。 Azure を使用して Web アプリをデプロイおよびスケーリングする際に、可能な限り幅広い選択肢とオプションを提供するという Microsoft のミッションに沿って、Microsoft&rsquo; が所有する CDN は、世界クラスのパートナー Akamai と Verizon を補完する自然な拡張でした。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure CDN</a>、読み込み時間を短縮し、帯域幅を節約し、さまざまなワークフローでビジネス全体の応答性を高速化できる、世界クラスのプラットフォームを提供します。 Azure CDNを使用すると、Azure のお客様は、Office 365、Skype、Bing、OneDrive、Windows、Xbox などの Microsoft のプロパティによって利用されるのと同じグローバル CDN ネットワークからコンテンツを使用して配信できます。</p>


  <p>&rsquo;Microsoft ネットワーク内の接続と新しいリージョン キャッシュ機能により、各 CDN エッジ ポイント オブ プレゼンス (POP) から Azure のコンテンツへの直接のプライベート アクセスに沿って多層キャッシュを提供することで、より一貫性のある予測可能なキャッシュフィル パフォーマンスが実現されます。 Azure CDN、33 か国で 54 のグローバル Edge POP と 16 のリージョン キャッシュ POP にアクセスできるパブリック プレビューに入っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a9d629a-8451-4133-aef4-6dcc122e364c.png"><img alt="image" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be451c1e-0add-4ad5-8e91-ebdad2e93dc6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>本日は&#39;8 つの追加のポイント オブ プレゼンス (POP) の場所で、3 つの新しい国もグローバルな対象範囲に追加するお知らせを行います。</p>


  <p>オンラインで利用可能な新しい場所:</p>


  <p>北米</p>


  <ul>
   <li>シアトル (米国ワシントン州)</li>
   <li>ラスベガス (米国ネバダ州)</li>
   <li>ヒューストン (米国テキサス州)</li>
  </ul>


  <p>ヨーロッパ</p>


  <ul>
   <li>ブダペスト (ハンガリー)</li>
   <li>バルセロナ (スペイン)</li>
   <li>ワルシャワ (ポーランド)</li>
  </ul>


  <p>インド</p>


  <ul>
   <li>ニュー デリー (インド)</li>
  </ul>


  <p>アジア</p>


  <ul>
   <li>釜山 (韓国)</li>
  </ul>


  <p><a href="https://ms.portal.azure.com/" target="_blank">概要</a> Microsoft の<a href="https://azure.com/cdn" target="_blank">Azure CDN</a>を紹介します。 標準のオファリング以外の機能を探索する場合は、 までお問い合わせください <a href="mailto:cdnteam@microsoft.com">cdnteam@microsoft.com</a>。</p>


