  <h2>高速音声イノベーション</h2>


  <p>音声はアンビエント コンピューティング テクノロジの新しいインターフェイスです。 ニューラル ネットワークの開発によって実現される研究と技術的な進歩により、テキスト読み上げと音声テキスト変換の品質は、ここ数年で向上しています。 高品質の音声テキスト変換とテキスト読み上げは、次世代の最新の車内音声エクスペリエンスを作成するためのニーズを満たします。 Microsoft の音声テキスト変換では、話者に依存しない堅牢な認識機能が提供され、運転中にアンビエント ノイズを処理できます。 Microsoft のテキスト読み上げには、より流動的で自然な音声も備え付けています。これは、同じように、部下や顧客の差別化につながる可能性があります。 音声テキスト変換とテキスト読み上げの両方で、車のインフォテインメント システムをハンズフリーで制御できます。 Microsoft のテキスト読み上げでは、チャット、ニュースキャスト、カスタマー サービスなど、いくつかの話し方がサポートされています。 これらの進歩により、ドライバーは、より快適な運転エクスペリエンスを実現できます。 音声テキスト変換とテキスト読み上げの最近の進歩の詳細については、その研究結果を含む音声テキスト変換を確認してください。スイッチボード研究ベンチマークで人間のパリティに達し、ニュー<a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank"></a>ラル テキスト読み上げは人間<a href="https://azure.microsoft.com/en-us/blog/microsoft-s-new-neural-text-to-speech-service-helps-machines-speak-like-people/" target="_blank"></a>のパリティに近いです。<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/index-speech-to-text" target="_blank"></a> <a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-achieve-new-conversational-speech-recognition-milestone/" target="_blank"></a></p>


  <h2>グローバル言語の提供</h2>


  <p>Microsoft は、グローバルビジネスをカバーし、最近では 100 言語のマイルストーンに到達し、現在では 119 の言語とバリエーションをサポートしています。278 の音声が標準でサポートされています。 これは、私たちの会社のビジョンに沿って、地球のすべての人と組織が、より多くの成果を達成する力を与えています。 &ldquo;100 の言語は、すべてのユーザーが話す言語に関係<a href="https://aka.ms/translator100languagesTranslatorBlog" target="_blank"></a>なくコミュニケーションを取り、すべての人がコミュニケーションを取る上で良いマイルストーンです。<a href="https://www.microsoft.com/en-us/research/people/xdh/" target="_blank">Xue milestone 、</a> Microsoft Technical Officer、および Azure AI 最高技術責任者は述べています。&rdquo; バリエーションがカバーされた言語が多く&rsquo;、自然で直感的な音声エクスペリエンスを作り出すのが楽しみです。</p>


  <h2>カスタマイズによる差別化</h2>


  <p>Microsoft は、カスタム ニューラル音声機能を使用して、より自然な会話インターフェイス用に非常に現実的なブランド音声を開発することを支援しています。 ニューラル テキスト読み上げテクノロジと多言語マルチスピーカー ユニバーサル モデルに基づいて、カスタム ニューラル音声を使用すると、話し方が豊富な合成音声や、わずか 30 分のオーディオで適応可能なクロス言語を作成できます。 カスタム ニューラル音声の現実的で自然な音声は、ブランドや特定のペルサを表し、ユーザーが会話スタイルで自然にアプリケーションと対話できます。 カスタム ニューラル音声を作成する方法の詳細なガイドについては、この <a href="https://techcommunity.microsoft.com/t5/azure-ai-blog/how-to-create-a-custom-neural-voice/ba-p/3028275" target="_blank">ブログを参照してください</a>。</p>


  <h2>コンプライアンスと責任ある AI</h2>


  <p>Microsoft は、コンプライアンス要件を満たすために、世界中の規制基準を満たす投資に取り&rsquo; 組んでいます。 音声サービス (Azure Cognitive Services の一部) は、SOC、FedRAMP、PCI DSS、HIPAA、HITECH、ISO によって認定されています。 音声サービスは、Azure インフラストラクチャに支え、エンタープライズ レベルのセキュリティ、可用性、コンプライアンス、管理性も提供します。<br>

  &nbsp;<br>

  Microsoft は、責任ある方法で AI テクノロジを開発する取り組みです。 テクノロジの誤用を防ぐため、さまざまな技術機能とポリシー機能を使用しています。 たとえば、個人と社会の権利を保護し、透過的な人間とコンピューターの相互作用を促進し、有害なディープフレークや誤解を招くコンテンツの急増に対抗する目的で、カスタム ニューラル音声 を設計およびリリースしています。 これは、責任ある AI に対する Microsoft&rsquo; の <a href="https://blogs.microsoft.com/on-the-issues/2021/01/19/microsoft-responsible-ai-program/" target="_blank">取り組みと一致します</a>。 このコミットメントには <a href="https://aka.ms/CNV-Transparency-Note" target="_blank">、AI システムの</a>目的、機能、制限事項を伝える透明性に関するメモが含まれています。</p>


