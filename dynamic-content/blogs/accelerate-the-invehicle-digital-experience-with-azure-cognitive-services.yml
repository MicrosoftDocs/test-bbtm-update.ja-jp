  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962cee93-4c19-4cef-b35c-07f046148d4e.jpg"><img alt="Hero image" border="0" height="793" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/832c79d4-6a7e-4c24-bb1f-cd13680e49ec.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ヒーローイメージ" width="1074"></a></p>


  <p>Microsoft は、車両内インフォテインメント システムを使用してドライバーにサービスを提供する方法で、自動車業界の再設計を支援しています。 たとえば、Azure は XPENG と提携して、自動車ブランドや顧客向け AI 音声エクスペリエンスを実現しています。 このソリューションは、テキスト読み上げと表現力に優れた音声、グローバル言語、話者の忠実性、セルフサービスのカスタマイズを業界に提供します。 XPENG は、環境の声への投資を再考する、ますます増加するトレンドに参加しています。</p>


  <p>&ldquo;これは、自動車業界における車両の&rdquo; 音声操作の最先端の探索です。XPENG 自動車 AI 製品のシニア エキスパートである Hao Chao 氏は述べています。 &ldquo;このエクスペリエンスは、全く新しいレベルの自然な音声を提供します。 都市のモビリティについて深く理解し、AI テクノロジを活用して高いレベルのドライバーマシンの直感を実現するシナリオがさらに多く見ついています。&rdquo;</p>


  <p>XPENG は、Microsoft&#39;<a href="https://azure.microsoft.com/en-us/services/cognitive-services/#api" target="_blank">のニューラル テキスト</a> 読み上げテクノロジを利用して、車内ユーザー エクスペリエンスを実現しました。 Microsoft&#39;ニューラル テキスト読み上げと感情スタイルを使用することで、XPENG は顧客に対してより楽しいリスニング エクスペリエンスを提供し、リスニング疲れと戦える可能性があります。 Microsoft&#39;ニューラル テキスト読み上げは、人間の声に匹敵する流用性と自然性を提供します。 多感情の音声と組み合わされた Microsoft のテキスト読み上げは、多くの自動車アシスタントが今日持っている単調な音に対するさわやかな代替として機能します。</p>


  <p>&quot;音声と音声を使用&rdquo; してドライバーの生活を改善する方法を再Azure AI思い出してください。Binginging Ding 氏は述べています。 &ldquo;技術的な観点から見て、すべての自動ブランドとその開発者にサービスを提供できるモデルにしたいと考えています。 合成音声の使用を最適に最適化して、サウンドの品質を損なうことなく、忠実度の高い音声エクスペリエンスを実現するにはどうすれば良いでしょうか。 XPENG は、お客様が探している音声アシスタントを提供するために、この課題を基に構築されています。&rdquo;</p>


  <p>Microsoft&rsquo; の長期的な目標は、高度なマルチエモーショナルでグローバルな音声機能を、グローバルな自動車ブランドと消費者向け新しい標準に設定します。 XPENG によって採用されたテクノロジにより、数十の音声スタイル、独自の感情強度制御、推論能力が追加されました。 国内ポリシー、規制データ センターの要件、EU GDPR、より高いデータ プライバシー ポリシー保有者の要件など、世界中で 90 の認定を対象にしています。 Microsoft は、自動車メーカーと共に、音声に対する Azure Cognitive Services 内のテキスト読み上げ機能と音声変換機能に基づいて、音声を使用した新 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/#api" target="_blank">しい運転エクスペリエンスを</a> 作成しています。</p>


