  イベントハブは、Azure portal または管理 API を使用して簡単に作成でき、それ以上の設定や管理/メンテナンスの要件なしですぐに利用できます。


  各イベントハブは、8 ~ 32 のパーティションで構成されるセルフサービスにすることができます。これにより、バックエンドシステムへの同時イベント使用の並列化、またはシステムへの高スループットの送信が可能になります。 スループットクォータは "スループットユニット" によって管理されます。それぞれの送信操作 (最大1000操作) と2MByte バイト/秒の読み取りが可能です。 スループット単位は、ポータルからいつでもイベントハブの名前空間から追加 (および削除) でき、時間単位で課金されます。 最大32のパーティションと最大20個のスループットユニットのセルフサービスの制限は、Microsoft Azure 製品サポートに連絡することで解除できます。


  イベントは、プレーンな HTTPS 要求または ISO/IEC standard AMQP 1.0 プロトコルを使用して、実質的にはネットワークに接続されていない任意のデバイスから Event Hubs に直接送信できます。これにより、送信者ごとのアクセス制御を可能にし、送信者ごとにアカウントを管理する必要はありません。


  イベントの消費は AMQP 1.0 プロトコルを介して実現されます。これは、さまざまなオペレーティングシステム、ランタイム、およびプログラミング言語でサポートされており、これにより、適切な調整可能なフロー制御によって、効率的で信頼性の高い配信が可能になります。 一般的なキューやパブリッシュ/サブスクライブシステムとは異なり、読み取りオフセットはクライアントによって制御され、処理されます。これにより、セルフサービス構成で最大7日間、または Azure サポートによって最大30日間有効になるデータ保持期間中に、イベントの処理と再処理を厳密に制御できます。


  Event Hubs は、同時実行コンシューマー向けの外部リーダー選択とフェールオーバーの戦略を明示的にサポートしています。これは、多くの場合、高速で常時接続されている分散システムインフラストラクチャで使用されており、また、Twitter のスパウトの形で、Java 用のスケールアウトに対応したコンシューマー API を使いやすく実装します。


  Microsoft Azure の Event Hubs は、お客様からのお客様からのフィードバックとお客様のフィードバックの直接の結果であり、お客様からのご要望をお待ちしております。また、製品の経験や、有効にするシナリオについてもお知らせします。


