Title: Azure Event Hubs の一般提供を発表する
Summary: Event Hubs は、サービスとしてのプラットフォームソリューションを提供する Microsoft Azure Service Bus で商業利用できるようになった新機能です。
Content: >-
  複数の異なるソースから膨大な量のテレメトリデータを安全かつ確実に取り込むことが、最新のアダプティブインタラクティブエクスペリエンスだけでなく、多くの革新的なコンシューマーおよび商用製品やサービスにも重要です。


  今後数年間、販売されているほとんどの新しい車両では、ドライバーのサポートと車両の信頼性と安全性の機能が機能します。この情報は、道路の車両保有機材全体で収集された情報から導き出されます。 工業製造、エネルギー、自然リソース管理、医療、および自治体の各公益事業における革新的なアイデアの多くは、ほぼリアルタイムで非常に多くの異なるソースからのデータのキャプチャと相関関係に依存しています。 広く普及しているテレビ形式では、対象ユーザーをリアルタイムで利用し、プロデューサーがエンゲージメントの深さを広げることを望んでいます。また、ゲームスタジオでは、高度なマルチプレイヤーエクスペリエンスを向上させることができます。


  これらのすべてのシナリオで共通するのは、データキャプチャの観点から大きな課題があることです。 どちらのデータも、非常に高いスループット率、または非常に多くの同時実行クライアント (またはその両方) に取り込まれた必要があります。 複数万人の閲覧者が、投票ボタンを同時に押し、集計結果が数秒以内に予想される、非常に困難なライブテレビ番組です。 ヨーロッパ、米国東部海岸、またはアジアの主要人口センターでのライブ車両テレメトリのキャプチャは、車両メーカーによって構築されたスケールシステムをはるかに超えています。


  Event Hubs は、このようなさまざまなシナリオにサービスとしてのプラットフォームソリューションを提供する、Microsoft Azure Service Bus で商業利用できるようになった新機能です。 Event Hubs は、1 Gb/秒の累積スループットと、サービスによって処理されるすべてのハードスケールアウトと信頼性の問題を含む、数百もの同時接続クライアントからのテレメトリ取り込みシナリオを実現するのに役立ちます。


