Content: >-
  <h2>インフラストラクチャサービスの GA と新しい価格コミットメントの発表</h2>

  今日は、Microsoft、Windows Azure、世界中のすべてのお客様を対象としたすばらしい日です。 <a href="https://azure.microsoft.com/en-us/home/scenarios/infrastructure-services/" target="_blank">Windows Azure インフラストラクチャサービス</a>の一般提供を発表します。 この新しいサービスにより、お客様はアプリケーションをクラウドに移行できるようになりました。


  現在の発表は、クラウドコンピューティング戦略における重要な一歩です。世界中のお客様やパートナーとの話し合いによって直接影響を受けています。これらの会話全体で、1つはすべてのディスカッションに当てはまります。企業は、クラウドの成功が "and" であることを認識しています。お客様は、現在のインフラストラクチャを取り込んで置き換えて、クラウドの恩恵を受けることを望んでいません。彼らは、オンプレミスへの投資とクラウドの柔軟性を必要 <em>と</em>   しています。 サービスとしてのインフラストラクチャ (IaaS) やサービスとしてのプラットフォーム (PaaS) だけでなく、インフラストラクチャサービス <em>と</em>   プラットフォームサービス、 <em>および</em>   ハイブリッドシナリオについても説明しています。クラウドは、低コストのインフラストラクチャとアプリケーションホスティングを表すための高度な方法ではなく、イノベーションと組織の IT ファブリックの拡張機能のためのものである必要があります。


  また、お客様 <em>は、低</em>価格または優れたパフォーマンスを選択   する必要がないということをお伝えしています。低価格 <em>で</em>   優れたパフォーマンスを求めています。 現時点では <strong>、コンピューティング、ストレージ、帯域幅などの汎用サービスの価格をアマゾンウェブサービスに対応するコミットメント</strong>も発表しています。これは、Virtual Machines と Cloud Services 21-33% の GA 価格を削減することから始まります。 Azure Windows 購入するかどうかにかかわらず、この価格引き下げの利点が得られます。当社の運用 GM の秋山 Martin は、「Azure Windows コストが高くなるという懸念がある場合は、今日の rest    <a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">にこのような懸念を入れ</a>ています。」


  お客様からのフィードバックをリッスンすることにより、実行するワークロードについて詳しく学習しました。 新しいインフラストラクチャサービスのリリースの一環として、最も要求の厳しいワークロードを実行するために、新しい高メモリ VM インスタンス (28GB/4 コアおよび 56 GB/8 コア) が追加されました。また、実行するアプリの詳細についても学習しました。これにより、SQL Server、SharePoint、BizTalk Server、Dynamics NAV など、いくつかの新しい <a href="https://support.microsoft.com/kb/2721672" target="_blank">Microsoft 検証済みインスタンス</a>   が一覧に追加されました。


  お客様が既に独自のハイブリッドソリューションを使用してイノベーションを行っていることを確認しています。 たとえば、自動車マーケティングおよびソーシャルメディア企業のデジタル放送は、Azure のインフラストラクチャサービス <em>と</em>   プラットフォームサービス Windows 利用されており、自動車のジャイアントの一般的なモーターのすべての自動車購入およびサービストランザクションの即時フィードバックメカニズムを作成しています。 これにより、GM は顧客関係の正常性をほぼリアルタイムで監視し、ディープで貴重なビジネス上の洞察を得ることができます。


  デジタルエア取り消しの CMO は最近、アマゾンウェブサービスとその他のクラウドプロバイダーを見てきたことを知らせましたが、"企業の仕事をしている場合は、Microsoft を選択する必要があります"。 この声明に従って、世界クラスのクラウドプラットフォームだけでなく、企業の deepens を継続するようにしています。しかし、エンタープライズは当社の DNA にあります。お客様の仮想マシン内の Microsoft アプリが "スタックの上位" であり、サポートされていないことを通知することはありません。サポートしていることを確認し、成功したことを確認します。 <em>そして</em>  業界最高レベルの Sla を使用してバックアップを行います。


  最近のお客様は telenor を利用しています。これは、13の事業単位と12の国にわたる最新の SharePoint ソリューションにアップグレードする必要がある、ノルウェーの電気企業です。従来のアプローチは、その期間と予算を超過したため、Azure を Windows し、SharePoint 2013 のファームをスピンアップし、セットアップ時間を3か月から2週間に短縮し、時間だけでなく、テスト環境に70% のコストを削減してコストを削減しています。運用環境では、Windows Azure と Windows Server 間で利用できる VM 移植性を活用して、最終的な運用環境のデプロイを既存のサードパーティのホスティングプロバイダーに移行します。 市場投入までの時間が非常に優れ <em>ており</em>   、ベンダーによるロックインはありません。


  telenor の優れたストーリーは、20万を超える Windows Azure のお客様の一覧にある1つの例にすぎません。 さらに多くのお客様から、ハイブリッドクラウドのアプローチによって、ビジネスに必要な方法でアプリを開発およびデプロイする柔軟性が提供されていることをお待ちしています。 現在、お客様の既存のスキルとインフラストラクチャを利用して、オンプレミスの既存のスキルとインフラストラクチャを活用しながら、お客様が現在のものを使用していることを確認したい <em>と</em>   考えています。 Windows Azure です。


  お客様は選択肢があることを認識しています。そのため、このようなメリットを実現するために、完全なハイブリッドクラウドプラットフォーム、優れたサポート、価格バリアを使用しないことをお勧めします。 無料試用版については、今すぐ <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0251" target="_blank">WindowsAzure.com</a>   にアクセスしてください。 また、インフラストラクチャサービスの詳細については、 <a href="https://weblogs.asp.net/scottgu/archive/2013/04/16/windows-azure-general-availability-of-infrastructure-as-a-service-iaas.aspx" target="_blank">Scott Guthrie のブログ</a>   を参照してください。


