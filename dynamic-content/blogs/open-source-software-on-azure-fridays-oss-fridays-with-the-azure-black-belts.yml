Title: 'Azure Fridays でのオープン ソースと Linux #OSSFridays (Skype セッション)'
Summary: Microsoft は Linux を好き! Azure での変換可能なオープン ソース/Linux ベースのワークロードの詳細を確認します。
Content: >-
  <p>AZURE グローバル ブラック ベルトを使用して OSS Fridays に参加してください。&nbsp;&nbsp;このオンラインの meet-up スタイルSkypeセッションでは、Microsoft Azure Cloud のさまざまなオープン ソースおよび Linux ソリューションについて説明します。&nbsp;&nbsp;Microsoft がオープン ソースを受け入れたさまざまな方法と、OSS への貢献について説明します。</p>


  <p>これは 2 週間のセッションであり、午前 <strong>11:00 EST/午前 8 時 (PST&nbsp;) に&nbsp;開始されます。このSkypeです。&nbsp; </strong>&nbsp;&nbsp;&nbsp;カレンダーの招待は、 でダウンロードすることもできます&nbsp;<a href="https://aka.ms/OSSFridaysInvite"><u>https://aka.ms/OSSFridaysInvite。</u></a>&nbsp;&nbsp;</p>


  <p>以前の記録は、次の場所で確認できます。&nbsp; <a href="https://aka.ms/OSSFridays">https://aka.ms/OSSFridays</a></p>


  <p>現在の週と今後のセッションの議題を次に示します。</p>


  <h2>&nbsp;</h2>


  <h2>2017 年&nbsp; 6 月 16 日 - 夏のブレーク前の最後の OSS 金曜日!</h2>


  <ul>
   <li>最新の更新プログラムと季節終了レビュー</li>
   <li>Corey Sanders OSS が取り外されました - QA を開&amp;きます</li>
   <li>OSS Fridays Spotlight: Red Hat/Ansible
   <ul>
    <li>Ansible プレイブック - Ansible プレイブックを使用して Azure のデプロイを自動化して加速する</li>
    <li>Ansible Tower - CloudForms &amp; Tpower を使用してオンプレミスの VM を Azure に移行する</li>
   </ul>
   </li>
   <li>Q&amp;A</li>
  </ul>


  <p>&nbsp;</p>


  <h2>2017 年&nbsp; 6 月 2 日</h2>


  <ul>
   <li>Azure のオープン ソースに関する最新の更新プログラム</li>
   <li>Microsoft &amp; Docker Primer <ul>
    <li>Windowsコンテナー</li>
    <li>ENTERPRISE EDITION CE Swarm モードとレガシ Swarm の違い</li>
    <li>従来のアプリプログラムの最新化の導入</li>
   </ul>
   </li>
   <li>OSS Fridays Spotlight:&nbsp; <a href="https://deis.com/">Deis</a>
   <ul>
    <li>Helm - 単なるパッケージ マネージャー以上</li>
    <li>ドラフトなどのクールなもの</li>
   </ul>
   </li>
  </ul>


