Title: Azure Power BI ユーザー向け新しい Enterprise Connector
Summary: Azure Consumption と インサイト Connector のリリースをお知らせPower BI Desktop。 Enterprise顧客はこれを使用して、Azure と の両方の Azure の料金と使用状況のデータを取得できます。
Content: >-
  <p>Azure Consumption と インサイト Connector のリリースをお知らせPower BI Desktop。 Enterprise顧客はこれを使用して、Azure リソースと Marketplace リソースの両方の Azure の課金データと使用状況データを取得できます。 エンタープライズ ユーザーは、独自のカスタム ダッシュボードを探索、分析、および構築するために使用できます。</p>


  <p>詳細については、API の使用 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api">に関する詳細なドキュメントを参照してください</a>。 現在、Azure の使用状況と<a href="https://azure.microsoft.com/en-us/blog/new-power-bi-content-pack-for-azure-enterprise-users/">支出の</a>詳細に関する詳細な分析を実行するために企業のお客様が使用できる Power BI コンテンツ パックも用意されています。</p>


  <h2>新機能&rsquo;</h2>


  <ul>
      <li>既定の動作で 4 つのデータセットが設定されています。
      <ul>
          <li>使用量と価格シートの現在の請求期間データ</li>
          <li>残高の概要と Marketplace に関する 2014 年 5 月以降のデータ</li>
      </ul>
      </li>
      <li>データの移動ウィンドウとして、履歴期間のデータをプルする新しいパラメーターが追加されました。 たとえば、1 か月を超える月の比較に関心がある場合は、新しいパラメーターを使用して、その月のデータを前の年と現在の年から取得できます。</li>
  </ul>


  <h2>はじめに</h2>


  <p>Azure Consumption と インサイト Connector のドキュメントに記載されている<a href="https://powerbi.microsoft.com/documentation/powerbi-desktop-connect-azure-consumption-insights/">手順を確認してください</a>。</p>


  <p>また、Azure Enterprise Connector (Beta) 上に構築された既存のダッシュボードを新しいコネクタに移動するのに役立つガイドブック セクションも、上記のドキュメントに追加しました。</p>


  <h2>次&rsquo;は何ですか?</h2>


  <p>現在、ARM 認証を使用したこのデータの提供に取り組み中です。 いつものように、ご意見やご提案をお寄せください。 これらは、Azure フィードバック フォーラムと <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">Azure MSDN</a> フォーラムを使用して送信できます。<a href="https://feedback.azure.com/forums/170030-billing"></a> 引き続き、追加機能を使用して資料を強化し、使用状況に関するより豊富な分析情報を提供し、Azure で実行されているすべてのワークロードにデータを費やします。</p>
