Title: StorSimple Virtual Array の更新プログラム0.4 のリリースの発表
Summary: '&nbsp; StorSimple Virtual Array の新しい更新プログラム (バージョン 10.0.10289.0 (Update 0.4)) をダウンロードできるようになりました。 更新プログラム0.4 には、ファイル共有のバックアップに関するバグの修正と重要な機能強化が含まれています。'
Content: >-
  <p>StorSimple Virtual Array の新しい更新プログラム (バージョン 10.0.10289.0 (Update 0.4)) をダウンロードできるようになりました。 更新プログラム0.4 には、ファイル共有のバックアップと復元のパフォーマンスに関するバグ修正と主な機能強化が含まれています。 この更新プログラムを適用することをお勧めします。 この更新プログラムでは、仮想アレイを再起動する必要があり、メンテナンス期間中に適用できます。</p>


  <p>新しい VHD、VHDX、VMDK が <a href="https://portal.azure.com/">Azure portal</a>で使用できるようになりました。 これらのイメージをダウンロードして、新しい更新プログラム0.4 デバイスをプロビジョニングします。</p>


  <p>詳細情報:</p>


  <ul>
      <li>機能強化とバグ修正については、 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-update-04-release-notes">StorSimple Virtual Array Update 0.4 リリースノート</a>を参照してください。</li>
      <li>インストール手順については、「 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-install-update-04">StorSimple Virtual Array への更新プログラムのインストール</a>」を参照してください。</li>
  </ul>


  <p>問題が発生した場合は、 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-log-support-ticket">Microsoft サポート</a>にお問い合わせください。</p>
