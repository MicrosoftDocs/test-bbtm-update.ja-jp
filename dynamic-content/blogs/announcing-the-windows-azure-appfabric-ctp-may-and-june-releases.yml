Title: CTP 5 月および6月のリリース Windows Azure AppFabric の発表
Summary: '[この記事は AppFabric チームによって提供されました。]本日、TechEd カンファレンスで、Windows Azure AppFabric CTP の一部として Service Bus の機能強化がリリースされたことを発表しました。'
Content: '<p>[この記事は AppFabric チームによって提供されました。]</p><p>本日は、TechEd カンファレンスで、ctp の Windows Azure AppFabric リリースの一部として<b>Service Bus の機能強化</b>がリリースされ、Windows Azure AppFabric ctp 6 月リリースの一部として、 <b>AppFabric 開発者ツール</b>および<b>Application Manager</b>の今後のリリースについて説明しました。</p>  <p>Service Bus は、既に完全な SLA によってサポートされている実稼働サービスです。 また、 <a target="_blank" href="">ラボプレビュー環境</a>における将来の機能強化を示す CTP バージョンのサービスも用意されています。 現時点では、新しいシナリオを強化し、有効にするための包括的な発行<b>/サブスクライブ機能</b>を Windows Azure platform に追加する Windows Azure AppFabric CTP 5 月リリースをリリースしました。</p>  <p>Service Bus の機能強化には、永続ストアを持つ<b>キュー</b>とサブスクリプションを有効にする<b>トピック</b>を通じて、より<b>高度な pub/sub メッセージング</b>を有効にする機能が含まれています。 これらの機能の詳細については、次のブログ投稿を参照してください。 <b><a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/13/introducing-the-windows-azure-appfabric-service-bus-may-2011-ctp.aspx">Windows Azure AppFabric Service Bus 5 月 2011 CTP に導入</a></b>されています。</p>  <p>さらに、これらの拡張機能により、 <b>REST/HTTP API を使用して任意のプラットフォームやオペレーティングシステム</b>から Service Bus に接続できるようになります。 たとえば、 <b>Java</b>および<b>PHP</b>アプリケーションが REST/HTTP API を使用して Service Bus に接続する可能性があります。 </p>  <p>また、これらの機能に関して、CodePlex で入手できる<a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric ラーニングシリーズ</a>にビデオやコードサンプルを追加しています。 これらの機能については、既にリリースされているか、近日中に提供されているビデオの一覧を次に示します。</p>  <ul>  <li>Windows Azure AppFabric の概要 Service Bus </li>  <li>Windows Azure AppFabric の概要 </li>  <li><a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/17/an-introduction-to-service-bus-queues.aspx" title="Service Bus キュー "> の概要 Service Bus キューの概要</a> </li>  <li><a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/25/an-introduction-to-service-bus-topics.aspx" title="Service Bus トピック "> の概要 Service Bus トピックの概要</a> </li>  <li>近日公開予定: Service Bus Relay の概要 </li>  <li>近日公開予定: Service Bus の使用方法に関するトピック + コードサンプル </li>  <li>近日公開予定: Service Bus キューの使用方法 + コードサンプル </li>  <li>近日公開予定: Service Relay とコードサンプルの使用方法 </li>  <li>近日公開予定: Java および PHP アプリケーションから Service Bus に接続する方法コードサンプル </li>  </ul>  <p>さらに、今後 Windows Azure AppFabric CTP 6 月リリースでは、開発者が多層アプリケーションを簡単に作成、デプロイ、管理、監視できるようにする新<b>機能</b>が導入されました。これは、 <b>web、ビジネスロジック、およびデータベース層全体で1つの論理エンティティとして、多層アプリケーションを構築、展開、管理、監視し</b>ます。</p>  <p>これらの新しい機能は次のもので構成されます。</p>  <ul>  <li><b>AppFabric 開発者ツール</b>は、Windows Azure platform 上でエンドツーエンドのアプリケーションを視覚的に設計および構築するために使用できる Visual Studio の機能強化です。</li>  <li><b>AppFabric アプリケーションマネージャー</b> 。エンドツーエンドアプリケーションの自動デプロイ、管理、および監視を可能にするランタイム機能であり、クラウド管理ポータル内からのビジュアル監視と分析によってサポートされています。</li>  <li>Windows Azure platform でアプリケーションを作成するための一連の .NET Framework 拡張機能を持つ<b>コンポジションモデル</b>。 これは、使い慣れた Azure サービスモデルの概念を基に構築されており、アプリケーションのコンポーネントを記述して統合するための新機能が追加されています。 合成モデルは、appfabric 開発者ツールによって作成され、AppFabric アプリケーションマネージャーによって使用されます。</li>  </ul>  <p>また、この CTP では、AppFabric で<b>Windows Communication Foundation (WCF) サービスおよび Windows Workflow Foundation (WF) サービスの構築、デプロイ、管理、監視を簡単に</b><b>行う</b>ことができます。</p>  <p>詳細については、CodePlex にある<a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric ラーニングシリーズ</a>に追加した Windows Azure AppFabric ビデオを使用したアプリケーションの作成と管理に関するページを参照してください。</p>  <p>これらの機能の詳細については、Windows Azure AppFabric June CTP のリリースを参照してください。</p>  <p>Service Bus の機能強化については、「 <a target="_blank" href=""></a> 」のラボプレビュー環境でご確認いただけます。 そのため、ログインし、これらの新機能の確認を開始してください。 <br>また、これらの機能を使用できるようにするために、新しい Windows Azure AppFabric SDK v2.0 CTP &ndash; の更新プログラムもダウンロードする必要があります。 Ctp の使用に関連するコストはありませんが、SLA によってバックアップされるわけではないことに注意してください。</p>  <p>ctp に記載されているこれらの新機能についてのフィードバックをお寄せください。そのため、 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp/threads">Windows Azure AppFabric ctp フォーラム</a>で質問したり、フィードバックを提供したりするようにしてください。</p>  <p>運用 Service Bus に関する質問とフィードバックについては、 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/threads">Windows Azure Platform フォーラムの接続</a>を使用してください。</p>  <p>Windows Azure AppFabric の詳細については、次を参照してください。</p>  <ul>  <li>Windows Azure AppFabric の<a target="_blank" href="https://windowsazure.com/appfabric">web サイト</a>を参照する</li>  <li>Windows Azure AppFabric 開発者ページにアクセスする</li>  <li>Windows Azure AppFabric の概要に関する<a target="_blank" href="https://go.microsoft.com/?linkid=9773006">ホワイトペーパー</a>を読む</li>  <li>CodePlex で入手できる<a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric ラーニングシリーズ</a>のビデオとコードサンプルを見る</li>  </ul>  <p>Windows Azure AppFabric にまだサインアップしていない場合は、無料試用版の特典をご利用ください。 次の画像をクリックするだけで、すぐに始められます。</p>  <p><a target="_blank" href=""><img height="82" width="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5504.clip_5F00_image001_5F00_2978800B.png" alt="clip_image001" border="0" title="clip_image001" style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px;"></a></p>  <p>Windows Azure AppFabric チーム。</p>'
