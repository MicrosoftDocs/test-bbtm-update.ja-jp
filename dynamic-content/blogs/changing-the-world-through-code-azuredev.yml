Content: <p class="p1">ヒーロー&rsquo;が / <a href="https://channel9.msdn.com/Events/Build/2013" target="_blank">/build/ 2013</a> に誰かは間違いありません。 開発者は、私たちの業界の中心であり、私たちは、彼らが行うすべてと、それがすべてであるすべてのことを思い出します。 &nbsp;Satya Nadella が <a href="https://channel9.msdn.com/Events/Build/2013/1-002" target="_blank">2</a> 日目の講演のステージに進む前に、コードを通じて世界を変える多くの精進的な開発者を強調するビデオを見ました。&nbsp;Azure Windowsオープン プラットフォームであるのと同様に、ビデオの開発者はさまざまなプログラミング言語とコミュニティを表しています。&nbsp;それは&rsquo;私たちのストーリーではなく&rsquo;、彼らのストーリーであり、私たちは彼らが行う作業で役割を果たして良かったと思います。 また、プロの開発者の仕事を次世代にプロアクティブに拡張するビジョンを共有しているのもわかっています。</p>  <p class="p1">そのミッションをサポートするために、プログラミングを教え、それ以外の機会を得ない可能性がある人に技術リソースを提供する組織 (開発者が選択した)&nbsp; に 10 万ドルを提供します。開発者が自分のストーリーを伝え、コードを通じて世界を変える組織を支援する助けになります。&nbsp; このミッションをサポートするには&rsquo;、ビデオを見て、自分について話し、サポートする組織に投票してください。&nbsp;</p>  <p class="p1">Technology Education Nonprofits に対する私たちの貢献は、最初のステップにすらなっています。さらに多くの AzureDev がコミュニティの取り組みを主導しました。</p>  <p class="p1">.NET、PHP、Java、Python、Ruby、または Node.jsを使用する場合でも、ご参加ください。&nbsp; サインアップ、投票、コミュニティとの共有は、www.azuredevs.com。</p>  <p class="p1">Steven</p>
