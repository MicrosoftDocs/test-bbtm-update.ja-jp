  <h2>Windows サーバーのワークロードに最適な節約</h2>


  <p>最後に、 <a href="https://azure.microsoft.com/en-us/overview/microsoft-apps-on-azure/" target="_blank">Windows Server を使用して</a>いる場合、Azure では最大82% のコストを削減できます。 このコスト削減は、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">azure ハイブリッド特典</a>を組み合わせることによって行われます。これにより、ソフトウェアアシュアランスをご利用のお客様は、azure の既存の Windows サーバーライセンスと、新しく発表された Azure Reserved VM Instances (RIs) を使用できるようになります。 また、同様の azure ハイブリッド特典を SQL Server して、その他の azure サービスに対して拡張することもできます。</p>


  <h2>Azure におけるその他のコスト削減</h2>


  <p>上記は、Azure のコスト削減機能のほんの一例にすぎません。 また、最近発表された<a href="https://azure.microsoft.com/en-us/roadmap/azure-batch-low-priority-vms/" target="_blank">Azure Batch (低優先度 vm)</a>、 <a href="https://azure.microsoft.com/en-gb/pricing/reserved-vm-instances/" target="_blank">Azure RIs for Windows と Linux vm</a>、 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-vm-sizes-for-more-cost-effective-database-workloads/" target="_blank">Oracle と SQL のライセンスの部分的なコアサイズ</a>、およびより安定した安定した<a href="https://azure.microsoft.com/en-us/blog/introducing-b-series-our-new-burstable-vm-size/" target="_blank">vm</a>が発表されました。 これらのプランでは、クラウドエクスペリエンスを損なうことなく、Azure でのデプロイをコスト効率よく行うことができます。</p>


  <p>Microsoft は、お客様が Azure でさらに多くのことを続けることができるように、課金とコスト管理の優れたエクスペリエンスを利用してコストを削減することに努めています。 Azure の詳細については、「」を参照 <a href="https://www.azure.com">https://www.azure.com</a> してください。</p>
