Content: >-
  <p>先週の Ignite のお客様とパートナー、UPS、hsbc、ernest &amp; Young などのお客様とパートナーは、Azure &ndash; 加えるの開発/テストプロセス、最新化アプリケーション、SAP などのミッションクリティカルなワークロードの実行、machine learning と AI による次のレベルへのクラウド投資を行う方法について、さらに共有しています。 また、最新の Azure イノベーションとロードマップを共有する機会もありました。</p>


  <p>Azure でさらに多くのことを検討しているお客様は、クラウドのコストを削減、最適化、および管理する方法を知る必要があります。 このニーズに対処するために、既存の課金モデル、新しい無料のコスト管理機能、説得力のあるプランを使用して Azure のコストを節約することを努力しています。</p>


  <h2>Vm の秒単位の課金より優れています</h2>


  <p>Azure では、Linux を実行 Windows しているすべての仮想マシン (vm) に対して分単位の料金が請求され、最も近い分単位に切り捨てられます。 使用した分だけ料金が請求されます。 これにより、コストが削減され、請求書が簡単になります。 Linux vm または Windows vm が10分59秒 (659 秒) 実行された Imagine ます。 Azure では、600秒に対してのみ課金されますが、他のクラウドプロバイダーは659秒間課金されます。 実際、この処理は何年も行ってきました。</p>


  <p>さらに、Azure は、1秒あたりの課金モデルの真の価値を実現する <a href="https://azure.microsoft.com/en-us/services/container-instances/" target="_blank">Azure Container Instances</a> (ACIs) と呼ばれる新しいサービスによって業界をリードしています。 ACI は、 <strong>数秒で開始</strong> され、インフラストラクチャ管理なしで秒 <strong>単位で課金</strong> されるコンテナーを提供します。 この革新的なサービスに関心をお持ちのお客様は、特に、Kubernetes などのコンテナーオーケストレーションオファリングを拡張する機能により、非常に高い効果を持ちます。</p>


  <h2>無料コスト管理ソリューション</h2>


  <p>弊社では、お客様によるクラウドの支出を簡単に管理し、最適化することができます。 Azure は、追加料金なしで堅牢なクラウドコスト管理と最適化を提供する唯一のクラウドプロバイダーです。 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management</a>(Cloudyn とも呼ばれます) を使用すると、クラウドの使用率を最大化し、reinvest コストを削減して、クラウドでのビジネスの優先順位を高めることができます。 たとえば、最初にクラウドプロジェクトをデプロイするときに、容量の要件を理解しているとは限らない場合があり、その結果、必要以上に多くのリソースがプロビジョニングされる可能性があります。 Azure Cost Management は、Azure のコストを管理するために無料で利用できます。</p>


