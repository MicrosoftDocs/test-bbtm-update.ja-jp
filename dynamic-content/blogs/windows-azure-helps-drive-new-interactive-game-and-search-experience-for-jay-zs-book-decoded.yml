Title: Windows Azure は、デコードされた JAY-Z のブックの新しい対話型ゲームと検索エクスペリエンスを促進します
Summary: JAY の最初の書籍の発売をサポートするために、デコードされた JAY と BING は、マルチプラットフォームの検索エクスペリエンスと対話型ゲームを開始しました。 このエクスペリエンスの目的は、次のように支援することです。
Content: '<p>JAY の最初の書籍の発売をサポートするために、デコードされた JAY と <a target="_blank" href="https://www.bing.com/">BING</a> は、マルチプラットフォームの検索エクスペリエンスと対話型ゲームを開始しました。 このエクスペリエンスの目的は、JAY の最もかもす曲の一部を検索することによって、隠れた意味を解読できるようにすることです。 &nbsp;11月20日までに実行されているイマーシブオンラインエクスペリエンスでは、Bing地図や Bing エンターテインメントなどの Bing の複数のファセットを使用して、JAY z の曲の背後にあるストーリーへのフルアクセスをファンに与えます。 この歴史的なゲームと革新的なゲームは、1か月以内に構築されることを可能にし、ゲームの進行に伴って使用量と需要の急増に対応するために必要なスケーラビリティを備えた<a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>ます。 </p>  <p>次の月に、ファンは、オンラインでデコードされたブックをコンパイル &nbsp; するためのコミュニティとしてまとめられています。 &nbsp;コンテストは、JAY の書籍の300ページすべてを見つけることをチャレンジします。これは、世界中と Bing地図の15か所にある、従来の600固有の非従来型およびデジタル広告の配置によって検出されます。 &nbsp; creative agency <a target="_blank" href="https://www.droga5.com/">Droga5</a>によって作成されたゲームの選手は、 <a target="_blank" href="">Bing .com/jay</a>で、またはニューヨーク市、ロンドン、およびそれ以降の手掛かりを検索することによって、自分で再生できます。 ページをオンラインで探すか、または (ページから一意のゲームコードを記述することによって) 特定のプレーヤーが、JAY-Z によって署名された特定のページである特典の図面に入力されます。 すべての参加者は、ニューヨークの優勝者に対して、JAY と Coldplay の2つのチケットが、新年の前日のラスベガスで入力されます。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0830.LiveSite_5F00_Screenshot_5F00_0.jpg" border="0"></a></p>  <p>デコード &nbsp; されたは、 <a target="_blank" href="https://www.randomhouse.com/spiegelandgrau/scrapbook.html">Spiegel &amp; Grau</a>から11月16日に、ランダムなインプリントの発行グループのになります。 </p>  <p>詳細については、 <a target="_blank" href="https://www.bing.com/community/Site_Blogs/b/search/archive/2010/10/17/decide-decode-and-win-explore-the-life-and-times-of-jay-z-with-bing.aspx">こちら</a>の BING チームによるブログ投稿を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class=