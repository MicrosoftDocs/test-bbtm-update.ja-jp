Title: 'Real World Windows Azure: Connect2Field の CEO である Steve Orenstein 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Connect2Field の最高経営責任者である Steve Orenstein と、Windows Azure プラットフォームを使用して会社のソフトウェアを提供する方法について説明しました-...
Content: '<p>Real World Windows Azure シリーズの一部として、Connect2Field の最高経営責任者である Steve Orenstein と、Windows Azure プラットフォームを使用して会社のサービスとしてのソフトウェア アプリケーションを提供する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: Connect2Field と提供するサービスについてお知わせください。</b></p>  <p><b>Orenstein:</b>会社の名前 Connect2Field は、Web ベースの フィールド サービスおよびジョブ管理ソフトウェア アプリケーションです。 企業は Connect2Field を使用して、顧客の管理、ジョブの追跡、現場の従業員への作業のディスパッチとスケジュール設定、在庫の管理、見積もりの提供、電子メールと短いメッセージ サービス (SMS) による顧客との簡単な通信を行うことができます。</p>  <p><b>MSDN: Azure プラットフォームに新しいアプリケーションを実装する前に Connect2Field が直面した最大Windowsは何でしたか?</b></p>  <p><b>Orenstein: </b>サーバーの稼働時間の維持は、お客様のダウンタイムが日常業務に悪影響を及ぼす可能性があるという、私たちにとっての課題であり、重要な課題でした。 また、データが保護されているという安心感を顧客に与えるために、Microsoft SQL Server データベースのレプリケーションを確実に行う必要があります。ただし、そのレプリケーションの管理は私たちにとって大きな問題になりました。 さらに、サーバー ハードウェアの保守は非常にコストがかかり、時間がかかりました。 </p>  <p><b>MSDN: 高パフォーマンスの必要性に対処するために Windows Azure で構築したソリューションについて説明できますか?</b></p>  <p><b>Orenstein: </b>当初は Microsoft ASP.NET を使用して構築された既存のアプリケーションを、Azure プラットフォームWindows移行しました。 Microsoft では、リレーショナル データベースのニーズSQL Azure、Microsoft のアプリケーションと組み込みのレプリケーションを利用しています。 また、Windows Azure Content Delivery Network を使用してグローバル データ センター ノードにコンテンツをキャッシュしています。これは、グローバルな対象ユーザーに必要なアップタイムと高レベルのパフォーマンスを提供するのに役立ちます。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Orenstein: </b>Connect2Field は、クラウドフィールド サービス実行されるソフトウェア アプリケーションの最初のアプリケーションであり、小規模および大規模な顧客が利用できます。 すべてのサービスビジネスは、1 か月あたり少なくとも 65 米国ドルでソフトウェアにすぐにアクセスできます。 Connect2Field には、アプリケーションが他のクラウドベースのアプリケーションと接続できるアプリケーション プログラミング インターフェイス (API) も用意されています。</p>  <p><b>MSDN: Azure プラットフォームに新しいプラットフォームを実装した後、新しい市場に Connect2Field Windows提供していますか?</b></p>  <p><b>Orenstein:</b>  はい！ Azure をWindows前は、オーストラリアとニュージーランドの顧客にのみサービスを提供しました。 しかし、Windows Azure では、Microsoft を通じてコスト効率の高いスケーラビリティとグローバル データ センターのプレゼンスを備えています。これにより、ソリューションをグローバルに提供できます。<i> </i></p>  <p><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>Orenstein:</b> サーバー ハードウェアの保守に費やす時間を 95% 削減し、同時に、将来の新しいハードウェア購入のための継続的な資本コストの必要性を排除しました。 Content Delivery Network では、グローバル なデータ センターのプレゼンスを確保できるだけでなく、Akamai などの代替ソリューションを使用するコストが 1 か月あたり 2,500 ドルの節約で実現しました。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.Connect2.jpg" border="0"></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p>Connect2Field の詳細については、次のページを <a target="_blank" href="/">参照 www.connect2field.com</a></p>'
