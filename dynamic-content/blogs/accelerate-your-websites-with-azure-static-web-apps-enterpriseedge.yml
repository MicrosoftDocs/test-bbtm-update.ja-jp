Title: エンタープライズ エッジを使用Azure Static Web Apps Web サイトを加速する
Summary: 現在、Azure Front Door を搭載した Azure Static Web Apps エンタープライズ レベルのエッジのプレビューをお知らせします。これにより、構成や追加のコードが不要なグローバル アプリのページ読み込み、セキュリティの強化、高可用性が実現します。
Content: >-
  <p>最新の Web でアプリケーションを作成する場合は、サイトのパフォーマンスが重要です。 これは、ユーザー エクスペリエンス、検索エンジンのランキング、ユーザー変換率に直接影響します。 このAzure Static Web Apps、&#39;ユーザーに最適な結果を提供するのに役立つプラットフォームの構築に取り組む必要があります。 これは、静的コンテンツとサーバーレス API 全体で効率的なフルスタック開発とホスティングを提供し、ソース コードからグローバルな高可用性に高い生産性を高めます。</p>


  <p>現在、Azure Front Door を搭載した Azure Static Web Apps エンタープライズ レベルのエッジのプレビューを発表します<a href="https://aka.ms/swa-edge"></a>。これにより、ページの読<a href="https://docs.microsoft.com/azure/frontdoor/front-door-overview"></a>み込み速度が向上し、セキュリティが強化され、構成や追加のコードが不要なグローバル アプリの信頼性が向上します。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53f4795-8572-4545-88c0-1797857d0ebb.png"><img alt="Azure Front Door's Global Points of Presence (POP) and global network" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53a2aec7-b3e8-4341-9209-b71978d1219f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Front Doorのグローバル ポイント オブ プレゼンス" width="902"></a></p>


  <p><em><strong>図 1:</strong> Azure Front Door&#39;のグローバル ポイント オブ プレゼンス (POP) とグローバル ネットワークを使用します。</em></p>


  <p style="margin-left: 40px;">&ldquo;Static Web Appsは、世界中のお客様に迅速かつ信頼性の高い方法でソリューション EasyLife 365 を提供するのに役立っています。 このサービスは、Azure でのエンタープライズ レベルの静的コンテンツ ホスティングを探しているすべてのユーザーにお勧めします。&rdquo;&mdash;Patrick Lamber、EasyLife 365 の CEO</p>


  <p>この新機能には、分散型サービス拒否 (DDoS) 攻撃に対する保護の強化、待機時間の大幅な短縮、グローバル ユーザーのスループットの向上が含まれます。</p>


  <h2>ページ速度の向上</h2>


  <p>現在、Azure Static Web Appsユーザーがサイトにアクセスすると、HTTP ロード バランサーによって、その場所に最も近いノードが特定され、そこからアプリケーションが提供されます。 グローバル リージョンがダウンしている場合は、ネットワーク内の最も近い正常なノード&#39;ユーザー要求をインテリジェントに再ルーティングします。 これにより、リージョン間で回復性のあるアプリケーション &quot;を構築し、すぐにフェールオーバーし、ユーザーに常時 Web サイトの可用性を&quot; 提供できます。 エンタープライズ レベルの&rsquo;エッジを有効にすると、100 都市の都市全体で 118 以上のプレゼンス ポイント (POP) にわたって Web サイトの静的コンテンツをキャッシュすることで、グローバルプレゼンスがさらに向上します。 その結果、アプリは待機時間が短く、エンドユーザーに対するスループットが高く実行されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce4b4ddf-0934-425e-8786-6243fa9b9d94.png"><img alt="Load test for static site with enterprise-grade edge enabled" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f25cde40-2d62-4f76-bb32-b0fe731c0d2c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エンタープライズ レベルのエッジが有効になっている静的サイトのロード テスト" width="601"></a></p>


  <p><em><strong>図 2:</strong> エンタープライズ レベルのエッジが有効になっている静的サイトのロード テスト。</em></p>


  <p>ページの読み込み速度が速くなると、ユーザーエクスペリエンス&#39;向上するだけでなく、検索エンジンの順位付けにも良い影響を与え、最終的にユーザー変換が高くなります。</p>


  <h2>グローバルにデプロイされたネットワーク上のアプリケーションをセキュリティで保護する</h2>


  <p>サービスを提供するユーザーの数が増えるほど、DDoS などの悪意のある攻撃の可能性も増します。 エンタープライズ レベルのエッジでアプリケーションを有効にすると、攻撃者がアプリケーションに到達し、アプリケーションの可用性とパフォーマンス&#39;影響を与えるのを防ぐ可能性があります。 グローバルにデプロイされたネットワークの完全なスケールと容量により、常時接続のトラフィック監視とリアルタイムの軽減によって、一般的なネットワーク層攻撃に対する防御が提供されます。</p>


  <p>&rsquo;この機能を有効にすると、Microsoft のグローバル アプリケーションとコンテンツ配信ネットワーク上で Web サイトを実行し、その回復性と自己復旧機能を確保し、長い間最も重要な Web ワークロードを実行してきました。 Azure DevOps LinkedIn、Xbox Liveサービスは、その上で実行され、高速で信頼性の高いアプリケーション エクスペリエンスを提供します。</p>


  <p>エンタープライズ レベルのエッジは、クラウド とアプリケーションの高速化を含むゼロ構成CDN配信サービスです。 実稼働アプリケーションでこの機能を有効にしたら、ライブ トラフィックを、ダウンタイムを発生なく拡張されたグローバル分散ネットワークに移行します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cf7579e-fa53-41d8-8554-ccdec6cef0fa.png"><img alt="Enable enterprise-grade edge using the Azure Portal" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e08b115-49b6-4197-9faf-36ebdcb5a7e6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal を使用してエンタープライズ レベルのエッジを有効にする" width="601"></a></p>


