Title: 'Cognitive Services Speech SDK 1.3 –2月の更新プログラム '
Summary: 開発者は最新の Cognitive Services Speech SDK にアクセスできるようになりました。これは、AudioConfig クラス、C# での Unity (ベータ)、および追加のサンプルコードを通じて入力マイクを選択します。 最新の音声サービスのドキュメントを読んで、すぐに始めましょう。
Content: >-
  <p>開発者は、次の機能をサポートする最新の Cognitive Services Speech SDK にアクセスできるようになりました。</p>


  <ul>
   <li>AudioConfig クラスを使用した入力マイクの選択</li>
   <li>C# の Unity (ベータ)</li>
   <li>その他のサンプルコード</li>
  </ul>


  <p>最新の <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">音声サービスのドキュメント</a> を読んで、すぐに始めましょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d661a414-aca4-4cd0-89a4-44315e7284a6.png"><img alt="image" border="0" height="622" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9656e219-f0dd-4978-95f3-46848a032875.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="813"></a></p>


  <h2>新機能 &rsquo;</h2>


  <p>Speech SDK は、AudioConfig クラスを使用した入力マイクの選択をサポートしています。つまり、音声データを既定以外のマイクから音声サービスにストリーミングすることができます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-select-audio-input-devices">SPEECH SDK を使用したオーディオ入力デバイスの選択</a>に関する<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">ドキュメント</a>とハウツーガイドを参照してください。 これは、JavaScript からはまだ使用できません。</p>


  <p>Speech SDK では、ベータ版の Unity もサポートされるようになりました。 これは新しい機能であるため、 <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">GitHub サンプルリポジトリ</a>の「問題」セクションでフィードバックを提供してください。 このリリースでは、Windows x86 と x64 (デスクトップまたはユニバーサル Windows プラットフォーム アプリケーション) および Android (ARM32/64、x86) での Unity がサポートされています。 詳しくは、<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/quickstart-csharp-unity">Unity のクイック スタート</a>に関する記事をご覧ください。</p>


  <h2>サンプル</h2>


  <p>この <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">サンプルリポジトリ</a>には、次の新しいコンテンツが用意されています。</p>


  <ul>
   <li>AudioConfig. Fromマイクロル入力のサンプル。</li>
   <li>インテント認識および翻訳用の Python サンプル。</li>
   <li>IOS で接続オブジェクトを使用するためのサンプルです。</li>
   <li>オーディオ出力を使用した変換のための Java サンプルです。</li>
   <li>Batch Transcription REST API の使用に関する新しいサンプル。</li>
  </ul>


  <h2>改善と変更</h2>


  <p>次のような最新リリース以降、いくつかの機能強化と変更が行われています。</p>


  <ul>
   <li>Python
   <ul>
    <li>SpeechConfig でのパラメーターの検証とエラーメッセージの改善</li>
    <li>接続オブジェクトのサポートを追加しました</li>
    <li>Windows での32ビット Python (x86) のサポート</li>
    <li>Python 用 Speech SDK はベータ版ではありません</li>
   </ul>
   </li>
   <li>iOS
   <ul>
    <li>SDK のビルド対象が iOS SDK バージョン 12.1 になりました。 およびは、iOS バージョン9.2 以降をサポートしています。</li>
    <li>リファレンスドキュメントの改善といくつかのプロパティ名の修正</li>
   </ul>
   </li>
   <li>JavaScript
   <ul>
    <li>接続オブジェクトのサポートを追加しました</li>
    <li>バンドルされた JavaScript の型定義ファイルを追加しました</li>
    <li>語句ヒントの最初のサポートと実装</li>
    <li>認識のためにサービス JSON を使用して返されたプロパティコレクション</li>
   </ul>
   </li>
   <li>Windows dll にバージョンリソースが含まれるようになりました。</li>
  </ul>


  <h2>バグの修正</h2>


  <ul>
   <li>空のプロキシユーザー名とプロキシパスワードは、の前に正しく処理されませんでした。 このリリースでは、プロキシ ユーザー名とプロキシ パスワードを空の文字列に設定した場合は、プロキシに接続したときに送信されません。</li>
   <li>SDK によって作成された&#39;のセッション ID は、一部の言語および環境では常に真にランダムであるとは限りませんでした。 これを修正するために、ランダムなジェネレーターの初期化が追加されました。</li>
   <li>認証トークンの処理が改善されました。 認可トークンを使用する場合、SpeechConfig で指定し、サブスクリプション キーを空のままにします。 その後、通常どおり認識エンジンを作成します。</li>
   <li>場合によっては、接続オブジェクトが正しく解放されることが&#39;ます。 この問題は修正されています。</li>
  </ul>


  <p>音声サービスの新機能を利用してビジネスにもたらすメリットの詳細と例については、「speech services の<a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">GitHub サンプルリポジトリ</a>」の<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/releasenotes">リリースノート</a>とサンプルを参照してください。</p>
