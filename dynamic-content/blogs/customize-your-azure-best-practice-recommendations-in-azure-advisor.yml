Title: Azure Advisor で Azure のベストプラクティスの推奨事項をカスタマイズする
Summary: 'クラウドの最適化は、Azure への投資を最大限に活用するために不可欠です。特に、Azure サブスクリプションとリソースグループが多数ある複雑な環境では、 '
Content: >-
  <p>クラウドの最適化は、Azure への投資を最大限に活用するために不可欠です。特に、Azure サブスクリプションとリソースグループが多数ある複雑な環境では、 <a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor</a> は、azure の使用状況と構成に基づいて、無料でパーソナライズされた推奨事項を提供することで、azure リソースの高可用性、セキュリティ、パフォーマンス、コストを最適化するのに役立ちます。</p>


  <p>Azure の推奨事項を1か所に統合するだけでなく、Azure Advisor には、運用環境などの最も重要なリソースのみに集中して、修復時間を短縮するための構成機能があります。 また、ビジネスニーズに基づいて、特定の推奨事項のしきい値を構成することもできます。</p>


  <h2>自分にとって重要なリソースについてのみ推奨事項を表示するように Advisor を構成して、時間を節約します</h2>


  <p>指定したサブスクリプションとリソースグループに対してのみ、推奨事項を提供するように Azure Advisor を構成できます。 Advisor の推奨事項を最も重要なリソースに絞り込むことによって、Azure ワークロードを最適化する時間を短縮できます。 開始 &rsquo; するには、Azure portal (UI) <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations#configure-subscriptions-and-resource-groups" target="_blank">で Advisor を構成する方法</a> に関するステップバイステップガイドを作成しました。 コマンドライン (CLI) で Advisor を構成する方法については、ドキュメント &ldquo; 「 <a href="https://docs.microsoft.com/en-us/cli/azure/advisor/configuration?view=azure-cli-latest" target="_blank">az Advisor configuration</a>」を参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d01a29dc-c2f2-433e-820c-273057122f34.png"><img alt="o&#9;Advisor configuration UI showing which subscriptions and resource groups to include" border="0" height="1329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cc58626-caea-42b0-86c2-2211121b127c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;Advisor 構成 UI。含めるサブスクリプションとリソースグループが表示されます。" width="2244"></a></p>


  <p>Advisor の構成と Azure portal で使用できるフィルター処理オプションには違いがあることに &rsquo; 注意してください。 構成は永続的であり、選択されていないスコープ (上のスクリーンショットを参照) に対して推奨事項が表示されないようにします。 <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations#filtering-your-view-in-the-azure-portal" target="_blank">UI でのフィルター処理</a> (次のスクリーンショットを参照) では、一時的に推奨事項のサブセットが表示されます。 使用可能な UI フィルターには、サブスクリプション、サービス、アクティブと延期の推奨事項があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004de13f-8747-48e3-bd96-f0b81020f07d.jpg"><img alt="o&#9;Advisor overview UI showing available filters such as subscription and service" border="0" height="1328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ece132cd-e9d2-4c9f-85f9-900414fd6b7c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;Advisor の概要 UI サブスクリプションやサービスなどの使用可能なフィルターを示します。" width="2237"></a></p>


  <h2>コストの削減に関する推奨事項のしきい値の構成</h2>


  <p>また、使用パターンを分析し、使用率が低い仮想マシン (Vm) を特定する、最も人気のある推奨事項 &ldquo; &rdquo; の1つである CPU しきい値をカスタマイズすることもできます。 特定のシナリオでは設計によって使用率が低くなる可能性がありますが、多くの場合、Vm のサイズと数を管理することでコストを節約できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e486aa1a-43b0-4327-8aa0-de7960397496.png"><img alt="o&#9;Resize your VM recommendation highlighting current CPU threshold rule" border="0" height="718" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abc538e6-f49e-4ad3-980f-453e940c4218.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;現在の CPU しきい値ルールを強調表示している VM の推奨事項のサイズを変更する" width="1210"></a></p>


  <p>この推奨設定で使用される平均 CPU 使用率しきい値 Advisor は、より高い値または低い値に変更できます。これにより、ビジネスニーズに応じてより多くのコストを削減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3df8cb2e-0f86-419e-b773-4ec47edc57d3.png"><img alt="o&#9;Advisor configuration UI showing how to change average CPU threshold" border="0" height="700" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adb2a68e-9dcb-4c04-a5ed-a8abdd0f78a0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;Advisor 構成 UI (平均 CPU しきい値の変更方法を示す)" width="1177"></a></p>


  <h2>Azure Advisor の使用を開始する</h2>


  <p>Azure Advisor の <a href="https://aka.ms/azureadvisor" target="_blank">推奨事項を確認し、すぐに Advisor 構成をカスタマイズ</a>してください。 作業の開始について支援が必要な場合は、 <a href="https://aka.ms/azureadvisordocs" target="_blank">Advisor のドキュメント</a>を確認してください。 フィードバックは常に歓迎します。 ご<a href="https://aka.ms/advisorfeedback" target="_blank">意見</a>やご意見をお寄せ <a href="mailto:advisorfeedback@microsoft.com">advisorfeedback@microsoft.com</a> ください。</p>
