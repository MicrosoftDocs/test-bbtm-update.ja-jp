Title: パートナーは、Azure および Windows Server コンテナーの Kubernetes サポートを強化します
Summary: 昨日、Microsoft では、コミュニティに貢献する新しいサーバーレスおよび DevOps 機能について、いくつかの興味深い発表を行ってきました。 Virtual Kubelet は次のバージョンの Kubernetes に発表されました。
Content: >-
  <p>昨日、Microsoft では、コミュニティに貢献する新しいサーバーレスおよび DevOps 機能 &rsquo; について、いくつかの興味深い<a href="https://azure.microsoft.com/en-us/blog/azure-brings-new-serverless-and-devops-capabilities-to-the-kubernetes-community/" target="_blank">発表</a>を行ってきました。 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">Virtual Kubelet</a>、次期 Kubernetes connector for Azure Container Instances、 <a href="https://azure.microsoft.com/en-us/blog/connect-your-applications-to-azure-with-open-service-broker-for-azure/" target="_blank">Open Service Broker for azure</a>を発表しました。これにより、コンテナーを azure サービスに簡単に接続できるようになります。また、やバケツリレーパイプライン用のダッシュボードと視覚化ツールとして<a href="https://aka.ms/kashti" target="_blank">Kashti</a>を使用できます。</p>


  <p>現在、 &rsquo; Kubernetes エコシステムに焦点を合わせて歯車を再シフトしています。 Kubernetes コミュニティが非常に優れているのは、さまざまなテクノロジをテーブルに取り込むことです。 Microsoft では、Kubernetes を実行するための最適な場所として Azure を使用するようにしています。また、Kubernetes コミュニティの近くに Windows Server コンテナーのエコシステムを継続的に導入するため、お客様 &rsquo; のニーズに合ったツールが利用可能であり、プラットフォーム全体で機能していることを確認します。 現在、 &rsquo; Heptio と Tigera との2つの新しいコラボレーションを共有することができました。さら &rsquo; に、SIG Windows を操作しました。</p>


  <h2>Kubernetes ディザスターリカバリーソリューションと移行ソリューションを Azure に Heptio</h2>


  <p>現在、Kubernetes、McLuckie、CEO、創設者 Heptio の<a href="https://twitter.com/cmcluck" target="_blank"></a>、CEO、および共同創設者の私たちは、Heptio と Microsoft が連携して<a href="https://heptio.com/opensource/#heptio-ark" target="_blank">Heptio Ark</a>を Azure に持ち込むことを発表しています。 Ark は、ディザスターリカバリーを管理し、オンプレミスとパブリッククラウド環境での Kubernetes の移行を促進するためのユーティリティです。 Heptio Ark は、一連のチェックポイントからアプリケーションと永続ボリュームをバックアップおよび復元するための、シンプルで構成可能で、運用上の堅牢な方法を提供します。 この2つの企業は連携して、Azure のお客様にこれらの特典を提供しています。これにより、Microsoft &rsquo; のクラウドプラットフォームでの Kubernetes の使用を簡素化できます。これは、すべてがパブリッククラウド上にあるか、オンプレミスと Azure の両方で動作しているかにかかわらず、 &rsquo;詳細については、「<a href="https://blog.heptio.com/">ブログ</a>」を参照してください。</p>


  <h2>tigera と Microsoft の提携により、Windows Server コンテナーのネットワークセキュリティを簡素化</h2>


  <p>&rsquo;また &rsquo; 、tigera と提携し、Windows サーバーコンテナーを Kubernetes コミュニティに近づけるための SIG Windows の操作を続けています。 Windows Server バージョン1709では、プラットフォームの観点から Kubernetes ネットワークのために Linux とのパリティが Windows ようになりました。 &nbsp;これらの新しいネットワーク機能を紹介 &rsquo; するために、tigera と協力して、コンテナーネットワークとその中で実行されるアプリケーションを簡素化、スケーリング、およびセキュリティで保護するように設計されたコミュニティベースの無料のオープンソースソリューションである Project calico に貢献します。 Calico と Windows で最新のアプリケーションをセキュリティで保護する方法については、<a href="https://blogs.technet.microsoft.com\windowsserver\2017\12\07\securing-modernized-apps-and-simplified-networking-on-windows-with-calico\" target="_blank">ブログ</a>を確認してください。</p>


  <h2>企業向けの Windows ソリューションと Kubernetes ソリューションを提供するエコシステム</h2>


  <p>私は&#39;m 嬉しく思いが、制約、Apprenda、Red Hat などの SIG-Windows の参加者からの支援を利用して、Kubernetes 1.9 で Windows サーバーコンテナーのベータサポートを提供していることを報告しています。 これは、.net および Windows ベースのアプリケーションに多大な投資を行っている多数の企業に Kubernetes を拡張するのに役立つ大きなマイルストーンです。 また、kubeadm は Windows で機能するようになりました。これは、お客様が Windows Server を実行する Kubernetes ノードをブートストラップするために、この人気のコミュニティツールを使用できることを意味します また、heapster によるポッドの自動スケール、Windows のコンポーネントのテスト、および Kubernetes 1.9 の<a href="https://docs.microsoft.com/en-us/virtualization/windowscontainers/kubernetes/getting-started-kubernetes-windows" target="_blank">Windows ドキュメント</a>の更新により、すばらしい進歩が行われていることもお &rsquo; 勧めします。 詳細については、Kubernetes 1.9 の Windows サポートの<a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fblog.kubernetes.io%2F&amp;data=02%7C01%7CTaylor.Brown%40microsoft.com%7Cc1fe006bc8ff4f0a529a08d53cd752d5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636481817913883213&amp;sdata=5bV0KGTffT%2BR9TWkqcbavapoKXMnQnrVkp%2Bdt18CybY%3D&amp;reserved=0">Kubernetes ブログ</a>のお知らせを参照してください。</p>


  <h2>多様性による強度</h2>


  <p>多様性は、Kubernetes エコシステムの無数の企業との連携だけではありません。 また、さまざまな人がコミュニティにさまざまな意見やアイデアを持ち込むこともあります。 &rsquo;Microsoft のように、多様性が championed とサポートされている企業で仕事をしています。嬉しく思いは、Kubernetes コミュニティの多様性を高めるためのものです。 これまでの KubeCon が強調されています。これまで、Microsoft、Google、および他のユーザーが、scholarship のあるコミュニティから KubeCon の参加を促進するように設計された多様性を提供しています。 KubeCon と Kubernetes コミュニティは、多様性によってその強みを継承しています。 &ldquo;私 &rsquo; は、GOOGLE、Cncf、Kubernetes コミュニティを強化するために1日に1人のすべてのユーザーに感謝 &rdquo; します。</p>


  <h2>フィードバックを共有</h2>


  <p>Microsoft は、Azure でのオープンソースと Kubernetes エクスペリエンスへのコミットメントを継続します。 皆様からのご意見をお待ちしておりますので、これらの新しいパートナーシップについてご意見をお聞かせください。 私たちが何 &rsquo; をしているのか、そして &rsquo; 、ここに表示されているように、プロジェクトの投稿を通じて、またはコメントにしてください。 また、Azure のブースと、1週間にわたってセッションについても &rsquo; ご紹介します。 私は私の話 &rsquo; をすべてお会いしましょう。</p>
