Content: >-
  <h3>発表: 100 Gbps、パブリック クラウドでの最速の接続、ブランチ接続の可用性、新しいクラウド ネイティブ セキュリティ機能、アプリケーション パフォーマンス サービス</h3>


  <p>企業が、より要求の厳しいミッション クリティカルなワークロードをクラウドに移行する中で、デプロイ、管理、スケーリング、監視が容易な包括的なネットワーク サービスの提供を目指しています。 お客様は、クラウドに接続するためのより良い方法、クラウド ワークロードの保護の向上、最適なアプリケーション パフォーマンスの配信、より包括的な監視サービスを引き続き求め続けています。</p>


  <p>Connect の方法に関して、お客様は高度な分析と機械学習を活用するために大量のデータをクラウドに転送するために苦労する中で、大幅に高い帯域幅ソリューションを求めがありました。 ソフトウェア定義ワイド エリア ネットワーク (SDWAN) は、より多くのトラフィックをインターネットにインテリジェントにルーティングし、お客様がブランチ オフィスへの接続をより適切に管理するのを支援することで、コストを削減する大きな約束を持っています。 仮想データセンターの概念は実現しましたが、このようなソリューションをグローバルな規模で構築する方法は課題です。 54 以上の Azure リージョンで、グローバル ネットワークが引き続き新しい場所に拡張され、その全体的な容量が増え続ける。 お客様から、グローバル WAN を利用する新しい方法を求めがありました。 <strong><em>ExpressRoute 100 Gbps Direct</em></strong>、<em><strong>ExpressRoute Global Reach</strong></em>、<strong><em>および Azure Virtual WAN</em></strong> の一般提供と、<em><strong>仮想</strong></em>ネットワークと <em><strong>DNS</strong></em> の機能強化について発表します。</p>


  <p>企業はミッション クリティカルなワークロードを保護する必要 <strong>があるの</strong> で、セキュリティは常に重要です。 悪意のある意図からアプリケーションを保護するには重要であり、すべてのリソースに対してフル アクセス制御を行う必要があります。 クラウドは、ゼロトラストのセキュリティ態勢を受け入れるのに役立つだけでなく、セキュリティを管理するためのDevOpsモデルを受け入れるのに役立ちます。 クラウド ネイティブ ソリューションを使用すると、セキュリティ ポリシーのスケーリング、管理、理解がはるかに簡単になります。 一般提供される一般提供と、<em><strong></strong></em><em><strong>DDoS</strong></em> Azure Firewallおよび一般提供の一般提供をWeb Application Firewall。</p>


  <p>アプリケーションのパフォーマンス、可用性、回復性は、グローバルワークロード<strong></strong>とリージョンワークロードの両方を実現するためにも重要です。 クラウドは、さまざまな種類のトラフィック パターンを動的に処理するために、アプリケーションのスケーラビリティに対処するように基本的に設計されています。 Azure をグローバル ネットワークと組み合わせると、Bing、Office 365、Xbox などの Microsoft サービス を加速できるだけでなく、アプリケーションを加速させるのにも役立ちます。 プレビュー、Azure Front Doorの一般<strong><em></em></strong>提供、およびAzure CDNの機能強化を<em><strong>Application Gateway発表</strong></em><strong><em>Traffic Manager</em></strong>。<strong><em></em></strong></p>


  <p>このDevOpsでは、チーム<strong>がアプリケーションの</strong>正常性とパフォーマンスを監視する必要があります。 クラウドを使用すると、サービスに関するより優れた分析情報を提供し、測定、トラブルシューティング、アラート、および行動を行います。Azure 24x7x365 を実行する場合、運用経験は非常に多く、独自の運用チームに対する圧力と、世界クラスのエクスペリエンスを提供する監視要件を完全に理解しています。 TAP のプレビューと、Virtual Network <em><strong>の</strong></em> 機能強化を発表Network Watcher。</p>


  <p>クラウドへの接続、ワークロードの保護、最適なパフォーマンスの提供、サービスの監視に役立つ、新しいネットワーク サービスと既存のサービスの機能強化の概要を次に示します。</p>


