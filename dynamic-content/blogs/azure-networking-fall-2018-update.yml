  <p align="center"><em>Azure Virtual WANエコシステム</em></p>


  <p>新Virtual WANプレビュー機能には、P2S VPN と ExpressRoute が含まれます。 P2S VPN を使用すると、OpenVPN クライアントを使用して、お使Virtual WAN。 これにより、モバイル ワーカーは、自宅から移動または仕事をしている間に、ラップトップやモバイル デバイスVirtual WANを介してリソースに安全にアクセスできます。 Azure P2S VPN は Azure Virtual WAN で使用できます。Virtual WAN ハブあたり最大 10,000 人の同時リモート ユーザーをサポートし、スループットは 18 Gpbs です。</p>


  <p>ExpressRoute を Virtual WAN の一部として使用すると、ブランチはインターネットを安全に使用して Virtual WAN にアクセスし、そのトラフィックを ExpressRoute に接続されているデータセンターにプライベートに移動することができます。</p>


