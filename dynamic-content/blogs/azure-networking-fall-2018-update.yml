  <h3>パブリック IP プレフィックス</h3>


  <p>パブリック IP プレフィックスは、Azure パブリック エンドポイントの IP アドレスの連続した範囲です。これにより、Azure リソースを既知の固定範囲のパブリック IP アドレスに関連付けできます。 これにより、IP アドレスを新しいリソースに割り当てると、ファイアウォール規則を変更する必要がなくなるので、管理オーバーヘッドが大幅に削減されます。 概要に関するページを参照し、パブリック <a href="https://aka.ms/publicipprefix" target="_blank">IP プレフィックスの詳細を確認してください</a>。</p>


  <h3>&ndash; Load Balancerの送信規則と TCP リセットの構成</h3>


  <p>送信規則を使用すると、プールベースの送信ネットワーク アドレス変換 (NAT) Load Balancer&#39;パブリック ドメインを簡単に構成できます。 宣言型の構成を使用して、特定のニーズに合った送信構成をスケーリングおよび調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764f6d4f-08ea-4095-aca9-5345123a24f0.png"><img alt="Simple load balancer configuration" border="0" height="417" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2fd9d43-34ad-4e32-a3df-93b2cc55c41b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="単純なロード バランサーの構成" width="640"></a></p>


  <p align="center"><em>単純なロード バランサーの構成</em></p>


  <p>送信規則では、どの仮想マシンのプールをどのパブリック IP アドレスに変換する必要があるのか、割り当てる送信 SNAT ポートの数、および送信アイドル タイムアウトの変更について説明します。&nbsp; パブリック IP プレフィックスを持つ送信規則を使用して、ホワイトリスト登録を簡略化できます。 詳細については <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-outbound-rules-overview" target="_blank">、「送信規則」</a> を参照してください。</p>


  <p>アプリケーションのパフォーマンスを最適化するには、アプリケーションを変更せずに、クリーンな接続リリースに関する任意の規則でアイドル時に TCP リセットを有効にできます。 有効にすると、TCP リセット パケットはアイドル タイムアウト時にクライアントエンドポイントとサーバー エンドポイントの両方に送信されます。 詳細については <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-tcp-reset" target="_blank">Load Balancerタイムアウト時の TCP リセットの設定に関するページ</a> を参照してください。</p>


  <h3>Virtual Networkコンテナーの作成</h3>


  <p>Azure Container Networking Interface (CNI) プラグインは、コンテナーを VNet にアタッチします。 Azure VM を強化するのと同Azure ネットワーク SDN スタックを利用することで、コンテナーにさまざまな機能の豊富なセットが提供されます。 コンテナーは、ExpressRoute またはサイト間 VPN を使用してピアリングされた VNet とオンプレミスに接続し、VNet サービス エンドポイントによって保護されている Storage や SQL などのサービスにアクセスできます。 ネットワーク セキュリティ グループ (NSG) とユーザー定義ルーティング (UDR) 規則は、コンテナーに直接適用できます。</p>


  <p>Azure CNIは、アプリケーションによってAzure Kubernetes Service。 また、お客様の VNet にコンテナーを迅速かつ安全に挿入するために強化された SDN スタックを利用する azure Container Instance Service と azure WebApps for App Services にも統合されています。 詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/container-networking-overview">してください</a>。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h3>エイリアス (リファレンス) レコードのサポートAzure DNS</h3>


  <p>Azure DNS、DNS ゾーン内から Azure リソースのライフサイクルを追跡する際に問題が発生する場合があります。 たとえば、アプリケーションに関連付けられているパブリック IP リソースが削除された場合、顧客は DNS ゾーンを手動で更新して、トラフィックをブラックホールする可能性のある参照が見えなくなるのを防ぐ必要がありました。 DNS ゾーンのエイリアス レコードのサポートを発表します。 これにより、お客様は DNS ゾーン内から他の Azure リソースを参照できます。これにより、参照先の Azure リソースにライフサイクル イベントが発生すると DNS レコードが自動的に更新されます。 2 つの Azure &ndash; リソースへのエイリアス レコード参照がサポートされ、今後Azure Traffic Manager&ndash;リソースが追加される予定です。 エイリアス レコードのサポートの詳細については、Azure DNSブログ <a href="https://aka.ms/dnsaliasblog" target="_blank">記事を参照してください</a>。</p>


