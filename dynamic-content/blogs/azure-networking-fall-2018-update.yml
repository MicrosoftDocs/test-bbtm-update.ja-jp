  <h2>接続する</h2>


  <h3>100 Gbps &ndash; 接続ExpressRoute Direct 10 倍高速</h3>


  <p>Azure は、クラウド接続の速度の障壁を打破しています。 ExpressRoute Direct、帯域幅のニーズが非常に高いお客様に 100G 接続を提供します。 <em>これは、他のクラウドよりも 10 倍高速です</em>。 Enterprise、コンテンツの配布、IoT などの大規模なデータ インジェスト シナリオをお客様に提供しています。 このExpressRoute Direct、100 Gbps のネットワーク トラフィックを Azure サービス (Azure Storage や Azure Virtual Networks など) に送信できます。 すべてのトラフィックを 100G ExpressRoute 回線に接続するか、40G、10G、5G、2G、1G ExpressRoute 回線の任意の組み合わせで、100G を事業単位に分割できます。 既定では、これらの回線は、同じ地理的リージョン (北米、ヨーロッパ、オーストラリア、日本など) 内の任意の Azure リージョンへの接続を提供する ExpressRoute 標準回線です。 また、グローバル接続を提供する任意の回線を ExpressRoute プレミアムとして指定できます。 この柔軟性により、特定の事業単位の要件に対応できます。 たとえば、1 つの事業単位で、40G ExpressRoute Standard 回線を使用してローカル Azure リージョン内のサービスにアクセスするために高帯域幅が必要な場合があります。 別の事業単位では、2G グローバル接続が必要な場合があります。そのため、2G ExpressRoute プレミアム使用します。 決定します。 ExpressRoute は、ExpressRoute のようなミッション クリティカルなワークロードExpressRoute Direct、アクティブ/アクティブ構成の 2 つの物理ルーターを介して物理的な接続を提供します。 <a href="https://docs.microsoft.com/azure/expressroute/expressroute-erdirect-about" target="_blank">ExpressRoute Direct</a> についてさらに学習します。</p>


  <h3>ExpressRoute Global Reach &ndash; サイトをプライベートに接続する</h3>


  <p>ExpressRoute Global Reachでは、2 つの ExpressRoute 回線を一緒に接続できます。 ExpressRoute に既に接続されているサイトは、ExpressRoute 回線を介してプライベートにデータを交換できます。 たとえば、ロンドンと東京にデータセンターを持つ多国籍企業がそれぞれ ExpressRoute 回線を持つ場合、ExpressRoute Global Reach を有効にして、これらのサイトがローカルの ExpressRoute 回線と Microsofts&rsquo; グローバル ネットワークを使用して互いにプライベートにトラフィックを送信できます。 ExpressRoute Global Reachは、ExpressRoute Standard 回線と ExpressRoute 回線の両方プレミアムできます。 ExpressRoute Global Reachは、香港、アイルランド、日本、オランダ、英国、および韓国とシンガポール米国近日公開予定の場所で利用できます。 今年の後半には、さらに多くの場所を利用できます。 <a href="https://docs.microsoft.com/azure/expressroute/expressroute-global-reach" target="_blank">ExpressRoute サービスの詳細については、Global Reach</a>。</p>


  <h3>Virtual WAN一般提供</h3>


  <p><strong>20 Gbps S2S 接続、新機能、拡大するパートナー エコシステム</strong></p>


  <p>VPN&rsquo; サービスに接続する 50 台または 100 台のブランチ オフィス デバイスを管理する方法は非常に困難です。 この夏、Azure へのブランチAzure Virtual WANブランチ間の大規模なブランチ接続を簡素化し、インターネットを使用したブランチ間のシナリオを簡略化する方法について説明しました。 SDWAN Virtual WANを利用してブランチ オフィスを Azure と互いに接続する目的で、大規模な小売、医療、製造、石油、ガスの顧客を含む企業向けソリューションを設計しました。 Virtual WAN エコシステムによって提供される SDWAN デバイスと VPN デバイスを使用すると、プロビジョニング、構成、スケーラビリティ、および高スループットが自動化されます。 Virtual WANは、最大 20 Gbps のブランチ接続をサポートします。 これは、VPN ゲートウェイの 20 倍の改善です。 ブランチ接続が管理可能になった。 Virtual WANは一般提供されています。</p>


  <p>Microsoft <a href="https://aka.ms/pnc" target="_blank">では、</a>Office 365インターネット ブレークアウトを使用して、可能な限り迅速に Microsofts&rsquo; グローバル ネットワークに接続し、分散エッジ ノード エコシステムを利用Office 365をお勧めします。 お客様のネットワーク設計の主な目的は、最も近い Office 365 フロント ドアへの待機時間を最適化し、顧客のプライベート ネットワーク全体で Office 365&rsquo; 要求のOffice 365 ピン留めを最小限に抑えることです。 トラフィックのインターネット スキャンを提供する別のクラウド サービスを介して中央の場所にバックホールしたり、接続をルーティングしたりするのではなく、主要な <a href="https://aka.ms/ipurlblog" target="_blank">Office 365</a> トラフィックは、可能な限りローカルのユーザーの場所 (ブランチ) にインターネットを使用して、Microsoft ネットワークに直接送信できる必要があります。 このアプローチはローカルと直接インターネットのブレークアウトと呼ばれ、多くの場合、ポリシーで指定された選択されたアプリケーションに対して顧客によって行われます。 お客様は、Web サービスを使用するか、資格のあるパートナーの SD-WAN ソリューションを使用してブランチ ルーティング ポリシーを<a href="https://aka.ms/ipurlws" target="_blank"></a>自動化することで、Office 365 サービスのローカルおよび直接インターネット ブレークアウトを実装できます。 Azure Virtual WANお客様は、Azure portal で Office 365 インターネット ブレークアウト ポリシーを構成し、そのポリシーをブランチ オフィスでサポートされている SD-WAN デバイスにプッシュすることができます。 これにより、最適なエンド ユーザー エクスペリエンスを提供するOffice 365のローカルおよび直接のインターネット エスケープが保証されます。</p>


  <p>私たちのVirtual WANエコシステムは成長し続けています。 Citrix と Riverbed に加えて、Virtual WAN ソリューションは <a href="https://www.128technology.com/partners/azure" target="_blank"><strong>128 Technology</strong></a><strong></strong>、<a href="https://www.barracuda.com/AzurevWAN" target="_blank"><strong>Barracuda</strong></a><strong></strong>、<a href="https://www.checkpoint.com/solutions/microsoft-azure-virtual-wan/" target="_blank"><strong>Check Point</strong></a><strong></strong>、<a href="https://netfoundry.io/azurevirtualwan/" target="_blank"><strong>NetFoundry</strong></a><strong></strong>、<a href="https://researchcenter.paloaltonetworks.com/2018/09/azure-vwan-integration/" target="_blank"><strong>Palo Alto から利用</strong></a>できます。 近日公開予定 Virtual WANソリューションは、 <strong>CloudGenix、Nuage Networks、Silver Peak、Versa Networks、VeloCloud から利用できます</strong>。</p>


