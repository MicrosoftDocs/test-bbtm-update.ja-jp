  <h3>Zone-Redundant VPN と ExpressRoute Virtual Network ゲートウェイ</h3>


  <p>多くのお客様は VPN と ExpressRoute を使用して仮想ネットワークにアクセスしています。 ゲートウェイの回復性、スケーラビリティ、可用性を向上させるために、新しいゾーン冗長 VPN と ExpressRoute ゲートウェイが追加され、Azure Availability Zones。 これらの新しいゾーン冗長/ゾーン ゲートウェイを使用すると、azure VPN と Azure ExpressRoute ゲートウェイを Azure Availability Zones にデプロイできます。これにより、ゾーン レベルの障害から Azure へのオンプレミス ネットワーク接続を保護するために、リージョン内で物理的および論理的に分離することができます。 また、これらのゲートウェイのデプロイ時間も短縮されました。 ゾーン冗長ゲートウェイの詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/vpn-gateway/create-zone-redundant-vnet-gateway" target="_blank">してください</a>。</p>


