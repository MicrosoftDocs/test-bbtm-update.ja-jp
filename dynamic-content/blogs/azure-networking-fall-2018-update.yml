  <p align="center"><em>Azure Front Door Serviceアプリケーションを迅速化する</em></p>


  <p>現在、AFD&rsquo; は、Microsoft のグローバル WAN によって接続された Microsoft ネットワーク エッジの場所にある 33 か国に位置し、アプリケーション アクセラレーション、SSL オフロードによってアプリケーションのパフォーマンスを向上させます。これにより、グローバル HTTP トラフィックを最も近い使用可能なバックエンドにルーティングし、自動インスタント フェールオーバーでエンタープライズ レベルの信頼性を実現できます。</p>


  <p>AFD パス対応&rsquo;ルーティング、インライン キャッシュ、レート制限、アプリケーション層セキュリティを使用して、Azure で最新のグローバル アプリケーションを構築できます。&nbsp; 中央コントロール プレーンとダッシュボードを使用すると、Azure の内部または外部のサービス トラフィックとグローバル マイクロサービス バックエンドを管理および監視できます。</p>


  <p>AFD&rsquo; と <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-overview" target="_blank">Azure Web Apps</a>、 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/index" target="_blank">Azure Monitor</a> 、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-overview" target="_blank">Log Analytics</a> の統合により、待機時間が短く、信頼性が高く、グローバル トラフィックの分析情報が深いアプリケーションを簡単に加速して提供できます。 アプリケーションを <a href="https://docs.microsoft.com/en-us/azure/frontdoor" target="_blank">加速する方法については、AFD</a> のドキュメントを参照してください。</p>


  <h3>Azure CDN Microsoft の一般提供</h3>


  <p>クラウド サービスには、信頼性、スケール、機敏性、パフォーマンスが必要です。 Azure CDNは、CDN プラットフォームを簡単にセットアップして使用して、ビデオ、ファイル、Web サイト、その他の HTTP コンテンツを世界中に配布します。 Verizon、Akamai、および現在の Microsoft の CDN サービスにより、Azure CDN は、Azure アプリケーション用のマルチ CDN エコシステムを通じてクラス最高の CDN サービスを提供するために、一から構築されています。</p>


  <p>&rsquo;Azure CDNマルチ CDNエコシステムを使用すると、オンデマンド API CDNモデルを使用して、Azure リソースとしてのリソースを管理できます。&nbsp;この柔軟性と 3 つの強力なCDNインフラストラクチャを使用すると、コンテンツ配信戦略の一部としてCDNを簡単に追加できます。&nbsp;マルチ CDN ソリューションでこれらの CDN ソリューションを独自にサイド バイ サイドで使用するか、またはそれらを階層化して信頼性、オフロード、パフォーマンスを最大化することで、ビジネス ニーズに合わせて配信の最適化に集中できます。 詳細については<a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-overview" target="_blank">、Azure CDNドキュメント</a>を参照してください。</p>


  <h3>Application Gateway、5 倍のパフォーマンス、ゾーンの冗長性、分析を実現</h3>


  <p>Application Gatewayおよび Web Application Firewall (WAF) は、サービスとしてのアプリケーション配信コントローラーを提供します。&nbsp; アプリケーションのトラフィック パターン&rsquo;に基づいて自動的にスケールアップまたはスケールダウンするデプロイを有効にする新しいエラスティック自動スケール オプションのプレビューを発表します。 予想されるピーク時のトラフィック 量に対して事前プロビジョニングする必要がなされないので、管理が大幅に簡素化されます。 自動スケールでは、ゾーン障害の回復性のために Azure Zones もサポートされています。 1 つの Application Gateway または WAF デプロイで、物理的および論理的に分離され、任意のゾーン内のバックエンド サーバーにトラフィックをルーティングできる複数の Availability Zones にまたがって展開できます。 自動スケーリングされたApplication Gatewayパフォーマンスが向上し、プロビジョニング時間が短縮され、静的な VIP がサポートされます。 SSL オフロードのパフォーマンスが 5 倍向上しました。 その他の詳細とチュートリアルについては、ドキュメントを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7c22f1b-8ad8-4ee2-ad76-6b851003676f.png"><img alt="Zone Redundant Web Application Firewall" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5acf3b92-d36e-4749-8341-f5475c6ffbca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ゾーン冗長Web Application Firewall" width="648"></a></p>


  <p align="center"><em>ゾーン冗長Web Application Firewall</em></p>


  <p>AKS (AKS) イングレス コントローラー Application Gateway統合Azure Kubernetes Serviceプレビューを発表します。 Application Gateway イングレス コントローラーは、AKS クラスター内のポッドとして実行され、Application Gateway が AKS クラスターに対する入り口として機能できるようにします。 Kubernetes API サーバーから Kubernetes イングレス リソースをリッスンし、それらを Azure Application Gateway 構成に変換し、Application Gateway を Azure Resource Manager (ARM) 経由で更新します。 詳細については、ドキュメントを参照 <a href="https://azure.github.io/application-gateway-kubernetes-ingress/" target="_blank">してください</a>。</p>


  <p>Web Application Firewall (WAF) は、要求本文とファイルのアップロード サイズを制御できるよう、強化された構成機能をプレビューしています。 お客様は、要求本文のペイロード検査を有効または無効にできます。 Web Application Firewallでは、除外リストを&rsquo;介してルール評価から要求ヘッダー、Cookie、またはクエリ文字列を除外する機能が提供されます。 これにより、WAF ルールからベアラー トークンなどの既知の安全なパラメーターをホワイトリストに登録することで、誤検知を減らできます。 詳細とチュートリアルについては、ドキュメントを参照 <a href="https://aka.ms/appgw-waf-configuration" target="_blank">してください</a>。</p>


  <h3>ルーティングとエンドポイントの監視オプションの詳細については、Azure Traffic Manager</h3>


  <p>お客様は、<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-endpoint-types#external-endpoints" target="_blank">IPv4 または IPv6</a> アドレスを使用してエンドポイントを Traffic Manager プロファイルに追加し、そのプロファイルに対して行われた DNS クエリに対する A/AAAA 型の応答を取得できます。 現在、外部の種類のエンドポイントに限定されているこのオプションを使用すると、DNS 名が関連付けされていないエンドポイントを任意の Traffic Manager ルーティング方法に含め、エンド ユーザーの高可用性と待機時間の短い接続の利点を得られる可能性があります。 に関連付けられた新しいルーティング方法である<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-routing-methods#a-name--multivalueamultivalue-traffic-routing-method" target="_blank"></a>複数値ルーティングを使用すると、1 つの DNS クエリ応答の一部として返される正常なエンドポイントの数を指定できます。 この機能により、呼び出し元は、正常なエンドポイントに対して再度クエリを実行する前に再試行する複数のオプションを提供することで、アプリケーションの信頼性が向上します。</p>


  <p>Traffic Managerが開始する正常性チェックでヘッダー (ホスト ヘッダーを含む) を指定することで、マルチテナント エンドポイントをサポートTraffic Manager。 これにより、これらのマルチテナント エンドポイントの正確な正常性チェックと、それらのエンドポイントに対するトラフィックの適切なルーティングが可能になります。 Traffic Manager のこれらの新機能の詳細については、エンドポイント監視のドキュメント <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-monitoring" target="_blank">を参照してください</a>。</p>


