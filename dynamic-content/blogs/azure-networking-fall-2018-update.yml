  <h3>DDoS Protection Attack Analytics</h3>


  <p>DDoS 攻撃の洗練度と頻度は引き続き増加し、5 つの企業に 2 つ近くを攻撃しています。 DDoS 攻撃によってサービスが停止します。 侵害された IoT デバイスがボットネットとして拡散され、メガ DDoS 攻撃を開始する一方で、ハッカーは不正な目標を達成するための十分な機能を備えています。 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 高度な DDoS 脅威に対する対策を提供します。</p>


  <p>Azure DDoS Protection の 3 つの新機能の一般提供を発表します。攻撃の軽減レポート、攻撃の軽減策、Flow ログ、DDoS Rapid Response です。 Azure DDoS Protection を使用して DDoS 攻撃から仮想ネットワークを保護しているお客様は、Azure Monitor の診断設定を使用して、攻撃トラフィックと攻撃を軽減するために実行されたアクションを詳細に可視化します。 DDoS Rapid Response を使用すると、お客様は、特殊なサポートのためのアクティブな攻撃中に DDoS の専門家と関わり合える可能性があります。</p>


  <p>攻撃軽減レポートは、攻撃に関する&rsquo;ほぼリアルタイムの情報と、攻撃が軽減された後に要約された包括的なレポートを提供します。 攻撃の軽減Flowログは、ネットワーク レベルの 5 タプル パケット データ (プロトコル、送信元/宛先ポート、送信元/宛先 IP) と、アクティブな DDoS 攻撃中に実行されるアクションを提供します。 このデータは、ほぼリアルタイムの監視のために、イベント ハブを介してセキュリティ情報およびイベント管理 (SIEM) システムと統合できます。 軽減策レポートとFlowログは、データの視覚化のために Azure Analytics と統合できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccd9d05c-4021-4395-82c9-5b4ea4f49ecb.png"><img alt="DDoS Attach Mitigation Reports" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eff6d29-52c7-4b2b-a31b-ebd93960226d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DDoS アタッチ軽減レポート" width="1586"></a></p>


  <p align="center"><em>DDoS 攻撃軽減レポート</em></p>


  <p>お客様は、アクティブな攻撃中に特別なサポートを受ける DDoS Rapid Response (DRR) チームにアクセスできます。 DRR チームは、攻撃の調査、攻撃中のカスタム軽減策、攻撃後の分析に役立ちます。 詳細については、このブログ投稿と製品 <a href="https://aka.ms/ddosanalyticsblog" target="_blank">ドキュメント</a> を <a href="https://aka.ms/ddosprotectiondocs" target="_blank">参照してください</a>。</p>


  <h3>Azure Virtual Network サービス エンドポイント ポリシー</h3>


  <p>Azure VNet サービス エンドポイント ポリシーを使用すると、仮想ネットワークから Azure サービス リソースへの未承認のアクセスを防止できます。 エンドポイント ポリシーを使用すると、ネットワーク セキュリティ グループ (NSG) サービス タグを細かく制御できます。 サービス エンドポイント ポリシーを使用して、特定の Azure サービス リソース (Azure Storage アカウントなど) へのアクセスのみを許可できます。 この機能は、プレビューでAzure Storage。 詳細については、サービス エンドポイント ポリシーの <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoint-policies-overview" target="_blank">ドキュメントを参照してください</a>。</p>


  <h2>配信</h2>


  <h3>&ndash; Azure Front Door Serviceグローバル HTTP 負荷分散</h3>


  <p>Azure Front Door Service (AFD) は、インテリジェント なネットワーク エッジを利用するグローバルでスケーラブルなエントリ ポイントであり、高速で安全でスケーラブルな Web アプリケーションを作成できます。&nbsp;&rsquo;Bing、Office 365、Xbox Live、MSN、Azure DevOps など、Microsoft 最大の Web ワークロードをサポートするために構築された AFD は、Web 規模の信頼性とスケーラビリティを提供します。</p>


