Title: Azure Cost Management の更新–2019年9月
Summary: 新しい学生、活発スタートアップ、または最大規模の企業のどれであっても、財務上の制約があるため、支出、場所、将来の計画方法を把握しておく必要があります。 請求書に関しては驚くことはありません。これは Azure Cost Management がどこに来ているかということです。 Azure Cost Management からの最新の更新プログラムの詳細については、新しい請求書の詳細ビュー、サブスクリプション間でのコストのエクスポート、画像としてのグラフのダウンロードなどがあります。
Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があり、&#39;の使用量、場所、将来の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは Azure Cost Management がどこに来ているかということです。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Cost Management を使用して、クラウドでのコストの削減、不適切な支出パターンの特定と防止、コストの最適化によって、より多くの機能を向上させること&#39;ができるようにする方法を&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
   <li><a href="#invoices">新しい請求書の詳細ビューで請求金額を調整する</a></li>
   <li><a href="#exports">管理グループのエクスポートを使用したサブスクリプション間でのレポートの自動化</a></li>
   <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
   <li><a href="#views">グラフをダウンロードして、Azure portal の外部でビューを共有する</a></li>
   <li><a href="#optimize">Azure を使用してコストを節約する新しい方法。</a></li>
   <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="invoices"></a>&nbsp;</p>


  <h2>新しい請求書の詳細ビューで請求金額を調整する</h2>


  <p>PDF 請求書と、生コストと使用量の詳細を比較する必要がありましたか? プロセスは少し面倒になることがあります。 詳細な使用状況データは分析とレポートに不可欠ですが、請求書の調整には過剰な場合があります。 請求書と同じ粒度の使用状況の概要が必要です。 これは、新しい <strong>請求書の詳細</strong> ビューで取得したものです。</p>


  <p style="margin-left: 40px;"><img alt="The new Invoice details view showing a table with publisher type, charge type, service, tier, meter, and part number." border="0" height="813" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d9c74dc-fa4f-4110-8025-6420fb24984e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1361"></p>


  <p>新しい請求書の詳細ビューでは、Enterprise Agreement (EA) アカウントの部分番号で表示およびフィルター処理を実行し、発行元と請求書の種類を使用して Marketplace での購入を識別することもできます。 次に表示する内容を選択してください。</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>管理グループのエクスポートを使用したサブスクリプション間でのレポートの自動化</h2>


  <p>Azure portal から、コストと使用状況データを詳しく調べることができます。 <a href="https://aka.ms/costanalysis/api">Cost Management クエリ api</a>から豊富なレポートを取得したり、使用<a href="https://aka.ms/costmgmt/usagedetails">詳細 api</a>からすべての完全な詳細情報を取得したりすることもできます。 これらはどちらもアドホッククエリに適していますが、より簡単なソリューションを探している可能性があります。 ここで Cost Management エクスポートが行われます。</p>


  <p>Cost Management のエクスポートでは、毎日、毎週、または月単位でストレージアカウントにコストと使用状況データを自動的に発行します。 この月までは、課金アカウント、サブスクリプション、およびリソースグループのエクスポートをスケジュールすることができ&#39;ます。 これで、 <a href="https://docs.microsoft.com/azure/governance/management-groups">管理グループ</a>を使用してサブスクリプション間でエクスポートをスケジュールすることもできます。 従量課金制 (PAYG) サブスクリプションを管理する場合、これはさらに強力になります。これは、初めてアカウントのすべてのコストと使用状況データを 1&#39;か所からエクスポートできるためです。</p>


  <p>管理グループの使用を開始した場合、don&#39;、事前に定義された<a href="https://aka.ms/costmgmt/budgets">制限を超える前に</a>、<a href="https://aka.ms/costanalysis/docs">コストを分析してドリルダウン</a>し、通知を受け取ることもできます。</p>


  <p>エクスポートの詳細については、「エクスポートされた <a href="https://aka.ms/costmgmt/exports">データの作成と管理</a> 」のチュートリアルを参照してください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">Cost Management ラボ</a>を使用すると、Azure Cost Management に含まれる&#39;について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法について理解を深めることができます。そのため、よりチューニングされた最適化されたエクスペリエンスを提供できます。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
   <li>グラフをイメージ &ndash; <strong><a href="#views">としてダウンロードする</a></strong>これは、パブリックポータルで使用できるようになりました。<br>
  目的のビューを開き、上部にある [ <strong>エクスポート</strong> ] をクリックして、[ <strong>PNG</strong> ] オプションを選択し、[ <strong>グラフのダウンロード</strong> ] ボタンをクリックします。</li>
   <li>コスト分析 &ndash; <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#darktheme">におけるダークテーマのサポート</a></strong>これは、パブリックポータルで使用できるようになりました。<br>
  <a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">Azure portal ダークテーマ</a>のサポートは、8月の初期段階でコスト分析に追加されました。 最後のいくつかの最後のタッチを&#39;し、9月の初めに完全なポータルから使用できることを期待しています。</li>
   <li><strong>新規: コスト分析のホームビューで、すばやく作業を開始</strong><br>
  Cost Management には、コストの理解とドリルダウンを開始する5つの組み込みビューが用意されています。 [ホーム] ビューでは、これらのビューにすばやくアクセスして、必要な作業をすばやく行うことができます。<br>
   <img alt="Cost analysis Home view with links to the 5 built-in views: Accumulated costs, Cost by resource, Daily costs, Cost by service, and Invoice details." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/837723c1-c9d0-44aa-b4dd-943f2a859296.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1876"></li>
  </ul>


  <p>もちろん、これは&#39;ではありません。 Cost Management のすべての変更は、Cost Management ラボでは、 <a href="#invoices">新しい請求書の詳細ビュー</a> や <a href="#exports">スケジュール管理グループのエクスポート</a>など、完全な Azure portal に&#39;する前に1週間で利用できます。 私たちは、お客様の考えを聞いて、次のように&#39;d の内容を理解することを&#39;しています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs">Cost Management ラボ</a> をお試しください。</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>コスト分析でカスタマイズされたビューを保存および共有する</h2>


  <p>カスタムビューを作成し <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views">て保存</a>し、チームと共有することもできます。 ただし、このビューをポータルの外部で共有する必要があります。 大規模な PowerPoint デッキの一部として、または単に電子メールで共有する必要がある場合でも、コスト分析のグラフをイメージとしてダウンロードして、他のユーザーと共有することができます。 わずかに再設計されたエクスポートメニューが表示され、グラフを表示するときに PNG オプションが提供されるようになり&#39;ます。</p>


  <p style="margin-left: 40px;"><img alt="Cost analysis Export command with options to download a PNG image, Excel file, or CSV file." border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fdfcfd-5543-4004-80d7-b0c08443003e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="2086"></p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure を使用してコストを節約するための新しい方法</h2>


  <p>過去1か月間、コストの最適化に関する多くの機能強化が導入されました。 興味のあるものをいくつか次に示します。</p>


  <ul>
   <li>毎月の支払いオプションで<a href="https://azure.microsoft.com/updates/monthly-payment-options-are-now-available-for-azure-reservations/">、前払いの予約コストを削減</a>します。</li>
   <li><a href="https://azure.microsoft.com/updates/reserved-capacity-for-azure-sql-data-warehouse-now-available-in-additional-18-regions/">SQL Data Warehouse の予約</a>は、18以上のリージョンでご利用いただけるようになりました。</li>
   <li><a href="https://azure.microsoft.com/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/">App Service プレミアムプラン</a>のコストは35% 少なくなります。 より少ない数になるように、Standard プランから切り替えることを検討してください。</li>
   <li>一部のリージョンでは、最大50% のコストを<a href="https://azure.microsoft.com/updates/we-re-making-azure-archive-storage-better-with-new-lower-pricing/">Azure Archive Storage</a>ます。</li>
   <li>Azure Storage や Media Services などの Azure サービスからの<a href="https://azure.microsoft.com/updates/data-transfer-from-azure-origins-to-azure-cdn-from-microsoft-is-now-free-of-charge/">Azure CDN へのデータ転送</a>は、2019年10月から無料でご利用いただけます。</li>
   <li><a href="https://azure.microsoft.com/updates/azure-sql-database-instance-pools-are-now-in-preview/">Azure SQL Database インスタンスプール</a>(新しいプレビュー) では、小規模なデータベースをクラウドに移行するための、コスト効率に優れた新しい方法が提供されます。</li>
  </ul>


  <p><a name="docs"></a>&nbsp;</p>


  <h2>ドキュメントの更新</h2>


  <p>ここでは、電子メール通知を受け取るタイミングについて、 <a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets">予算のチュートリアル</a> で説明しました。 一般に、新しいコストと使用状況データは、サービスに応じて8-12 時間以内に Cost Management でご利用いただけます。 予算アラートは、次の4時間以内に処理されます。 一般に、12-16 時間以内に電子メールまたはアクショングループを使用して、予算のアラートを受け取ることができます。 この時間は、サービスが使用状況データを出力するタイミングに基づいていることに注意してください。 データの Cost Management の詳細については <a href="https://aka.ms/costmgmt/data">Cost Management データ</a> に関するドキュメントを参照してください。</p>


  <p>すべてのドキュメントの更新を監視したい場合は、 GitHub の<strong>azure docs</strong>リポジトリで<a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management">Cost Management doc の変更履歴</a>を確認してください。 何も表示されない場合は、ドキュメントの上部にある [ <strong>編集</strong> ] を選択して、クイックプル要求を送信します。</p>


  <p>&nbsp;</p>


  <h2>次の&#39;は何ですか?</h2>


  <p>これは先月の大きな更新プログラムのほんの一部です。 お客様のフィードバックに基づいて常にリッスンし、継続的な改善を行う&#39;、フィードバックをお寄せください。</p>


  <p>Twitter でフォロー <a href="https://twitter.com/azurecostmgmt">@AzureCostMgmt</a> し、更新、ヒント、コツについて <a href="https://aka.ms/costmgmt/videos">YouTube チャンネル</a> にサブスクライブします。 いつでも、お客様のアイデアを共有し、 <a href="https://aka.ms/costmgmt/feedback">Cost Management フィードバックフォーラム</a>で他のユーザーに投票することができます。</p>
