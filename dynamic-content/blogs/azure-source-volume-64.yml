  <p>このエピソードでは、コンソーシアム設定での IPFS (Interplanatory File System) の使用について紹介します。 ブロックチェーンのブロックの一部ではないストレージの集中化を取り除く場合に、このテクノロジがどのように役立つのかという概念を示します。 これに沿って、Azure の IPFS 向けマーケットプレース オファリングでこれらのストレージ ネットワークを簡単に作成する方法を簡単に示します。</p>


