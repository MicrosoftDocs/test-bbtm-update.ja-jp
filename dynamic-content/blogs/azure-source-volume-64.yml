Summary: 'Microsoft は、Azure 開発者向けの認定へのパスを簡略化します。開発者: クラウド ストレージ オプションの導入を取得します。Azure トピックの最新のビデオとポッドキャストで新しい年を始める。さらに多くの情報を得る必要があります。'
Content: >-
  <h2>更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/updates/azuremigrate-supports-azuregov/?ocid=AID765057&amp;wt.mc_id=CFID0382">Azure Migrateで使用できるAzure Government</a></h3>


  <p>Azure Migrate サービスは、Azure への移行についてオンプレミスのワークロードを評価します。 このサービスで、オンプレミス マシンの移行の適合性と、パフォーマンスに基づくサイズを評価して、オンプレミスのマシンを Azure で実行するためのコストを見積もることができます。 リフト アンド シフト&#39;検討する必要がある場合、または移行の初期評価段階にある場合は、このサービスが必要です。 Azure MigrateプロジェクトのAzure Governmentとしてサポートされます。 つまり、検出されたメタデータは、検出されたメタデータをAzure Government (US Gov バージニア)。 この機能にAzure Government、Azure Migrateヨーロッパの地域でのメタデータ米国格納がサポートされています。 他の Azure 地域のサポートは、今後予定されています。</p>


  <h3><a href="https://blogs.msdn.microsoft.com/appserviceteam/2019/01/04/python-2-7-now-available-for-app-service-on-linux/?ocid=AID765057&amp;wt.mc_id=CFID0382">Python 2.7 を使用App Service on Linux</a></h3>


  <p>先月、Python 3.7 および 3.6 Azure App Service on Linux用の組み込み Python イメージがパブリック プレビューで利用可能になりました。 Python 2.7 は、Python on Azure App Service (Linux) のパブリック プレビューで利用できます。 App Service on Linux で Python の公式イメージを使用すると、プラットフォームによって、requirements.txt ファイルに指定された依存関係がインストールされます。</p>


  <p>&rsquo;Azure で Python を使用した構築に関心がある場合は、<a href="https://aka.ms/python-videos">Nina Zaciorenko と Carcio Gibson</a> を使用した Azure シリーズの 4 部構成の Python を確認して、Visual Studio Code と Azure Web Apps を使用した Django アプリの構築と実行、Azure Pipelines での CI/CD パイプラインの設定、Azure Functions でのサーバーレス Django アプリの実行の概要を確認してください。</p>


  <h2>News</h2>


  <h3><a href="https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375185&amp;ocid=AID765057&amp;wt.mc_id=CFID0382">Azure 開発者向けのニュースです。Microsoft は認定資格への道を簡略化しています。</a></h3>


  <p>Microsoft Azure開発者は、アプリケーションやサービスなどのクラウド ソリューションを設計、ビルド、テスト、保守し、クラウド ソリューション アーキテクト、クラウド DBA、クラウド管理者、クライアントと提携して、これらのソリューションを実装します。 Azure Developer Associate 認定ベータ試験、AZ-200: Microsoft Azure Developer Core Solutions および AZ-201: Microsoft Azure Developer Advanced Solutions に関するフィードバックに基づいて、パスを簡略化し、単一の試験 <a href="https://www.microsoft.com/en-us/learning/exam-AZ-203.aspx?ocid=AID765057&amp;wt.mc_id=CFID0382">AZ-203: Microsoft Azure</a> 向けソリューションの開発に移行するための決定が行されました。 ところで、試験 AZ-900: Microsoft Azure の基礎は、クラウド サービスについて学習するための省略可能な最初のステップであり、これらの概念が Microsoft Azure によってどのように例示されるのかについて学習します。 AZ-900 は AZ-203 の前兆として使用できますが、これは必須ではありません。</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/learning/browse-new-certification.aspx?ocid=AID765057&amp;wt.mc_id=CFID0382"><img alt="Microsoft Certified graphic showing various icons and the Microsoft Certified badge." border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1b6bfd7-df36-4172-8e7c-cf5e2743841e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="新しい Microsoft ロールベースの認定資格の詳細を確認する" width="1067"></a></p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://dev.to/jeremylikness/introduction-to-cloud-storage-for-developers-2hig">開発者向け Cloud Storageの概要</a></h3>


  <p>この入門レベルの投稿では、プラットフォームに依存しない方法でデータ ストレージ オプションについて説明します。これは、Azure Storage の例に焦点を当て、開発者が従来の NoSQL データベースと SQL データベースが唯一のオプションではない&#39;理解するのに役立ちます。 Emy Likness は、クラウド ストレージが優れたオプションである場合と理由、さまざまなストレージの用語と概念の定義、簡単な開始方法、さらに学習するためのリソースを共有します。</p>


  <h3><a href="https://jessicadeen.com/kubecon-na-2018/">KubeCon 2018: チュートリアル - Kubernetes、Draft、Helm Windowsアプリのデプロイ</a></h3>


  <p>Kubernetes にWindowsアプリをデプロイする方法について興味がありますか? Linux アプリまたはコンテナーをデプロイする場合と同様に、Draft と Helm を使用しますか? Jessica Deen のこのブログ投稿を参照してください。これには、KubeCon 2018 からのセッションが含まれています。</p>


  <h3><a href="https://hackernoon.com/apache-spark-tips-and-tricks-for-better-performance-cf2397cac11">Apache Spark: ヒントパフォーマンスを向上させる方法とテクニック</a></h3>


  <p>&quot;Apache Spark Deep Dive&quot; の探索を基に、Adi Polak は、Spark のパフォーマンスを向上し、より優れたクエリを記述するための上位 5 つのヒントを共有しています。カスタム ユーザー定義関数を避ける必要がある理由から、クラウド構成を理解して最適化する必要があります。 次の投稿では、実際の&rsquo;使用事例を含め、Azure Apache Sparkを使用する方法について説明します。</p>


  <h3><a href="https://towardsdatascience.com/using-object-detection-for-complex-image-classification-scenarios-part-1-779c87d1eecb">複雑な画像分類シナリオでの物体検出の使用 パート 1: AI Computer Vision Revolution</a></h3>


  <p>AI とML、いくつかの API を使用するのと同じほど理論的には簡単ですが、それらを実際のビジネス シナリオに適用するにはどうすれば良いでしょうか。 &rsquo;このシリーズでは、中央東ヨーロッパの大手おもちゃ会社がコンピューター ビジョン、AI、および ML を使用して問題を解決する方法について、店舗の棚を自動的に適切に保管し、コストの高い監査と手動プロセスを排除する方法について見ていきます。 &rsquo;シリーズの終わりまでに、さまざまな Machine Learning のアプローチとテクノロジを比較して比較する方法、使用可能なサービスとツールを理解する方法、独自のカスタム モデルを構築、トレーニング、クラウドおよびリモート クラスターにデプロイする方法を理解できます。</p>


