  <h3><a href="https://www.youtube.com/watch?v=yWL63Zp6f_o">クラウドに関する|Azure This Week - 2019 年 1 月 4 日</a></h3>


  <p>今回は Azure This Week で、Lars が Azure の 2019 年の予測、Azure の変更と新しい証明書、および新しいバージョンの Bot Framework SDK について説明します。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=yWL63Zp6f_o"><img alt="Thumbnail from A Cloud Guru | Azure This Week - 4 January 2019 on YouTube" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a681d5fd-f5d2-4a91-ba7b-8ab1a634e567.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="クラウドの第一人者の|YouTube の Azure This Week - 2019 年 1 月 4 日" width="480"></a></p>
