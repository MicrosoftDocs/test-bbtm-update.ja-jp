  <h3><a href="https://thwack.solarwinds.com/events/3100?sf204746681=1">SolarWinds ラボ #72: 2 つの惑星と 1 つの美しい II: Azure the Easy Way</a></h3>


  <p><strong>1 月 16 日 &ndash; 水曜日 1:00 -2:00 PM 中部 (UTC/GMT -6)</strong></p>


  <p>&rsquo;2018&rsquo;&rsquo; 年から多くの組織が少なくとも一部の実稼働ワークロードを他のデータ センター (特に Azure) で実行し、既に用意されているツールを使用してクラウド リソースを監視する方法を示す&#39;をご覧ください。 参加してください - Phoummala Schmitt (Microsoft クラウド アドボケイト)、Thomas LaRock (ヘッド ヘッド)、10 年間のMicrosoft MVP。 特別なハイブリッド IT/クラウド運用のエピソードに関する Patrick Hubbard (ヘッド ヘッド) を紹介します。 ライブ チャット&#39;エキスパートがいます。そのため、Azure の運用に関する質問を受け取る必要があります。リモート&#39;バリアを打破する方法、アプリを移行する前にテレメトリ 計画を立て、クラウド コストを管理する方法、開発の広がりを調整する方法について説明します。 また&#39;Azure と Office 365 Server &amp; Application Monitor (SAM) テンプレートとアカウントのアクティブ化について説明します。</p>


  <h3><a href="https://www.safaribooksonline.com/live-training/courses/time-series-forecasting/0636920240587/">時系列予測のビルドとデプロイに関するMachine Learningモデルを使用して将来を予測する</a></h3>


  <p><strong>1 月 23 日水曜日 &ndash; 8:00-11:00 太平洋標準時 (UTC/GMT -8)</strong></p>


  <p>この O&#39;Reilly の 3 時間のライブ トレーニング コースでは、Francesca Lazzeri が時系列予測モデルを構築、トレーニング、デプロイするための主要な手順について説明します。 &rsquo;まず、単純な指数スムージングや反復ニューラル ネットワーク (RNN) などの一般的な時系列予測方法を学習し、Keras、TensorFlow などの機械学習コンポーネント、その他のオープン ソース Python パッケージを使用して、実際のシナリオにモデルを適用するハンズオン エクスペリエンスを実現します。</p>


