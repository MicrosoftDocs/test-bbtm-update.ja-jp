  <h2 align="left">イベント</h2>


  <h3><a href="https://www.microsoft.com/ignite-the-tour?ocid=AID765057&amp;wt.mc_id=CFID0382">Microsoft Ignite |ツアー</a></h3>


  <p>詳細な技術トレーニングを使用して、クラウド インフラストラクチャのコード化、最適化、組織の最新化を行う新しい方法について学習します。 開発者や技術プロフェッショナルが専門家と共に学び続ける場所に参加してください。 最新の開発者ツールとクラウド テクノロジを探索し、スキルを新しい領域で機能する方法について学習します。 Connect、クラウド開発、データ、IT、ビジネス インテリジェンスの将来に関する実用的な分析情報とベスト プラクティスを得るために、コミュニティと一緒に取り組む必要があります。 近くの都市を見つけて、今すぐ登録してください。</p>


