Content: >-
  <p>6 月 6 日に Azure WindowsのVirtual Networkを発表しました。 このブログ記事では、この新しい機能についてさらに詳しく見て、Windows Azure に既に存在する他のクロスオンプレミス ネットワーク機能のコンテキストで詳しく<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0129gen" target="_blank">説明したいと思</a>っています。</p>


  <p>Azure Virtual Network のリリースより前は、オンプレミスの IT 環境をパブリック クラウドに接続するためのさまざまなオプションがあります。 Windows データベースの同期には SQL データ同期、アプリケーション レベルの接続には ServiceBus、IP レベルでマシンを安全に接続するには Windows Azure Connect を使用できます。 Windows Azure Virtual Network&rsquo;<i> </i>&rsquo;では、ブランチ オフィス ネットワークを設定し、VPN ゲートウェイを使用して企業ネットワークを接続する場合と同様に、サイト間接続を設定できるようにすることで、クロスオンプレミス接続スタックをさらに強化する必要があります。</p>


  <p>クロス&rsquo;オンプレミス接続スタックの視覚的な表現と、Virtual Network サービスのリリースを示します。</p>


  <p>&nbsp;</p>


  <p><img alt="" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2816.SR081.png"></p>


  <p>この新機能により、Windows Azure で論理的に分離されたプライベート環境を作成し、セキュリティで保護された VPN トンネルを使用して企業データセンターに接続できます。 設定が完了すると、Azure 環境Windows分離されたアプリケーションは、企業ネットワークの論理的な拡張機能として機能できます。</p>


  <h3>Azure での仮想プライベート ネットワーク受信 Windows作成</h3>


  <p>プライベート IP アドレス範囲を定義できる Windows Azure&rsquo; 環境で、プライベート ネットワーク (Virtual Network または VNET と呼ばれる)を作成できます。 VNET 内では、論理サブネットを作成し、仮想マシンで使用する DNS を指定する方法も選択できます。 仮想マシンまたはロール インスタンスが VNET&rsquo; またはサブネット内で起動すると、指定した範囲の IP アドレスが自動的に割り当てられます。 ここで注意する必要がある点は、VNET は論理的に互いに分離されています。そのため、プライベート IP&rsquo; アドレスは、同じ場合でも、別の顧客のプライベート IP アドレスと衝突しません。</p>


  <h3>仮想ネットワークへのトンネルを作成Virtual Network</h3>


  <p>&rsquo;VNET を作成したら、標準の IPSEC VPN トンネルを介してオンプレミス ネットワークに安全に接続できます。 これを行う場合は、VPN ゲートウェイが Azure で自動的Windowsされます。 その後、必要な操作は、トンネルの設定を完了するためにオンプレミス VPN ゲートウェイを構成する必要があります。 &nbsp;</p>


  <p>Windows Azure Virtual Network&rsquo;&nbsp;&lsquo;&rsquo;&nbsp; が提供する機能により、データセンターに仮想拡張機能を構築したり、クラウドでアプリケーションの一部を実行したり、ローカル データセンター内の他の部分を実行したりなど、さまざまなハイブリッド クラウド シナリオに対処できると考えられます。たとえば、Windows Azure で実行されている仮想マシンをオンプレミスの AD にドメイン参加し、イントラネットに接続する Sharepoint を Windows Azure で実行できます。</p>


  <p>&nbsp;&ldquo;非常に良いのでVirtual NetworkとConnect、セキュリティで保護されたクロスオンプレミス IP レベルの接続を作成できます。 どのような&rsquo;違いがありますか。&rdquo;&nbsp;</p>


  <h3>アプリケーションの設定と管理Virtual Network</h3>


  <p>管理ポータルを使用して、Windows Azure で VNET を作成できます。 次のビデオでは、VNET を設定し、IP アドレス範囲を割り当て、オンプレミス ネットワークとの接続を作成する方法について説明します。</p>


  <p>Azure Windows&rsquo;の機能Virtual Network願っています。 Azure <a href="https://azure.microsoft.com/en-us/manage/services/networking/?WT.mc_id=cmp_pst001_blg_post0129net" target="_blank">での</a>仮想ネットワークの作成と管理の詳細とチュートリアルについては、こちらをWindowsしてください。</p>


