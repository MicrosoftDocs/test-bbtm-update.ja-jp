Title: '実際の Windows Azure: 認知サイエンスのグローバルリーダーがクラウドでオンラインメモリ評価ソリューションを構築'
Summary: 実際 Windows azure シリーズの一部として、Cogniciti の副社長である Michael 氏に接続して、azure Windows azure を使用してオンラインブレイン状態を構築する方法について詳しく知ることができます。
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="">Cogniciti</a>の副社長である Michael 氏に接続して、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0179tri">azure Windows azure</a>を使用してオンラインの脳正常性評価ソリューションを構築する方法について詳しく知ることができます。<b> &nbsp; </b>Cogniciti &rsquo; の成功事例について<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000676">はこちらをご覧</a>ください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: &nbsp; Cogniciti について説明します。</b></p>  <p><b>Michael Meagher:</b> &nbsp;Cogniciti は、Baycrest 間の業界をリードする業界の医療リーダーであり、メモリとエージングの研究における世界 &rsquo; の医療リーダーであり、MaRS はカナダ &rsquo; のイノベーションセンターです。</p>  <p><b>HKS: &nbsp; Cogniciti &rsquo; s ミッションとは何ですか。</b><b></b></p>  <p><b>MM:</b> Baycrest の医師と科学者は、思い出の自然な部分が、メモリと注目が目立たなくなることを知らせています。 主な問題は、単純な forgetfulness がより深刻なものになるタイミングを決定することです。 Anxiety や depression などの非常に多くの病名によるメモリの損失や、Alzheimer &rsquo; のような深刻なによるメモリ損失のために、エージングによるメモリ損失の初期段階の現象が似ているため、多くの場合、何年も頻繁にチェックアウト &mdash; される傾向があります。 その間、多くのライブでは、その条件が Alzheimer &rsquo; になっていることを恐れることがあります。これは、feared が cancer の &rsquo; 後で最もよく知られています。 これらの遅延によって、問題が回避され、病気を使用した場合には処理が困難になります。 私たちの使命は、遅延の排除に役立ちます。</p>  <p><b>HKS: どのようにビルドして、メモリ損失を clinically に評価しやすくしていますか。 &nbsp;</b></p>  <p><b>MM:</b> &nbsp;メモリが失われるようにオンラインスクリーニングツールを作成しました。 2011の遅延により、臨床認知テストの3時間のバッテリを自動管理された20分の評価版に調整するために必要な臨床作業のほとんどが完了しました。 次に、ラボ環境 &mdash; の PC で実行されている評価 &mdash; を web に移行する方法について説明しました。 このように、拡張性の高い IT インフラストラクチャの構築に関連する取られる、遅延、および費用を最小限に抑えることが求められていました。</p>  <p><b>HKS: &nbsp; 対処する必要がある重要な IT 要件がありましたか。</b></p>  <p><b>MM:</b> &nbsp;はい。グローバルに拡張可能な IT インフラストラクチャを構築する複雑さをすべて把握していなくても、ソリューションを市場に投入するのに必要なサイエンスに注力することを望んでいました。 初期の市場投入までの時間を短縮し、アジャイルを維持し、アップタイムと長期的なコストを最小限に抑えることも、重要な IT 要件でした。ただし、パス &mdash; を選択する際の重要な要素と、IT のニーズ &mdash; を満たすための最初の手順は、信頼できるパートナーを見つけることでした。</p>  <p><b>hks: Windows Azure を選択するにはどうすればよいでしょうか。 &nbsp;</b></p>  <p><b>MM:</b> &nbsp;クラウドベースのソリューションがニーズに適しているということを理解したうえで、Windows Azure を選択する前に、複数のベンダーからオファリングを調べました。 私たちは、ソリューションを構想し、成功したかどうかを確認するのに役立つテクノロジパートナーを必要としていたという関係 &mdash; について、すべてのことを経験してきました。 Microsoft との提携が適切な方法であることがすぐに明らかになりました。</p>  <p>また、医療の専門知識、Microsoft との深い関係、Windows Azure 上で開発された広範な経験により、Microsoft Partner Network のメンバーであるナビゲーションを選択しました。</p>  <p><b>HKS: 開発プロセスについて教えてください。</b></p>  <p><b>MM:</b> &nbsp;評価開発は、2011の Baycrest labs で開始されました。 このツールでは、年の終わりまでに、オンラインバージョンを作成するのに十分な進捗がありました。 この作業は、2012年1月に開始され、3つのフルタイム開発者、1つの半品質保証リソース、1つの四半期ごとのプロジェクトマネージャーで構成されています。 開発者は、Microsoft Visual Studio 2010 Ultimate development システムを使用してコーディングを行い、Microsoft Visual Studio Team Foundation Server 2010 に依存して、アプリケーションのライフサイクルの他のすべての側面を管理していました。</p>  <p>チームは、応答時間を正確に測定するために必要なように、ブラウザー間の互換性を確保し、JavaScript を使用してブラウザーで完全に実行されるように評価を設計するために HTML4 を選択しました。 アプリケーション &rsquo; のフロントエンドは Windows Azure の web ロールで実行され、ASP.NET、PHP、Node.js などの一般的なテクノロジを使用して web アプリケーションを迅速に開発およびデプロイするためにインターネットインフォメーションサービス7で事前に構成されています。 データストレージは、Windows Azure Blob Storage、Windows Azure Table Storage、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0179sql">Windows</a>Azure SQL Database の組み合わせによって提供されます。</p>  <p>チームは、3月の初期段階で Windows Azure で実行されている機能全体の評価を完了し、4月中旬に微調整を完了しました。 ここでは、オンライン評価を使用して、評価の最終コンポーネントをコーディングするために必要な臨床データを収集します。これは、個々 &rsquo; のテスト結果を調査し、推奨事項を作成する分析エンジンです。 オンラインメモリの評価を提供する予定です。</p>  <p><b>HKS: &nbsp; ソリューションの臨床テストにどのように取り組みましたか。</b></p>  <p><b>MM:</b> &nbsp;独創的に考えると、十分なテストの対象を特定するための一般的な課題を回避できます。 通常、臨床研究のボランティアを獲得するには、多くの時間とコストがかかります。優れた病院は、1週間に数十を獲得することに幸運です。 私たちは別のアプローチを採用しており、80 40 の期限が切れた方を対象とする大規模なメディアコンセントにアクセスし、さまざまなユーザーに連絡 &lsquo; を提供することを支援しています。 &rsquo; 最初の4日間に1000を超えるボランティアを受けています。これにより、お客様 &rsquo; が提供しようとしていることを確認しています。</p>  <p><b>HKS: オンラインメモリの評価はどのように行われますか。 &nbsp;</b></p>  <p><b>MM:</b> 匿名で登録すると、7つの演習が表示されます。各演習は数分で完了し、ラボでは、年齢によって最も影響を受けた2つの認知領域 (メモリとアテンション) の適切な指標となります。 テスト結果は u になります<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1258.Cogniciti.png" alt="" border="0" height="235" width="251">使用期間と教育の背景を考慮して調整された、ユーザー &rsquo; の脳の正常性の総合的な評価を生成します。 カスタマイズしたレポートは、質問 &ldquo; に回答するテスト担当ユーザーにすぐに提示されます。メモリは通常の状態ですか?&rdquo;</p>  <p>オンラインメモリの評価は、温度計として考えてください。 ほとんどのお客様は、気温が医者の呼び出しを保証するのに十分であるかどうかを理解するために、温度計 &rsquo; を使用します。 同様に、オンラインメモリの評価では、メモリの問題が単に通常のエージングの結果であるか、または医師が表示されるかどうかを理解するのに役立ちます。</p>  <p><b>HKS: オンラインメモリの評価を完了したときにほとんどの人が期待できる結果と、その結果に対して何が行われるか。 &nbsp;</b></p>  <p><b>MM:</b> &nbsp;ほとんどの受け手は、問題のないカテゴリ &mdash; に分類 &lsquo; &rsquo; されることを期待しています。これは、ほとんどの人が古いものとして forgetfulness を懸念している健全な頭脳を持つ人々です。 このようなユーザーにとっては、 &rsquo; 評価によって家族のメンバーが簡単になります。 年齢や教育の &rsquo; 結果が標準の範囲を超えている場合、この評価では、医師へのアクセスを最適に準備する方法について、ステップバイステップの明確なパスが提供されます。 適切な準備を行うことで、医師 &rsquo; の診断をより迅速かつ効率的に行うことができます。これは、ほとんどの患者が探しているものです。</p>  <p><b>HKS: このソリューションでは、どのようなビジネスチャンスが見られるでしょうか。 &nbsp;</b></p>  <p><b>MM:</b>&rsquo;正常性に関する web サイトとのパートナーシップを含む、商用化モデルの評価を行います。 また、大規模な企業や政府機関の組織では、その評価を利用して生産性の低下に対処できる可能性もあります。 カナダの "1800万" メンバーの従業員のカナダのメンタルヘルスの &rsquo; 関連付けによれば、脳のヘルスの問題によって、1日に50万の担当者が仕事を見逃していると見積もられています。 &nbsp;これ &rsquo; は、1年間に [CDN] $510億 [US $ 51 億] の経済的影響を与える、病気休暇の1つの最大の原因です。</p>  <p>また、医師 &rsquo; のオフィスで使用するためのオンライン評価モデルを拡張し、depression や anxiety などの脳の他の機能に適合するように調整しています。 オンライン評価では、子 &rsquo; の認知パフォーマンスを基準とする手段 &lsquo; &rsquo; を提供することもできます。これにより、偶然またはスポーツ関連のけがの場合に、子をベースラインに対して再評価して、脳の破損の可能性があるかどうかを判断できます。</p>  <p><b>hks: &nbsp; Windows Azure を使用することによって、いくつかのテクノロジ上の利点について説明します。</b></p>  <p><b>MM:</b>Azure Windows 構築することで、大規模な先行投資を回避できます。 &rsquo;ハードウェアを購入したり、データセンターを構築またはレンタルしたり、サーバーをデプロイおよび構成したりする必要はありませんでした。 運用資金から IT インフラストラクチャの支払いを行うことは、特に資本予算の縮小の面で非常に魅力的です。 ハードウェアの購入を避けることができました。また、必要になる前に &rsquo; 、お客様 &rsquo; による管理や追加容量への投資を行う必要はありません。 Windows Azure では、オンラインメモリの評価と将来の製品を市場に投入する際に、すぐに従量課金制で、小規模とスケールをオンデマンドで拡張することができます。</p>  <p>また、アプリケーションを任意のサイズに簡単にスケーリングできます。 Azure Windows は、完全に自動化されたセルフサービスホスティングおよび管理環境を提供するため、数分以内にコンピューティングリソースを簡単にプロビジョニングまたはプロビジョニング解除できます。 さらに、azure は世界中のデータセンターで利用できる Windows ため、アプリケーションをグローバル配信モデル &rsquo; に移行する際に、お客様とパートナーの近くにアプリケーションをデプロイすることができます。これにより、azure Windows で実行しているため &rsquo; 、予想以上にも、グローバルレベルに拡張できるようになります。</p>  <p>また、常に稼働している IT インフラストラクチャからもメリットが得られます。 ワークロードは、自動オペレーティングシステムとサービスの修正プログラムをサポートするために、Windows Azure クラウド内で自動的に移動されます。組み込みのネットワーク負荷分散とフェールオーバーによって、ハードウェア障害が発生した場合の回復性が提供されます。</p>  <p><b>HKS: &nbsp; いくつかのビジネス上の利点について説明します。</b></p>  <p><b>MM:</b>microsoft では、ハードウェアのデプロイと構成に技術的なリソースを費やすことなく、microsoft の臨床チームと消費 &mdash; 者のニーズを満たすためのオンライン評価を開発することに重点を置いて、Azure Windows を活用しました。 オンライン評価から匿名データを収集する際には、Azure Windows を利用して、その情報をコスト効率の高い方法で保存することができます。 また、Azure Windows の組み込みのレポート機能とハイパフォーマンスコンピューティング機能を使用して、収集したデータを分析して、オンラインメモリの評価を継続的に向上させることができます。</p>  <p>脳の正常性の問題はすべてに影響します。医療システムの負担は、より多くの赤ちゃんが古いものになるほど増加しています。 Windows Azure は、メモリ損失に対する clinically 有効なオンライン評価の迅速で費用対効果の高い配信によって、ゲーム &rsquo; を変更することを支援 &lsquo; しています。これにより、その配送をグローバルレベルに拡張することが簡単になります。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6758.Cognicitilogo2jpg.jpg" alt="" border="0" height="61" width="139"></a></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0170cas">確認</a>します。</p>'
