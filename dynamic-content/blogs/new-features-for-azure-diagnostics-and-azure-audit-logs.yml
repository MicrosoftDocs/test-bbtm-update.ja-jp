Title: Azure 診断および Azure 監査ログの新機能
Summary: Microsoft では、Azure リソースの操作に関するより深い洞察を得られるようにすると共に、このデータを柔軟な方法で管理および使用できるようにする、一連の新機能を発表します。
Content: >-
  <p>Microsoft では、Azure リソースの操作に関する詳細な洞察を取得し、このデータを柔軟な方法で使用できるようにする、一連の新機能を発表します。 また、Azure 診断データの表示と分析を支援するために、いずれかのパートナーによって実行される優れた作業を発表します。</p>


  <h3>Azure 監査ログのアーカイブとストリーミング</h3>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/insights-debugging-with-events/">Azure 監査ログ </a>は、azure リソースの操作に関する豊富な情報を提供するデータソースです。 Azure 監査ログ内の最も重要なデータは、すべてのリソースからの操作ログです。 これには、Azure Resource Manager によって追跡されるリソースのすべてのコントロールプレーン操作が含まれます。 たとえば、これには、Vm の作成、web サイトの開始、データベースの削除、配置の成功と失敗などのログが含まれます。 既定では、Azure 監査ログのすべてが90日間利用できます。 の履歴データの静的な分析、およびコンプライアンス監査のために、このデータを長期間アーカイブするためのフィードバックを提供しました。</p>


  <p>すべての操作ログを Blob storage にルーティングし、イベントハブにストリーミングできるようになったことをお知らせします。</p>


  <p><img alt="Build_Blog_Audit_Logs" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968c8e85-df4e-4445-b03a-87bea5a43222.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Audit_Logs" width="610"></p>


  <p>サブスクリプションを選択し、その後、データを含めるリソースリージョンを選択して、そのサブスクリプション内でこのデータをルーティングするストレージアカウントを選択できます。 各サブスクリプションの監査ログの保有期間を簡単に構成できます。 これらの構成は、そのサブスクリプションの <b><i>ログプロファイル </i></b>として保存されます。 追加のサブスクリプションを選択し、それぞれに対して同様のプロファイルを構成し、それらをストレージアカウントにルーティングすることができます。</p>


  <p>近い将来、ポータル内から複数のログプロファイルを構成して管理する機能が追加されます。また、リソースグループレベルでこれを行うこともできます。</p>


  <p>また、ログプロファイルを <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hub</a>にストリーミングすることもできます。 Azure Event Hub は、拡張性の高い公開/サブスクライブサービスであり、1秒あたり何百万ものイベントを取り込み、複数のアプリケーションにストリーミングできます。 これにより、接続されているデバイスやアプリケーションによって生成される大量のデータを処理して分析することができます。 Event Hub がデータを収集したら、それを任意のリアルタイム分析プロバイダーまたはバッチ処理/ストレージアダプターに変換してパイプすることができます。</p>


  <p>これにより、Azure Stream Analytics、Azure HD insights、Machine Learning、エラスティック検索、ELK などに直接統合する機能など、多くのシナリオがロック解除されます。 診断データをフィルター処理して、共有可能なダッシュボードを構築するために Power BI に直接ルーティングすることができます。</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=784793">Azure インサイト PowerShell</a>および<a href="https://go.microsoft.com/fwlink/?LinkId=784794">Azure CLI</a>を使用して、監査ログのアーカイブとストリーミングを構成することもできます。</p>


  <h3>Vm の Azure 診断データをストリーミングし、イベントハブに Cloud Services する</h3>


  <p>私たちは、クラウドの開発者チームが、ホットパス診断のメトリックとログに対してより高速で待機時間の短いアクセスを求めていること、およびカスタムダッシュボードや高度な分析用ツールでこのデータをより柔軟に活用する必要があるというフィードバックを&#39;ました。</p>


  <p>Azure の開発者は、数秒以内に Azure 診断カウンターやイベントを <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hub</a>にストリーミングできるようになりました。 これには、ETW イベント、パフォーマンスカウンター、Windows イベントログ、アプリケーションログが含まれます。</p>


  <p>前述のように、azure Event Hub との統合により、Azure Stream Analytics、azure HD インサイト、エラスティック検索/ELK、または独自のカスタムソリューションなどのさまざまな azure サービスを使用して、Azure 診断データを分析および処理する機能がロック解除されます。 Azure Stream Analytics を使用して、Vm、Cloud Services または Web Apps を監視するための高度な警告を構成できます。</p>


  <p>Azure 診断とイベントハブ &nbsp; の詳細については、こちらの <a href="https://go.microsoft.com/fwlink/?LinkId=784792">ドキュメント記事</a>をご覧ください。</p>


  <h3>診断ログの管理とダウンロード</h3>


  <p>Vm、Cloud Services web サイトからの診断ログに加えて、さまざまな Azure サービスで詳細な診断データが提供されるようになりました。 これには、ネットワークセキュリティグループのログ、ソフトウェアの Load Balancer ログ、Application Gateway ログなどのサービスが含まれます。 これらのログを Blob ストレージアカウントにルーティングするようにオプトインできます。 これは、JSON 形式で、時間単位の blob として使用できます。 また、ログの種類ごとにデータのリテンション期間を制御することもできます。</p>


  <p><img alt="Build_Blog_Shoebox_Logs_Configure" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c742533-795b-4eec-aa40-3fa7adc8b99a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Shoebox_Logs_Configure" width="610"></p>


  <p>ログ記録が有効になると、診断ログがストレージアカウントに送信され始めます。 トラブルシューティングや分析を簡単に行うために、最新のログファイルを簡単に参照してダウンロードすることができます。</p>


  <p><img alt="Build_Blog_Shoebox_Logs_Explore" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/add29da2-4a89-4dde-b05c-dd2ed1411415.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Shoebox_Logs_Explore" width="610"></p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=784793">Azure インサイト PowerShell</a>および<a href="https://go.microsoft.com/fwlink/?LinkId=784794">Azure CLI</a>を使用して、同じの診断を構成することもできます。</p>


  <p>Azure ネットワークセキュリティグループ、<a href="https://azure.microsoft.com/en-us/documentation/articles/load-balancer-monitor-log/">ソフトウェアロードバランサー</a>、アプリケーションゲートウェイ、Key Vault、 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-traffic-analytics/">Azure Search</a> 、Azure Logic Apps などの azure サービスで、保持されているプラットフォームログをルーティングするこの機能を使用できるようになりました。</p>


  <h3>監査ログをサポートする Azure 用のオンプレ時期のアドオン</h3>


  <p><a href="https://splunkbase.splunk.com/app/3084/#/documentation">Microsoft Azure 用のオンプレアドオン</a>は、Microsoft Azure で実行されているインフラストラクチャと web サイトの貴重な診断、パフォーマンス、および監査データを収集します。 今週は、この Add-On を強化し、Azure 監査ログをサポートしています。</p>


  <p>パフォーマンスと診断情報の収集元は、Azure Storage Tables と Azure Storage Blobs です。 監査ログは、Azure インサイト Events API から収集されます。 このアドオンには、事前に組み込まれたパネルがいくつか含まれています。 詳細については、[ドキュメント &quot; ] タブを参照し &quot; てください。</p>


  <p><img alt="Build_Splunk_View" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/502eb05d-fafa-430c-ac9d-65ada8193caa.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Splunk_View" width="610"></p>


  <p>この Add-On がサポートする新しい監査ログの統合と視覚化については、次のクイックビデオをご覧ください。</p>


