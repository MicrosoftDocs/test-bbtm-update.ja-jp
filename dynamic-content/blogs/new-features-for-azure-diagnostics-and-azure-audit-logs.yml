  <h3>まとめ</h3>


  <p>Azure 監視チームでは、お客様のリソースからの診断データへのアクセスを、引き続き提供することに専念します。 Microsoft とパートナーのサービスを使用してデータを柔軟に使用および分析できるようにすることで、さらに多くのことを支援したいと考えています。 これらの新機能により、主要な Azure サービスに対する操作に関するより深い洞察を得ることができます。</p>


  <p>時間の経過と共に、詳細な診断ログへのアクセスを提供する Azure サービスが増えます。 また、これらの機能については、Azure Portal に多数の機能強化が加えられています。 これらの新機能を確認し、 <a href="https://feedback.azure.com/">フィードバック</a>をお寄せください。</p>
