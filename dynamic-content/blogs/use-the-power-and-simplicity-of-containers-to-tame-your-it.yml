Title: コンテナーのパワーとシンプルさを活用して IT を緩和
Summary: Azure のコンテナーテクノロジは、今週のすばらしいストーリーです。 詳細については、後の説明を参照してください。
Content: >-
  <p>オープンソースアンケートの北ブリッジ &rsquo; では、今年の76% のコンテナーテクノロジを使用する予定があることが示されています。 重要な質問 &rsquo; は、76% の一部であるかどうかにかかわらず、この主要な機敏性と効率性の実装をどの程度積極的に活用する予定かを示しています。 DockerCon 2016 では、元に戻すための言い訳のほとんどは、少なくとも Azure 上でリリースさ &ndash; れています。これは、すぐに <a href="https://www.docker.com/what-docker">コンテナー</a>のプレミアプラットフォームになります。</p>


  <p>Azure のコンテナーテクノロジは、今週のすばらしいストーリーです。 私たち &rsquo; は、当初からコンテナーに携わってきました。また、Mark Russinovich、AZURE CTO として、azure の最新の <a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-container-innovation-to-the-enterprise-at-dockercon-2016/">ブログ投稿</a>で説明されているように、Docker プロジェクトに2014初めて貢献しました。</p>


  <p>昨年は、コンテナーのオーケストレーションと管理に対する他のサポートが含まれており、Azure でのサポートを提供している、主要なデータセンター &ldquo; のオペレーティングシステム &rdquo; 企業<a href="https://mesosphere.com/">Mesosphere</a>の1つとのパートナーシップを<a href="https://blogs.technet.microsoft.com/server-cloud/2015/08/20/microsoft-and-mesosphere-partner-to-bring-mesos-container-orchestration-to-windows-server/">発表</a>しました。</p>


  <h3>これはどういう意味ですか。</h3>


  <p>Azure &rsquo; で実行されている Mesosphere のコンテナーを使用することによって、マッピング会社の<a href="https://www.esri.com/">ESRI</a>に従って、1秒あたり数千のイベントから数百や &ldquo; 数<a href="https://fortune.com/2016/06/23/esri-microsoft-cloud-mesosphere/?xid=smartnews">百万のイベントを 1</a>秒間に簡単にスケールできます。 &rdquo;重要な点として、Azure でコンテナーを使用して Mesosphere &rsquo; s DC/OS を使用することにより、ESRI は長年にわたって短時間ではなく、この非常にスケーラブルなアプリケーションを作成できました。</p>


  <p></p>


  <p>DockerCon では、Azure のお客様に2つの特典があります。</p>


  <p>Docker は、 <a href="https://www.eweek.com/enterprise-apps/docker-1.12-integrates-orchestration-directly-into-container-engine.html">docker エンジンに組み込まれているオーケストレーション機能を発表しました</a>。Azure でのコースでサポートされている、 <a href="https://www.docker.com/products/docker-datacenter">Docker DataCenter</a>と呼ばれる、新しいネイティブアプリケーション管理とレジストリレイヤー。新しいセキュリティ機能 (ノード間の暗号化された通信)と新しい Docker ストア。</p>


  <p>Microsoft からは、 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>を通じて提供される Docker データセンターを示すマークが付けられています。 このデモでは、Docker データセンターが、Azure で実行されているコンポーネントとオンプレミスのオファリング Azure Stack を含むハイブリッドアプリケーションの管理を示しています。 どちらの場合も、コンテナー化されたアプリケーションは、Microsoft &rsquo; <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">Operations Management Suite</a>によって監視されていました。</p>


  <p>また、 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> (Docker の群れを含むオーケストレーションテクノロジの選択を可能にする) が Windows と Linux の両方をサポートするようになりました。 もちろん、Microsoft では、使い慣れたオープンソースの管理ツールのほか、Azure のコンテナーアプリケーションの開発とデプロイを簡単かつ効率的に行うための <a href="https://azure.microsoft.com/en-us/blog/docker-machine-azure-driver/">Azure Resource Manager</a> テンプレート &ndash; を含む広範な開発支援も提供しています。</p>


  <p>最後に、準備ができているかどうかを &ndash; 確認します。 &ndash;Docker コンテナー内の<a href="https://www.microsoft.com/en-us/server-cloud/sql-server-on-linux.aspx">Linux で実行されている SQL Server</a>。</p>


  <h3>オープンスタンダード</h3>


  <p><a href="https://www.opencontainers.org/">オープンコンテナーイニシアチブ</a>の設立メンバーとして、オープンネスに深く取り組んで &rsquo; います。</p>


  <h3>なぜすべての魅力があるのでしょうか。</h3>


  <p>お客様によるコンテナーテクノロジの使用には大きなアップティックが見られました。これは、顧客の数が4倍で、ワークロードの2倍が2016年の最初の数か月になりまし &rsquo; た。</p>


  <p>コンテナーを使用しているかどうかを検討していますか。 コンテナーを使用して、効率を向上させ、開発を高速化する方法 &rsquo; についてのご意見をお待ち &rsquo; しております。 以下のコメントセクションで、エクスペリエンスについて記述します。</p>
