Title: Azure Archive BLOB のパブリック プレビューと階層化StorageBlob-Level発表
Summary: 本日は、アーカイブ BLOB Storage のパブリック プレビューを発表します。このプレビューは、アクセスされることはほとんどありませんが、データを最も低い価格のレベルに格納することで、組織がストレージ コストをさらに削減するのに役立ちます。 さらに、Blob-Level 階層化のパブリック プレビューを導入して、オブジェクト レベルでこれらの階層全体のデータのライフサイクルを簡単に管理することで、ストレージ コストを最適化できます。
Content: "<h3>アーカイブ Storage一般提供中です。 詳細については&ldquo;、「<a href=\"https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/\">Cloud Storage now more-affordable:Announcing general availability of Azure Archive</a>&rdquo; Storage」ブログ投稿を参照してください。</h3>\n\n<p>スタートアップ企業から大規模な組織まで、あらゆる業界のお客様がデータの急激な増加を経験してきました。 このデータの大量にアクセスされることはほとんどありませんが、ビジネス継続性とコンプライアンス要件を満たすためには、長時間保存する必要があります。 たとえば、従業員データ、医療記録、顧客情報、財務記録、バックアップなどがあります。さらに、人工知能とデータ分析の最近および近日の進歩により、以前に破棄された可能性があるデータから価値のロックが解除されます。 お客様は、これらのデータ セットの多くを長い期間保持したいと考えていますが、これを行うにはスケーラブルでコスト効率の高いソリューションが必要です。</p>\n\n<p>昨年、アクセス頻度の低いデータをクール層に階層<a href=\"https://azure.microsoft.com/blog/introducing-azure-cool-storage/\" target=\"_blank\">化することで、お</a>客様がストレージ コストを削減するのに役立つクール BLOB Storage を開始しました。 本日、&rsquo;アーカイブ BLOB <strong>Storage</strong> のパブリック プレビューを発表しました。このプレビューは、アクセスされることはほとんどないデータを最も低い価格のレベルに格納することで、組織がストレージ コストをさらに削減するのに役立ちます。 &rsquo;<strong> さらに、Blob-Level 階層</strong>化のパブリック プレビューを導入して、オブジェクト レベルでこれらの階層全体のデータのライフサイクルを簡単に管理することで、ストレージ コストを最適化できます。</p>\n\n<p>主要なエンタープライズ バックアップおよびアーカイブ企業である HubStor &ldquo;の CEO は、次のように述べています。Microsoft が正常に実装したすばらしい設計を確認するために、私たちは大きな取り上がりをしています。 Azure Archive BLOB Storageは、Microsoft の競合の大きな例です。&rdquo;</p>\n\n<h3>Azure Archive BLOB Storage</h3>\n\n<p>Azure Archive Blob Storage は、柔軟性の高い待ち時間要件 (時間順) でほとんどアクセスされないデータに対して、耐久性があり、高可用性でセキュリティで保護されたクラウド ストレージを提供する低コストの手段を組織に提供するように設計されています。 詳細<a href=\"https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers#archive-access-tier-preview\">については、「Azure Blob Storage: ホット層、クール</a>層、アーカイブ層」を参照してください。</p>\n\n<p>アーカイブ層は、ホット アクセス層と<strong>クール アクセス層</strong>に加えて、Blob Storageアカウントで使用できます。<strong> </strong> アーカイブStorage特性は次のとおりです。</p>\n\n<ul>\n <li><strong>コスト効率:</strong> アーカイブ アクセス層は、最も低い価格のストレージ オファリングです。 ほとんどアクセスされない長期的なストレージをお持ちのお客様は、これを利用できます。 リージョン プレビューの価格の詳細については、「価格」を<a href=\"https://azure.microsoft.com/pricing/details/storage/\">Azure Storageしてください</a>。</li>\n <li><strong>シームレス統合</strong>: お客様は、ホット アクセス層とクール アクセス層の BLOB と同じ使い慣れた操作をアーカイブ層の BLOB に対して使用します。 これにより、お客様は新しいアクセス層をアプリケーションに簡単に統合できます。</li>\n <li><strong>耐久性</strong>: アーカイブを含むすべてのアクセス層は、現在使用できるのと同じデータ レプリケーション オプションを使用して Azure Storage から期待されるのと同じ高い耐久性を提供するように設計されています。</li>\n <li><strong>セキュリティ</strong>: アーカイブ アクセス層のすべてのデータは、保存時に自動的に暗号化されます。</li>\n</ul>\n\n<h3>Blob-Level階層化: データ&nbsp; を移動せずにストレージ コストを簡単に最適化する</h3>\n\n<p>データ ライフサイクル管理を簡略化するために、お客様は BLOB レベルでデータを階層化できます。&nbsp; お客様は、アカウント間でデータを移動することなく、使用パターンの変化に応じ、ホット層、クール層、またはアーカイブ層間で BLOB のアクセス層を簡単に変更できます。 3 つのアクセス層すべてにある BLOB は、同じアカウント内に同じアカウント内に存在できます。</p>\n\n<h3>柔軟な管理</h3>\n\n<p>アーカイブ Storage BLOB レベルの階層化は、すべての BLOB アカウントでStorageされます。 General Purpose アカウントに大量のデータを持つお客様の場合は、アカウントをアップグレードして、一時クール、アーカイブ、BLOB レベルの階層化にアクセスできます。</p>\n\n<p>ユーザーは、.NET (図 1 を参照)、Azure portal (図 2 を参照)、Java クライアント ライブラリ、Python (プレビュー)、Node.js クライアント ライブラリ、または REST API を使用して機能にアクセスできます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cd51317-65eb-43ad-9d93-b9f4c0cc311e.png\"><img alt=\"XSCL_white\" border=\"0\" height=\"59\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2261702-953a-48c0-a6e9-17d9a4689ebc.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"XSCL_white\" width=\"640\"></a></p>\n\n<p align=\"center\"><em>図 1: .NET クライアント ライブラリを使用して BLOB アクセス層を設定する</em></p>\n\n<p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/819b794b-8835-4630-8467-9b5e3f2fe713.png\"><img alt=\"28092A22_v3\" border=\"0\" height=\"479\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e1610a-896d-4c9e-b587-f06618de273a.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"28092A22_v3\" width=\"1026\"></a></p>\n\n<p align=\"center\"><em>図 2: ポータルで BLOB アクセス層を設定する</em></p>\n\n<h3>価格</h3>\n\n<p>プレビュー期間中の Azure Archive Blob Storageの価格は下がります。 詳細については、<a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/blobs/\">Azure Blobs Storageの価格に関する</a>ページを参照してください。</p>\n\n<h3>ファースト ステップ</h3>\n\n<p><strong>注: <a href=\"https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/\">アーカイブ Storage一般提供</a>され、このサービスを使用するために機能の登録は必要ありません。</strong></p>\n\n<p>パブリック プレビューに登録するには、サブスクリプションにこの機能を登録する要求を送信する必要があります。 要求が承認された後 (1 ~ 2 日以内)、米国東部 2 で作成した新しい LRS BLOB Storage アカウントはアーカイブ アクセス層を有効にし、すべてのパブリック リージョンのすべての新しいアカウントで BLOB レベルの階層化が有効になります。 プレビュー期間中は、LRS アカウントだけがサポートされますが、GRS アカウントと RA-GRS アカウント (新規および既存) と GA のサポートを拡張する予定です。 BLOB レベルの階層化は、スナップショットを持つ BLOB ではサポートされません。 ほとんどのプレビュー <a href=\"https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/\">と同様に、</a>この機能が GA に達するまで、これは実稼働ワークロードには使用できません。</p>\n\n<p>要求を送信するには、次の PowerShell または CLI コマンドを実行します。</p>\n\n<p><strong>PowerShell</strong></p>\n\n<pre class=\"prettyprint\">\nRegister-AzureRmProviderFeature -FeatureName AllowArchive -ProviderNamespace Microsoft.Storage</pre>\n\n<p>これにより、次の応答が返されます。</p>\n\n<pre class=\"prettyprint\">\nFeatureName         ProviderName      RegistrationState \n-----------         ------------      ----------------- \nAllowArchive        Microsoft.Storage   Pending \n</pre>\n\n<p>承認を受けるのに 1 ~ 2 日かかる場合があります。&nbsp; 登録が正常に承認されたことを確認するには、次のコマンドを実行します。</p>\n\n<pre class=\"prettyprint\">\nGet-AzureRmProviderFeature -FeatureName AllowArchive -ProviderNamespace  Microsoft.Storage</pre>\n\n<p>機能が承認され、適切に登録されている場合は、次の出力が表示されます。</p>\n\n<pre class=\"prettyprint\">\nFeatureName         ProviderName      RegistrationState \n-----------         ------------      ----------------- \nAllowArchive        Microsoft.Storage   Registered  \n</pre>\n\n<p><strong>CLI 2.0</strong></p>\n\n<pre class=\"prettyprint\">\naz feature register &ndash;-namespace Microsoft.Storage &ndash;-name AllowArchive</pre>\n\n<p>これにより、次の応答が返されます。</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;id&quot;: &quot;/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Features/providers/Microsoft.Storage/features/AllowArchive&quot;,\n  &quot;name&quot;: &quot;Microsoft.Storage/AllowArchive&quot;,\n  &quot;properties&quot;: {\n    &quot;state&quot;: &quot;Pending&quot;\n  },\n  &quot;type&quot;: &quot;Microsoft.Features/providers/features&quot;\n}</pre>\n\n<p>承認を受けるのに 1 ~ 2 日かかる場合があります。&nbsp; 登録が正常に承認されたことを確認するには、次のコマンドを実行します。</p>\n\n<pre class=\"prettyprint\">\n-az feature show &ndash;-namespace Microsoft.Storage &ndash;-name AllowArchive</pre>\n\n<p>機能が承認され、適切に登録されている場合は、次の出力が表示されます。</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;id&quot;: &quot;/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Features/providers/Microsoft.Storage/features/AllowArchive&quot;,\n  &quot;name&quot;: &quot;Microsoft.Storage/AllowArchive&quot;,\n  &quot;properties&quot;: {\n    &quot;state&quot;: &quot;Registered&quot;\n  },\n  &quot;type&quot;: &quot;Microsoft.Features/providers/features&quot;\n}</pre>\n\n<h3>取得して使用し、その情報を教えて</h3>\n\n<p>Azure&rsquo; Archive Blob&rsquo; Storageは、組織のクラウド データ ストレージ戦略を最適化するためのもう 1 つの重要な要素を提供すると確信しています。 これはプレビューです。これらの機能に関するフィードバックをお待ちしております。この機能は、電子メールでお送りください <a href=\"mailto:archivefeedback@microsoft.com\">archivefeedback@microsoft.com。</a></p>"
