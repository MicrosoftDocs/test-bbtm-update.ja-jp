Title: エッジコンピューティングによるビジネス変革の5つの方法
Summary: モノのインターネット (IoT) は "すべてのインフラストラクチャの母親" と呼ばれ、到着した変革です。 IoT は、少数の企業のニッチソリューションではなくなりました。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d64dfd-4e4d-49a1-a254-572aa6e9a79d.jpg"><img alt="IoT Edge computing" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f586695-0586-4f15-af32-2c7f75dc2773.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Edge コンピューティング" width="1024"></a></p>


  <p>モノのインターネット (IoT) はすべてのインフラストラクチャ &mdash; &rdquo; の母と呼ば &ldquo; れており &rsquo; 、到着した革命です。 IoT は、少数の企業向けのニッチソリューションではなくなりましたが、主要なテクノロジとして、私たちがどのように動作しているかを根本的に変革して &rsquo; います。 興味深いことに、この促進はエッジコンピューティングと呼ばれるまったく新しいコンピューティングモデルを備えています。これは、企業が物理的にどのように対話するかを永続的に変更すること &rsquo; を約束します。</p>


  <p>エッジコンピューティングとは、データのソースに近いネットワークのエッジでのデータ処理能力を指します。 エッジコンピューティングを使用すると、各デバイス &mdash; がスマートフォン、drone、センサー、ロボット、空調装置、自律的車、またはその他のインテリジェントなデバイス &mdash; がクラウドによって実行されるデータ処理の一部を実行し、エッジで処理および分析するためにパッケージ化します。</p>


  <p>次の点を考慮してください。2年間で、IoT によって作成された <a href="https://www.idc.com/research/viewtoc.jsp?containerId=259856">すべてのデータの 45%</a> が、ネットワークの近くまたは端に近づいたときに保存、処理、分析、および操作されます。 また、3年で、 <a href="https://www.businessinsider.com/microsoft-brings-iot-to-the-edge-2017-5">56億デバイス</a> はエッジコンピューティングソリューションに接続されます。</p>


  <p>エッジコンピューティングの拡大に対応する要因がいくつかあります。 センサーとプロセッサのコストが減少すると、インテリジェントデバイスの数が急増しています。 2020によって、 &rsquo; 500億がインターネットに接続されることが予測されました。 これらのデバイスは、数十億個のメッセージ &mdash; を送信して、ネットワーク全体での負荷を指数関数的に増加させると共に、実行可能な洞察に変換できるデータの量も送信します。</p>


  <p>同時に、ビジネスのペースは intensifying、多くの業界にとっては非常に重要な競争力をもたらします。 エッジコンピューティングを使用すると、ビジネスが非常に迅速かつ安価にデータの一部を分析し、必要な場所 &rsquo; に保存して、クラウドコンピューティングへの重要な補完を実現します。</p>


  <h2>重要な戦略上の利点</h2>


  <p>エッジコンピューティングは主流になっているため、幅広い業界にとって大きな戦略上の利点を提供します。 次の5つの方法で、近い将来、エッジコンピューティングによって企業が変革されます。</p>


  <ol>
   <li><em>IoT ソリューションコストの削減</em>: エッジコンピューティングを使用すると、デバイス自体に近いミッションクリティカルなデータを処理および分析し、クラウドとネットワークのエッジとの間でやり取りされるデータの量を減らすことができます。 ビジネスでは、エッジで実行されるサービスと、クラウドに送信されるデータを選択して、IoT ソリューションのコストを削減し、IoT ソリューション全体から最大限の価値を得ることができます。</li>
   <li><em>セキュリティとコンプライアンスの強化</em>: エッジコンピューティングは、一部の業界がクラウドを使用できなかったセキュリティとコンプライアンスの要件に対処するのに役立ちます。 エッジコンピューティングを使用すると、企業は、個人を特定できる機密情報を除外してローカルで処理し、重要でない情報をクラウドに送信してさらに処理することができます。</li>
   <li><em>応答時間の短縮</em>: クラウドへのラウンドトリップを行わずに、データの待機時間が短縮され、そのデータから実行可能な洞察を収集ことができます。 このように、エッジコンピューティングは、独立した車両による衝突の回避、機器の故障 &mdash; 前の工場操作の停止、データの瞬時分析を必要とする状況の改善に役立ちます。</li>
   <li><em>断続的な接続を使用した場合でも信頼性のある操作</em>: エッジコンピューティングを使用すると、製造機器やその他のスマートデバイスは、 &rsquo; オフラインになったり、インターネットに接続したりするときでも、中断されることなく動作します。 これにより、企業向けの理想的なコンピューティングモデルとして、出荷、航空機、部 &mdash; などのリモートの場所にあるデータをすばやく分析して、クラウドに接続されていない場合 &rsquo; でも機器の障害を検出できるようになります。</li>
   <li><em>新しいデバイスとレガシデバイス間の相互運用性</em>: エッジコンピューティングは、レガシデバイスで使用される通信プロトコルを最新のスマートデバイスとクラウドで認識できる言語に変換します。これにより、レガシ工業装置を最新の IoT プラットフォームに簡単に接続できるようになります。 その結果、企業は高価な新しい機器 &mdash; に投資することなく IoT を使い始めることができ、操作全体で高度な洞察をすぐに得ることができます。</li>
  </ol>


  <h2>クラウドへの補完</h2>


  <p>&rsquo;重要な点として、pc &rsquo; がデータセンターから失われるのと同じように、エッジコンピューティングはクラウドコンピューティングを置き換えるのではなく、補完することに注意してください。 ほとんどの企業では、一部のデータをローカルで処理し、分析のためにクラウドに送信するという問題 &mdash; に応じて、両方の組み合わせを使用します。</p>


  <p>ここで説明したような &rsquo; 状況では、エッジコンピューティングが使用されますが、クラウドは引き続き多くの他のシナリオで重要な価値を提供します。 たとえば、企業は引き続きクラウドを使用して、IoT デバイスの構成、デプロイ、管理を行います。また、即時アクション &rsquo; が不要な場合は、分散ソース &mdash; から大きなデータセットを分析します。</p>


  <p>&rsquo;しかし、本当にすばらしいのは、クラウドとエッジコンピューティングの能力を組み合わせて IoT の真の価値を実現するときに発生することです。 突然のビジネスでは、さまざまな種類のデータに対して分析とアクションを実行できるようになり、機敏性と精度が飛躍的に向上し、競合他社にとって大きな利点が得られます。</p>


  <p>エッジコンピューティングによって、次のビジネス変革が行われます。 開始までの時間が短縮され、残されたリスクを回避できます。 詳細については、最近のブログ投稿、 &ldquo; <a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/">Microsoft Azure IoT Edge &ndash; クラウドインテリジェンスをエッジデバイス</a> &rdquo; に拡張する」を参照し、 <a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/">Azure IoT edge</a>の web サイトを参照してください。</p>
