Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style>    <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style></style>Azure のWindowsが利用可能なのに、お客様に"How are we doing?" (どのように行っているのか) という質問を求めるお客様に問い合Windowsを受け取っています。 先週、Azure 2010 Q1 の顧客満足度調査Windows、請求先アカウントを確立するときに Microsoft から連絡を受け取る予定のお客様に展開しました。 お客様からの 1 つの応答は、Azure の将来の方向性を計画する中で、読み取り<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">、レビュー Windowsされます</a>。 また、アンケートでキャプチャできる以上の情報を提供したいお客様に対して、製品計画チームとの通話と電子メール ダイアログも提供しています。   <p>ご自分の考えをまだ共有していますか? まだ時間が残っている場合は、www.windowsazureplanning.com にアクセスして開始してください。ぜひお問い合わせください。</p>
