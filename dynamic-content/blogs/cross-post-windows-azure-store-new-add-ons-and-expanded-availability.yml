Title: 'クロスポスト: Windows Azure Store: 新しいアドオンと拡張された可用性'
Summary: BUILD 2012 カンファレンスでは、Azure ストアの新Windows機能Windows&nbsp;発表しました。 Azure Store Windowsを使用すると、検出、購入、および...を非常に簡単に行えるので、
Content: <p>BUILD 2012 カンファレンスでは、Azure ストアの新Windows機能Windows&nbsp;<a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">発表しました</a>。 Azure Store Windowsを使用すると、クラウド ベースのアプリケーションに対して、パートナーから提供される Premium アドオン サービスの検出、購入、プロビジョニングが非常に簡単になります。 たとえば、Windows Azure Store を使用して MongoDB データベースを数秒で簡単にセットアップしたり、アプリケーションのパフォーマンスに関する詳細な分析情報を提供する NewRelic&rsquo; のような分析サービスをすばやく設定することができます。</p>  <p>アプリとデータ サービスの一覧が増え続け、Azure Store Windowsを通じて利用できます。一覧は絶えず拡大しています。&nbsp;ストアを通じて提供される多くのサービスには無料レベルが含まれるので、義務を必要とされずに試してみることができます。&nbsp;最終的に購入するサービスは、標準の Windows Azure &ndash; 請求書に自動的に追加されます。そうすることで、クレジット カードを再度入力したり、別の支払いメカニズムを設定したりすることなく、新しい機能をアプリケーションに追加できます。&nbsp;</p>  <p>現在Windows Azure Store は、米国、英国、カナダ、デンマーク、フランス、ドイツ、アイルランド、イタリア、日本、スペイン&nbsp;、韓国の 11 の市場のお客様が利用できます。今後数週間で、世界中&rsquo;のさらに多くの国や地域で利用できる店舗を拡大する予定です。&nbsp;</p>  <div class="post">  <div class="postsub">  <p>Azure Store&nbsp; の拡張された可用性と新しいアドオンの詳細については、Windowsブログの完全な投稿<a href="https://weblogs.asp.net/scottgu/archive/2013/01/23/windows-azure-store-new-add-ons-and-expanded-availability.aspx" target="_blank">をご覧ください</a>。</p>  <p>スコット</p>  </div>  </div>
