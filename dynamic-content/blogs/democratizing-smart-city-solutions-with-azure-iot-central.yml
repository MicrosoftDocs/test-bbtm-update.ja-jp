  <h2>スマートストリート照明</h2>


  <p>スマートストリート照明ソリューションは、LED の変換と組み合わせることによって、都市の効率が大幅に向上し、通常は65% を超えて運用を節約できるようになりました。 <strong><a href="https://www.telensa.com/">Telensa</a></strong> は、接続された streetlight ソリューションにおいて世界中のリーダーであり、世界中の400都市で170万の電柱を管理しています。 Telensa 地球は、個々のライトを専用ネットワークおよび中央管理アプリケーションに接続するワイヤレスノードで構成される、エンドツーエンドのスマートストリート照明システムです。 システムは、都市がエネルギーとメンテナンスのコストを削減しながら、自動エラー報告によってメンテナンスの効率を向上させながら、航空品質や交通量の監視などのために他のスマート市センサーの streetlight をハブに変えるのに役立ちます。 2つの都市が同じではないため、Telensa は都市 IQ ソリューションを開発しました。これにより、都市は、接続されている郵便にサードパーティ製のセンサーを追加したり、市区町村部門で洞察を得たり、すぐに使用できる高度なリアルタイムの視覚エフェクトを提供したりできます。 telensa は、現在のシステムと適合し、今後の方向性のために準備できるように、Azure IoT 中部で都市の IQ ソリューションを構築しました。 デバイス管理と接続機能を IoT Central に移行し、 &nbsp; その他の意味のあるアプリと制御するアプリを Azure データファブリックに追加するコストを劇的に削減することで、Telensa はスマート都市の機能の強化と顧客の価値の向上に専念できます。</p>


  <h2>スマートな都市のドットの接続</h2>


  <p>インテリジェントなクラウドとインテリジェントなエッジを最大限に活用するソリューションを使用して、クラウド、IoT、人工知能 (AI) が大幅に変革を実現し、都市をより確実かつ確実に維持できるようにする方法について説明します。 Azure IoT は、成長を続ける多様なパートナーのセットを使用して結果を加速し続けています。これにより、現実的なコンテキスト、<a href="https://azure.microsoft.com/en-us/blog/azure-iot-drives-next-wave-innovation-in-infrastructure-and-energy/" target="_blank">将来のスマートグリッド</a>、都市を持つ<a href="https://azure.microsoft.com/en-us/blog/harnessing-the-power-of-the-location-of-things-with-azure-maps/" target="_blank">モビリティと空間インテリジェンス</a>を<a href="https://azure.microsoft.com/en-us/blog/accelerating-smart-building-solutions-with-cloud-ai-and-iot/" target="_blank">提供する、空間的に対応するソリューション</a>からスマート都市に関連するソリューションを作成できます。 さらに、よりインテリジェントで接続された都市を構築して、人々や組織がより多くのことを達成できるようにすることができます。</p>


