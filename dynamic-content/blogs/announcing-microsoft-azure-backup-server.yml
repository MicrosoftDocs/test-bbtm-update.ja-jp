Title: Microsoft Azure Backup Server の発表
Summary: Microsoft Azure Backup Server は、Azure Backup を使用した無料ダウンロードとして含まれており、SQL、SharePoint、Exchange、DNS、IIS、AD などの主要な Microsoft ワークロードのクラウドバックアップを有効にするかどうかにかかわらず、
Content: >-
  <p>Microsoft Azure Backup Server は、 <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a>を使用した無料のダウンロードとして含まれており、これらのワークロードが hyper-v、VMware、物理サーバーで実行されているかどうかにかかわらず、SQL、SharePoint、Exchange などの主要な Microsoft ワークロードのクラウドバックアップとディスクバックアップを可能にします。 以前は、2015年10月7日に、英語のみでサポートされている Microsoft Azure バックアップサーバーを<a href="https://azure.microsoft.com/en-us/blog/azure-backup-introduces-backup-of-sql-hyper-v-vms-and-more/">リリース</a>しました。 このリリースでは、Azure でサポートされている他のすべての言語 (ドイツ語、スペイン語、フランス語、イタリア語、日本語、韓国語、ポルトガル語 (ブラジル)、ロシア語、簡体字中国語 (PRC)、繁体字中国語 (台湾)) のサポートを拡張しています。</p>


  <p>ここでは、Microsoft Azure Backup Server の使用を開始し、データのクラウドバックアップを取得するための短いビデオを紹介します。</p>


  <h2>1. Microsoft Azure バックアップサーバーの概要</h2>


  <h2><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Introducing-Azure-Backup-Server/player" width="640"></iframe></h2>


  <h2>2. Microsoft Azure バックアップサーバーをダウンロードする手順</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-1-of-2-Download-Microsoft-Azure-Backup-Server/player" width="640"></iframe></p>


  <h2>3. Microsoft Azure バックアップサーバーをインストールして登録する手順</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-2-of-2-Install-Microsoft-Azure-Backup-Server/player" width="640"></iframe></p>


  <p>これらのビデオが役に立つことを願っており、Azure Backup を使用してエンタープライズアプリケーションをクラウドにバックアップすることができます。</p>


  <p>既存の Azure Backup ユーザーの場合は、 <a href="https://aka.ms/microsoftazurebackupserver">Microsoft Azure バックアップサーバーをダウンロード</a>して作業を開始してください。</p>


  <p>Azure を初めて使用する場合は、 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a> の詳細を確認し、 <a href="https://aka.ms/azure_freetrial">無料の azure 試用版サブスクリプション</a> をクリックしてください。</p>


