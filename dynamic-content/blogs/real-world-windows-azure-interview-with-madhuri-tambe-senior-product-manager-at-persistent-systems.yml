Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure シリーズの一部として、Windows Azure プラットフォームを使用して、リージョンを開発するための会社の e ガバナンス ソリューションを提供する方法について、Persistent Systems のシニア 製品マネージャーであるMahuri Tambe と話しました。 彼女が言う必要があったことを次に示します。&nbsp;   <p><b>MSDN: 永続的システムではどのようなサービスが提供されますか?</b></p>  <p><b>マフリ:</b> 私たちはソフトウェア開発会社です。 主なオファリングは、政府機関や機関が 4 つの Web ベースのアプリケーションのセットを通じてサービスを提供し、市民と電子的に対話する機能を提供する、電子ガバナンス スイートです。</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを導入する前に、会社が直面した最大Windowsは何でしたか?</b></p>  <p><b>マフリ:</b> インドでは、多くの地域および地域の政府が、オンプレミスのソフトウェア ソリューションとして電子ガバナンス アプリケーションを完全にデプロイするために必要な IT インフラストラクチャを欠いている。 高パフォーマンスのサーバー環境を作成するための資金がある場合でも、多くの場合、コストを追加できるインフラストラクチャの問題を適切に管理するための専門知識が不足しています。 その程度まで、自治体が新しい IT インフラストラクチャや担当者に投資する必要なく、スイートを提供する方法が必要でした。</p>  <p><b>MSDN: Windows Azure プラットフォーム上に構築したソリューションについて詳しくは、e-governance スイートを使用するお客様のコストの高い障壁を下げるのに役立ちます。</b></p>  <p><b>マフリ:</b>既存の e ガバナンス スイートを Azure Windowsに移行し、クラウドで完全にホストされました。 Microsoft では、Microsoft SQL Azure を利用してアプリケーション データを格納および管理しています。アプリケーション ユーザーは Blob Storage を使用してファイルとイメージを格納できます。 また、Windows Azure プラットフォーム AppFabric の一部である AppFabric Service Bus を使用して、e-governance スイート内のアプリケーションを接続し、アプリケーション間でデータを共有します。 <br></p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>マフリ:</b> ソリューションに関する固有の機能の 1 つは、e ガバナンス スイート専用に構築したテナント プロビジョニング システム (TPS) です。 TPS を使用すると、個々の顧客 (またはテナント アプリケーション) に特定のコンポーネントをプロビジョニングできます。また、政府機関 (テナント) は、月次サブスクリプションの形式で使用するコンポーネントの料金のみを支払う必要があります。 コスト志向のお客様のニーズにさらに対応するのに役立ちます。</p>  <p><b>MSDN: 永続的システムが Azure プラットフォームに新しいサービスを導入して以降にWindows利点は何ですか?</b></p>  <p><b>マフリ:</b>Microsoft .NET Framework に基づく既存のコードを使用してソリューションをすばやく開発できるだけでなく、お客様の資本支出を大幅に削減しました。これは、より多くの政府や機関にソリューションを導入するために重要です。 e-governance スイート内の特定の機能セットに対して、顧客は資本コストと年間メンテナンス オーバーヘッドに 84,000 米国ドルを費やす必要がある場合があります。 Azure Windowsを使用すると、顧客は、年間 10,000 米国ドル未満のサービス料金のみを支払って、これらの支出を見送る可能性があります。 </p>  <p>完全な記事については、以下を読む必要があります。 <a href="" target="_blank" mce_href=""></a></p>  <p>Azure 顧客の成功Windowsの詳細については、以下をご<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">覧ください:</a>www.windowsazure.com/evidence</p>'
