Title: Azure Jump Start Video Series Windowsの新機能を確認する
Summary: '&rsquo;クラウド テクノロジと Windows Azure&rsquo; プラットフォームに関して適切な決定を行う助けを探している場合は、新しい azure の新しいWindows見逃す必要がありません。'
Content: '<p>&rsquo;クラウド テクノロジと <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&rsquo; プラットフォームに関して適切な決定を行う助けを探している場合は、新しい Windows Azure Jump Start&nbsp; ビデオ シリーズのエピソードを見逃したくはないと思います。この 12 部構成のコースでは、Windows Azure Platform を活用したクラウドベースのアプリケーションの設計、開発、提供に関心を持つアーキテクトや開発者向けです。この 12 部構成のコースでは、Windows Azure 環境とアプリケーションのライフサイクル、ストレージ オプション、診断、セキュリティ、スケーラビリティの包括的な概要を説明します。 このビデオ シリーズWindows Azure Platform Training Course に基づいて、Microsoft Press の作成者である Manu Cohen-Yashar と David S. Platt によって教示されています。</p>  <p>コース セグメントには次のものが含まれます。</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-01-Windows-Azure-Overview">セッション 01: Windows Azure の概要</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-02-Introduction-to-Compute">セッション 02: コンピューティングの概要</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-03-Windows-Azure-Lifecycle-Part-1">セッション 03: Windows Azure ライフサイクル、パート 1</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-04-Windows-Azure-Lifecycle-Part-2">セッション 04: Windows Azure ライフサイクル、パート 2</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-05-Windows-Azure-Storage-Part-1">セッション 05: Windows Azure Storage、パート 1</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-06-Windows-Azure-Storage-Part-2">セッション 06: Windows Azure Storage、パート 2</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-07-Introduction-to-SQL-Azure">セッション 07: セッションの概要SQL Azure</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-08-Windows-Azure-Diagnostics">セッション 08: Windows Azure Diagnostics</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-09-Windows-Azure-Security-Part-1">セッション 09: Windows Azure Security、パート 1</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-10-Windows-Azure-Security-Part-2">セッション 10: Windows Azure Security、パート 2</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-11-Scalability-Caching--Elasticity-Part">セッション 11: スケーラビリティ、キャッシュ &amp; の弾力性、パート 1</a>  </li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Windows-Azure-Jump-Start-12-Scalability-Caching--Elasticity-Part-2-and-QA">セッション 12: スケーラビリティ、キャッシュ&amp;の弾力性、パート 2、QA&amp;</a></li>  </ul>  <p>このクラスのコンテンツと、Azure Born To Learn フォーラムのWindowsの学生ファイルとデモ コードにアクセスできます。<br>  <br>  <strong>ラボに対して Azure Windowsアクセスを取得するためのオプション:</strong></p>  <ul>  <li>米国Windows学生向け Azure Platform 30&nbsp; 日間の無料パス (プロモーション コードを使用: <strong>MSL001</strong>)</li>  <li>MSDN サブスクライバー: https://msdn.microsoft.com/subscriptions/ee461076.aspx&nbsp;</li>  <li>CPLS、パートナー向け無料アクセス: <a target="_blank" href="https://partner.microsoft.com/40118760">https://partner.microsoft.com/40118760</a></li>  <li>その他のオプション: <a target="_blank" href=""></a></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/13/check-out-new-windows-azure-jump-start-video-series.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
