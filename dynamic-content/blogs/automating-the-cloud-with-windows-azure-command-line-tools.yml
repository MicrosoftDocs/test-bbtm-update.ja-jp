LI を使用する</h4>  <p>この一連の記事 &rsquo; では、開発者が Visual Studio、PHP ストーム、Cloud 9 などの ide 内からツールを使用する方法について説明します。</p>  <ul>  <li>PHP ストーム内から Azure Windows を操作する。 Jet<a href="https://www.jetbrains.com/phpstorm/" target="_blank">の脳から</a>のマールテン島 balliauw 氏は、Jet の脳や<a href="https://www.jetbrains.com/webstorm/" target="_blank">Web ストーム</a>から azure CLI をセットアップする方法を示しています。</li>  <li><a href="https://docs.c9.io/deploying_via_cli.html#windows-azure-web-sites" target="_blank">Cloud 9 内から Azure CLI を使用</a>します。 この投稿では、C9 が Cloud 9 内のターミナルから azure &rdquo; cli をインストール &ldquo; できることを説明しています。 Azure の全世界は、ブラウザーから直接開くことができます。</li>  <li>Visual Studio から Azure コマンドラインツール Windows を操作します。 マールテン島では、Visual Studio で Windows Azure Powershell コマンドレットを使用する方法について説明します。</li>  <li>Windows および Visual Studio 内から Windows Azure CLI を使用します。 Sandrino Di Mattia では、で azure CLI を使用する方法を示してい Visual Studio</li>  </ul>  <p>ご覧のとおり、スクリプトでコマンドラインツールを使用すると、クラウドを自動化するための優れた機能がいくつかあります。<br><br><a href="https://twitter.com/gblock" target="_blank">@gblock</a></p>
