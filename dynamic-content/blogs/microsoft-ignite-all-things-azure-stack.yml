Title: 'Microsoft Ignite: すべての項目 Azure Stack'
Summary: ジョージア州アトランタは、Ignite カンファレンスが9月26日に開始したときに、Microsoft のエンタープライズソリューションおよびテクノロジの重心となります。
Content: >-
  <p>ジョージア州アトランタは、Ignite カンファレンスが9月26日に開始されたときに、Microsoft &rsquo; のエンタープライズソリューションおよびテクノロジの重心となります。 この <a href="https://ignite.microsoft.com/Agenda#fbid=IgoXt9cHGpu">議題</a> は、セッション、デモ、ハンズオン体験、パネルなどと共に完全に積み重ねることができ、Azure Stack はその um、Stack で完全に表現されます。</p>


  <p>1日目に進むと、Azure Stack チームは、Ignite で Azure Stack すべての概要とナビゲーションガイドの両方を提供する一連のブログを通じて、今後数週間にわたってお客様と協力します。 さら Azure Stack に重要なこととして、お客様が計画しているセッション、最も関心のあるセッション、技術的なプレビューエクスペリエンス、これまでの質問や懸念、お気に入りのアイスクリームのフレーバーを Azure Stack &ndash; 組み合わせることによって、あらゆることについて、お客様のご意見やご感想を Ignite &ndash; ことを期待しています。 すべて Azure Stack。</p>


  <p>私の名前は Wale Martins がであり、インフラストラクチャ分野で Azure Stack チーム &ndash; のプログラムマネージャーとして機能しています。また、データセンター内の Azure Stack を示すソフトウェアコンポーネントのすべてが正当化されていることを確認し、リソースを最適に使用して、ワークロードのリソース容量を増やすことができます。 この最初のブログで注目すべき点は、Ignite &ndash; でお客様に対して予定されていることを示しています (下図を参照)。また、セッション所有者による後続のブログは baton を取得し、食欲により詳細な情報を提供します。 では、始めましょう &rsquo; 。</p>


  <p>次の図を参照してください。最初に呼び出すのは、計画しているセッションが重複していないことです。これにより、競合をスケジュールせずに各セッション &rsquo; に参加できます。</p>


  <p><img alt="Sessions by Type" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d90f8b56-3f3b-4fc9-81b8-4eb9723fc09a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="種類別のセッション" width="1000"></p>


  <h2>Azure Stack の概要セッション</h2>


  <p>ここでは、200以上の360レベルで提示された Azure Stack のさまざまな側面について説明した4つの概要セッションを計画しています。また、現在の Azure Stack については、今後の一般公開リリースについては、その他の Azure Stack についての情報を提供します。 ロール &ndash; が Pro、開発者、ビジネス、または技術決定 &ndash; 者は、どのような場合でも、これらのセッションが役に立ち、有益であることがわかります。 サインアップページへのリンクが記載されています。</p>


  <ul>
   <li>Natalia Mackevicius と Vijay Tewari は &ldquo; 、Azure Stack について理解しておく必要があるすべての事項の概要を提供します。これは、ビジネスモデルの価値提案から、「 <a href="https://myignite.microsoft.com/sessions/2919">Union &rdquo; &ndash; Foundation 1 の Azure Stack &ldquo; 状態の調査」の</a>技術的な機能 &rdquo; まで、さまざまです。</li>
   <li>チャールズ Bradley Bartz に参加して、Azure &rsquo; とまったく同じ配信モデルを<a href="https://myignite.microsoft.com/sessions/2920">Azure Stack アジャイルサービスの配信について学習</a>します。</li>
   <li><a href="https://myignite.microsoft.com/sessions/3114">Azure Stack インフラストラクチャの操作と管理セッションの詳細について</a>は、Vijay Tewari では、インフラストラクチャコンポーネントとそれらが有効にするシナリオ (Azure Stack が実行されるハードウェアなど) について包括的に説明します。</li>
   <li>Spencer shepler は、概要セッションを<a href="https://myignite.microsoft.com/sessions/2860">Microsoft Azure スタックアーキテクチャに</a>ついて詳しく説明します。 これは、IT の影響者と実装者を対象とする400レベルの深いテクニカルセッションです。</li>
  </ul>


  <h2>Azure Stack の技術セッション</h2>


  <p>次の一連のセッションは、300レベルの技術セッションであり、概要で学習したトピックと領域の大部分をダブルクリックします。</p>


  <ul>
   <li>Mallikarjun Chadalapaka と Scott Napolitan は、 <a href="https://myignite.microsoft.com/sessions/2871">Microsoft Azure Stack iaas</a>セッションの詳細について、コア IaaS の基本リソースプロバイダーについて説明します。</li>
   <li>Charlie satterfield と上げは、開発中の Azure Stack 管理者エクスペリエンスと、<a href="https://myignite.microsoft.com/sessions/2862"> Microsoft Azure Stack infrastructure</a>になるための旅を開始する方法を示しています。</li>
   <li><a href="https://myignite.microsoft.com/sessions/2848">Azure Stack 用のテンプレートコミュニティの詳細について</a>は、高橋さん Mendes と Marc van Eijk 氏を参照してください。 Azure 全体を含む Azure Stack テンプレートの作成、汎用性、universality について説明しています。</li>
   <li>deft onstage コラボレーションと通信を必要とする非常に複雑な操作では、Matthew McGlynn、Anjay Ajodha、Shriram Natarajan の trio は、 <a href="https://myignite.microsoft.com/sessions/2937">Microsoft DevOps について Azure Stack について説明</a>します。</li>
   <li>このセットは、 <a href="https://myignite.microsoft.com/sessions/2965">Azure と Azure Stack のハイブリッドアプリケーション</a> と、これらのアプリケーションを構築する方法について学習するために、セッションで丸められています。</li>
  </ul>


  <h3>&rsquo;CPS の概要</h3>


  <p>&ndash; &rsquo; では、Microsoft &rsquo; のクラウドプラットフォームシステムを使用して最新の情報を入手するにはどうすればよいでしょうか。 投資している場合、または CPS に投資している場合は、オンプレミスのクラウドソリューションの最初のメンバーを Azure Stack 時代 (年号) にどのように利用するかを示すセッションがあります。 Cheng Wei と John Haskin に参加して、<a href="https://myignite.microsoft.com/sessions/22109">統合システムで Azure のエクスペリエンスを提供 Microsoft Cloud プラットフォームシステム &ndash; </a>を<em></em>ご紹介します。 このセッションでは、開発中の Azure Stack の WAP/CPS コネクタについても説明します。</p>


  <p>これらは、概要レベルでの計画されたセッションです。 日付別にピボットされたセッションの図をもう1つ追加しました。もう一度確認すると、重複するセッションがないことが確認され、すべてのユーザーが使用できるように &rsquo; なります。 後続のブログで詳細を確認してください。 また、セッション以外のアクティビティもありますが、これらについても説明します。 接続されたままにします。 ご意見をお聞かせください。 ご意見やご感想をお聞かせください。 これは、次の1つまたは複数の方法で行うことができます。</p>


