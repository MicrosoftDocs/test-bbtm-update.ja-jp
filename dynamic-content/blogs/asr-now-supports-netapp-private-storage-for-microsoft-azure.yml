  NPS への SAN ベースの Hyper-V ワークロードのレプリケーションとディザスター リカバリーを設定する方法の詳細については、ソリューションの構成とテストに関するホワイトペーパーを詳しく説明した <a href="https://aka.ms/asr_nps_whitepaper">NetApp</a> の新しいホワイトペーパーを参照してください。 詳細については、NetApp ブログを参照してください。


  このソリューションは、Microsoft、NetApp、その他のストレージ企業による標準ベースのストレージ管理に多大な投資を行った結果です。 詳細については、このブログStorageネットワーク業界アソシエーション <a href="https://aka.ms/asr_nps_snia_blog">(SNIA) に関するページを参照してください</a>。


  MSDN の <a href="https://aka.ms/asr_nps_forum">Azure Site Recoveryフォーラムにアクセスして</a> 、追加情報を確認し、他のお客様と関わり合います。 Hyper-V サイトSystem Center間の Storage Array-Based レプリケーションとディザスター リカバリーを有効にするには、<a href="https://aka.ms/asr_nps_vmm_ur5">VMM 2012 R2 更新プログラムロールアップ 5.0</a> が必要です。 詳細については、次のドキュメントを <a href="https://aka.ms/asr_nps_documentation_san">Azure Site Recoveryしてください</a>。


  これで、要求時の可用性を有効にし<a href="https://aka.ms/asr_nps_landingpage">Azure Site Recovery</a>データセンターを拡張して<a href="https://aka.ms/asr_nps_aod"></a>保護するために、サービスを簡単に試しに行えるになりました。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を 31 日間無料で使用できます。
