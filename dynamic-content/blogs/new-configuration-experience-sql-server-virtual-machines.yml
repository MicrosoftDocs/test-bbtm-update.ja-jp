Title: Azure SQL Server の構成エクスペリエンスを簡略化Virtual Machines
Summary: VM のセットアップを大幅に簡単にSQL Server Virtual Machines新しい構成エクスペリエンスを発表します。
Content: >-
  <p>Azure&rsquo; Virtual Machine での新しいシンプルな構成SQL Server導入しました。 Azure Portal で SQL Server VM を作成するときに、接続、パフォーマンス、セキュリティ、高可用性をSQL Server<a href="https://portal.azure.com/">構成できます</a>。 既定の推奨設定を受け入れるか、必要に応じて変更します。 セットアップ後の手動構成に時間がかかる必要はありません。</p>


  <p>この新しい簡略化された構成エクスペリエンスは、<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/03/06/sql-automated-backup-and-patching-support-in-existing-sql-server-virtual-machines.aspx">SQL Server: 自動</a>修正、自動バックアップ、Azure Key Vault 統合の構成を高速化するために、以前の機能<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/03/06/sql-automated-backup-and-patching-support-in-existing-sql-server-virtual-machines.aspx"></a><a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/03/06/sql-automated-backup-and-patching-support-in-existing-sql-server-virtual-machines.aspx">に基Azure Key Vaultされています</a>。 これらの SQL Server 固有の機能は、仮想マシン ポータルの作成エクスペリエンスの新しい SQL Server 構成セクションに統合<i></i>され、ターゲット ワークロード用に SQL Server&rdquo; と VM ストレージを構成し、SQL Server 接続を構成し、SQL Server を構成する機能が追加されました。&ldquo; 暗号化キーを暗号化キーに格納Azure Key Vault。</p>


  <h1>新しいSQL Server Virtual Machinesを使用した構成</h1>


  <p>アプリケーションの新しい構成エクスペリエンスを試SQL Server Virtual Machines、<a href="https://portal.azure.com">Azure Portal に移動します</a>。 Azure <em>Marketplace には</em>、必要なバージョンのSQL Serverがあります。 新しいデプロイ モデルを <em>Resource Manager</em> し、[作成] をクリックします。 [仮想<em>マシンの作成]</em> ブレードに、[構成] セクションSQL Server特定の機能が含SQL Serverが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e65001-9e3e-4a5e-889f-58e028d9f5cc.png"><img alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cd68df5-5825-45ea-ac53-71676c62cb79.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="プロビジョニング" width="610"></a></p>


  <h3>接続のSQL Server構成</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59bc81ac-a697-4542-b7b6-8b7af416bd33.png"><img align="right" alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/137df1c2-3916-4ffc-83e7-0e1cf6f55d12.png" style="background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="SQL接続" width="213"></a>過去には、接続のSQL Server構成する方法は簡単ではありません。 たとえば、SQL Server Management Studio (SSMS) を使用してオンプレミスから接続するには、VM ファイアウォールで SQL Server ポートを開き、SSMS を開き、SQL Server 認証を有効にして、VM のパブリック Azure エンドポイントを作成します。</p>


  <p>これで、インターネットを使用SQL接続を選択し、ポータルSQL Server認証を有効にできます。 さらに、Azure SQL 内で接続をVirtual Network選択するか、VM 内でのみ接続を許可することができます。</p>


  <h3>ターゲット SQL Serverの構成と VM ストレージ</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1332e864-e3b3-470d-8e5e-7df2fd4122d5.png"><img align="right" alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="289" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e31e54c-b35b-46f7-ad5e-e069b42156d1.png" style="background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Storage構成" width="180"></a>以前は、SQL Server VM をプロビジョニングした後、必要な数の IOP またはスループット (MB/秒) を提供するために、適切な数のデータ ディスクを手動でアタッチして構成する必要がありました。 次に、ディスク間で SQL ファイルをスストライプするか、Storage プールを作成して IOP またはスループットを分割する必要があります。 最後に、&rsquo;Azure VM のパフォーマンスのSQL Serverに従って構成<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-performance-best-practices/">する必要があります</a>。</p>


  <p>これで&rsquo;、プロビジョニング エクスペリエンスのこの部分を作成しました。 選択した VM サイズの制限内で必要な IOP、スループット、ストレージ サイズ、および (オンライン トランザクション処理またはデータ ウェアハウス) に最適化するターゲット ワークロードを簡単に構成できます。 IOP、スループット&rsquo;、ストレージ サイズを変更すると、VM に接続する適切なディスク数が自動的に選択されます。 VM のプロビジョニング中&rsquo;に、指定した設定に複数のディスクが必要な場合は、すべてのディスクに 1 つの Windows 記憶域スペース (仮想ドライブ) が自動的に作成されます。</p>


  <h3>修正プログラムの自動適用と自動バックアップ</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0599427c-705d-46d1-ab96-86ad1b605a5f.png"><img align="right" alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/635e4047-5cac-4377-932c-bbb11c7b2682.png" style="background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="自動修正" width="182"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6bdc9bb-a827-45b8-bf61-57dac7d9ce96.png"><img align="right" alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f552d26c-6f3c-4f20-8236-5b194bc05d3f.png" style="background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="自動 BackupAutomated" width="181"></a> <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-automated-patching/">修正プログラムを適用</a>すると、パッチを適用する時間Windows指定SQL Server。 これにより、ワークロードに影響を与えることなく、予測可能な時間にこれを行えます。 この機能を求めるお客様の多くは、日曜日の午前 2 時に既定で 60 分に有効になっています。 もちろん、これらの値は必要に応じ変更できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-automated-backup/">自動バックアップを使用</a>すると、ワークロードに基づいてSQL Serverデータベースを自動的にバックアップし、保持時間を指定できます。 すべてのユーザー&rsquo;が異なる要件を持つ場合、既定ではバックアップは有効にされません。</p>


  <h3>Azure Key Vault との統合<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/348f6f5e-ac20-493b-bd28-20c55d1095ac.png"><img align="right" alt="Introducing a simplified configuration experience for SQL Server in Azure Virtual Machines" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8797afb-07b8-4a3f-b933-9f79dcd029db.png" style="background-image: none; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure Key Vault統合" width="174"></a></h3>


  <p>今年の初めに、統合機能Azure Key Vault <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-azure-key-vault-integration/">発表</a> しました。 この機能を使用すると、SQL Serverキーを格納するための暗号化キーの構成Azure Key Vault。 さらに簡略化するために、このオプションをポータル エクスペリエンスに追加しました。</p>


  <p>&nbsp;</p>


  <h2>まとめ</h2>


  <p>Azure Virtual Machine で新しい簡略化された構成SQL Serverを導入しました。 セットアップ後の手動構成に時間がかかる必要はありません。</p>


  <p>Azure Portal で今すぐこの新しいエクスペリエンス <a href="https://portal.azure.com/">をお試しください</a>。 詳細については、ドキュメントを参照 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-sql-server-provision-resource-manager/">してください</a>。</p>
