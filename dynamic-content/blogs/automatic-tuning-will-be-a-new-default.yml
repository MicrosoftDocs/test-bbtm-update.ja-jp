  <h2>自動チューニング オプション</h2>


  <p>自動チューニングは完全に構成可能です。サーバーレベルとデータベース レベルで構成できます。 サーバーは、Azure の既定値から自動チューニング構成を継承するように構成するか、既定の構成を継承するように構成できません。 これら 2 つのオプション以外のデータベースは、親サーバーから設定を継承するように構成することもできます。 リソース レベルの構成に加えて、サーバーとデータベースの両方で、各自動チューニング オプションを個別に明示的に有効または無効にすることができます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning">このページで自動チューニングの詳細については、こちらをAzure SQL Database</a>。</p>


  <h2>自動チューニング構成の指定</h2>


  <p>以前に自動チューニングの使用を開始したり、カスタム自動チューニング構成を作成したり、リソースの自動チューニングを無効にしたりする場合は、2018 年 1 月 15 日より前にリソースの自動チューニングを構成してください。</p>


