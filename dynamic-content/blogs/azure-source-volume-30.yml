  <p>Microsoft Build 2018 は、5月の7-9 でわずか数日間離れています。 これをシアトルにすることができるかどうかにかかわらず、イベントのオンプレエクスペリエンスを向上させる必要が &rsquo; ある場合でも、 <a href="https://azure.microsoft.com/en-us/blog/join-microsoft-build-live-for-the-ultimate-digital-experience/">Microsoft Build live</a> では、あまり講演者、さらわディスカッション、仮想ネットワーキングの3日間にわたり、オンデマンドでアクセスできます。 ライブストリームを使用すると、クラウド、AI、mixed reality などの最新のアイデアを使用して、接続、spark アイデア、およびエンゲージメントをさらに深めることができます。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/blog/python-node-js-go-client-libraries-for-azure-event-hubs-in-public-preview/">Azure Event Hubs 用の Python、Node.js、外出先用クライアントライブラリがパブリックプレビュー</a> - にAzure Event Hubs は、より多くの言語をサポートするようにエコシステムを拡張しています。 Azure Event Hubs は、拡張性の高いデータストリーミングプラットフォームで、1秒あたり何百万ものイベントを処理します。 Event Hubs は Advanced Message Queuing Protocol (AMQP 1.0) を使用して、プラットフォーム間での相互運用性と互換性を実現します。 これで、移動、Python、Node.js 用の新しいクライアントライブラリをパブリックプレビューに追加して、Event Hubs を簡単に開始できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/blog/monitor-microsoft-peering-in-expressroute-with-network-performance-monitor-public-preview/">Network Performance Monitor を使用した ExpressRoute での Microsoft ピアリングの監視-パブリックプレビュー</a> -microsoft オンラインサービス (Office 365、Dynamics 365、Azure PaaS サービス) への接続は、microsoft ピアリングを介して行われます。 Microsoft ピアリング ルーティング ドメイン経由で、ご使用の WAN と Microsoft クラウド サービスの双方向接続を実現できます。 お客様または接続プロバイダーが所有するパブリック IP アドレスのみを使用して Microsoft クラウド サービスに接続する必要があり、定義されてするすべての規則を遵守する必要があります。 ExpressRoute を介して接続されたオンプレミスリソース (ブランチオフィス、データセンター、および office サイト) と Microsoft オンラインサービス (Office 365、Dynamics 365、および Azure PaaS サービス) 間のエンドツーエンドの接続を監視できるようになりました。 NPM は、接続の損失と待機時間が設定されたしきい値を超えた場合に、アラート通知を事前に送信します。</p>


  <p><a href="https://azure.microsoft.com/blog/low-priority-scale-sets/">スケールセットで優先順位の低い vm をパブリックプレビュー</a> - に発表優先順位の低い Vm を使用すると、ユーザーは低価格でワークロードを実行できるため、大幅なコスト削減が可能になります。 Azure Virtual Machine Scale Sets では、負荷分散と自動スケーリングが行われる同一の VM のグループを作成して管理できます。 VM スケールセットは、回復力のあるフォールトトレラントなアプリケーションに最適なオプションです。これらの Vm は、未使用の容量を使用して割り当てられます。 Azure で容量が必要になった時点で、Azure インフラストラクチャは優先順位の低い Vm を削除します。そのため、優先順位の低い Vm は、バッチ処理ジョブ、開発/テスト環境、大規模なコンピューティングワークロードなどの中断を処理できるワークロードに適しています。 優先順位の低い Vm は、最大80% の割引で VM スケールセットを通じて利用できます。</p>


