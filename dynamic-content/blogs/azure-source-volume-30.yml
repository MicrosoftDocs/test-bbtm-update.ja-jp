  <h2>一般提供開始</h2>


  <p>Azure SQL Data Warehouse - <a href="https://azure.microsoft.com/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/">を使用したクラウド分析の Turbocharge</a>現在一般公開されている Azure SQL Data Warehouse Gen2 を活用してください。 Gen2 は、以前はコンピューティング用に最適化されたものとして知られており、5倍のコンピューティング能力と、Gen1 オファリングの同時クエリの4倍が付属しています。 Gen2 の強化されたストレージアーキテクチャでは、コンピューティングとストレージを個別にスケーリングする機能を維持しながら、単票形式のストレージ容量を無制限に導入しています。 容量の増加は、ユーザーが最も要求の厳しいワークロードを Gen2 で実行できることを意味します。 同時実行クエリの増加により、システムリソースを最大限に活用できるように、並列的に実行できるようになります。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/">アダプティブキャッシュ</a>によってパフォーマンスが向上 - Azure SQL Data WarehouseAzure SQL DW Compute 最適化された Gen2 レベルでは、nvme で最近使用されたデータをアダプティブキャッシュすることによって、nvm Express (NVMe) のソリッドステートドライブ (SSD) デバイスを完全に活用できます。 お客様のワークロードが画期的になったことで、Azure SQL DW の最初の世代と比較して、クエリパフォーマンスの向上が最大5倍になりました。また、一部のワークロードはさらに改善されました。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c8acfc8-2f15-4008-a935-c01d4fa58796.png"><img alt="Azure SQL DW Compute Optimized Gen2 tier diagram" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51aa973-bc0d-411e-bb80-2960dcd84aca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL DW Compute 最適化された Gen2 レベルの図" width="440"></a></p>


  <ul>
   <li>Azure SQL Data Warehouse - <a href="https://azure.microsoft.com/blog/blazing-fast-data-warehousing-with-sql-data-warehouse-gen2/">を使用した高速なデータウェアハウス</a>Azure SQL DW コンピューティングの最適化された Gen2 レベルでは、アダプティブキャッシュによってクエリのパフォーマンスが向上し、同時実行クエリの数が増加します。これにより、高同時実行性を備えたエンタープライズ全体のダッシュボードの機能が向上し、SQL &rsquo; s 列形式で無制限のデータを格納できるようになり、コンピューティング能力の5倍を超える新しい</li>
   <li><a href="https://azure.microsoft.com/blog/region-expansion-for-the-next-generation-of-sql-data-warehouse/">次世代の SQL Data Warehouse</a> - に対する領域の展開Azure SQL dw コンピューティング向けに最適化された Gen2 レベルのリリースには、追加のリージョンが14個あります。これにより、SQL DW Gen2 のグローバルリージョンのフットプリントが20になり、他のすべての主要クラウドプロバイダーを超えることができます。 他のクラウドプロバイダーよりも多くのグローバルリージョンを使用する場合は、必要な場所にアプリケーションをデプロイする柔軟性が Azure SQL Data Warehouse に提供されます。</li>
  </ul>


  <p><a href="https://azure.microsoft.com/blog/global-vnet-peering-now-generally-available/">グローバル VNet ピアリングの一般提供</a> - 開始グローバル VNet ピアリングは、中国、ドイツ、および Azure Government リージョンを除くすべての Azure パブリックリージョンで一般公開されています。 グローバル VNet ピアリングにより、仮想ネットワーク内のリソースは、ゲートウェイ、余分なホップ、またはパブリックインターネット経由での転送を使用せずに直接通信することができます。 これにより、異なるリージョンのピアリングされた仮想ネットワーク全体で、高帯域幅、低待機時間の接続が可能になります。 グローバル VNET ピアリングを使用すると、わずか数回のクリックで、世界中のプライベート ネットワーク内のリソースを共有できるようになります。 また、冗長性とディザスター リカバリーのために、リージョン間で簡単にデータをレプリケートできます。</p>


  <p><a href="https://azure.microsoft.com/blog/write-accelerator-for-m-series-virtual-machines-now-generally-available/">M シリーズ仮想マシンの書き込みアクセラレータが一般公開</a> - されるようになりました書き込みアクセラレータは、お客様のディスクへの書き込みのサブミリ秒の書き込みを提供する新しいディスク機能です。 Azure Managed Disks と Premium Storage を備えた M シリーズの vm では最初にサポートされています。データベーストランザクションログの書き込みなど、高いパフォーマンスの更新を必要とするワークロードには書き込みアクセラレータをお勧めします。 書き込みアクセラレータは、これらの種類のハイエンド Vm で実行されるパフォーマンスに依存するワークロードを認識している Azure M シリーズ仮想マシン専用の機能です。</p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/blog/azcopy-on-linux-now-generally-availble/">Linux での Azcopy の一般提供</a> - 開始azcopy は、最適なパフォーマンスで Azure Storage との間で大量のデータを移動するように設計されたコマンドラインデータ転送ユーティリティです。 これは、自動再試行による一時的な障害に対処するためだけでなく、失敗した転送の再開オプションを提供するように設計されています。 この一般提供リリースには、最大3倍のスループットの向上、簡単なインストール、stdin からのパイプ、および単一ファイル転送のサポートが含まれています。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-storage-metrics-in-azure-monitor-general-availability/">一般提供: Azure Monitor</a> - の Azure Storage メトリックAzure Monitor は、さまざまな Azure サービスで監視するための統一されたユーザーインターフェイスを提供するプラットフォームサービスです。 Azure Monitor を使用すると、Azure のリソースのメトリックとログを視覚化、クエリ、ルーティング、アーカイブし、そのメトリックとログに対してアクションを実行できます。 Azure Storage のメトリックを使用して、使用傾向の分析や要求のトレース、ストレージ アカウントの問題の診断を行うことができます。</p>


  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/blog/the-azure-cloud-collaboration-center-a-first-of-its-kind-facility/">Azure クラウドコラボレーションセンター: その種類の機能</a> - 水曜日に、Azure Cloud コラボレーションセンターでチームがどのように革新されているかを確認するために世界を招待しています。これは、イノベーションとスケールを組み合わせて運用上の問題に対処し、予期しないイベントを作成して、顧客の応答性、セキュリティ、効率性の新しいレベルを促進する機能です。 クラウドコラボレーションセンターのスペースは、データ24/7 で発生していることのスナップショットを顧客に提供し、組織全体から同時に複数のチームによる問題をリアルタイムにトラブルシューティングできるようにします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f5067b9-f543-452b-83ca-1189cc975474.jpg"><img alt="Azure Cloud Collaboration Center photo" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6761c84f-c3c0-4b8b-9ec8-b9b52e434a26.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cloud コラボレーションセンターの写真" width="440"></a></p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/announcing-first-class-support-for-cloudevents-on-azure/">での CloudEvents のファーストクラスサポートの発表</a>Azure は、イベント中心のサーバーレスプラットフォームである Azure Event Grid の一部として CloudEvents のファーストクラスサポートを提供するための第1の主要なパブリッククラウドです。 CloudEvents は、共通の一貫した方法でイベントデータを記述するための、新しいオープン仕様および標準です。 この標準に基づいて構築することで、さまざまなクラウドプロバイダー、SaaS 企業、IoT 製造元などの相互運用性が可能になり、その他の多くは、より豊富で包括的なサーバーレスエクスペリエンスを実現します。 また、これにより、エッジ上のイベントベースの IoT ソリューションが、1つのクラウドプロバイダーにロックされることなく、イベントモデルの依存関係を取得できるようになります。</p>


  <p><a href="https://azure.microsoft.com/blog/secure-credential-management-for-etl-workloads-using-azure-data-factory-and-azure-key-vault/">Azure Key Vault と Data Factory を使用した ETL ワークロードのセキュリティで保護された資格情報の管理</a> - Azure Data Factory が Azure Key Vault と統合されるようになりました。 データストアの資格情報を格納し、キーコンテナー内の ETL (抽出、変換、読み込み) ワークロード Azure Data Factory で参照される計算を行うことができます。 Azure Key Vault のリンクされたサービスを作成し、Data Factory パイプラインの Key Vault に格納されているシークレットを参照するだけです。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-for-april-1-15/">Azure Marketplace の新しいプラン: 4 月 1 &ndash; </a> - 日Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 4月の前半では、ego um developer kit (techlatest.net)、bitnami によって認定されたアーカイブサービス、Machine Learning Server および運用化を含む20の新しいプランを公開しました。</p>


  <p><a href="https://azure.microsoft.com/blog/microsoft-extends-ai-support-to-pytorch-1-0-deep-learning-framework/">Microsoft は AI サポートを PyTorch 1.0 ディープラーニングフレームワーク</a> - に拡張しますPyTorch 1.0 は、Caffe2 と ONNX からのモジュール型の実稼働指向機能を採用し、PyTorch&#39;s の既存の柔軟な研究重視の設計と組み合わせることで、さまざまな AI プロジェクトの研究のプロトタイプ作成から運用環境へのデプロイまで、高速かつシームレスなパスを提供します。 Azure Machine Learning Services では Microsoft Cognitive Toolkit、PyTorch 1.0 を含むさまざまなフレームワークがサポートされています。これは、もう1つの例です。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-dramatically-expands-hitrust-csf-certification-scope/">Azure は、正常性情報信頼アライアンス共通セキュリティフレームワークの認定範囲を拡張します</a> - 正常性情報信頼アライアンス (HITRUST) は、Azure HITRUST Common Security Framework (CSF) 認定を更新しました。これは、医療業界で最も広く認識されているセキュリティ認定です。 さらに、昨年から250% 以上に拡張された証明書のスコープもあります。 HITRUST CSF は、健康、NIST、ISO、COBIT などの技術およびプロセスの要素を含む複雑なコンプライアンス要件のフレームワークを提供して、保護された健康情報 (PHI) を保護するためにコントロールが適切に配置されていることを保証することで、医療保険の携行性と責任に関する法律 (HIPAA) と、医療 (hipaa)</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/">Azure M シリーズの vm は SAP HANA 認定を受けられるようになりました</a> - すべてのパブリッククラウドプロバイダーで利用可能な最も強力なクラウドハードウェア上の Azure M シリーズ仮想マシン (VM) ホスト。 1つの VM に対して最大 128 vCPUs と 4 TB の RAM の構成を提供します。 これまで数か月にわたって、お客様は、SAP ランドスケープ全体を Azure に移行しても、SQL Server、Oracle、およびその他の DBMS システムに基づくハイエンドデータベースワークロード用に M シリーズの vm を採用し、使用してきました。 過去数か月の間に SAP を使用して、これらの機能を利用して SAP HANA データベース用に Azure M シリーズの Vm を活用し、認定してきました。 現在、M シリーズの Vm は、SAP によって SAP HANA が認定されていることを発表しています。 特定の運用環境のワークロードのために証明書を受け取った VM の種類については、こちらの投稿をご覧ください。</p>


