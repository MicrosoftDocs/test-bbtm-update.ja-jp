  Azure Media Services の機能を活用して、Microsoft の運用スタジオは、エンドツーエンドのライブワークフローを使用してライブストリーミングイベントをクラウドに取り込むことができました。これにより、Azure Media services では、mpeg、Smooth Streaming、HLS によって提供されるライブキャプションワークフローと共に、すべてを結合 Azure Media Player し、そのコンテンツをビューアークロスプラットフォーム 世界中です！


