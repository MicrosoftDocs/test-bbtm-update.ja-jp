  <h2>セキュリティの新しい標準</h2>


  <p>小規模で軽量なマイクロコントローラー (または MCUs) は、コンピューターの最も一般的なクラスであり、アプライアンスから産業機器まで、すべてを実現します。 組織は、MCU 搭載デバイスのセキュリティが、近い期間の売上とブランドの長期的な成功にとって重要である(1 つの攻撃が成功すると、影響を受けるブランドから何年も離れる可能性がある) ことを学んだ。 しかし、攻撃を受け取る可能性があるデバイスを予測することは困難です。</p>


  <p>Microsoft は、何年もの経験を通じて、高度なセキュリティ保護を受け、接続されたデバイスに次の 7 つの特定のプロパティを持 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf">つ必要があるという学習を行いました</a>。</p>


  <ol>
   <li><strong>ハードウェア ベースの信頼のルート:</strong> デバイスには、ハードウェアと切り離せない一意の、許されない ID が必要です。</li>
   <li><strong>小規模な</strong>信頼されたコンピューティング ベース: デバイス&#39;のソフトウェアの大部分は、小さな信頼されたコンピューティング ベースの外部にい、セキュリティ リソース (プライベート キーなど) の攻撃面を減らす必要があります。</li>
   <li><strong>防御の詳細</strong>: 複数の防御層は、1 つのセキュリティ層が侵害された場合でも、デバイスは引き続き保護されるという意味です。</li>
   <li><strong>コンパートメント化</strong>: ソフトウェア コンポーネント間のハードウェアによって適用されるバリアにより、侵害が他のコンポーネントに伝達されるのを防ぐ。</li>
   <li><strong>証明書ベースの認証</strong>: デバイスは署名された証明書を使用して、デバイスの ID と信頼性を証明します。</li>
   <li><strong>更新可能な</strong>セキュリティ: 更新されたソフトウェアは自動的にインストールされ、危険な状態に入るデバイスは常に安全な状態になります。</li>
   <li><strong>エラー報告</strong>: 攻撃の証拠になる可能性があるすべてのデバイス障害が製造元に報告されます。</li>
  </ol>


  <p>これらのプロパティは、現在、動的な脅威の状況に合わせてデバイス&#39;保護および保護された状態を維持するために機能します。 これら 7 つのプロパティのいずれかを省略すると、デバイスが攻撃を受け入れ、セキュリティ イベントへの対応が困難でコストがかかる状況が発生する可能性があります。 7 つのプロパティは、IoT デバイスのセキュリティを評価するための実用的なフレームワークとして機能します。</p>


  <h2>セキュリティAzure Sphereを構築する方法</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Azure Sphere</a> &ndash;&ndash; Microsoft&rsquo; は、安全性の高いコネクテッド デバイスを作成するためのエンドツーエンド ソリューションにより、これら 7 つのプロパティを提供します。このため、デバイスの製造元は、進化するセキュリティ上の脅威に対応するために、自然に安全で準備されたデバイスを簡単かつ手頃な価格で作成できます。 Azure Sphereには、組み込みの Microsoft セキュリティ テクノロジと接続、インテリジェント エッジでの動的なエクスペリエンスをサポートするヘッドルームを含む、新しいクラスの MCU が導入されています。</p>


  <p>複数のレベルのセキュリティがチップ自体に組み込みされます。 セキュリティで保護Azure Sphere OS はハードウェア層の上で実行され、承認されたソフトウェアの実行のみが許可されます。 Azure Sphere Security Service は、デバイスの ID と信頼性&#39;デバイスを継続的に検証し、そのソフトウェアを最新の状態に保っています。 Azure Sphereは、低コストのデバイスでも、大規模なセキュリティと手頃な価格を実現するように設計されています。&nbsp;</p>


  <h2>エコシステムの拡大の機会</h2>


  <p>今日の世界&rsquo;では、デバイス製造パートナーは、接続されたエクスペリエンスを作成するための必要性としてセキュリティを見なしています。 IoT のエンドツーエンドのセキュリティAzure Sphere、IoT の大幅なイノベーションの可能性が生み出されます。 脅威の防止、検出&rsquo;、対応に役立つターンキー ソリューションにより、デバイスの製造元は、これらのデバイスをセキュリティで保護するために追加のインフラストラクチャやスタッフに投資する必要が生じなかった。 代わりに、ビジネス モデルの再考、製品エクスペリエンス、顧客にサービスを提供する方法、顧客のニーズを予測する方法に重点を置くことができます。</p>


  <p>イノベーションを加速するために、パートナー&rsquo; エコシステムの拡大に取り組む必要があります。 エコシステムの拡張には多くの利点があります。 最終的な製品の全体的な複雑さを軽減し、市場に出る時間を短縮します。 デバイス ビルダーが解放され、顧客のニーズに合わせて技術的な機能が拡張されます。 さらに、モジュール パートナー向け機能セットの応答性の高いイノベーションと、多様なエコシステム向けモジュールのカスタマイズが可能になります。 以下では&rsquo;、エコシステムの重要な部分である一部のパートナーをAzure Sphereしました。</p>


  <p><strong>Seeed Studio</strong> は、IoT ソリューションのハードウェアプロトタイプ作成、設計、製造を専門とする Microsoft パートナーであり、2018 年 4 月から <a href="https://www.seeedstudio.com/MT3620-Development-Board-for-Azure-Sphere-p-3052.html">MT3620 開発</a> ボードを販売しています。 また、モジュール式センサー、駆動装置、ディスプレイのグローバー システムを使用して、迅速で柔軟なプロトタイプ作成を可能にする補完的なハードウェアも販売しています。 2018 年 9 月に Seeed Grove スターター キットをリリースしました。このキットには、拡張シールドとセンサーの選択が含まれています。 プロトタイプ作成用のハードウェアに加え、IoT 市場向けAzure Sphereに基づいて、より多くの垂直ソリューションを開始する必要があります。&nbsp;Seeed は 3 月に <a href="https://www.seeedstudio.com/MT3620-Mini-Dev-Board-p-2919.html">MT3620 Mini Dev Board も導入しました。Mt3620 Mini Dev Board</a> は、以前の Seeeds&rsquo; Azure Sphere MT3620 Development Kit のライト バージョンです。 このボードは、サイズの小ささ、スケーラビリティの向上、コストの削減を必要とする開発者のニーズに合わせて開発されました。</p>


  <p><strong>AI-Link は</strong> 、大量Azure Sphere <a href="https://www.ilinkthings.com/microsoft">準備ができている</a> 最初のモジュールをリリースしました。 AI-Linkは、現在市場でトップの IoT モジュール開発者および製造元であり、2018 年には 9,000 万ユニットを超えるユニットを出荷しました。</p>


  <p><strong>IoT</strong> ソリューション アグリゲーターであり、Azure Sphere チップ ディストリビューターである Avnet は、2019 <a href="https://cloudconnectkits.org/product/azure-sphere-starter-kit">年</a> 1 月に Azure Sphere モジュールとスターター キットを提供しました。 また、Avnet は、顧客の導入を加速し、Azure Sphere デバイスとソリューションの市場投入までの時間を加速するために、一般およびアプリケーション固有の Azure Sphere リファレンス設計のライブラリを構築します。</p>


  <p><strong>Universal Scientific Industrial</strong> (Shanghai) Co., Ltd. (USI) は最近、 <a href="https://www.usish.com/en/products?p_id=65bdaba7-adcc-4b8a-bf7a-ae606715128c">IoT</a> アプリケーション用に独自に設計された Azure Sphere コンボ モジュールを、標準 SDK によるマルチ機能設計のサポートと共に発表しました。 お客様は、個別の MCU ソリューションから簡単に移行して、クラウドへのセキュリティで保護された接続を使用してこのモジュールに基づいてデバイスを構築し、設計サイクルを短縮できます。</p>


