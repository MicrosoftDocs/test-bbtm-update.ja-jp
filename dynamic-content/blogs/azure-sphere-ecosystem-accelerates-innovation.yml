Content: >-
  <p>このモノのインターネット (IoT) は、企業がコストを削減し、新しい収益ストリームを生み出すのを支援すると約束しますが、リスクの量も不安定になります。 ランサムウェアによる&rsquo;シャットダウンを受け入れ、子の上で目を通すイイ、または 1 つのハッキングされたセンサーのエントリ ポイントを通じて停止した生産ラインは、誰も望んでいません。</p>


  <p>それでは、デバイス ビルダーは、今後 10 年間にデプロイされる予定の数十億のネットワーク接続デバイスに高いレベルのセキュリティを提供する方法を示すのでしょうか。</p>


  <p>最初に、シリコンから IoT ソリューションにセキュリティを組み込む必要があります。 この部分では、Azure Sphere の包括的なデバイス セキュリティと、Azure Sphere エコシステムの拡張が、セキュリティで保護されたソリューションを市場に投入するプロセスを加速させるのにどのように役立つのかについて説明します。 パートナーが提供するその他の分析情報についてはAzure Sphereエコシステム拡張ウェビナー<a href="https://gateway.on24.com/wcc/gateway/eliteMSFTMaster/1808992/1970905/azure-sphere-ecosystem-expansion?partnerref=MSFT_WW_EN_SEW_AS_ASEE19_EA_BL_CE_AZB_NA"> Azure Sphereを参照してください</a>。</p>


