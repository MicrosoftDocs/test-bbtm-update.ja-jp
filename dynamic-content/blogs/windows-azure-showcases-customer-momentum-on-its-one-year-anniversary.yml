Title: Windows記念日に Azure Showcases Customer の勢いをOne-Yearする
Summary: Windows Azure プラットフォームは 1 年前に一般公開され、新しいサービスを作成し、より高い効率性を得る 41 か国の顧客によって採用されています。
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームは 1 年前に一般公開されたので、新しいサービスを作成し、企業をクラウドに移行する際により高い効率性を得る 41&nbsp; か国の顧客によって採用されています。その中で、T-Mobile USA と Xerox は、コスト効率と信頼性の高い革新的なソリューションを使用して、お客様のニーズに迅速に対応するために Windows Azure プラットフォームに移動しました。 これらの顧客事例と 1 年の記念日の詳細については、こちらを参照してください。 Azure プラットフォームにデプロイする他の企業の詳細についてはWindowsクリック<a target="_blank" href="https://azure.microsoft.com/evidence">してください</a>。</p>  <p>Azure プラットフォームの詳細や、Azure プラットフォームの使用を開始するWindowsについては、こちらをクリック<a target="_blank" href="https://azure.microsoft.com/">してください</a>。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/01/windows-azure-showcases-customer-momentum-on-its-one-year-anniversary.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
