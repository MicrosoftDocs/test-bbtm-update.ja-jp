Slug: explore-saas-analytics-with-azure-sql-database-sql-data-warehouse-data-factory-and-power-bi
Title: Azure SQL Database、SQL Data Warehouse、Data Factory、Power BI による SaaS 分析を調べる
Summary: SQL Database を使用した SaaS アプリケーション パターンに関する一連のチュートリアルを続けて、追加のクロステナント分析チュートリアルをお知らせします。
Content: >-
  <p>SQL Database を使用した <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-welcome-wingtip-tickets-app" target="_blank"></a> SaaS アプリケーション パターンに関する一連のチュートリアルを続けて、追加のクロス テナント分析チュートリアルをお知らせします。 この新しいチュートリアル<a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-tenant-analytics-adf" target="_blank">では、Azure Data Factory</a> (ADF) を使用して Azure SQL Data Warehouse (SQL DW) にテナント データを抽出して読み込み、Power BI で分析する方法について説明します。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89cec183-17c1-4ef4-8646-cdfc4b1e36d2.png"><img alt="adf_overview" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83aabda2-844e-4f58-8f48-b7d7ed67e9ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="adf_overview" width="640"></a></p>


  <p>このチュートリアルでは、ADF を使用して、テナント データベースからテナント データベースへのデータ移動を調整SQL Data Warehouse。 パラメーター化された ADF V2 (プレビュー) パイプラインは、テナント データベース間で反復処理を行い、複数のデータベースからデータを並列で読み込む場合に定義されます。 読み込みを加速するために、ADF は BLOB ファイル内のデータを抽出した後、PolyBase を使用して DW に読み込SQLします。 データのステージングと PolyBase の有効化は、ADF での簡単なチェック ボックス操作です。</p>


  <p>このチュートリアルでは、データが SQL DW のステージング テーブルに読み込まれたら、抽出、読み込み、変換 (ELT) &ndash; パターンを使用します。ADF はストアド プロシージャを呼び出して、データをスター スキーマ テーブルにアップサートし、クエリの準備ができています。 Power BIは、データを視覚化し、チュートリアル シナリオで ISV がチケット販売アプリケーションとビジネスを改善するのに役立つ分析情報を抽出するために使用されます。</p>


  <h2>はじめに</h2>


  <p>最初に、<a href="https://github.com/Microsoft/WingtipTicketsSaaS-DbPerTenant" target="_blank">サンプル Wingtip Tickets SaaS</a> アプリケーションに対してクロステナント分析を実行するための詳細な手順を示す分析チュートリアルを確認してください。<a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-tenant-analytics-adf" target="_blank"></a></p>
