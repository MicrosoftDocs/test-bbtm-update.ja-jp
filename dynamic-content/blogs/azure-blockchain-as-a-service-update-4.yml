  <h2>分散型台帳プラットフォームまたは付加価値サービスを Azure に配置する場合は、</h2>


  <p>サービスをエコシステムで利用できるようにするための新しいプロセスをご確認ください。</p>


  <ul>
   <li>ARM テンプレート: Azure で実行するサービスの1回目のインストールのための <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/1-CONTRIBUTION-GUIDE" target="_blank">arm テンプレート</a> を作成します。 完了すると、他のコミュニティから提供されている <a href="https://azure.microsoft.com/en-us/documentation/templates/" target="_blank">テンプレート</a>と共にテンプレートが表示されます。</li>
   <li>ARM テンプレートを使用して、スクリプトのサブセットを使用して<a href="https://azure.microsoft.com/en-us/documentation/articles/devtest-lab-artifact-author/" target="_blank">DevTest Labs アーティファクトを作成</a>します。 &nbsp;<a href="https://github.com/marleyg/azure-devtestlab/blob/master/Documentation/AUTHORING.md" target="_blank">GitHub</a>に関するその他のドキュメントを参照してください。</li>
   <li>Azure ブロックチェーンマーケットプレースカテゴリの正式な発表を探します。 これは、より厳格な認定プロセスであるため、行アップする前に、サービスの安定したリリースビルドがあることを確認してください。</li>
  </ul>


  <p>ブロックチェーンとエコシステム全体が、高速な移動領域です。 分散型の台帳アプリケーションをクラウド、ハイブリッド、およびローカル環境で開発、テスト、デプロイするための最適な場所として Microsoft Azure することをお勧めします。</p>
