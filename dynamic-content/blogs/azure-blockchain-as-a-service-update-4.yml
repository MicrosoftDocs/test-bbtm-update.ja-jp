Title: 'Azure サービスとしてのブロックチェーン Update #4'
Summary: サービスとしてのブロックチェーンエコシステムに参加する新しいパートナー、合理化されたパートナーオンボードプロセス、およびラボ環境でブロックチェーンテクノロジを開発およびテストするための最新の方法について説明します。
Content: >-
  <p>Azure および分散型の台帳テクノロジでは、実際には数週間にわたって非常にビジーになっています。 ここでは、以下について説明 &rsquo; します。</p>


  <h2>サービスとしてのブロックチェーンエコシステムの新しいパートナー</h2>


  <ul>
   <li><a href="https://www.multichain.com/" target="_blank">MultiChain</a>: 分散型の台帳を迅速に設計、デプロイ、運用します。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/templates/multichain-on-ubuntu/" target="_blank">Ubuntu の MultiChain</a> のドキュメントをご覧ください。</li>
   <li><a href="https://www.netki.com/#/home" target="_blank">Netki</a>: ブロックチェーンベースの製品のスケーラビリティ、セキュリティ、使いやすさを促進するエンタープライズレベルのソリューションを設計します。 Netki ウォレットネームサービスは、ユーザーまたはサービス間でデジタルの通貨を簡単に送信し、エコシステム全体を相互に結ぶことができるオープンな標準です。 WNS は、 &ldquo; サービスプロバイダーが username.company.com &rdquo; などのクライアント &rsquo; の代わりにウォレット名を簡単に登録できるように設計されています。または、エンドユーザーが personalname.me &rdquo; などの独自のバニティ名 &ldquo; を登録して、直接ウォレットアドレスにリンクすることもできます。 テンプレートを <a href="https://azure.microsoft.com/en-us/documentation/templates/netki-wns-api-server-on-ubuntu/" target="_blank">ここで</a>表示します。</li>
  </ul>


  <h2>既存のパートナーの更新</h2>


  <ul>
   <li><a href="https://emercoin.com/" target="_blank">Emercoin</a>: 革新的でスケーラブルなエンタープライズサービスに重点を置いた、最先端のデジタル通貨とブロックチェーンプラットフォームです。 Emercoin Blockchain は、ネットワークセキュリティ、e コマース、広告、ビジネス連絡先、所有権、id 管理用の Azure クライアントソリューションを提供します。</li>
   <li><a href="https://erisindustries.com/" target="_blank">Eris</a>: eris は、パブリックブロックチェーン用の任意のクライアントと、オープンソースである与えブロックチェーンの任意のクライアントを実行できるユニバーサルブロックチェーンプラットフォームです。 Eris プラットフォームにより、ブロックチェーンベースのアプリケーションを作成する複雑さが大幅に軽減されます。 複数のブロックチェーン、分散ファイルストレージ、およびその他の分散システムを、まとまりのあるアプリケーションに統合します。 また、eris を使用すると、組織は、アクセス許可、スマートコントラクト対応のブロックチェーンを簡単かつ簡単に使用できるようになります。 <a href="https://azure.microsoft.com/en-us/documentation/templates/eris-platform/" target="_blank">Eris プラットフォームノード</a>の詳細については、こちらを参照してください。&nbsp;</li>
   <li><a href="https://www.coinprism.com/" target="_blank">CoinPrism</a>: では、最初の1月にリリースされた openchain のバージョン0.5 をデプロイし、新しい Microsoft SQL Server ストレージバックエンドによる高可用性、ディザスターリカバリー、およびビジネス継続性をサポートするようになりました。 テンプレートについては、 <a href="https://azure.microsoft.com/en-us/documentation/templates/openchain-blockchain-coinprism/" target="_blank">こちら</a>をご覧ください。</li>
   <li><a href="https://bitpay.com/" target="_blank">bitpay</a>: bitpay。 centos、Red Hat Enterprise Linux、Fedora Linux 用の bitpay ユーティリティの完全なセットです。 また、bitcoin コアコードベースと、コア Bitcoin 機能の拡張のための包括的な Node.js 言語ライブラリとの互換性が100% である &rsquo; 完全な bitcoin ノードでもあります。 この <a href="https://azure.microsoft.com/en-us/documentation/templates/bitcore-centos-vm/" target="_blank">テンプレート</a>を使用して、bitcoin ユーティリティの完全なセットをテストします。</li>
  </ul>


  <h2>新しい開発/テストラボの統合</h2>


  <p>現在プレビュー中の <a href="https://azure.microsoft.com/en-us/services/devtest-lab/" target="_blank">Azure&#39;s DevTest Labs</a> を使用して、ブロックチェーンテクノロジの構築とテストがさらに簡単になります。 すべてのブロックチェーン関連のサービスとパートナーをラボ環境でセットアップし、作成時にラボにアーティファクトとして追加できるようになりました。 この優れた開発により、パートナーやお客様は、ブロックチェーンテクノロジを VM 自体から切り離し、これらのテクノロジをさらに個別に適用できます。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/services/devtest-lab/" target="_blank">ドキュメントページ</a>を参照してください。</p>


