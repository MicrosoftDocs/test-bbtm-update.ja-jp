Slug: analyze-and-visualize-your-data-with-azure-cosmos-db-notebooks
Title: Azure Cosmos DB の組み込みの jupyter notebook を使用できるようになりました
Summary: Azure Cosmos DB 用の組み込みの jupyter notebook が一般公開されました。 開発者、データ科学者、エンジニア、およびアナリストは、使い慣れた Jupyter notebook エクスペリエンスを利用して、クエリの実行、データの探索と分析、データの視覚化 & 機械学習と AI モデルの作成、トレーニング、および実行を行うことができます。
Content: >-
  <p>今年の前半では、Azure Cosmos DB 用の<a href="https://azure.microsoft.com/blog/planet-scale-operational-analytics-and-ai-with-azure-cosmos-db/" target="_blank">組み込みの jupyter notebook</a>のプレビューを発表しました。 Azure Cosmos DB 内で実行されているこれらの notebook が使用できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3981813-3b5e-49b7-a6a1-2ae897eb95bf.png"><img alt="Overview of built-in Jupyter notebooks in Azure Cosmos DB." border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6dfa7fa-b1e6-47bd-b59e-5c9285fefefb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>宇宙 notebook は、Cassandra、MongoDB、SQL (コア)、グリーン mlin、Spark を含むすべての<a href="https://docs.microsoft.com/azure/cosmos-db/introduction#develop-applications-on-cosmos-db-using-popular-open-source-software-oss-apis" target="_blank">データモデルと api</a>で使用でき、Azure Cosmos DB の開発者エクスペリエンスを向上させることができます。 これらのノートブックは、Azure Portal と Cosmos アカウントに直接統合されているため、便利で使いやすいものになっています。 開発者、データ科学者、エンジニア、およびアナリストは、使い慣れた Jupyter notebook エクスペリエンスを使用して次のことができます。</p>


  <ul>
      <li>クエリを対話的に実行する</li>
      <li>データの探索と分析</li>
      <li>データの視覚化</li>
      <li>機械学習と AI モデルの構築、トレーニング、および実行</li>
  </ul>


  <p>このブログの投稿では、 &rsquo; notebook を使用して Azure Cosmos DB データを簡単に操作および視覚化する方法について説明します。</p>


  <h2>データを簡単に照会する</h2>


  <p>Notebook では、 &rsquo; アドホック分析や調査分析のためにデータを簡単に照会できる組み込みのコマンドが用意されています。 ポータルから%% sql マジックコマンドを使用して、アカウント内の任意のコンテナーに対して<a href="https://docs.microsoft.com/azure/cosmos-db/sql-query-getting-started" target="_blank">SQL クエリ</a>を実行できます。構成は必要ありません。 結果はノートブックに直ちに返されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c2708a5-fa9b-490b-8b13-2171594359c1.png"><img alt="SQL query using built-in Azure Cosmos DB notebook magic command." border="0" height="756" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8aca4f79-199b-4181-bbd1-5224d1b0f9a1.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1256"></a></p>


  <h2>開発者の生産性の向上</h2>


  <p>&rsquo;また、 <a href="https://github.com/Azure/azure-sdk-for-python/tree/master/sdk/cosmos/azure-cosmos" target="_blank">Azure Cosmos DB Python SDK for SQL API</a>のバージョン4にバンドルされています。これには、最新のパフォーマンスと使いやすさが向上しています。 SDK は、パッケージをインストールしなくても、notebook から直接使用できます。 新しいデータベースの作成、コンテナーの作成、データのインポートなど、あらゆる SDK 操作を実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d392dcf1-9611-41df-b247-c682dc089e21.png"><img alt="Create new database and container with built-in Python SDK in notebook." border="0" height="737" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/420e9f89-21b8-4639-8793-30e401846a02.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1844"></a></p>


  <h2>データを視覚化する</h2>


  <p>Azure Cosmos DB notebook には、<a href="https://pandas.pydata.org/">パンダ</a>、広く使われている python data analysis library、 <a href="https://matplotlib.org/">Matplotlib</a>、python のプロットライブラリなど、パッケージの組み込みセットが付属しています。 必要なパッケージをインストールすることによって、環境をカスタマイズできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c269d445-24e3-476c-87a3-04dc160b9dfb.png"><img alt="Install custom package using pip install." border="0" height="136" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6d39d67-9315-4aeb-883d-87f45cdc2cae.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="cosmos-notebook" width="691"></a></p>


  <p>たとえば、対話的な視覚エフェクトを作成するには、 <a href="https://bokeh.pydata.org/en/latest/index.html">ボケ</a> をインストールし、それを使用して、データの対話型のグラフを作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7cde36b-d6cc-466d-8376-a7700a348ebf.png"><img alt="Histogram of data stored in Azure Cosmos DB, showing users who viewed, added, and purchased an item." border="0" height="820" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a053d034-ea67-44c6-95e7-5f3dfb9f6b6a.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1737"></a></p>


  <p>Azure Cosmos DB の<a href="https://docs.microsoft.com/azure/cosmos-db/geospatial" target="_blank">地理空間データ</a>を持つユーザーは、組み込みの<a href="https://geopandas.org/" target="_blank">geopandas</a>ライブラリと、データをより簡単に視覚化するために選択できる視覚化ライブラリを使用することもできます。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44d158d6-d0cb-4079-a66a-3fd5a5fef853.png"><img alt="Choropleth world map of data stored in Azure Cosmos DB, showing revenue by country." border="0" height="804" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/765cb1c4-2f69-4df8-8897-ddeb5f1f03dc.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1531"></a></h2>


  <h2>作業の開始</h2>


  <ol>
      <li><a href="https://aka.ms/cosmos-enable-notebooks" target="_blank">ドキュメント</a>に従って、notebook が有効になっている新しい Cosmos アカウントを作成するか、既存のアカウントで notebook を有効にします。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc2f3c5f-8395-4656-b3b0-71b0c6f222d6.png"><img alt="Create account with notebooks or enable notebooks on existing account in Azure portal." border="0" height="935" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0af9922b-b78f-45dd-8f0c-b3a51bf6b605.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="2111"></a></li>
      <li><a href="https://cosmos.azure.com/" target="_blank">Azure Cosmos Explorer</a>またはデータエクスプローラーのサンプルギャラリーに含まれているノートブックの1つを使用して開始します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89350d0f-1522-4de1-bba0-a02f13c90f9a.png"><img alt="Azure Cosmos DB notebooks sample gallery." border="0" height="1148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71b5fa38-f9a5-417a-af26-787d41062b33.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="2555"></a></li>
      <li>お気に入りのノートブックを<a href="https://github.com/Azure-Samples/cosmos-notebooks" target="_blank">Azure Cosmos DB notebook GitHub リポジトリ</a>に送信することで、コミュニティと共有できます。</li>
      <li>ソーシャルメディアで、CosmosDB、 <a href="https://twitter.com/search?q=%23CosmicNotebooks" target="_blank"> # CosmicNotebooks</a>、 <a href="https://twitter.com/search?q=%23PoweredByCosmos" target="_blank"> # PoweredByCosmos</a>を使用<a href="https://twitter.com/search?q=%23cosmosdb" target="_blank"> # </a>してノートブックにタグを付けます。 世界中で最も人気のある宇宙 notebook がグローバルに機能します。</li>
  </ol>


  <p>最新の Azure <a href="https://twitter.com/search?q=%23cosmosdb" target="_blank"> # CosmosDB</a>ニュースと機能については、 <a href="https://twitter.com/azurecosmosdb" target="_blank">Twitter</a>または<a href="https://www.linkedin.com/feed/hashtag/?keywords=%23CosmosDB" target="_blank">LinkedIn</a>で最新情報を入手してください。 私たち &rsquo; は、フィードバックを聞いて、Azure Cosmos DB で作成された最適なノートブックを確認します。</p>
