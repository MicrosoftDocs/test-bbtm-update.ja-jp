Title: クラウド コンピューティングの時代における規制の機敏性の実現
Summary: 2016 年 3 月 28 日に FedRAMP Accelerated が発表された後、クラウド中心の世界で規制フレームワークの機敏性を向上させる方法について多くの時間を費やしました。
Content: >-
  <p>2016 年 3 月 28 日に FedRAMP Accelerated が発表された後、クラウド中心の世界で規制フレームワークの機敏性を向上させる方法について多くの時間を費やしました。 特に Capabilities Assessment に関しては、FedRAMP Accelerated の可能性に感動的です。これは、クラウドの規制に向け適切な方向に向かっているのだと思います。 5 月 12 日にワシントン DC で開催された CSA Federal Summit に参加し、Visionary <em>Panel</em> (クラウド セキュリティの規制上の課題に対応) に参加して、Microsoft がクラウド製品のセキュリティ、透明性、機敏性を実現するために推進している主要な原則について話し合う機会を得て、うろしく思いました。</p>


  <p>従来、規制とポリシーラグのイノベーション。 クラウドの変革の結果の 1 つは、ゲームの変化する計算能力へのアクセスの民主化です。何十億ドルもの前もって資本投資を必要とせずに行います。 クラウドは、エントリの資本支出の障壁を取り除き、イノベーションのペースを大幅に加速します。規制および規定的なポリシーに対応できない。</p>


  <p>ハイパースケールのマルチテナント クラウドをサポートするために必要な Azure のイノベーションによって IT アーキテクチャに関する基本的な前提がどのように変わったかについて、お客様やポリシー作成者と会う時間の約半分を費やしています。 これらの会話には、NIST SP 800-53 に記載されているような、従来のスクリプト化されたセキュリティコントロールに関する教育と交渉の良いビットが必要です。 <a href="https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-53Ar4.pdf">NIST SP 800-53</a> - に記載されているような、これらのコントロールの設計に取り組んだ IT アーキテクチャに関する基本的な前提条件がハイパースケールの時代にどのように変化しているか。</p>


  <p>実際、クラウド コンピューティングに固有のイノベーションのペースを考えると、過去 20 年間働いた従来の認定と認定モデルはますます不足し、最終的には別のアプローチを要求します。 その時点で、フレームワークを進化させる方法を見つからない規制対象の業界や政府は、テクノロジ曲線の何年も遅れていると感じ取るでしょう。</p>


  <p>Microsoft では、この課題の解決策は、要件へのアプローチ方法を変更することだと考っています。具体的には、特定の実装から特定の結果に焦点を移 <strong>します</strong>。 セキュリティ目標の達成方法を定義<strong></strong>し続ける限り、イノベーションへのアクセスを遅らせ、遅延させ、拒否します。 代わりに、セキュリティの目標<strong></strong>に焦点を当て、テクノロジのイノベーションとセキュリティの専門家に方法を委任する場合は、最終的にセキュリティを強化する方法でクラウドの速度と力を活用します。</p>


  <p>結果ベースの世界は何ですか? 政府または業界の部門が、直面するリスクと達成したい目標に基づいて、重要な 20/30/50 の主要なセキュリティ成果を特定するフレームワークを思い描く。 その後、クラウド サービス プロバイダー (CSP) は、これらの目標を達成する方法を特定し、達成を実証するために使用できるメトリックを特定します。 ほとんどの CSP は、実装を設計するために、既存のスクリプト化されたセキュリティ制御フレームワークから始まる可能性があります。 時間の経過と共に、これらの結果に対する CSP の固定が維持されるにつれて、実装の詳細はイノベーションの変化に伴って進化する可能性があります。 Microsoft では、この料金は既にリードしています。 今後の投稿では、監視、アクセス制御、システムの正常性など、従来のセキュリティの課題に対処する方法について詳しい説明を行う予定です。</p>


  <p>私は、結果ベースの世界に対していくつかの利点を予測します。 最初は、これは、最終的にイノベーションを推進する規制の機敏性に役立つと思います。 同時に、このパラダイムの変更によってセキュリティが向上すると強く信じています。 長年の情報セキュリティ コンサルタント、監査人、プログラム管理者、クラウド サービス プロバイダーとして、私は実装ベースの世界で多くのキャリアを費やしました。 私の経験では、その世界のコンプライアンスは、文書作成に関する制御の言い回しや文法の演習に対するセマンティックな議論に気を取られ、実際のリスク軽減とセキュリティを見失うほどです。 結果ベースの世界では、単語の選択と文法は意味を失い、代わりにリスク軽減とセキュリティ目標の達成に重点を置きます。</p>


  <p>さらに、結果の一覧を十分に設計すると、ほぼリアルタイムのセキュリティ状態を監視する機能も向上します。 CSP として、Microsoft は、これらの各結果に関する成功を示すメトリックを追跡し、お客様が気にするセキュリティ フレームワークのセキュリティ正常性メトリックを提示するダッシュボードを顧客に提供することができます。 これにより、お客様は、業界や政府にとって最も重要な主要なセキュリティ成果によって表される、クラウド内のデータのリスクに関する状況認識を持つ可能性があります。</p>


  <p>「 <em>クラウド</em> セキュリティの規制上の課題を解決する」パネルでは、実装ベースの制御の時代でも、連邦政府機関が成果ベースの評価に移行するプロセスを開始する方法について説明しました。 同僚のパネルとオーディエンスの思いを聞いて本当に楽しそうでした。この投稿を書いて、より広範な会話を始め、私にインスピレーションを与えました。</p>


  <p>FedRAMP Accelerated は、この新しい結果ベースの世界に向けて私たちの先頭にいます。これが、FedRAMP Accelerated が成功すると信じている理由です。 Microsoft は、ピア ハイパースケール クラウド プロバイダーと一緒に、FedRAMP Accelerated Capabilities Assessment に関するフィードバックを提供しました。 そのフィードバックの一環として、FedRAMP で重点を置く 20 件の結果の最初の一覧が提供されました。 健全なセキュリティ原則に関するさらなる会話を促進し、イノベーションのペースを加速させられるのを期待して、以下の一覧を含めしました。</p>


