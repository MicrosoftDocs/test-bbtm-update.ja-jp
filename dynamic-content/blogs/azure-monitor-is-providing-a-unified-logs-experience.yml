Title: Azure Monitorログ エクスペリエンスを提供している
Summary: 週の初めに発表したように、新しい統合されたログ検索と分析エクスペリエンスを Azure Monitorログに提供できます。 Azure Monitorは、監視、管理、セキュリティ、アプリケーション、および Azure 内の他のすべてのログの種類を監視する中央分析プラットフォームです。
Content: >-
  <p>週&rsquo;の初めに発表したように、新しい統合されたログ検索と分析エクスペリエンスをAzure Monitorログに対して提供します。 Azure Monitorは、監視、管理、セキュリティ、アプリケーション、および Azure 内の他のすべてのログの種類を監視する中央分析プラットフォームです。 Azure Portal に直接埋め込まれた新しいログ エクスペリエンスでは、さまざまなページやポータルを通じてこれまでに提供されている機能が統合されています。 ログに記録されたデータに対する基本的な検索と、診断、根本原因分析、または視覚化を提供する高度なクエリの両方を実行できる単一の場所が提供されます。 Azure Monitorログは、多くのユーザーが既に使用しているのと同じ Log Analytics データとクエリ エンジンに基づいて作成されます。</p>


  <p>もう 1 つの大きな改善点は、Azure リソースとログ エクスペリエンスの統合が予定Virtual Machines。 つまり、Azure Monitor を起動するために作業している VM を離れる代わりに、アラートやメトリックの場合と同様に、VM&rsquo; の監視メニューから直接ログにアクセスできます。 特定のリソースを介してログを開く場合、そのリソースのログ レコードのみを対象に自動的にスコープが設定されます (選択したワークスペース全体のスコープが広い Azure Monitor を使用してログを起動する場合とは異なり)。 このエクスペリエンスをすべての Azure リソースで確実に利用するために、Azure 全体で取り組み中です。 クエリ エクスプローラーやアラートの統合など、一部のオプションはリソース ビューではまだ使用できないので、近日追加する予定です。</p>


  <h2>新しいログ エクスペリエンス</h2>


  <p>&ndash;ログ エクスペリエンスは、ログの明確なビューから始め、簡単な検索を実行して、実稼働のアラートおよびダッシュボード システムに依存できるカスタマイズされた高度なクエリを作成するためのすべての方法で、データの大部分を取得するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9993a6e-19ce-47bc-bb6a-8705fa938b3e.png"><img alt="Azure Monitor Logs" border="0" height="1009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2c9a583-7ddb-4f0c-88aa-5bac4da86038.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor ログ" width="2066"></a></p>


  <h3>ログの回避方法を見つける</h3>


  <p>収集されるログ データの量は膨大になる可能性があります。 新しいエクスペリエンスには、開始に役立つ一連のクエリ例が用意されています。 結果が表示されると、推奨されるフィルターが表示され、結果セットに基づいて動的に作成されます。そのため、データを簡単にスライスしてダイスし、関連するログを拡大できます。</p>


  <h3>高度なクエリを記述する</h3>


  <p>データに関する最適な分析情報を取得するには、独自のクエリ <a href="https://docs.microsoft.com/en-us/azure/log-analytics/query-language/get-started-queries" target="_blank">を記述できます</a>。 クエリの編集を容易にするために、ログはデータ (テーブル、フィールド、データ型) の完全なスキーマ ビューを公開し、構文の強調表示と IntelliSense (言語のオートコンプリート)、クエリにアクセスするためのクエリ エクスプローラー、および開始に役立つ Azure によって提供されるクエリを提供します。 複数の&rsquo;ワークスペースを使用する場合は、ワークスペース セレクターを使用してすばやく切り替え、各タブで別のワークスペースに対してクエリを実行することもできます。</p>


  <h3>さまざまな方法でクエリを利用する</h3>


  <p>意味のある&rsquo;データを提供するクエリを作成したら、それを時間のと一度に追跡し続けるか、クエリ結果の変更に対応することができます。 これを実現するには、ログ クエリ <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-alerts-unified-log" target="_blank">に</a>基づいて Azure Monitor アラートを作成したり、Azure ダッシュボードにクエリをピン留めしたり、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-powerbi" target="_blank">Power BI</a> にエクスポートしたり、単に同僚とクエリ リンクを共有したりすることができます。</p>


