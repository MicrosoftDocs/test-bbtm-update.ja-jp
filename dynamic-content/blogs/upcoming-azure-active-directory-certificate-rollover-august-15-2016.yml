Title: '今後 Azure Active Directory 証明書のロールオーバー: 2016 年8月15日'
Summary: ここでは、トークンの署名に使用するキーをロールオーバーする Azure Active Directory について発表しました。 現在、新しいロールオーバー日は2016年8月15日月曜日に発表されています。
Content: >-
  <p>ここでは、サービスの証明書をロールオーバーする Azure Active Directory について発表しました。 このイベントの準備をするためにより多くの時間を求めているコミュニティからのフィードバックに基づいて、ユーザーのダウンタイムを回避するために、ロールオーバーを遅らせました。</p>


  <p>現在、新しいロールオーバー日は <strong>2016 年8月15日に月曜日に</strong>発表されます&#39;。</p>


  <h3>次のような影響はありません。</h3>


  <ul>
      <li><a href="https://aka.ms/aadcertificaterollover">ベストプラクティス</a>に従うアプリケーション</li>
      <li>クライアント アプリケーション</li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/active-directory/all/">Azure Active Directory アプリケーションギャラリー</a>から追加されたアプリケーション (カスタム &rdquo; を含む &ldquo; )</li>
      <li>アプリケーションプロキシ経由で公開されたオンプレミスアプリケーション</li>
      <li>Azure Active Directory B2C テナント内のアプリケーション</li>
  </ul>


  <h3>次の場合、アプリケーションに影響が及ぶ可能性があります。</h3>


  <p>アプリケーションは証明書に依存しており、メタデータから証明書を自動的に更新するように構成されていません。 &rsquo;アプリケーションへのロールオーバーの影響を評価し、必要に応じてキーのロールオーバーを処理するように更新する方法については、以下の情報を提供しています。</p>


  <h3>詳細な手順</h3>


  <ol>
      <li>管理者アカウントを使用して <a href="https://manage.windowsazure.com">Azure クラシックポータル</a> にサインインします。</li>
      <li>[ <b>Active Directory</b> ] タブで、ディレクトリを選択します。</li>
      <li>[<b>表示</b>] ドロップダウンメニューから [<b>自分の会社が所有するアプリケーション</b>] を選択し、右側のチェックマークをクリックしてフィルターを適用します。</li>
      <li><a href="https://aka.ms/aadcertificaterollover">Azure Active Directory ドキュメントの署名キーのロールオーバー</a>に関するガイドラインに従って、一覧表示されている各アプリケーションを確認し、必要に応じて推奨される変更を行います。&nbsp;</li>
  </ol>


  <p>通常とは異なる動作が発生した場合は、 <a href="https://azure.microsoft.com/en-us/support/options/">Azure サポート</a>にお問い合わせください。</p>
