Title: Microsoft Azure スタックの最初の Technical Preview の発表
Summary: 組織は、ビジネスの機敏性を高め、迅速なイノベーションを促進するために、クラウドに迅速に転換しています。 Microsoft は、企業がクラウドに対してモデルとしてのアプローチを行う必要があると考えています。 このモデルを現実に変換するには、ハイブリッド環境にまたがる一貫したクラウドプラットフォームが必要です。 このニーズに対応できるのは、Microsoft だけです。これは、プラットフォームがハイパースケールパブリッククラウドで実証され、プライベートでホストされたクラウドに拡張されているような方法です。
Content: >-
  <p>組織は、ビジネスの機敏性を高め、迅速なイノベーションを促進するために、クラウドに迅速に転換しています。 Microsoft では、この初めての Microsoft Azure の導入について説明 &rsquo; しました。ここでは、毎月約10万の新しいサブスクリプションが &rsquo; 表示されます。 しかし、多くの企業では、データ主権や規制上の考慮事項など、パブリッククラウドへの完全な移行に関するビジネス上の懸念があることがわかっています。 これにより、パブリッククラウドとオンプレミスの1つのフットを持つ複雑な場所に配置されます。</p>


  <p>このような複雑さを管理するために、Microsoft は、企業がクラウドに対してモデル &ndash; としてのアプローチを行う必要があると考えています。 このモデルは、インフラストラクチャ、アプリケーション、および利用者の間を切り、プライベートクラウド、ホステッドクラウド、パブリッククラウドの間で一貫性を提供するハイブリッドクラウドアプローチを必要とします。 このモデルを現実に変換するには、ハイブリッド環境にまたがる一貫したクラウドプラットフォームが必要です。 このニーズに対応できるのは、Microsoft だけです。これは、プラットフォームがハイパースケールパブリッククラウドで実証され、プライベートでホストされたクラウドに拡張されているような方法です。</p>


  <p>現在、Microsoft は、最先端のパブリッククラウドと一貫性のある唯一のハイブリッドクラウドプラットフォームである Microsoft Azure Stack &ndash; の最初の Technical Preview を使用して、ハイブリッドクラウド戦略の次のフェーズを提供しています。 Azure から生まれた Azure Stack、組織が自社のデータセンターから Azure サービスを提供するのに役立ちます。</p>


  <p>Azure Stack により、Microsoft は、 <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a>や上位レベルの<a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a>サービス &ndash; などの実証済みのイノベーション &ndash; を、顧客 &rsquo; のビジネス要件を満たすために、オンプレミスのエンタープライズ規模の環境に移行します。</p>


  <p>一貫性のあるハイブリッドクラウドプラットフォームが本当に重要なのはなぜですか。 豊富な Azure エコシステムへのアクセスが提供されるため、開発者、IT、および組織はより多くのことを行うことができます。</p>


  <ul>
      <li><strong>アプリケーション開発者</strong>は、書き込みを1回行うだけで、Azure にデプロイするか、Azure Stack &rsquo; アプローチを使用して &lsquo; 、生産性を最大限に高めることができます。 &nbsp;Microsoft Azure と同一の api を使用すると、オンプレミスまたはパブリッククラウドで簡単に実行できるオープンソースまたは .net テクノロジに基づくアプリケーションを作成できます。 また、豊富な Azure エコシステムを活用して、Azure Stack の開発作業をすぐに実行することもできます。</li>
      <li><strong>IT プロフェッショナル</strong> は、オンプレミスのデータセンターリソースを azure IaaS/PaaS サービスに変換しながら、Microsoft が azure の運用に使用するのと同じ管理ツールと自動化ツールを使用して監視を維持できます。 このクラウドへの &ndash; アプローチにより、IT プロフェッショナルは、企業のガバナンスニーズをスチュワードことなく、ビジネスに迅速にサービスを提供することができます。</li>
      <li><strong>組織</strong> は、規制、データ主権、カスタマイズ、待機時間などのビジネスおよび技術的な考慮事項に対応できるように、ハイブリッドクラウドコンピューティングを用語に基づいて採用できます。 Azure Stack を使用すると、テクノロジによって制約されることなく、アプリケーションとワークロードが存在する場所を決定する自由度を企業に与えることができます。</li>
  </ul>


  <p>パブリッククラウドとデータセンター全体にわたってこの一貫性を Azure Stack にはどのような方法がありますか。 Azure と同様に、Azure Stack は最新のビジネスアプリケーションをホストするための包括的なプラットフォームです。 &nbsp;Azure と Azure Stack には、同じポータル、統一されたアプリケーションモデル、一般的な DevOps ツールなど、標準化されたアーキテクチャがあります。 アプリケーションモデルは Azure Resource Manager に基づいています。これにより、開発者は、Azure で実行するか Azure Stack で実行するかに関係なく、同じ宣言型のアプローチをアプリケーションに対して行うことができます。 ツールを使用すると、開発者は Visual Studio、PowerShell、その他のオープンソース DevOps ツールを使用できるため、Azure と同じエンドユーザーエクスペリエンスを実現できます。</p>


  <p>Microsoft では、一連の Technical preview を通じて、お客様が Azure Stack の利用を開始するのを支援するために、OS イメージや Azure Resource Manager <a href="https://github.com/Azure/AzureStack-QuickStart-Templates" target="_blank">テンプレート</a> などのサービスやコンテンツを追加します。 また、Azure には<a href="https://github.com/Azure/azure-quickstart-templates" target="_blank">GitHub</a>上に100百のアプリケーションとコンポーネントがあり、対応するサービスが Azure Stack になるため、ユーザーはそれらを利用することもできます。 このコンテキストでは、パートナー &ndash; が特にオープン<a href="https://insights.ubuntu.com/2016/01/26/microsoft-announces-first-technical-preview-of-azure-stack-with-ubuntu/">ソースのパートナー</a> &ndash; &nbsp; から、オープンソースアプリケーションを Azure Stack 環境で適切に動作させることができるようにするための検証済み Ubuntu Linux イメージを提供していることがあらかじめわかっています。</p>


  <p>マイクロソフトは、このハイブリッドクラウドプラットフォームを他のテクノロジベンダーが提供しない方法で独自に提供できると考えています。 オンプレミスとパブリッククラウド全体にわたる豊富な資産と投資が用意されています。 &nbsp; 開発者と IT プロフェッショナルの両方にとって、さまざまなデータセンターテクノロジを長年にわたって獲得したエンタープライズ要件を深く理解しています。 ハイパースケールデータセンターを構築して運用するための豊富なエクスペリエンスと学習を備えています。 また、Azure Stack によって、 &rsquo; オンプレミス環境向けにこれらの学習を変換することが困難になりました。これにより、顧客は場所の制約なしにクラウドモデルの速度とイノベーションを活用できます。 Microsoft は、お客様に <strong><em>真のハイブリッドクラウドプラットフォームを最大限</em></strong> に活用できる唯一の企業です。</p>


  <p>Azure Stack の最初の Technical Preview は、この金曜日 (1 月29日) に <a href="https://azure.microsoft.com/overview/azure-stack" target="_blank">公開され</a> ます。 試してみると、お客様のご意見をお待ち &rsquo; しております。 &rsquo;また、2月3日に Mark Russinovich (CTO、Microsoft Azure) および Jeffrey Snover (最高アーキテクト、Enterprise クラウド) によってホストされる<a href="https://azure.microsoft.com/overview/azure-stack/webcast" target="_blank">web キャスト</a>から始まり、今後数週間にわたって Azure Stack についてさらに多くの情報を共有します。 さらに、当社のデータセンターに登場する Azure イノベーションをさらに多くご利用いただけます。</p>
