Title: Udacity を使用Azure Machine Learning Nanodegree プログラムの詳細な発表
Summary: 今年の初めに、Udacity を使用した無料の "Machine Learning の概要" コースを発表しました。これにより、世界中から 10,000 人の研究者が機械学習の基礎を学習できます。 本日、新しい Machine Learning Engineer for Microsoft Azure Nanodegree Program on Udacity をお知らせします。学生はサインアップして、この新しい Nanodegree の使用を開始できます。
Content: >-
  <p>今年の初めに、世界中から <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-machine-learning-scholarships-and-courses-with-udacity/" target="_blank">10,000</a> 人を超える学生が、4 か月の間に機械学習の基礎を学習する力を与えました。 Udacity で高度な機械学習 Nanodegree プログラムを利用できるスキルの次のステージをお知らせします。 現在から、学生は <a href="https://www.udacity.com/course/machine-learning-engineer-for-microsoft-azure-nanodegree--nd00333" target="_blank">Nanodegree プログラムの Machine Learning エンジニアMicrosoft Azure登録できます</a>。</p>


  <p>この新しい Nanodegree プログラムでは、機械学習 (ML) で、より深い技術的スキルを身に付ML。 学生は、高度なデータ モデルを構築してデプロイすることで、スキルMLを<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">強化Azure Machine Learning</a>。 モデルをトレーニングし、MLパイプラインを管理しMLハイパーパラメーターを調整してモデルのパフォーマンスを向上させる方法について説明します。 モデルの準備ができたら、自動化、CI/CD、監視など、適切な MLOps プラクティスを使用してモデルを運用化する方法について学習します。</p>


  <p>学生は、Udacitys&rsquo; クラスルーム環境内で、学生が理論を実践するのに役立つ組み込みの Azure ラボで実践的な露出を得ます。 それを切り上げ、学生は実際のデータ サイエンス シナリオに基づいて capstone プロジェクトを完了することで、自分のタレントを見せび出す機会を得る機会を得るでしょう。 このプログラムを終了すると、学生は <a href="https://docs.microsoft.com/en-us/learn/certifications/azure-data-scientist" target="_blank">Azure データ科学者 Associate 認定資格を取得する準備も整います</a>。&nbsp;</p>


  <p>また、入門コースの上位 300 人の学生に、Nanodegree プログラムのMLを受け取る学生の皆さんをおめでとうしたいと思います。 入門コースの経験を共有するこのような 5 人の学生を次に示します。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4GNo1" width="960"></iframe></p>


  <blockquote>

  <p>これは、Azure での経験をML、業界の専門家の指導を受け、キャリアアップのための確固たなる機械学習<em>ポートフォリオを構築する機会です。&ldquo;私は、この機会を機会に&quot;</em>、自分の世界を実現するために一歩近づくと信じています。Ijeoma Ndu は言いました。</p>

  </blockquote>


  <p>Ijeoma と同様に、これらの学生の多くは、キャリアをさらに進め、またはキャリアの切り替えのために、この Nanodegree プログラムを探しています。 Nanodegree プログラムの受け取りについて、私たちの勝者に参加してください。 <a href="https://www.udacity.com/course/machine-learning-engineer-for-microsoft-azure-nanodegree--nd00333" target="_blank">今すぐサインアップしてください</a>。</p>


