  <h2>リソース オーバーフローがこれ以上ない</h2>


  <p>ネットワーク スイッチには、ネットワークをまたがってパケットをルーティングする基礎を構成するさまざまな規則を格納する容量が制限されています。 ネットワークのサイズが増えるに従って、ネットワークを再構成して、その途中でより多くのルール、ルート、ノードを採用するのはとても一般的です。 クラウド スケール ネットワークの構築と実行に関する独自の経験を通じて、リソース使用量が ASIC またはスイッチの脳の上限を超えただけで発生する重大なインシデントが発生しました。</p>


  <p>問題を軽減し、オーバーフローに対処するために、重要なリソース監視 (CRM) を SONiC に追加しました。 これにより、リソースに対する負担がしきい値に近づいている場合に、事前にフラグを設定し、アラートを事前に発行することができます。 さらに、ネットワーク エンジニアは、ネットワーク内の重要なリソースの現在の状態を事前に照会できます。 CRM を使用すると、すべてのリソースのセーフ タップを使用して、重要な構成変更を処理できます。</p>


  <h2>豊富なテレメトリの収集</h2>


  <p>従来のネットワーク管理システムは、通常、SNMP 経由でテレメトリを取得するためのポーリング スイッチ機器に基 <a href="https://en.wikipedia.org/wiki/Simple_Network_Management_Protocol" target="_blank">づいて行います</a>。 この種類のプル ベースのテレメトリは非常に非効率的で、スケーリングが難しです。</p>


  <p>Azure などのオンライン サービスを実行する場合、ネットワークの正常性と迅速に解決する機能への依存関係は明らかに最も重要です。 そのため、当然ながら、ネットワーク状態を監視するためのより効率的な方法を構築することを決定しました。</p>


  <p>SONiC は、ストリーミング テレメトリを使用して必要な <a href="https://github.com/jipanyang/SONiC/blob/0fdbfb0b1b617ee1de408a028b1184656a6882f2/doc/system-telemetry/dialout.md" target="_blank">データを提供します</a>。 つまり、ハードウェアはリアルタイム、構造化、分析に対応したデータを管理システムに事前にプッシュしています。 ストリーミング テレメトリは、パフォーマンス データを収集する方法を大幅に強化します。 テレメトリ データを直接読み取り可能な一元化された <a href="https://redis.io/" target="_blank">Redis</a> データベースを含むコンテナー化されたモジュールを追加するだけによって、SONiCs&rsquo; 固有のアーキテクチャに自然に適合します。ストリーミング <a href="https://grpc.io/" target="_blank">テレメトリが基づく gRPC</a> 機能は、コミュニティ メンバー<a href="https://www.alibabagroup.com/en/global/home" target="_blank">の Alibaba Group</a> によって SONiC に貢献されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ab6093-c558-400d-90c3-82a5cf541719.jpg"><img alt="SONiC streaming telemetry through gRPC" border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc24554f-95e0-46e3-b5f2-6bf913b62a4d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="gRPC を介した SONiC ストリーミング テレメトリ" width="1024"></a></p>


  <p align="center"><em>図 2。gRPC を介した SONiC ストリーミング テレメトリ</em></p>


  <p>このブログに示す機能はすべて、診断を実行し、ネットワーク障害を防ぎ、高速で柔軟なテレメトリを提供する SONiCs&rsquo;&nbsp; の強力な機能を示す優れた例です。 オンライン サービス とアプリケーションの要件がますます洗練されるに従って、Microsoft&nbsp; の SONiC チームと Microsoft の非常にコミットされた開発者コミュニティは、引き続きソフトウェアの構築、イノベーション、改良を行い、パブリック クラウドで最も信頼性の高いネットワークを構築して運用する学習を利用できます。 今後の更新については、ご期待ください。</p>


