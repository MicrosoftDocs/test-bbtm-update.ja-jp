Title: 'SONiC: グローバルサポートと更新'
Summary: 過去数年間、オープン スイッチ OS である SONiC (クラウドのオープン ネットワーク用ソフトウェア) は、高速なレーンに入っています。 さまざまなコミュニティ パートナーのグループが、ソフトウェアの進化に貢献し、サポートするために積極的に協力しています。
Content: >-
  <p>過去数年間、オープン スイッチ OS である <a href="https://azure.microsoft.com/en-us/blog/sonic-the-network-innovation-powerhouse-behind-azure/" target="_blank">SONiC</a> (クラウドのオープン ネットワーク用ソフトウェア) は、高速なレーンに入っています。 さまざまなコミュニティ パートナーのグループが、ソフトウェアの進化に貢献し、サポートするために積極的に協力しています。</p>


  <p>SONiC は、常に進化し続けるライブライブと見なされます。 Microsoft とコミュニティは、グローバル規模またはクラウド型のネットワークを実行しているすべてのユーザーが SONiC を自由に利用したり、高度なネットワークに対して健全な関心を持っている場合に、SONiC を自由に開発、調整、および利用できる状態にしています。<a href="https://www.microsoft.com/en-us/research/video/the-art-of-building-a-reliable-cloud-network/" target="_blank"></a></p>


  <p>ネットワーク ファブリックを制御し、特に大規模な異種ネットワーク間でハードウェアに依存しないアプローチを持つことは非常に重要です。 SONiC は、Azure と他のクラウド サービスの両方を強化するグローバル ネットワークを構築する際に必要な基礎属性を提供するために作成されました。</p>


  <p>最近、SONiC は、SONiC の成功に貢献するエコシステムに加えて、いくつかの機能強化と更新プログラムを&rsquo;受け取っています。</p>


  <p>新機能&rsquo;を見てみしましょう。</p>


  <h2>グローバル サポートが利用可能に</h2>


  <p>SONiC とその兄弟の SAI (スイッチ抽象化インターフェイス) が、多くのグローバル ネットワークイノベーションによって採用されているのを楽しみに思います。 最近、Dell EMC と Mellanox はどちらも、SONiC がそれぞれのハードウェアを使用しているお客様のスイッチ OS オプションとして機能すると発表しました。その上に、この新しい組み合わせに対してグローバル サポート サービスを提供します。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b54f653-5f2e-4c49-b407-38c2b874bfe5.png"><img align="left" alt="Dell EMC logo" border="0" height="28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de56ce6d-1a81-4260-8bb2-5ab89df90dbc.png" style="margin: 12px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Dell EMC ロゴ" width="168"></a>Dell EMC Networking は、業界をオープン ネットワーク パラダイムに導き、お客様が独自の条件で <em>IT 運用を変革できるようにしています。&ldquo;オープン ネットワーク ハードウェアで SONiC を検証済みオプションとして使用すると、お客様はオープン ソースをますます柔軟に活用し、Azure&rdquo; </em>などの大規模なクラウドベースサービスを拡張する必要がますます高まっています。Dell EMC &amp; ネットワーク ソリューションのシニア バイス プレジデント兼ジェネラル マネージャーである Tom Burns 氏は述べています。</p>


  <p>&nbsp;</p>


  <p>エンタープライズ クラスのサポート サービスが導入されたので、SONiC は急速にメインストリーム領域に移行しています。 ユーザーは SONiC とそのオープン ソースの利点を利用できると同時に、高品質のグローバル サポートを楽しみます。 SONiC コミュニティの成長が続いているので、同様のサービスを提供する共同作成者や保守担当者の増加を楽しみにしています。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee6aa97c-ffb0-4d32-96fb-14792c3bbf36.png"><img align="left" alt="Mellanox Technologies logo" border="0" height="128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ae5e3bf-a2c3-45c0-9068-608bacc0b7b2.png" style="margin: 0px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Mellanox Technologies ロゴ" width="166"></a> Mellanox は、高速ネットワーク、大規模なシステム検証、オープン ソースで何年もの経験を提供する主要<em>な SONiC 共同作成者です。&ldquo;お客様は、クラウドの変化と要求の厳しいニーズに合わせて簡単に調整できる Spectrum と Spectrum-2 に基づくオープン システムを探しています。Mellanox&rdquo;</em> は、ネットワーク、スケーラブルなハイパフォーマンス コンピューティング、高度なストレージ トランスポート、データセンターの切り替えから、高度なサービスをグローバルにサポートする独自の立場にあると、Amir Datacenterer Executive Vice President Business Development、Mellanox Technologies は述べています。</p>


  <p>&nbsp;</p>


  <p>Azure と他のクラウド サービスの両方に電力を供給するグローバル ネットワークの実行に関する 10 年の長い経験から、多くのことを学びしてきました。 大規模な運用に不可欠な重要な領域は、監視とテレメトリであり続け、長年にわたり SONiC に取り組み、調整してきました。</p>


  <h2>Everflow に関するネットワークの問題を特定する</h2>


  <p><a href="https://conferences.sigcomm.org/sigcomm/2015/pdf/papers/p479.pdf" target="_blank">Everflow</a> は、Microsoft の研究者やネットワーク エンジニアの頭です。 &rsquo;パケットのドロップ、ランダムな待機時間の急増、ネットワーク ループなどのトリッキーなネットワークの問題を診断することは非常に困難な場合があります。また、ネットワーク エンジニアがこのような問題の特定と解決に何時間も費やしたり、何日も費やしたりすることは珍しいことではありません。</p>


  <p>Everflow は、これまでにない詳細レベルのパケット レベルのテレメトリ システムです。 Everflow では、各停止のパケットにタイムスタンプが追加され、パケットが集中管理されたコレクターにミラー化され、詳細な分析が行えます。 Azure の場合、Everflow は、グローバル ネットワークのパケット損失と待機時間の問題を診断するために使用する最も強力なツールの 1 つです。</p>


