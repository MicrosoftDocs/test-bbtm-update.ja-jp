Slug: zerokit-end-to-end-encryption-sdk-launches-in-azure-marketplace-today
Title: ZeroKit End-to-End Encryption SDK が今日Azure Marketplaceされます。
Summary: クラウド暗号化会社 Tresorit が本日、Azure Marketplace で ZeroKit End-to-End Encryption SDK を立ち上げました。 ZeroKit を使用すると、開発者は、最も頻繁に発生するデータ侵害からデータとユーザー パスワードを保護する E2EE の "ゼロ ナレッジ" アプリを簡単に構築できます。
Content: <p>クラウド&rsquo;暗号化会社 Tresorit&nbsp; が本日、Azure Marketplace でZeroKit End-to-End Encryption SDK&nbsp; を開始しました。 ZeroKit を使用すると、開発者は、最も頻繁に発生するデータ侵害からデータとユーザー パスワードを保護する E2EE &ldquo;&rdquo; ゼロ ナレッジ アプリを簡単に構築できます。</p>
