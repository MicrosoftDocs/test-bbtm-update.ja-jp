Slug: adding-search-to-documentdb-collections-with-a-click-of-a-button
Title: ボタン#AzureSearchクリック#DocumentDBコレクションへのコレクションの追加
Summary: お客様は、ビジネス目標を達成するために、#AzureSearchと#DocumentDBがいかに簡単に行えるのか気に入っています。 インデクサーによる緊密な統合により、 でのインデックス作成と検索のタスクが簡略化されます。
Content: >-
  <p><strong>2017 年 5 月 10 日現在、</strong></p>


  <p><strong>Azure Cosmos DB は、Microsoft&rsquo; のグローバル分散マルチモデル データベースです。Azure Cosmos DB は、その中核となるグローバル分散と水平スケールで、最初から構築されました。ユーザーがどこにいてもデータを透過的にスケーリングしてレプリケートすることで、任意の数の Azure リージョンにターンキーグローバル分散が提供されます。スループットとストレージを世界規模で弾力的にスケーリングし、必要なスループットとストレージに対してだけ料金を支払います。Azure Cosmos DB では、世界中の任意の場所で 99&mdash; 番目の割合で 1 桁ミリ秒の待機時間が保証され、パフォーマンスを微調整する複数の定義済みの整合性モデルが提供され、業界をリードするサービス レベル アグリーメント (SLA) によってサポートされるマルチホーム機能を使用して高可用性が保証されます。&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB は、スキーマに依存せず、スキーマとインデックスの管理に対処する必要なく、すべてのデータのインデックスを自動的に作成します。また&rsquo;、ドキュメント、キー値、グラフ、および列ファミリのデータ モデルをネイティブにサポートするマルチモデルです。Azure Cosmos DB では、DocumentDB SQL (ドキュメント)、MongoDB (ドキュメント)、Azure Table Storage (キー値)、Gremlin (グラフ) がネイティブにサポートされているので、選択した API を使用してデータにアクセスできます。</strong></p>


  <hr>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcf284df-c550-49e6-b3dc-ecbdd358c3d3.png"><img alt="-SearchPlusDocDB-banner@2x" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2151dd2c-1d80-4456-87f5-ef4591910817.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="-SearchPlusDocDB-banner@2x" width="610"></a></p>


  <p>お客様は、Azure Search と DocumentDB を一緒に使用してビジネス目標を達成 <a href="https://customers.microsoft.com/en-us/story/the-store-of-the-future-runs-on-speedy-search-and-the">する簡単な方法を気に入っています</a>。 インデクサー <a href="https://docs.microsoft.com/en-us/azure/search/search-howto-index-documentdb">による緊密</a> な統合により、eコマースからビジネス アプリケーションまで、さまざまな種類のインデックス作成と検索のタスクが簡略化されます。 <a href="https://azure.microsoft.com/en-us/blog/load-data-into-azure-search-with-zero-code-required/">ゼロ コードでデータを読み込む機能を使用</a>すると、さらに&rsquo;簡単になります。 開発者&rsquo;の生産性を&rsquo;向上させる方法を常に探しています。そのため、今日は、ボタンをクリックして DocumentDB から直接コレクションに検索を追加する機能をお知らせします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/884b8225-7a11-45e9-a071-ee278596946f.png"><img alt="2" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52054d6c-08e5-4e25-90ea-a1f15eb68363.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="2" width="602"></a></p>


  <p>テンプレートをシームレスに選択またはSearch Serviceすると、DocumentDB 構成が自動的に設定されます。 期待&rsquo;できるすべての&rsquo;検索機能があります。 スキーマ推論は、ファセット ナビゲーション、インテリジェントな言語処理、提案のような機能を簡単に追加できる優れた開始点を提供します。</p>


  <p><img alt="docdb2" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1129f4d-1910-47e1-9879-d7c5cf8665f8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="docdb2" width="610">このすべては&rsquo;、試用された真のインデクサー インフラストラクチャ上に構築されています。そのため、多くのお客様によって使用され、タスクがスムーズかつ確実に実行される成熟したソリューションを期待してください。 インデクサーと Search + DocumentDB を使用すると、より複雑なシナリオも可能になります。 DocumentDB はグローバルな NoSQL データベースです。これにより、必要な数のリージョンに Azure Search Service インスタンスを作成できます。 Search Service ごとにインデクサーを作成し、すべて同じ DocumentDB アカウントを指し示し、待ち時間の短い geo 分散検索アプリケーション バックエンド用のシンプルで岩石のソリューションを実現します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f10d71a-e175-45ca-b049-e124efc82989.png"><img alt="-SearchPlusDocDB-illustration@2x" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b695971-2c5e-4145-9bc7-6748cc083503.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="-SearchPlusDocDB-illustration@2x" width="610"></a></p>


  <p>&rsquo;DocumentDB と Azure Search を使用して何をビルドするのかを待つ必要があります。 いつものように、Twitter&rsquo;、 <a href="https://feedback.azure.com/forums/263029-azure-search">User Voice</a>、または以下のコメントでお聞きください。 幸 <a href="https://docs.microsoft.com/en-us/azure/search/">せなコーディング</a>!</p>
