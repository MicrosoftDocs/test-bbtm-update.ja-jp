  <h2>操作方法開始しますか?</h2>

  開始するには、Azure サブスクリプションまたは Azure の無料試用版が必要です。 これを利用すると、この開始ガイドに従って、Storm クラスターを数分で <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-getting-started/">起動して実行できます。 </a>


  また、次の Channel 9 ビデオをご覧ください。


