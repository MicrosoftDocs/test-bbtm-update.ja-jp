  <h2>Microsoft では、生産性の向上Apache Stormどのように行っていますか?</h2>

  Microsoft は、ビッグ データを簡単でわかりやすいものにするための取り組みです。 Storm for Azure HDInsightは、数回クリックして数分でリアルタイム アプリケーションをデプロイおよび管理する簡単な方法をユーザーに提供することで、この例です。 時間のかかるインストールやセットアップはありません。 Azure では、新しいハードウェアや他のアップフロント コストを購入することなく、それを行います。 また、Azure クラウドを利用したアップタイムとエラスティック スケールに関して、Microsoft の 99.9% のサービス レベル アグリーメントも得ることができます。


  ビッグ データのアクセスを向上する一環として、開発者が最も知っている環境で生産性を高めることができます。 このため、.NET と Java の両方で Storm を使用できると共に、Storm のリアルタイム アプリケーションを開発、デプロイ、デバッグする機能も Visual Studio で直接行います。開発者は、Java などの他の言語で記述されたスパウトを組み合わせることができます。つまり、トポロジの一部として、既存のスパウトとボルトの膨大な宇宙を利用できます。


