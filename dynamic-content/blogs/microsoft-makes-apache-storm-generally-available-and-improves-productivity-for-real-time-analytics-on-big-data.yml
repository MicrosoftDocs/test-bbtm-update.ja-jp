Content: >-
  Strata+Hadop World カンファレンスで水曜日に、一般提供Apache Storm <a href="https://azure.microsoft.com/blog/2015/02/18/microsoft-continues-vision-for-broad-big-data-adoption-while-showing-more-love-for-linux">発表しました</a>。 この投稿では、この新しいオファリングのインとアウトを提供します。

  <h2>Azure HDInsight での Apache Storm とは</h2>

  Apache Stormは、分散型のフォールト トレラントなオープン ソースのリアルタイム イベント処理ソリューションです。 Storm はもともと、Twitter Firehose からの大量のデータ ストリームを処理するために Twitter によって使用されました。 Storm は、不正行為の検出、クリック ストリーム分析、財務アラート、接続されたセンサーとデバイス (IoT)からのテレメトリ、ソーシャル分析、"常時接続" ETL パイプライン、ネットワーク監視などのリアルタイム シナリオに最適です。 お客様は、デバイス、センサー、インフラストラクチャ、アプリケーション、Web サイト、データからこれらのリアルタイム イベントをソース化できます。 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=14392">Linkury では</a> 、たとえば、オンライン収益化サービスに HDInsight と Storm を使用しています。


  通常、Storm は、アプリケーションやイベント キューなど、スケーラブルなイベント キュー システムApache Kafka統合Azure Event Hubs。


