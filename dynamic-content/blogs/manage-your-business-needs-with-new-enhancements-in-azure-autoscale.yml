  <h3 align="left">まとめ</h3>


  <p align="left">Azure Autoscale のこれらの新機能を使用すると、Azure のコンピューティング能力を効率的に活用して、拡大するビジネス ニーズに最適なアプリケーションをスケーリングできます。 今後の自動スケーリングに関する <a href="https://aka.ms/azuremonitorfeedback">作業をお</a> 知らせするフィードバックをお待ちしております。 これらの新機能を試して、ご自分の考えをお知らせください。 また、自動スケーリング&rsquo;のベスト プラクティスと最も一般的な自動スケーリング パターンを<a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/insights-autoscale-best-practices"></a>確認して、この機能を確実に<a href="https://aka.ms/common-autoscale-patterns">利用してください</a>。</p>
