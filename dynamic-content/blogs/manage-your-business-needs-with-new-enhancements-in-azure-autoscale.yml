  <h2>カスタム メトリックを使用した自動スケーリング</h2>


  <p>お客様から&rsquo;高い質問の 1 つが、カスタムのユーザー定義メトリックに基づいて自動スケーリングを行えるという質問で、Application インサイト を使用して有効にしました。 この新しい機能を使用して、Application インサイト(Azures&rsquo; アプリケーション パフォーマンス管理サービス) によって収集された<a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-supported-metrics">任意の Azure Monitor</a> ベースのメトリックまたはカスタムおよびアプリケーション メトリックによって、クラシック クラウド サービス、VMSS、または App Service ワークロードをスケーリングできます。 Application インサイト に<a href="https://aka.ms/autoscale-custom-metric"></a>取り込まれたカスタム メトリックに基づいて Web API アプリをスケーリングできる自動スケーリング設定のサンプルを次に示インサイト。 Application インサイト ベースのメトリックを使用して自動スケーリングするこの機能は、パブリック プレビューで利用できます。試して、フィードバックをお寄せください。</p>


