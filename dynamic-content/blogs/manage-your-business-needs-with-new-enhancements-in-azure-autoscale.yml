  <h2 align="left">自動スケーリングのトラブルシューティングの改善</h2>


  <p align="left">自動スケール エンジンは、スケール アクションをトリガーするたびアクティビティ ログにイベントをログに記録しますが、スケールアウトまたはスケールインされるターゲット リソースは、スケール アクションを完了するために時間がかかる場合があります。 リソースに対して自動化されたアクションを実行できるよう、スケール アクションがいつ完了するか、失敗として報告されるかを知することが重要です。 これをサポートするために、基になるターゲット サービスがアクションを完了するか、失敗として報告すると、自動スケール エンジンによってスケール アクションの結果イベントが生成されます。 このスケール結果イベントはアクティビティ ログにも記録され、自動スケーリング イベントが失敗した理由に関する貴重な情報が含まれています。 また&rsquo;、新しい自動スケーリング アクティビティ ログ カテゴリも導入され、自動スケーリング関連のイベントのみを簡単にフィルター処理して表示できます。 新しいアクティビティ <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts">ログ アラートを</a> 利用して、通知を受信したり、webhook や Azure Automation、Logic Apps 関数を使用して自動化されたアクションを実行したりできます。 この機能は、仮想マシン、VMSS、Cloud Servicesに対して有効App Services。</p>


