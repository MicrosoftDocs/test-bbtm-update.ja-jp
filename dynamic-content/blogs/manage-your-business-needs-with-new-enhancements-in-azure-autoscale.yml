Title: Azure Autoscale の新しい拡張機能を使用してビジネス ニーズを管理する
Summary: 'ビジネスの需要を処理するためにアプリケーションで自動的にスケールアウトまたはスケーリングは、クラウド戦略の不可欠な要素です。 Azure の自動スケーリング サービスを使用すると、メトリック条件、時刻/日付スケジュール、または両方に関するユーザー定義の規則に基づいて、コンピューティングワークロードと App Service ワークロードを自動的にスケーリングできます。 '
Content: >-
  <p>ビジネスの需要を処理するためにアプリケーションで自動的にスケールアウトまたはスケーリングは、クラウド戦略の不可欠な要素です。 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-autoscale">Azures&rsquo; Autoscale</a> サービスを使用すると、メトリック条件、時間/日付スケジュール、または両方に関するユーザー定義の規則に基づいて、コンピューティングワークロードと App Service ワークロードを自動的にスケーリングできます。 Azure Autoscale は、クラシック Cloud Services、Virtual Machine Scale Sets (VMSS) および App Services。 本日は、自動スケーリングの高速化、構成の簡素化、Application インサイト を使用したカスタム メトリックによるスケーリングの機能、アクティビティ ログで使用できるトラブルシューティング情報など、自動スケーリングの多くの機能強化をお知らせします。</p>


  <h2>高速自動スケーリング</h2>


  <p><strong>クラシック Cloud Services</strong>: クラシック Cloud Services を利用するクラシック仮想マシン インフラストラクチャでは、Azure Monitor メトリック パイプラインを介して、より信頼性の高いホスト レベルのメトリックがサポートされます。 そのため、自動スケール設定をアクティブ化するために 5 分の期間まで低く設定できます (以前は、30 分以内の期間を推奨しました)。 これにより、より高速で信頼性の高い自動スケーリングを実行できます。 改善されたスケーリングを利用するクラシック クラウド サービスの自動スケーリング設定がある場合は、短い期間 (5 分の短い) で更新してください。</p>


  <p><strong>VMSS と App Services:</strong> VMSS および VMSS の自動スケール エンジンApp Services、スケール アクションを迅速にトリガーできます。 新しいエンジンは、メトリック ベースのルールを 1 分ごとに確認するように調整されます。これにより、メトリック値が自動スケーリング設定で設定されたしきい値を超えた後、1 分後にインスタンスをスケーリングできます。 より高速な自動スケーリングを利用するには、既存の自動スケール設定を更新してください。 5 月 10 日より後に VMSS または App Servicesで作成または更新された新しい自動スケール設定はすべて、新しいエンジンを自動的に使用します。</p>


  <h2>ポータルでの管理エクスペリエンスの簡素化</h2>


  <p>お客様からのフィードバックに基づいて、ポータルでの自動スケール設定の検出と管理が容易になりました。 Azure Monitor ブレード内から自動スケール設定に直接アクセスしたり、完全に再サンプリングされた構成ブレードを使用したり、JSON で完全なテンプレートを簡単に表示したり、その設定のアクション履歴をスケーリングしたりできます。 自動スケーリングを開始する <a href="https://aka.ms/autoscale-get-started">方法の詳細については、今すぐご覧</a> ください。</p>


