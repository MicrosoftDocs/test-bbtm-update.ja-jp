  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connecting-node-red-to-azure-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0409">Node-RED を Azure IoT Central に接続する</a></h3>


  <p>この投稿では、Azure IoT プリンシパル PM マネージャーの Peter Provost が、Raspberry Pi と Node-RED を使用して温度/湿度センサーを Azure IoT Central に接続する簡単な方法を示しています。 Node-RED は、IoT 用に設計されたフローベースのドラッグ アンド ドロップ プログラミング ツールです。 これにより、Web ブラウザーで堅牢な自動化フローを作成し、IoT プロジェクトの開発を簡略化できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a484c5a-08a6-416f-8705-cdf552be2e41.png"><img alt="Screenshot of the Node-RED flow for this example" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a484c5a-08a6-416f-8705-cdf552be2e41.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Node-RED フロー"></a></p>


