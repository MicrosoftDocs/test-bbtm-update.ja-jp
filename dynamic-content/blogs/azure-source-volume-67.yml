Title: Azure.Source - ボリューム 67
Summary: Microsoft は、PostgreSQL パフォーマンスとスケーリングを加速するために Citus Data を取得します。IoT Hubストリームをパブリック プレビュー中に変更しました。Azure API Managementプレビューでの OpenAPI 仕様 v3 のサポート。さらに多くの情報を得る必要があります。
Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-iot-hub-device-streams-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0409">パブリック プレビュー IoT Hubデバイス ストリームの使用の紹介</a></h3>


  <p>Azure IoT Hub デバイス ストリームは、IoT デバイスへのセキュリティで保護されたエンドツーエンド接続の基盤を提供することで、セキュリティと組織のポリシーコンプライアンスの必要性に対応する新しい PaaS サービスです。 その中核となるのは、IoT Hub デバイス ストリームは、2 つの TCP/IP 対応エンドポイント間の接続を提供するデータ転送トンネルです。トンネルの一方の側は IoT デバイスであり、もう一方の側はデバイスと通信する予定の顧客エンドポイントです。 IoT Hub ストリームは、デバイスとサービス間で交換されるアプリケーション トラフィックのプロキシとして機能する IoT Hub クラウド エンドポイントを利用することで、エンドツーエンドの接続のニーズに対応します。 IoT Hubは、デバイスがファイアウォールの内側またはプライベート ネットワーク内に配置されている場合に特に役立ちます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Hub-Device-Streams/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Hub-Device-Streams?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure IoT Hub Device ストリーム</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-openapi-specification-v3-support-in-azure-api-management/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure API Management での OpenAPI 仕様 v3 サポートのプレビューの発表 </a></h3>


  <p>Azure API Managementでは、API を記述するための広範に使用されるオープンソース標準の最新バージョンである OpenAPI Specification v3 &ndash; のプレビュー サポートが導入されました。 この機能の実装は、OpenAPI.NET SDK に基づいて行います。 OpenAPI 仕様は広く採用されている業界標準であり、言語に依存しないわかりやすい形式で API を実装から抽象化できます。 OpenAPI 仕様 (旧称 Swagger) の広範な導入により、広範なツール エコシステムが生み出されました。&nbsp; API が OpenAPI 仕様ファイルで定義されている場合は、Azure API Management (APIM) に簡単にインポートできます。 APIM は、外部開発者、パートナー開発者、および内部開発者に API を公開してデータおよびサービスの可能性の扉を開くことができるように、組織を支援します。 バックエンド API が APIM にインポートされると、APIM API API&ccedil; の一部になります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/regulatory-compliance-dashboard-in-azure-security-center-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Security Centerの規制コンプライアンス ダッシュボードが利用可能に</a></h3>


  <p>Azure Security Center (ASC) の規制コンプライアンス ダッシュボードは、Azure 環境の継続的な評価に基づいて、サポートされている一連の標準と規制に対するコンプライアンス体制に関する分析情報を提供します。 ASC 規制コンプライアンス ダッシュボードは、ダッシュボード内で推奨事項を直接解決することで、コンプライアンス体制を改善するのに役立つ設計です。 各推奨事項をクリックして、推奨事項を実装するリソースなど、その詳細を確認します。 規制コンプライアンス ダッシュボードプレビューは、Azure Security Center の Standard 価格レベル内で利用できます。最初の 30 日間は無料でお試しいただけます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae98968-0336-4f97-8cdf-321cb5150f59.png"><img alt="Screenshot of the regulatory compliance dashboard in the Azure Security Center" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae98968-0336-4f97-8cdf-321cb5150f59.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="次のページの規制コンプライアンス ダッシュボードAzure Security Center" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/updates/public-preview-postgresql-read-replicas/?ocid=AID765057&amp;wt.mc_id=CFID0409">パブリック プレビュー: 読み取りレプリカのAzure Database for PostgreSQL</a></h3>


  <p>同じ Azure リージョン内の 1 つの Azure Database for PostgreSQL サーバー (マスター) から最大 5 つの読み取り専用サーバー (読み取りレプリカ) にデータをレプリケートできます。 この機能では、PostgreSQL を使用&#39;非同期レプリケーションを実行します。 読み取りレプリカを使用すると、読み取り集中型のワークロードをスケールアウトできます。 読み取りレプリカは、BI とレポートのシナリオにも使用できます。 レプリカへのレプリケーションを停止することもできます。その場合は、通常の読み取り/書き込みサーバーになります。 レプリカは、通常のスタンドアロン Azure Database for PostgreSQL サーバーと似た方法で管理できる新しいサーバーです。 読み取りレプリカごとに、仮想コア内のプロビジョニング済みコンピューティングとプロビジョニング済みストレージ (GB/月) に対して課金されます。</p>


  <h2>一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-visual-studio-code-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">HDInsight Tools for Visual Studio Code一般提供</a></h3>


  <p>Azure HDInsight Tools for Visual Studio Codeは、現在、Windows、Linux、Mac で一般提供されています。 これらのツールは、バッチ ジョブ、対話型 Hive クエリ、PySpark ジョブApache Hiveクラス最高の作成エクスペリエンスを提供します。 このツールには、プラットフォーム上の制約と依存関係を削除する、クロスプラットフォームで軽量なキーボードに重点を置くコード エディターが備されています。 Azure HDInsight Tools for Visual Studio Code Marketplace からダウンロードVisual Studioできます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsightVSCodeReadme.gif"><img alt="Animated GIF showing Azure HDInsight Tools for Visual Studio Code" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsightVSCodeReadme.gif" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure HDInsight Tools for Visual Studio Code" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-and-azure-event-hubs-expand-availability/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Service BusとAzure Event Hubsの拡張</a></h3>


  <p>Availability Zonesは、データセンターの障害からアプリケーションとデータを保護する高可用性オファリングです。 Availability Zones、ゾーン冗長データセンターを持つすべての Azure リージョンで、Azure Service Bus Premium および Azure Event Hubs Standard のサポートが一般提供されました。 この機能は既存の&rsquo;名前空間では&mdash;機能しません。この機能を使用するには、新しい名前空間をプロビジョニングする必要があります。&nbsp;Availability Zones Azure Service Bus プレミアム および Azure Event Hubs Standard のサポートは、米国東部 2、米国西部 2、西ヨーロッパ、北ヨーロッパ、フランス中部、東南アジアのリージョンで利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-certifications-and-availability/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Cognitive Services、重要な認定、可用性の向上、新しい統合キーの追加</a></h3>


  <p>過去 6 か月間に、Cognitive Services のサービス全体で 31 個の認定が追加され、2019 年にさらに追加される予定です。 これらの認定により、何百もの医療、製造、財務の使用事例がサポートされています。 さらに、顧客Cognitive Services保存場所に関するより多くの保証が提供される場合があります。 これらの保証は、Core Services に複数のCognitive ServicesをMicrosoft Azureすることで実現されています。 また、15 から 25 の &mdash; Azure データ センター リージョンCognitive Services、過去数か月間にグローバルフットプリントが拡大しました。 最近、複数のサービスの新しいバンドルを開始し、一般提供されているほとんどのサービス (Computer Vision、Content Moderator、Face、Text Analytics、Language Understanding、翻訳ツール Text) で 1 つの API キーを使用できます。</p>


  <h3>また、一般提供</h3>


  <p>Azure Database Migration Service で一般提供されている機能にアクセスして、SQL Server、PostgreSQL、および MySQL の Amazon RDS を Azure に移行します。移行中もソース データベースはオンラインのままです。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-sql-server-to-azure-sql-database-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">オンライン移行をサポートSQL Server Amazon RDS Azure SQL Databaseサポート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-postgresql-to-azure-database-for-postgresql-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">オンライン移行をサポートする Amazon RDS for PostgreSQL Azure Database for PostgreSQLサポート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-mysql-to-azure-database-for-mysql-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">オンライン移行をサポートする Amazon RDS for MySQL Azure Database for MySQLサポート</a></li>
  </ul>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-citus-data-providing-the-best-postgresql-service-in-the-cloud/?ocid=AID765057&amp;wt.mc_id=CFID0409">Microsoft と Citus Data: クラウドで最高の PostgreSQL サービスを提供する</a></h3>


  <p>Microsoft は木曜日に&nbsp; 、既存のアプリケーションを再設計することなく PostgreSQL データベースをスケールアウトする革新的なオープン ソース拡張機能である Citus Data の取得を発表しました。 Citus Data は、データとクエリを複数のノードにインテリジェントに分散することで、並ぶもののないパフォーマンスとスケーラビリティを提供します。これにより、シャーディングが簡単になります。 Citus Data は PostgreSQL の拡張機能 (フォークではない) としてパッケージ化されています。そのため、お客様は、PostgreSQL の独自の実装と比較して大幅に高速なクエリを使用して、コミュニティ PostgreSQL のすべてのイノベーションを利用できます。 詳細については、この投稿を参照してください。Rohan Kumar(Azure Data: <a href="https://blogs.microsoft.com/blog/2019/01/24/microsoft-acquires-citus-data-re-affirming-its-commitment-to-open-source-and-accelerating-azure-postgresql-performance-and-scale/?ocid=AID765057&amp;wt.mc_id=CFID0409">Microsoft は Citus Data</a> を取得し、オープン ソースへのコミットメントを再確認し、Azure PostgreSQL のパフォーマンスとスケールを加速します) の担当副社長です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/export-data-in-near-real-time-from-azure-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure IoT Central からほぼリアルタイムでデータをエクスポートする</a></h3>


  <p>Azure Event Hubs と Azure Service Bus にほぼリアルタイムで Azure IoT Central アプリからデータをエクスポートできます。 継続的データ エクスポートの新機能を使用して、独自の Azure Event Hubs、Azure Service Bus、および Azure Blob Storage インスタンスにデータをエクスポートし、カスタムウォーム パスとコールド パス処理を行い、IoT データを分析します。 IoT Central で継続的なデータ エクスポートを使用して Azure Blob Storage、Azure Event Hub、Azure Service Bus にデバイス データをエクスポートする方法については、モノのインターネット Show のこのエピソードをご覧ください。 また&rsquo;、測定値、デバイス、デバイス テンプレートデータを宛先にエクスポートする連続エクスポートを設定する方法と、このデータを使用する方法も学習します。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Export-data-from-your-IoT-Central-app-to-Azure-Event-Hubs-and-Azure-Service-Bus/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Export-data-from-your-IoT-Central-app-to-Azure-Event-Hubs-and-Azure-Service-Bus?ocid=AID765057&amp;wt.mc_id=CFID0409">IoT Central アプリから azure Azure Event HubsにデータをエクスポートService Bus</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-metastore-migration-tool-open-source-release-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">HDInsight Metastore Migration Tool オープン ソース リリースが利用可能に</a></h3>


  <p>Microsoft Azure HDInsight Metastore Migration Tool (HMMT) は、Hive メタストアに一括編集を適用するために使用できるオープンソースのシェル スクリプトです。 HMMT は、低待機時間のインストールなしソリューションで、データの移行に関連する課題を解決Azure HDInsight。 このブログ記事では、Hive メタストアと Hive ストレージ パターンに関して HMMT がどのように概説されているのか、HMMT の設計と初期セットアップ手順について説明します。最後に、いくつかのサンプル移行について、その使用法と価値のデモンストレーションとして HMMT で説明し、解決します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-now-supports-powershell-and-acls-for-azure-files/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Backupの PowerShell と ACL がサポートAzure Files</a></h3>


  <p>Azure Backup、プレビューでの Azure ファイルの新しいテクノロジ ファイル システム (NTFS) アクセス制御リスト (ACL) の保持と復元がサポートされました。 PowerShell を使用して、Azure ファイル共有のバックアップのスクリプトを作成できます。 PowerShell コマンドを使用して、バックアップの構成、オンデマンド バックアップの作成、または Azure Backup で保護されているファイル共有からのファイルの復元を行います。 &ldquo;&rdquo; Azure Files ポータルの [バックアップの管理] 機能を使用すると、オンデマンド バックアップを作成したり、ファイル共有を復元したり、個々のファイルやフォルダーを復元したり、バックアップのスケジュール設定に使用されるポリシーを変更したりすることもできます。 また、Azure ファイル共有のバックアップに使用されるファイル共有と編集ポリシーをバックアップする Recovery Services コンテナーに移動できます。 Azure ファイル共有のバックアップ ジョブと復元されたジョブのバックアップ アラートが有効になっているので、選択した電子メール アドレスに対するジョブエラーの通知を構成できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/284947b2-61b7-44b1-9d20-1bae6f2b303c.png"><img alt="Screenshot from the Azure portal showing the Azure Files portal and highlighting the Manage backups button" height="131" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/284947b2-61b7-44b1-9d20-1bae6f2b303c.png" title="Azure Files ポータルでバックアップを管理する" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/analyze-data-in-azure-data-explorer-using-kql-magic-for-jupyter-notebook/?ocid=AID765057&amp;wt.mc_id=CFID0409">KQL マジックをAzure Data Explorerしてデータを分析Jupyter Notebook</a></h3>


  <p>Jupyter Notebook、ライブ コード、式、視覚化、説明テキストを含むドキュメントを作成して共有できます。 これには、データのクリーニングと変換、数値シミュレーション、統計モデリング、機械学習が含まれます。 KQL マジック コマンドは、 の Python カーネルの機能を拡張Jupyter Notebook。 KQL マジックを使用すると、KQL クエリをネイティブに記述し、データをクエリを実行Microsoft Azure データ エクスプローラー。 Python と KQL を簡単に交換し、KQL レンダリング コマンドと統合されたリッチ Plot.ly ライブラリを使用してデータを視覚化できます。 KQL マジックはAzure Data Explorer、Application インサイト、Log Analytics をデータ ソースとしてサポートしています。 KQL マジックは、Azure Notebooks Jupyter Lab、および Jupyter 拡張機能Visual Studio Codeにも使用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hyperledger-fabric-updates-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">Hyperledger Fabric更新プログラムが利用可能に</a></h3>


  <p>Hyperledger Fabricは、モジュール型コンポーネントを提供するエンタープライズ レベルの分散型台帳で、さまざまなシナリオに合わせてコンポーネントをカスタマイズできます。 バージョン 1.3 をサポートAzure Marketplace更新されたテンプレートをHyperledger FabricからHyperledger Fabricダウンロードできます。 このソリューションによって提供される自動化は、複数のソフトウェア スタックを使用してマルチメンバー コンソーシアムをデプロイ、構成、および管理Hyperledger Fabric設計されています。 ブロック トークのこのエピソードでは、Hyperledger Fabric 台帳について説明し、環境内での Hyperledger Fabric のデプロイをカスタマイズするために使用できる主要な機能について説明します。&nbsp;</p>


