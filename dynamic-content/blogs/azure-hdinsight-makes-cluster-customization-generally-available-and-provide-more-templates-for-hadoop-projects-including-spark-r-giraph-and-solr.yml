Slug: azure-hdinsight-makes-cluster-customization-generally-available-and-provide-more-templates-for-hadoop-projects-including-spark-r-giraph-and-solr
Title: Azure HDInsight では、クラスターのカスタマイズが一般に利用可能になり、Spark、R、Giraph、またはその他の Hadoop プロジェクト向けに、より多くのテンプレートが提供されます
Summary: 現在、スクリプトアクション機能は一般公開されており、ユーザーがクラスターを通じてカスタマイズできるように完全にサポートされていることを発表しています。
Content: >-
  11月に、スクリプトアクションの <a href="https://azure.microsoft.com/blog/2014/11/17/azure-hdinsight-clusters-can-now-be-customized-to-run-a-variety-of-hadoop-projects-including-spark-and-r/">パブリックプレビューを発表しまし</a> た。これにより、Apache Hadoop エコシステムから利用可能なプロジェクトで HDInsight クラスターをカスタマイズできるようになります。 新しい Hadoop プロジェクトが使用可能になった時点で追加できます。 これらの追加は、強力で柔軟な方法で Hadoop クラスターをカスタマイズできる PowerShell のスクリプトによって作成されます。 このカスタマイズオプションは、Hadoop、HBase、および嵐を含むすべての種類の HDInsight クラスターで使用できます。


  現在、スクリプトアクション機能は一般公開されており、ユーザーがクラスターを通じてカスタマイズできるように完全にサポートされていることを発表しています。 GA では、ユーザーは、ユーザーインターフェイス (PowerShell での実行に加えて) を使用してこれらのカスタマイズを行うことができるようになりました。 ユーザーインターフェイスからは、スクリプトの URI、実行するノードの種類、およびスクリプトのパラメーターを指定できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/18/image.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="image" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" width="642" height="403" border="0" /></a>


  さらに、Microsoft では、パブリックプレビューからの<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-spark-install/">Spark</a>および<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-r-scripts/">r</a>に加えて、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-giraph-install/">Giraph</a>との<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-solr-install/">研究</a>に関するサンプルドキュメントを提供しています。 <a href="https://giraph.apache.org/">Giraph</a> は、Hadoop ベースのグラフ処理システムです。 グラフは、エンティティ間のリレーションシップをモデル化するために使用されるデータ構造です。 たとえば、web グラフは、エンティティとしての web ページと、リレーションシップをマップする基になるハイパーリンク構造で構成されます。 大多数のよく知られている web サイトとアプリケーションを利用できるオープンソースの検索プラットフォームです。 HDInsight との統合により、お客様は Hadoop の HDFS に格納されているデータを検索し、フルテキスト検索と、表形式、テキスト、geo ロケーション、センサーなどのさまざまなデータの種類に対するインデックス作成を可能にします。


  クラスターのカスタマイズを使用すると、HDInsight ユーザーは Hadoop エコシステムで利用可能なさまざまなコンポーネントとランタイムをデプロイして実験することができます。 お客様は、これらの新しい可能性をご利用いただけるようになりました。 詳細については、次のリソースを参照してください。

