Title: 'Microsoft Azure バックアップでの増分バックアップ: 長期的なストレージでの保存'
Summary: バックアップがどのように保存されるかは、記憶域とネットワークの効率に影響します。 増分バックアップは、ネットワークと記憶域に保存するバックアップを効率的に格納するために Azure Backup によって使用されるテクノロジです。
Content: >-
  <p>バックアップ業界では、テープからディスクやクラウドへの移行を行っています。これにより、テクノロジを活用して、ネットワーク、ストレージ、人的リソースの効率的な使用を実現することが可能になります。 これにより、資本コストの低下、復旧時間の短縮、データセキュリティの向上などのメリットが得られます。 ここでは、Microsoft Azure バックアップによって利用される増分バックアップと、より広いネットワークとストレージの節約を実現する方法について説明します。</p>


  <h3>バックアップの種類</h3>


  <p>さまざまな種類のバックアップは、記憶域の消費、復旧までの時間 (RTO)、およびネットワーク使用量によって異なります。 そのため、バックアップソリューションを適切に選択して、全体的なバックアップ TCO を低く抑えることが不可欠です。 このセクションでは、さまざまな種類のバックアップと、その影響を全体的なコストについて詳しく説明します。 例として、1か月ごとにバックアップする必要があるブロック A1、A2、 &hellip; A10 で構成されたデータソースを考えてみましょう。 最初の月では、A2、A3、A4、A9 の変更がブロックされ、次の月は A5 に変わります。</p>


  <p style="text-align: justify;"><img alt="Assume A is made up of blocks A1, A2, ... A10. The first month, A3, A4, A9 change. The following month, A5 changes. Incremental Backups end up using the least storage space." border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1670f39e-e330-4a6e-8cad-a5a8da33273d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="610"></p>


  <p><strong>完全バックアップ</strong>では、すべてのバックアップに対してデータソース全体のコピーが格納されます。これにより、毎回完全コピーが転送されるため、ネットワークとストレージの消費量が増加します。</p>


  <p><strong>差分バックアップ </strong>には、最初の完全バックアップ以降に変更されたブロックだけが格納され、その結果、ネットワークと記憶域の消費量が少なくなります。 そのため、最初のコピーの後、以降のすべてのバックアップでは、以降に変更されたブロックのみがバックアップされます。 これにより、変更されていないデータの冗長コピーが回避されますが、それ以降のバックアップ間で変更されていないブロックは転送および格納されるため、効率が悪くなります。</p>


  <p>そのため、最初の月の後、変更されたブロック A2、A3、A4、および A9 がバックアップされ、次の月は、変更されたブロック (A5) と共に再びバックアップされます。 これらのブロックは、次の完全バックアップが実行されるまで、引き続きバックアップされます。 完全バックアップを作成することは、差分バックアップのサイズを確認する方法です。</p>


  <p>これは、テープからの復元を手動で行う必要がある場合に、以前の利点として使用されていました。完全バックアップよりもストレージの方が少ないため、回復ポイントを作成するために2つのテープだけをマージする必要がありました。 ただし、1つのコンソールを使用してバックアップを管理できるようになったため、変更されていないブロックの格納は効率が悪くなります。 これは増分バックアップを使用して対処され、Microsoft Azure バックアップで回復ポイントが作成されます。</p>


  <p><strong>増分バックアップ </strong>では、前回のバックアップ以降に変更されたブロックのみを格納することで、記憶域とネットワークの効率が向上します。 これにより、差分バックアップで必要になったときに通常の完全バックアップを行う必要がなくなります。 そのため、最初の完全バックアップの後、Microsoft Azure バックアップでは、A2、A3、A4、および A9 が変更済みとしてマークされ、格納されるように送信されます。 次の月は、変更されたブロック、A5 のみが転送され、格納されます。 これにより、転送されるデータが少ないため、ストレージとネットワークの節約につながります。 データが長期にわたって保持されている場合、バックアップの TCO は大幅に削減されます。</p>


  <p>Microsoft で使用されているテクノロジを使用して増分バックアップを行う場合でも、復元には一定の時間がかかります。どの回復ポイントを復元するかにかかわらず、すべてが同じ速度で行われます。</p>


  <p>Microsoft Azure バックアップでは、増分バックアップテクノロジを活用して、さまざまな要件に合わせて、セキュリティで保護された従量課金制で拡張性の高いサービスを提供します。 これらの製品は、増分バックアップに加えて、圧縮、ネットワーク調整、および <a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-backup-import-export/">オフラインシード</a> 処理を使用して、リソースの消費をさらに最適化します。 これらはすべて、回復に対して完全なコピーの忠実性を維持しながら、回復ポイントが破損している場合でも、他の回復ポイントには影響しません。</p>


