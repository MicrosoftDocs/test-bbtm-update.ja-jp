Title: '現在提供開始: 2011 年4月 CTP Windows Azure Plugin for Eclipse with Java'
Summary: この今週発表された相互運用性 @ Microsoft ブログでは、Windows Azure Plugin for Eclipse with Java の4月 2011 Community Technology Preview (CTP) が利用可能になりました。 &nbsp;...
Content: '<p>この今週<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/04/18/new-features-in-the-april-2011-ctp-the-windows-azure-plugin-for-eclipse-with-java.aspx">発表</a>された<a target="_blank" href="https://blogs.msdn.com/b/interoperability/">相互運用性 @ Microsoft</a>ブログでは、Windows Azure Plugin for Eclipse with Java の4月 2011 Community Technology Preview (CTP) が利用可能になりました。 &nbsp;このプラグインは<a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/02/23/improving-experience-for-java-developers-with-windows-azure.aspx">Windows azure Starter Kit for Java</a>の上に構築されています。これは主に、単純な Windows azure プロジェクトテンプレートに基づくコマンドラインツールセットです。 また、スタートキットには、Java アプリケーションをパッケージ化して<a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>にデプロイするために必要な要素も含まれています。</p>  <p>このリリースには次のものが含まれます。</p>  <ul class="unIndentedList">  <li> Eclipse で新しい Windows Azure プロジェクトを作成してビルドするためのウィザード</li>  <li> Windows Azure Compute Emulator を使用してプロジェクトをデプロイおよび開始できるショートカット</li>  <li> XML 編集を容易にするための、* .cscfg ファイルと * .csdef ファイルの Eclipse XML エディターの関連付け</li>  <li> プロジェクトの作成時またはプロジェクトのプロパティによるプロジェクトの Windows Azure ロールの追加/削除/構成を行う Eclipse ウィザード<i>新規</i>編集</li>  <li> プロジェクトの作成時またはプロジェクトプロパティの編集中にロールエンドポイントを追加、削除、構成する Eclipse ウィザード (ポート) <i>NEW</i></li>  </ul>  <p>Windows Azure Plugin for Eclipse with Java は、 <a target="_blank" href="https://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 ライセンス</a>下でリリースされたオープンソースプロジェクトであり、ソースコードは<a target="_blank" href="https://sourceforge.net/projects/waplugin4ej">こちらで</a>入手できます。 </p>  <p>java での azure Plugin for eclipse の Windows の概要については、「eclipse を使用して azure Windows する java アプリケーションのデプロイ」のチュートリアルを参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
