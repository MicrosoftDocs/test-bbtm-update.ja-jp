  <p>Azure のファン各位は、hiatus があります。 毎週お読みいただきありがとうございます。詳細については、「更新プログラムと新しい方法」を参照して <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2FAzure&amp;data=02%7C01%7CJenny.Erie%40microsoft.com%7C6bf3e7fc687b4ceadf6908d6fc308cdc%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636973682781172393&amp;sdata=KsydCnwMuaE4Z%2BFwR%2Fe0UbmPnIuDZr4K%2F6ViHGCH1NQ%3D&amp;reserved=0">@Azure</a> ください。</p>


  <h2>提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-premium-files/">Azure premium files の一般提供の発表</a></h3>


  <p>Azure でクラウドベースのファイル共有を最適化しているお客様にとって、Azure premium files の一般提供が発表されます。 プレミアムファイルは、Azure で完全に管理されたファイルサービスを実現するために、ソリッドステートドライブ (SSD) 上に構築された高いレベルのパフォーマンスを提供します。</p>


  <p>プレミアムレベルは、高スループットと短い待機時間を必要とする IO 集中型のワークロードに対して一貫したパフォーマンスを提供するように最適化されています。 プレミアムファイル共有は、最新の ssd にデータを格納します。これにより、データベース、コンテナーの永続ボリューム、ホームディレクトリ、コンテンツとコラボレーションのリポジトリ、メディアと分析のワークロード、高変数およびバッチワークロード、パフォーマンスに依存するエンタープライズアプリケーションなどのさまざまなワークロードに適しています。 既存の standard レベルでは、パフォーマンスの変動に対する影響が少ないワークロードに対して低コストで信頼性の高いパフォーマンスを提供します。また、低待機時間を必要としない汎用ファイルストレージ、開発/テスト、バックアップ、アプリケーションに適しています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/leveraging-complex-data-to-build-advanced-search-applications-with-azure-search/">複雑なデータを活用して、Azure Search を使用した高度な検索アプリケーションを構築する</a></h3>


  <p>データはごく単純なものではありません。 データのすべての部分が、行と列の1つの Excel ワークシートに適切に適合するとは限りません。 データには、1人の顧客の複数の場所や電話番号などのさまざまな関係があります。または、1冊の書籍の複数の著者とジャンルがあります。 もちろん、リレーションシップは通常、これよりも複雑です。また、AI を利用してデータを理解するために、追加の学習によって、リレーションシップの複雑さにのみ追加されます。 そのため、データを検索して探索できるように、データをフラット化する必要があります。これは、多くの場合、現実的ではありません。 私たちはこのようなことをよく耳にしていましたが、 <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6670910-modelling-complex-types-in-indexes">1 つの Azure Search 機能が要求され</a>ています。 このため、Azure Search での複合型のサポートの一般提供を発表しました。 この記事では、Azure Search に追加される複合型と、この機能を使用して構築できる項目の種類について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-7-0-integration-with-azure-blockchain-service/">Azure Blockchain ワークベンチ1.7.0 と Azure Blockchain サービスとの統合</a></h3>


  <p>新しい<a href="https://azure.microsoft.com/en-us/services/blockchain-service/">Azure ブロックチェーンサービス</a>と共に Microsoft Azure ブロックチェーンワークベンチ1.7.0 のリリースにより、ブロックチェーンの開発とプロジェクトをさらに強化できます。 ブロックチェーンワークベンチの新しいインスタンスを Azure portal でデプロイするか、 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts">アップグレードスクリプト</a>を使用して既存の配置を1.7.0 にアップグレードすることができます。 この更新プログラムには、Azure ブロックチェーンサービスとの統合や、クォーラムとの互換性の強化などの機能強化が含まれています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-pci-dss-azure-blueprint-makes-compliance-simpler/">新しい PCI DSS Azure Blueprint によってコンプライアンスが簡単に</a></h3>


  <p>PCI DSS v 3.2.1 ブループリントのリリースにより、重要なコンプライアンス標準に対する2番目の Azure Blueprint を発表します。 新しいブループリントは、支払いカード業界 (PCI) データセキュリティ標準 (DSS) に準拠するためのポリシーのコアセットを Azure デプロイアーキテクチャにマップします。これにより、小売業者などの企業は、Azure インフラストラクチャに組み込まれたコンプライアンスを備えた新しい環境を迅速に作成できます。 <a href="https://aka.ms/getblueprints">Azure ブループリント</a> は、お客様が標準、パターン、および要件を実装して準拠する、反復可能な Azure リソースのセットを定義できる無料のサービスです。 Azure のブループリントを使用すると、大規模な移行のために運用環境の実装をサポートするために拡張できる、管理対象の Azure 環境をセットアップできます。</p>


  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/event-driven-analytics-with-azure-data-lake-storage-gen2/">Azure Data Lake Storage Gen2 を使用したイベントドリブン分析</a></h3>


  <p>Azure Event Grid との Azure Data Lake Storage Gen2 統合がプレビュー段階にあることを発表します。 つまり、Azure Data Lake Storage Gen2 は、Event Grid で使用できるイベントを生成し、webhook、 <a href="https://azure.microsoft.com/services/event-hubs/">Azure Event Hubs</a>、Azure Functions、および Logic Apps をエンドポイントとしてサブスクライバーにルーティングできるようになりました。 この機能により、Azure Data Lake Storage Gen2 のファイルとディレクトリに対する個々の変更が自動的にキャプチャされ、データエンジニアがイベントドリブンアーキテクチャを使用する豊富な Data Analytics プラットフォームを作成できるようになります。</p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://blog.educative.io/how-to-deploy-your-machine-learning-model/">Azure Machine Learning を使用して機械学習モデルをデプロイする方法</a></h3>


  <p>Azure Machine Learning service とは、機械学習モデルのトレーニング、デプロイ、自動化、管理を行うためのクラウド サービスであり、これらの操作のすべてをクラウドによって提供される幅広い規模で行うことができます。 このサービスは、PyTorch、TensorFlow、scikit-learn などのオープンソース テクノロジを完全にサポートしており、古典的な ml からディープ ラーニング、教師あり学習および教師なし学習まで、あらゆる種類の機械学習に使用できます。 この記事では、Azure Machine Learning を使用して機械学習モデルをデプロイする方法について説明します。</p>


