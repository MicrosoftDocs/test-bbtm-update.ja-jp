  <h3>業界およびパートナー</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/solving-the-problem-of-duplicate-records-in-healthcare/">医療における重複レコードの問題の解決</a></h3>


  <p>米国の医療システムは、よりデジタル化されたエコシステムに移行し続けているため、個人 &rsquo; の医療データを正しくリンクする機能がますます難しくなっています。 患者は、ライフサイクルを通して、結び付ける、離婚、名前を変更し、複数のプロバイダーにアクセスすることができます。また、各ユーザーが新しいレコードを作成して、一貫性のない情報や重複する情報が増える可能性があります。 多くの場合、重複する医療レコードは、複数の名前のバリエーション、データ入力エラー、およびシステム間の相互運用性 &mdash; や通信 &mdash; の欠如によって発生します。 患者の識別が悪く、レコードが重複していると、診断エラー、冗長な医療テスト、レポートと分析のずれ、および請求の誤りにつながります。 Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft partner、 <a href="https://nextgate.com/">Nextgate</a>が Azure を使用して一意の問題を解決する方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/992bdc6a-e108-4cd2-93ae-73d58982fe45.png"><img alt="Diagram image of Sunlight's solution using static elements and letting user configure with dynamic parts " border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/020a7c60-d59f-4ff0-b821-ffc7acfc932e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="静的な要素を使用し、ユーザーが動的な部分で構成できるようにする、太陽のソリューションの図画像 " width="584"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/a-solution-to-manage-policy-administration-from-end-to-end/">ポリシー管理をエンドツーエンドで管理するためのソリューション</a></h3>


  <p>レガシシステムは、どの企業にとっても、どのような場合にも悪夢になる可能性があります。 保険業界では、これらのシステムを保守するだけでなく、新しいビジネスイニシアチブをサポートするために変更や拡張を行うことができます。 保険会社は複雑で、州ごとに独自のルール、規制、人口統計のセットがあります。 多くの場合、自動車ポリシーなどの新しい製品を作成するには、多くの異なるプロセス、システム、および人員の調整が必要でした。 従来、新しい製品の作成に使用されていたモノリシックシステムは柔軟性がありません。新しい製品を作成することは、コストの高い提案です。 Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナー、 <a href="https://www.sunlightsolutions.com/">日光ソリューション</a>が Azure を使用して、固有の問題を解決する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/using-natural-language-processing-to-manage-healthcare-records/">自然言語処理を使用した医療記録の管理</a></h3>


  <p>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、Microsoft パートナーが医療機関に重点を置いて、効率性の向上、コストの削減、および患者の成果の向上を実現するために、Azure を使用して医療機関を支援する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-a-competitive-advantage-for-healthcare-isvs/">Azure Cosmos DB: 医療 isv の競争上の優位性</a></h3>


  <p>CitiusTech は、お客様が医療におけるイノベーションを促進するのに役立つ、医療技術サービスの専門家プロバイダーです。 CitiusTech は、さまざまなソースからの医療データのリアルタイムの収集と移動を、セキュリティで保護された方法で簡単にするために Azure Cosmos DB 使用しています。 Scrupulous 規制と共に、確立された最新のソースからの患者情報が急増しているため、今日の医療システムはほぼリアルタイムのデータ統合に徐々に変化しています。</p>
