Title: Microsoft Build でエキスパートから学び、新しい技術を使用する
Summary: Microsoft の最大の開発者会議である Microsoft Build はもう少し近くで、まだ登録する時間があります。
Content: >-
  <p><a href="https://www.microsoft.com/en-us/build?icid=microsoft_data_platform_build_banner1"><img alt="Build-Banner 2000x590" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/957fbb70-60d6-4ae2-a833-31b9392bc261.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build-Banner 2000x590" width="2001"></a></p>


  <p>Microsoft&rsquo; 最大の開発者会議である Microsoft Build <a href="https://register.build.microsoft.com/register?icid=azure_blog_copy_1">&rsquo;</a>はもう少し近くで、まだ登録する時間があります。 プログラマーと Microsoft のエンジニアは、ワシントン州シアトルで 5 月 79&ndash;&rsquo; 日に集まり、クラウド、AI、複合現実などで次に何が起こっているのかを話し合います。 このイベントでは、すばらしい技術セッション、スピーカーの&mdash;インスピレーション、対話型ワークショップ、接続して楽しむ時間が十分に提供されます。</p>


  <p>Microsoft&rsquo; ビルドで予定されている&rsquo;機能のプレビューを次に示します。</p>


  <h2>Imagineの&rsquo;技術</h2>


  <p>多くの&mdash; Microsoft&mdash; の実行者やエンジニアを含む業界リーダーは、ソフトウェアがどのように世界を大いなる方法で変革しているのかについて話し合います。 どのレベルの開発者<a href="https://www.microsoft.com/en-us/build/speakers?wt.mc_id=AID671565_QSG_BLOG_237664&amp;ocid=AID671565_QSG_BLOG_237664"></a>&rsquo;&rsquo;でも、何が新しいのか、何が起こって、テクノロジが良い力なのかについて話し合う、すばらしい話者の信じ手から学ぶのです。</p>


  <h2>適切なソリューションの検出</h2>


  <p>参加者は、依存している Microsoft のツールとプラットフォームが、それらを (およびコード) さらに進め、どのように利用できるのかについて体験します。 Microsoft Build では、 <a href="https://www.microsoft.com/en-us/build/sessions?wt.mc_id=AID671565_QSG_BLOG_237665&amp;ocid=AID671565_QSG_BLOG_237665">350 を</a> 超える感動的な技術セッション、ワークショップ、Microsoft が提供する最新の技術を体験する機会が提供されます。 次のようなセッションからベスト プラクティスと新しいスキルを選択する十分な機会があります。</p>


  <ul>
   <li><b>SaaS と構成済みソリューションを使用して IoT プロジェクトを数分で開始します。</b> デバイスからビジネス アプリまで、完全な E2E IoT ソリューションを実装すると、困難な場合があります。 Azure には、エクスペリエンスを簡素化し、運用時間を最小限に抑えるソリューションが用意されています。 IoT 向け最新の SaaS ソリューションと事前構成済みソリューションを今すぐ市場に提供します。</li>
   <li><b>クラウド向けエンタープライズ アプリケーションのSAP on Azure。 </b>参加者は、Azure 上の S/4HANA や SAP HANA などのアプリケーションに対して SAP Cloud Platform を使用して SAP ランドスケープ用のエンタープライズ アプリケーションを迅速に開発するのに Azure がどのように役立つのかについて説明します。 このデモでは、Microsoft と SAP が連携して、sap Fiori 用の Visual Studio と統合開発サービスを提供する方法と、開発者が SAP HANA Express を活用する方法について説明します。</li>
   <li><b>複雑なクエリの処理と機械学習の機能の追加。</b> アプリケーション開発者がクエリのパフォーマンスに関連する問題を解決するのに、アダプティブ クエリ処理がどのように役立つのかについて説明します。 また&rsquo;、エンティティ間の複雑なリレーションシップをモデル化するときに SQL Graph を活用する方法と、機械学習サービスを活用して革新的で最新のアプリケーションに人工知能を追加する方法も学習します。</li>
   <li>Azure Cosmos DB を使用してデータ<b>をスケーリングする統計。 </b>小規模な作業で地球規模のアプリケーションを構築し、グローバル分散、一貫性、サーバー側のパーティション分割に関する重要な設計面を詳しく見てみる。 参加者は、Azure Cosmos DB で提供される機能、SQL API の使用を開始する方法、および Azure Cosmos DBs&rsquo; 整合性モデルを使用してパフォーマンスを微調整し、数回のクリックで複数のリージョンにデータを分散する方法について説明します。</li>
   <li><b>Azure を使用して API を有効にし、Enterprise。 </b>このワークショップでは、高度な統合ソリューションの開発における Azure の力を紹介します。 Azure 統合サービスを使用すると、生産性と接続性が向上し、優れたパフォーマンスが提供されます。 Logic Apps、API Management、Service Busは、イベント駆動型の API 中心のオーケストレーション機能の基盤です。</li>
  </ul>


  <p>これらのおすすめセッションで最高のスキルとプラクティスを身に付け、Microsoft Build を参照してください。</p>


  <h2>専門家と対話する</h2>


  <p>開発者や業界の専門家は、Azure、Windows、Visual Studio など、最もホットなツールやプラットフォームの背後にある Microsoft&rsquo; 製品エンジニアと相談できます。 新たな技術&rsquo;のセンターで 3 日間を過ごしたプログラマ、エンジニア、業界のゲーム 変更者は、世界のデジタル変革を一緒に導くネットワークと準備を行います。</p>


  <p>これは、将来を構築する機会です。 <a href="https://register.build.microsoft.com/register?icid=azure_blog_copy_2">Microsoft Build で明日</a> のコードを作成するには、今すぐ登録してください。</p>
