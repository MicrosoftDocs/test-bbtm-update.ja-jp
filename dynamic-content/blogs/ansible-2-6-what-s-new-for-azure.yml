Summary: Ansible 2.6 が最近リリースされました。Ansible 2.6 の Azure の新機能をお知りください。 合計で、既存のモジュールに対する 17 を超える機能強化に加えて、4 つの新しい Azure モジュールが追加されました。
Content: >-
  <p>Ansible 2.6 が最近リリースされました。Ansible 2.6 の Azure の新機能をお知りください。 合計で、既存 <a href="https://github.com/ansible/ansible/blob/8ce3bd6deaa0a0274a921c0137cbd804ffc312d0/changelogs/CHANGELOG-v2.6.rst" target="_blank">のモジュールに</a> 対する 17 を超える機能強化に加えて、4 つの新しい Azure モジュールが追加されました。 2.6 では、次の機能をネイティブに管理できます。</p>


  <ul>
      <li>Azure Kubernetes Service: 作成、更新、削除を行Azure Kubernetes Service。</li>
      <li>リソース: Azure リソースを使用して、Azure リソースのファクトを作成、更新、削除REST API。 詳細とチュートリアルについては、「Ansible で Azure REST APIを使用して <a href="https://open.microsoft.com/2018/07/31/tutorial-azure-rest-api-ansible-automate-azure-resources" target="_blank">Azure リソースを自動化する」を参照してください</a>。 </li>
  </ul>


  <p>このリリースでは、Ansible Developer Hub に 3 つの新しいチュートリアルを公開しました。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-aks" target="_blank">AKS クラスターの作成と構成</a>: この記事では、Ansible を使用してクラスターを作成および構成する方法Azure Kubernetes Serviceします。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-vmss" target="_blank">VMSS の作成と構成</a>: この記事では、Ansible を使用して仮想マシン スケール セットを作成およびスケールアウトする方法について説明します。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-deploy-app-vmss" target="_blank">VMSS への</a>アプリのデプロイ: この記事では、Java アプリケーションを Azure 仮想マシン スケール セット (VMSS) にデプロイする方法について説明します。</li>
  </ul>


  <p>また、既存のモジュールに対して多くの機能強化を行い、仮想マシンとネットワーク オブジェクトのデプロイと管理のためのより幅広いシナリオを可能にしました。 完全な変更ログを次に示します。</p>


  <h2>Ansible 2.6 Azure モジュールの変更ログ</h2>


  <h3>azure_rm_common</h3>


  <ul>
      <li>ADAL を介した ADFS (Active Directory フェデレーション サービス (AD FS)) のサポート (Azure AD Authentication ライブラリ)</li>
  </ul>


  <h3>azure_rm_virtualnetwork</h3>


  <ul>
      <li>既存の仮想ネットワークに DNS サーバーの IPS を設定する</li>
  </ul>


  <h3>azure_networking_interface</h3>


  <ul>
      <li>NSG をアタッチせずにネットワーク インターフェイスを作成する</li>
      <li>バックエンド プールにネットワーク Load Balancerを追加する</li>
      <li>セキュリティ security_group_nameするときにパラメーターを受け入れる</li>
      <li>既存の NSG に関連付け新しい NIC を作成する</li>
      <li>パブリック IP を使用せずに NIC を作成する</li>
      <li>Connectグループ内の仮想ネットワークに NIC を接続する</li>
  </ul>


  <h3>azure_rm_subnet</h3>


  <ul>
      <li>別のリソース グループに NSG を使用するサブネットを作成する</li>
  </ul>


  <h3>azure_rm_virtualmachine_scaleset_facts</h3>


  <ul>
      <li>VMSS ファクト応答を azure_virtualmachine_vmss 入力と一致させる - 以前にデータ ディスクを持たない VMSS にデータ ディスクを追加するときにクラッシュする問題を修正</li>
  </ul>


  <h3>azure_rm_securitygroup</h3>


  <ul>
      <li>IP アドレス プレフィックスを許可する規則を作成する</li>
  </ul>


  <h3>azure_rm_loadbalancer</h3>


  <ul>
      <li>内部ロード バランサーを作成する</li>
      <li>追加の SKU オプション (Basic と Standard) をサポートLoad Balancer</li>
  </ul>


  <h3>azure_vm_virtualmachine</h3><u>


  </u><ul><u> </u><li>マルチ NIC を使用して VM を作成する</li>
      <li>パブリック IP を使用せずに VM を作成する</li>
  </ul>


  <h3>azure_rm_image</h3><u>


  </u><ul><u> </u><li>タグを使用して Azure イメージを作成する</li>

  </ul>


  <p><h3><p>azure_rm</p><u>


  </u><ul><u>
      </u></ul></h3></p><ul><li>MSI を有効にし、Azure CLI資格情報を取得します。</li>
  </ul>


  <p>Microsoft と Red Hat のエンジニアリング チームは、Ansible コミュニティを使用して Azure モジュールを開発し続けています。 リポジトリに<a href="https://github.com/ansible/ansible" target="_blank">GitHubして</a>、機能の要求、問題の報告、または投稿を行います。</p>


  <p>使用可能な機能の詳細については、 <a href="https://docs.microsoft.com/azure/ansible/" target="_blank">Ansible on Azure 開発者ハブを参照してください</a>。 更新プログラムをお楽しみください。</p>
