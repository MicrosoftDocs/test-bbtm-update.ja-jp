Title: カスタムスキルを Azure Search 使用して個人用に設定されたジョブの推奨事項を作成する
Summary: microsoft の世界中のラーニングイノベーションラボは、パーソナライズされた学習とキャリアエクスペリエンスの開発に重点を置いた microsoft の構想育成ラボです。 ラボによって開発された、スキルベースの個人用のジョブ推奨事項の提供に重点を置いた最近のエクスペリエンスの1つ。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>更新:</strong> このブログに記載されている技術スキルのライブラリは、Azure Cognitive Services Text Analytics 一般の名前付きエンティティ認識 (およびの V3) モデルでプレビュー段階になりました。 このワークフローでは、新しい V3 エンドポイントからのスキルの種類を使用することをお勧めします。 詳細については、「」を <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/whats-new#named-entity-recognition-v3-public-preview" target="_blank">参照して</a>ください。</div>


  <p>microsoft の世界中のラーニングイノベーション Studio は、世界中の商用ビジネス (wcb) 組織内 &rsquo; の育成ラボで、パーソナライズされた学習とキャリアエクスペリエンスの開発に注力しています。 ラボによって開発された、スキルベースの個人用のジョブ推奨事項の提供に重点を置いた最近のエクスペリエンスの1つ。 ここでは、ジョブの検索が、ある人 &rsquo; の人生における最も負荷な時間の1つであることを示しています。特に、大学の最初の仕事を検索します。 だれもが次のキャリア移動を探している時点を記憶しており、さまざまなスキルと連携する仕事を負荷しています。</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Cognitive Search</a> カスタムスキルを活用して <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">azure Cognitive Services Text Analytics</a>を利用することで、再開やジョブの説明から識別された機能に基づいて、パーソナライズされたジョブの推奨事項を提供する機能を構築できました。 この機能では、次の図に示すように、履歴を解析して技術的スキルを識別します (強調表示され、チェックマークが付いています)。次に、再開の機能に最も関連性の高いスキルに基づいてジョブを順位付けします。 もう1つの便利な機能は UI レイアウトです。ユーザーは、自分が関心を持っているジョブ &rsquo; や、それらのスキルを構築するための作業について、スキルのギャップ (下の図の強調表示されていないスキル) を確認できます。</p>


  <p><a href="https://careersearchui.azurewebsites.net/" target="_blank"><img alt="An image of the Worldwide Learning personalized jobs search demo UI" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa32cebd-3e70-4b23-8a68-bef3b181b9e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="全世界のラーニング個人用ジョブ検索デモ UI の画像" width="1024"></a></p>


  <p align="center"><em>図 1: 全世界のラーニング個人用<a href="https://careersearchui.azurewebsites.net/" target="_blank">ジョブ検索のデモ UI</a></em></p>


  <p>この例では、ユーザーは、ソフトウェアエンジニアリングロールからプログラム管理に移行することに関心があります。 上の図に表示されるのは、ユーザーの上位のジョブがプログラム管理にどのように関連しているかを示していますが、ai、Machine Learning、クラウドコンピューティングのような分野のユーザー &rsquo; 固有の機能に基づいてランク付けされています。その結果、Bing Search と ai チームで、3つすべてを処理します。</p>


  <h2>使用方法 Azure Search</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1e476c0-ecd9-4e19-a560-26656e74ff9d.png"><img alt="Image of the Worldwide Learning personalized jobs search architecture." border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3b0a47-d25a-4220-bfff-7b81507c51fc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="全世界のラーニング個人用ジョブ検索アーキテクチャの画像。" width="1024"></a></p>


  <p align="center"><em>図 2: 全世界のラーニング個人用ジョブ検索アーキテクチャ</em></p>


  <p align="left">上のアーキテクチャ図は、アプリケーションのデータフローを示しています。 私たちは、例として、Microsoft のキャリア web サイトから直接取得した2000のジョブを始めました。 次に、これらのジョブのインデックスを作成し、各ジョブの説明から機能を抽出するための <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-create-custom-skill-example" target="_blank">カスタム Azure Search 認知スキル</a> を追加します。 これにより、ユーザーは Machine Learning &rdquo; など &ldquo; の機能に基づいてジョブを検索できます。 その後、ユーザーが再開をアップロードすると、 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank">Azure Blob storage</a> にアップロードされ、 <a href="https://docs.microsoft.com/en-us/azure/search/search-indexer-overview" target="_blank">Azure Search インデクサー</a>が実行されます。 Azure によって提供される <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-concept-intro" target="_blank">認知スキル</a> と、機能を抽出するカスタムスキルを活用することで、ユーザー &rsquo; の機能を適切に表現できるようになります。</p>


  <p>ジョブの検索を個人用に設定するには、Azure Search に組み込まれている <a href="https://azure.microsoft.com/en-us/blog/personalizing-search-results-announcing-tag-boosting-in-azure-search/" target="_blank">タグブーストスコアリングプロファイル</a> を活用します。 タグブーストは、ユーザー &rsquo; の検索クエリと、一致するタグ &rdquo; の数 (この場合は機能) を対象のインデックスと照合 &ldquo; して、検索結果を順位付けします。 この例では、ユーザー &rsquo; の機能を検索クエリと共に渡し、ユーザー &rsquo; 固有の一連の機能に最適なジョブを取得します。</p>


  <p>Azure Cognitive Search スキルを活用することで、私たちのチームは、この概念実証を通じて、ジョブ seekers と recruiters のどちらにも適したジョブ検索の個人用設定を行うことができました。 <a href="https://github.com/microsoft/SkillsExtractorCognitiveSearch/blob/master/README.md" target="_blank">同じプロセス</a>を使用して、独自の<strong>キャリア</strong><strong>サイト</strong>で同じ目標を達成することができます。 この例で使用していた <a href="https://github.com/microsoft/SkillsExtractorCognitiveSearch" target="_blank">スキルエクストラクターライブラリ</a> は、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/whats-new#named-entity-recognition-v3-public-preview" target="_blank">Azure Cognitive Services テキスト分析の一般名前付きエンティティ認識 (たとえば、の V3) モデル</a>でプレビュー段階にあります。 このサービスは<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-entity-linking?tabs=version-3" target="_blank">Text Analytics 全般エンドポイント</a>を使用して利用できます。</p>


  <p>このサンプルを実行する前に、次のものが必要であることに注意してください。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI</a> をインストールします。 この記事では、Azure CLI バージョン 2.0.46 以降が必要です。 Az--version を実行して、使用しているバージョンを見つけます。</li>
      <li><a href="https://shell.azure.com/bash" target="_blank">Azure Cloud Shell</a> を使用することもできます。</li>
  </ul>


