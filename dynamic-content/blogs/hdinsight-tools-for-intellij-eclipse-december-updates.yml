Title: IntelliJ 用 HDInsight ツール & Eclipse 12 月の更新プログラム
Summary: HdInsight Tools for IntelliJ &amp; Eclipse の 12 月の更新をお知らせします。 HDInsight Tools for IntelliJ &amp; Eclipse はオープン ソース コミュニティにサービスを提供し、関心のあるものになる可能性があります。
Content: >-
  <p>HdInsight Tools for IntelliJ &amp; Eclipse の 12 月の更新をお知らせします。 HDInsight Tools for IntelliJ &amp; Eclipse はオープン ソース コミュニティにサービスを提供し、HDInsight Spark 開発者の関心を引きます。 ツールは、Linux、Mac、および Windows でスムーズに実行されます。 最近のリリースでは、ユーザーからのフィードバックに&rsquo; 焦点を当て、プロジェクトの作成と送信に関するスムーズなユーザー エクスペリエンスを確保します。 また、このリリースでは、Spark 2.0 &amp; のサポート、ローカル実行、絞り込みジョブ ビュー ジョブ の更新など、いくつかの新機能Graph。</p>


  <h2>Spark 2.0 のサポート</h2>


  <p>HDInsight Tools for IntelliJ &amp; Eclipse は、完全に互換性のある Spark 2.0 です。 API の使いやすさ、SQL 2003 のサポート、パフォーマンスの向上、構造化ストリーミング、R UDF のサポート、運用の改善など、<a href="https://spark.apache.org/releases/spark-release-2-0-0.html">Spark 2.0</a> の優れた機能を利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8af2d450-fbc4-4daa-978f-052aaa68d070.png"><img alt="Pic1" border="0" height="560" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b47f1724-5e5a-411a-93e1-529ff80c2a17.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Pic1" width="726"></a></p>


  <h2>ローカル実行 - Hortonworks サンドボックスで IntelliJ 用 HDInsight ツールを使用する</h2>


  <p>この機能を使用すると、HDInsight Tools for IntelliJ は、HDInsight クラスターに Spark ジョブを送信するだけでなく、汎用 Hadoop クラスターと組み合わせて使用できます。 Hortonworks サンドボックスを使用すると、ローカルの開発環境で Hadoop を使用できます。 開発したソリューションを大規模にデプロイしたい場合に、HDInsight クラスターに移行できます。</p>


  <h3>Connect実行とデバッグのためにローカル サンドボックスにアクセスする</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e7ed165-e071-4076-a689-cfd66cdbd6bb.png"><img alt="Pic2" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cd94d50-e201-4f98-b563-bc4316f0f24c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Pic2" width="726"></a></p>


  <h2>ジョブ ビュー &amp; ジョブ Graph</h2>


  <p>更新されたジョブ ビューには、選択したジョブのジョブの一覧、ジョブの概要、詳細を表示するための滑らかな UI が表示されます。 ジョブ グラフでは、ジョブの実行の詳細、タスクの概要、および Executors ビューを表示することもできます。</p>


