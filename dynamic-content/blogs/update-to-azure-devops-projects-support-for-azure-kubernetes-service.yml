Title: Azure Kubernetes Service の Azure DevOps プロジェクトに対する更新
Summary: '業界全体の導入が成長し続けているため、Kubernetes は強さから強さに向かっています。 しかし、初めてコンテナーオーケストレーションに多くのお客様を提供しています。また、一般に Docker とコンテナーについての知識を構築しています。 '
Content: >-
  <p>業界全体の導入が成長し続けているため、Kubernetes は強さから強さに向かっています。 しかし、初めてコンテナーオーケストレーションに多くのお客様を提供しています。また、一般に Docker とコンテナーについての知識を構築しています。 チームがコンテナーイメージまたは git リポジトリからの移行を支援し、できるだけ少ない手順で Kubernetes で実行されているアプリにアクセスできるようにする必要があることがわかります。 &rsquo;また、後でカスタマイズして、その知識に基づいて構築できるようにすることも重要です。</p>


  <p>Microsoft では、2つのソリューションを提供することによって、お客様が Kubernetes を簡単に導入できるようにしようとしています。</p>


  <p>1つは、完全に管理された Kubernetes コンテナーオーケストレーションサービスである<a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank"><strong>Azure Kubernetes Service</strong></a> <strong> (AKS)</strong>です<strong> </strong>。 AKS を使用すると、Kubernetes のデプロイと操作が簡素化され、信頼性と機敏性を備えたアプリケーションインフラストラクチャを動的に拡張できます。</p>


  <p>もう1つは<a href="https://azure.microsoft.com/features/devops-projects/" target="_blank"><strong>Azure DevOps プロジェクト</strong></a>であり、いくつかの簡単な手順で選択した Azure サービスでアプリを起動するのに役立つ簡略化されたエクスペリエンスです。 たとえば、わずか数分で、Azure Pipelines を使用して AKS をプロビジョニングし、Azure Container Registry して、コンテナーアプリの構築とデプロイを開始するのに役立ちます。 DevOps Projects を作成すると、azure リソースがプロビジョニングされ、git コードリポジトリ、Application Insights 統合、および azure にデプロイするための継続的デリバリーパイプラインのセットアップが提供されます。 DevOps Projects ダッシュボードを使用すると、Azure portal の1つのビューからコードのコミット、ビルド、および配置を監視できます。</p>


  <p>Azure DevOps プロジェクトの主な利点は次のとおりです。</p>


  <ul>
      <li>数分で新しいアプリと CI/CD パイプラインを起動して実行する</li>
      <li>.NET、Java、PHP、Node.js、Python などの人気のある幅広いフレームワークのサポート</li>
      <li>GitHub からアプリケーションを新規作成するか、独自のアプリケーションを使用する</li>
      <li>インスタント分析と実用的な洞察を得るためのコンテナー統合のための組み込みの Application Insights と Azure Monitor</li>
      <li>Azure DevOps を使用したクラウド対応の CI/CD</li>
  </ul>


  <p>いくつかのお客様は Azure DevOps プロジェクトを使用してアプリを AKS にデプロイしていますが、早期導入者から提供されたフィードバックの一部は、Azure DevOps プロジェクトで既存の<a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank"><strong>Azure Kubernetes Service</strong></a> <strong> (AKS) クラスター</strong>を再<strong><em>利用</em>するためのサポートを追加</strong>することで、毎回新しいクラスターを作成する必要がなくなりました。</p>


  <p>現在、Azure DevOps プロジェクトを使用して、1つの AKS クラスターに複数のアプリをデプロイできるようになりました。 この機能は、Azure portal で一般公開されています。 まず<a href="https://portal.azure.com/" target="_blank">、Azure DevOps プロジェクトを作成</a>します。 詳細については、 <a href="https://aka.ms/azprojectdocs" target="_blank">Azure DevOps プロジェクトのドキュメント</a>を参照してください。</p>


