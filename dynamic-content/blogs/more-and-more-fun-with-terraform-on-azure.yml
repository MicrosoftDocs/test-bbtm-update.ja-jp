Content: >-
  <p>1か月前に、 <a href="https://azure.microsoft.com/en-us/blog/investing-deeply-in-terraform-on-azure/" target="_blank">Terraform への投資の増加</a>を発表しました。 HashiCorp と <a href="https://azure.microsoft.com/en-us/solutions/devops/terraform/" target="_blank">Terraform</a> コミュニティで既に実行されている進行状況を確認しておくことをお勧めします。 先月は、Terraform プロバイダーに Azure Container Instances と Azure Event Grid のサポートを追加しました。 現在は HashiConf で、Azure Cloud Shell に組み込まれているネイティブ Terraform サポートについて発表しました。 また、 <a href="https://aka.ms/tfmodulereg" target="_blank">Terraform モジュールのレジストリの起動</a>の一部として、8個の検証済み Azure モジュールを発表しました。 これは、Azure で Terraform を試す絶好の機会です。</p>


  <h2>Terraform モジュールレジストリ</h2>


  <p>HashiCorp は、Terraform モジュールレジストリを発表しました。これにより、ユーザーは、選択したクラウドプラットフォーム上で表現できるインフラストラクチャトポロジを表す Terraform モジュールを生成できます。 <a href="https://registry.terraform.io/modules/Azure/loadbalancer/azurerm/1.0.0" target="_blank">Load Balancer</a>、 <a href="https://registry.terraform.io/modules/Azure/network/azurerm/1.0.0" target="_blank">Virtual Network</a>、 <a href="https://registry.terraform.io/modules/Azure/computegroup/azurerm/1.0.0" target="_blank">Virtual Machine Scale Sets</a>、 <a href="https://registry.terraform.io/modules/Azure/compute/azurerm/0.9.0" target="_blank">Virtual Machines</a>、 <a href="https://registry.terraform.io/modules/Azure/database/azurerm/1.0.0" target="_blank">Azure SQL</a>、 <a href="https://registry.terraform.io/modules/hashicorp/consul/azurerm/0.0.1" target="_blank">consul</a> 、<a href="https://www.vaultproject.io/" target="_blank">コンテナー</a>など、terraform レジストリで使用できる<a href="https://registry.terraform.io/browse?provider=azurerm" target="_blank">azure モジュールが8つ</a>あることを発表します。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3303ab8a-7e50-4787-b08c-7946481b68c4.gif"><img alt="Terraformmoduleregistryblog" border="0" height="810" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a91d4ccf-5beb-4b43-aac1-5d36c5bd9365.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Terraformmoduleregistryblog" width="1440"></a></p>


  <p>ステージで説明したように、これらのモジュールを使用すると、複雑なトポロジを Azure で簡単にデプロイできるようになります。</p>


  <h2>Azure Cloud Shell の terraform</h2>


  <p>Azure で Terraform の使用を簡単に開始できるようにしたいと考えています。 また、現在、azure Portal では、すべての Azure ユーザーが Terraform を <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">Azure Cloud Shell</a>経由で直接利用できることも発表しました。</p>


  <p>Azure Cloud Shell は、ブラウザーベースのコマンドラインエクスペリエンスであり、ポータルで bash コマンドを直接有効にします。 このシェルは、任意のコンピューターおよび任意のブラウザーで実行できます。 携帯電話でも実行され、携帯電話のどこからでも Terraform を使用してプロビジョニングを有効にすることができます。</p>


  <p>シェルを使用すると、Azure ユーザーは、ポータルで Terraform を使用して開始できます。 インストールするものがありません。 構成するものがありません。 また、お客様のサブスクリプションに対して Terraform を認証しています。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7565f68a-20e2-4fc6-9318-e20f021814f5.gif"><img alt="Terraformcloudshell" border="0" height="810" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e6c3f48-1a1e-4448-b9b1-7ffcc1b40d81.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Terraformcloudshell" width="1440"></a></p>


  <p>私は、HashiCorp と Terraform コミュニティを使用して行っている進行状況 &rsquo; を本当に興奮しています。 ここでは、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/terraform-create-complete-vm#execute-the-script" target="_blank">Azure で Terraform</a> を試し、新しい <a href="https://registry.terraform.io/browse?provider=azurerm" target="_blank">Terraform モジュールレジストリ</a>を試してみましょう。 ご意見をお聞かせください。 これらの機能強化が、サービスとソリューションのデプロイに役立つことを願っています。</p>


  <p>Ya を参照してください。</p>


  <p>Corey</p>
