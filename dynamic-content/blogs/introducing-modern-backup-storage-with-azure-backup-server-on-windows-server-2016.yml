Summary: '最新リリースの Azure Backup Server で発表された主な機能の 1 つは、Modern Backup Storage です。 '
Content: >-
  <p>最新リリースの Azure Backup Server で発表された<a href="https://azure.microsoft.com/en-us/blog/protect-windows-server-2016-and-vcenter-esxi-6-5-using-azure-backup-server/"><u></u></a>主な機能の 1 つは、Modern Backup Storage です。 Modern Backup Storage は、ReFS ブロックの複製、重複排除、ワークロード対応ストレージなどの Windows Server 2016 ネイティブ機能を活用してバックアップ ストレージと時間を最適化し、ディスク ストレージの節約と 3&nbsp; 倍の高速化を実現するテクノロジです。Modern Backup StorageをAzure Backup Server、データのバックアップと格納方法を完全に再構築することで、エンタープライズ バックアップを強化する一歩を踏み出します。&nbsp;</p>


