せ、コンテンツを昇格または収益化することができます。&nbsp; <br></p>    <p><b>MSDN: Windows Azure を実装する前に直面した最大のチャレンジ SnipClip は何ですか?</b></p>    <p><b>Sz_ at: </b>いくつかのお客様とパートナーは、アプリケーションの高可用性とスケーラビリティを保証する SnipClip を求めていました。 具体的には、必要に応じて数百から数百のユーザーから数百のユーザーまで拡張できることを信頼することを望んでいました。 物理的なサーバーインフラストラクチャでも、リモートで妥当なコストで、このようなスケーラビリティを保証することはできませんでした。クラウドソリューションは唯一の有効な選択肢でした。<b></b></p>        <p><b>MSDN: スケーラブルで可用性の高い Web アプリケーションのニーズに対応できるように、Azure Windows で作成したソリューションについて説明できますか?</b></p>    <p><b>Sz_ at:</b>SnipClip を開始するには、Windows Communication Foundation プログラミングモデルに基づいて Web サービスを構築します。 次に、web サービスを Windows Azure の web ロールに移行しました。これにより、要求を処理するための迅速なコンピューティングのスケーラビリティが提供されます。 この手順では、2時間しかかかりませんでした。 このサービスでは、Microsoft SQL Azure を使用して、高可用性と組み込みのフォールトトレランスを備えたリレーショナルデータを格納します。 SnipClip は、Azure Windows の Blob ストレージを活用してイメージファイルを格納します。</p>        <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>        <p><b>Sz_ at:</b> SnipClip は、企業がソーシャルネットワーキングのマーケティング目標を達成するのに役立つ、完全にブランド化されたソーシャル収集キャンペーンを作成するための最初のプラットフォームです。 企業は、ほぼすべての種類のコンテンツを使用して仮想 collectibles と贈り物を作成できます。また、Windows Azure では、これらの企業は、インフラストラクチャに多大な先行投資を行う必要はありません。 <br></p>    <p><b>MSDN: Windows Azure に SnipClip を実装した後、新しい顧客市場にサービスを提供していますか?</b></p>    <p><b>Sz_ at: </b>はい、もちろんです。 Azure Windows では、SnipClip は、大規模な国際的な企業に対処する機能を提供しています。最も重要なのは、ソリューションのスケーラビリティであり、大規模なユーザーロードを処理できることです。&nbsp; </p>        <p><b>MSDN: Windows Azure を使用した結果として、SnipClip にはどのような利点がありますか。</b></p>    <p><b>Sz_ at:</b> Microsoft のデータセンターで SnipClip をホストしていることを知っていると、お客様はソリューションに自信を持っています。これは、最大の負荷の要求に合わせてコンピューティング処理とストレージ容量をスケールアップできることを信頼しています。 さらに、サーバーインフラストラクチャに投資することなく、お客様が同じことを行う必要がなく、Azure Windows で使用した分だけ支払いを行うことができます。 </p>    <p>Azure のお客様の成功事例 Windows 詳細については、次を参照してください。<br>  <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>        <p>SnipClip にアクセスしてください: www.snipclip.com <br></p>'
