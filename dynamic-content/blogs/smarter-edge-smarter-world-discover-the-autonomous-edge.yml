Title: 'スマートなエッジ、よりスマートな世界: 自律エッジを発見する'
Summary: 自立エッジは、自己運転車両、混合現実、スマートビルのどれであるかにかかわらず、優れた生活を変革する可能性が非常に高くなっています。 この投稿では、よりスマートなエッジに対する4つの課題と、Azure IoT edge の使用を開始する方法を確認します。
Content: >-
  <p>コンピューターを使用してビジネス上の問題を解決する場合は、接続する必要があります。 エッジ &rdquo; を &ldquo; 接続できる最も遠いポイントは、常にコンピューティングの大きなフロンティアです。 1950s の端は、パンチ穴のカードをコンピューターに送るのに十分な大きさでした。</p>


  <p>コンピューターのサイズが小さく、コストが安くなるにつれて、ネットワークが拡張され、境界が集中型のコンピューティングハブを超えることになります。 現在、モバイル接続とクラウドがエッジをさらにプッシュしています。 コンシューマーや企業は、いつでも実質的に無制限のコンピューティング能力を利用できます。 モノのインターネットを作成すると、数十億の小さなデバイスを接続できます。 ここでは、コンピューティング能力を問題にするために必要な IoT シナリオを見ていき &rsquo; ます。</p>


  <p>自律エッジが含まれている &rsquo; 。 <a href="https://azure.microsoft.com/en-us/resources/make-room-for-the-autonomous-edge-in-your-iot-strategy/">IoT 戦略における自律的なエッジを確保するため</a>に、Forrester は、アプリケーションデータとサービスを配布するテクノロジのファミリとして &ldquo; 自律エッジを定義します。これにより、増加する接続された資産のセットの結果を最適に最適化することができます。 これには、エッジインフラストラクチャとエッジ分析ソフトウェアが含まれます。&rdquo;</p>


  <p>つまり、 <a href="https://azure.microsoft.com/overview/future-of-cloud/">問題が発生している場所にインテリジェンスをもたらし</a>ます。 自律的なエッジコンピューティングにおける意思決定とアクションは、世界中で行われています。</p>


  <h2>IoT 電話ホーム</h2>


  <p>1つの課題は接続です。 大きなプロットでは、インターネットへのアクセスが保証されていないことが認識される直前にストリーミングムービーが中断されています。</p>


  <p>ここで、ムービーを再生するのではなく、ロシア steppes 上の石油ポンプが爆発しようとしているかどうか、または高速度の生産ラインで隠れている欠陥が大量の無駄を生み出しているかどうかを判断するためにデバイスが必要です。</p>


  <p>最初のケースでは、高速なインターネット接続を使用でき &mdash; ない場合があります。 2番目の時間は、ミリ秒単位の時間が何百万ドルに変換される可能性があります。 これらの問題は、自律的なエッジソリューションに適しています。</p>


  <h2>自律性の動作: いくつかの例</h2>


  <p>自己運転車両、 <a href="https://azure.microsoft.com/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/">mixed reality</a>、スマートビルのどれであっても &rsquo; 、自律的なエッジは優れた生活を変革する可能性が非常に高くなっています。 企業では、Forrester レポートに示されているように、さまざまな特典を提供できます。</p>


  <ul>
      <li>現在および将来の AI 要求の処理</li>
      <li>ネットワーク待機時間の回避と応答の高速化</li>
      <li>リモートの場所での高価なネットワーク接続の必要性を軽減する</li>
      <li>増加する IoT デバイスの数の前処理の処理</li>
  </ul>


  <p>企業は、革新的な自律エッジ IoT 戦略によってこれらのメリットを既に実感しています。 <a href="https://customers.microsoft.com/fr-fr/story/schneider-electric-process-mfg-resources-azure-machine-learning">たとえば、Schneider を取得します。</a> この Realift ロッドポンプコントロールを使用すると、石油およびガス企業がポンプの設定と操作をリモートで監視および構成することができます。 Schneider は、この機能をさらにプッシュする必要がありました。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; 現在市場にあるほとんどのコントローラーを見ると、これらはリアクティブであり、現在の状況を確認し、それに応じて応答します。私たちは積極的に、予測分析をエッジに含めたいと考えています。&rsquo;実際のゲームチェンジャーです。 &rdquo; </em> -Gilabert、SCADA のディレクター、Schneider 電気でのテレメトリ。</p>

  </blockquote>


  <p>Azure Machine Learning と Azure IoT Edge を使用して、そのようなことを行っています。 予測モデルをコントローラーに対して実行すると、Realift は異常を検出して問題を検出したり、設定を変更したり、破損を防ぐためにポンプをシャットダウンしたりすることができます。</p>


  <p>ビデオストリームの処理は、独立したエッジのもう1つの強力なアプリケーションです。 インテリジェントなアルゴリズムを使用すると、ビデオを分析し、表示される情報に基づいてアクションを実行することができます。これには、開いて &rdquo; いる &ldquo; 駐車スポットのカウント、小売棚のギャップの検出、製造欠陥の検出などが含まれます。</p>


  <p>問題は、未加工のビデオストリームが大きいことです。 クラウドに完全にプッシュすると、数百または数千のカメラを話す場合や、帯域幅のコストが迅速に増加する &rsquo; リモート領域の場合、特に時間がかかり、コストが高く &mdash; なる可能性があります。</p>


  <p><a href="https://azure.microsoft.com/blog/microsoft-and-nvidia-extend-video-analytics-to-the-intelligent-edge/">Microsoft と Nvidia が新しいアプローチで提携</a>する &rsquo; 理由。 エッジゲートウェイと高度なカメラストリーム処理では、ビデオをローカルで分析します。 このソリューションでは、重要なデータを gleans し、ビデオ自体を送信するのではなく、必要に応じてクラウドに送信します。 これにより、リアルタイムのパフォーマンスが提供され、コンピューティングコストが削減されます。</p>


  <h2>スマートなエッジに対する最大4つの課題を克服する</h2>


  <p>潜在的なビジネス価値は大きくなりますが、克服すべき固有の課題がいくつかあります。 Forrester レポートによれば、1900のグローバルな通信意思決定者の調査で特定される上位4つのバリアには、セキュリティ、組織の障壁、デバイス管理、コストが含まれます。 それぞれを順番に見てみましょう &rsquo; 。</p>


  <p><b>1. </b><b>保護</b></p>


  <p>自律エッジデバイスには、従来のコンピューターに似た攻撃対象領域があります。 さらに、公共の場所で実行されます。 追加のセキュリティ対策は、マルウェアやその他の攻撃の実際の脅威から保護するために不可欠です。 幸いにも、テクノロジは、ペースを維持しています。 たとえば、Azure Sphere は、 <a href="https://azure.microsoft.com/services/azure-sphere/">ハードウェア、ソフトウェア、およびクラウドレベルのセキュリティを統合</a> して、インテリジェントな IoT デバイスとの新しいレベルの信頼を実現します。</p>


  <p><b>2. </b><b>組織の障壁</b></p>


  <p>自立エッジに関しては、すべての課題が技術的であるとは限りません。 操作サイロでは、進行状況をブロックすることもできます。 自律エッジデバイスはコンピューターと多くの類似点を共有するため、IT 組織はそれらを管理するスキルを持つことができ、そのための権限がありません。 Information services 部門 &rsquo; のスキルを活用すると、エッジプロジェクトのコストと複雑さを軽減できます。</p>


  <p><b>3. </b><b>デバイス管理</b></p>


  <p>常にインターネットに接続されている携帯電話を管理すること &rsquo; は1つです。 1週間に1回接続する適切なポンプを管理します。 戦略を検討することが重要です。 どのくらいの頻度で OS またはソフトウェアを更新する必要がありますか。 更新プログラムは無線でプッシュされますか? それとも、技術者が手動でインストールしますか。 エッジデバイスの状態は、クラウドに送信されるテレメトリとは別に確認するにはどうすればよいですか。 <a href="https://azure.microsoft.com/blog/azure-iot-remote-monitoring-extends-operator-capabilities-to-the-edge/">IoT の監視と管理のためのソリューションを構築</a>することをお勧めします。</p>


  <p><b>4. </b><b>Cost</b></p>


  <p>デバイスがスマートになるほど、コスト &rsquo; が高くなる可能性が高いため、自律性の価値を重視しています。 より簡単な方法が適している場合もあります。 一部のユースケースでは、切断時にデータを格納し、状態を計算するデバイスが必要になります。 物理オブジェクトを処理する必要がある場合もありますが &rsquo; 、そのタイミングについて判断を下すために IoT デバイスは必要ありません。 これまでと同じ &rsquo; ように、今後、コスト効率に優れているということは、次四半期に近づいているかもしれません。</p>


  <h2>Azure でのお客様のエッジの検索</h2>


  <p>Microsoft では、クラウドとエッジにまたがるイノベーションに成功しまし &rsquo; た。 microsoft では、エッジで IoT ワークロードを実行できる完全に管理されたサービス<a href="https://azure.microsoft.com/services/iot-edge/">である Azure IoT エッジなどのソリューションをすぐに使い始める</a>ことができます。これにより、デバイスはクラウドとの通信時間が短縮され、ローカルの変更にすばやく対応し、拡張されたオフライン期間でも確実に動作できるようになります。</p>


