Title: Enterprise Recovery Services コンテナーでの Azure VM バックアップのポリシーレベルの管理
Summary: 'Azure Backup では、Recovery Services コンテナー内の既存の Azure VM バックアップ ポリシーに対する編集と削除がサポートされます。 '
Content: >-
  <p>Azure Backup 2016 年 5 月に、新しいモデルに基づいて Recovery Services コンテナー Azure Resource Manager一般提供を発表しました。 Recovery Services コンテナーを使用すると、カスタム定義のバックアップ ポリシーを使用Resource Managerクラシック仮想マシンをバックアップできます。 現在、お客様がバックアップ ポリシーを管理し、1 つのウィンドウから要件の変化に合わせてモデル化する機能を追加しています。Azure Backup は、Azure 仮想マシンのエンタープライズ レベルのバックアップ ソリューションになります。</p>


  <p><img alt="Azure Backup Policy List View - recovery Services vault" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a9862fe-8ff8-4f8a-a30f-156e567006f2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="[ポリシー一覧] ビュー" width="482"></p>


  <h2>機能</h2>


  <p>このリリースでは、次のAzure Backupが提供されます。</p>


  <ul>
   <li>1 つのウィンドウから Recovery Services コンテナー内のすべてのバックアップ ポリシーを表示する機能</li>
   <li>ポリシーリスト ビューから新しいポリシーを追加する機能</li>
   <li>バックアップ ポリシーが更新 &ndash; された後、変更されたバックアップ スケジュールとリテンション期間の要件に合わせてバックアップ ポリシーを編集する機能。変更は、ポリシーで構成されたすべての仮想マシンに自動的にプッシュされます</li>
   <li>バックアップ ポリシーに項目を追加し、 &ndash; 1 回のクリックで既存のバックアップ ポリシーに仮想マシンを追加する機能</li>
   <li>ポリシーで保護された仮想マシンのビューを取得する</li>
   <li>使用されなくなったバックアップ ポリシーを削除する</li>
  </ul>


  <h2>作業の開始</h2>


  <p>ポリシー管理を開始するには、</p>


  <p>1. Recovery Services コンテナーを開きます。 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-first-look-arm/#step-1---create-a-recovery-services-vault-for-a-vm" target="_blank">Recovery Services コンテナーが存在しない</a> 場合は作成&rsquo;します。</p>


  <p>2.[設定] メニューの [&nbsp;バックアップ ポリシー] <strong>をクリック</strong>して、ポリシー管理ブレードを表示します。</p>


  <p>3. ポリシーを編集したり、ポリシーに仮想マシンを追加したりするには、ポリシーを選択して詳細なポリシー ブレードを表示します。</p>


  <p><img alt="Edit a backup policy in Recovery Services vault" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08ac5d3d-d972-4fbe-ae23-4f756e0dec8b.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ポリシーの編集" width="610"></p>


