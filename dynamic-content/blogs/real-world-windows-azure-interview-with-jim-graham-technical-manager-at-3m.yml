Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso" rel="Edit-Time-Data">    <style>  </style>Real World Windows Azure シリーズの一部として、3M の Technical Manager である Jim Graham と、会社の革新的な Visual Attention Service に Windows Azure プラットフォームを使用する方法について説明しました。 彼が言う必要があったことを次に示します。   <p><b>MSDN: 3M について教えてください。どのような製品を開発していますか?</b></p>    <p><b>グラハム：</b> 私たちは、研究と開発における世界のリーダーとして認められている人です。 私たちは幅広い消費者および産業製品を開発していますが、Post-it、Scotch、Thinsulate、Scotch-Brite などのブランドで最もよく知られています。</p>    <p><b>MSDN: Azure を実装する前に直面した最大の課題はWindowsでしたか?</b></p>    <p><b>グラハム：</b> 3M Visual Attention Service (VAS) というデータ センターでホストされているプロトタイプの Web ベースのアプリケーションを用意しました。これにより、デザイナーは視覚的なアテンション モデルを使用してコンテンツの有効性をテストできます。 実行可能なオファリングを作成するには、VAS アプリケーションをリアルタイムで顧客が利用できる必要があります。は、画像の処理、ほぼ即時の結果の返し、迅速なスケーリングが可能です。そして、特にこの経済状況では、私たちにとって低い前もって投資リスクを伴う必要があります。</p>    <p><b>MSDN: Azure で 3M を使用Windows 3M VAS アプリケーションを実行可能な製品にした方法を説明できますか?</b></p>    <p><b>グラハム：</b>Azure でユーザー インターフェイスを一から構築Windowsしました。 Azure 開発ファブリックWindows使用しました。このファブリックをデプロイする前に、VAS アプリケーションの実行とテストが非常に簡単でした。 VAS には、多数の管理されていない高パフォーマンスの画像処理ソフトウェア ライブラリが組み込み、開発ファブリックを使用することで、コードの迅速なイテレーションを実行できます。 Windows Azure プラットフォームの AppFabric Access Control Service を使用してユーザーを認証し、Microsoft SQL Azure を使用してユーザーがアップロードするイメージを管理し、Windows Azure でキューを使用してほぼリアルタイムの分析を提供しています。 2009 年 11 月に製品を立ち上げ、拡大する顧客ベースが予想を超えました。</p>    <p><b>MSDN:</b> <b>3M VAS ソリューションを一意にする理由は何ですか?</b></p>    <p><b>Graham:</b> 3M VAS は、数十年にわたる視覚的研究を表します。 Azure Windowsを使用して、人間の視覚システムの応答方法に依存するイメージと環境を設計するためのプロセスを大幅に変更および改善できる、非常に革新的な Web ベースのサービスを開発しました。</p>    <p mce_keep="true">&nbsp;</p>    <p>&nbsp;</p>    <p style="font-weight: bold;"><span style="font-weight: normal;"><span style="font-weight: bold;">図 1:</span> 視聴者の注目を集める可能性が最も高い領域を示す 3M VAS 画像マップ</span>&nbsp; </p>    <p mce_keep="true">&nbsp;</p>    <p><b>MSDN: Windows Azure を使用して開発することで、新しい顧客セグメントや市場に VAS を提供できますか?</b></p>    <p><b>グラハム：</b> この近い長期的な焦点は、デザイナー、広告会社、ブランド所有者、メディア企業です。 しかし、今年の後半には、ビデオ処理機能を追加する予定です。これにより、テレビ、映画、ゲーム、Web 広告の設計などの新しい顧客セグメントが開きます。 </p>    <p><b>MSDN:</b> Azure へのアクセスを実装した結果、3M が見た主な<b>利点はWindowsですか?</b></p>    <p><b>グラハム：</b>Azure での開発Windows簡単かつ効率的でした。 実際、コア テクノロジを 8 週間未満Windows Azure に取り込む事ができたのです。 また、他のクラウド コンピューティング環境よりも速く製品の更新プログラムと拡張機能をリリースできます。 もう 1 つの良い考えは、Pay-as-You-Use 価格モデルによってホスティング コストが最小限に抑え、独自のデータ センターを確立して維持する費用なしで利益を最大化できるというものです。それでも、VAS アプリケーションをグローバルな対象ユーザーに提供できます。</p>    <p>3M Visual Attention Service の詳細については、以下を <a href="https://www.3m.com/vas" target="_blank" mce_href="https://www.3m.com/vas">参照 www.3m.com/vas</a> </p>    <p>完全な記事については、以下を読む必要があります。 <a href="" target="_blank" mce_href=""></a></p>    <p>Azure の成功事例Windows詳細については、こちらを参照してください:&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a> </p>'
