Title: 更新のSQL Azure データ同期プレビュー発表
Summary: このリリースは、SQL Azure データ同期プレビューリリースから 3 か月以上経Windows Azure portal。&nbsp;サービスの導入に感激し、お願いします。...
Content: <p>このリリースは、SQL Azure データ同期プレビューリリースから 3 か月以上経Windows Azure portal。&nbsp;サービスの導入にうらやむを得ない取り組みであり、一部の要求された機能と修正プログラムを含む更新されたプレビュー リリースを利用可能にしてください。 SQL Azure データ同期を使用すると、組織は複数<a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0040"></a>&mdash;のオンプレミス データベースとクラウド データベースSQL Azureハイブリッド IT シナリオを簡単に同期できます。 &nbsp;データ同期&nbsp; サービスを使用していないが、その詳細を知りたい場合は、サービス機能の概要、ターゲット シナリオ、および使用されているサービスの表示を提供する新しいビデオ デモを利用できます。Channel 9 では、一連のビデオも利用<a target="_blank" href="https://channel9.msdn.com/Series/SQL-Azure-Data-Sync">できます</a>。</p>  <p>このリリースでは、お客様から&rsquo;寄せたいくつかのフィードバックに対応し、一般提供に一歩近づいています。&nbsp; これは 10 月以降のプレビュー サービスの 3 回目の更新であり、次の更新プログラムが含まれています。</p>  <ul>  <li>データ同期サーバーをすべての Windows Azure データ センターに作成し、データ同期 サーバーを SQL Azure データベースの近くに作成して、可能な限り最高のパフォーマンスを実現できます。</li>  <li>現在、データ同期の Windows Azure portal セクションは 10 の言語でローカライズされています。</li>  <li>その他の修正と、次を含む多くの使いやすさの向上。  <ul>  <li>進行状況インジケーターは、実行時間の長い同期のログで使用できます。</li>  <li>問題のトラブルシューティングに役立つエラー メッセージが改善されました。</li>  <li>自己参照テーブルの同期がサポートされました。</li>  <li>新しいバージョンの Data Sync Agentダウンロード センターで使用できます。既存のエージェントを新しいバージョン (こちらから利用可能) に更新することを強くお勧<a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=27693">めします</a>。</li>  </ul>  </li>  </ul>  <p>最初&rsquo;の 2 つのサービス更新プログラムで行った変更の簡単な概要を次に示します。</p>  <ul>  <li>列数が少ないナロー テーブルの同期に失敗する場合がある問題に対処しました。</li>  <li>または単なるユーザー名が指定 username@server されている場合は、ログインを許可します。</li>  <li>列名にスペースを入れることができます。</li>  <li>NewSequentialID 制約を持つ列は、同期グループ内のデータベースSQL Azure NewID に変換されます。</li>  <li>管理者と管理者以外の両方が、管理者以外のユーザー Data Sync Agent。</li>  <li>新しいバージョンの Data Sync Agentダウンロード センターで使用できます。</li>  </ul>  <p>チームは今後の更新に取り組み、一般提供に取り組み、お客様からのフィードバックを本当に感謝しています。&nbsp;フィードバックは常に最新の状態に保ち<a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/ssdsgetstarted/threads/">、SQL Azure フォーラム</a>を使用して質問したり、問題に関するサポートを受けてください。&nbsp;お気に入り&rsquo;機能をお持ちですか?SQL Azure データ同期。&nbsp;機能投票フォーラムを使用して&rsquo;追加または更新された機能を表示するには、必ず投票してください。</p>
