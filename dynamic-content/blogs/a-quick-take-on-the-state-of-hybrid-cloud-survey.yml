Title: ハイブリッド クラウドの状態に関するアンケートの簡単な取り組み
Summary: ハイブリッド クラウドは IT プロフェッショナルにとって何を意味し、なぜ多くの企業がそれを使用しているのでしょうか。 Microsoft は 2018 年 1 月に調査会社 Kantar TNS にアンケートを実施し、1700 人を超える回答者に質問しました。
Content: >-
  <p>ハイブリッド クラウドは IT プロフェッショナルにとって何を意味し、なぜ多くの企業がそれを使用しているのでしょうか。 Microsoft は 2018 年 1 月に調査会社 Kantar TNS にアンケートを実施し、1700 人を超える回答者に質問しました。 調査は、IT プロフェッショナル、開発者、ビジネス意思決定者から収集され、ハイブリッド クラウドの認識方法、導入の動機、最も重要と見なされる機能を特定しました。 米国 &ldquo;、英国、ドイツ、インドのアンケート参加者は、ハイブリッドに関する考えを聞かされました。この調査は、1 つ以上のパブリック クラウドと統合されたプライベート クラウドまたはオンプレミスのリソース/&rdquo;アプリケーションで構成されるとして定義されています。 レビュー&rsquo;できる <a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-by-the-numbers/en-us/" target="_blank">アンケートの</a> 概要インフォグラフィックを作成しました。 いくつかのアンケートでは、次の点が強調表示されます。</p>


  <ul>
   <li>ハイブリッドは一般的で、現在、回答者の合計 67% がハイブリッド クラウドを使用またはデプロイする予定です。 これらのハイブリッド ユーザーの多くは最近、過去 2 年間でユーザーの 54% を動かしています。</li>
   <li>コスト、一貫した IT エクスペリエンス、迅速にスケーリングする機能はすべて、ハイブリッド クラウドに移行する重要な理由として示されています。</li>
   <li>ハイブリッド クラウドの認識される利点といくつかの課題は、回答者の地理的な場所によって異なります。 たとえば、セキュリティの強化は、英国とドイツで挙げらた最大のメリットでした。一方、米国の利点は、コンピューティング リソースのスケーラビリティが向上しました。</li>
   <li>ハイブリッド クラウドの主な使用事例は、重要なデータが 71% で格納される場所を制御することです。 バックアップとディザスター リカバリーにクラウドを使用した場合、69% で 1 秒近くでした。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/160960d3-255e-4b3e-b7ce-1f89cfd8d8f6.png"><img alt="image" border="0" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/212890fa-bb81-49c0-a3ee-803cc63d9d6d.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="146"></a></p>


  <p>現在のハイブリッド クラウドの状態に関する<a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-by-the-numbers/en-us/" target="_blank">インフォ</a>&rsquo;グラフィックをダウンロードして共有してください。 State of Hybrid Cloud 2018 のアンケート結果の詳細については、 <a href="https://info.microsoft.com/ww-ondemand-among-the-clouds-enterprises-prefer-hybrid-in-2018.html" target="_blank">2018</a> 年のオンデマンド ウェビナー「クラウドの中ではまだハイブリッドを優先する企業」をご覧ください。</p>


  <p>Azure でのハイブリッド ネットワーク、 <strong>ID</strong> 、管理、データの詳細については、この新しい Azure Essentials セグメント「Azure とオンプレミス インフラストラクチャの統合」を <a href="https://www.youtube.com/watch?v=JUKt7ajE1Y8&amp;t=72s" target="_blank">参照してください</a>。</p>


  <hr>

  <p><em><strong>ハイブリッド クラウド 2018 の調査の状態</strong></em></p>


  <p><em>このオンライン調査の参加者は、Microsoft と国際調査会社 Kantar TNS によって選択された (Microsoft 以外の) ローカル 市場リストから採用されました。これは、アウトリーチを実施するために採用されました。アンケート参加者には、IT プロフェッショナル、プロフェッショナル開発者、ビジネス意思決定者/インフルエンサーが含まれていました。これは、使用している、計画している、またはハイブリッド クラウドのデプロイを検討している人です。調査対象の会社のサイズは、中西部からエンタープライズ (250 以上) でした。調査は、2018 年 1 月 4 日から 24 日まで実施されました。この調査の目的のために、ハイブリッド クラウドは次のように定義されました。ハイブリッド クラウドは、1 つ以上のパブリック クラウドと統合されたプライベート クラウドまたはオンプレミスのリソース/アプリケーションで構成されます。</em></p>
