Title: グローバル VNet ピアリングが一般提供される
Summary: 今日は、すべての Azure パブリック リージョンでグローバル VNet ピアリングの一般提供を発表し、VNet ピアリングの容易さ、シンプルさ、分離を次のリージョンに取り入れることができます。
Content: >-
  <p>今日は、<a href="https://azure.microsoft.com/en-us/global-infrastructure/locations/" target="_blank">すべての Azure</a> パブリック リージョン<a href="https://azure.microsoft.com/en-us/updates/general-availability-global-vnet-peering" target="_blank"></a>でグローバル VNet ピアリングの一般提供を発表し、VNet ピアリングの容易さ、シンプルさ、分離を次のレベルに引き上ごすことができます。</p>


  <p>Azures&rsquo; Virtual Network (VNet) は、Azure リソースを安全に接続できる Azure の論理的な分離です。 VNet を使用すると、独自のネットワーク バブルを呼び出すのと同じ方法で、独自のプライベート空間を Azure &ndash; に作成できます。</p>


  <p>グローバル VNet ピアリングを使用すると、帯域幅の制限を追加することなく、Microsoft バックボーン上のすべてのトラフィックを常に維持するように、すべての Azure パブリック リージョン間の接続を有効にできます。 グローバル VNet ピアリングを使用すると、ワークロードが地理的境界を越えて接続する方法を柔軟にスケーリングおよび制御し、データ レプリケーション、データベース フェールオーバー、プライベート IP アドレスによるディザスター リカバリーなどの多くのシナリオにグローバルスケールを適用することができます。 また、グローバル ピアリング接続を介して、ハブアンドスポーク <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/hybrid-networking/hub-spoke" target="_blank"></a>モデルである異なる事業単位 VNet 間でリソースを共有できます。 組織が地理的な境界を越えて拡大するにつれて、ピアリングを介してファイアウォールや他の仮想アプライアンスなどのリソースを引き続き共有できます。</p>


  <p><a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite 2017</a> <a href="https://azure.microsoft.com/en-us/updates/vnet-peering-ga/" target="_blank">で VNet</a> ピアリングを発表し、Azure バックボーン ネットワークを介して任意の Azure リージョン内の 2 つの仮想ネットワークを接続する機能を提供しました。 ピアリングが完了すると、2 つの仮想 &ndash; ネットワークは、一貫性のある接続に対して 1 つとして表示され、ネットワーク バブルの拡大が発生します。いわば、 VNet は引き続き個別のリソースとして管理されます。ピアリングされたネットワーク内の仮想マシンは、プライベート IP アドレスを介して直接相互に通信できます。ゲートウェイ、パブリック IP &ndash; アドレス、インターネット、追加ホップはありません。 それまでの制限は、両方の VNet が同じリージョンに含まれる必要があり、この発表により、その制限が解除されたという問題でした。</p>


  <h2>詳細</h2>


  <ul>
   <li>重複しないアドレス空間を持つ任意の Azure パブリック リージョン内の VNet 間でピアリングできます。</li>
   <li>デプロイ モデル間でグローバルに <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model" target="_blank">ピアリングできます</a>。 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-peering-different-deployment-models" target="_blank">クラシック VNet は、VNet とResource Managerできます</a>。</li>
   <li>サブスクリプション間でグローバル <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-peering-different-subscriptions" target="_blank">にピアリングできます</a>。</li>
   <li>2 つの仮想ネットワークをピアリングする場合は、ピアリング内の仮想ネットワークごとにピアリングを構成する必要があります。 ピアリングの状態の種類として次のいずれかが表示されます。 <ul>
    <li><em><strong>開始：</strong></em> 最初の仮想ネットワークから 2 番目の仮想ネットワークへのピアリングを作成すると、ピアリングの状態は <em>[開始</em>済み] になります。</li>
    <li><em><strong>接続：</strong></em> 2 番目の仮想ネットワークから最初の仮想ネットワークへのピアリングを作成すると、ピアリングの状態は [接続済み] <em>になります</em>。 1 つ目の仮想ネットワークのピアリングの状態を確認すると、状態が "開始済み" から "<em>接続済み</em>" に変わっていることがわかります。 両方の仮想ネットワーク ピアリングのピアリングの状態が [接続済み] になるまで、ピアリングは正常に確立 <em>されません。</em></li>
   </ul>
   </li>
   <li>グローバルにピアリングされたリンク間のトラフィックは完全にプライベートであり、Microsoft バックボーン上に残っています。</li>
   <li>ドイツ、中国、およびAzure Governmentリージョンは現在サポートされていません。</li>
  </ul>


  <p>詳細については、ドキュメントの「 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-peering#requirements-and-constraints" target="_blank">要件」</a> セクションを参照してください。</p>


  <h2>概要今日</h2>


  <p>グローバル VNet ピアリング接続の設定は、2 つの手順で簡単に行います。 次のビデオを確認して、グローバル VNet ピアリング接続を Azure portal。</p>


