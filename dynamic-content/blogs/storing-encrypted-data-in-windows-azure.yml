Title: Windows Azure に暗号化されたデータを格納する
Summary: 企業は、データ、プロセス、システムをクラウドに移行するメリットを重視しています。インフラストラクチャコストの削減から迅速な成功に基づくスケーリングのセキュリティは、長年の問題です。
Content: '<p>企業は、データ、プロセス、システムをクラウドに移行することのメリットを検討しています。インフラストラクチャコストの削減から迅速な成功ベースのスケーリングには、長年の問題があります。 経営陣は、企業の最も重要なデータを、これまでに拡大している脅威のアレイからどのように保護するかを知りたいと考えていますか。</p>  <p>リスクを軽減するために、一部の企業では、コスト効率の高いデータストレージにアクセスするための主な手段として、クラウドを活用しています。 いくつかの独立系ソフトウェアベンダー (Isv) は、企業がオンプレミスの環境を使用して最も機密性の高いデータを操作できるようにするソリューションの需要を認識しています。また、クラウドリソースの弾力性を活用して暗号化されたデータを格納することもできます。 この種のソリューションを構築するには、強力なデータの暗号化と復号化の機能を備えたクラウドテクノロジプラットフォームが必要です。 </p>  <p>アプリケーションの開発とホスティングのプラットフォームとして Windows Azure は、標準化された暗号化プロトコルのディープサポートなど、豊富なセキュリティ機能を提供しています。 開発者は、 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee291586.aspx">Microsoft .NET Framework に組み込まれている暗号化サービスプロバイダー (csp) を使用</a>して、Advanced Encryption Standard (AES) アルゴリズムに加え、セキュアハッシュアルゴリズム (SHA-2) 機能を使用して、デジタル署名の検証などのタスクを処理できます。 さらに、Windows azure platform は、.net セキュリティモデルに組み込まれている簡単なキー管理方法を基盤としているため、開発者は Windows Azure storage サービス内でカスタム暗号化キーを保持できます。 </p>  <h3>ISV の成功事例</h3>  <p>市場投入までの時間を短縮しながら、運用コストを削減し、スケーラビリティを向上させるために、セキュリティのニーズに十分に対応することは困難です。 ただし、テクノロジプロバイダーの数が増えると、Windows Azure SDK を使用して、お客様が最も機密性の高いデータをクラウド内のコスト効率に優れたスケーラブルなストレージで暗号化できるソリューションを構築できるようになりました。</p>  <h4>コントロールを損なうことなく Cloud-Based Storage</h4>  <p>企業が共有ファイルドライブ、Microsoft SharePoint Server および Microsoft Exchange Server データベース、および仮想マシンライブラリに追加するコンテンツの量が増加しているため、コスト効率の高いデータ保護を実現することがますます困難になっています。 すべての情報を管理する際に重要な考慮事項の1つは、すべてのコンテンツが同じように作成されるわけではないことです。 ユーザーが最も頻繁に操作するコンテンツのワーキングセットは、優先順位を設定する必要があります。 パフォーマンス、データ保護、ディザスターリカバリー、コスト、および資本と運用の経費を調整するには、このようなコンテンツのワーキングセットを他のデータとは異なる方法で管理することが重要です。 </p>  <p>管理者とユーザーはどちらも、オンプレミスの高速ディスクの速度を求めています。複数の地域からのデータの瞬時アクセスクラウドベースのインフラストラクチャで提供される弾力性。 同時に、従来のオンプレミスのテープバックアップシステムによって安全性が確保されます。 アプリケーションのパフォーマンスを向上させるために、多くの企業は、オンプレミスのサーバーを追加するのと同じようなコストの高いソリューションにします。 Azure Windows の導入により、新しい代替手段が提供されました。</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3404.StorSimpleLogo.png" height="51" width="144"></a></p>  <p><a target="_blank" href="">StorSimple</a> は、カリフォルニアベースの独立系ソフトウェアベンダーであり、ストレージ関連の問題 (パフォーマンス、スケーラビリティ、管理容易性、セキュリティ、およびビジネスクリティカルなアプリケーションのコストなど) の解決に重点を置いています。 具体的には、高度な拡張アプリケーションで企業が経験したストレージの問題を解決することに重点を置いています。</p>  <p>StorSimple のリーダーは、お客様のコンテンツ集中型のアプリケーションをオンデマンドで、クラウドベースのストレージと統合するハイブリッドソリューションを提供する機会を見ました。  お客様がより効果的に容量を拡張し、データストレージのコストをより適切に管理できるようにするだけでなく、厳格なデータ保護を提供することの重要性を認識しています。 </p>  <p>高い安全性、拡張性、コスト効果の高いストレージのニーズを満たすために、同社は主力の StorSimple ソリューションを開発しました。 StorSimple では、お客様がオンプレミスのインフラストラクチャをエンタープライズクラウドストレージにシームレスに接続するために、Windows Azure などのサービスプラットフォームを使用できます。 クラウドベースのデータストレージとオンプレミスのデータストレージのリンクに関連するパフォーマンスの問題に対処するために、StorSimple はソリッドステートドライブ (ssd) ドライブとシリアル接続 SCSI (SAS) ドライブの間でデータを透過的に階層化し、一意の blockrank アルゴリズムを使用して Azure Windows します。 このソリューションでは、重複するデータセグメントを排除し、アプリケーションが使用するストレージ領域の量を最小限に抑えるデータ圧縮プロセスであるデータが重複除去されます。 </p>  <p>StorSimple では、データを集中的に使用するアプリケーションのストレージ領域を最適化するだけでなく、クラウドの複製 (特許取得された StorSimple テクノロジ) を使用して、クラウド内のアプリケーションストレージボリュームのコピーを永続的にアーカイブします。 クラウド複製テクノロジでは、データボリュームの重複除去スナップショットがクラウドに自動的に格納されます。 「StorSimple およびクラウドストレージサービスを使用することにより、お客様は重要なデータ保護を受け、オフサイトバックアップのためのテープの使用を排除しています。これには、「氏 Pangal、StorSimple の専門家、および副社長」と書かれています。</p>  <p>データは複数のレベルで保護されます。 各ファイルはブロックに分割されます。変更されたブロックだけが格納されるように、ブロックで重複除去が発生します。 クラウドに送信される各ブロックは、軍事レベルの AES 256 ビット暗号化と圧縮を使用して暗号化され、秘密キーはクラウドではなくクライアントの内部に保存されます。 "クラウドの複製ボリュームを直接マウントでき、テープと比較して回復時間が数日から数分に短縮されます。" 「Pangal」というようになります。 "クラウドは、すべてのユーザーが、ディザスターリカバリーのための高度なセキュリティで保護された冗長データセンターを確保できるようになったことを意味します。 唯一の違いは、必要なときにのみ料金を支払うことです。 " </p>  <p>StorSimple と Windows Azure では、お客様のデータの制御を維持し、セキュリティが強化されたデータ接続でパブリッククラウドサービスを利用できます。 StorSimple は Windows Azure AppFabric Access Control を使用して、要求を検証し、オンプレミスのアプリケーションをクラウドに接続するためのルールベースの承認を提供します。 </p>  <p>StorSimple を Windows Azure と共に使用することで、お客様は Microsoft データセンターの信頼性も得られます。これは、監査標準に関する声明を使用した ISO 27001:2005 の認定を受けています。 70 (SAS 70) 「I」と入力し、「II 認証」と入力します。 「クラウドでのデータセキュリティに関してお客様が持っている質問を理解していますが、StorSimple と Windows Azure を使用すると、お客様は簡単に "" という解決策を提供します。</p>  <p>StorSimple の完全なケーススタディについては、:<a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008345"> www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008345</a>を参照してください。</p>  <h4>     </h4>  <h4>データのバックアップと回復の Security-Enhanced </h4>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5543.DatacastleLogo.png" height="53" width="200"></a></p>  <p>ワシントン州シアトル、 <a target="_blank" href="">Datacastle</a> は、顧客がエンドポイント資産やモバイルデバイス上の重要なデータを保護するのに役立つ独立系ソフトウェアベンダーです。 同社の主力製品である Datacastle RED は、"弾力性のあるエンドポイントデータ" を促進します。これは、コンピューターやデバイスが紛失または破損した場合に、従業員がビジネスに迅速に戻ることができるように、セキュリティが強化されたクラウドサービスです。</p>  <p>Datacastle では、顧客データの安全を維持するためのソリューションが必要でした。 企業は、Datacastle RED を使用することで、オンプレミスとクラウドの両方で高レベルのセキュリティを使用して、可視性と影響力の高いデータを格納できることを prides しています。  Datacastle は、使用しているクラウドプロバイダーが、セキュリティが強化されたデータバックアップソリューションをさらに強化しない場合に、サポートすることを保証する必要がありました。 そのため、2010より前の企業では、配置のために datacastle RED ソリューションを Windows Azure に変換することを決定しました。 </p>  <p>顧客がソリューションを使用する場合、データはまず暗号化されてから、オンプレミスサーバーに送信されるか、Azure Windows ます。 ファイルのコア要素は、ブロックまたは "データ DNA" に分割され、特定の順序でシーケンス化され、インデックスが付けられます。 データがバックアップされている既存のデータに対してクエリを実行し、データが不必要に複製されないようにします。 Datacastle RED は、各デバイスに暗号が生成されたランダムキーを割り当てます。また、すべてのデータに対して一意のキーも割り当てます。 </p>  <p>「データが Azure Windows 到達した時点で、バックエンドでは利用できない複数のキーで暗号化されています。これは、データセンターでは、datacastle の CTO であるということです。 一般的な顧客展開では何百万もの暗号化キーが生成されますが、顧客の IT 部門は、セットアップ時に生成される1つのキーのみを管理する必要があります。</p>  <p>すべてのデバイスのキーを持つ強力な暗号化ポリシーと、1つのファイル内のデータのすべてのブロック (顧客のみが取得可能) に加えて、暗号化されたすべてのデータとメタデータは、Microsoft データセンターの Windows Azure に格納されます。これは、SAS 70 type I および type II 認証の ISO 27001:2005 認定です。</p>  <p>現在、datacastle は、Microsoft SQL Azure を使用して、datacastle RED 管理ダッシュボードのユーザーアカウントとログオン情報を格納します。 将来的には、Windows Azure AppFabric Access Control の実装を計画しています。これにより、デバイスでのクライアント側のインストールと Windows Azure でのサーバー側のインストールとの間で通信を行うために、ソリューションが使用する web サービスに対するクレームベースのアクセス制御が提供され、データセキュリティが強化されます。 </p>  <p>詳細については、次の<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008339">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008339</a>を参照してください。</p>  <h4>     </h4>  <h4>Ironclad トランザクションのセキュリティ</h4>  <p><a target="_blank" href="https://www.zuora.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8512.ZuoraLogo.png" height="48" width="200"></a></p>  <p><a target="_blank" href="https://www.zuora.com/">Zuora</a> は、オンデマンドサブスクリプションの課金およびコマースソリューションのグローバルリーダーです。 このコアオファリング、z 課金、Z 払い、および Z コマースにより、企業は、独自に構築<b></b>されたインフラストラクチャやコストのかかる課金システムを必要とせずに、定期的な収益事業を立ち上げ、実行、運用することができます。 </p>  <p>クラウドベースのサブスクリプション課金ソリューションの高まる要求を活用するために、Zuora は、使いやすいツールキットを使用して Microsoft Isv や開発者に提供することを模索しています。 "私たちの目標は、Isv と開発者がサブスクリプションの課金と使用を自動化するために使用できる、クラウドベースのソリューションのビルディングブロックを作成することでした。これは、Zuora で Yoshimura 氏のマーケティングを担当しています。 「お客様がカスタマイズ可能なサブスクリプション対応の店舗を利用し、5 ~ 10 分で支払いを回収できるようにするために、これをドロップソリューションとして開発したいと考えています。 もちろん、すべての e コマースソリューションにとって、スケーラビリティと ironclad トランザクションセキュリティという2つの最大要件が満たされていることを確認する必要がありました。</p>  <p>2010年6月に、この会社は Windows azure の Zuora Toolkit を提供しています。これにより、開発者は、azure ベースのアプリケーション Windows 内からコマースを迅速に自動化し、それらのアプリケーションをクラウドサブスクリプションサービスの Zuora Z コマースに接続できます。 Zuora は、Windows Azure の Zuora Toolkit が、支払いカード業界 (PCI) 標準に準拠したデータ保護要件を満たすことを保証しています。 開発プロセス全体を通して、企業は、クラウドアプリケーションの Z コマースでの暗号化操作の使用に関する Microsoft <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ms995349.aspx">Security Development ライフサイクル</a> (SDL) ガイダンスに準拠しています。 このアプリケーションでは、 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/cc164055.aspx">高度暗号化標準</a> (AES) を使用して顧客データを保護し、PCI レベル1のコンプライアンスの標準を満たしています。 <b></b></p>  <p>また、Zuora チームは、Windows Azure AppFabric Access Control を利用して、クラウドソリューションの Z コマースのセキュリティを強化しました。 Windows Azure AppFabric Access Control は、クラウド内、ファイアウォールの内側、スマートデバイス上のいずれのリソースに対しても、フェデレーションの承認および認証ソリューションを提供する、相互運用可能な要求ベースのサービスです。 OAuth Web Resource Authorization Protocol (WRAP) 仕様を使用しているため、グローバルテクノロジベンダーがサポートしているオープンプロトコルであるため、開発者は、信頼性が高く、複数のプラットフォームにわたるサービスに接続できる信頼性の高い要求対応アプリケーションを短時間で作成できます。 「セキュリティのための相互運用性を犠牲にする必要がありませんでした。また、その逆も考えて Yoshimura です。 "Microsoft の主要な id およびアクセス管理テクノロジを基盤としており、オープン認証標準を採用しているため、Windows Azure は両方の利点を提供しているため、このトレードオフを行う必要はありませんでした。" </p>  <p>Zuora の大規模なケーススタディについては、 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008478">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008478</a>を参照してください。</p>  <p><b>[その他のリソース]</b></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p>Windows Azure のセキュリティに関する追加情報にアクセスするには、次のサイトを参照してください。<a target="_blank" href=""> </a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
