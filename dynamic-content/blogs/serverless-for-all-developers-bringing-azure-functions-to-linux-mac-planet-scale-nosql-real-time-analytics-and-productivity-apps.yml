  <ul>
   <li><b>AZURE アプリケーション インサイト GA による</b>監視: 高品質の実稼働アプリを実行する重要な要素は、それらを監視し、そのアプリに関する豊富なデータを収集する機能です。 高度な監視は、サーバーレス アプリを構築しているお客様からの絶え間ない質問でした。 この必要性に対処するために、関数Azure アプリ インサイトサポートが一般提供されます。 これには、ライブ メトリック ストリーミング、ILogger によるトレース、C# と JavaScript でのカスタム テレメトリのサポート、ポータル統合の改善、関数プロキシの実行に関するメトリックなど、プレビューで導入された一連の機能が含まれます。 詳細と開始 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-monitoring">についてはAzure Functions</a> 監視に関するドキュメントをご覧ください。</li>
  </ul>


  <p><img alt="ai_screenshot" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f76532a6-1fdc-487b-8110-ec05aef87ab9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ai_screenshot" width="831"></p>


  <ul>
   <li><b>Azure Stream Analytics との</b>統合: データストリームに対してリアルタイム分析を実行する必要があります。現在では、さまざまなデバイス、センサー、アプリケーションが増え、24 時間に大量のテレメトリ データを生成する必要があります。 Azure Stream Analyticsは、Azure でリアルタイム分析を行う、高度にスケーラブルでフル マネージドのサーバーレス PaaS オファリングです。 現在、Azure Stream Analyticsクエリにリアルタイムで応答して、Azure Functions でサーバーレス コードをトリガーするサポートが導入されています。 これにより、開発者はカスタム ロジックをストリーム分析パイプラインに挿入できます。 たとえば、ストリーミング データで特定の定義済みの条件が観察された場合に電子メールまたは通知を送信したり、最初からサポートされていない特定の出力ターゲットにエグレスしたり、受信するデータのカスタム後処理手順を作成することができます。 サーバーレス分析とコンピューティングのこの強力な組み合わせの詳細については、「Azure Stream Analytics: Azure Functions への出力」 <a href="https://aka.ms/funcsa">を参照してください</a>。</li>
  </ul>


