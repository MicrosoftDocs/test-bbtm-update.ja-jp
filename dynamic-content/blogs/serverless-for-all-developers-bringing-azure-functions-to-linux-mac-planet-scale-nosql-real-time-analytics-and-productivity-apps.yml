Content: >-
  <p>サーバーレスの人気が高く<a href="https://azure.com/serverless"></a>なっている中で、あらゆる種類の背景や好みから開発者の声が聞こえ、 その多くは、真に有名なサーバーレス アプリケーションを構築しています。 プラットフォームを使用している革新的なシナリオは、常に私たちを驚かされます。</p>


  <p>お客様は、アプリの構築速度の向上、メンテナンスの削減の利点、全体的なコスト効率に注意を向け、 これにより、チームは、より多くのシナリオやアプリケーションを引き出すプラットフォームをさらに強化する方法を常に探す動機になります。 今日は、いくつかの&rsquo;重要な領域で新しい機能と進歩についてお知らせします。</p>


  <ul>
   <li><b>Azure Cosmos DB トリガー</b>: <a href="https://azure.com/functions">Azure Functions</a>トリガーと呼ばれる機能が提供され、イベントに応答してサーバーレス コードを実行できます。 新 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-event-grid-an-event-service-for-modern-applications/">しいアプリケーションの発表Azure Event Grid</a> 、サーバーレス アプリケーションを構築するための興味深い可能性が多数生み出されました。 現在、トリガーのサポートを拡張して、グローバルに分散された、非常にスケーラブルなマルチモデル データベース サービスである Azure Cosmos DB が含まれるまで拡張しています。 Azure Cosmos DB は完全に管理されるため、サーバーレス アプリケーションに最適なデータベース アリーです。 この機能の詳細については、この機能に関するブログ記事で、Cosmos <a href="https://aka.ms/cfblog">DB トリガーに関するページをAzure Functions</a>。 次に示すのは、受信注文が Cosmos DB に格納され、複数のサーバーレス関数をトリガーして支払い処理やフルフィルメントなどのさまざまな操作を実行する注文管理システムのアーキテクチャの例です。</li>
  </ul>


