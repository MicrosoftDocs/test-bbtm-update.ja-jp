  <p>Microsoft Graph 用の Functions バインドに関するページの<a href="https://aka.ms/funcgraphdoc">手順に従って、お試Graph</a>。</p>


  <ul>
   <li><b>クロスプラットフォームの開発者エクスペリエンス</b>: 開発環境の好みに関係なく、すべての開発者が、環境に合Azure Functions。 過去に、関数がクラウドにデプロイされる前に、ローカル開発エクスペリエンスを提供しました。 現在、MacOS および Linux の開発者にもそのエクスペリエンスを拡張できます。 これは、ランタイムをクロスプラットフォームの .NET Core 2.0 に移行した場合に発生します。 クラウド アプリを機能するのと同じランタイムによって、ローカル開発エクスペリエンスも提供されます。 これにより、開発者は .NET Core 用に構築されたコード資産をサーバーレス アプリケーションで利用できます。 お気に入りの開発環境を選択し、Azure Functionsを与えます。 詳細 <a href="https://aka.ms/funccrossplattools">と以下のプレビューについてはAzure Functions</a> クロス プラットフォーム ツールに関するページを参照してください。</li>
  </ul>


