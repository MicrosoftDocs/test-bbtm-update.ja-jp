  <ul>
   <li><b>Microsoft Graphバインド</b>: Azure Functionsと呼ばれる一意の機能をサポートし、他のサービスとの通信を簡略化します。 これにより、開発者は、他のサービスと話す際に必要な、めったに行う構成や初期化のタスクを学習するのではなく、問題に集中できます。 現在、Microsoft の一連のバインディングを含むバインディング のサポート<a href="https://developer.microsoft.com/en-us/graph/">Graph</a>しています。 これらの新しいバインドは構成が簡単ですが、非常に強力です。 関数は、わずか数行のコードで OneDrive、Excel、Outlook、および Microsoft Graph と簡単に話し合えるので、Microsoft クラウドで何百万人ものユーザーに対して興味深い機能をすばやく構築できます。 この機能のしくみを次に示します。</li>
  </ul>


