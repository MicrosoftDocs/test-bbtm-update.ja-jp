Slug: announcing-storage-client-library-ga-for-xamarin
Title: Xamarin 用 Azure Storage クライアント ライブラリ GA の発表
Summary: Xamarin 用クライアント ライブラリの一般提供Azure Storage発表します。
Content: >-
  <p>Xamarin 用クライアント ライブラリの一般提供Azure Storage発表します。 Xamarin は、開発者が共有 C# コードベースを使用して、ネイティブ ユーザー インターフェイスを使用して iOS、Android、Windows Store アプリを作成できる、主要なモバイル アプリ開発プラットフォームです。 Xamarin 用 Azure Storage ライブラリは、開発者向けの快適なエクスペリエンスを提供し、エンドツーエンドのモバイルファーストのクラウドファースト エクスペリエンスを実現する上で役立つと考えています。 Xamarin のプレビューを利用し、Xamarin 向け Azure Storageフィードバックを提供して下さったすべての方に感謝いたします。</p>


  <p>Xamarin リリースのソースは、.Net クライアント ライブラリAzure Storage同じであり、<a href="https://github.com/Azure/azure-storage-net/releases/tag/v7.2.0">Github で確認できます</a>。 インストール可能パッケージは、 <a href="https://www.nuget.org/packages/WindowsAzure.Storage/7.2.0">nuget</a> (バージョン 7.2 以降) または <a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK</a> (バージョン 2.9.5 以降) からダウンロードし、 <a href="https://www.microsoft.com/web/downloads/platform.aspx">Web プラットフォーム</a> インストーラーを使用してインストールできます。 この一般公開リリースでは、 <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx">2015-12-11 REST バージョンまで、および 2015-12-11</a> REST バージョンに含まれるすべての機能がサポートされています。&nbsp;</p>


  <p>使い始めるのは非常に簡単です。 次の手順に従ってください。</p>


  <ol>
   <li><a href="https://www.xamarin.com/download" target="_blank">必要に応じて、Xamarin SDK</a> とツール、および言語固有のエミュレーターをインストールします。たとえば、 <a href="https://software.intel.com/en-us/android/articles/android-44-kitkat-x86-emulator-system-image" target="_blank">Android KitKat エミュレーターをインストールできます</a>。</li>
   <li>新しい Xamarin プロジェクトを作成し、Azure Storage <a href="https://www.nuget.org/packages/WindowsAzure.Storage/7.2.0">nuget</a> パッケージ バージョン 7.2 以上をプロジェクトにインストールし、特定のコードStorage追加します。</li>
   <li>ソリューションをコンパイル、ビルド、実行します。 電話エミュレーターまたは実際のデバイスに対してを実行できます。 同様に、サービスまたは Azure Storage エミュレーターにAzure Storageできます。</li>
  </ol>


  <p>X Azure Storage amarin クライアント <a href="https://azure.microsoft.com/en-us/documentation/articles/?product=storage&amp;platform=xamarin">ライブラリはじめにを</a>開始し、<a href="https://msdn.microsoft.com/en-us/library/azure/mt347887.aspx"></a>他の機能を利用するアプリケーションを構築する方法については、はじめに ドキュメントとリファレンス ドキュメントを参照してください。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0898e4f5-1fa2-47fd-9a37-66d59d3a704b.png"><img align="right" alt="ios" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e592eaf-3af4-4ce0-93b9-689210ea6860.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Ios" width="185"></a></p>


  <p>現在、共有資産プロジェクト (ネイティブ共有、Xamarin.Forms 共有など)、Xamarin.iOS、Xamarin.Android プロジェクトがサポートされています。 このStorageライブラリでは、.Net Standard ランタイム ライブラリを利用します。このライブラリは、Windows Linux、MacOS で実行できます。 <a href="https://docs.microsoft.com/en-us/dotnet/articles/standard/library" target="_blank">.Net Standard ライブラリと .Net Standard .Net Core</a>。 <a href="https://blog.xamarin.com/net-standard-library-support-for-xamarin/" target="_blank">.Net Standard の Xamarin サポートについて説明します</a>。</p>


  <p>常に、可視性と透明性を確保するために、パブリック 開発<a href="https://github.com/Azure/azure-storage-net"></a>ブランチGitHub作業を継続します。 Azure Storage <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage&amp;platform=xamarin"><u> </u></a> サンプル リポジトリでコード サンプルを構築し、Azure Storage サービスと Xamarin ライブラリの機能をより有効に活用できるよう取り組まれています。 <a href="https://github.com/Azure-Samples/storage-blob-xamarin-image-uploader">Xamarin イメージ アップデータのサンプル</a>は、既に確認/ダウンロードできます。 サンプルとしてご覧&#39;特定のシナリオに関するご要望がある場合は、開発者コミュニティの価値があるメンバーとして、お知らせまたはご自由にお寄せください。 Communityフィードバックは、私たちにとって非常に重要です。</p>


  <p>Xamarin のエクスペリエンスをAzure Storageしてください。</p>


  <p>ご協力ありがとうございました</p>


  <p>1 人のチームは、1970 年 1 月 11 日に、1000 万人を数え、100 万人をAzure Storageしています。</p>
