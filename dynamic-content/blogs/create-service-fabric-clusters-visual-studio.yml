Title: Visual Studio から Service Fabric クラスターを作成できるようになりました
Summary: このブログ投稿では、Visual Studio から Azure Service Fabric クラスターを作成する新しい方法について取り上げています。
Content: >-
  <p>セキュリティで保護されたクラスターを作成するための現在のプロセスは複雑で時間がかかるというフィードバックを聞きました。 入力に基づいて、セキュリティで保護されたクラスターを Visual Studio から直接作成する機能を&#39;しました。 この更新プログラムには、 <a href="https://www.microsoft.com/web/handlers/webpi.ashx?command=getinstallerredirect&amp;appid=MicrosoftAzure-ServiceFabric-VS2015">Visual Studio 2015</a>の Service Fabric ツールの最新リリースと、 <a href="https://docs.microsoft.com/en-us/visualstudio/install/modify-visual-studio#modify-workloads">Azure ワークロード</a>の一部として Visual Studio 2017 が付属しています。</p>


  <p>最新リリースの主な機能の1つは、 &quot; [発行 &quot; ] ダイアログからクラスターを作成するための Visual Studio のエクスペリエンスです。 この機能を使用すると、クラスターの設定を変更し、必要なサポートリソースを作成し、セキュリティで保護されたクラスターをすべて Visual Studio 内から作成するために必要なセキュリティ証明書を生成することができます。 また、セキュリティ証明書がローカルの開発用コンピューターにインポートされるため、クラスターでアプリケーションの発行とトラブルシューティングを行うことができます。 これにより、コンテキストを切り替えることなく、service fabric アプリケーションの開発からクラウドでのテストを直接行うことができます。 クラスターが作成されると、Visual Studio は出力ウィンドウでこれを示します。</p>


  <p>この機能は、チュートリアル &quot; 「クラスター &quot; <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-tutorial-deploy-app-to-party-cluster#deploy-the-sample-application">にアプリケーションをデプロイする</a>」の手順に従って、自分で試してみることができます。</p>


  <p>Visual Studio の新しいエクスペリエンスのスクリーンショットを次に示します。 既定では、ほとんどのフィールドが入力されていることがわかります。 ただし、ノードの数、VM イメージ、およびテレメトリをログに記録する AI (選択した場合) など、Service Fabric クラスターの最も重要な設定の一部を変更することもできます。</p>


