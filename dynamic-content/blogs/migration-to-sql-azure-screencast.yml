Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>シニア開発者である Lynn Langit は、SQL Azure への移行に関する包括的なビデオプレゼンテーションを開発しました。 このプレゼンテーションには、次のツールを使用したデモが含まれています。 </p>  <ul>  <li>SQL Azure 移行ウィザード </li>  <li>SQL Azure 移行ウィザードへのアクセス </li>  <li>SQL Server Management Studio 2008 R2-スクリプト、DACPAC</li>  <li>Business Intelligence Development Studio-SSIS&nbsp;</li>  <li>Visual Studio 2010-DACPAC&nbsp;</li>  </ul>  <p>ここでは、移行に関する考慮事項の概要を説明します。 データの格納を開始するときは、コメントの内容についてご意見をお寄せください SQL Azure、ぜひご確認ください。</p>  <p>&nbsp;<a href="https://blogs.msdn.com/b/socaldevgal/archive/2011/04/20/migration-to-sql-azure-screencast.aspx?wa=wsignin1.0">ビデオプレゼンテーションを表示するには、ここをクリックしてください</a></p>  <p>-上田</p>
