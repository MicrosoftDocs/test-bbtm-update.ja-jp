Title: Storm の後 - ESRI マップ Out the Future in the Cloud
Summary: Storm ヒット。&nbsp; 電力線の下にツリーが降り、水レベルが上昇します。&nbsp; 緊急チームは、誰が脆弱な損害を把握&rsquo;するためにスクレーブルを行いますか? 最初のレスポンダーは、視覚的にそう考えるので、これらに答えます...
Content: <p>Storm ヒット。&nbsp; 電力線の下にツリーが降り、水レベルが上昇します。&nbsp; 緊急チームは、誰が脆弱な損害を把握&rsquo;するためにスクレーブルを行いますか? 最初のレスポンダーは視覚的に考えるので、多くの場合、これらの質問に答えるのはマップから始まります。&nbsp;これらのマップは、地理情報システム (GIS) のリーダー<a href="https://www.esri.com/" target="_blank">である Esri</a> によって頻繁に利用されます。&nbsp;数週間前に、カリフォルニア州の本社である Redlands にアクセスしました。これは、Hurricane なんか東部の船乗りを打った日の直後でした。&nbsp;これまで、GIS ソリューションは複雑なデスクトップ アプリとして提供され、トレーニング済みの<em>GIS</em> スペシャリストが<em>使用する</em>必要があります。&nbsp;しかし、約 1 年間、Esri は <a href="https://www.arcgis.com/home/" target="_blank">ArcGIS Online</a> と呼ばれるクラウドベースのコンポーネントをシステムに追加しました。&nbsp;これにより、ユーザーは、自分や私のようなレイマンでも、対話型マップを作成して即座に発行して共有できます。&nbsp;嵐の間に、需要の急増が発生しました。&nbsp;このシステムは、1 日で 3 倍にスケーリングされました。5,000 万マップから 1 億 5,000 万マップに、すべて Windows Azure でホストされています。&nbsp;クラウドが業界に与える影響の詳細については、公共の安全および国内セキュリティ ソリューションの Esris ディレクターである Russ Director&rsquo; と、ArcGIS Online の Product Manager である Paul Ross とチャットしました。&nbsp;</p>  <p><strong>過去の&hellip;</strong></p>  <p>Esri に参加する前は、Russ は以前は国内インシデント対応チームの船長でした。&nbsp;彼は、特にローカル、州、連邦組織にまたがる多様なチームを率いる場合に、災害の前に何が起こっていたかを知る方法を説明しました。&nbsp;通常、この情報は印刷され、緊急作業員に配布されます。&nbsp;最大の課題の 1 つは、データを見つけ出すという課題でした。これは、多くの場合、災害により、自治体が混乱しているからです。&nbsp;9 月 11 日の場合、データの検索、まとめ、正規化、データベースの作成、マップの生成に少なくとも 1 週間かかっていました。&nbsp;地図が生成された後、人々は質問と一緒に木作業から出て来ました。&nbsp;&ldquo;大きな負荷を受け取るブリッジは何ですか?&nbsp;政府の建物が空いているもの、破損しているものなど&hellip;&rdquo;&nbsp;</p>  <p>最初の割り当てが行われた後は、通常、12 時間ごとに計画と更新を行います。&nbsp; インシデントを調査するアンケートでは、4 時間から 5 時間が必要な場合があります。&nbsp; その後、計画チームと数時間で、応答チームの新しい割り当てを生成して印刷します。&nbsp;</p>  <p><strong>現在&hellip;</strong></p>  <p>30 年のプロセスを根本的に変更し始めたクラウドを、いくつかの重要な方法で入力します。&nbsp; まず、&rsquo;信じられない量の品質ベース データに既にオンラインでアクセスできます。 &nbsp;その後、&rsquo;新しいアプリを &ndash; 使いやすくすることで、ほとんどのユーザーが使用できるマップをすばやく作成できます。スペシャリストは必要ありません。&nbsp; また、印刷されたマップの代わりに、または静的 PDF&nbsp; に変換してオンラインで投稿すると、データとインテリジェンスがリアルタイムで提供され、マップが動的に更新されます。道路、ガス ステーション、シェルターの現在の状態を取得できます。これらのマップは、ほぼ瞬時に <em>正確</em> で、複数の機関間で簡単に広範に共有できます。 リソースの割り当てはデジタルで行い、緊急対応者に直接送信できます。&nbsp; パブリックは同じマップにアクセスできます。&nbsp; その結果、より情報に基づいた意思決定、より優れた結果、ガバナンスの継続性が向上します。</p>  <p>クラウドで有効になっているもう 1 つの新しい機能は <em>、動的マッシュアップです</em>。&nbsp; たとえば、フラッド ゾーンのマップを取得し、リアルタイムのストリーム ゲージを取り込み、現在の水レベルを表示します。&nbsp; または、近くのオープンコマーシャル ストアにシェルターとレイヤーのマップを作成します。&nbsp; 1 つのマップで別のマップが生成されます。&nbsp; レイメン ユーザーは、静的データと動的データを自分で結合します。&nbsp; 可能性は無限です。&nbsp; たとえば、多&hellip; くの人&rsquo;が持っていた関連する質問を次に示します。2012 年の米国総長選でスーパーストーミング・ブレインが投票率に与える影響はどのくらいですか? この <a href="https://www.esri.com/news/maps/2012/superstorm-sandy/election-map.html" target="_blank">マップでは</a> 、ディザスターに対して、プレシント レベルの投票データとオーバーレイされた IMPACTA 影響ゾーンを取得しました。&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2500.Hurrican-Sandy.png" alt="" border="0"></a></p>  <p>濃い網掛けされた郡は、嵐によって最も被害が大きかった。&nbsp; Storm と投票データをマッシュアップすることで、1 人は、予想される投票者投票率に対する、この嵐の影響を、各当事者が評価できます。</p>  <p><strong>将来&hellip;</strong></p>  <p>さらに&rsquo;強力な何かについて、損害評価のためのクラウド ソーシングに取り入れました。&nbsp; 嵐に至った後、Esri がクラウドベースのモバイル ソリューションを作成した瞬間に、個人が中央のデータベースに関する状況を報告してアップロードすることができます。 スマートフォンの可用性が広がり、拡大する中で、これにより、損害評価の可能なセンサーとして、一般のすべてのメンバーの考え方が高まっています。&nbsp; 強力なもの。</p>  <p>まだ存在&rsquo;していないにもかかわらず、クラウドは既にこの業界でゲームの変更者となっています。&nbsp; Paul Ross 氏は、Hurricane Critical を初めて使用する場合、ミッション クリティカルな情報にクラウドを使用する必要はないと説明しました。&nbsp; ユーティリティ企業は、電源が供給 &ndash; された場所と、電源が戻ってくると予想できる時間を特定する停止マップを投稿しました。&nbsp; 州政府と自治体は、地図と影響地域を投稿しました。&nbsp;</p>  <p>私が感動的に感じ取るのは、Esri がオンプレミスと同じことをクラウドで行っているだけではないという感じです。&nbsp; クラウドでのみ可能なことを行っています。&nbsp; これは、実際の人間の問題を解決するのに役立つソフトウェアの力と、クラウドの機能を活用して、その実行方法のステップ変更の改善を実現&rsquo;することを示しています。</p>  <p><strong>Esri と Microsoft ディザスター リカバリー プログラムについて</strong></p>  <p><strong>Esri</strong> と <strong>Microsoft パートナー</strong>は、クラウド コンピューティング インフラストラクチャの災害時に、公的機関とプライベート機関とコミュニティの情報マップを提供します。&nbsp;Microsoft は、MSN、クラウド、クラウドなどのオンライン プラットフォームを介して、市民を地図Bingに Microsoft.com。</p>
