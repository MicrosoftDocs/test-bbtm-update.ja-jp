Title: SiteCore を使用して 2011 年 2 月 22 日の無料ウェビナーで Windows Azure を使用してクラウドで Web サイトを管理する方法について説明します
Summary: 適切な状況を考えると、クラウドでの Web サイト管理により、コストと時間が大幅に削減され、会社はコア コンピテンシーにリソースを割り当てすることができます。 しかし、 は Web サイトの管理です。.
Content: '<p>適切な状況を考えると、クラウドでの Web サイト管理により、コストと時間が大幅に削減され、会社はコア コンピテンシーにリソースを割り当てすることができます。 しかし、クラウドでの Web サイト管理は組織に適していますか? <a target="_blank" href="https://sitecore.net/">SiteCore</a> の Web コンテンツ管理の専門家と 2 月 22 日火曜日の午前 8 時 (PST) に無料のウェビナーに参加して、次の情報を確認してください。</p>  <ul type="disc">  <li>クラウドから最もメリットを得る Web サイトとオンライン ビジネス戦略の種類 </li>  <li>クラウド上の Web 管理によって IT 効率を大幅に向上させる方法 </li>  <li>Azure Windows Web サイト管理がどのように収束し、どのようにメリットを得るのか</li>  <li>Microsoft と Sitecore がクラウド コンピューティング モデルに顧客を移行する方法</li>  </ul>  <p>詳細 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=k67q797n">と登録</a> については、こちらをクリックしてください。</p>  <p>Azure を使用した SiteCore 独自の成功事例の詳細についてはWindowsケース スタディを<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008283">参照してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/17/learn-how-to-manage-your-website-in-the-cloud-with-windows-azure-in-a-free-webinar-february-22-2011-with-sitecore.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
