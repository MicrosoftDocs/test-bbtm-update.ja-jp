Title: Azure で Office 365 開発/テスト環境を作成する
Summary: Office 365 とディレクトリ同期を使用してエンタープライズ組織をシミュレートする開発/テスト環境を作成します。
Content: >-
  <p><a href="https://technet.microsoft.com/library/mt750650.aspx">azure の Office 365 開発/テスト環境</a>では、詳細な手順に従って、azure インフラストラクチャサービスでの簡略化されたイントラネット、Office 365 Enterprise E5 サブスクリプション、Azure Active Directory (AD) のディレクトリ同期を構成できます。 この新しい開発/テスト環境では、次のことができます。</p>


  <ul>
   <li>エンタープライズ組織をシミュレートする環境で、Office 365 アプリケーションの開発とテストを実行します。</li>
   <li>Office 365 Enterprise E5 の機能について説明します。これは、組織 &rsquo; のインフラストラクチャ、Office 365 サブスクリプション、およびパーソナルコンピューターとは別の、結果が不要な構成から発生します。</li>
   <li>Windows Server AD フォレストと Office 365 サブスクリプションの Azure AD テナントとの間のディレクトリ同期を設定するためのエクスペリエンスが得られます。</li>
  </ul>


  <p>これは、Office 365 Enterprise E5 と Azure 試用版サブスクリプションで無料で利用できます。</p>


  <p>次の手順に従って、Office 365 の開発/テスト環境を構築します。</p>


  <ol>
   <li><a href="https://technet.microsoft.com/library/mt771177.aspx">Azure インフラストラクチャサービスでシミュレート</a>されたイントラネットを作成します。</li>
   <li><a href="https://technet.microsoft.com/library/mt736406.aspx">Office 365 Enterprise E5 サブスクリプション</a>を追加します。</li>
   <li>シミュレートされたイントラネットの Windows Server AD フォレストと Office 365 サブスクリプションの間の<a href="https://technet.microsoft.com/library/mt750650.aspx">ディレクトリ同期</a>を構成し、テストします。</li>
  </ol>


  <p>次に、その進行状況を示します。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2a4a7ee-7286-4d2e-90d4-fcf6a14365fd.png"></p>


  <p>完了すると、リモートデスクトップ接続を使用して、シミュレートされたイントラネット上の任意のコンピューターに接続し、管理、アプリ開発、アプリのインストールとテストを実行できます。</p>


  <p>この開発/テスト環境は、 <a href="https://technet.microsoft.com/library/mt763975.aspx">Enterprise Mobility Suite (EMS) の試用版サブスクリプションを使用して &nbsp; 拡張</a>することもできます。その結果、次のようになります。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3bdb6e4-3c4d-4e1e-ba61-7931e321685d.png"></p>


  <p>Office 365 と ems 開発/テスト環境を使用すると、Office 365 と ems の両方を使用するシミュレートされたエンタープライズ向けのシナリオをテストしたり、アプリケーションを開発したりすることができます。</p>
