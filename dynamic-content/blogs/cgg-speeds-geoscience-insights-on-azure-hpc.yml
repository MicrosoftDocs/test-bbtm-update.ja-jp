Title: CGG を使用すると、Azure HPC で geoscience の分析情報を高速化できます
Summary: 地質学のリーダーである CGG は、85 年以上にわたり地球のサブサーフェスをイメージングしてきました。 その製品とソリューションは、クライアントが自然なリソースを見つけるのに役立ちます。
Content: >-
  <p>地質学のリーダーである CGG&rsquo; は、85 年以上にわたり地球のサブサーフェスをイメージングしてきました。 その製品とソリューションは、クライアントが自然なリソースを見つけるのに役立ちます。 顧客がクラウドで必要な高解像度の水層モデルの作成を高速化できるかどうかを尋ねると、CGG は Azure ハイ パフォーマンス コンピューティング (HPC) に移行しました。</p>


  <p>CGG は、石油ガス業界で認め付けされたイメージングの専門家のチームです。 そのサブサーフェスイメージング センターは国際的に認められ、研究者は、業界に対する優れた技術的貢献により、国際的な評価を受けています。 CGG は、地震の反転の初期のイノベーション者であり、地震調査の反射データを石油とガスのタンク内の岩石の特性の定量的な説明に変換する手法でした。 このデータから、3D グリッド内の岩石の種類の分類を示す次の図のように、高度に詳細なモデルを作成できます。これは、型破りな岩石の間隔です。 これらの画像は、石油とガスの探査で非常に重要です。 正確なモデルは、地理科学者がリスクを軽減し、最適なウェルをドリルし、生産をより良く予測するのに役立ちます。</p>


  <p>課題は、表面の下で可能な限り最高の外観を取得することです。 特殊なソフトウェアはコンピューティング集中型であり、複雑なモデルのレンダリングには数時間または数日かかる場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b333252-ac26-400e-ba5c-528570be7bd8.jpg"><img alt="Image displaying seismic model" border="0" height="353" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b02dfbbf-6bfe-4f49-b6e3-6f3901b0abb2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="地震モデルを表示する画像" width="1024"></a></p>


  <p align="center"><em>図 1。CGGs&rsquo; Jason RockMod を使用した高度な地震モデル。</em></p>


  <p align="left"><em><em>Azure にはコンピューティングの弾力性が用意されています。これにより、クライアントは Jason RockMod を使用して、詳細な水層モデルに対して複数の高解像度の岩石プロパティの実現を迅速に生成できます。&rdquo;</em></em></p>


  <p align="right"><em><i><em>- JoeQuot、CGG GeoSoftware、Strategic Marketing Manager</em></i></em></p>


  <h2>課題: クラウドで証明する</h2>


  <p>東南アジアの石油ガス会社は、CGG と一緒に、彼らの国際チームに対して地層技術をデプロイするための最適な方法を見つけ出す必要がありました。 また、お客様は、クラウドを利用してデータセンターのハードウェア コストを節約できるのか疑問に思いました。そこでは、既に最先端の CGG 地理科学ソフトウェア ソリューションを実行しています。 &rsquo;&rsquo;クラウドの弾力性とオンデマンドスケーラビリティの理論は、石油探査での使用に慣れ親しんだが、アプリケーションがオンプレミスと同様にクラウドでうまく機能するかどうかは知らなかった。</p>


  <p>急速に変化する業界では、パフォーマンスの向上は、より迅速な意思決定、迅速な探索、開発のタイムラインに影響を与えるので、会社は CGG にデモを提供する必要がありました。 地科学の専門家である CGG は、可能な限り最適な方法でソフトウェアを表示したいと考えています。 AzureCAT (Tony Wu が率いる) の顧客アドバイザーに連絡して、クラウド容量が会社の分析情報をより迅速に得る方法を示す概念実証を作成しました。</p>


  <h3>デモ 1: CGG Jason RockMod</h3>


  <p><a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Solutions/Jason" target="_blank">CGG Jason</a> <a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Seismic-Reservoir-Characterization/RockMod" target="_blank">RockMod</a> は、地震の反転に対する地質学的アプローチを使用して、従来の地層構造ソリューションの制限を克服します。 結果は正確な水源モデルなので、地理科学者はそれらを使用して、フィールドの埋め込み、流れ流れパターン、将来の生産を予測できます。</p>


  <p>この会社は、クラウドでの RockMod シミュレーションのスケールをよりよく理解したいと考えました。また、独自のワークステーションでシミュレーションを実行する場合と比較して、クラウドで実際のメリットが得たかどうか疑問に思いました。</p>


  <p>CGG と AzureCAT の技術チームは、RockMod をビッグ コンピューティング ワークロードと見なしました。 この種類のアーキテクチャでは、シミュレーションなどの計算負荷の高い操作は、複数のコンピューター (10 から 1,000) の CPU に分割されます。 一般的なパターンは、仮想マシンのクラスターを管理し、HPC ジョブをスケジュールおよび監視するパターンです。 この自作アプローチにより、会社は Azure 仮想マシン スケール セットに独自のクラスター環境を設定できます。 VM インスタンスの数は、需要ごとに、または定義されたスケジュールで自動的にスケーリングできます。</p>


  <p>RockMod は、実現と呼ばれる複数の同等のシミュレーション出力のファミリを作成します。 お客様の概念実証テストでは、CGG は Azure 上の Microsoft Windows仮想マシンで RockMod を実行しました。 これは、仮想マシン スケール セット内の複数の Linux ベースの HPC ノード間で複数の実現をスケジュールおよび配布するためのマスター ノードとして機能しました。 スケール セットは、最大 1,000 の VM インスタンスまたは 300 のカスタム VM イメージをサポートし、複数の実現に十分なスケールを超えるサイズをサポートします。</p>


  <p>HPC タスクによって実現が生成され、速度は CPU コアの数またはプロセッサ速度を超える非ハイパースレッドによって異なります。 AzureCAT では、アプリケーションのパフォーマンスに最適な選択肢として、ハイパースレッド以外のコアが推奨されています。 ストレージの観点から見ると、実現は特に必要ではありません。 テスト中、ストレージ IO レートは 1 秒あたり数百メガバイト (MB/秒) まで増加しました。 これらの考慮事項に基づいて、CGG は、コアあたり 16 コアと 7 GB の高速ネットワークを備えたコスト効率の高い DS14V2 仮想マシンを選択しました。</p>


  <p><em>&ldquo;Azure は、HPC とストレージのパフォーマンスと価格の理想的なブレンドを提供し、クラウド上で当社の高品質の保存水層テクノロジを正常に実証するために必要なテクニカル サポートを提供しました。これは技術的な成功であり、大規模な商用デプロイへの道を開きます。&rdquo;</em></p>


  <p align="right"><em>- JoeQuot、CGG GeoSoftware、Strategic Marketing Manager</em></p>


