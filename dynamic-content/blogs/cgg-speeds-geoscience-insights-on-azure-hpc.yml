  <h2>まとめ</h2>


  <p>GPU とメモリ最適化 VM は、Jason Rockmod と InsightEarth の両方に必要なパフォーマンスを提供しました。 さらに、Azure では、複数の実現を並行して実行するために必要なスケールを提供しました。 さらに、両方のソフトウェア ソリューションに GPU をデプロイし、CGG エンジニアに標準的なフロントエンドを提供しました。 また、 <a href="https://www.citrix.com/products/citrix-cloud/" target="_blank">Citrix Cloud</a> に基づく使いやすいポータルを使用して Azure リソースへのアクセスを設定します。これは Azure でも実行されます。</p>


  <p>CGGs&rsquo; の顧客である石油ガス会社は、その結果に満足しています。 ベンチマーク テストの結果に基づいて、石油ガス会社は、現在のすべての CGG アプリケーション ワークロードを Azure に移行することを決定しました。 クラウドの&rsquo;弾力性と Azure&rsquo; の使用ごとの支払いモデルは、説得力のある組み合わせでした。 Azure ソリューションが実行されただけでなく、オンプレミスのコンピューティング能力で実現できる限られたスケーラビリティと比較して、コスト効率が向上したことが証明されました。</p>


