  <h2>ベンチマークと利点</h2>


  <p>一般的なプロジェクトのサイズは約 15 GB で、300 万を超える地震データ トレースが含まれています。 一部の企業のワークステーションでは、1 日または 2 日以内に 1 つの実現を実現できますが、目標はクラウドのスケーラビリティを利用して 30&rsquo; の実現を実行することでした。 最初の小規模なテストでは、1 つの HPC ノードで 1 つの実現が実行されました。完了には 12 時間かかり、 これはターゲット範囲内であり、CGG チームは大規模に実行された場合に何が起こるかを確認する必要がありました。</p>


  <p>ジョブの線形スケーラビリティをテストするために、最初に 8 つのノードで 8 つの実現を実行しました。 結果は小規模なテスト実行とほぼ同じでした。 1 つのノード式に対する 1 つの実現が機能しているように見えました。 比較のために、8 ノードだけで 30 個の実現を実行しました。 それはうまく&rsquo;いきなかったので、テストは 4 倍近く遅くなりました。</p>


  <p>最後のテストでは、30 ノードで 30 件の実現を実行し、1 つのノードに対して 1 つの実現を実行しました。 結果は小規模なテストに似ていて、ジョブはわずか 12 時間で完了しました。 このシナリオは、一貫性のある結果を検証するために何度かテストされました。 テストは成功しました。</p>


  <h3>デモ 2: CGG InsightEarth</h3>


  <p>調査と開発の取り組みでは、3D の解釈と視覚化を促進するソフトウェア スイート <a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Solutions/InsightEarth" target="_blank">である CGG InsightEarth</a> も使用しました。</p>


  <p>この会社の解釈チームは、いくつかの InsightEarth アプリケーションを使用して、目の前の預金、欠陥と欠陥、およびソルト体を見つけ出しました。これらのすべてが解釈するのが難しい場合があります。 Azure 上の InsightEarth スイートのパフォーマンスをオンプレミスのワークステーションと比較するように CGG に求め、 通常、プロジェクトのサイズは 15 GB で、300 万を超える地震データ トレースが含まれています。</p>


  <p>InsightEarth は、強力なメモリ集中型アプリケーションです。 最高のパフォーマンスを得るには、GPU ベースのコンピューターでアプリケーションを実行し、GPU から最高のパフォーマンスを得る必要があります。効率的なメモリ アクセスが重要です。 Azure でこの要件を満たすために、CGG と AzureCAT のエンジニアチームは、使用可能な GPU 最適化された特殊な VM サイズを確認しました。 Azure NV シリーズの仮想マシンは、コンピューティング集中型の視覚化とシミュレーションに適した Intel Broadwell CPU を備える NVIDIA Tesla M60 GPU と NVIDIA GRID テクノロジを搭載しています。</p>


  <p>GRID ライセンスを使用すると、1 人のユーザーに対して NV インスタンスを仮想ワークステーションとして使用したり、InsightEarth を実行している VM に 25 人のユーザーが同時にアクセスしたりすることができます。 この会社は、2 つ目のモデルの共同作業の利点を必要としました。 物理ワークステーションとは異なり、クラウドベースの GPU 仮想ワークステーションでは、すべてのデータがクラウドに含まれており、前処理または解釈手順を実行した後に、すべてのユーザーがデータを表示できます。 これによりワークフローが効率化され、そのタスクのデータをオンプレミスに戻す必要がなくなります。</p>


  <p>初期パフォーマンス テストでは、Azure 上の NV24 VM で InsightEarth が実行されました。 ストレージ IO 需要は中程度で、レートは約 100 MB/秒でした。 ただし、VM&rsquo; のメモリ サイズがボトルネックであることが証明されました。 メモリから読み込み可能&rsquo;なデータの量は制限され、パフォーマンスはオンプレミスで使用されるより強力な GPU セットアップほど良くなかった。</p>


  <p>次に、チームは ND シリーズ VM を使用して同様のテストを実行しました。 この種類は、モデルのトレーニングに膨大なデータ量が使用される AI およびディープ ラーニング ワークロードに優れたパフォーマンスを提供するように特に設計されています。 ND24 サイズの VM を選択し、メモリの量を 2 倍にし、新しい NVIDIA Tesla P40 GPU を選択しました。 今回は、NV24 よりも結果が大幅に向上しました。</p>


  <p>インフラストラクチャの観点からは、Azure に高パフォーマンスのアプリケーションをデプロイする際にもストレージが重要です。 チームは、ソリューション全体で使用される Windows Linux VM の両方をサポートする一種のストレージである SoftNAS を実装しました。 SoftNAS は、これらのシミュレーションと解釈のワークロードに対する下位から中距離のストレージ IO 要求にも適しています。</p>


