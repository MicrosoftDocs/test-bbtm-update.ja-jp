Title: IoT Hub の新機能を使用して、より多くのデバイス管理シナリオを実現
Summary: IoT Hub の2つの新機能を発表しました。これは、ビルド時に、自動デバイス管理とモジュール id とモジュールツイン...
Content: >-
  <p>現在リリースされている IoT Hub には、 <b>自動デバイス管理</b>と <b>モジュール id とモジュールツイン</b>の2つの新機能が発表されています。 これらの各機能により、新しいシナリオで、Azure IoT hub 上に構築された IoT アプリケーション内のデバイス管理機能を強化できます。</p>


  <h2>自動デバイス管理</h2>


  <p>Azure IoT Hub の自動デバイス管理では、大規模な数のデバイスをそのライフサイクル全体にわたって管理するための、複雑で反復的なタスクを大幅に自動化できます。 自動デバイス管理では、対象となるデバイスをプロパティに基づいて設定し、必要な構成を定義しておくと、デバイスがスコープに適合したときに、IoT Hub によってデバイスが更新されます。 これは、自動デバイス構成を使うことで実現されています。これにより管理者は、操作やコンプライアンスの概況を把握し、マージや競合に対処し、構成を段階的なアプローチで展開することができます。</p>


  <p>自動デバイス構成は、必要なプロパティを使用して一連のデバイスツインを更新し、デバイスツインの報告されるプロパティに基づいて概要を報告することによって機能します。 Desired state configuration の原則に従うことで、開発者は望ましい状態を定義し、対象のデバイスツインの更新、競合の管理、スコープ内のデバイスの自動更新、コンプライアンスの集約などの複雑な処理をシステムに任せることができます。 この機能では、次の3つの主要部分を含む構成と呼ばれる新しいクラスと JavaScript Object Notation (JSON) ドキュメントが導入されています。</p>


  <ol>
   <li>
   <p>ターゲット条件では、更新されるデバイスツインのスコープを定義します。 ターゲットの条件は、デバイス ツインのタグや報告されたプロパティに関するクエリとして指定されます。</p>
   </li>
  </ol>


  <ol start="2">
   <li>
   <p>ターゲット コンテンツ: ターゲットのデバイス ツイン内のどのプロパティを追加または更新するのかを定義します。 このコンテンツには、変更するプロパティのセクションへのパスが含まれます。</p>
   </li>
  </ol>


  <ol start="3">
   <li>
   <p>メトリック: 各種の構成状態 (成功、進行中、エラーなど) の集計カウントを定義します。 メトリックは、デバイスツインの報告されるプロパティに対するクエリとして指定されます。 システムメトリックは、対象となるデバイスツインの数や、正常に更新されたツインの数など、ツインの更新状態を測定する既定のメトリックです。</p>
   </li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73f71eb7-17e8-49a2-b29b-30c5a47179dc.png"><img alt="ADMscreenshot" border="0" height="820" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe95e0bd-a2b7-4242-91e3-8ffca09c03ed.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="再度のスクリーンショット" width="1950"></a></p>


  <h2>モジュール id とモジュールツイン</h2>


  <p><strong>デバイスツインと同様のエクスペリエンス (より細かい粒度 &ndash; </strong> )モジュール id とモジュールツインは、Azure IoT ハブデバイス id とデバイスツインに似ていますが、より細かい粒度があります。 ハブデバイス id とデバイスツインを Azure IoT すると、バックエンドアプリケーションでデバイスを構成し、デバイス &rsquo; の状態を表示できるようになりますが、モジュール id とモジュールツインは、デバイスの個々のコンポーネントに<a>対してこれら</a>の機能を提供します。 複数のコンポーネントで構成され、この機能をサポートしているデバイス (オペレーティング システム ベースのデバイスやファームウェア デバイスなど) であれば、各コンポーネントの状態を可視化し、個別に構成することができます。 モジュール id とモジュールツインは、モジュール式ソフトウェアコンポーネントを備えた IoT デバイスを操作する際の問題を管理するためのものです。</p>


  <p><b>デバイスツインとモジュールツイン<a></a>を一緒に使用</b>することで、当初は IoT ソリューション開発の開発における<strong>さまざまなコンポーネント &ndash; 間の開発を分離</strong>できます。デバイスツインは、デバイス管理のためにさまざまな開発者間で共有されます。 コンポーネント間の分離がありませんでした。 モジュール id とモジュールツインの導入により、開発者は1つのデバイス id で最大20個のモジュール id をインスタンス化できます。これにより、20個のマッピングモジュールツインが暗黙的に作成されます。 デバイス上の各コンポーネントをモジュールとして登録できます。 このようにすることで、各開発者は、独自のツインコンテンツにアクセスすることなく、個別に作業を行うことができます。 各コンポーネントは、デバイスツインが破損するリスクなしに、分離された状態で動作します。 さらに、モジュールツインを作成すると、デバイスツインを共有デバイス設定で使用できるようになります。 アプリ開発者が1つのアプリのさまざまな設定へのアクセスを分離または制御する必要がある場合は、2つのモジュールツインを作成し、異なるロール/ペルソナによって設定される設定を分けることができます。 これにより、バックエンドアプリケーションは、アプリのさまざまな設定セットのアクセス (読み取りと書き込み) を制御できるようになります。</p>


  <p><strong>デバイス管理プリミティブとして新しく導入されましたが、新規 &ndash; ではありません</strong>IoT Edge に精通している場合は、IoT Edge module management サービスの一部としてモジュールツインを確認する必要があります。 Azure IoT Edge モジュールは、IoT Edge によって管理される計算の最小単位であり、Azure サービス (Azure Stream Analytics など) または独自のソリューション固有のコードを含めることができます。 ただし、IoT Edge の外部では、モジュールは単にデバイスからクラウドへの接続にすることができます。 &rsquo;コードやロジックを実行する必要はありません。</p>


  <h2>IoT Hub デバイス管理のためのその他の構成要素</h2>


  <p>現在 &rsquo; の発表では、IoT Hub の既存のデバイス管理プリミティブ (デバイスツインと id、クエリ、ダイレクトメソッド、ジョブ) を追加しています。 モジュールツインと id は、デバイス上のサブシステム間の分離を可能にするための別のプリミティブを表します。また、これらのプリミティブの上にある無線の更新プログラムは、開発者が他の課題に専念できるように、追加の便利なレイヤーを提供します。</p>


