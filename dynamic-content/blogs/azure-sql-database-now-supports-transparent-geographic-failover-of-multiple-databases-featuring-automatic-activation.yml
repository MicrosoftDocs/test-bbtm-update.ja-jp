Slug: azure-sql-database-now-supports-transparent-geographic-failover-of-multiple-databases-featuring-automatic-activation
Title: Azure SQL Database は、データベースグループの透過的な地理的フェールオーバーをサポートするようになりました。
Summary: 組み込みの geo レプリケーション機能は、2014以降の SQL Database のお客様に一般公開されています。 この期間中、最も一般的な顧客の要求の1つは、自動アクティブ化による透過的フェールオーバーのサポートです。 本日は、次の追加機能を使用して geo レプリケーションを拡張する自動フェールオーバーグループのパブリックプレビューを発表いたします。
Content: >-
  <p>組み込みの geo レプリケーション機能は、2014以降の SQL Database のお客様に一般公開されています。 この期間中、最も一般的な顧客の要求の1つは、自動アクティブ化による透過的フェールオーバーのサポートです。 &nbsp;一般提供が開始された自動フェールオーバーグループは、次の追加機能を使用して geo レプリケーションを拡張します。</p>


  <ul>
   <li>論理サーバー内のデータベースのグループの Geo レプリケーション</li>
   <li>データベースのグループに対して手動フェールオーバーまたは自動フェールオーバーを選択する機能</li>
   <li>フェールオーバー後に変更されない、グループ &rsquo; 内のプライマリデータベースへの接続エンドポイント</li>
   <li>フェールオーバー後に変更されないグループ &rsquo; 内のセカンダリデータベースへの接続エンドポイント (読み取り専用ワークロードの場合)</li>
  </ul>


  <h2>データベースのグループの Geo レプリケーション</h2>


  <p>一般的なクラウドアプリケーションには、複数のデータベースが含まれます。 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.sql/New-AzureRmSqlDatabaseFailoverGroup?view=azurermps-4.0.0">Azure SQL Database API</a>を使用して、すべてのデータベースを1つの簡単な手順で geo レプリケートすることにより、アプリケーションを保護できるようになりました。 障害が発生すると、これらのデータベースはすべて、セカンダリサーバーにグループとしてフェールオーバーされます。 このグループには、個々のデータベース、エラスティックプール、またはその2つの組み合わせを含めることができます。 実稼働データベースの geo レプリケーションを既に使用している場合は、フェールオーバーグループを作成して<a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.sql/add-azurermsqldatabasetofailovergroup?view=azurermps-4.0.0"> それに追加</a> することで、追加コストなしで上記の利点を活用できます。 次の図は、Azure Portal でのこのエクスペリエンスを示しています。</p>


  <p><a href="https://acomblogimages.blob.core.windows.net/media/Default/Images%20/vCore%20GA.png"><img alt="FailoverGroupBlog" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a3c2aae-bf71-4ecf-b988-f2b7af6f1f96.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="FailoverGroupBlog" width="610"></a></p>


  <h2>接続エンドポイント</h2>


  <p>フェールオーバー後に SQL 接続文字列の変更について心配する必要がなくなりました。 各自動フェールオーバーグループには、2つの接続エンドポイントが含まれています。 読み取り/書き込みエンドポイントは、常にプライマリデータベースをポイントし、フェールオーバー中に自動的に切り替えられる DNS 名です。 読み取り専用エンドポイントは、セカンダリサーバーを指す DNS 名で、セカンダリデータベースを使用して読み取り専用ワークロードの負荷を分散することができます。</p>
