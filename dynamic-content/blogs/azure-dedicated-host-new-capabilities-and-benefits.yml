  <h2>はじめに</h2>


  <p>まず、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Azure 専用ホスト</a> のページにアクセスして、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/dedicated-hosts" target="_blank">ドキュメントページ</a>で詳細を確認するか、「azure 専用ホストの <a href="https://www.youtube.com/watch?v=5qegfWl5woo&amp;feature=youtu.be" target="_blank">概要</a> 」をご覧ください。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/dedicated-hosts-cli" target="_blank">Azure CLI</a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/dedicated-hosts-portal" target="_blank">Azure portal</a>、 <a href="https://docs.microsoft.com/en-us/rest/api/compute/dedicatedhosts" target="_blank">Azure REST API</a>、または<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/dedicated-hosts-powershell" target="_blank">Azure PowerShell</a>を使用して専用ホストをデプロイします。</p>
