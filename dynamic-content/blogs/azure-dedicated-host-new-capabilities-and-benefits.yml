Summary: 昨年、Azure 専用ホストの一般提供を発表しました。 このブログでは、Azure を初めて導入した後の新機能と最近追加された機能に関する更新を提供します...
Content: >-
  <p>昨年、 <a href="https://azure.microsoft.com/en-us/updates/azure-dedicated-hosts-now-generally-available/" target="_blank">Azure 専用ホストの一般提供</a>を発表しまし &rsquo; た。 このブログでは、Azure 専用ホスト <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-dedicated-host/" target="_blank">をプレビューで</a>導入したため、新機能と最近追加された機能に関する更新が提供されます。</p>


  <p>azure 専用ホストは、Windows server および Linux 用の azure Virtual Machines を実行するシングルテナント物理サーバーを提供します。 Azure 専用ホストを使用すると、特定のコンプライアンス要件に対応しながら、基盤となるインフラストラクチャの可視性と制御を向上させることができます。</p>


  <h2>新機能 &rsquo;</h2>


  <h3>Azure 専用ホストの予約によるコスト削減</h3>


  <p>最近、専用ホストの Azure 予約を購入する機能を導入しました。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/prepay-dedicated-hosts-reserved-instances" target="_blank">Azure 専用ホストの予約</a>を購入することで、コストを削減できるようになりました。 予約割引は、予約スコープと属性に一致する実行中の専用ホストの数に対して自動的に適用されます。 割引を取得するために、特定の専用ホストに予約を割り当てる必要は&#39;ありません。 また、ホストを削除して作成し、特定の時点で既に展開されているホストに予約を適用することもできます。</p>


  <p><a href="https://aka.ms/ADHPricing" target="_blank">Azure 専用ホストの価格</a>に関するページには、専用ホスト sku の完全な一覧、CPU 情報、azure 予約割引を含むさまざまな価格オプションが記載されています。</p>


  <p>Azure Virtual Machines とは異なり、azure 専用ホスト Sku は、仮想マシン (VM) シリーズとハードウェアの世代に基づいて定義されます。 Azure 専用ホストを使用すると、同じ VM シリーズをサポートするすべてのホスト Sku に予約が自動的に適用されます。 たとえば Dsv3_Type1 専用ホストの予約を取得した場合は Dsv3_Type2 専用ホストで使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67cfde28-032a-4356-a9e2-70a24f4ad490.png"><img alt="ADH1" border="0" height="899" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b73c068-85c5-42f8-a604-28d872e13b59.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADH1" width="1015"></a></p>


  <h3>プラットフォームの更新プログラムのメンテナンス制御では、Azure 専用ホストがサポートされます。</h3>


  <p>Azure 専用ホストのメンテナンス制御機能を使用すると、非常に機密性の高いワークロードを持つお客様に対して、プラットフォームのメンテナンス操作を制御できます。 この機能を使用すると、再起動を必要としないプラットフォームの &rsquo; 更新プログラムを管理できます。 メンテナンス制御バッチ更新は1つの更新パッケージにまとめられており、プラットフォームの更新を遅らせて、35日間のローリングウィンドウ内で適用するオプションが用意されています。</p>


  <p>この新しい機能を利用するには、メンテナンス構成オブジェクトを作成し、専用のホストに適用します。 次に、保留中の更新プログラムがないかどうかを確認し、ホストレベルで適用します。 ホストに割り当てられているすべての Vm が同時に影響を受けます。</p>


  <p>メンテナンスを適用する前に、影響の種類と予想される影響の期間を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484f2227-af3e-4eac-91e9-04d206630d16.png"><img alt="ADH2" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26f14285-1a80-43a1-b2ea-7d7219f1bde6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADH2" width="1431"></a><br>

  詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/maintenance-control-powershell" target="_blank">メンテナンス制御による更新プログラムの管理</a>」を参照してください。</p>


  <h2>新しい Sku でのその他のオプション</h2>


  <p>プレビュー版が発表されたため、追加の VM シリーズとホストの種類のサポートが追加されました。 &rsquo;現在、さまざまな VM シリーズ (Dsv3、Esv3、Dasv4、Easv4、Fsv2、Lsv2、Msv2) で Intel と AMD の両方の sku をサポートしています。 これにより、お客様は、汎用的な目的やメモリ、ストレージ、コンピューティング集中型のアプリケーションなど、専用のホストで幅広いワークロードを実行できます。&nbsp;</p>


  <p>これらの新しい Sku と使用可能なオプションの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/dedicated-host/" target="_blank">Azure 専用ホスト</a> の価格に関するページを参照してください。</p>


  <h2>専用ホストのアクティビティログアラートの Resource Health</h2>


  <p>Azure Resource Health アラートを使用すると、専用ホストの正常性状態に関して変更が発生した場合に、ほぼリアルタイムで通知を受け取ることができます。 プログラムを使用して Resource Health アラートを作成すると、ユーザーはアラートを一括で作成およびカスタマイズできます。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/action-groups" target="_blank">アクショングループ</a>を作成して、アラートがトリガーされた後に実行する手順を指定できます。 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log#azure-resource-manager-template" target="_blank">Azure Resource Manager テンプレートを使用してアクティビティログアラートを作成</a>する手順に従ってください。テンプレートを変更して、専用ホストタイプのリソースが含まれるようにしてください。</p>


