Title: 'Real World Windows Azure: Meta meta で MetraTech CEO Scott Swartz とのインタビュー'
Summary: 'MSDN: 会社と作成したソリューションについてお知らせします。  Swartz: 1998 年に MetraTech を開始し、Meta meta は新しいサービスとしてのソフトウェア (SaaS) オファリングです。 Meta metaスコアはマルチテナントです。..'
Content: '<p><b>MSDN: 会社と作成したソリューションについてお知らせします。</b></p>  <p><b>Swartz:</b> 1998 年に MetraTech を開始し、 <a target="_blank" href="">Meta meta meta は</a> 新しいサービスとしてのソフトウェア (SaaS) オファリングです。 Metaスコアは、ISV&rsquo; が SaaS モデルに移行する際に顧客とパートナーの関係を収益化するのに役立つマルチテナント SaaS 課金ソリューションです。 課金&rsquo;は、他の方法ではなく、&rsquo;顧客のビジネス モデルに合う必要がある、と常に言っています。&nbsp; 独自の柔軟性により、他のソフトウェア コンポーネントと簡単に統合して、完全なソリューションを作成できます。&nbsp;&nbsp; オンプレミス ソフトウェアまたはマネージド サービスとして利用できる MetraNet 課金ソリューションを使用すると、お客様は 90 か国、26 の通貨、12 の言語で革新的なモデルを構築できます。</p>  <p><b>MSDN: Meta meta meta で Azure を使用する主Windows利点は何ですか?</b><b></b></p>  <p><b>Swartz</b>: 課金はミッション クリティカルなアプリケーションなので、ディザスター リカバリー、スケーラビリティ、データの保存場所の要件を尊重する機能を提供できるという事実により、<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 上でネイティブに構築できます。 マルチテナントとクラウド&rsquo;では弾力性も提供され、従来のデータ センターで行う必要がある本質的な妥協なしに、大規模なクライアントと小規模のクライアントを同様にサポートできます。 さらに、Windows Azure プラットフォームには、Windows Azure AppFabric キャッシュや Windows Azure Storage などの優れたテクノロジが用意されています。これにより、クライアント向けより優れたサービスを構築できます。</p>  <p><b>MSDN: ソリューションの概要を教えてください。</b><b></b></p>  <p><b>Swartz:</b> 簡単に言えば、Meta meta meta を使用すると、ISV の方が多くのお金を得る可能性があります。 圧縮されたソフトウェアとサポートの販売は、従来は簡単なモデルでした。 しかし、ゲームは変化し続け、ISV がクラウドにソリューションの多くをデプロイする中で、新しい財務上の課題に直面しています。 完全で肯定的なオンライン カスタマー エクスペリエンスを提供するには、課金システムは、すべての当事者からリレーションシップ ポータルへのサポート契約の状態に関する財務情報を提供する必要があります。 お客様は、SaaS アプリケーションを別の方法で購入し、測定料金、サブスクリプション、アップグレードとダウングレード、チャネル パートナー、手数料、通知、権利を管理する必要があります。このすべては、顧客が常に変化する契約契約を行う新しいモデルの一部です。 ISV は、アプリケーションの&rsquo;&rsquo;一部としてすべてのビルドを試みる可能性がありますが、時間がかかり、コストがかかります。 さらに、手動の課金方法を使用すると、収益漏えいの 2 ~ 4% が失われる可能性があります。 クラウド収益化に関しては、ISV のより高速でシンプルなパスが提供されます。</p>  <p><b>MSDN: このソリューションは現在一般公開されていますか?</b><b></b></p>  <p><b>Swartz:</b>はい。Azure でアプリケーションを正式にWindowsしました。お客様は、サイトから登録し、サンドボックス<a target="_blank" href=""></a>環境を要求できます。 私たちのチームは、API とトレーニングドキュメントのチュートリアルを顧客に提供し、システムを試用する設定を行います。 製品&rsquo;または価格の設定を支援するために、または誰かが支援を必要とする場合は、いつでも利用できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.MetangLogo.png" alt="" border="0" height="56" width="165"></a></p>  <p><a target="_blank" href="">Meta meta</a> meta と Azure の詳細については、こちらをWindowsしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/20/real-world-windows-azure-interview-with-metratech-ceo-scott-swartz-on-metanga.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
