Title: Microsoft は Apache Hadoop とオープンソース分析へのコミットメントを deepens しています
Summary: Microsoft は長年にわたって Hadoop と Spark コミュニティを supporter してきました。 クラスターや関連するインフラストラクチャの管理ではなく、分析プロジェクトに重点を置いているお客様は、Azure HDInsight を採用しています。
Content: >-
  <p><strong>Dataworks サミット、サン阿部、Calif、2018</strong> &ndash; 年6月18日今日では、Microsoft Corporation は、Apache Hadoop エコシステムへのコミットメントを緊密なし、Apache Hadoop とオープンソースの大規模な Data Analytics をクラウドにもたらしたことを Hortonworks と提携しています。 パートナーシップの開始から6年前まで、azure HDInsight と Hortonworks を使用して、Azure で Hadoop、Spark、その他のオープンソースの分析ワークロードを実行することを選択しました。 また、この期間中、Microsoft は、世界中の最大のデータ湖の1つを実行している Apache プロジェクトに対して、オープンソースのコミュニティを通じて、その経験を共有しています。</p>


  <h2>Azure HDInsight</h2>


  <p>Azure HDInsight は完全に管理された <strong>クラスターサービス</strong> で、 <strong>Hadoop、Spark、Hive、HBase、Kafka、嵐、および distributed R</strong>を使用して、大量のデータを処理し、洞察を得ることができます。Azure HDInsight では、Linux OS で最新の<strong> Hortonworks Data Platform (HDP)</strong> ディストリビューションと関連するオープンソースプロジェクトが提供されます。 このサービスは、米国およびドイツの26のパブリックリージョンと Azure Government クラウドで利用できます。<br>

  &nbsp;<br>

  ビッグデータと Hadoop コミュニティは、過去数年間に急速に進化してきました。 Azure HDInsight では、これらのイノベーションがサポートされており、Apache Spark、Apache Kafka (スケーラブルなデータインジェスト)、Hive LLAP (データウェアハウスと対話型クエリ) などのプロジェクトのサポートをサービスに追加して、企業のお客様が利用できるようにしました。</p>


  <p>オンプレミスの Hadoop ワークロードと Spark ワークロードを<strong>Azure HDInsight</strong>にリフトアンドシフト &rdquo; することを検討している企業は、 <strong>99.9% の可用性 SLA</strong>、azure Log Analytics との統合、Active Directory 自動化された<strong>自己復旧サービス</strong>との統合を &ldquo; 実現しています。 Azure HDInsight は、 <strong>Virtual Network (VNET) ベースのネットワーク分離</strong>、transparent <strong>data encryption</strong> 、および <strong>業界標準の認定 (GDPR を含む)</strong>をサポートしているため、医療、財務、銀行などの規制の厳しい業界において、セキュリティとコンプライアンスを重視した企業の一部に適しています。</p>


  <p>ビッグデータアプリケーションの中核である開発者、データ科学者、アナリスト向けに、Azure HDInsight では、選択したツールで豊富な開発機能とデバッグ機能を提供しています。 <strong>IntelliJ、Eclipse、VSCode、Jupyter</strong> 、 <strong>Zeppelin</strong> notebook などがあります。&nbsp;</p>


  <p>Hadoop ワールドには、多くの商用ソフトウェアプロバイダーでサポートされているプロジェクトとアプリケーションの豊富で多様なエコシステムがあります。 Azure HDInsight は、Azure Marketplace で <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/">最も人気のあるビッグデータアプリケーション</a> をワンクリックで簡単にインストールできるようにすることで、このエコシステムをサポートしています。</p>


  <p><em> &ldquo; オープンソースの分析ソリューションは、Microsoft &rsquo; の分析戦略の中核であり、 &rdquo; </em> Azure のビッグデータ分析ディレクターであるライアン waite と呼ばれています。 <em>&ldquo;お客様が Azure で Hadoop を導入することをより簡単かつ効率的にするために、Azure HDInsight への投資を続けています。2017年12月に、Azure HDInsight では最大52% の割引が発表されましたが、現時点では Hadoop コミュニティへのコミットメントを reaffirm 喜びしています。Microsoft では、内部 data lake 用に Apache YARN を採用しているだけでなく、スケールと効率性の要件の拡大に合わせて拡張しました。これらの機能強化はすべて、Apache YARN 2.9 リリースで最近公開されたオープンソースコミュニティに貢献しています。&rdquo;</em></p>


  <h2>IaaS 上の Hadoop</h2>


  <p>Azure HDInsight は、PaaS に似たサービスプランをお探しのお客様がアプリケーションに集中できる場合に最適ですが、一部のお客様は独自の Hadoop/Spark ディストリビューションを実行するか、クラスターの運用方法をより細かく制御する必要があります。<br>

  &nbsp;<br>

  Azure は、このような開発者 (DIY) のお客様にとって最適なプラットフォームです。 非常に広範な一連の vm sku、パフォーマンスと予約インスタンス用のディスクプレミアム、および低優先度の vm にアクセスすることで、コスト制御を行うことができます。お客様は、同じ Azure 環境内でのパフォーマンスとコストのバランスを取ることができます。</p>


  <h2>Microsoft は Hadoop に貢献しています</h2>


  <p>一般、Hadoop、Spark の Apache プロジェクトに対する Microsoft &rsquo; のコミットメントは、これらのサービスを Azure で利用できるようにすることだけではありません。 Azure Data Lake Analytics や大規模な内部データ Lake などのサービスが Apache Hadoop と YARN で実行されるようになりました。 7つのコミッターによって、YARN に約20万行のコードが追加され、データセンターのスケールクラスター全体で YARN を効率的かつ確実に実行するために必要なすべての学習と改善が積極的に提供されています (ノードの数千)。 これには、Microsoft が YARN federation (スケールを扱う)、便宜トークン (クラスター使用率の増加)、期限ベースのスケジュール設定とリソース予測 (SLA バインドジョブの有効化) などの新機能を提供する Apache Hadoop 2.9 リリースが含まれます。これには、多くの大きな修正とパフォーマンスの向上が含まれます。</p>


  <h2>今すぐ Azure HDInsight を使ってみる</h2>


  <p>ジョンソンコントロールでは、Azure HDInsight を使用して、<em>世界中にデプロイされた6000接続工業冷却装置から収集したセンサーデータのリアルタイムの分析と一括分析を実行します。 &quot;Azure HDInsight では、拡張性、信頼性、高可用性、パフォーマンス、セキュリティ、およびデプロイの容易さが提供されています。これは、お客様 &quot; に一貫して価値を提供するために</em>、Vaidhyanathan Venkiteswaran、Platform Engineering Manager、Data Enabled Business、Johnson controls と言います。</p>


  <p>Azure で Hadoop と Spark を既に使用している多くの企業に参加して、バッチ処理、ETL、データウェアハウジング、Machine Learning、IoT などのさまざまなアプリケーションを構築します。</p>


  <p>現在 &rsquo; の発表を最大限に活用し、Azure でどのようなものが構築されるかをご紹介します。 Azure HDInsight でビッグデータパイプラインとアーキテクチャを実装する方法の詳細については、<a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/">この開発者ガイドを参照</a>してください。 最新の Azure HDInsight のニュースと機能については、Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd"> # HDInsight</a>と <a href="https://twitter.com/AzureHDInsight">@AzureHDInsight</a> に関する記事をご利用ください。 質問とフィードバック &ndash; については、まで AskHDInsight@microsoft.com お問い合わせください。</p>
