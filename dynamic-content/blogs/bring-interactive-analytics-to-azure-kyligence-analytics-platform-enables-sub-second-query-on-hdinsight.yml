Title: 'Azure HDInsight での対話型分析の導入: Kyligence Analytics Platform では、サブ秒のクエリが可能'
Summary: Kyligence Analytics Platform は、Apache Kylin を搭載した最先端のビッグデータインテリジェンスプラットフォームです。 これにより、大規模なデータセットであっても、1秒未満のクエリ待機時間で対話型の分析を行うことができます。 Kyligence チームと Azure HDInsight チームが互いに緊密に連携して OLAP 機能を HDInsight に導入し、KAP を HDInsight アプリケーションとして Azure HDInsight で利用できるようになったことをお知らせします。
Content: >-
  <p>リソースを集中的に使用するシステムでは、クエリは実行時リソースに対して競合し、作業負荷が高い場合には時間がかかります。 Hadoop の SQL は継続的に改善されていますが、1つのクエリが返されるまでに数分かかる場合や、データセットが大きい場合は特に数時間でも一般的です。 これらのシステムのほとんどはリソースを大量に消費しますが、クエリは実行時リソースに対して競合し、ワークロードが高い場合はパフォーマンスが低下します。</p>


  <p>この問題を解決するために、Kyligence Analytics Platform (KAP) を使用すると、大規模なデータセットに対して1秒間のクエリ待機時間で対話型の分析を行うことができます。 KAP は、 <a href="https://kylin.apache.org/">Apache Kylin</a>を搭載した最先端のビッグデータインテリジェンスプラットフォームです。 これにより、大規模なデータセットであっても、1秒未満のクエリ待機時間で対話型の分析を行うことができ、Lenovo、中国のモバイルなどの企業に広く採用されています。 Kyligence チームと Azure HDInsight チームが互いに緊密に連携して OLAP 機能を HDInsight に導入し、KAP を HDInsight アプリケーションとして Azure HDInsight で利用できるようになったことをお知らせ &nbsp; します。</p>


  <h2><a name="h.oibfq77wqp4q"></a>HDInsight アプリケーションプラットフォーム</h2>


  <p>Azure HDInsight は、Spark、Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 これらのビッグ データ テクノロジと ISV アプリケーションはそれぞれ、エンタープライズ級のセキュリティ機能と監視機能を備えたマネージド クラスターとして簡単にデプロイ可能です。</p>


  <p>アプリケーションのオープンソースエコシステムは、お客様がビッグデータと分析ソリューションを簡単に構築できるようにすることを目的として拡張されています。 現在、お客様は、これらの生産性向上アプリケーションを検出することが困難であり、アプリのインストールと構成に苦労しています。 &nbsp;このギャップに対処するために、HDInsight アプリケーションプラットフォームでは、ISV &rsquo; が直接アプリケーションを顧客に提供できるようにするための独自のエクスペリエンスが提供されます。また、お客様は、ビッグデータエコシステム用に構築された isv アプリケーションを簡単に検出、インストール、および使用できます。</p>


  <p>この統合の一環として、HDInsight でワンクリックで KAP を簡単にデプロイできます。</p>


  <h2><a name="h.n670e56qocew"></a>HDInsight での数十億個データを使用した対話型分析</h2>


  <p>Hadoop は大規模なデータ処理を目的として設計されていますが、対話型の分析には効率的ではありません。 KAP は、hdinsight との次の統合を提供することで、HDInsight での対話型分析機能を提供します。</p>


  <ul>
   <li><strong>Hadoop と HDInsight でのネイティブ SQL のサポート:</strong>既存の大規模な Data Analytics テクノロジの多くは、独自のクエリ言語または専用のストレージエンジンを備えており、分析シナリオに合わせて最適化されています。 アナリストが新しいクエリ言語を習得したり、HDFS/BLOB storage から他のプラットフォームにデータを移動したりすることは困難です。 kap&#39;のネイティブ SQL サポートおよび ODBC ドライバーを使用すると、お客様は標準の SQL インターフェイスを使用して、大量のデータに対してお気に入りの BI ツールを選択できます。</li>
   <li><strong>サブ秒クエリ応答:</strong> クエリのパフォーマンスは、ほとんどのビッグデータのユースケースでボトルネックになります。 元のデータが10倍に増加してもクラスターリソースがスケールアウトできない場合、パフォーマンスは低下します。 サブ2番目のクエリ応答を一貫性のあるものにするために、対話型分析と KAP on HDInsight のキーは、事前計算されたキューブを提供することでこの問題を解決します。</li>
   <li><strong>エラスティックアーキテクチャ: </strong>データセットの範囲は、通常ギガバイト、テラバイトなどです。 Hadoop は、バッチ処理用のエラスティックインフラストラクチャを提供し、対話型の分析テクノロジとして KAP を提供します。また、Hadoop の柔軟な機能を活用して、スケールアウトソリューションを実現します。</li>
   <li><strong>HDInsight とのネイティブ統合: </strong>クラウドは、デプロイや監視について心配することなく、新しいテクノロジを導入するための簡単な方法です。 KAP と HDInsight を完全に管理されたクラウドソリューションとして使用することで、ユーザーは運用コストを削減できるだけでなく、高可用性を実現することができます。 KAP は、サポートされているすべての Azure storage サービス (Azure BLOB storage と Azure Data Lake Store) と連携し、HDInsight Kafka クラスターと連携して Kafka からデータを取り込むこともできます。</li>
  </ul>


  <h2><a name="h.j5ikis1in436"></a>kap-Apache Kylin を搭載した Enterprise 対応のデータウェアハウス</h2>


  <p><a href="https://kylin.apache.org/">Apache Kylin</a>を利用する Hadoop のエンタープライズ OLAP である kap は、ペタバイト規模のデータセットに対して SQL 秒単位のクエリ待機時間を実現し、インターネット規模で高い同時実行性を提供し、業界標準のデータウェアハウスとビジネスインテリジェンスの方法を使用して hadoop で BI を設計するためのアナリストを支援します。 KAP は、BI ツールとシームレスに統合され、プログラミングは必要ありませんが、セルフサービスを使用したビジネスユーザー、アナリスト、エンジニア向けの統合された分析プラットフォームのシンプルなビッグデータ分析です。 KAP は、Hadoop OLAP ソリューションでネイティブであり、標準 Api を介してのみクラスターと通信し、オンプレミス環境からクラウド内のメイン Hadoop ディストリビューションをサポートします。</p>


  <p>Azure では、ほとんどのデータは Azure BLOB storage または Azure Data Lake Store に格納され、その後、Hive に外部テーブルとして読み込まれます。 kap は、分析前にモデルモデルによって設計されたデータモデルに従って、MapReduce/Spark を使用してキューブ (インデックス) を構築します。 クエリ実行時には、すべてのクエリが事前に集計されたキューブデータにアクセスでき、結果は1秒間に返されます。 KAP は、一意の事前計算テクノロジを利用することで、リソースが限られている場合でも、データのサイズに関係なく一貫したクエリ待機時間を実現します。 KAP は、Azure BLOB storage や Azure Data Lake Store など、さまざまな Azure storage サービスとのネイティブ統合も提供します。 また、HDInsight Kafka クラスターに接続して、Kafka からデータを取り込むこともできます。</p>


