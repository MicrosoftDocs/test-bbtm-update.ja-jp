  <h2><a name="h.l0uccr9ae5e9"></a>Azure HDInsight での KAP のインストール</h2>


  <p>Azure HDInsight ソリューションで KAP を使用すると、ユーザーは、既存の HDInsight クラスター、または1回のクリックで KAP 向けに設計されたスタンドアロンのスタンドアロンクラスターに KAP をインストールできます。 現在、KAP は、HDInsight HBase クラスター上のアプリケーションとして機能します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d84dce1-c581-4e1b-a361-4153b6fb879d.gif" style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><img alt="clip_image004" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5c7e788-7bdb-48e5-92f6-a508439fb980.gif" style="margin-right: auto; margin-left: auto; font-size: 13.008px; background-image: none; float: none; display: block;" title="clip_image004" width="1057"></a></p>


  <p>ワンクリックインストールが完了すると、次のコンポーネントが表示されます。</p>


  <ul>
   <li><strong>Kap:</strong> Apache Kylin の enterprise バージョン。事前に計算されたキューブを作成することにより、HDInsight でのコア OLAP 分析を提供します。</li>
   <li><strong>KyAnalyzer: </strong>KAP に接続することで、クイック BI 分析用の組み込み OLAP agile BI ツール。</li>
  </ul>


  <p>KAP は、HBase クラスターのエッジノードにインストールされます。 HDInsight で KAP を使用する方法の詳細については、 <a href="https://kyligence.io/2017/07/27/integrating-kyligence-analytics-platform-microsoft-azure-hdinsight/">Kyligence のブログ記事</a>をご覧ください。</p>


  <h2>まとめ</h2>


  <p>Azure HDInsight の KAP は、1秒未満の待機時間で大規模なデータセットに関する洞察を迅速に提供し、兆レベルのレコードの Hadoop で対話型の分析を支援します。 さまざまな業界向けの web スケールの OLAP ソリューションを提供し、オンラインおよびオフラインの分析プラットフォームを構築します。 クラウドベースのテクノロジを使用すると、 &nbsp; コンピューティングリソースは、バーストデータを処理するときに拡張および縮小できます。これにより、顧客はコストを削減し、生産性を向上させることができます。</p>


