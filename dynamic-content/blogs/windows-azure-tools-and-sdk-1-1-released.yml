Title: Azure ツールおよび SDK 1.1 のリリース Windows
Summary: '[UPDATE 10:14PM PST]: This release supports VS 2008 and the upcoming VS 2010 RC.&#160; For VS 2010 Beta 2 please use the November 2009 release.  Today, coinciding with the commercial launch of…'
Content: '<p><strong>[UPDATE 10: 14PM PST]</strong>:<i>このリリースでは、vs 2008 と今後の vs 2010 RC &#160; サポートされています。 vs 2010 Beta 2 の場合は、11月の2009リリースをご利用ください</i>。</p>  <p>現在、Windows azure の商用起動を使用して、 <a href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows azure Tools と SDK</a>のバージョン1.1 をリリースしました。</p>  <p>このリリースでは、2008 SP1 と今後 Visual Studio 2010 RC Visual Studio がサポートされています。</p>  <p><b>新機能</b></p>  <ul>   <li>Windows azure Drive: Windows azure アプリケーションが、既存の NTFS api を使用して永続的なドライブにアクセスできるようにします。 これにより、Windows Azure アプリケーションは、X: などのドライブ文字としてページ blob をマウントし、既存の NTFS アプリケーションをクラウドに簡単に移行できるようになります。 </li>    <li>OS バージョンのサポート: Windows Azure アプリケーションで、クラウドで実行する適切なゲスト OS を選択できます。 </li>    <li>バグ修正:      <ul>       <li>StorageClient: ストレージ資格情報からアカウントキーを公開し、ページ割り当ての継続トークンを公開します。並列アップロードの最大バッファーサイズを減らします。 </li>        <li>Windows Azure 診断: クラッシュダンプのパスの破損を修正するため、OnDemandTransfer は loglevelfilter を尊重するようになりました。 </li>        <li>VS 2010: パッケージ化のパフォーマンスが向上しました。 </li>        <li>VS 2010: Web プロジェクト内のリンクされたファイルのサポート。 </li>        <li>VS 2010: ASP.NET web プロジェクト web.config 変換のサポート。 </li>        <li>証明書の選択により、CurrentUser\My. ではなく LocalMachine\My からの証明書が一覧表示されます </li>        <li>[ロール] フォルダーの下の [ロール] を右クリックして、HTTP、HTTPS、またはまったくないブラウザーのどちらを起動するかを選択します。 </li>     </ul>   </li> </ul>  <p>更新されたサンプルと追加のサンプルは次の場所にあります。 <a href="https://code.msdn.microsoft.com/windowsazuresamples">https://code.msdn.microsoft.com/windowsazuresamples</a></p>'
