  <h2>開発者スポットライト</h2>


  <p>Microsoft Azure - <a href="https://aka.ms/lwia/containers-01">のオブジェクトの Kubernetes</a>この電子ブックでは、Azure での Kubernetes 開発プロジェクトのためのジャンプポイントを考えてみましょう。 Azure カスタマーアドバイザリチームの Mahesh Kshirsagar (AzureCAT) では、Azure デプロイの Kubernetes オブジェクトが導入されています。 この ebook demystifies Kubernetes は、ポッドとコントローラーを使用して、基本的な階層型アプリケーションをデプロイする実際のシナリオに焦点を当てることによっています。 Mahesh では、ASP.NET Core 1.0 を実行している web フロントエンドと、Linux で実行されている SQL Server コンテナーを使用したバックエンドを含む単純なアプリケーションをデプロイする手順について説明します。 スクリプトとガイダンスについては、付属の GitHub リポジトリを参照してください。</p>


  <p>Ralph Squillace - <a href="https://aka.ms/lwia/containers-02">を使用したコンテナーのネイティブ開発</a>Ralph Squillace は、Microsoft の主要プログラムマネージャーであり、コンテナー、Linux、クラウド製品で動作します。 Ralph は、ソフトウェアエンジニアリングの日々のポッドキャストに参加して、過去数年間にコンテナーを使用した開発がどのように変更されたか、そして近い将来の進化を続ける方法について説明します。</p>


  <p>Visual Studio Code - <a href="https://aka.ms/lwia/containers-03">で docker を操作するための docker 拡張機能</a>Docker は、アプリケーションやサービスを簡単にパッケージ化、デプロイ、および使用できるようにする、非常に一般的なコンテナープラットフォームです。 熟練した Docker 開発者でも、作業を開始するばかりでも、Visual Studio Code によって、ワークスペースで dockerfile ファイルと docker-compose.yml .yml ファイルを簡単に作成できます。 VS Code は、プロジェクトの種類に基づいて適切な Docker ファイルの生成と追加をサポートしています。</p>


  <p>チュートリアル: Docker - <a href="https://aka.ms/lwia/containers-04">を使用した Azure へのデプロイ</a>このチュートリアルでは、Docker を使用して既存の Node.js アプリケーションをコンテナー化し、アプリイメージを Docker レジストリにプッシュした後、Azure Web App for Containers に Visual Studio Code から直接イメージをデプロイする手順について説明します。</p>


  <p><a href="https://aka.ms/lwia/containers-05">Microsoft プラットフォームとツールを使用したコンテナー化された Docker アプリケーションのライフサイクル</a> - このガイドでは、docker アプリケーション開発ライフサイクルに関するエンドツーエンドのガイダンスを Microsoft のツールとサービスと共に提供しながら、docker エコシステムを初めて使用するユーザー向けの Docker 開発の概念について説明します。 これにより、だれでもグローバルな画像を理解し、Docker と Microsoft のテクノロジ/クラウドに基づいて開発プロジェクトの計画を開始できます。</p>


