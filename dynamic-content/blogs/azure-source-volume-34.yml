  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/digging-in-with-azure-iot-our-interactive-developer-guide/">Azure IoT の概要: 開発者向けの対話型ガイド</a> -Azure IoT 開発者ガイドでは、さまざまなことを説明し、各レベルの iot に Azure IoT サービスをマッピングしています。その後、選択した言語とツールを使用して、ライブ IoT 機能を試すためのステップバイステッププランを提供します。 Iot アプリケーションパターンと、IoT アプリケーションアーキテクチャについて検討するためのフレームワークについては、このガイドをお読みください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/develop-for-constrained-devices/">Azure IoT Hub C SDK は、小さなデバイスで動作します。</a> -Azure IoT Hub c SDK は ANSI C (C99) で記述されており、ディスクとメモリのフットプリントが小さいさまざまなプラットフォームに適しています。 少なくとも 64 KB の RAM を使用することをお勧めしますが、正確なメモリ使用量は、使用されるプロトコル、開いている接続の数、対象となるプラットフォームによって異なります。 このブログ投稿では、制約のあるデバイス用に Azure IoT Hub C SDK を最適化する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/3-reasons-why-azure-s-infrastructure-is-secure/">Azure &rsquo; のインフラストラクチャがセキュリティで保護</a> - されている3つの理由これは、Microsoft Azure がセキュリティで保護された基盤を提供する方法に関する4部構成のシリーズの3番目の投稿です。 このブログ記事では、Azure &rsquo; のセキュリティで保護されたインフラストラクチャを構成するネットワークインフラストラクチャ、ファームウェア、ハードウェア、継続的なテストと監視について説明します。 また、ネットワークのセキュリティを強化するために使用できる一部のセキュリティサービスについても説明します。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/how-i-choose-which-services-to-use-in-azure/">で使用するサービスを選択する方法</a>このブログ投稿では、Microsoft MVP 氏は、自分のプロジェクトで使用する Azure のサービスと機能を選択する方法と、自分のクライアントを Luijbregts する方法について、彼の思考プロセスを概説しています。 また、このトピックについて説明する Scott マン Selman による Azure 金曜日のエピソードも含まれています。</p>


