Content: >-
  <p><a href="https://blogs.microsoft.com/blog/2018/06/04/microsoft-github-empowering-developers/">Microsoft + GitHub = 開発者</a> - による支援過去1週間に Azure で発生した&#39;を確認する前に、Microsoft が GitHub を取得するための契約に関するこの素晴らしいニュースを確認してください。 GitHub &mdash; home が8500万を超えるコードリポジトリ &mdash; では、開発者の最初のためしが保持され、独立して動作し、オープンプラットフォームのままになります。</p>


  <h2>現在プレビュー中</h2>


  <p>プレビュー - 段階の<a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-in-preview/">Azure database Services for MySQL および PostgreSQL 用 VNet サービスエンドポイント</a>仮想ネットワークサービスエンドポイントを使用して、仮想ネットワーク内のサブネットまたはサブネットのセットから論理サーバーへの接続を分離できます。 仮想ネットワークから Azure Database for MySQL と PostgreSQL へのトラフィックは、常に Azure のバックボーンネットワーク内にとどまります。 この直接ルートの優先順位は、仮想アプライアンスまたはオンプレミスを介してインターネットトラフィックを受け取る特定のルートを経由します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c58875be-fe24-4823-b63e-f1e07d4633d8.png"><img alt="Architectural diagram showing VNet service endpoints for subnet-to-subnet connectivity" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1deddfa6-bb45-4b4b-be27-ea45cf977e8f.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="サブネット間の接続に VNet サービスエンドポイントを使用する" width="469"></a></p>


  <p align="center"><em>サブネット間の接続に VNet サービスエンドポイントを使用する</em></p>


  <p>Azure Relay - <a href="https://azure.microsoft.com/en-us/blog/receiving-and-handling-http-requests-anywhere-with-the-azure-relay/">での任意の場所での HTTP 要求の受信と処理</a>Azure Relay は、azure Service Bus、azure Event Hubs、Azure Event Grid と共に、メッセージングサービスファミリの一部です。 これにより、Visual Studio Live Share を有効にするネットワークマジック &quot; が &quot; 提供されます。 Relay では、プレビューでのリレー型 HTTP 要求もサポートされるようになりました。これは、コンテナー内で実行されるアプリケーションやアプリケーションコンポーネントと、パブリックエンドポイントを提供するのが困難で&#39;、Azure Event Grid と統合できる Webhook の実装に特に適しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-identify-attacks-targeting-azure-app-service-applications/">Azure Security Center は Azure App Service アプリケーションを対象とする攻撃を特定できます</a> - RSA では、Azure Security Center がクラウドのスケールを活用して App Service アプリケーションを対象とする攻撃を特定することを発表しました。 Security Center の脅威検出では App Service 内部ログを分析して、複数のターゲットの攻撃方法を特定します。 この機能のパブリックプレビューは、Security Center の Standard および試用版レベルで追加料金なしでご利用いただけます。</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/soft-delete-for-azure-storage-blobs-ga/">Azure Storage blob の論理的な削除が一般公開</a> -Azure Storage blob の論理的な削除によって一般提供が開始されました。 この機能は、パブリック、政府、ソブリンクラウドのすべてのリージョンでご利用いただけます。 論理的な削除を有効にすると、blob または blob のスナップショットが削除されたときにデータを保存して復旧できます。 この保護は、上書きの結果として消去&#39;れる blob データにまで拡張されます。</p>


