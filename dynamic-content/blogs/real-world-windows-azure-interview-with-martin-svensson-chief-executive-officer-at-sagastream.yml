Title: 'Real World Windows Azure: Sagastream の最高経営責任者である Martin Svensson 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Sagastream の CEO である Martin Svensson と、Windows Azure プラットフォームを使用してオンライン ビデオ プラットフォームを配信する方法について説明しました。 彼が必要としていたことを次に示します。
Content: '<p>Real World Windows Azure シリーズの一部として、Sagastream の CEO である Martin Svensson と、Windows Azure プラットフォームを使用してオンライン ビデオ プラットフォームを配信する方法について説明しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: Sagastream と提供するサービスについてお知らわせください。</b></p>  <p><b>スベンソン：</b> Sagastream は、スウェーデンの Gグループに拠点を置く新しいオンライン ビデオ スタートアップ企業です。  柔軟性の高いオンライン ビデオ プラットフォームを開発しました。このプラットフォームには、企業が対話型のオンライン ビデオを正常にアップロード、管理、発行するために使用できる使いやすいツール セットが含まれています。 ユーザーは、エンティティを使用して、ブランド化、販売、マーケティング、製品デモのための対話型ビデオを作成して、ほんの一部の例に名前を付けすることができます。 ストリーミング、エンコード、サービス ホスティングなど、プラットフォームのあらゆる側面がクラウドベースであり、サービスをグローバルにアクセス可能でスケーラブルにするのに役立ちます。 このソリューションは引き続きクローズド ベータ リリースですが、2010 年の残りの期間中は段階的なロールアウトを行っています。</p>  <p><b>MSDN: 以前は Amazon EC2 を使用しました。Amazon EC2 の使用経験と、Azure プラットフォームから Azure プラットフォームに切り替える理由Windows教えてください。</b></p>  <p><b>スベンソン： </b>最初に Amazon EC2 を使用していた私たちは、スケーラビリティ、管理容易性、サーバー インフラストラクチャへの多額の投資の削減といういくつかの問題に対処する必要があります。 Amazon EC2 では、インフラストラクチャ コストを削減しましたが、管理する必要がまだ多く、負荷分散用のサーバーの設定など、スケーリング ロジックを自分で実装する必要があります。 Amazon EC2 ではサービスとしてのインフラストラクチャ (IaaS) が提供されるのに対し、Windows Azure プラットフォームは、ニーズに適したサービスとしてのプラットフォーム (PaaS) を提供します。 Window Azure では、インフラストラクチャの管理やスケーラビリティのための仮想マシンの設定について心配する必要はありません。 </p>  <p><b>MSDN: Azure プラットフォームでビルドしたソリューションWindows説明できますか?</b></p>  <p><b>スベンソン： </b>プラットフォームのすべてのコンポーネントをゼロから構築する代わりに、エンコードやストリーミングなどの分野の業界リーダーに依存し、すべてをサービスと共に取り入れ、すべてを制御する "脳" の構築に重点を置きます。 ビデオ管理では、サーバーの負荷が非常に高いので、その脳をスマートにする必要があります。 そこで、Azure プラットフォームWindowsが提供されます。 Windows Windows Azure でホストされているアプリケーション プログラミング インターフェイス (API) を介して、クライアント コンピューター上で直接または間接的に、コンピューティング処理のニーズに対して Azure Windows使用します。 Microsoft では、Windows Azure Blob Storage、ログ ファイルWindows Azure Table Storage、リレーショナル データのニーズに対して Microsoft SQL Azureを使用します。 </p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>スベンソン： </b>この API を使用すると、サードパーティのアドオンを簡単にエンシリティと統合し、すべてのアドオンで動作する単一のユーザー インターフェイスを顧客に提供できます。 この機能は、使いやすく柔軟なオンライン ビデオ プラットフォームを作成する、それ以外では不可能なタスクを実現するためのエンシリティとキーに固有の機能です。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装した後、どのようなWindowsが得られますか?</b></p>  <p><b>スベンソン： </b>一般に、クラウド コンピューティングは優れたソリューションであり、Windows Azure は、機能を損なうことなく、低コストで優れたスケーリング機能を提供する優れたオプションです。 実際、Azure を使用して Windowsすることで、ホスティング コストを半分に削減できます。 Amazon EC2 から Azure へのWindowsは、既に開発環境に慣れ親しんだため、簡単でした。 インフラストラクチャの管理について心配する必要はありません。また、アプリケーションを最適に構築する方法に集中できます。 </p>  <p>Azure 顧客の成功Windows詳細については、以下を参照してください。<br>  <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p>次の場所にアクセス www.ensity.net</p>'
