Summary: Windows Azure Content Delivery Network (CDN) を使用すると、エンドユーザーの近くにコンテンツを配置することでソリューションのエクスペリエンスを向上させることができ、可用性、地理的な分散、スケーラビリティ、待機時間を短縮できます。
Content: '<p>Windows Azure Content Delivery Network (CDN) を使用すると、エンドユーザーの近くにコンテンツを配置することで、ソリューションのエクスペリエンスを向上させることができます。これにより、可用性、地理的な分散、スケーラビリティ、待機時間の短い配信、パフォーマンスが向上します。 &nbsp;そのよう &rsquo; な場合は、 &rsquo; このコンテンツのソースをインスタンス化するときに、必要に応じて CDN フレンドリで &rsquo; あることを確認したいと思います。 &nbsp;&rsquo;この問題を解決するには、Microsoft &rsquo; s Shawn Cicoria からの最新のブログ記事を確認してください。この記事では、お客様の CDN コンテンツをわかりやすくするための最適な方法に関するガイダンスと共に、優れた書き込みを行っています。 &nbsp;こちらをクリックして、完全な投稿をお読みください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/11/cross-post-hosted-service-as-a-windows-azure-cdn-origin-and-cache-friendly-headers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
