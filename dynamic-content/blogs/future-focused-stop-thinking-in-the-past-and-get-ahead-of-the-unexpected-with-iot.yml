Title: '将来に重点を置く: 過去の思考を停止し、IoT で予期しない問題を先に進める'
Summary: '昨年のバージニア州の 6 月の 1 日に、航空機は、可能性の低い敵対者であるミズラの大きな群れによって着陸しました。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57cbb5b-991c-40e6-98af-7b64069e7300.jpg"><img alt="IoT new" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1595f2a2-88c4-4c51-8fa9-e4e100db9555.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT の新規" width="1024"></a></p>


  <p>昨年のバージニア州の 6 月の 1 日に、航空機は、可能性の低い敵対者であるミズラの大きな群れによって着陸しました。 最高の技術と計画を持つ場合でも、一部のものは本当に予期しないものがあるという思い出として、素晴らしいニュースの見出し用に作られた素晴らしいストーリーです。 しかし、幸いなことに、ほとんどの航空機の遅延は、タービンに入れ子にされたミツバチの群れよりもはるかに予測可能な問題によって引き起こされます。 ほとんどの資産集中型企業と同様に、航空会社は、障害の予測とメンテナンスの問題の予測にますます優れ始えています。 &mdash; &mdash;コストの高い面倒な直前のメンテナンスのために飛行機を引き付けるのではなく、さらに悪いことに、欠陥のある航空機の航空会社を飛ぶリスクにさらすのは、発生する前に潜在的な問題を検出する最先端のテクノロジに投資しています。</p>


  <h2>予測不可能だったもの予測</h2>


  <p>成功した企業は、問題を乗り出すのに料金が発生するとわかっています。 これは、&rsquo;よりスケジュール <em>された構造化</em> されたメンテナンスを &mdash; 意味するのとは、適切な時刻にメンテナンス <em>を実行する意味です</em>。 スケジュールされたメンテナンスの問題は、 &mdash; ダウンタイムを最小限に抑える必要がある前に、推測部分を交換する可能性があるという問題です。 実際に予測するには、企業は、資産が現場でどのように実行されているのか、周囲の環境がパフォーマンスに与える影響、およびそれらの資産が類似した資産とどのように比較されるのかについて、リアルタイムで理解する必要があります。</p>


  <p>現在の条件と履歴データを比較し、その分析を使用して、将来の問題の微妙な早期兆候を予測することで、問題を回避し、推測を回避するのに役立ちます。 データに基づく分析情報 &mdash; を使用すると、企業は予測メンテナンスを使用してアプローチを変革できます。組織は、特定の条件が発生した場合に予防措置を自動的にトリガーできます。</p>


  <p>これにより、コスト削減やアップタイム&mdash;&rsquo;の向上など、多くの利点が得されますが、すべてではありません。 また、組織は基になる情報を使用して、顧客エンゲージメントを強化し、ビジネスを差別化しています。 ここでは&rsquo;、予測メンテナンスと関連するプロアクティブ サービスが、さまざまなシナリオでビジネス ニーズに対処するためにどのように役立つのかについて説明します。</p>


  <h2>ビジネスにさまざまな利点を生み出す</h2>


  <h3>品質を向上し、無駄を減らし、エネルギーを節約する</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76c9b6db-2864-4665-b91a-9ce850c59b56.jpg"><img alt="IoT new 1" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce96cfbf-92d1-461f-8566-3a22bedcc011.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT の新しい 1" width="304"></a></p>


  <p>複数の場所や資産のデータを活用することで、製造元は完全に新しい方法で運用を管理できます。 パフォーマンス データを継続的に生成する資産では、変化を密接に追跡し、変化する条件に対応するアラートと事前プログラミングワークフローを作成できます。 データを使用してプロセスを微調整し、対応を自動化することで、企業はエネルギー消費量を削減し、コストの高い無駄や手返しを防ぐ可能性があります。</p>


  <p><a href="https://www.jabil.com/blog/microsoft-and-jabil-collaborate-to-create-predictive-analytics-quality-assurance-platform/"><strong>世界を</strong></a>リードする&rsquo;設計および製造ソリューション プロバイダーの 1 つである Jabil は、デジタル、インテリジェント、予測的な工場を作成することでダウンタイムを最小限に抑えたかったのです。 その会社は、そのマシンを Microsoft Azure Machine Learning に<a href="https://azure.microsoft.com/en-us/services/machine-learning/">接続しました</a>。 接続されると、何百万ものデータ ポイントのキャプチャと機械学習アルゴリズムによる実行が開始されます。 これらの予測分析機能を使用すると、問題が発生する前に問題をキャッチできます。 Jabil &mdash; は、パフォーマンスの小さな偏差を識別する機能により、製品品質の向上と障害率の低下につながる大きな問題を回避できます。 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a> をビジネスに組み込んだ後、Jabil は、機械プロセスが遅くなるか失敗するかの 80% の精度で予測し、廃棄と作業のコストを 17% 削減しました。 また、10% の省電力が発生しました。</p>


  <h3>アップタイムを維持するための障害を事前に検出する</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59e0b551-b79b-4bce-8e3e-f940a022eecb.jpg"><img alt="IoT new 2" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ccb7667-2661-482e-8a70-821434e28f55.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT の新しい 2" width="299"></a></p>


  <p>資産のパフォーマンス データは、プロセスの最適化や品質保証のソースではありません。 資産監視およびメンテナンス ソリューションからの情報により、運用のアップタイムも保証されます。 たとえば、生産のすべての段階でさまざまな機械が関係している場合、これらの資産の 1 つがダウンすると、数百万ドルの生産が失われる可能性があります。 <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-kuka-robotics"><strong>ロボットメーカーの KUKA</strong></a> は、同じ生産ライン上で異なる Rangrangler ボディを生成するコネクテッド ファクトリを実行しています。 77 秒ごとに新しいボディを提供するために、KUKA では、生産フローを中断することなく、継続的な 24 時間 365 日稼働時間が必要でした。 60,000 台のデバイスとロボットを Azure プラットフォームに接続した後、KUKA は機器の状態に関するより良い分析情報を得た。 これは、ロボットがいつ故障し、どのようなコンポーネントが危険にさらされているのかを予測する基礎でした。 この予測分析情報の結果、KUKA は生産性を向上させ、ダウンタイムを短縮しました。</p>


  <h3>コンテキストに応じた応答性の高いサービスを使用して顧客エンゲージメントを強化する</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/532a83d4-ec1b-4a84-822a-6df3d3633c20.jpg"><img alt="IoT new 3" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a50b71-455b-4535-81f1-de065c5a678b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT の新しい 3" width="292"></a></p>


  <p>お客様の期待は進化しています。 デジタル企業から利用できるオンデマンドの常時オン サービス エクスペリエンスは、現在、顧客が受け取るすべてのサービスに対する考え方を形成しています。 お客様は、企業の応答性が高いことを期待しています。 これらの期待は、サービスのブレーク修正モデルからの進化を引き続き行っています。 このような変化する需要に対応するために、Rockwell Automation のような製造元は、プロアクティブな監視と予測メンテナンス サービスを提供しています。</p>


  <p>石油供給チェーンは 24 時間実行され、そのチェーン内のさまざまな機器にアクセスするには時間がかかる。 <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-rockwell-automation"><strong>Rockwell Automation は</strong></a> 、競合他社と差別化したいと思っています。 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a> を使用して、その高価なリモート機器を監視し、Rockwell は顧客にプロアクティブなデータ駆動型のアドバイスを提供できます。 機器のパフォーマンスを完全&rsquo;に可視化すると、潜在的な問題について顧客に簡単に警告し、対処方法に関する正確な分析情報を提供できます。 工場のリグで 1 つのポンプ故障が発生すると、失われた生産で会社に 1 日 30 万ドルのコストがかかる可能性がある業界では、これらの分析情報は Rockwells&rsquo; のお客様にとって大きな価値があります。 Microsoft と提携した後、Rockwell&rsquo; は顧客のトラブルシューティング作業を大幅に削減し、設計マニュアルで過去の情報を確認しました。</p>


  <h3>革新的で差別化されたビジネス モデルの開発をサポートする</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6052896-a73f-4907-8fd2-f51112b30e82.jpg"><img alt="IoT new 4" border="0" height="162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca6d3f7f-6c8e-4040-af87-ad211a4324fb.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT の新しい 4" width="299"></a></p>


  <p>また&rsquo;、接続されているデバイスからのデータを使用して、新しいサービス、新しい収益化モデル、さらに新しい製品設計を作成することもできます。 製品データを分析することで、組織は、最も使用されている機能、ユーザーごとにパフォーマンスと障害がどのように変化するか、顧客が製品を誤って使用し、トレーニングの恩恵を受ける可能性があるかどうかを、より適切に特定できます。 これらの領域に関 &mdash; する分析情報を使用すると、企業はコストを削減し、より迅速にイノベーションを行い、RD に費やされるコストを削減して新しい収益ストリームを開&amp;きます。</p>


  <p>たとえば、 <a href="https://www.rolls-royce.com/media/press-releases/yr-2016/11-07-2016-rr-takes-totalcare-digital-with-microsoft-and-singapore-airlines.aspx"><strong>Rolls-Royce</strong></a> は、航空機の効率を向上し、エンジンのメンテナンス コストを削減したいと考えています。これは、毎月世界中の 50,000 を超えるフライトに電力を供給します。 航空機上のすべての異なるセンサーからデータの量が増え続けてくる中、Rolls-Royce顧客のメンテナンス ニーズを先に進むには、より優れた方法が&rsquo; 必要でした。 Rolls-Royce、エンジンの正常性、航空交通制御、燃料使用量など、さまざまなデータをリアルタイムで収集および分析するために Microsoft と提携しています。 現在、Rolls-Royceに強力なアプローチがあるだけでなく、得られる可視性と分析情報に基づいて新しいサービス オファリングのラインを開発しました。 これらのオファリングは、航空会社のお客様が、コストを節約し、その他の運用改善を行う最適なアクションを決定するのに役立ちます。</p>


  <h2>概要今日</h2>


  <p>私たちは皆、いくつかの問題が &mdash; 、Bees によって基になるフライト クルーがそれを確かに証できる、真に予期しない問題を知っています。 しかし、幸いにも、機械の驚きの遅延は、ますます過去の問題になってきています。 予測メンテナンスによって今日のビジネス <a href="https://www.InternetofYourThings.com">がどのように変革されるのかについて学習します</a>。</p>
