Title: Azure FXT Edge Filer一般提供
Summary: 'ハイブリッド ネットワーク接続ストレージ (NAS) のパフォーマンスのスケーリングと最適化は、現在、オンプレミスのネットワーク接続ストレージと Azure Blob Storage を統合するキャッシュ アプライアンスである Microsoft Azure FXT Edge Filer の一般提供により向上します。 '
Content: >-
  <p>ハイブリッド ネットワーク接続ストレージ (NAS) のパフォーマンスのスケーリングと最適化は、現在、オンプレミスのネットワーク接続ストレージと Azure Blob Storage を統合するキャッシュ アプライアンスである <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Microsoft Azure FXT Edge Filer</a> の一般提供により向上します。 Azure FXT Edge Filer は、コンピューティング ストレージとファイル ストレージの間にパフォーマンス レベルを作成し、Linux コンピューティング ファームで実行されているハイ パフォーマンス コンピューティング (HPC) アプリケーションに高スループットで低待機時間のネットワーク ファイル システム (NFS) を提供し、ストレージ データを Azure Blob Storage に階層化する機能を提供します。</p>


  <h2>ハイブリッド ストレージ アーキテクチャの高速パフォーマンス レベル</h2>


  <p>現在、Azure FXT Edge Filerは、Avere Systems が Azure エコシステムに取り組んだ高パフォーマンスで効率的なテクノロジをさらに統合しています。 このAzure FXT Edge Filer、読み取り負荷の高いワークロードでストレージ のパフォーマンスを最適化するためにグローバルに使用される、一般的な Avere FXT Edge Filer の専用の進化です。</p>


  <p>新しいハードウェア モデルは、大幅な更新プログラムとのトップライン統合を超えている。 現在、Dell によって製造され、 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b256594-966d-4b16-85f3-5ab659c47ce2.png"><img align="right" alt="Image of a one node Azure FXT Edge Filer hardware unit." border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a593af7b-f5ed-4452-b6d4-a43f3af9a5aa.png" style="margin: 10px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="275"></a>Azure FXT Edge Filer 2 倍のメモリと 33% の SSD を使用してハードウェアをアップグレードできます。 仕様が異なる 2 つのモデルを現在利用できます。 新しい 6600 モデルでは、Avere FXT 5850 に対する読み取りパフォーマンスが約 40% 向上します。 アプライアンスでは、Azure Blob Storage を含むハイブリッド ストレージ アーキテクチャがサポートされます。</p>


  <p>Edge Filer ハードウェアは、ストレージのパフォーマンスを向上させる実証済みのソリューションとして認識されています。 世界中に多数のクラスターがデプロイされている場合、Azure FXT Edge Filer容量とは別にパフォーマンスをスケーリングして、ストレージの効率を最適化できます。 大小の企業は、アプライアンスを使用して、メディア レンダリング、財務シミュレーション、ゲノム分析、地震処理、ワイド エリア ネットワーク (WAN) の最適化など、プロセスに対する困難なワークロードを加速します。 サポートされているアプライアンスMicrosoft Azure新しくなりました。これらのワークロードは、パフォーマンスを向上して実行し、アクティブなアーカイブ ストレージ容量に Azure Blob Storage を簡単に活用できます。</p>


  <h2>レンダリングの高速化</h2>


  <p>視覚効果スタジオは、この種のエッジ アプライアンスの長年のユーザーでした。レンダリング ワークロードは、ストレージ インフラストラクチャを頻繁に制限にプッシュします。 これらの企業の 1 つ Digital Domain が新しい Azure FXT Edge Filer ハードウェアについて聞くと、3 ノード クラスターをプレビューすることにすぐに同意しました。</p>


  <p><em>&ldquo;何&rsquo;年もの間、Avere FXT クラスターで実稼働レンダリングを実行し、新しい Azure FXT 6600 がどのようにスタックアップするのか確認したいと考えてきました。セットアップは通常どおり簡単で、新しい Dell ハードウェアに感心しました。1 週間の軽量テストの後、FXT 6600 クラスターでレンダー ファーム全体を目指すことにしました。また、問題なく必要なパフォーマンスを実現し、余裕を持たせました。&rdquo;</em></p>


  <p align="right">Mike Mikempson、デジタル ドメインのプリンシパル エンジニア</p>


  <p>Digital Domain は、中国、インド米国に 9 つの場所を持っています。</p>


  <h2>異種ストレージ リソースを簡単に管理する</h2>


  <p>Azure FXT Edge Filers&rsquo; は、アナリスト、音楽家、エンジニアの生産性を維持し、アプリケーションがストレージ待機時間の影響を受けずに維持するのに役立ちます。 また、ストレージ管理者は、1 つのファイル システム名前空間と単一のマウントポイントを使用して、これらの異種ストレージ プールを簡単に管理できます。 ユーザーは、オンプレミスの NAS または Azure Blob Storage に格納されている場合でも、1 つのマウント ポイントからファイルにアクセスします。</p>


  <p>増大する需要に合わせてクラスターを拡張するのは、ノードを追加するのと同じほど簡単です。 このAzure FXT Edge Filer 3 から 24 ノードまでスケーリングされ、ピーク時の生産性が向上します。 このスケールにより、企業は高価なストレージ アレイのオーバープロビジョニングを回避し、ユーザーのペースでクラウドに&rsquo;移行できます。</p>


  <h2>低待機時間のハイブリッド ストレージ アクセスを取得する</h2>


  <p>Azure FXT Edge Filers は、読み取り負荷の高い HPC ワークロードをサポートするハイブリッド ストレージ インフラストラクチャに高スループットと低待機時間を提供します。 Azure FXT Edge Filers では、NetApp および Dell EMC Isilon NAS システムに対する NFS およびサーバー メッセージ ブロック (SMB) プロトコルのサポート、 <a href="https://microsoft.com/avere" target="_blank">および Azure Blob Storage と Amazon S3</a> 用のクラウド API を使用したストレージ アーキテクチャがサポートされています。</p>


  <p>お客様は、Azure FXT Edge Filerの柔軟性を使用して、使用頻度の低いデータをクラウド ストレージ リソースに移動しながら、最小限の待機時間でファイルにアクセスできます。 これらのアクティブなアーカイブを使用すると、組織は必要に応じてメディア資産、調査、その他のデジタル情報をすばやく活用できます。</p>


  <h2>データの強力なキャッシュを有効にする</h2>


  <p>Azure FXT Edge Filers 上のソフトウェアは、最も需要の高いデータまたは最もホットなデータを識別し、そのデータがホール、町、または世界中に格納されているかどうかに関わり、コンピューティング リソースに最も近いデータをキャッシュします。 クラスターが接続されると、アプライアンスはデータを引き継ぎ、ウォームとクール時にデータを移動して、ストレージへのアクセスと使用を最適化します。</p>


  <h2>概要FXT Edge Filers の使用</h2>


  <p>現在 Avere FXT Edge Filers を実行している場合でも、パフォーマンスを向上させるかクラスターを拡張するために最新のハードウェアにアップグレードする場合でも、テクノロジを使い始めるプロセスは同じです。 情報を要求するには、このオンライン フォームに <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRxjU_tPLtlFBvZ3E3LatPTZUQjJLMk42V09QSDNNMUM0TU4wSzFGNVRDMC4u" target="_blank">入力</a> するか、Microsoft の担当者にお問い合わせください。</p>


  <p>Microsoft は、お客様と一緒に、ワークロードに最適なソフトウェアとハードウェアの組み合わせを構成し、その購入とインストールを容易に行います。</p>


