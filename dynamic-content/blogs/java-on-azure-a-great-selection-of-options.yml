Content: >-
  Java を使用していて、Microsoft Azure のどこで開始するかを知りたい場合は、 Azure に既に存在するが、Java アプリケーションを次のレベルにする必要がある場合は、


  お客様のお役に立つニュースがあります。 Microsoft Azure は、クラウドを使用する Java 開発者向けに、多くのリソースを開発しました。 現在提供しているものの完全な一覧を次に示します。

  <h4>Java 開発者ツール</h4>

  Azure cloud services にアクセスするための <a href="https://azure.microsoft.com/en-us/downloads/">AZURE SDK For Java</a> をご覧ください。SDK は Windows、Mac、Linux で実行されます。オープンソースであり、 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub で使用でき</a>ます。


  eclipse 開発者は、 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">azure toolkit for eclipse</a>を使用して、Windows、Mac、Linux の eclipse クライアントから azure Cloud Services に eclipse プロジェクトを構築して発行することができます。 2015年3月のリリースの主な内容は <a href="https://aka.ms/eclipsemarchrelease">次</a>のとおりです。


  Microsoft Virtual Academy は、Java 開発者を対象としたコースを<a href="https://aka.ms/javaonazuremva">Microsoft Azure に</a>公開しました。 このコースでは、Tomcat で実行される<a href="https://github.com/MSOpenTech/azure-chat-for-java/blob/master/README.md">サンプル java アプリ</a>を紹介し、java (特に<a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-java-authenticate-users-access-control-eclipse/">Access Control</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob Service</a> 、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">Media Services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Queue services</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/">Service Bus</a> queue、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">SQL Database</a> 、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">Table Service</a>) から複数の Azure サービスにアクセスする方法を示します。


  Java を使用して Azure サービスを使用する場合は、 <a href="https://azure.microsoft.com/blog/2014/09/15/getting-started-with-the-azure-java-management-libraries/">java 用 Azure 管理ライブラリ</a>と関連する <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-157-The-Java-SDK-for-Azure-Management-with-Brady-Gaster">Channel 9 ビデオ</a>を使用してはじめにに Brady のブログ記事をご覧ください。


  <a href="https://www.jetbrains.com/idea/">IntelliJ のアイデア</a>や<a href="https://developer.android.com/sdk/installing/studio.html">Android Studio</a>を扱っている場合、 <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft サービス用の MS Open Tech Tools プラグイン</a>を使用すると、Android アプリ、Office 365、azure Mobile Services、Azure Storage の間で azure を統合できます。 また、Java apps form IntelliJ のアイデアを Azure Cloud services に発行することもできます。

  <h4>Azure の継続的インテグレーションツール</h4>

  <a href="https://jenkins-ci.org/">Jenkins</a>を使用する場合は、Azure の Jenkins スレーブプラグインを使用して<a href="https://wiki.jenkins-ci.org/display/JENKINS/Distributed+builds">Jenkins スレーブ</a>として azure Virtual Machines をプロビジョニングし、管理することができます。 Jenkins 用のプラグインを使用して<a href="https://github.com/jenkinsci/windows-azure-storage-plugin">Azure Storage</a> 、クラウドストレージにビルドアーティファクトをデプロイすることもできます。


  Hudson を希望する場合は、Hudson Azure スレーブプラグインと Hudson 用の<a href="https://github.com/hudson3-plugins/windows-azure-storage-plugin">Azure Storage プラグイン</a>を使用しても説明しました。


  <a href="https://ant.apache.org/">Apache Ant</a>でビルドとデプロイを管理している場合は、 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Azure toolkit for eclipse</a>の最新リリースでも、eclipse 以外の azure クラウドへのコマンドラインデプロイが可能になります。 この機能の詳細については、こちらの <a href="https://msopentech.com/blog/2015/03/12/a-multi-platform-release-for-the-azure-toolkit-for-eclipse/">ブログ記事</a>をご覧ください。

  <h4>Linux および Windows で Linux 仮想マシンイメージを使用してすばやく開始する</h4>

  VM の引き取り版は、Microsoft Azure Virtual Machines で実行される Linux イメージのオープンソースリポジトリです。 使用を開始するには、 <a href="https://vmdepot.msopentech.com/List/Index?sort=Featured&amp;search=java">Java ベースの VM イメージ</a> が多数あります。


  また、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/was-8-5-was-8-5-5-3/">WebSphere</a><span style="text-decoration: underline;">、 </span> <a href="https://azure.microsoft.com/en-us/marketplace/?term=weblogic">WebLogic</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk6onwindowsserver2012/">JDK6</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk7onwindowsserver2012/">JDK7</a> 、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk8onwindowsserver2012r2/">JDK8</a>など、人気の jdk と Java ベースの Web アプリケーションサーバーで構成された仮想マシンもあり<span style="text-decoration: underline;">ます。</span>

  <h4></h4>

  <h4>Azure の java Web サイトが Java Apps と呼ばれるようになりました</h4>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/">Java 対応の Web Apps</a> を使用すると、Azure 上の Tomcat または Jetty で実行されている java をデプロイできます。たとえば、 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-custom-upload/">Web サイトでの Hudson の実行に関するブログ</a>記事をご覧ください。 (Java Web サイトが Java apps と呼ばれるようになったことに注意してください)。ここでは、azure <a href="https://azure.microsoft.com/en-us/documentation/articles/java-create-azure-website-using-java-sdk">SDK For Java を使用して azure で実行される Web サイトを作成する方法</a>について説明します。

  <h4>Azure でのリアクティブプログラミング</h4>

  リアクティブなプログラマにとって、<a href="https://typesafe.com/company/news/typesafe-to-bring-reactive-applications-to-microsoft-azure">タイプセーフな</a>はリアクティブマップ Activator テンプレートを<a href="https://azure.microsoft.com/en-us/marketplace/partners/typesafe/typesafe-reactive-maps-demo-typesafe-reactive-maps-demo/">azure に</a>拡張しました。このチュートリアルでは、azure で Play フレームワークを使用する方法について説明しています。また、 <a href="https://msopentech.com/opentech-projects/reactive-programming-microsoft/">Microsoft でのリアクティブプログラミング</a>に関するページをご覧ください。

  <h4>Application Insights SDK を使用して Java アプリに分析とテレメトリを簡単に追加</h4>

  <a href="https://azure.microsoft.com/en-us/services/application-insights/">Azure アプリケーションインサイト</a>(現在プレビュー段階) では、開発者はアプリケーションの可用性、パフォーマンス、使用状況の詳細なビューを使いやすいポータルで集計して表示できます。java Web アプリケーションは<a href="https://azure.microsoft.com/blog/2015/03/09/application-insights-java-sdk/">Application Insights 用の java sdk</a>を使用して統合でき、SDK は<a href="https://github.com/Microsoft/AppInsights-Home">GitHub のオープンソース</a>です。

  <h4>Team Foundation Server と Visual Studio Online を使用して Java ビルドと Teams を管理する</h4>

  Microsoft にはアクティブな Java IDE がありませんが、他の便利な方法で Java プロジェクトをサポートできます。 <a href="https://www.visualstudio.com/en-us/products/tfs-overview-vs.aspx">Team Foundation Server</a>および<a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio オンライン</a>では、計画、ソース管理、コラボレーション、ビルド、テスト、および配置のために無料のツール (最大5ユーザーまで無料) を使用して Java 開発チームを支援します。Eclipse などのお気に入りの IDE、Ant や Maven などのビルドテクノロジ、Git などのソース管理システム、 <a href="https://www.visualstudio.com/en-us/explore/vso-integrations-directory-vs">Jenkins などのツールによるコミュニティ統合</a>を引き続き使用できます。 発表の詳細については、こちらの<a href="https://blogs.msdn.com/b/somasegar/archive/2015/03/12/application-insights-visual-studio-online-and-azure-tools-for-java-developers.aspx">ブログ投稿</a>を参照してください。 java 開発者向けのリソースを含む<a href="https://www.visualstudio.com/features/java-vs">Visual Studio オンラインの新しい java ページ</a>で、Visual Studio をオンラインで最大限に活用することができます。

  <h4>ドキュメント、ヒント、コツ</h4>

  <a href="https://azure.microsoft.com/en-us/develop/java/">java デベロッパーセンター</a>には、Microsoft Azure cloud services 用に用意されているすべての java api に関するドキュメントと、一般的な java 開発者のヒントとコツが記載されています。 その他の Java 開発ガイダンスについては、 <a href="https://msdn.microsoft.com/en-us/library/azure/hh690943.aspx">こちら</a>を参照してください。


