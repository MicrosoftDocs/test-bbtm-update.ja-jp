  <h4>Azure での Java の使用 どのように動作するかをお知らせください。</h4>

  Azure で Java を使用している場合は、の使用方法についてご意見をお待ちしています。 他のユーザーにとって役立つ参照ケースとなるプロジェクトがある場合は、お知らせください。フィードバックを共有するための最適なチャネルは、以下のコメントセクションと、 <a href="https://social.msdn.microsoft.com/forums/en-us/windowsazuredevelopment">MSDN フォーラム</a> または <a href="https://stackoverflow.com/tags/java%20azure">Stack Overflow</a>を参照してください。
