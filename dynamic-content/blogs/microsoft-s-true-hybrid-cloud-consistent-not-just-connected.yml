Title: 'Microsoft の真のハイブリッド クラウド: 接続されているのではなく、一貫性のあるもの'
Summary: 本日、ハイブリッド クラウドに対する Microsoft Windows Server 2016のもう 1 つのマイルストーンである一般提供の発表をマークしました。
Content: >-
  <p>今日は、ハイブリッド クラウドに対する Microsoft Windows Server 2016のもう 1 つのマイルストーンである&rsquo;一般提供の発表をマークしました。 現在は、Windows Server 2016イメージを使用して、Windows Server 2016<a href="https://azure.microsoft.com/en-us/marketplace/?term=%22windows+server+2016%22" target="_blank">イメージの使用を開始Azure Marketplace</a>。</p>


  <p>ハイブリッド クラウドは、最も意欲的なクラウド プランを持つ顧客も含め、私たちが取り組むすべてのエンタープライズ顧客にとって現実です。 アプリケーションによっては、パブリック クラウドにすばやく移行する必要があります。また、技術的および規制上の障害に直面するアプリケーションもあります。&nbsp;そのため、Microsoft ポートフォリオ全体&rsquo;に組み込みのハイブリッド機能が導入され、データ、ID、管理、アプリケーション、インフラストラクチャ プラットフォーム全体がカバーされています。<a href="https://www.microsoft.com/hybrid" target="_blank"></a></p>


  <p><img alt="Hybrid Stack graphic" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e235d12b-8dcb-4502-9125-9423c1752b97.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ハイブリッド スタックのグラフィック" width="610"></p>


  <p><em>図 1: Microsoft 製品とサービス全体に組み込みのハイブリッド クラウド機能</em></p>


  <p>真のハイブリッド クラウドの有効化は、接続性を超え、一貫性を提供します。 ネットワーク接続が高く、仮想マシンを &ldquo;リフト アンド シフト&rdquo; する機能が基本的な要件です。 一貫性はさらに一歩進み、リソースの場所に基づいて変化しない IT&rsquo; プロフェッショナル、開発者、エンド ユーザーのエクスペリエンスを提供します。 ハイブリッド クラウド環境全体の一貫性により、統一された開発、統合された開発と管理、一般的な ID とセキュリティ、既存のアプリケーションをクラウドにシームレスに拡張できます。 一貫性のあるハイブリッド クラウドは、ビジネスにとって最も意味のある方法で、お客様がクラウド戦略をより迅速に実行するのに役立ちます。</p>


  <p>Microsoft ハイブリッド クラウド<a href="https://blogs.technet.microsoft.com/hybridcloud/2016/10/12/another-big-step-in-hybrid-cloud-windows-server-2016-general-availability/" target="_blank">と Microsoft&rsquo; ハイブリッド クラウドの詳細については、Windows Server 2016</a>。&nbsp;</p>
