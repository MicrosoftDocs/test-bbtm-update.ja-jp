Title: 'Azure Data Factory: 北ヨーロッパでのライブ'
Summary: Azure Data Factory北ヨーロッパ リージョンに現在ライブされています。 データ ファクトリをAzure portal北ヨーロッパと米国西部にデータ ファクトリを作成するには、次のページを参照してください。
Content: >-
  北ヨーロッパリージョンでAzure Data Factoryが現在お知らせします。 これで、米国西部に加Azure portalヨーロッパにデータ ファクトリを作成できます。


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/29/Img2.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="Img2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Img2_thumb.png" alt="Img2" width="614" height="465" border="0" /></a>


  &nbsp;


  地域の拡大に投資し続け、サービスを作成するために必要な柔軟性と選択肢を提供Data Factory、いくつかのことを強調したいと考えました。

  <ul>
   <li>Data Factoryは、データ処理でもストレージ サービスでもありません。 Data Factoryは、データ パイプラインのオーケストレーション、スケジュール設定、監視サービスです。 これにより、世界中およびオンプレミスおよびクラウド環境全体でパイプラインを運用化できます。 処理Data Factoryストレージ サービスと同じリージョンにデータを作成すると、Data Factory はメタデータ (リンクされたサービス、データセット、パイプライン JSON) を同じリージョンに格納することもできます。
  <ul>
   <li><span style="text-decoration: underline;">例</span>: Data Factory はコマンドと制御を行うので、Web ログ ファイルと共に、米国東部のデータ センターで処理サービスを作成し、Data Factory で米国西部からワークフローを調整できます。</li>
  </ul>

  </li>
   <li>Data Factoryは、geo 分散コピー サービスを使用してデータ移動を行います (ADF コピー サービスが利用可能なリージョン、地域の一覧については、次の表を参照してください)。 これにより、Data Factoryをポイントしてコピーを実行し、ほとんどの場合、リージョン間ホップを回避する効率的なデータ移動を保証できます。 これは、必要なデータ移動とはData Factoryリージョンに作成される場合に非常に便利です。
  <ul>
   <li><span style="text-decoration: underline;">例</span>: 米国西部にData Factoryを使用&gt;し、北ヨーロッパの Azure Azure Storageからデータを移動SQLする必要があります。 この場合、Data Factoryは、北ヨーロッパのコピー サービスを使用してデータ移動を実行します。</li>
  </ul>

  </li>

  </ul>

