Content: "<p><strong>エディターの注:&nbsp;</strong>この投稿は、&nbsp;Azure <a href=\"https://twitter.com/markjbrown\" target=\"_blank\">Windows Manager</a> のMark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0244\" target=\"_blank\">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この週一緒に取り組んだのは次の例です。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li><strong>ブログ： </strong>南南東部の .NET Code Camp の準備はできましたか?by <a href=\"https://twitter.com/hroggero\" target=\"_blank\">@hroggero</a>&nbsp;(投稿日: 2 月 8 日)</li>  <li><strong>ブログ:</strong> <a href=\"https://blog.codingoutloud.com/2013/02/07/talk-how-is-architecting-for-the-cloud-different/\" target=\"_blank\">Talk: Architecting for the CloudDifferent&nbsp;?</a> by <a href=\"https://twitter.com/codingoutloud\" target=\"_blank\">@codingoutloud</a> (投稿日: 2 月 7 日)</li>  <li><strong>ブログ:</strong> <a href=\"https://msmvps.com/blogs/nunogodinho/archive/2013/02/05/scheduler-in-windows-azure.aspx\" target=\"_blank\">Scheduler in Windows Azure</a> by <a href=\"https://twitter.com/nunogodinho\" target=\"_blank\">@nunogodinho</a>&nbsp;(投稿: 2 月 5 日)</li>  <li><strong>ブログ IIS Express:</strong> <a href=\"https://gauravmantri.com/2013/02/05/workaround-for-iis-express-crashing-when-running-windows-azure-cloud-service-web-role-with-multiple-instances-in-windows-azure-sdk-1-8-compute-emulator/\" target=\"_blank\">Windows Azure SDK 1.8</a>&nbsp; Compute Emulator by <a href=\"https://twitter.com/gmantri\" target=\"_blank\">@gmantri</a>&nbsp;で複数のインスタンスで Windows Azure Cloud Service Web ロールを実行するとクラッシュする問題の回避策 (2 月 5 日投稿)</li>  <li><strong>ブログ：</strong> <a title=\"Azure SQL Database の [新しいDMO への永続的なリンク: sys.dm_db_wait_stats\" href=\"https://www.scarydba.com/2013/02/04/new-dmo-in-azure-sql-database-sys-dm_db_wait_stats/\" target=\"_blank\">新しいDMO in Azure SQL Database:</a>&nbsp; sys.dm_db_wait_stats by <a href=\"https://twitter.com/gfritchey\" target=\"_blank\">@gfritchey</a>&nbsp;(2 月 4 日投稿)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 2 月 8 日から 9 日:&nbsp;<a href=\"https://sunshinephp.com/\" target=\"_blank\">PHP Developer Conference</a>&nbsp; - マイアミ 、FL</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013 年 2 月 11 日:&nbsp;&nbsp;&ndash;Microsoft のクラウド ロンドン (英国) でオープン ソース アプリを構築する (Lanyrd 経由で登録、\"I'm attending\")</li>  <li>2013 年 2 月 11 日:&nbsp;イベント: Windows Azure&nbsp; - Coventry,英国</li>  <li>2013 年 2 月 19 日:&nbsp;Advanced: Windows Azure&nbsp; - Belgiums</li>  <li>2013 年 2 月 27 日:&nbsp;<a href=\"https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell\" target=\"_blank\">Windows Azure と Twilio -</a>&nbsp; 知っておいて幸せな物語 - Zaventem、</li>  <li>2013 年 2 月 20 日、22 日、26 日。&nbsp;Windows Azure Open Platform Services Summit&nbsp; - India, Pune &amp; Indiare</li>  </ul>  <div>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp;&nbsp;<a href=\"https://msdn.microsoft.com/en-us/dd540819.aspx\" target=\"_blank\">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  </div>  <div><strong>Azure ディスカッションWindows最近の興味深い記事Stack Overflow&nbsp;</strong><a href=\"https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15\" target=\"_blank\"><strong></strong></a></div>  <div>  <ul>  <li>Azure Cloud URL &nbsp;<a href=\"https://stackoverflow.com/questions/14767569/stream-audio-or-music-file-from-a-windows-azure-cloud-url\" target=\"_blank\">からオーディオまたはWindowsファイルをストリーミング</a>する - 1 回答、0 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14707693/how-to-use-a-timer-to-replace-thread-sleep-in-an-azure-worker-role\" target=\"_blank\">タイマーを使用して、Azure Worker ロールの Thread.Sleep(&hellip;) を置き換える方法</a>&nbsp;- 1 回答、2 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14725595/signalr-and-azure-unreliable-messaging\" target=\"_blank\">SignalR と Azure - 不当なメッセージング?</a>&nbsp;- 1 回答、2 投票</li>  <li><a href=\"https://stackoverflow.com/questions/14732429/given-a-partitionkey-rowkey-property-name-and-value-how-do-i-update-that-enti\" target=\"_blank\">PartitionKey、RowKey、プロパティ名</a>、値を指定した場合、そのエンティティのプロパティ値を更新する方法&nbsp;- 3 つの回答、2 つの投票</li>  <li><a href=\"https://stackoverflow.com/questions/14688335/whats-the-azure-table-storage-equivalent-of-the-t-sql-delete-table-command\" target=\"_blank\">T-SQL delete table コマンドに相当する Azure Table Storage は何ですか?&nbsp;</a>-1 回答、0 投票</li>  </ul>  </div>  </div>  <p>Mark</p>  </div>"
