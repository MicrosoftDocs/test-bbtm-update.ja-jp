Title: Azure での金融サービスの時刻の同期
Summary: "\"時間は金がかかる\" ことがわかります。 資本市場の多くのワークロードでは、時間の精度は money です。"
Content: >-
  <p>式がわかっています。 &ldquo; 時間は money です。 &rdquo; 資本市場の多くのワークロードでは、時間の精度は money です。 アプリケーションと適用される規制に応じて、財務トランザクションは、2、ミリ秒、またはそれ以上のマイクロ秒に追跡する必要があります。 金融機関自体は、これらのトランザクションの有効性と追跡可能性を証明するために審査を受けています。 Microsoft では、時間の精度と同期のベストプラクティスをお客様に認識させ、Azure での時間の同期の問題による悪影響のリスクを軽減する方法について説明します。</p>


  <p>コンピュータークロックの時刻の精度とは、一般に、コンピューターの時計が世界協定時刻 (UTC) であることを示します。 さらに、UTC は国際アトミック時間 (タイ) に基づいています。これは、世界中の400のアトミッククロックの出力を、平均太陽時間を 0 &deg; 経度で計算したものです。 最も正確な時刻の精度は、これらの参照クロックから時間を読み取ることで実現できますが、データセンター内のすべてのコンピューターに GPS 受信機を接続するのは現実的ではありません。 代わりに、これらのレコードシステムから下流にあるタイムサーバーのネットワークを使用して、スケーラビリティを実現します。 各コンピューターは、これらのタイムサーバーに対して自身の時刻を確認し、必要に応じて時間を調整します。 これは、簡単に言うと、時間の同期です。</p>


  <p>コンピューターのクロックは、ほとんどのユーザーになるべくする時間のずれの影響を受けやすくなりますが、コストがかかる可能性があります。 一般的に、クロックに依存するテクノロジは、安価なオシレーター回線またはバッテリに支えられた crystals です。これにより、時間の経過に伴う時間のずれが発生する可能性があります。 これは、外部ソースを定期的にチェックし、コンピュータークロック内で発生する誤差を修正し、時刻をグローバルに同期する timekeeping プログラムを使用して軽減できます。 これは、サブ秒の精度に最適化されたシステムによって実装される必要があります。 高頻度取引などの特定の FSI.EXE アプリケーションでは、時間のずれの許容範囲が非常に低くなっています。 eu における mifid II、米国証券および Exchange の手数料 &rsquo; の要件、および finra の規制に関する声明16-23 のような規制により、それぞれの市場への潜在的な影響を確実に監視できます。</p>


  <p>時刻の同期は、Microsoft がお客様と協力して、より安全で準拠したアプリケーションを作成するための1つの方法にすぎません。 &rsquo;引き続きセキュリティとコンプライアンスのオファリングを更新するため、詳細については引き続きご利用ください。 Microsoft のセキュリティオファリングの詳細については、 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Azure セキュリティセンター</a> を参照してください。 Microsoft が Azure での時間の同期をサポートする方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/time-sync" target="_blank">Windows</a>および<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/time-sync" target="_blank">Linux</a>の How-To チュートリアルを参照してください。</p>
