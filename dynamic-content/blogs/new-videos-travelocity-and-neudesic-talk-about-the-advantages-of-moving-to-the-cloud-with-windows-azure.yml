Slug: new-videos-travelocity-and-neudesic-talk-about-the-advantages-of-moving-to-the-cloud-with-windows-azure
Title: '新しいビデオ: Travelocity と Neudesic は、Azure Windows を使用してクラウドに移行する利点について説明します。'
Summary: これらの新しいビデオインタビューでは、Travelocity Software アーキテクトプリンシパル Ramon Resma と David Pallman、Neudesic でのカスタムアプリ開発の GM をご覧ください。
Content: '<p>Windows Azure でのクラウドのエクスペリエンスの詳細については、Neudesic でのカスタムアプリ開発に関する Travelocity Software アーキテクトプリンシパル ramon Pallman の新しいビデオインタビューをご覧ください。&nbsp;</p>  <p><b>MSDN によるバイト数: Ramon Resma</b></p>  <p>Azure Windows について説明しているように、Brian Prince、Microsoft の原則となる開発者エバンジェリスト、および Travelocity の ramon resma に参加します。 このインタビューでは、特定の顧客向け web アプリケーションに対して Windows Azure を使用する方法について説明します。これにより、Travelocity は、ユーザーが新機能にどのように関与しているかに関するメトリックを追跡し、それに応じてトラフィックに対応できるようにスケーリングします。</p>  <p>  <script src="https://msdn.microsoft.com/objectforward/default.aspx?type=VideoPlayer&amp;video=http%3A%2F%2Fcontent4.catalog.video.msn.com%2Fe2%2Fds%2F789ab76c-eb0c-44c9-bcfb-21b102002cb7.mp4&amp;thumb=http%3A%2F%2Fcontent1.catalog.video.msn.com%2Fe2%2Fds%2F80b1fb9f-8c86-4ee9-b9a0-8415a5213467.jpg&amp;title=Ramon%20Resma%20and%20Brian%20Prince&amp;width=600&amp;height=400" type="text/javascript"></script>  <p>  <p>  <p><b>TechNet によるバイト数: David Pallman とのインタビュー</b>&nbsp;</p>  <p>Azure Windows について説明しているとおり、Chris Henley (Sr) に参加して、Microsoft、および Neudesic でのカスタムアプリ開発の David Pallman の GM を Pro します。 David は、Azure MVP の Windows と著者です。 Neudesic で Windows Azure のプラクティスをリードし、お客様がクラウドの恩恵を受けられるよう支援します。 このインタビューでは、David は、azure Windows azure と &ldquo; Windows azure ハンドブック &rdquo; シリーズのいくつかの利点について説明しています。これは、すべての対象ユーザーに対する azure Windows のライフサイクル全体に対応しています。&nbsp;</p>  <script src="https://technet.microsoft.com/objectforward/default.aspx?type=VideoPlayer&amp;video=http%3A%2F%2Fcontent3.catalog.video.msn.com%2Fe2%2Fds%2Ffface197-b180-4360-bddc-44aadc631c5a.mp4&amp;thumb=http%3A%2F%2Fcontent5.catalog.video.msn.com%2Fe2%2Fds%2Fd72b3eaf-f33e-4e4f-b013-0fe58f9ddb7f.jpg&amp;title=David%20Pallman%20and%20Chris%20Henley&amp;width=600&amp;height=400" type="text/javascript"></script>'
