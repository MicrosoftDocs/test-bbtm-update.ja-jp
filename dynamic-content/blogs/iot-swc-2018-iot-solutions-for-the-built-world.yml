Summary: この週の IoT ソリューション世界会議では、Digital Twins の物理環境の作成からエッジ デバイスでのビジョンと AI の活用まで、業界をまたがって企業と結び付け、IoT の新しい可能性を高め、それらを楽しみにしています。
Content: >-
  <p>&rsquo;IoT <a href="https://news.microsoft.com/transform/videos/chevrons-connected-machines-telling-story-saving-time-money/" target="_blank"></a>&rsquo;&mdash;によってお客様のビジネスがどのように変革されているのか、シェブロンなどの企業による計画外のダウンタイムの削減から、<a href="https://news.microsoft.com/transform/volkswagen-and-microsoft-partner-to-give-drivers-a-connected-seamless-ride/" target="_blank">最近Volkswagen</a> で発表した新しいコネクテッド 車両エクスペリエンスに力を供給する方法を見て、すばらしいと思います。</p>


  <p>ビジネス変革を超えて、IoT は、輸送と交通、エネルギー削減、建設、ユーティリティ、駐車場など、新しい洞察とアプローチを提供することで、より効率的で鮮やかな都市やコミュニティを作成する可能性があります。</p>


  <p>先月、Ignite 2018 カンファレンスでの Azure IoT Central の一般提供や、<a href="https://blogs.windows.com/windowsexperience/2018/10/04/windows-10-iot-delivers-innovation-and-intelligence-at-the-edge-with-the-october-2018-update/#0vclUlhoaL4zS5XT.97" target="_blank">Windows IoT</a> の<a href="https://blogs.microsoft.com/iot/2018/09/24/microsoft-ignite-2018-build-and-secure-next-generation-iot-and-edge-solutions-at-scale/" target="_blank"></a>エッジへのインテリジェンスの導入に関するより先週の一般提供など、大規模な発表を行い、クラウドとエッジ向けセキュリティで保護されたスケーラブルな IoT ソリューションの顧客体験を簡素化し続け続けている。</p>


  <p>この週の <a href="https://www.iotsworldcongress.com/" target="_blank">IoT ソリューション</a>世界会議では、Digital Twins の物理環境の作成からエッジ デバイスでのビジョンと AI の活用まで、業界をまたがって企業と結び付け、IoT の新しい可能性を高め、それらを楽しみにしています。 また、<a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/" target="_blank">Azure Sphere や Azure Security Center</a> for IoT のようなソリューションで最初からセキュリティに対処し、組織が <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a> を使用して数分でフル マネージド IoT ソリューションをプロビジョニングおよびカスタマイズする機能を提供することで、IoT への一般的な障壁を打破する方法について説明します。&rsquo;&rsquo; そして、&rsquo;それはほんの始めです。</p>


  <h2>最先端のパワー ブレークスルー アプリケーションでのビジョンと AI</h2>


  <p>エッジ デバイス上のビジョンと AI の機能は、最終的なセンサーであり、企業が画期的なアプリケーションを作成するのに役立ちます。 製造上の欠陥を&mdash;自動的に検出したり、物体を検出したり、企業や業界の安全でない状態を検出したりまで、可能性は無限です。</p>


  <p>現在、IoT ソリューション作成者が Azure Machine Learning と Azure IoT Edge を使用して構築された AI モデルを簡単にデプロイするために、Microsoft Azure IoT スターター キット ファミリの最新の追加である Vision AI 開発者キットのパブリック プレビューを発表します。 キットには、優れたインフェレンシング パフォーマンスを実現するために、AI モデルのハードウェア アクセラレーションに Qualcomm Visual Intelligence Platform を使用するデバイスが含まれています。 開始するには、次のページ <a href="https://www.visionaidevkit.com" target="_blank">www.visionaidevkit.com</a>。</p>


