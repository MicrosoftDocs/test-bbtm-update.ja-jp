  <h2>物理世界をモデル化するには、次のAzure Digital Twins</h2>


  <p>Ignite では、IoT の<a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank"></a>Azure Digital Twinsを表す IoT プラットフォームの新しい新しいオファリングである、新しいサービスを紹介しました。 Azure Digital Twins顧客とパートナーは、任意の物理環境のデジタル モデルを作成し、それを Azure IoT Hub を使用して IoT デバイスに接続してモデルをライブにし、その変更に応答してサーバーレス ビジネス ロジックを作成できます。 お客様とパートナーは、個別の<a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">センサーから</a>&mdash;&mdash;ではなく、空間のコンテキストで Azure Digital Twins に対してクエリを実行し、デジタル ソースと物理世界からのデータを関連付ける反復可能でスケーラブルなエクスペリエンスを構築できます。</p>


  <p>本日は、パブリック プレビューでAzure Digital Twins <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-digital-twins/">のリリースを発表します</a>。 初期のパートナーのいくつかは、IoT Solutions World Applicing で、Azure Digital Twins の広範な適用性を表す幅広いアプリケーションにまたがるソリューションを紹介しています。次に示します。</p>


