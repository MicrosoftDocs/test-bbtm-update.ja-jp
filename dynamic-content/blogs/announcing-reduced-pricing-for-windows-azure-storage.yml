Title: Windows Azure Storage の価格の引き下げ
Summary: 本日、Windows Azure Storage については、12月12日に有効になる28% まで、もう1つの価格引き下げをご案内します。 &nbsp;これは、12月8日2012に短縮した12% 促進に従います。
Content: <p>本日、Windows Azure Storage については、12月12日に有効になる28% まで、もう1つの価格引き下げをご案内<sup>します。</sup> &nbsp;これは、業界全体の最高の価値に対するコミットメントを促進 12%<sup>の2012年</sup>3 月8日に短縮します。</p>  <p>価格の引き下げはストーリーの一部にすぎません。また、さまざまな方法でストレージオファリングにより多くの価値を追加しまし &rsquo; た。 Geo 冗長 Storage は、レプリカ間の400マイル以上の分離によって、耐久性によって市場をリードし続けます。 &nbsp;最近、MapReduce、HPC などのシナリオを大幅に向上させるストレージクライアントに対して非常に広い帯域幅のネットワーク接続を実現するために、すべてのデータセンターで Windows Azure のフラットネットワークのデプロイを発表しました。 また、Windows Azure Storage のスケーラビリティのターゲットを増やし、コンピューティングとストレージの間の帯域幅の向上に投資し続けることも発表しました。</p>  <p>コストを削減し、機能を向上させるための継続的なコミットメントは、お客様が見ている大きな成長に基づいて、お客様に resonating ているように思えます。 4兆を超えるオブジェクトが格納されています。1秒あたりの平均27万要求処理数、および1秒あたりのピーク要求数は88万です。</p>  <p>Windows Azure Storage アカウントは、既定で geo レプリケーションを使用して、最も高い持続性を提供します。 geo レプリケーションをオフにして、ローカル冗長 Storage を使用することができます。これにより、geo 冗長と比較して、割引価格が適用されます。 Geo 冗長 Storage とローカル冗長 Storage の詳細については、こちらを参照してください。</p>  <p>Geo ストレージとローカル冗長ストレージの両方について、次のような新しい価格について詳しく説明します (<strong>以下の料金は1か月あたり GB あたり</strong>です)。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6177.Table_5F00_Storage.PNG" alt="" border="0"></a></p>  <p>低コストのストレージに加えて、開発者は Windows Azure を無料で使用したり、大幅に削減したりすることができます。 例として、次のような名前を指定します。</p>  <ul>  <li>新しいユーザーに対して <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">90 日間無料試用版</a> を提供しています</li>  <li>MSDN のお客様、Microsoft partner network のメンバー、新興企業が、1か月あたり最大 <a href="https://azure.microsoft.com/en-us/pricing/member-offers/" target="_blank">$300 の価値</a> を提供しています。</li>  <li>Windows Azure で使用する<em>すべてのもの</em>について、最大32% を節約できる月単位のコミットメント<a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">プラン</a>があります。</li>  </ul>  <p>Windows Azure の<a href="https://azure.microsoft.com/en-us/pricing/details/" target="_blank">価格</a>と<a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">プラン</a>に関する詳細を確認し、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">サインアップ</a>して開始することができます。&nbsp;</p>  <p>以下のコメントとフィードバックをご覧ください。</p>  <p>よろしくお願い申し上げます。</p>  <p>秋山 Martin<br>全般マネージャー<br>Windows Azure のビジネスプランニング</p>
