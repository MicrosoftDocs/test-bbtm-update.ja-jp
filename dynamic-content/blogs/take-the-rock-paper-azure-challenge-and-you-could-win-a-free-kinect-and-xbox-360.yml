Slug: take-the-rock-paper-azure-challenge-and-you-could-win-a-free-kinect-and-xbox-360
Title: ロック、ペーパー、Azure チャレンジを受け取り、無料のKinectしてXbox 360。
Summary: ロック、ペーパー、ハサミのゲームをプレイする方法を覚えていますか? Azure 開発者Windowsですか?&nbsp;その場合は、必ずロック、ペーパー、Azure チャレンジ&nbsp;を利用してください。
Content: '<p>ロック、ペーパー、ハサミのゲームをプレイする方法を覚えていますか? <a target="_blank" href="https://azure.microsoft.com/">Azure 開発者Windowsですか</a>?&nbsp;その場合は、ロック、ペーパー、Azure チャレンジ&nbsp;を必ず受け取り、賞品やブラグ権限を獲得してください。&nbsp;このオンライン ゲームでは、Rock Paper Scissors に基づいて、開発者は独自のプレーヤー "Bot" をコード化し、Windows Azure でホストし、他の競合他社と毎週の賞品を獲得します。 しくみは次のとおりです。 </p>  <ul class="unIndentedList">  <li> <a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8">Azure アカウントWindows取得する</a> -Bot Lab をホストするにはWindows Azure アカウントが必要です。 今すぐ Azure Windows 30 日間の無料パスを取得します。 プロモーション コードを入力するだけ: PLAYRPA  </li>  <li> ボットのビルドとテスト - ビットをダウンロードしてボットのビルドを開始します。 また、毎週火曜日に毎週の Web キャストで、ボットを無用にするためのテクニックとヒントを確認してください。</li>  <li> ゲームをプレイする - 毎週のコンテストでボットを入力して、他のボットとオンラインで戦います。 ランキング の金曜日の午後をチェックして、ボットがコンペティションに対してどのように順位付けされるのか確認してください。</li>  </ul>  <p>Rock Paper Azure Challenge は、6 週間のコンテストを通じて毎週 3 つの新しい賞品を獲得します。 上位の週次選手は Kinect と Xbox 360 を受け取り、2 位は Kinect を獲得し、3 位は $50 Best Buy の商品証明書を獲得します。 すべてのプレーヤーが公式の Rock Paper Azure T シャツを受け取ります。 必要な権限は無料で取得できます。</p>  <p>詳細については、FAQ と公式ルールに関するページを参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/31/take-the-rock-paper-azure-challenge-and-you-could-win-a-free-kinect-and-xbox-360.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
