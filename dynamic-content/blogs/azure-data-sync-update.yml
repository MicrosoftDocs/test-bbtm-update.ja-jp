Content: >-
  <p>Azure SQL データ同期ユーザーは、複数の Azure SQL データベースとオンプレミスの SQL データベースの間で双方向にデータを簡単に同期できます。 このサービスは現在パブリックプレビュー段階であり、以前の Azure portal でのみ使用できます。 現在、サービスを改善し、一般公開 (GA) にするために取り組んでいます。 このブログでは、Azure データ同期の現在のロードマップを共有します。</p>


  <p>Azure データ同期は、今後数か月以内に<a href="https://portal.azure.com/" target="_blank">新しい Azure portal</a>でご利用いただけます。 これには、PowerShell と REST API のサポート、セキュリティとプライバシーの強化、監視とトラブルシューティングの強化など、サービスに対するいくつかの改善が伴います。</p>


  <h2>PowerShell のプログラミングと REST Api</h2>


  <p>以前のデータ同期では、同期グループを作成し、UI を使用して変更を手動で行う必要がありました。 これは、多くのメンバーデータベースまたは同期グループを持つ複雑な同期トポロジで特に、面倒で時間のかかるプロセスである可能性があります。 PowerShell と REST Api がサポートされるようになりました。開発者はこれを活用して、これらのタスクを迅速かつ簡単に行うことができます。</p>


  <h2>セキュリティの強化、プライバシーの強化、回復性の向上</h2>


  <p>以前データ同期は、すべてのユーザーの同期メタデータと操作を管理するために共有データベースが使用されていました。 これで、各ユーザーに専用の同期データベースが作成されるようになりました。 同期データベースは、同期グループと同じリージョンにある顧客所有の Azure SQL Database です。 同一リージョン内の多くの同期グループに対して、1つの同期データベースを使用できます。 共有同期データベースを顧客所有の同期データベースに置き換えることにより、プライバシーとセキュリティが向上します。 また、ユーザーのニーズに基づいて、同期データベースのパフォーマンスレベルを向上させたり減らしたりすることができます。</p>


  <h2>強化された監視とトラブルシューティング</h2>


  <p>監視とトラブルシューティングのために、いくつかの重要な機能強化が行われています。 ユーザーは、PowerShell と REST Api を使用してプログラムで同期の状態を監視できるようになりました。 さらに、いくつかのエラーメッセージを改善し、より明確で実用的なものにすることができまし &rsquo; た。</p>


  <h2>より多くのリージョンでの可用性</h2>


  <p>以前は、データ同期は限られた<a href="https://azure.microsoft.com/en-us/regions/services/">Azure リージョン</a>でのみ使用できました。 このサービスは、ほとんどのリージョンで使用できるようになります。 Azure 中国、ドイツ、政府機関向けのサポートも近日中に提供されます。</p>


  <p>既存のデータ同期のお客様は、使用可能になった新しい Azure portal に移行します。 オンプレミスのデータベースでデータ同期を使用している場合は、移行を完了するために新しい同期エージェントをダウンロードして構成する必要があります。 移行に関する詳細な手順については、移行の際に詳しく説明します。</p>


  <p>データ同期サービスは GA までは無料のままです。 新しいコストは、同期データベースに対して、任意のサービス階層に配置できる唯一のコストです。 複数のリージョンでデータ同期を使用する場合は、リージョンごとに1つの同期データベースが必要です。</p>


  <p>Azure データ同期サービスに関するフィードバックがある場合は、お客様からのご<a href="https://feedback.azure.com/forums/217535-sql-data-sync" target="_blank">意見</a>をお &rsquo; 寄せください。 Azure データ同期の最新の更新プログラムを入手するには、 <a href="https://aka.ms/sqladvisors" target="_blank">SQL Advisor Yammer グループ</a>に参加するか、Twitter でフォロー <a href="https://twitter.com/AzureSQLDB" target="_blank">@AzureSQLDB</a> してください。</p>
