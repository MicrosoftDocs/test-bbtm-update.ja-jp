Title: 'Azure is Gold: CSA STAR 認定を達成'
Summary: Azure が最近 CSA STAR 認定を取得したと発表します。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26eee997-f2b5-4ae9-bf17-e11b450895c8.png"><img align="right" alt="CSA STAR" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1919967-2e8e-4266-b18e-b3035a5e1143.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="CSA STAR" width="206"></a> Azure が最近 CSA STAR 認定を取得したと発表します。 これは、Microsoft Azure が、成熟度機能評価で最高の Gold Award でこの認定を取得できる唯一の主要なパブリック クラウド サービス プロバイダーです。</p>


  <p>CSA STAR 認定を使用すると、Microsoft Azure が顧客のニーズと関連する規制要件を満たしているだけでなく、管理システムの有効性を積極的に監視、測定、継続的に改善しているという信頼を得られる可能性があります。 さらに、Microsoft Azure は、是正措置、顧客からの苦情への対処、および問題を修復するための体系的なプロセスの実装に関するそのデリジェンスと効果的な方法を証明しました。</p>


  <p><a href="https://cloudsecurityalliance.org/star-registrant/microsoft-azure/" target="_blank">CSA STAR 認定Microsoft Azure</a>、CSA レジストリからダウンロードできます。 この証明書は、Microsoft Azure、Intune、およびPower BI。 追加情報が必要な場合は、Microsoft セキュリティ センターで星を付 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CSA" target="_blank">けます</a>。</p>


  <p><strong>メモ：</strong> Cloud Security Alliance (CSA) は、セキュリティ、信頼保証レジストリ (STAR) &amp; を維持します。これは、クラウド サービス プロバイダーが CSA 関連の評価を発行できる、無料のパブリックアクセス可能なレジストリです。 &rsquo;STAR 認定は、ISO 27001 の認定を達成し、CSA Cloud Controls Matrix (CCM) で概説されている一連の条件に基づく、クラウド プロバイダーのセキュリティ体制に関する厳格なサードパーティの独立した評価を表します。これは、ISO 27001、PCI DSS、HIPAA、AICPA SOC 2 などの業界で受け入れられるセキュリティ標準、規制、制御フレームワークにマップされています。 FedRAMP と NIST。 これは、Microsoft がクラウド サービス プロバイダーとして、ISO 27001 の適用可能な要件に準拠し、CCM で概説されているクラウド セキュリティにとって重要な問題に対応し、CCM 制御領域でのアクティビティの管理について STAR 機能成熟度モデルに対して評価されている点を示しています。</p>
