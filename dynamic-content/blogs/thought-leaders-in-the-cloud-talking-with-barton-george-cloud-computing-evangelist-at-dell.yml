Summary: Barton George は、2009 年に会社のクラウド コンピューティング のエバンゲリストとして Dell に参加しました。 彼は、クラウド コンピューティング コミュニティの Dell の大使として機能し、アナリストやニュースと一緒に働きます。  彼がそうです。。。
Content: '<p>Barton <a target="_blank" href="https://www.dell.com/">George は、</a>  2009 年に会社のクラウド コンピューティング のエバンゲリストとして Dell に参加しました。 彼は、クラウド コンピューティング コミュニティの Dell の大使として機能し、アナリストやニュースと一緒に働きます。  彼は、メッセージングだけでなく <a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6644.BartonGeorgeHS.png" height="186" width="124"></a>、クラウド トピックに <a target="_blank" href="">関するブログ</a>  や <a target="_blank" href="https://twitter.com/barton808">ツイートを</a> 担当しています。 Dell に入社する前は、Barton は、製造から製品および企業マーケティングまで、さまざまな役割で Sun Microsystems で 13 年間を過ごしました。 彼は過去 3 年間、Sun の GNU/Linux 戦略と関係のオープンソースのエバンゲリスト、ブログ、ドライバーとして Sun と過ごしました。</p>  <p>このインタビューでは、以下について説明します。</p>  <ul>  <li>  <b>ただ行う - クラウドとは何かについて話し合っている人もいます。他のユーザーは、それを使用して何かを行っているだけの人もいます</b></li>  <li>  <b>クラウドへの進化 - ほとんどの組織には、ゼロから始めるのに最適な機能はありません</b></li>  <li>  <b>クラウド セキュリティ - 人々はインターネットの初期にクレジット カードを入力するのとは反対でした。今では一般的です。 クラウド セキュリティの認識は、同様の道のりをたどる</b></li>  <li>  <b>コストはキングではない - 多くの組織では、コスト削減ではなく、クラウドに人を引き付け始める "すばやく試して失敗する" 機敏性です</b></li>  <li>  <b>データセンターエコシステム - データセンターを個々の部分ではなく包括的なシステムと見なす利点</b></li>  </ul>  <p><b>Robert Duffner:</b>  少し時間を取って自分を紹介し、クラウド コンピューティングの経験について少し教えてください。</p>  <p><b>Barton George:</b> 私は 1 年ほど前にクラウド のエバンジェリストとして Dell に参加しました。私は、Dell がクラウドで行っていることについて話しているニュース、アナリスト、顧客と一緒に働きました。 私も、クラウド コンピューティング コミュニティの Dell の大使として活動しています。 そのため、さまざまなイベントに出かけ、多くのブログやツイートを行っています。 </p>  <p>私がクラウドに関わっていたのは、Dell が IBM によって購入された Lombardi という名前の直前に小さな会社にいた頃です。 Lombardi は、ブループリントと呼ばれるクラウドベースのソフトウェア サービスを持つビジネス プロセス管理会社でした。</p>  <p>その前は、Sun と 13 年間、運用管理からハードウェアおよびソフトウェア製品の管理まで、さまざまなことを行いました。 最終的に、私は Sun のオープンソースのエバンジリストと Linux ストラテジストになりました。</p>  <p><b>ロバート：</b> 10 人のユーザーにクラウドの定義を求めた場合、15 件の回答が得られるのを確認しました。  [おびき]どのように定義しますか?</p>  <p><b>バートン：</b> これは、動的にスケーラブルで、多くの場合仮想化されたリソースがサービスとして提供されるコンピューティングのスタイルとして話します。 さらに簡略化するために、IT がサービスとして提供する方法について説明します。 これは、ピンの頭を舞うのに近い長い話し合いを避けるために、広く定義しています。 [おびき]</p>  <p>実際には、クラウドの真の定義、実際の特性、プライベート クラウドとパブリック クラウドの違いについて、無制限の時間を費やして話し合います。 先に進むには、ある程度の言語契約が必要だと思いますが、ある時点でリターンが減少しています。 先に進んで作業を開始し、定義方法について心配する必要はありません。</p>  <p><b>ロバート：</b> 多くの詳細な定義を入力できますが、正しいと思います。  また、Microsoft でもここで確認します。 これは基本的に、IT をサービスとして提供する方法です。 従来の専用の物理サーバーと仮想サーバーによってプライベート クラウドにアクセス <a target="_blank" href="https://content.dell.com/us/en/corp/d/corp-comm/cloud-computing-barton-george.aspx">できると予測します</a>。 その意見を導いたのは何ですか?</p>  <p><b>バートン：</b> 切り替えがあると思いますが、それらの古いモデルが出て行くとは言わないでしょう。 実際には、並べて存在するコンピューティング モデルのポートフォリオについて話します。 そのため、従来のコンピューティングを使用し、仮想化されたコンピューティングを使用し、プライベート クラウドを使用して、パブリック クラウドを作成します。 </p>  <p>時間の間に変化する可能性があるのは、これらの 4 つの大きなバケット間の分布です。 現在、ほとんどの大企業では、従来のコンピューティング モデルと仮想化されたコンピューティング モデルの間に多かれ少なかれ均等な分散があります。 現在、プライベート クラウドはあまり多くもなく、パブリック クラウドと少しの間違いがあります。 パブリック クラウドのものは、2 つのメイン バケット (認可と認可されていない) の形式で提供されます。</p>  <p>"認可" には、Salesforce、給与、人事、およびそれらの種類のアプリケーションが含まれます。 "未許可" バケットは、IT 部門を回って処理を高速化したり、赤いテープを少なくしたりすることを決定した部署の人で構成されます。</p>  <p>先を見て、従来の使用モデルがかなり長い間存在します。これは、その一部がフロアに取り付け、それを書き直したり、仮想化サーバーやクラウドに合わせて調整したりしても意味がありません。</p>  <p>しかし、これらの仮想化されたオファリングの多くがプライベート クラウドに進化する可能性があります。 仮想化されたベースから、ユーザーは動的なリソース割り当て、測定、監視、課金などの機能をレイヤー化します。</p>  <p>そして、仮想化からプライベート クラウドへの進化が見えるのは、徐々にですが、確かです。 また、プライベート クラウドの一部の定義を満たすためにすべてのボックスをチェックオフできるのは、ビジネスに対する効率性、機敏性、応答性の向上という点で、各ステップで継続的に進むよりも重要ではありません。</p>  <p>3 年から 5 年後には、ほとんどの人がプライベート クラウド空間に入り、パブリックおよび仮想化された空間でも非常に正常な量になります。</p>  <p><b>ロバート：</b> ご存知のように、Dell のデータ センター ソリューション グループは <a target="_blank" href="https://content.dell.com/us/en/corp/d/corp-comm/cloud-barton-george.aspx">、Microsoft</a> などのクラウド プロバイダーにハードウェアを提供し、組織が独自のプライベート クラウドを構築するのに役立ちます。 組織が現在、既存のクラウドを使用するか、独自のクラウドを構築するかの決定を行っているのをどう見るでしょうか。</p>  <p><b>バートン：</b> もう一度、どちらかまたは提案ではなく、ポートフォリオ アプローチがあります。 1 つの考慮事項は、組織の規模です。 たとえば、スタートアップが完全にクラウドベースのサービスを使用するのも珍しいことではありません。 より一般的に、企業が保持する部分に関する決定は、多くの場合、プライベート クラウド内のビジネスの中核となる機密データと機能を維持することで決めらいます。 パブリック クラウドは、よりパブリックに公開され、ビジネスの中核が少ないものに使用される頻度が高い。</p>  <p>IT 部門は、サービス プロバイダーにリメイクする必要があると考えています。 また、サービス プロバイダーは、このオプションのポートフォリオを見て、"作成または購入" の決定を行います。 場合によっては、プライベート クラウドの場合など、内部的に行う必要があります。 それ以外の場合は、パブリック クラウドへのアウトソーシングを示す購入の決定です。</p>  <p>もう 1 つ言いたいのは、クラウドにアクセスするための 2 つのアプローチがある、1 つは進化的であり、もう 1 つは革新的である、という点です。 進化モデルは、私が話したばかりで、インフラストラクチャとエンタープライズ アプリに大きな投資を行ったので、プライベート クラウドに進化させるのが理にかなっています。</p>  <p>また、ゼロから始める機会がある人もいます。 レガシ インフラストラクチャやソフトウェア アーキテクチャに負担がかからず、革新的なアプローチを採用する可能性が高い。  Microsoft Azure例を次に示します。 最初から始めるので、あなたは革新的な顧客だと考えられます。 最初からスケールするように設計された、クラウド向けに設計されたアプリケーションを構築しています。</p>  <p>一部の組織は主に 1 つのモデルに従い、一部はもう一方のモデルに従います。 今のところ、大企業の 95% が進化的アプローチを採用し、革新的なアプローチを採用しているのは 5% だけだと思います。</p>  <p>革新的なアプローチMicrosoft Azure大規模なスケールアウト ソリューションに焦点を当てたユーザーや Facebook のようなユーザーは、少数派です。  しかし、古いインフラストラクチャが廃止されるにつれて、時間がたつにつれて、より多くの革新的なアプローチが実現する予定です。</p>  <p><b>ロバート：</b> ここで少し歯車を切り替えます。 Boomi の買収を発表したばかりです。 そのことを共有できる何かはありますか?</p>  <p><b>バートン：</b> 私は、私がメディアで読んだ内容以上はわかりませんが、Boomi の買収は中小企業を対象としているのはわかっています。 これは、仮想統合システムと呼ばれるものに対して、進化的な側の他の 95% を対象としています。 これは、既存の仮想化インフラストラクチャから始め、その上に機能を構築する考え方です。</p>  <p><b>ロバート：</b> ホワイト ハウスは最近、クラウド セキュリティ <a target="_blank" href="https://www.itbusinessedge.com/cm/community/news/gt/blog/white-house-rolls-out-cloud-security-guidelines/?cs=44115">ガイドラインを展開しました</a>。 Microsoft と Dell では、テクノロジの障壁に対処する多くの時間を費やしました。 規制、ポリシー、および単純な恐れとどのくらいの抵抗が関連していますか? また、これらの種類の懸念事項を軽減するために、クラウド セキュリティガイドラインや認定など、どれくらいの処理を行いますか?</p>  <p><b>バートン：</b> これらの問題に対処するには、特定の顧客セグメントを確認する必要があります。 たとえば、HIPAA 規制により、医療分野でのパブリック クラウドの使用が含めらされます。 また、政府には、特定のクラウドを特定のクラウドに使用できない特定の規則と規制があります。 しかし、セキュリティ ガイドラインを定めれば、政府がパブリック クラウドの使用を拡大できると期待されます。</p>  <p><a target="_blank" href="https://www.dell.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6685.DellLogo.png"></a>私は、Homeland Security がパブリック向けのもののためにパブリック クラウドを使用しているのはわかっていますが、明らかに、彼らが行っている最も重要な機能の多くがパブリック クラウド上では共有されないのです。 クラウド コンピューティングと野球の試合を比較すると、おそらく 2 回の最下位にあると思います。 まだかなりのことが起こっています。</p>  <p>今後数年間で多くのことを進める重要な領域の 1 つはセキュリティであり、人々はもっと快適に感じ始めると思います。</p>  <p>インターネットが最初に広く使用され始め、人々が「クレジット カードをインターネットに出すのは決してない。」と言ったのが気に入っています。 だれでもそれを受け取り、大きな請求を開始できます。" 現在、私たちの大半は、クレジット カードを使用して Web から何かを購入する方法についてもう一度考えていません。クラウドの使用に類似した変化が見えそうに思います。</p>  <p><b>ロバート：</b> パブリック クラウドとプライベート クラウドの関係なく、サービスとしてのインフラストラクチャとサービスとしてのプラットフォームに関する考えは何ですか? これらの種類のクラウドごとに重要なシナリオとして何が考えられますか?</p>  <p><b>バートン：</b> サービスとしてのインフラストラクチャは、特に、すべての時間を必要としない特定の場合に力を得る優らしい方法だと思います。 たとえば、先日、お客様と会いました。 部屋の画像をアップロードし、あらゆる種類の塗り絵の色を試す Web サイトがあります。 サイトによってすべてがレンダリングされます。</p>  <p>短期間の容量が必要なだけなので、パブリック クラウドに適した例として適しています。 これらのリソースを短時間使用してから解放します。そのため、それらのリソースに対して非常に意味があります。</p>  <p>また、Amazon で一部のゲームの初期テストを行うという話を聞いたゲーム会社もあります。 ヒットするかどうかはわかりませんが、独自のリソースを使用するのではなく、パブリック クラウドでテストできます。また、オフに思われる場合は、それを取り戻して自分で実行できます。</p>  <p>サービスとしてのプラットフォームでも同じことが起こると思います。 プラットフォームを内部または外部に持っている場合でも、開発者はリソースにアクセスして迅速に開発できます。 これにより、リソースを使用し、必要ないときに解放し、使用した分だけ料金を支払う必要があります。</p>  <p><b>ロバート：</b> 「<a target="_blank" href="https://www.domain-b.com/infotech/itnews/20101104_cloud_computing.html">Cloud Computing: the Way Forward for Business?</a>」というタイトルの記事で、Gartner は、主にコストの負担が原因で、クラウド コンピューティングが 2 年から 5 年でメインストリームになると予測したと引用されました。 しかし、組織がコストを見過ごした場合、クラウド プロバイダーが本当に重点を置く必要があると考える機会の一部は何ですか?</p>  <p><b>バートン：</b> コストよりも機敏性に関する方が、すぐに成功または失敗する能力だと思います。  ゲーム会社のその例に戻ると、簡単に立ち上がれる安価なテスト環境が提供されます。 多くの時間がかかる可能性がある独自の環境で何かを設定することなく、テストできます。 多くの機会は、企業が新しいビジネス サービスを開発して立ち上げる際の機敏性です。</p>  <p>今後アプリをプロビジョニングするのにかかる時間は、クラウドで減少し、収益にかかる時間を短縮し、欠点を少なくして試す機能を提供する必要があります。</p>  <p><b>ロバート：</b> また、Gartner は最近、クラウド コンピューティングの利点、落とし穴、要求について多くの企業が混乱していると述べています。  まだ発生している最大の誤解の一部は何ですか?</p>  <p><b>バートン：</b> Gartner 自身は、昨年の新しいテクノロジのハイプ サイクルの最上部にクラウドを置き、6 週間後に振り向き、2010 年の第 1 位のテクノロジと名付けしました。 人々は話題を見ていて、提供されるものにクラウド Pixie の散布を望んでいるので、多くの誤解があります。</p>  <p>これは、クラウドとして名前を変更したいベンダーと、CIO からクラウドについて尋ねらえた内部 IT の両方に当てはまるとき、"はい。 私たちは何年も前からそれを行っています。"</p>  <p>人々はセキュリティに対して気を付けるべきだと思います。また、規制によってクラウドの使用が禁止される例があります。 同時に、既存の環境のセキュリティを確認する必要があります。 完全にセキュリティで保護された環境から開始していない可能性があります。また、独自の環境に存在する環境よりもクラウドの安全性が高い場合があります。</p>  <p><b>ロバート：</b> これらは、私が持っている準備された質問です。 追加する興味深い点はありますか?</p>  <p><b>バートン：</b> クラウド コンピューティングは、顧客、IT 組織、ベンダーなど、今は非常に楽しい場所です。 前に説明したように、私たちはこのテクノロジの非常に多くの日を過ごしています。今後は、多くのことが起こっています。 </p>  <p>これらのテクノロジの初期のインターネット、イントラネット、エクストラネットの区別に本当に重点を置いたのと同じように、仮想化、プライベート クラウド、パブリック クラウドの間には、おそらく人為的なレベル o の区別があります。 先に進むに従って、これらの違いは大きく離れつきます。</p>  <p>これは、プライベート クラウドやパブリック クラウドがまだ存在しないという意味ではありません。しかし、これらのクラウドは、お客様間の区別が少ないと考えます。 これは、現在の方法と似ていますが、インターネット上のファイアウォール内に特定の情報を保持していますが、大きな取り扱いを行うのではなく、内部または外部のリソースが互いに異なるすべてと見なされるのではありません。</p>  <p>一般に、クラウド グラブ ホールドの原則として、クラウド コンピューティングの概念全体が独立した個別のエンティティとして存在し、それがわかっている間にコンピューティングになるだけだと思います。</p>  <p>クラウド コンピューティングは、IT に大きなメリットを与え、IT が常に推進しようとしていることを推進し、ビジネスに対する応答性を高め、同時により高い効率性を実現できると考えます。 </p>  <p><b>ロバート：</b> クラウド コンピューティングの進歩を促進すると考える大きな傾向の 1 つは、データ センター レベルで起こっているイノベーションです。 クラウド オペレーティング システムを構築するか、内部的にデプロイを試みるのも 1 つのことですが、ハードウェア、ネットワーク接続、ロード バランサー、およびデータ センターを構成するコンポーネントを管理できるすべてのイノベーションを実際に活用するもう 1 つのことです。 この新しい未来に Dell がどのように取り組んでいるかについて、少しコメントしてください。</p>  <p><b>バートン：</b> それが私たちの優良な領域であり、実際にはデータ センター ソリューション グループが形成された理由です。 4、5 年前に、PowerEdge サーバーを購入するのではなく、一部のお客様が Verari や Rackable などのこれらの第 2 層の特殊プレーヤーを突然見ているのに気付きました。 これらのプロバイダーは、これらの新しいハイパースケール プロバイダーのニーズを特定しました。これらの新しいハイパースケール プロバイダーは、スケールアウトのアイデア全体を実際に受け取り、それを花の上に置くことでした。</p>  <p>Dell は 2004 年から始まるスケールに重点を置いていましたが、これは他の全レベルであり、問題に対するアプローチを再考する必要がありました。 一歩戻って、この革新的なクラウド構築の空間で競争する場合は、カスタム アプローチを採用する必要があるという気付きがありました。</p>  <p>そこで、Microsoft Azure、Facebook、その他のユーザーと一緒に作業を始め、顧客と一緒に、顧客が実行しようとしているアプリケーションと、購入する必要があるボックスについて話すのではなく、解決しようとしている問題に集中しました。 その後、その顧客と共にシステムを設計します。</p>  <p>お客様は、データ センター環境とは異なるシステムと見なされたことを、早い段階で学習しました。 その向きは、"データ センター環境について心配しないでください。 ここで、専門知識を持っています。 優れたシステムを提供するだけで、2 つが一緒に動作します。" しかし、私たちが見つけたのは、最大限の効率性を得るためには、データ センター全体を 1 つの巨大なエコシステムとして見る必要があるという場合です。</p>  <p>たとえば、1 人のお客様の場合、システムとラック自体からすべてのファンを取り外し、データ センターに巨大なファンを置いて、データ センターがそれ自体のコンピューターになります。 そのような包括的な方法で考える上で、いくつかの大きな進歩を見ていました。  データ センターを開発する際のイノベーションは、この領域の全体的なエクセレンスにとって非常に重要です。</p>  <p>主要パートナーと協力して、このモジュール式のデータ センターのア