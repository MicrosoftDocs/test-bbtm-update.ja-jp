Title: 自動スケーリングを使用してクラスター Azure HDInsight使用率を高くする
Summary: この機能の自動スケーリング機能の一般提供についてお知らせAzure HDInsight。 この機能を使用すると、負荷やカスタマイズされたスケジュールに基づいてクラスターを自動的にスケールアップまたはスケールダウンすることで、企業の生産性とコスト効率を高めることができます。
Content: >-
  <p>この機能の自動スケーリング機能の一般提供については、お知Azure HDInsight。 この機能を使用すると、負荷やカスタマイズされたスケジュールに基づいてクラスターを自動的にスケールアップまたはスケールダウンすることで、企業の生産性とコスト効率を高めることができます。&nbsp;</p>


  <p>&rsquo;では、Azure HDInsight を使用して企業レベルで統合ビッグ データ プラットフォームを構築し、傾向予測または使用パターン分析のためにさまざまなデータを処理する米国ベースの医療プロバイダーのシナリオについて考えます。 ビジネス目標を達成するために、リアルタイムのデータ インジェスト、バッチ分析、対話型分析のために、複数の HDInsight クラスターを実稼働環境で運用します。</p>


  <p>一部のクラスターは、厳密な SLA 要件の対象となる ISV/ライン ビジネス アプリケーションやアクセス制御ポリシーなど、正確な要件に合わせてカスタマイズされます。 このようなクラスターのサイズ設定はそれ自体が難しい問題であり、ピーク時の容量で 24 時間 365 日運用するとコストがかかります。 そのため、クラスターが作成されると、IT 管理者は動的な容量要件を手動で監視するか、クラスターをスケールアップまたはスケールダウンするか、同じことを行うカスタム ツールを開発する必要があります。 これらの課題により、IT 管理者は、コスト効率の高いビッグ データ分析ワークロードを構築および運用する際に、可能な限り生産性を維持できます。</p>


  <p>新しいクラスター自動スケール機能を使用すると、IT 管理者は、クラスターの実際の負荷またはカスタマイズされたスケジュールに基づいて、管理者が指定したノードの最小数と最大数の間で、Azure HDInsight サービスでクラスターを自動的に監視およびスケールダウンできます。 IT 管理者は、ワークロードの固有の要件が変わると、クラスターのサイズ範囲またはスケジュールを柔軟に調整できます。 自動スケーリング機能を使用すると、IT 管理者は複雑な監視ツールを構築したり、無駄なリソースや高コストについて心配したりする必要が生じずに解放されます。</p>


  <h2>メリット</h2>


  <h3>スケーリングの決定を自動的に行う</h3>


  <p>自動スケーリングが有効になると、サービスによってクラスターサイズが確実に管理されます。</p>


  <ul>
      <li><strong>読み込</strong>みベースモード: クラスター サイズは、アプリケーションで必要なリソースの量に正確にスケールアップされますが、設定した最大数を超える必要は決してしません。 同様に、クラスター のサイズは、現在のリソース要件を満たすために最小値にスケールダウンされますが、設定したワーカー ノードの最小数を下回る必要はありません。</li>
      <li><strong>スケジュール ベースモード:</strong> クラスター サイズは、定義済みのスケジュールに基づいてスケールアップおよびスケールダウンされます。&nbsp;&nbsp;</li>
  </ul>


  <p>上記のすべての利点により、IT 管理者は無駄なリソースについて心配する必要が生じ、企業のコスト効率と生産性が向上します。</p>


  <h3>必要な分だけ支払う</h3>


  <p>自動スケーリングは、パフォーマンスとコスト効率のバランスを実現するのに役立ちます。 クラスターをスケールアップすると、クラスターをスケールダウンすると余分なリソースが削除されるのに対し、必要なビジネス分析情報を時間に応じて取得できます。 最終的には、自動スケーリングによって使用率が高くなるので、必要な分だけ支払う必要があります。</p>


  <h3>独自のシナリオに合わせてカスタマイズする</h3>


  <p>HDInsight の自動スケーリングでは、独自のシナリオに基づいてスケーリング戦略をカスタマイズできます。 負荷ベースモードでは、コスト要件に基づいて最大値と最小値を定義できます。 スケジュール ベースのモードでは、平日ごとに独自のビジネス目標を達成するスケジュールを定義できます。</p>


  <h3>スケーリング履歴を簡単に監視する</h3>


  <p>自動スケール機能を使用すると、クラスターのスケールアップまたはスケールダウンの方法を完全に可視化できます。 これにより、使用率とワークロードのパフォーマンスを高くするために自動スケーリング構成をさらに最適化できます。</p>


  <p>このAzure portalを使用すると、拡大または縮小して、過去 90 日間のクラスター サイズを確認できます。</p>


  <p>すべてのスケーリング イベントは、Azure Log Analytics でも使用できます。 クエリを実行すると、スケーリング操作がいつ行ったか、必要なリソースの量、スケーリング先のワーカー ノードの数など、すべての詳細を取得できます。&nbsp;</p>


  <h3>複数のワークロードをサポートする</h3>


  <p>HDInsight 自動スケーリングは、一般公開されている機能として Spark および Hadoop (Hive) クラスターでサポートされています。 その間、現在プレビュー中の HBase クラスターと LLAP クラスターに対して自動スケーリングを有効にすることもできます。&nbsp;</p>


