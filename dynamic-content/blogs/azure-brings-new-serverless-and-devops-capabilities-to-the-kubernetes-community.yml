Content: >-
  <p>今日から、Kubernetes コミュニティはテキサス州の KubeCon に集い、コンテナーを使用して既存のアプリケーションを最新化し、新しいアプリケーションを管理してデジタル変革を行うのをこれまで以上に簡単に行えるという目標を持っています。 今日と明日、お客様が Kubernetes と Azure で実行できる操作を拡張する Kubernetes コミュニティ プロジェクトとパートナーシップ、およびサーバーレス コンテナーと Kubernetes ネイティブ DevOps の新しいプロジェクトで簡単に実行できる方法について発表します。</p>


  <p>この週の発表は、CNCF への参加、サーバーレス コンテナーを導入する最初の主要なクラウド プロバイダー (<a href="https://azure.microsoft.com/en-us/services/container-instances/">Azure Container Instances</a>)、Azure&rsquo; マネージド Kubernetes サービス (<a href="https://azure.microsoft.com/en-us/services/container-service/">AKS</a>) の提供、Draft や Draftade などのプロジェクトの貢献など、Kubernetes への多大な投資に基んでいます。 Azure&rsquo; での Kubernetes の関心と導入に大きかったのは、使用量が 700% を超える YTD です。 サービスを試したり、プロジェクトに投稿したり、フィードバックを提供したりした人に感謝します。 今後もこの&rsquo;ことをお願いします。</p>


  <p>次に、ニュースについて...</p>


  <h3>Virtual Kubelet で Kubernetes を使用してサーバーレス コンテナーを管理する</h3>


  <p>7 月に戻り、Kubernetes 用の Azure Container Instances (ACI) コネクタをリリースしました。これは、1 秒あたりの課金と仮想マシン管理を提供しないサーバーレス コンテナー ランタイムである ACI を使用して Kubernetes を拡張する試験的なプロジェクトです。 私たちは、独自のサーバーレス コンテナー ランタイムに Hyper.sh <a href="https://github.com/hyperhq/hyper.sh-connector-k8s#hypersh-container-connector-for-kubernetes-experimental">のような</a> 企業を見てうれしく思いました。 現在、新しいバージョンの Kubernetes コネクタである <a href="https://github.com/virtual-kubelet/virtual-kubelet">Virtual Kubelet</a> を発表します。これは、お客様が ACI または同等のランタイムを対象とするために使用できます。 Virtual Kubelet には、さまざまなランタイムをサポートし、既存の Kubernetes プリミティブを使用するプラグ可能なアーキテクチャが備わるので、ビルドがはるかに簡単になります。 Kubernetes 上のサーバーレス コンテナーを開発者に支援するコミュニティを歓迎し、Hyper.sh が既に共同作成者として参加しているのをうれしそうに思っています。</p>


  <p>最高経営責任者である James Ku excited 氏によると、Hyper.sh: Hyper は &quot;、最初の外部共同作成者として Virtual-Kublet プロジェクトをサポートするために非常に楽しみに思っています。 Hyper&#39;は、コンテナーのデプロイと使用を可能な限りシンプルかつ簡単に行うというビジョンでした。 Virtual-Kublet プロジェクトでは、Kata Containers を使用して Hyper.sh クラウドなどのセキュリティで保護されたコンテナー テクノロジをサポートするプラットフォームにより、Kubernetes &quot;&quot; ベースのサーバーレス コンテナー プラットフォーム間でシームレスなマルチクラウド コンテナーデプロイが可能になります。&quot;</p>


  <h3>Connect Api を使用して Kubernetes アプリケーション (その他) を Azure Services にService Brokerする</h3>


  <p>Kubernetes の導入が Azure で拡大し続けるにつれて、お客様はコンテナーを Azure サービスに簡単に接続する方法が必要です。 現在、Microsoft は Open Service Broker API を使用して構築された Open Service Broker for Azure (OSBA) <a href="https://www.openservicebrokerapi.org/">をオープン ソーシングしています</a>。 Open Service Broker API は、サービス プロバイダーが Kubernetes や Cloud Foundry のようなクラウド ネイティブ プラットフォームで実行されているアプリケーションにバッキング サービスを公開するための標準的な方法を提供します。 OSBA では、Azure CosmosDB、Azure Blob Azure Database for PostgreSQL などの一般的な Azure サービスが公開Storage。 OSBA と Kubernetes Service Catalog を使用すると、お客様は Kubernetes API を介してこれらの SLA を利用した Azure データ サービスを管理できます。開発者は、Kubernetes ネイティブの方法で Azure&#39;のデータ ストアを簡単に使用できます。 OSBA を紹介するために、Azure&rsquo; サービスを活用するために、最も一般的な Helm チャートのいくつかを調整しました。 たとえば、OSBA と Helm を使用すると、コンテナーでデータベースを実行する代わりに、Azure Database for MySQL によってサポートされる Wordpress のインスタンスを簡単にインストールできます。</p>


  <p>さらに、Microsoft は Kubernetes サービス カタログのコマンド ライン インターフェイスのアルファ リリースにも貢献しています。 これにより、クラスター管理者とアプリケーション開発者は、Kubernetes Service Catalog を通じて公開されるサービスを要求して使用できます。 詳細については、「 <a href="https://aka.ms/announcing-osba">Open Service Broker for Azure」ブログを参照してください</a>。</p>


  <h3>Kubernetes ネイティブ DevOps: パイプラインのダッシュボードと視覚化ツール</h3>


  <p>また、カシュティを紹介します。このたび、Open Source Summit で「カブド」で発表したプロジェクトである、Dashboardade パイプラインのダッシュボードと視覚化ツールです。 また、開発者と運用マネージャーは、複数のタスクをまとめてスクリプトを作成し、コンテナー内で実行することで、開発者と運用マネージャーの作業を迅速に行うことができます。 これには、Kubernetes ネイティブ CI/CD、ETL、バッチ ワークフローなど、多くのアプリケーションがあります。 カシュティは、Kubernetes サービスとして構築され、Helm を介してインストールされたダッシュボード UI を使用して、Adeberade を拡張します。 開発者は、Web ブラウザーを使用して、Kashti のイベントとプロジェクトを簡単に管理および視覚化できます。 カシュティ プロジェクトは&rsquo;初期の段階であり、チェックアウトし、タイヤを開き、貢献していけ願っています。 試す方法と名前の意味の詳細については、カシュティの <a href="https://aka.ms/kashti">ブログを参照してください</a>。</p>


  <h2>フィードバックを共有する</h2>


  <p>Microsoft は&rsquo;、本日のお知らせを通じて、Azure でのオープン ソースと Kubernetes エクスペリエンスへのコミットメントを継続します。 これらの新しいサービスを&rsquo;試し、これらのプロジェクトに参加し、フィードバックをお寄せください。 いくつかのデモを見る、1 週間を通してセッションに参加する、コミュニティ プロジェクトに参加する、または AKS プレビューに参加して、ご自分の考えをお知らせするために、Azure のブースに立ち寄ってください。</p>


  <p>その間に、お客様の 1 人であるIeber healthineers が、Azure と Kubernetes を使用してクラウドベースの医療テクノロジを構築している方法を確認してください。</p>


