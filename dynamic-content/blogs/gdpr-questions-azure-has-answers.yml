  <h2>これは私たちが行う</h2>


  <p>Azure は、複雑な規制に準拠するために必要なツールを顧客に提供するコンプライアンスの規範を開発しました。 GDPR の影響に対する注意と準備は、最適なコンプライアンスオファリングで最適なクラウド テクノロジを均等に優先する方法を示し続けている。</p>


  <p>Microsoft が特定の GDPR 要件を満たすのに役立つ方法に関する追加情報については、Microsoft セキュリティ センターの <a href="https://www.microsoft.com/gdpr">GDPR</a> セクション <a href="https://www.microsoft.com/trustcenter">を参照してください</a>。</p>
