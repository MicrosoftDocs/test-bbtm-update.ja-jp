Content: >-
  <h2>Microsoft が支援を受ける</h2>


  <p>ホワイト ペーパー「How <em><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fgdpr-azure-whitepaper&amp;data=02%7C01%7CJeffrey.Gallucci%40microsoft.com%7Cb48d86cbd6bb45fb122108d4b36a5dfc%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636330716803500379&amp;sdata=dfTIHjFAk%2BTTKsPSrs78rAxcoeiEhIOTlagTzmkII7A%3D&amp;reserved=0">Microsoft Azure Can Help Organizations Become Compliant with eu 一般データ保護規則</a></em>」を参照して、組織が AZURE で現在利用可能な機能を使用して GDPR コンプライアンスの準備を最適化する方法を理解してください。 今後の EU 法に直面した場合のコンプライアンスの取り組みを支援するために、ここにいます。</p>


  <h2>2018 年 5 月 25 日:データプライバシーのための新しい時代 (年号) が始まります</h2>


  <p>1 年未満のこの日付に、新しい欧州連合 (EU) データ保護法が実装され、1995 年から有効だった古いデータ保護ディレクティブが置き換えられる予定です。 <a href="https://aka.ms/gdpr-official-journal-eu">一般データ保護規則 (GDPR)</a> と呼ばれる新しい法律は、個人が個人データをより細く制御し、個人データを収集、処理、または分析する組織に多くの新しい義務を課します。</p>


