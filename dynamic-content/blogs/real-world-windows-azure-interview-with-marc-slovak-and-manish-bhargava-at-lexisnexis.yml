Title: 'Real World Windows Azure: LexisNexis で Marc Slovak と Manish Bhargava とのインタビュー'
Summary: Real World Windows Azure のお客様のインタビュー シリーズの一部として、LexisNexis で、製品テクノロジ担当副社長の Marc Slovak と、製品マネージャーの Manish Bhargava に新しいについて話しました。...
Content: '<p>Real World Windows Azure のお客様のインタビュー シリーズの一部として、LexisNexis の製品マネージャーである Marc Slovak、Product Technology 副社長、Manish Bhargava に、<a href="https://marketplace.windowsazure.com/" target="_blank">Windows Azure Marketplace</a> での新しいオファリングについて話しました。 彼&rsquo;らが言う必要があったことを次に示します。</p>  <p><b>Himanshu Kumar Singh:&nbsp; LexisNexis について教えて。</b></p>  <p><b>Marc Slovak:</b> <a href="https://www.lexisnexis.com/" target="_blank">LexisNexis</a> は、法的、リスク管理、企業、政府、法執行、会計、学術市場の専門家向けに特別に設計された、コンテンツ対応ワークフロー ソリューションの主要なグローバル プロバイダーです。 世界中で 15,000 人を超える従業員を持つ 100 を超える国のお客様に、45,000 を超える法律、ニュース、ビジネス ソースから数十億の検索可能なドキュメントやレコードにアクセスできます。</p>  <p><b>HKS: 何 Lawyers.com?</b><a href="https://www.lawyers.com/" target="_blank"><img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0447.LN1.png" width="190" height="163"></a></p>  <p><b>Manish Bhargava:</b> <a href="https://www.lawyers.com/" target="_blank">Lawyers.com</a> は、個人や小規模企業向けに設計された LexisNexis Martindale-Hubbellの無料サービスです。&nbsp; Lawyers.com には、次のさまざまなサービスが用意されています。</p>  <ul>  <li>世界中の 100 万人を超える法律事務所の正確で信頼性の高いプロファイル</li>  <li>ユーザーが法律をよりよく理解し、より情報に基づいた個人の法的選択を行い、高品質の法的表現を識別するのに役立つ豊富な情報</li>  <li>代理人の選択、代理人との会い準備、および代理人との作業に関する役立つヒント</li>  <li>何百もの法的トピックをカバーする個人と部下の対話型ディスカッション コミュニティ</li>  <li>法律の主要な領域に関する消費者向けの説明、現在の法律に関するトピックに関する記事、Web 上の法的リソースへのリンク、10,000 の法律条項の用語集など</li>  </ul>  <p><b>HKS:&nbsp; 対処&rsquo;する必要&rsquo;があった問題は何ですか?</b><b></b></p>  <p><b>MB：</b>&nbsp; Lawyers.com、消費者向け法的記事が 3,000 件を超え、毎日さらに多くが追加されています。 これらの記事は、&rsquo;権限と情報を提供する方法で記述されています。しかし、非法律家が理解するには十分に簡単です。 記事は、子の親権、離職、部下、破職、雇用など、求められている実践領域に関連します。 毎月 200 万人を超える訪問者が法的情報を探しています。<br> <br> これはすべて素晴らしい機能です。 問題は、これらの貴重な記事が lawyers.com 内に保管されている点です。つまり、コンシューマーと小規模ビジネス ユーザーは、何らかの方法でこれらの記事を見つけて、lawyers.com で読む必要があります。 これには、検索エンジンの最適化 (SEO) に関する優れた仕事を行う必要があります。&nbsp; 外部クライアントがこれらの記事を受け取り、Web サービスを介して Web サイトでホストするのも許可する場合は、どうなるでしょうか。 これにより、コンテンツの "目の球" が増える可能性があります。 これを行うには、大きな投資であり、まだ快適ではない領域である独自の API レイヤーを構築するか、Windows Azure Marketplace を使用してデータセットをホストする必要がありました。 Microsoft のルートを選択する方が簡単でした。</p>  <p><b>HKS: お&nbsp;客様のサービスについてお知Windows Azure Marketplace。</b><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2450.LN2.png" width="120" height="195"></p>  <p href="https://developer.lexisnexis.com/"><strong>MB</strong>: コンシューマー Lawyers.com 記事データセットを使用すると、法律の領域に基づいて記事を検索できます。 各記事の結果について、タイトル、抜粋、およびエンド コンシューマーが詳細を取得できる Lawyers.com ページへのリンクにアクセスできます。 MicrosoftS OData API レイヤーを&rsquo;使用するサンプル アプリケーションを構築しました。これにより、データセットにアクセスできます。 ここでは、&rsquo;法律の領域を指定し、オファリングで利用可能なすべての関連記事を見つける必要があります。 また、コードをダウンロードして、Web サイトですばやく活用できます。 今後、JavaScript ウィジェットの構築を計画しています。このウィジェットを使用すると、2 行のコードをドロップするだけで、コンシューマーの記事をすばやく Web サイトに統合できます。 LexisNexis API と Widget に関連する今後のリリースの詳細については、こちらを参照 <a href="https://developer.lexisnexis.com" target="_blank">してください</a>。<a href="https://www.lexisnexis.com/community/portal/" target="_blank"><img style="float: right;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7343.LN3.png" width="212" height="222"></a></p>  <p><b>HKS: その他のオファリングは、LexisNexis コミュニティ向けです。それらは何ですか?</b></p>  <p><b>さん：</b> LexisNexis コミュニティは、数万人の法律専門家が無料で利用できる最新の法的傾向、情報、リソースを調査する場所です。 オンライン コンテンツには、ブログの投稿 (著名な法律専門家によって作成された)、ポッドキャスト、ビデオ、解説、新たな問題に関する最新のニュースと、破業法、保険法、特許と商標、環境法、不動産法など、16 の実践分野のトップ ケースが含まれています。 最近リリースされたコミュニティでは、大法に取り上がっています。 私たちの実践領域コミュニティに加えて、私たちは、ライブラリアン、準演習、新しいアソシエイト、政府の情報ワーカーにリソースとサポートを提供するプロフェッショナル コミュニティを持っています。</p>  <p><strong>HKS</strong><strong>: このコンテンツを Windows Azure Marketplace で利用Windows Azure Marketplace。</strong></p>  <p><strong>MS</strong>: 多くのメンバーは、イントラネットまたは公開されている Web サイトでコンテンツを複製する方法について質問しています。 このニーズを満たすために、ブログの投稿とポッドキャストをWindows Azure Marketplaceを提供する決定を行いました。 Windows Azure Marketplaceは、さまざまな方法でコンテンツにアクセスして使用するためのさまざまなツールとリソースを提供します。</p>  <p><strong><a href=""><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4064.LN4.png" width="180"></a></strong></p>  <p><strong>HKS: <strong>Manish </strong>が説明したサンプル アプリケーションと似たサンプル アプリケーション Lawyers.com?</strong></p>  <p><strong>MS</strong>: 絶対に。 提供するコンテンツは表形式のデータではなかから、コンテンツにアクセスして使用するための手法を説明することが重要だと感じていました。 サンプル サイトの背後にある考え方は、サイトの作成に使用される使用例とサンプル コードを提供することです。 このサイトと Lawyers.com 実装にはいくつかの違いがあります。そのため、まとめられた 2 つの例では、OData API レイヤーを介して派生したかなりの量の機能が示されています。</p>  <p>  <p>  <p>コンシューマーの法的記事<a href="https://datamarket.azure.com/dataset/4306e828-ad35-4049-b9a9-4e4824cc37e8" target="_blank">の Lawyers.com の詳細については、</a>以下を参照Windows Azure Marketplace</p>  <p><a href="https://datamarket.azure.com/dataset/101eb297-c17f-4f22-a844-16ca2e52252d" target="_blank">LexisNexis の法的コミュニティ データの</a>詳細については、Windows Azure Marketplace。</p>  <p>詳細については、「<a href="https://azure.microsoft.com/evidence" target="_blank">Azure Windows成功事例」を参照してください</a>。</p>'
