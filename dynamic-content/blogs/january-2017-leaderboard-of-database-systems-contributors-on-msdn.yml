Title: MSDN のデータベース システム共同作成者の 2017 年 1 月のランキング
Summary: >+
  今月も、Olaf Helper と Alberto Morillo が Overall データベースと Cloud データベースのトップに入っています。 ランキングの 2017 年 1 月のエディションで紹介された上位 10 人の共同作成者に多くのおめでとうございます。

Content: >-
  <p style="margin: 0in; font-family: Calibri; font-size: 11pt;">昨年 10 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/">月にランキング</a> イニシアチブを開始しました。 今後とも、どうぞよろしくお願いいたします。 ランキングの 2017 年 1 月のエディションで紹介された上位 10 人の共同作成者に多くのおめでとうございます。</p>


  <p style="margin: 0in;"><img alt="All database systems &#10;January 2017 &#10;Cloud databases* &#10;January 2017 &#10;1 st &#10;Alberto Morillo &#10;I st &#10;2nd &#10;3 rd &#10;4th &#10;5th &#10;6th &#10;7th &#10;8th &#10;9th &#10;10th &#10;Olaf Helper &#10;Sunil Gure &#10;Hilary Cotter &#10;Alberto Morillo &#10;Jingyang Li &#10;Ekrem Önsoy &#10;KevinNicholas &#10;philfactor &#10;Uri Dimant &#10;davidbaxterbrowne &#10;2nd &#10;3 rd &#10;4th &#10;6th &#10;7th &#10;8th &#10;9th &#10;10th &#10;davidbaxterbrowne &#10;SamCogan &#10;blane.nelson &#10;Cloud Crusader &#10;SQLMojoe &#10;Hariharan Rajendran &#10;homes aragaloni &#10;akmr &#10;Zhang Guan &#10;' MSDN forums reletet to Azure SQL Database, Azure SQL Data Weretouse, Azure SQL Server Virtual Macfire " height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f5edcdc-841f-48f7-97de-b751d66dc72f.png" width="960"></p>


