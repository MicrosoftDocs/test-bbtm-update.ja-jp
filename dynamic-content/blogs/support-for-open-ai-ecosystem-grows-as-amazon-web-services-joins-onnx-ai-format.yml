Slug: support-for-open-ai-ecosystem-grows-as-amazon-web-services-joins-onnx-ai-format
Title: オープン AI エコシステムのサポートは、ONNX AI アマゾン ウェブ サービスに参加するにつれて拡大します
Summary: これは、数か月の間にわくわくします。 9 月には、Facebook で作成した Open Neural Network Exchange (ONNX) 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 10 月には、私たちの目標を共有する多くの企業が ONNX のサポートを発表しました。
Content: >-
  <p>これは&rsquo;、数か月の間にわくわくしました。 9 月に、Facebook で作成した Open <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability">Neural Network Exchange (ONNX)</a> 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 10 月には <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum">、私たちの目標</a> を共有する多くの企業が ONNX のサポートを発表しました。</p>


  <p>現在、Microsoft と <a href="https://research.fb.com/amazon-to-join-onnx-ai-format-drive-mxnet-support/">Facebook</a> は、Apache <a href="https://aws.amazon.com/blogs/machine-learning/announcing-onnx-support-for-apache-mxnet/">MXNet アマゾン ウェブ サービス ONNX</a> のサポートに貢献し、ONNX イニシアチブに参加している企業を共有しています。 Amazon は ONNX オープン エコシステムの利点を認識し、ディープ ラーニングに取り組む開発者がツール間を簡単に移動し、現在のタスクに最適なツールを選択できます。 もう&rsquo; 1 つの主要なフレームワークで ONNX がサポートされているのは良い点です。Caffe2、PyTorch、Microsoft Cognitive Toolkit MXNet です。</p>


  <p>Microsoft では、任意のプラットフォームで、任意の言語を使用して、オープンな AI エコシステムを使用してすべての開発者に AI の進歩を提供することで、AI のアクセス性と価値を高めることができます。 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/?v=19.05">ONNX</a> と他の Azure AI サービス、<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning</a> などのインフラストラクチャとツール、および最近発表された <a href="https://visualstudio.microsoft.com/downloads/ai-tools-vs/">AI 用の Visual Studio Tools</a> により、開発者とデータ サイエンティストは、新しい AI イノベーションを迅速に提供できます。<br>

  &nbsp;<br>

  コミュニティ内の他のユーザーに、詳細を確認 <a href="https://onnx.ai">https://onnx.ai</a> し、ONNX の取り組みにご参加ください。 Twitter で、OnNX の更新 <a href="https://www.facebook.com/onnxai/">プログラムを取得</a> <a href="https://twitter.com/onnxai">@onnxaiできます</a>。</p>
