Title: パブリック プレビューで現在、Azure Storage BLOB の不変ストレージ
Summary: '本日は、この要件に対応するために、AZURE STORAGE BLOB の不変ストレージのパブリック プレビューをお知らせします。 この機能は、すべての Azure パブリック リージョンで使用できます。 '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2018 年 9 月 18 日の現在、AZURE STORAGE BLOB の不変ストレージが一般提供されています。 詳細については、ブログ記事&ldquo;「Blobs の不変ストレージ<a href="https://azure.microsoft.com/blog/immutable-storage-for-azure-storage-blobs-now-generally-available/">Azure Storage一般提供中」を参照してください</a>。&rdquo;</div>


  <p>SEC、CFTC、FINRA、IIROC、FCA などの規制を受けた金融サービス組織は、書き込み 1 回読み取り多 (WORM) または不変状態でビジネス関連の通信を保持する必要があります。これにより、一定の保有期間に消去および変更不可になります。 不変ストレージの要件は、金融組織に限定されるだけでなく、医療、保険、メディア、公共の安全、法的サービスなどの業界にも適用されます。</p>


  <p>本日は、この要件に対応するために、AZURE STORAGE BLOB の不変ストレージのパブリック プレビューをお知らせします。 この機能は、すべての Azure パブリック リージョンで使用できます。 構成可能なポリシーを使用すると、ユーザーは Azure Blob Storage データを変更できない状態に保ち、BLOB を作成および読み取りできますが、変更または削除することはできません。</p>


  <h2>一般的な用途は次のとおりです。</h2>


  <ul>
      <li><strong>規制コンプライアンス:</strong> Azure BLOB の不変ストレージは、金融機関や関連業界が SEC 17a-4(f)、CFTC 1.31&copy;-(d)、FINRA などに対処するのに役立つ設計です。この機能がこれらの規制要件に対応する方法の詳細を含む技術的なホワイトペーパーが間もなく公開される予定です。 <a href="https://www.microsoft.com/en-us/trustcenter/compliance">Azure トラスト センター</a>では、コンプライアンス関連の Microsoft の認定資格に関する詳しい情報を確認できます。</li>
      <li><strong>セキュリティで保護されたドキュメントのリテンション期間:</strong> ユーザーは、Azure Blobs サービスの不変ストレージ機能として最大データ保護を受け取り、アカウント管理特権を持つユーザーを含むすべてのユーザーがデータを変更または削除できないことを保証します。</li>
      <li><strong>法的保持:</strong>Azure Storage BLOB の不変ストレージを使用すると、ユーザーは訴訟や犯罪調査に不可欠な機密情報を、必要な期間改ざん防止状態で保存できます。</li>
  </ul>


  <h2>ストレージ BLOB の不変ストレージAzure Storage、次の機能が有効になります。</h2>


  <ul>
      <li><strong>時間ベースのリテンション ポリシーのサポート:</strong> ユーザーは、指定した期間、データを不変に格納するポリシーを設定します。</li>
      <li><strong>法的保持ポリシーのサポート:</strong> 保持間隔が分からない場合、ユーザーは、法的保持期間がクリアされるまでデータを不変に格納するために、法的ホールドを設定できます。</li>
      <li><strong>すべての BLOB 層のサポート:</strong>WORM ポリシーは、Azure Blob Storage レベルに依存し、ホット、クール、アーカイブのすべての層に適用されます。 これにより、お客様は、データの変更可能性を維持しながら、ワークロードに対して最もコストが最適化されたレベルでデータを格納できます。</li>
      <li><strong>BLOB コンテナー レベルの構成:</strong> Azure Storage BLOB の不変ストレージを使用すると、ユーザーはコンテナー レベルで時間ベースの保持ポリシーと法的保持タグを構成できます。 ユーザーは、単純なコンテナー レベル設定を使用して、時間ベースの保持ポリシーの作成、ロック ポリシー、保持間隔の延長、法的保持の設定、法的ホールドのクリアなどを行えます。 ポリシーは、コンテナー内のすべての BLOB (既存の BLOB と新しい BLOB の両方) に適用されます。</li>
  </ul>


  <p>変更できないデータは、変更可能なデータと同じ方法で価格が設定され、この機能を使用するための追加料金はありません。 関連する価格の<a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">詳細についてはAzure Storageの</a>価格に関するページを参照してください。</p>


  <h2>ファースト ステップ</h2>


  <p>この機能を使用するには、次のコマンドを使用して GPv2 アカウントを作成 <a href="https://docs.microsoft.com/en-us/rest/api/resources/">Azure Resource Manager</a>。 この機能を有効にする方法の詳細については、BLOB の変更できないストレージに関<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-immutable-storage">するAzure Storage参照してください</a>。</p>


  <p>Azure Storage BLOB の不変 Storage は、<a href="https://portal.azure.com/">Azure Portal</a>、<a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest">CLI 2.0</a>、<a href="https://github.com/Azure/azure-powershell/releases/tag/Azure.Storage.v4.4.0-preview-May2018">PowerShell</a> (バージョン 4.4.0 プレビュー)、<a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Storage/7.2.0-preview">.net</a> クライアント ライブラリ (バージョン 7.2.0-preview)、 <a href="https://www.npmjs.com/package/azure-arm-storage">node.js</a> クライアント ライブラリ (バージョン 4.0.0)、<a href="https://pypi.org/project/azure-mgmt-storage/2.0.0rc1/">Python</a> クライアント ライブラリ (バージョン 2.0.0 リリース候補 2) の最新リリースでサポートされています。</p>


  <p>また、Storage Services REST API。 この機能は、<a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api">BLOB サービス REST API</a> バージョン 2017-11-09 以上および Azure Storage リソース プロバイダー <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/">REST API</a> バージョン 2018-02-01 以上でサポートされています。 一般に、機能を使用しているかどうかに関係なく、常に最新バージョンを使用することをお勧めします。</p>


  <h2>プレビューのフィードバック</h2>


  <p>Azure Storage&rsquo; BLOB&rsquo; の不変ストレージは、組織のクラウド データ ストレージとコンプライアンス戦略を最適化するためのもう 1 つの重要な要素を提供すると確信しています。 この機能に関するご意見をお待ちしております。メールをお送りください <a>AzureStorageFeedback@microsoft.com。</a></p>
