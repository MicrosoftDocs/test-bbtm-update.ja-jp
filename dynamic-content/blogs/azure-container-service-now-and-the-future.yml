Title: 'Azure Container Service: 現在および将来'
Summary: Azure Container Service は、Docker と Mesosphere を使用した作業に基づいて、コンテナー化されたアプリケーションを展開、調整、および管理できる、ホストマシンのスケーラブルなクラスターを作成して管理します。
Content: >-
  <p>現在、AzureCon では、Azure でのコンテナー化されたアプリケーションのサポートの次のフェーズを発表しました。 Azure Container Service は、Docker と Mesosphere を使用した作業に基づいて、コンテナー化されたアプリケーションを展開、調整、および管理できる、ホストマシンのスケーラブルなクラスターを作成して管理します。</p>


  <h2>本日発表したもの</h2>


  <p>ここでは2つのことを発表しました。まず、 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-authoring-templates/">Azure Resource Manager (ARM)</a>用の Azure Container Service リソースプロバイダーを提供します。次に、このサービスの初期のプロトタイプの実装を Azure クイックスタートテンプレートの形式で利用できるようにしました。 まず、Azure Container Service の発表を見てみましょう &rsquo; 。</p>


  <p>ARM Azure Container Service を利用することにより、Docker、Apache Marathon、および Docker の群れを使用して事前構成されたホストのクラスターを簡単に作成し、管理することができます。 この作業は、Azure&#39;s のハイパースケールとエンタープライズレベルのクラウドを実績のある <a href="https://mesos.apache.org/documentation/latest/powered-by-mesos/">オープンソーステクノロジ</a> と結合して、コンテナーアプリを構築するあらゆるチームが必要とするコンテナーのデプロイ、オーケストレーション、管理サービスの基盤を提供します。</p>


  <p>このオープンアプローチでコンテナーアプリケーションを管理することで、好みのテクノロジを選択し、Azure Container Service の上にレイヤーを付けることができます。 さらに、サービスのあらゆるレベルでコミュニティによって定義された Api をサポートすることで、開発者のワークステーション、オンプレミスのプライベートクラウド、Azure などのコードの移植性を維持することができます。 Azure Container Service を使用すると、Azure インフラストラクチャの作成と管理が簡単になります。 Docker を使用すると、Docker がサポートされている任意の環境にアプリケーションコードを確実に移植できます。</p>


  <h2>今すぐ試すことができること</h2>


  <p>お客様からのフィードバックをお待ちしております。今回のリリースでは、リリースの早期のオープンソースの &ldquo; 原則を頻繁に採用することにしました。 &rdquo; 現時点では、 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/mesos-swarm-marathon">Azure クイックスタート</a> プロジェクトから Docker 対応の Apache os クラスターをデプロイできます (まだ azure アカウントを持っていない場合、 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT.mc_id=AA4C1C935">無料試用版</a> は数回クリックする&#39;だけで済みます)。 この Azure クイックスタートテンプレートは、今年の後半でリリースされる最終的な Azure Container Service の基礎として機能します。そのため、使用可能になる前に Azure Container Service エクスペリエンスのプレビューが提供されます。</p>


  <p>このテンプレートをデプロイすると、次のようなアーキテクチャが準備されます。 この完全な機能を備えた Os クラスターを使用して、採用済みの API &rsquo; に準拠したツールを使用して、Docker ベースのアプリケーションを構築してデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8db2db15-49b2-48af-a042-60867ca5a517.png"><img alt="Mesos cluster" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b42915a4-c362-4691-9263-96b6659121d5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="システムクラスター" width="583"></a></p>


  <p>docker を初めて使用する場合は、Mark Russinovich &rsquo; s のブログ記事「<a href="https://azure.microsoft.com/en-us/blog/containers-docker-windows-and-trends/">コンテナー: Docker、Windows と傾向</a>」を読むことをお勧めします。 ハンズオン資料については、「 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON311">Docker の概要</a>」と「&#39; サンダースの概要」<a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON203">を参照してください。</a> これらのセッションでは、コンテナー開発者ワークフローへの Docker のインストール、完全なコンテナー化されたアプリケーションのデプロイとスケーリングについて説明します。 Azure での Docker の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-vms-containers/">azure のドキュメントサイト</a>を参照してください。 今後数週間にわたって、Azure Container Service について詳しく説明します。</p>


  <h2>Azure Container Service 見出しはどこにありますか。</h2>


  <p>現在利用可能なテンプレートは、Azure Container Service の動作プロトタイプです。 作成したインフラストラクチャにワークロードをデプロイして実行できますが、多くの機能が計画されています。 Azure Container Service の最初の目標は、クラスターの作成と構成を簡略化することです。 このクラスターの既定の構成には、コードの移植性と Marathon、Chronos、および Apache の Os の Docker と Docker の群れが含まれており、これらのアプリケーションを数千のコンテナーにも拡張できるようにします。</p>


  <p>近日対応予定の Azure Container Service リソースプロバイダーを使用すると、ユーザーは標準の ARM Api を使用して、結果のクラスターを定義および管理できます。 現時点では、この構成には何千ものコードが必要であり、関連するテクノロジについて深く理解しているわけではありません。 このような複雑さの多くは、リソースプロバイダーによって抽象化されます。 既定の構成では、このような多数の行が数十の行に縮小されます。 この単純化により、複雑なクラスターをデプロイおよび管理する際の構成エラーが軽減されます。</p>


  <p>この新しいリソースプロバイダーでは、リソースの統合されたタグ付け、Role-Based Access Control (RBAC)、Azure 管理ポータルなどの Azure の機能を利用することもできます。 結果として、オーケストレーションレイヤーからのコードの移植性を維持しながら、Azure のエンタープライズレベルの機能を利用できます。</p>


  <p>非常にスケーラブルなアプリケーションでは、ハードウェアとソフトウェアコンポーネントをスケーリングする必要があります。 このため、もう1つの目標は、Azure &rsquo; s new Virtual Machine Scale Sets (VMSS) を利用することです。 VMSS は、1つの API 呼び出しで同一の Vm のグループで作成/削除/更新などの操作を可能にする、今後のサービスです。 Azure Container Service 同じ Vm は、コンテナーがホストされるエージェントです。 VMSS 内のすべての Vm は同じ構成であるため、VMSS は Vm の迅速な自動スケーリングをサポートしています。</p>


  <p>では、Windows サーバーコンテナーについてはどうでしょうか。 明らかに言うと、Windows サーバーコンテナーをサービスに完全に統合する予定です。 コア部分は既に配置されています。 <a href="https://blog.docker.com/2015/08/tp-docker-engine-windows-server-2016/">Windows server TP3 では Docker エンジンがサポート</a>されており、Mesosphere と Microsoft の間の共同作業を行うと、マイクロソフトは<a href="https://mesosphere.com/blog/2015/08/20/mesos-everywhere-apache-mesos-for-windows-server/">Apache の os を Windows サーバーに移植</a>します。 この作業を通じて、Azure Container Service に Windows サーバーコンテナーのサポートを導入し、ニーズに最も適したコンテナーをどのオペレーティングシステムでも管理できるようにします。</p>


  <h2>試してみて、ご意見をお聞かせください</h2>


  <p>前述のように、Marathon、、Docker、構成、群れなどを使用して事前構成されたクラスターを既にデプロイすることができます。 試してみて、 <a href="https://feedback.azure.com/forums/34192--general-feedback">Azure Container Service で何をしたいのか</a>をお知らせください。</p>
