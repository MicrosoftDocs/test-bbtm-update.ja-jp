>&nbsp;&nbsp;&nbsp; 0080&nbsp; 7a 31 a9 d5 04 39 37 52&nbsp; f8 b4 02 c0 0f a3 11 65</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 0090&nbsp; be 7f fd 05 b8 85 79 c0&nbsp; 84 5c 16 ff 70 7f 1a 48</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00a0&nbsp; 07 5e 75 be ee 74 01 b3&nbsp; d2 4c 8e 31 68 dd ed 4f</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00b0&nbsp; 11 37 c6 38 7e a3 cc ec&nbsp; 4f 40 86 8d 25 0c e9 d6</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00c0&nbsp; 7c 30 bc c5 bd 0a d5 17&nbsp; 8a 12 6a 61 04 bd 70 61</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00d0&nbsp; d4 a4 58 f9 0a 10 b8 23 13&nbsp; 19 f6 76 3f 79 b6 29</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00e0&nbsp; 29 da eb 17 10 a4 e3 30&nbsp; d7 2d fd 64 f7 bd 03 84</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp; 00f0&nbsp; 25 27 4f bb dd a0 05 42&nbsp; 68 51 6f e4 8e 5d 0c 85</span><br><span style="font-family: courier new,courier;">署名は公開キーと一致します</span><br><span style="font-family: courier new,courier;">ルート証明書: サブジェクトと発行者は一致します</span><br><span style="font-family: courier new,courier;">キー ID ハッシュ(rfc-sha1): e5 9d 59 30 82 47 58 cc ac fa 08 54</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 36 86 7b 3a b5 04 4d f0</span><br><span style="font-family: courier new,courier;">キー ID Hash(sha1):&nbsp;&nbsp;&nbsp;&nbsp; 30 a4 e6 4f de 76 8a fc ed 5a 90 84</span><br><span style="font-family: courier new,courier;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 28 30 46 79 2c 29 15 70</span><br><span style="font-family: courier new,courier;">キー ID ハッシュ(md5):&nbsp;&nbs