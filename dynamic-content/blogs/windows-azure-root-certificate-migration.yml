Title: Windows Azure ルート証明書の移行
Summary: セキュリティに対する継続的な取り組みの一環として、2013 年 4 月 15 日より前に、少ない数のお客様がアクションを実行する必要がある SSL 証明書チェーンを変更しています。 Windows Azure...
Content: '<p>セキュリティに対する継続的な取り組みの一環として、2013 年 4 月 <sup>15 日</sup>より前に、少ない数のお客様がアクションを実行する必要がある SSL 証明書チェーンを変更しています。 Windows Azure では現在 GTE CyberTrust Global Root が使用され、2013 年 4 月 <sup>15 日</sup>から Baltimore CyberTrust Root に移行されます。 新しいルート証明書では、より強力なキーの長さとハッシュ アルゴリズムが使用され、業界全体のセキュリティのベスト プラクティスとの一貫性が維持されます。 &nbsp;<strong>GTE CyberTrust Global Root と Baltimore CyberTrust Root<sup></sup></strong> の両方にチェーンされた証明書をアプリケーションが受け入れない場合は、証明書の検証エラーを回避するために、2013 年 4 月 15 日より前にアクションを実行してください。 Windows Azure プラットフォームに加えた変更に基づいて、お客様が特定のアクションを実行する必要性を最小限に抑える一方で、これは重要なセキュリティの向上と考えています。 Baltimore CyberTrust Root は からダウンロードできます <a href="https://cacert.omniroot.com/bc2025.crt">https://cacert.omniroot.com/bc2025.crt</a>。</p>  <p>Azure でのセキュリティへの取り組みについて詳しくはWindowsセンターをご<a href="https://www.windowsazure.com/en-us/support/trust-center/">覧ください</a>。 2013 年 4 月 <sup>15 日</sup>のルート証明書の移行の詳細については、以下の詳細を参照してください。</p>  <p><span style="text-decoration: underline;">背景</span></p>  <p>Azure Windows API と管理ポータルは、証明書によって保護されている SSL プロトコルと TLS プロトコルを使用して顧客に公開されます。 たとえば、Windows Azure 管理ポータル (<a href="https://manage.windowsazure.com" target="_blank">https://manage.windowsazure.com</a>&ldquo;&rdquo;&ndash;) にアクセスすると、ブラウザーのロック アイコンを使用すると、詐欺者の Web サイトではなく、正当な Web サイトにアクセスしているという情報が表示されます。 同じメカニズムにより、すべての SSL ベースのサービス (アプリケーションやサービスなど) がWindows Azure Storage保護Service Bus。</p>  <p>これらのサービスを呼び出&ndash;すアプリケーションは、独自の証明書検証を実装し、ロック アイコンを表示する前に、ブラウザーが証明書の検証に使用するテストと同等のテストを&ldquo;確認&rdquo;します。&nbsp;これらのチェックの詳細は、アプリケーションごとに異なります。&nbsp;これらのチェックには、多くの場合、信頼されたルート リストに対する証明書チェーン内のルート証明書の検証が含まれます。&nbsp;現在、Windows Azure では、GTE CyberTrust Global Root にチェーンする SSL/TLS 証明書が使用されています。 たとえば、この記事の執筆時点で、次の証明書チェーンによって Azure Windowsセキュリティが管理ポータル。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7318.root.jpg" alt="" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><span style="text-decoration: underline;">変更とは</span></p>  <p>Windows Azure プラットフォームによって公開されている SSL/TLS 証明書はすべて、Baltimore CyberTrust Root によってルート化された新しいチェーンに移行されています。 この変更は、信頼されたルート証明書に関する業界全体のセキュリティのベスト プラクティスを最新の情報に保つ必要があります。 新しいルート証明書では、より強力なキー長とハッシュ アルゴリズムが使用されます。 移行プロセスは 2013 年 4 月 <sup>15 日</sup>に開始され、すべてのサービスが移行を完了するために数か月かかります。 当分の間、Baltimore CyberTrust Root を引き続き使用する予定ですが、セキュリティへのコミットメントの一環として、業界のセキュリティ標準と脅威の軽減策が進化するにつれて、引き続き変更を行います。</p>  <p>&nbsp;<span style="text-decoration: underline;">お客様への影響</span></p>  <p>Baltimore CyberTrust Root は、Windows、Windows Phone、Android、iOS などの多くのオペレーティング システム、および Internet Explorer、Safari、Chrome、Firefox、Opera などのブラウザーによって広く信頼されています。 この変更により、ほとんどのお客様に問題が発生しない可能性があります。 ただし、カスタム アプリケーションが信頼されたルート リストに Baltimore CyberTrust Root を含めない場合、証明書の検証エラーが発生する場合があります。 このようなアプリケーションをお持ちのお客様は、Baltimore CyberTrust Root と GTE CyberTrust Global Root の両方を受け入れ、これらのアプリケーションを変更する必要があります。<strong></strong> この変更は 2013 年 4 月 <sup>15 日</sup>までに行う必要があります。これは、Windows Azure プラットフォーム サービスの大部分が、その日に移行プロセスを開始する予定です。 信頼されたルート リストに Baltimore CyberTrust ルートを持たれ、指定されたアクションを実行しないお客様は、証明書の検証エラーを受け取り、サービスの可用性に影響を与える可能性があります。</p>  <p>ベスト プラクティスとして、お客様は証明書の検証のために信頼されたルート リストをハードコードしなきことをお勧めします。 代わりに、業界標準または証明機関の変更時に更新できるポリシー ベースのルート証明書検証を使用することをお勧めします。 多くのお客様の場合、オペレーティング システムまたはブラウザーの配布の一部として提供される既定の信頼されたルート リストは、妥当なメカニズムです。 それ以外の場合は、規制やコンプライアンスの要件を満たすために、より制限の厳しい組織全体のポリシーを実装できます。</p>  <p><span style="text-decoration: underline;">追加情報</span></p>  <p>追加情報については、Kevin Williamson のブログ投稿 (こちら) を<a href="https://blogs.msdn.com/b/kwill/archive/2013/03/19/windows-azure-root-certificate-migration-impact-scenarios.aspx">参照してください</a>。&nbsp;この変更についてまだ&nbsp;<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/6a465ebf-65e9-40b6-8617-bd7e96a4b02e"></a>&rsquo;質問がある場合は、このフォーラムにコメントを投稿してください。可能な限り迅速に対応します。&nbsp; <br><br>-Mike</p>  <p>&nbsp;</p>  <p><br>参考までに、次に示すのは Baltimore CyberTrust Root 証明書の完全なダンプです。これは、certutil.exe <em> を使用して生成されます</em>。</p>  <table style=