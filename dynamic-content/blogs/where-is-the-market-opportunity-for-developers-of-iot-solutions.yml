Title: IoT ソリューションの開発者にとっての市場チャンスはどこにありますか?
Summary: この記事では、IoT ソリューションの開発者にとって最も大きなマーケットチャンスについて説明します。 これは、独立系ソフトウェアベンダー (Isv) の開発者にとって最も関心のあるトピックであり、個々の顧客向けにカスタムソリューションを開発するシステムインテグレーター (SIs) です。
Content: >-
  <p>この記事では、IoT ソリューションの開発者にとって最も大きなマーケットチャンスについて説明します。 これは、独立系ソフトウェアベンダー (Isv) の開発者にとって最も関心のあるトピックであり、個々の顧客向けにカスタムソリューションを開発するシステムインテグレーター (SIs) です。 ソリューションガイド、ポッドキャスト、ウェビナー、パートナー、顧客のハイライトなど、その他のリソースについては、 <a href="https://azure.microsoft.com/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">IoT を使用したビジネスチャンスの拡大</a>について調査してください。</p>


  <h2>Isv の営業案件</h2>


  <p>次の図は、ISV が開発を対象とする一般的な IoT ソリューションスタック内の3つのレイヤーを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ef4a2df-55a0-432c-9f8f-eb3016499dd3.png"><img alt="Figure1 IoT Solution Stack" border="0" height="1031" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cb30f07-0a09-41a7-b5d9-6149edc2bdad.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="図 1 IoT ソリューションスタック" width="1822"></a></p>


  <p align="center"><em>図 1: IoT ソリューションスタック</em></p>


  <ol>
   <li><strong>クラウドプラットフォーム</strong>: クラウドベースのソリューションを開発するために使用される PaaS サービスのセット。 ほとんどのクラウドプラットフォームでは、特別な分析および IoT サービスも提供されています。</li>
   <li><strong>Iot platform</strong>: iot ソリューションを迅速に開発するための PaaS および SaaS サービスのセット。 IoT プラットフォームは通常、クラウドプラットフォーム上に構築されます。</li>
   <li><strong>Iot ソリューション</strong>: 製造会社のユーザーが iot データから実用的な洞察を得るのに役立つエンドユーザーアプリケーション。 IoT ソリューションは、IoT プラットフォーム上に構築することも、クラウドプラットフォーム上で直接構築することもできます。</li>
  </ol>


  <p>この記事では、クラウドプラットフォームの開発は範囲外です。 クラウドプラットフォームベンダーのエコシステムは既に混雑しており、エントリの障壁は非常に高くなっています。 クラウドプラットフォームを開発するための場所としては、少数の Isv だけがあります。 詳細については、以下の表を参照してください。</p>


  <p>これにより、IoT プラットフォームと IoT ソリューションが残されます。 &rsquo;この2つのレイヤーにおいて、isv にとって大きな機会が存在します。 製造元は、IoT の価値を実感するのに役立ちます。 ここには、今日の問題 &mdash; &mdash; があります。 この問題に対処するには、IoT プラットフォームとソリューションで実行します。</p>


  <p>基本的に、IoT プラットフォームと IoT ソリューションのスコープは異なります。 IoT ソリューションのスコープはかなり狭くなります。 多くの場合、1人の顧客の1つのワークロードに限定されます。 たとえば、IoT ソリューションでは、特定の石油およびガス会社の現場におけるポンプの予測メンテナンスに専念できます。 一方、IoT プラットフォームは、IoT ソリューションを構築するために使用されます。 次の表は、それぞれの種類の開発の範囲と、対象となる顧客、機能、一般的なクラウドモデル、およびベンダーの例をまとめたものです。</p>


