  <p>ほとんどの IoT プラットフォームでは、iot ソリューションのように見える IoT アプリも提供されています。 たとえば、PTC は、Controls Advisor アプリ &rdquo; と &ldquo; Asset advisor アプリを提供 &ldquo; しています。 &rdquo;これらのアプリはエンドユーザーの IoT ソリューションに近いものですが、技術的には使用できません。これらのアプリは、使用する前に一定レベルの構成を必要とします。 さらに、これらのアプリは、エンドユーザーではなく、開発者を対象としています。 この説明では、iot ソリューション自体ではなく、IoT プラットフォームの一部としてこれらのアプリを検討します。</p>


  <h2>IoT ソリューションの領域</h2>


  <p>次の図は、一般的な IoT ソリューションの構造を示しています。 ソリューションのコンポーネントは、コレクション、分析、アクションという3つのセクションに分かれています。</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d17924a-8ee1-42a1-9e02-3bb8665794db.png"><img alt="Figure 2 Footprint" border="0" height="616" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/612f0553-303e-4e90-8f6f-cfd3c79503b2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="図2フットプリント" width="1092"></a></em></p>


  <p align="center"><em>図 2: 一般的な IoT ソリューションのフットプリント (明るい青で網掛けされる ISV 拡張ポイント)</em></p>


  <p>1. <strong><em>コレクション</em></strong>: このセクションでは、デバイス接続、データインジェスト、生データストレージについて説明します。 デバイス、エッジデバイス、クラウドゲートウェイ、生データストレージ、およびその他のシステムが含まれています。 Isv は次の開発を行うことができます。</p>


  <ul style="margin-left: 40px;">
   <li>デバイスとクラウドの間でプロトコル変換を実行するソフトウェアアダプターまたはハードウェアアダプター。 プロトコルには、Modbus、PROFINET、Siemens S5/S7、OPC UA、MTConnect などがあります。 これらのアダプターは、クラウドゲートウェイまたはエッジデバイスで実行できます。</li>
   <li>IoT に接続するためにレガシ機器に不向きできるセンサー。</li>
  </ul>


  <p>この領域で使用できる azure サービス: <a href="https://azure.microsoft.com/services/iot-hub/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure IoT Hub</a>、 <a href="https://azure.microsoft.com/services/iot-edge/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure IoT Edge</a>、 <a href="https://azure.microsoft.com/services/event-grid/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Event Grid</a>、 <a href="https://azure.microsoft.com/services/cosmos-db/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Cosmos DB</a>、 <a href="https://azure.microsoft.com/services/storage/blobs/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">azure blob Storage</a>、 <a href="https://azure.microsoft.com/services/sql-database/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">azure SQL Server</a>、 <a href="https://azure.microsoft.com/services/functions/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Functions</a>。</p>


  <ul>

  </ul>


  <p>2. <strong><em>分析</em></strong>: このセクションでは、ユーザーが IoT データを操作し、そこから実用的な洞察を抽出できるようにします。 このセクションには、分析エンジンとデータベースが含まれています。 Isv は次の開発を行うことができます。</p>


  <ul style="margin-left: 40px;">
   <li>データの視覚化と分析アプリケーション (構成可能なダッシュボードやアプリなど)。 ユーザーは、IoT データに対してクエリを実行して、ダッシュボードまたはレポートを作成することができます。 データは、最新のものにすることができます (たとえば、streaming analytics の場合) または履歴です。</li>
   <li>予測的なメンテナンス、在庫の最適化、エネルギー管理、運用の最適化などを行うための、あらかじめ構築された AI/ML モデル。</li>
  </ul>


  <p>これらの分析機能を有効にするために、ソリューションには次のものが含まれている必要があります。</p>


  <ul style="margin-left: 40px;">
   <li>ユースケース固有の分析をサポートするために必要なデータモデル。</li>
   <li>生の IoT データを分析可能な形式に変換するデータ変換。</li>
   <li>ML 主導の分析ソリューションの場合: <ul>
    <li>アルゴリズム ML 事前に選択されています。</li>
    <li>ML モデルをトレーニングするためにデータを準備するために必要なデータ変換。</li>
    <li>ML モデルをデプロイし、クライアントアプリケーションに接続して、新しいトレーニングデータで定期的に更新するコード。</li>
   </ul>
   </li>
  </ul>


  <p>この領域で使用できる Azure サービス ( <a href="https://azure.microsoft.com/services/sql-data-warehouse/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure SQL Data Warehouse</a>、 <a href="https://azure.microsoft.com/services/data-lake-analytics/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Data Lake Analytics</a>、 <a href="https://azure.microsoft.com/services/databricks/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Databricks</a>、 <a href="https://azure.microsoft.com/services/data-factory/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/services/stream-analytics/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Stream Analytics</a> <a href="https://azure.microsoft.com/overview/machine-learning/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">、Azure Machine Learning</a>、 <a href="https://azure.microsoft.com/services/time-series-insights/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Time Series Insights</a>)。</p>


  <p>3. <strong><em>アクション</em></strong>: このセクションには、IoT データから抽出された洞察によって通知されたアクションを実行するコンポーネントが含まれています。 アクションは、基幹業務システム (CRM、PLM、ERP、MES、SLM など) へのメッセージ、またはデバイスに戻る (たとえば、デバイスの停止などの是正措置を実行する) ことができます。 アクションは、次の方法でトリガーできます。</p>


  <ul style="margin-left: 40px;">
   <li>ストリーミングデータまたは格納データに関するルール。</li>
   <li>エンド ユーザーの UIs からのユーザー アクション。</li>
   <li>モデルからの予測ML推奨事項。</li>
   <li>他のシステムとの統合</li>
  </ul>


  <p>この領域で使用できる Azure サービス: <a href="https://azure.microsoft.com/services/logic-apps/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Logic Apps</a>、<a href="https://azure.microsoft.com/services/api-management/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure API Management</a><a href="https://azure.microsoft.com/services/data-factory/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">、Azure Data Factory</a>、<a href="https://azure.microsoft.com/services/functions/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Functions</a>。</p>


  <h2>システム インテグレーターの機会</h2>


  <p>IoT とデータ分析に関するプラクティスを使用して、顧客に合わせてカスタマイズされた IoT ソリューションを開発するための明確な機会があります。 この機会は、お客様から生まれる可能性があります。</p>


  <ul style="margin-left: 40px;">
   <li>一意または複雑なデータ分析の要件。</li>
   <li>複雑な OT 環境の場合: さまざまな年から、さまざまな形式とプロトコルでデータを送信する、多くのベンダーのデバイスを含むブラウンフィールド環境。</li>
   <li>複雑な IT 環境では、接続するさまざまな企業アプリケーション、固有のデータ セキュリティとガバナンスの要件などです。</li>
   <li>ソリューション自体を開発する機能や望みがない。</li>
  </ul>


  <p>顧客向けカスタム IoT ソリューションを開発するために、次の可能性があります。</p>


  <ol>
   <li>IoT プラットフォームの上に顧客ソリューションを構築します。</li>
   <li>クラウド プラットフォーム上に顧客ソリューションを構築する。</li>
   <li>新しいレポートの作成、新しいモデルの再トレーニングML最新の状態に保つなど、継続的なデータ分析サービスを提供します。</li>
  </ol>


  <p>IoT 空間は、複雑で断片化し、複雑なエコシステムです。 そのため、ソフトウェア開発者は、機会がどこにあるかを正確に特定するのは難しいのです。</p>


  <p>ただし、IoT には ISV と SIS の両方にはまだ多くの機会があります。 最初の機会は、マシンをエッジ デバイスまたはクラウド ゲートウェイに接続する場合の問題を軽減する方法です。 2 つ目は、アクション可能な分析情報を抽出して IoT データから価値を生み出す方法です。 このアクションにより、企業の競争力が大幅に向上します。</p>


  <p>ISV は、IoT ソリューションの開発を加速するために、IoT プラットフォームと事前構築済みの IoT アプリの開発にも機会があります。 SIs の場合、カスタム IoT ソリューションの開発に機会があります。 どちらの場合も、ISV と SIS には強力な IoT、データ分析、データ サイエンス、クラウドのスキルが必要です。 これらの機能は、製造に関する深い専門知識に加えて提供されます。</p>


  <h2>推奨される次の手順</h2>


  <p>IoT ソリューションの開発については、さらに詳しい説明があります。 開始するには、IOT の使用事例ガイドからアクション可能 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2Fmanufacturingusecase%3FWT.mc_id%3Diotinsightsblog3-acomblog-ditambur&amp;data=02%7C01%7C%7C63858874cc3c44a4d78b08d613705e4a%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636717770664957024&amp;sdata=3KwL%2BWFuLKeSZQUnqzEz9MMT%2BhLCh0D5LXO0HjDbmpI%3D&amp;reserved=0" target="_blank">な分析情報を抽出する</a> 方法に関するページを参照してください。</p>


  <p>ソリューション ガイド、ポッドキャスト、ウェビナー、パートナー、顧客のハイライトなど、その他のリソースについては、「IoT を使用したビジネス チャンスの拡大」 <a href="https://azure.microsoft.com/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">を参照してください</a>。</p>
