Title: 新しい低い価格で Azure Archive Storage向上しています
Summary: 最もコスト効率の高いストレージ オファリングを提供する取り組みの一環として、一部のリージョンで Azure Archive Storage の価格が最大 50% 下がりました。 新しい価格はすぐに有効になります。
Content: >-
  <p>最も&rsquo;コスト効率の高いストレージ オファリングを提供する取り組みの一環として、一部のリージョンで <strong>Azure Archive Storage の価格が最大 50%</strong> 下がりました。 新 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">しい価格はすぐに</a> 有効になります。</p>


  <p>2017 年に Azure Archive Storage を立ち上げ、業界をリードする価格ポイントで、ほとんどアクセスされないデータに対してクラウド ストレージを提供し、待ち時間の要件を柔軟に設定しました。 それ以降、&rsquo;すべての業界の小規模顧客と大規模な顧客の両方がアーカイブ Storage を利用して、ストレージ料金を大幅に削減し、データの耐久性を向上し、法的コンプライアンスを満たしています。 Forrester Consulting は、これらの 4 人の顧客に対してインタビューを行い、クラウド内のオンプレミスと既存のデータの両方をアーカイブ Storage に移行することで達成された顧客の価値を評価するために、委託された総経済影響 (のり) 調査を実施しました。<a href="https://download.microsoft.com/download/F/7/3/F73E5DE4-F263-4A2B-A2B5-238C9B27F4C3/The_Total_Economic_Impact_of_Microsoft_Azure_Archive_Storage_EN_US.pdf" target="_blank">&trade;</a> その研究のハイライトの一部を次に示します。</p>


  <ul>
   <li><strong>112% の投資収益率 (ROI)。</strong> Forresters&rsquo; は、4 人の既存の顧客に対するインタビューを行い、その後の財務分析で、これらのインタビューを受けた組織プロジェクトに基づく複合組織は、3 年間で 296,941 ドルのメリットと、140,376 ドルのコストを予想し、156,565 ドルの正味現在価値 (NPV) と 112% の ROI を見込んでいます。</li>
   <li><strong>3 年間で運用およびハードウェアの費用が 173,000</strong> ドルを超える削減または排除されました。 組織は、データをクラウドに移行することで、オンプレミスのストレージ環境での支出を削減できます。 クラウドに移行することで、ユーザーはテープとハード ディスクのバックアップを排除できる一方で、全体的な運用支出も削減できます。</li>
   <li><strong>月次クラウド ストレージのコストを 95% 削減しました</strong>。 組織は、アクティブなクラウド ストレージ層に格納されているアクセス頻度の低いデータを特定し、アーカイブ層に移行し、ギガバイト (GB) あたりの毎月のストレージ コストを 95% 削減しました。 アーカイブ層を使用すると、組織は既存のクラウド ストレージの節約を強化できます。 3 年間で、推定 123,692 ドルが節約されます。</li>
  </ul>


  <h2>アーカイブ サービスを使用しているお客様Storage。</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914fbe54-034e-4946-85c2-0b01b0f6f07a.png"><img alt="Red Toshiba logo" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7575a790-9615-416d-9360-38e535a1da58.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="To おおむつのロゴ" width="170"></a></p>


  <p>To america America Business Solutions (TABS) では、デジタル サイネージと多機能プリンター (複合機) と、顧客がデジタルおよび紙の通信を最適化するのに役立つメンテナンスおよび管理サービスの完全なセットを販売しています。 TABS は、azure SQL Data Warehouse を含む Microsoft Azure サービスとしてのプラットフォーム (PaaS) オファリングに基づく 2 つの モノのインターネット (IoT) 分析ソリューション e-BRIDGE&trade; CloudConnect と CloudConnect Data Services を作成しました。 TABS は、e-BRIDGE を使用して、インストールされている数千台のデバイスからデバイスの正常性データをリモートで収集し、サービス技術者に適切な部品を事前にディスパッチして修復を実行します。 CloudConnect を使用Data Services、TABS はデバイスの正常性と修復履歴データを分析して、製品の設計とコンポーネントの選択を継続的に改善します。 これらのソリューションは、会社がデバイスのアップタイムを改善し、サービス コストを削減するのに役立っています。</p>


  <p>プリンター デバイスからの毎日の構成更新プログラムは、ほとんどアクセスされていなくても、Storage 4 年間ホット BLOB ストレージに格納されています。 アーカイブ BLOB Storageを使用すると、アクセスされる確率が大幅に低下した後、30 日後にこれらのファイルがアーカイブ Storage に移動されます。 この時点で、すぐに使用可能&rsquo;なファイルは不要であり、ファイルを取得するまで何時間も待機できます。 アーカイブ Storageにより、このデータのストレージ コストを約 90% 削減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed973648-704b-4050-bd1c-fd5eb9b08f49.png"><img alt="Blue Oceaneering logo " border="0" height="57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/581fc686-0be7-48a5-8de4-86c2cdbe16a3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Oceaneering ロゴ" width="180"></a></p>


  <p>Oceaneering では、リモート操作車両 (ROV) を使用して、操作と検査作業のビデオをキャプチャします。 過去数年間の全体的なビデオ品質の増加は、Azure プラットフォームによって提供されるより効率的なストレージ機能の使用を前提としてきました。 船内に用意されている衛星リンクでは、ビデオをストリーミングする帯域幅が限られているので、Data Boxなどのメディアの従来のトランスポートには手動での転送が必要な場合があります。 検査ごとの大量のデータ (一部のインスタンスでは 1 日 2 TB) は、Azure Storage。 従来のビデオの大規模なライブラリでは、Azure Archive Storage を使用して、Oceaneering Media Vault (OMV) を介してビデオにアクセスする顧客に最もコスト効率の高いソリューションを提供します。 Oceaneering では、Azure Archive 機能を利用して 60% の節約を実現しました。</p>


  <h2>リージョン別の提供状況</h2>


  <p>アーカイブ Storage、現在、世界中の<a href="https://azure.microsoft.com/global-infrastructure/services/?products=storage" target="_blank">合計 29</a> のリージョンで利用できます。その&rsquo;一覧は引き続き拡張されています。 過去 1 年間に、オーストラリア東部、オーストラリア南東部、東アジア、東南アジア、英国西部、英国南部、東日本、西日本、カナダ中部、カナダ中部、カナダ東部、US Gov バージニア、US Gov テキサス、US Gov アリゾナ、中国東部 2、中国北部 2 の Archive Storage のサポートが追加されました。</p>


  <h2>関連情報</h2>


  <p>Azure Archive Storageは、Forrester  の調査で強調されているコールド データ用のオンプレミス ストレージに対する非常にコスト効率の高い代替手段を提供します。 お客様は、データをアーカイブ層に移動することで、運用とハードウェアの費用を大幅に削減して、3 年間で最大 112% の ROI を実現できます。</p>


  <p>アーカイブは、ホット アクセス層とクール アクセス層と共に存在します。 すべてのアーカイブ操作は他の階層と一貫性を持つものなので、プログラムまたはライフサイクル管理ポリシーを使用して、データを階層間でシームレス <a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/" target="_blank">に移動できます</a>。 アーカイブは、幅広く多様なストレージ パートナーによって <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">サポートされています</a>。</p>


  <p>アーカイブ の機能と機能のStorageについては、製品ページを<a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">参照してください</a>。 アーカイブ の価格の詳細についてはStorage Azure <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">ブロック BLOB の価格に関するページを参照してください</a>。 その他の質問やフィードバックがある場合は、 にお問い合わせください <a href="mailto:archivefeedback@microsoft.com">archivefeedback@microsoft.com</a>。</p>
