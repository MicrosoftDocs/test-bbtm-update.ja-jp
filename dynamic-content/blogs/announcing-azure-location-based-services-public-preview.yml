Title: Azure Location Based Services パブリック プレビューの発表
Summary: 本日、Azure Location Based Services (LBS) のパブリック プレビューの提供を発表しました。これは、開発者や企業を可能にする Azure にネイティブに統合された地理空間サービス API のポートフォリオです。
Content: >-
  <p>本日、Azure Location Based Services (LBS) のパブリック プレビューの提供を発表しました。 LBS は、Azure にネイティブに統合された地理空間サービス API のポートフォリオです。開発者、企業、ISV は、位置情報に対応するアプリと IoT、モビリティ、物流、資産追跡ソリューションを作成できます。 現在、ポートフォリオは、Map Rendering、Routing、Search、Time Zones、Traffic のサービスで構成されています。 TomTom と連携し、エンタープライズのお客様のサポートを受け、Microsoft は Azure パブリック クラウドにネイティブの位置情報機能を追加しました。</p>


  <p>Azure LBS には、グローバルな地理的データ セットの上に、堅牢な地理空間サービスのセットがあります。 これらのサービスは、5 つのプライマリ REST サービスと JavaScript サービスで構成マップ コントロール。 各サービスは、ベース マップ データの上に固有の機能セットを備え、Azure 標準に従って一緒に構築され、サービス間の相互運用が容易になります。 さらに、Azure LBS は完全にホストされ、Azure クラウドに統合されています。つまり、サービスは、プライバシー、使いやすさ、グローバル対応性、アクセシビリティ、ローカライズのためのすべての Azure の基礎に準拠しています。 ユーザーは、他の Azure サービスと同様に、Azure portal<a href="https://portal.azure.com/"></a>内からすべての Azure LBS アカウント情報を管理できます。</p>


  <p>Azure LBS では、キーベースの認証が使用されます。 キーを取得するには、Azure LBS アカウントを作成Azure portalに移動します。 Azure LBS アカウントを作成すると、2 つの Azure LBS キーが自動的に生成されます。 どちらのキーも、さまざまな Azure LBS サービスに対する要求を認証します。 アカウントとキーを用意したら&rsquo;、Azure Location Based Services へのアクセスを開始する準備が整います。 また、API モデルは簡単に使用できます。 サービスから豊富な応答を取得するには、URL 要求をパラメーター化します。</p>


  <p>サンプル アドレス検索要求 (キーが必要):&nbsp;atlas.microsoft.com/search/address/json?api-version=1&amp; query=1 Microsoft Way、Redmond、WA</p>


  <p>Azure LBS は、5 つの異なるサービスを使用してパブリック プレビューに入っています。 レンダリング (マップの場合)、ルート (方向)、検索、タイム ゾーンとトラフィック、JavaScript マップ コントロール。 これらの各サービスについて、以下で詳しく説明します。</p>


  <h2>Azure マップ コントロール</h2>


  <p>Azure マップ コントロール は、Azure LBS ベクター マップ タイルをフェッチし、その上にデータを描画し、マップ キャンバスと対話するための組み込み機能を備え、JavaScript Web コントロールです。 Azure マップ コントロール を使用すると、開発者は、ベクターレイヤーとラスター レイヤーの両方で Azure LBS マップ の上にデータをレイヤー化できます。つまり、企業のお客様がポイント、線、多角形の座標を持っている場合、または製造工場、ショッピング センター、またはテーマ パークの地理注釈マップがある場合は、Azure マップ コントロール の上の新しいレイヤーとしてこれらのラスター化されたマップをオーバーレイできます。 マップ コントロールには、マップ キャンバスをクリックし、ピクセルから座標を取得するためのリスナーがあります。このリスナーを使用すると、顧客はそれらの座標をサービスに送信して、そのポイントを中心に企業を検索したり、そのポイントとの間で最も近い住所や横断的な場所を検索したり、そのポイントとの間でルートを生成したり、情報の独自のデータベースに接続したりして、そのポイントに近いビジネスにとって重要な地理空間参照情報を検索することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/604b1bb6-a838-4085-a0b1-2b72e4b942c4.png"><img alt="Azure Location Based Services Map Control" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66ca8b-def2-4cd4-8734-b4dfc133261d.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services マップ コントロール" width="610"></a></p>


  <p><br>

  Azure マップ コントロールを使用すると、開発者は開発を簡単に開始できます。 任意の HTML ドキュメントに数行のコードを追加することで、完全に機能するマップを取得できます。</p>


  <pre class="prettyprint">

  &lt;!DOCTYPE html&gt;

  &lt;html lang=&quot;en&quot;&gt;
    &lt;head&gt;
  &lt;meta charset=&quot;utf-8&quot;&gt;&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, user-scalable=no&quot;&gt;
     &lt;title&gt;Hello Azure LBS&lt;/title&gt;
      &lt;link href=&quot;https://atlas.microsoft.com/sdk/css/atlas.min.css?api-version=1.0&quot; rel=&quot;stylesheet&quot; type=&quot;text/css&quot;&gt;
       &lt;script src=&quot;https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=1.0&quot;&gt;&lt;/script&gt;
        &lt;style&gt;
         html,
  body {width: 100%; height: 100%;padding: 0;margin: 0;}
          #map {width: 100%;height: 100%;}
        &lt;/style&gt;
       &lt;/head&gt;
  &lt;body&gt;
       &lt;div id=&quot;map&quot;&gt;
     &lt;script&gt;
      var map = new atlas.Map(&quot;map&quot;, {&quot;subscription-key&quot;: &quot;[AZURE_LBS_KEY]&quot;, center: [-122.33, 47.64],zoom: 12, language: &quot;en-US&quot;});
     &lt;/script&gt;
        &lt;/div&gt;
    &lt;/body&gt;
  &lt;/html&gt;</pre>


  <p>上記のコード サンプルでは、必ず [AZURE_LBS_KEY] を、azure LBS アカウントで作成された実際の Azure LBS キーに置き換Azure portal。</p>


  <h2>Render Service</h2>


  <p>Azure LBS Render Service は、マップのフェッチに使用されます。 Render Service は、Azure LBS 内のマップの基礎であり、Azure サービスの視覚エフェクトをマップ コントロール。 ユーザーは、ベクターベースのマップ タイルを要求してデータをレンダリングし、クライアントにスタイルを適用できます。 また、マップ イメージを Web ページまたはアプリケーションに埋め込む場合は、Render Service にはラスター マップも用意されています。 Azure LBS マップには、世界中の 200 を超えるリージョンの忠実度の高い地理情報が含まれています。35 の言語と 2 つのバージョンの中立的なグラウンド の真実で利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc728a1-41eb-4270-939b-836dfd5da53c.png"><img alt="Azure Location Based Services Render Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01f78a73-a7dc-4ff3-8608-8b98da15d8cf.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Render Service" width="610"></a></p>


  <p>Azure LBS の地図作成は、一から設計され、企業の顧客を念頭に置いて作成されています。 より低いレベルの線で示す情報 (縮小) と、ズームイン時の忠実度の高い情報が少なくなっています。 この設計は、企業のお客様に、顧客データの価値を破壊して詳細を詳しく説明することなく、Azure LBS マップ の上にデータをレンダリングすることを促す意図です。</p>


  <h2>ルーティング サービス</h2>


  <p>Azure LBS ルーティング サービスは、方向を取得するために使用されますが、単に A が B 方向を指すのではありません。 Azure LBS ルーティング サービスには、さまざまなシナリオに基づいて計算された方向を変更できるように、ルーティング エンジンで使用できるさまざまなマップ データがあります。&nbsp; まず、ルーティング サービスは、ステップ バイ ステップのスケジュールで期待される標準的なルーティング機能を顧客に提供します。 ルートの計算では、交通量の多い道路や交通事故を、より高速で最短で使用したり、回避したりすることができます。 &ldquo;&rdquo; &ldquo;&rdquo;トラフィックベースのルーティングの場合、これは 2 つの種類があります。これは、ユーザーが特定のルートでどのようなトラフィックが見えやすいかという一般的なアイデアを持つ将来のルート計画シナリオに最適です。また、ライブは、ユーザーが今出発し、トラフィックが存在する場所とそれを回避するための最適な方法を知りたい場合に、アクティブなルーティング シナリオに最適です。</p>


  <p>Azure LBS ルーティングを使用すると、トラック用に作成された代替ルートを提供する商用車両のルーティングが可能です。 商用車両のルーティングでは、車両の高さ、重量、軸線の数、危険物の内容などのパラメーターがサポートされ、その輸送に最適で安全で推奨される道路を選択できます。 ルーティング サービスは、歩く、自転車、自転車、タクシー、バンのルーティングなど、さまざまな移動モードを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1985d0a-0b0a-40a2-9253-61ec61f317f2.png"><img alt="Azure Location Based Services Route Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/249a3293-ab7e-4d2e-b3e4-72f8c725cb44.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Route Service" width="610"></a></p>


  <p>また、事前に決定された停止がある場合は、ルートに沿って最大 50 のウェイポイントを指定できます。 お客様がルートに沿って停止する最適な順序を探している場合は、スケジュールが生成されるルーティング サービスに最大 20 のウェイポイントを渡して、複数の停留所にルーティングする最適な順序を Azure LBS で決定することができます。</p>


  <p>お客様は、Azure LBS Route Service を使用して、特定の場所に一定の時間移動する必要がある場合に到着時刻を指定できます。 膨大な量のトラフィック データを使用して、ジオメトリごとにキャプチャされたプローブのほぼ 10 年分と頻度の高い間隔を使用して、Azure LBS は、出発の最適な時刻である特定の日または週と時刻を顧客に知らせます。 さらに、Azure LBS では、現在の交通状況を使用して、ルートに影響を与える可能性がある道路の変更を顧客に通知し、更新された時間や代替ルートを提供できます。</p>


  <p>Azure LBS では、使用されているエンジンの種類を検討する必要があります。 既定では、Azure LBS は、エンジンが使用されているエンジンを想定しています。ただし、電気エンジンが使用されている場合、Azure LBS は電力設定の入力パラメーターを受け入れ、最もエネルギー効率の高いルートを生成します。</p>


  <p>ルーティング サービスでは、1 つのクエリで複数の代替ルートを生成することもできます。 これにより、電信送金が節約されます。 お客様は、有料道路、フリーウェイ、高速道路、カープール道路などの特定のルートの種類を避けることを指定することもできます。</p>


  <p>商用車両ルート要求のサンプル (キーが必要): atlas.microsoft.com/route/directions/json?api-version=1&amp; query=52.50931、13.42936:52.50274、13.43872travelMode&amp;=truck</p>


  <h2>Search サービス</h2>


  <p>Azure LBS Search サービスは、顧客が実際のオブジェクトとそれぞれの場所を見つける機能を提供します。 Search サービスは、次の 3 つの主要な機能を提供します。</p>


  <ol>
   <li>ジオコーディング: 住所、場所、ランドマークの検索</li>
   <li>POI Search: 場所に基づくビジネスの検索</li>
   <li>逆ジオコーディング: 場所に基づいて住所または交差道路を検索する</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eab151dd-f931-455c-854b-aaf56d862ffc.png"><img alt="Azure Location Based Services Search Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f59c8e65-cb1e-4155-aea1-856c8dcd9938.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Search Service" width="610"></a></p>


  <p>Search Service を使用すると、世界中の住所や場所を検索できます。 Azure LBS では、38 のリージョンでの住所レベルのジオコーディングがサポートされています。住所レベルのジオコーディングは、世界の他の地域の住所番号、番通りレベル、および都市レベルのジオコーディングにカスケードされています。 顧客は、構造化された住所形式でサービスに住所を渡す場合があります。または、顧客が 1 つのクエリで住所、場所、またはビジネスを検索できる場合は、非構造化フォームを使用できます。 ユーザーは、地域または境界ボックスで検索を制限し、特定の座標を照会して検索結果に影響を与え、品質を向上できます。 GPS レシーバーなどから座標を提供するクエリを反転すると、顧客はサービスから返された最も近い住所または横断通りを取得できます。</p>


  <p>Azure LBS Search サービスを使用すると、顧客はビジネスリストのクエリを実行することもできます。 Search サービスには、特定のポイントまたは境界領域内の企業や関心ポイントを検索するために、数百のカテゴリと数百のサブカテゴリが含まれています。 顧客は、ブランド名または一般的なカテゴリに基づいて企業に対してクエリを実行し、場所、境界ボックス、または地域に基づいてそれらの結果をフィルター処理できます。</p>


  <p>POI 検索要求のサンプル (キー必須): atlas.microsoft.com/search/poi/category/json?api-version=1&amp; query=electric%20vehicle%20stationcountrySet&amp;=FRA</p>


  <h2>タイム ゾーン サービス</h2>


  <p>Azure LBS タイム ゾーン サービス&rsquo;は、世界中の場所のタイム ゾーンと時間を照会する機能を提供する、最初の種類です。 お客様は、Azure LBS に場所を送信し、それぞれのタイム ゾーン、そのタイム ゾーン内のそれぞれの時刻、および時刻 (UTC) に対するオフセット協定世界時受け取れる。 タイム ゾーン サービスは、夏時間の変更を含む、過去および将来のタイム ゾーン情報へのアクセスを提供します。 さらに、お客様は、 &ndash; すべてのタイム ゾーンと現在のバージョンのデータの一覧を照会して、顧客がクエリとダウンロードを最適化できます。 IoT のお客様の場合、Azure LBS タイム ゾーン サービスでは POSIX 出力が可能なので、ユーザーはインターネットにアクセスする頻度が低い情報のみをそれぞれのデバイスにダウンロードできます。 さらに、Microsoft Windowsユーザーの場合、Azure LBS は、Windowsタイム ゾーンの ID を IANA タイム ゾーンの ID に変換できます。</p>


  <p>タイム ゾーン要求のサンプル (キーが必要): atlas.microsoft.com/timezone/byCoordinates/json?api-version=1&amp; query=32.5333333333333331,-117.016666666666667</p>


  <h2>Traffic サービス</h2>


  <p>Azure LBS Traffic Service は、トラフィック フローとインシデント情報をオーバーレイおよびクエリする機能を顧客に提供します。 TomTom と連携して、Azure LBS は、世界中の 55 のリージョンでカバレッジを備え、クラス最高のトラフィック製品にアクセスできます。 Traffic Service では、Azure マップ コントロール の上にトラフィック情報をネイティブにオーバーレイして、トラフィックの問題をすばやく簡単に表示できます。 さらに、お客様は、 &ndash; 道路で発生し、道路上のプローブ情報を通じて収集されたリアルタイムの問題に、交通インシデント情報にアクセスできます。 トラフィック インシデント情報では、インシデントの種類や正確な場所など、追加の詳細が提供されます。 また、Traffic Service&rsquo;&ldquo;&rdquo;&rsquo; は、インシデントとフローの詳細 (現在の位置から行の後ろまでの距離や時間など) を顧客に提供します。また、ユーザーが交通の混雑状態に入った後は、そこから出るまでの距離と時間を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f229738e-a65a-461e-988c-a0991d18a945.png"><img alt="Azure Location Based Services Traffic Service" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1892493-2141-422c-b825-066e34170d58.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Location Based Services Traffic Service" width="610"></a></p>


  <p>Sample Traffic Flow Segment Request (Key Required): atlas.azure-api.net/traffic/flow/segment/json?api-version=1&amp; unit=MPHstyle&amp;=absolutezoom&amp;=10query&amp;=52.41072,4.84239</p>


  <p>Azure Location Based Services は、現在、Azure Location Based Services を使用してパブリック プレビュー <a href="https://portal.azure.com">でAzure portal</a>。 アカウントを今すぐ作成します。</p>
