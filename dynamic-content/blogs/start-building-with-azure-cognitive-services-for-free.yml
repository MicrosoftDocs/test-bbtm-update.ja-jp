Title: 無料で Azure Cognitive Servicesを開始する
Summary: 'Azure 無料アカウント ユーザーが新しく利用できる、既定の AI サービスを使用して、無料でイノベーションを実現できます。 現在まで AI を利用したアプリを構築するためにCognitive Services 130 万人の開発者に参加してください。 '
Content: >-
  <p><em>この投稿は、Tina Coll、Sr Product Marketing Manager、Azure Cognitive Services によって共同作成されました。</em></p>


  <p>Azure 無料アカウント ユーザーが新しく利用できる、既定の AI サービスを使用して、無料でイノベーションを実現できます。 現在まで AI を利用したアプリを構築するためにCognitive Services 130 万人の開発者に参加してください。 市場で最も広範な AI サービスを使用すると、他Azure Cognitive Servicesより多くのシナリオで AI のロックを解除できます。 アプリ、Web サイト&rsquo;&mdash;、ボットに、自然な通信方法を使用して API &mdash; 呼び出しが必要なユーザーを表示、理解、解釈する機能を提供します。 さまざまな業界の企業は、Azure 無料アカウントで利用できるCognitive Services同じサービスを使用して、その運用方法を変革してきました。</p>


  <p>概要 <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">Azure 無料アカウントを </a>使用して、Azure <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">無料アカウントの </a>詳細を確認Cognitive Services。</p>


  <p>これらの例は、これらのサービスで可能なほんの一部の例です。</p>


  <ul>
      <li><b>顔検出を使用してアプリのセキュリティを</b>向上させる: Face API を使用して、人の顔を検出して比較します。 Uber が <a href="https://customers.microsoft.com/en-us/story/731196-uber" target="_blank">Face</a> API を使用してドライバーを認証する方法を確認します。</li>
      <li><b>テキストを自動的に</b>抽出して言語を検出する: 任意のテキスト文字列の言語を簡単かつ正確に検出し、開発プロセスを簡略化し、ローカライズされたコンテンツをすばやく翻訳して提供できます。 シェブロン <a href="https://customers.microsoft.com/en-gb/story/chevron-mining-oil-gas-azure-cognitive-services" target="_blank">がロボットプロセスオートメーション</a> Form Recognizerを適用し、ドキュメントからテキストをすばやく抽出する方法について説明します。</li>
      <li><b>ビジネス ホーム ページを&rsquo; カスタマイズする:</b> Personalizer を使用して、ホームページ上の各ユーザーに最も関連性の高いコンテンツとエクスペリエンスを配信します。</li>
      <li><b>独自のコンピューター</b> ビジョン モデルを数分で開発する: 独自のイメージを使用して、Custom Vision Service に独自のモデルを学習して構築する概念を教えます。 西部の <a href="https://customers.microsoft.com/en-au/story/minsur-artifical-intelligence-azure-cognitive-services-machine-learning-mining-oil-arkano-peru" target="_blank">hemisphere</a> で最大のスズの地金である Minur が、持続可能なマイニング プラクティスにCustom Visionを活用する方法について説明します。</li>
      <li><b>インクルーシブ アプリを作成する:</b>画像Computer Visionとイマーシブ リーダー、カメラは画像を低ビジョン ユーザーの話し言葉に変える包括的なツールになります。</li>
      <li><b>顧客向け会話エクスペリエンスを構築する: </b>ボットに、ユーザーと対話する機能を提供Azure Cognitive Services。 スペインの男性の選手である <a href="https://customers.microsoft.com/en-us/story/laliga-media-entertainment-azure" target="_blank">LaLiga</a>&rsquo; が、LUIS、QnAMaker、その他を使用してチャットボットと数億人のファンを引き付けた方法を確認します。</li>
  </ul>


  <h2>簡単&rsquo;に始める</h2>


  <p>1. Azure 無料 <a href="https://azure.microsoft.com/en-us/free/cognitive-services" target="_blank">アカウントを作成します</a>。</p>


  <p>2. Azure portal にアクセス <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/CognitiveServices_MP/dontDiscardJourney/true/launchingContext/%7B%22source%22%3A%22Resources%20Microsoft.CognitiveServices%2Faccounts%22%7D" target="_blank">してサービス</a> をデプロイします。</p>


  <p>3. アプリケーション <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/CognitiveServices_MP/dontDiscardJourney/true/launchingContext/%7B%22source%22%3A%22Resources%20Microsoft.CognitiveServices%2Faccounts%22%7D" target="_blank">のデプロイに関する詳細</a> なガイダンスをCognitive Services。</p>
