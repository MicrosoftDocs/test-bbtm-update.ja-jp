  <p><a href="https://www.lightspeedsystems.com/" target="_blank">ライトスピードシステム</a> は、学校が不適切で不快感を持つコンテンツから学生を守るのに役立つソフトウェアシステムを提供します。 また、Microsoft から Content Moderator し、不快感を持つコンテンツを識別するための代替テクノロジよりも効率的になっていることがわかりました。 また、と簡単に統合することもできました。</p>


  <p><em> &ldquo; 他のソリューションと比較して、イメージを分類し、成人向けのコンテンツ &hellip; が含まれているかどうかを評価することによって、本当に依存しているツールであると考えています。 Content Moderator。 &rdquo; </em>ライトスピードシステムの創設者として、</p>


  <p>詳細については、「 <a href="https://customers.microsoft.com/en-us/story/lightspeed-systems-professional-services-cognitive-services" target="_blank">ライトスピードシステムのケーススタディ</a>」を参照してください。</p>


  <h2>作業の開始</h2>


  <p>&rsquo;Content Moderator を簡単に開始できるように、多数のチュートリアルを提供しています。</p>


  <h3>人間レビューツールを使用して開始する方法</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/quick-start" target="_blank">レビューツールクイックスタート</a>に記載されている手順に従って、コードを1行も記述せずに、自動モデレーションおよびヒューマンインループ機能を確認してください。 レビューツールは、内部的に自動モデレーション Api を呼び出し、web ブラウザー内でレビューのために項目を提示します。 他のユーザーを招待して、保留中の招待をレビュー、追跡し、チームメンバーにアクセス許可を割り当てます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/532a21f2-c737-46be-a11b-eafb21db1b82.png"><img alt="reviews" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e44fa99d-161d-441b-986d-9b92a9c107c7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="kcc" width="640"></a></p>


  <h3>自動モデレーション Api を活用する方法</h3>


  <p>レビューツールにサインアップすると、次のスクリーンショットに示すように、[設定] の [資格情報] タブに free レベルキーが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a87806b-8ae0-4779-b131-041ea9d0d5f4.png"><img alt="credentials" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fdc794d-c704-40ae-9763-c28d2f2590ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="認証" width="640"></a></p>


  <p>API キーを使用して、「 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/try-image-api" target="_blank">IMAGE api</a> 」と「 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/try-text-api" target="_blank">text api</a> 」のセクションに記載されているクイックスタートの手順に従います。 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/review-api" target="_blank">レビュー API</a>を使用して、コンテンツを一括で自動的にモデレートし、タグの付いた画像やテキストをレビューツール内で確認します。 レビュー担当者が決定を送信したときに通知を受け取るように、API コールバックポイントを提供します。 この機能を使用すると、独自のシステムと統合することで、レビュー後のワークフローを自動化できます。</p>


  <h3>E コマースシナリオにおけるコンテンツのモデレート</h3>


  <p>&rsquo; &rsquo; 電子商取引サイトを取得し、Computer Vision や Custom Vision サービスなどの追加の認知サービスと共に Content Moderator プラットフォームの使用方法について学習する必要があるとします。</p>


  <p>その目的は、コンピューター支援型の分類と人間のレビュー機能を組み合わせて、電子商取引のカタログイメージを分類することです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b6b9e29-bfe3-4a0e-92be-1e3ec49ca793.png"><img alt="content moderator" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/183095e1-74d6-4d72-93da-426c98047380.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンテンツモデレーター" width="640"></a></p>


  <p>コンピューター支援型のテクノロジを使用して、次のカテゴリの製品イメージを分類してモデレートしたいと考えています。</p>


  <ul>
   <li>成人向け (ヌード)</li>
   <li>わいせつ (際どい)</li>
   <li>有名人</li>
   <li>米国旗</li>
   <li>おもちゃ</li>
   <li>ペン</li>
  </ul>


  <p>全体として、 &rsquo; 次の手順を実行する必要があります。</p>


  <p style="margin-left: 40px;">A. Content Moderator にサインアップしてチームを作成します。</p>


  <p style="margin-left: 40px;">B. 有名人と旗の可能性があるコンテンツのためのモデレーション タグ (ラベル) を構成します。</p>


  <p style="margin-left: 40px;">C. Content Moderator&#39;s image API を使用して、成人向けやわいせつの可能性があるコンテンツをスキャンします。</p>


  <p>さらに、Computer Vision API を使用して潜在的な有名人をスキャンし、Custom Vision サービスを利用して、フラグが存在する可能性をスキャンし、人間によるレビューと最終的な意思決定のための微妙な scan の結果を提示することもできます。<br>

  &nbsp;</p>


  <p><strong>ある.まず、チームを作成しましょう &rsquo; 。</strong></p>


  <p>Microsoft アカウントにサインアップするか、Content Moderator web サイトでアカウントを作成することができます。</p>


  <p>&rsquo;では、Content Moderator の<a href="https://contentmoderator.cognitive.microsoft.com/" target="_blank">サインアップ</a>ページに移動します。</p>


  <p>[<strong>サインアップ] を</strong>クリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cdfb330-eecd-42aa-bc7b-5c131f176df2.png"><img alt="microsoft-content-moderator" border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60fcd8c5-02ea-4bc5-9b06-b548716c2d6b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="microsoft コンテンツ-モデレーター " width="640"> </a> チームを作成するには、[ &rsquo; チーム &quot; の作成] 画面が &quot; 表示されます。 チームに名前を付ける必要があります。 仕事仲間を招待する場合は、電子メールアドレスを入力します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55d9f56a-d924-476c-8667-5b86bd2ed9c5.png"><img alt="build-a-team" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bd71d2e-d618-49ef-a485-d0732222ce83.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビルド-チーム" width="415"></a></p>


  <p>詳細については、[ <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/quick-start" target="_blank">クイックスタート</a> ] ページで、Content Moderator にサインアップしてチームを作成する方法に関するページを参照してください。 <strong>[Credentials]\(資格情報\)</strong> ページの <strong>[Team ID]\(チーム ID\)</strong> をメモします。</p>


  <p><strong>B.&rsquo;カスタムタグを定義する</strong></p>


  <p>カスタムタグを追加するには、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/review-tool-user-guide/tags" target="_blank">タグ</a> に関する記事を参照してください。 組み込みの <strong>adult</strong> (成人) タグと <strong>racy</strong> (わいせつ) タグに加えて、新しいタグを使用すると、レビュー ツールでタグのわかりやすい名前を表示できます。 ここでは、これらのカスタムタグ (<strong>著名人、flag、us、おもちゃ、pen</strong>) を定義します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f65d76e7-2d88-48e3-9c30-e04255b45caa.png"><img alt="tags" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec63e90f-00e4-4deb-80c0-13381a244db2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="付け" width="640"></a></p>


  <p>ここで、API キーとエンドポイントを &rsquo; 一覧表示します。</p>


  <ol>
   <li>このチュートリアルでは、3 つの API と、対応するキーと API エンドポイントを使用しています。</li>
   <li>API エンドポイントは、サブスクリプションリージョンと Content Moderator レビューチーム ID によって異なります。</li>
  </ol>


  <p>このチュートリアルは、次のエンドポイントに表示されるリージョンでサブスクリプションキーを使用するように設計されていることに注意してください。 そのため、API キーとリージョンの Uri を一致させる必要があります。そうしないと、次のエンドポイントでキーが機能しない可能性があります。</p>


  <pre>
