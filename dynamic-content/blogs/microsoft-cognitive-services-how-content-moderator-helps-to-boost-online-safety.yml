Summary: Microsoft Cognitive Services を使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを確認、聞いて、話し、理解し、解釈する機能を備えた次世代のアプリケーションを拡張できます。 Content Moderator は Cognitive Services の一部であり、企業は人間のレビューツールで拡張されたテキストやイメージをコンピューター支援型のモデレーションとして使用できます。
Content: >-
  <p>Microsoft Cognitive Services を使用すると、開発者は、次世代のアプリケーションを拡張し、自然なコミュニケーション方法を使用して、ニーズの確認、聞く、読み上げ、理解、解釈を行うことができます。 データサイエンスの専門知識がなくても、ビジョン、音声認識、感情とセンチメントの検出、言語の理解、検索などをアプリケーションに追加できる可能性について考えてみましょう。</p>


  <p>Content Moderator は Cognitive Services の一部であり、企業は人間のレビューツールで拡張されたテキストやイメージをコンピューター支援型のモデレーションとして使用できます。</p>


  <h2>Content Moderator &rsquo; の機能とは</h2>


  <p>Content Moderator は、ソーシャルメディア web サイト、チャットおよびメッセージングプラットフォーム、エンタープライズ環境、ゲームプラットフォームなどで不快感を与える可能性のあるコンテンツを追跡、フラグ、評価し、そのコンテンツに対して人間によるレビューを行うためのフラグを付けるのに役立ちます。 次の機能があります。</p>


  <ul>
   <li>画像のモデレート: イメージモデレーション API は、機械学習ベースの分類子、カスタムリスト、および光学式文字認識 (OCR) によって、不快感を与える可能性のある画像や望ましくない画像を検出する機能を強化します。</li>
   <li>テキストのモデレート: テキストモデレーション API は、複数の言語で、潜在的な問題を検出するのに役立ちます。 &rsquo;サービスに含まれる用語に一致するものを制限する必要はありません。 ビジネスドメインに固有の用語を使用して、カスタムリストを作成できます。</li>
   <li>ビデオのモデレート: ビデオのモデレート機能は、現在 Azure Media Services のプライベートプレビュー段階にあります。 これにより、ビデオで成人向けコンテンツが検出される可能性があります。</li>
   <li>人間レビューツール: ヒューマンレビューツールをモデレーション Api と共に使用することで、機械学習のコストとスピードを活用しながら、ユーザーのループプロセスを実装することができます。</li>
  </ul>


