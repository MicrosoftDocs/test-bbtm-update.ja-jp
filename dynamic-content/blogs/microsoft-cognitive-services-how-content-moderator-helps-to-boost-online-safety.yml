  <p><strong style="font-family: &quot;andale mono&quot;, &quot;lucida console&quot;, monospace; font-size: 13.008px; font-style: normal; white-space: pre;">C. アダルトおよびわいせつコンテンツをスキャンする</strong></p>


  <ol>
   <li>この関数は、画像 URL と、キーと値のペアの配列をパラメーターとして受け取ります。</li>
   <li>Content Moderator&#39;s Image API を呼び出して、アダルトとわいせつのスコアを取得します。</li>
   <li>スコアが 0.4 を超える場合 (範囲は 0 から 1)、<strong>ReviewTags</strong> 配列の値は <strong>True</strong> に設定されます。</li>
   <li><strong>ReviewTags</strong> 配列は、レビュー ツール内の対応するタグを強調表示するために使用されます。</li>
  </ol>


  <pre>

  public static bool EvaluateAdultRacy(string ImageUrl, ref KeyValuePair[] ReviewTags)
   {
       float AdultScore = 0;
       float RacyScore = 0;

       var File = ImageUrl;
       string Body = $&quot;{{\&quot;DataRepresentation\&quot;:\&quot;URL\&quot;,\&quot;Value\&quot;:\&quot;{File}\&quot;}}&quot;;

       HttpResponseMessage response = CallAPI(ImageUri, ContentModeratorKey, CallType.POST,
                                              &quot;Ocp-Apim-Subscription-Key&quot;, &quot;application/json&quot;, &quot;&quot;, Body);

       if (response.IsSuccessStatusCode)
       {
           // {&ldquo;answers&rdquo;:[{&ldquo;answer&rdquo;:&ldquo;Hello&rdquo;,&ldquo;questions&rdquo;:[&ldquo;Hi&rdquo;],&ldquo;score&rdquo;:100.0}]}
           // Parse the response body. Blocking!
           GetAdultRacyScores(response.Content.ReadAsStringAsync().Result, out AdultScore, out RacyScore);
       }

       ReviewTags[0] = new KeyValuePair();
       ReviewTags[0].Key = &quot;a&quot;;
       ReviewTags[0].Value = &quot;false&quot;;
       if (AdultScore &gt; 0.4)
       {
           ReviewTags[0].Value = &quot;true&quot;;
       }

       ReviewTags[1] = new KeyValuePair();
       ReviewTags[1].Key = &quot;r&quot;;
       ReviewTags[1].Value = &quot;false&quot;;
       if (RacyScore &gt; 0.3)
       {
           ReviewTags[1].Value = &quot;true&quot;;
       }
       return response.IsSuccessStatusCode;
   }</pre>

  <p>次に、有名人をスキャンし、フラグ、toys、およびペンに分類して、ループを確認し、画像のバッチを送信し、すべてのスキャンを開始することもできます。</p>


