Title: 'Azure #CosmosDB @ Microsoft Connect (); 2017'
Summary: 本日は、いくつかの Azure Cosmos DB 発表をお待ちしております。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b41d9013-b9fb-4c1e-947e-76042b9235ad.png"><img alt="image" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79372d87-b2f4-430c-aa67-5587bfcf7c71.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="1024"></a></p>


  <p>現在、いくつかの &rsquo; <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>発表を行っています。 Azure Cosmos DB は、グローバルに分散された<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">最初のデータベースサービス</a>です。これを使用すると、すべての地理的リージョンでスループットとストレージを弾力的にスケーリングしながら、低待機時間、高可用性、整合性 &ndash; を保証しながら<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">、業界で最も包括的な sla</a>に支えられています。 Azure Cosmos DB は、今日 &rsquo; の IoT とモバイルアプリ、そして明日 &rsquo; の AI をおなかとする将来の機能を強化するために構築されています。</p>


  <p>Azure Cosmos DB は、大量の<a href="https://channel9.msdn.com/Shows/Azure-Friday/Introducing-Azure-Cosmos-DB?term=cosmos%20db">データモデルと人気のあるクエリ api</a>をネイティブにサポートするための最初のクラウドデータベースです。は、データの継続的な取り込みを実現できる<a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">斬新なデータベースエンジン</a>に基づいて構築されており、スキーマやインデックスの管理を処理することなく、非常に高速なクエリ &ndash; を提供します。 これは、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels">適切に定義さ</a> れた5つの整合性モデルを提供するための最初のクラウドデータベースです。アプリに適したモデルを選択できます。</p>


  <p>現在、ニューヨーク市の年間<a href="https://www.microsoft.com/en-us/connectevent/default.aspx">Microsoft Connect (); 2017</a>イベントで、この継続的なコミットメントをすべての開発者に提供しています。これは、microsoft のマルチモデルとマルチ API の機能の拡張を発表し、さらにサービス &nbsp; を強化し、sla の向上を目指しています。 次のようなお知らせがあります。</p>


  <ul>
   <li><strong>Azure Cosmos DB Cassandra API</strong>: <em>Azure Cosmos DB サービスとしての Cassandra</em>を提供する Apache Cassandra API &ndash; オファリングのネイティブサポートのプレビューを開始することをお勧めします。 お気に入りの Cassandra sdk やツールチェーンを使用して、管理されたサービスとして<a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">Azure Cosmos DB プラットフォーム</a>の機能を体験できるようになりました。 <a href="https://aka.ms/cassandraapiblog">この記事の詳細</a>を確認し、<a href="https://aka.ms/cosmosdb-cassandra">今すぐサインアップ</a>して Azure Cosmos DB Cassandra API にアクセスして、地球規模の Cassandra アプリを簡単に構築できます。</li>
   <li><strong>SLA 更新プログラム-99.999% 読み取り可用性を世界規模で利用可能</strong>: microsoft はスタックを継続的に改善しています。現在、複数のリージョンにまたがるデータベースに対してさら Azure Cosmos DB に強力な sla を発表することは、99.999% の読み取り可用性を備えています。 Azure Cosmos DB 詳細については、 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">Azure Cosmos DB SLA のページ</a>を参照してください。</li>
   <li><strong>Azure Cosmos DB Table API の一般提供</strong>: Table API の一般提供が発表されます。 <a href="https://docs.microsoft.com/azure/cosmos-db/table-introduction">Table API</a> Azure Cosmos DB により、Azure Table storage 用に作成されたアプリケーションは、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally">ターンキーグローバル分散</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/introduction">低待機時間の読み取り/書き込み</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies">自動セカンダリインデックス作成</a>、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units">専用スループット</a>など、Azure Cosmos DB の premium 機能を利用できるようになりました。 <a href="https://aka.ms/Tableapiblog">詳細については、こちらのブログを参照して</a>ください。</li>
   <li><strong>Azure Cosmos DB グリーン mlin API の一般提供</strong>: 2017 の終わりにリリースされる<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/gremlin-support">Azure Cosmos DB のグリーン mlin (Graph API)</a>の一般公開を事前に発表しています。 この更新により、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">グラフ操作のパフォーマンス</a>が大幅に改善され、新しいツールを使用したインポートとバックアップのシナリオが向上しました。さらに、Python クライアントサポートなど、 <a href="https://tinkerpop.apache.org/providers.html">Apache</a>の機能強化によって推奨されるオープンソースフレームワークのサポートが強化されました。 GA では、Neo4j やその他の一般的なデータベースエンジンからの移行も簡略化されます。 <a href="https://aka.ms/GraphAPIBlog">詳細については、こちらを参照して</a>ください。</li>
   <li><strong>mongodb api 拡張機能の Azure Cosmos DB</strong>: 現在、一意なインデックスと<a href="https://aka.ms/cosmosdb-aggpipeline">集計パイプライン</a>サポートのパブリックプレビューを発表しています。これにより、mongodb api の Azure Cosmos DB を使用する開発者は、1つのクエリ内であっても、複数ステージのパイプラインでデータ操作を実行して、より高度な集計の開発を効率化する Azure Cosmos DB ことができます。 一意インデックス機能の一般提供が開始され、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies">Azure Cosmos DB で</a>既にインデックスが作成されているドキュメントフィールドに一意性制約を導入できるようになりました。 Azure Cosmos DB は、MongoDB 3.4 ワイヤプロトコルも実装するようになりました。これにより、ツールとアプリケーションを使用するためのツールとアプリケーションを使用できるようになります。 <a href="https://aka.ms/MongoDBAPIblog">詳細については、こちらを参照して</a>ください。</li>
   <li><strong>Azure Cosmos DB spark コネクタの一般提供</strong>: グローバルに分散された運用データを使用して spark を実行しようとしているお客様は、現在、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/spark-connector">Azure Cosmos DB 用の spark コネクタ</a>の一般提供を発表しています。 Azure Cosmos DB 用の Spark コネクタを使用すると、データサイエンス、機械学習、高度な分析、Azure Cosmos DB のグローバル分散データの探索を Apache Spark に接続することによって実現できます。 コネクタは、ネイティブ Azure Cosmos DB マネージインデックスを効率的に悪用し、分析の実行時に更新可能な列を有効にします。 &nbsp;また、さまざまな<a href="https://github.com/Azure/azure-cosmosdb-spark/wiki">IoT、データサイエンス、分析のシナリオ</a>に対応する、急速に変化するグローバル分散データに対するプッシュダウン述語フィルターも利用します。 Azure Cosmos DB <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/change-feed">change feed</a>を使用した spark 構造化ストリームのサポート、クエリパフォーマンスの向上、最新の spark バージョンのサポートも含まれています。 <a href="https://aka.ms/SparkAPIBlog">詳細については、こちらを参照</a>してください。</li>
  </ul>


  <p>Azure Cosmos DB では、<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">世界中 &rsquo; の開発者が驚くほど強力な Cosmos 規模のアプリをより簡単に構築できる</a>ようにします。 &rsquo;Azure Cosmos DB を使用してビルドされているすべてのアプリケーションを毎日確認するようにしています。 アプリは、製品 (追加する機能、サポートする Api、および他の製品やサービスと統合する方法) を定義するのに役立ちます。すべてのデータベースサービスをさらに改善することができます。 Azure Cosmos DB、e コマース、銀行、自動車業界、プロフェッショナルサービス、テクノロジの企業や製造元、スタートアップ、教育、健康のソリューションに既に力を入れています。 世界中のあらゆる場所で使用されます。 Microsoft で幅広く使用されてきたことにより、外部の顧客や開発者は本当に支持 Azure Cosmos DB &ndash; 、私たちは本当に誇りを持っています。 多くの開発者が Azure Cosmos DB に採用しようとしている革命は、今すぐに導入されており、製品の機能だけではなく、はるかに深くなっています。 開発者が最新のアプリケーションを構築する際に、開発者にとっての thoughtfulness、職人気質、および共感の程度を大幅に向上させることができる製品を構築します。 私たちは開発者であり、私たちが私たちの開発者が Azure Cosmos DB で構築することを非常に興奮していることを理解しています。 はじめに&hellip;</p>


