Slug: new-azure-storage-release-larger-block-blobs-incremental-copy-and-more
Title: 新Azure Storageリリース – より大きなブロック BLOB、増分コピーなど
Summary: 最新の Azure Storage Service リリースでの新機能の発表と、Storage クライアント ライブラリの更新
Content: >-
  <p>最新の Azure Storage Service リリースの新機能と、Storage クライアント ライブラリの更新をお知らせします。 この最新リリースでは、ユーザーは 100 MB のブロック サイズを増やして、ブロック BLOB を最大 4.77 TB まで利用できるだけでなく、ページ BLOB の増分コピーやメッセージの追加時のポップ レシートなどの機能を利用できます。</p>


  <h2>REST API バージョン 2016-05-31</h2>


  <p>バージョン 2016-05-31 には、次の変更が含まれています。</p>


  <ul>
      <li>最大 BLOB サイズが 4.77 TB に増え、ブロック サイズが 100 MB に増加しました。 詳細については、前 <a href="https://azure.microsoft.com/en-us/blog/general-availability-larger-block-blobs-in-azure-storage/">の発表を</a> 参照してください。</li>
      <li>Put <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/put-message">Message API は</a> 、ポップ レシートを含め、追加されたメッセージに関する情報を返す機能を提供します。 これにより、新しくエンキュー <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/update-message">されたメッセージに対して Update Message</a> と <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/delete-message2">Delete Message</a> を呼び出す操作が可能です。</li>
      <li>コンテナーのパブリック アクセス レベルは、List <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/list-containers2">Containers</a> API と <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/get-container-properties">Get Container Properties</a> API から返されます。 以前は、この情報は Get Container ACL を呼び出 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/get-container-acl">すことによってのみ取得できます</a>。</li>
      <li>List <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/list-directories-and-files">Directories and Files API は</a> 、リストを指定されたプレフィックスに制限する新しいパラメーターを受け入れるはずです。</li>
      <li>すべての Table Storage API でタイムアウト クエリ パラメーターを受け入れて適用する。</li>
      <li>BLOB またはファイルの範囲を要求するときに、格納されている Content-MD5 プロパティが返されます。 以前は、これは完全な BLOB とファイルのダウンロードでのみ返されました。</li>
      <li>新しい <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/incremental-copy-blob">増分コピー BLOB</a> API を使用できます。 これにより、ページ BLOB スナップショットの効率的なコピーとバックアップが可能になります。</li>
      <li>If-None-Match の使用: * は BLOB の読み取り時に失敗します。 以前は、このヘッダーは BLOB 読み取りでは無視されていました。</li>
      <li>認証中に、正規化されたヘッダーリストに空の値を含むヘッダーが含まれる。 以前は、これらは一覧から省略されました。</li>
      <li>いくつかのエラー メッセージが明確にされたか、より具体的に説明されています。 「REST API リファレンス」の変更点 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/azure-storage-services-rest-api-reference">の完全な一覧を参照してください</a>。</li>
  </ul>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/azure-storage-services-rest-api-reference">REST API リファレンス</a> ドキュメントを参照してください。</p>


  <h2>新しいクライアント ライブラリ機能</h2>


  <h3>.NET クライアント ライブラリ (バージョン 8.0.1)</h3>


  <ul>
      <li>上記のすべてのサービス機能</li>
      <li>ポータブル クラス ライブラリのサポート (NetStandard 1.0 Faade&ccedil; 経由)</li>
      <li>BLOB、テーブル、キューのクライアント側暗号化のキー ローテーション</li>
  </ul>


  <p>変更の完全な一覧については、Github リポジトリ <a href="https://github.com/Azure/azure-storage-net/blob/master/changelog.txt">の</a> 変更ログを確認してください。</p>


  <h3>ストレージ エミュレーター</h3>


  <ul>
      <li>上記のすべてのサービス機能</li>
  </ul>


  <p>ストレージ エミュレーター v4.6 は、最新の Microsoft Azure <a href="https://azure.microsoft.com/downloads/">SDK の一部として使用できます</a>。 また、 <a href="https://go.microsoft.com/fwlink/?LinkId=717179&amp;clcid=0x409">スタンドアロンのインストーラー</a>を使用して、ストレージ エミュレーターをインストールすることも可能です。</p>


  <p>また&rsquo;、今後数週間で最新の REST バージョンをサポートするために、Java、C++、Python、NodeJS 用の新しいクライアント ライブラリを新しい AzCopy リリースと共にリリースします。 ご期待ください。</p>
