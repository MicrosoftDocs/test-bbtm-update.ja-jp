Title: 'IT プロフェッショナル: Surface Pro 3 のテクニカルサポートストーリーを交換する'
Summary: 恐ろしい話のような話をしているのですが、悪化、そして (retrospect) では、大笑いを共有する必要があるのでしょうか。 Enterprise Mobility Suite チームは、テクニカルサポートから最適なテーブルを探すコンテストを開始しました。
Content: >-
  Enterprise Mobility Suite チームは、技術サポートから最高のテーブルを求めているコンテストを発表しました。エンドユーザーがそのようなことを行うと、完全に安全でない、または不十分になります。


  詳細については、Enterprise モビリティチームのブログの Brad Anderson の投稿をご覧ください。


