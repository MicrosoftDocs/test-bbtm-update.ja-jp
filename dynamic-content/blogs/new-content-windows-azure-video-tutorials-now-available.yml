Title: '新しいコンテンツ: Windows Azure ビデオ チュートリアルが利用可能に'
Summary: いくつかの新Windows Azure ビデオ チュートリアルが投稿されました。&nbsp; これらのビデオでは、エンタープライズ資産を Windows... に接続する方法など、さまざまなトピックを簡単に紹介します。
Content: '<p>いくつかの新<a target="_blank" href="https://windowsazure.com/videos">Windows Azure ビデオ チュートリアルが</a>投稿されました。&nbsp; これらのビデオでは、Windows Azure Connect と呼ばれる新機能を使用してエンタープライズ資産を <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> ロールに接続する方法、SQL Server データを SQL Azure と同期する方法、Access Control Services (ACS) でユーザーを認証する方法、移行方法など、さまざまなトピックの簡単な概要を示します。ASP.NET Azure にWindowsします。 また、Microsoft ソフトウェア開発ライフサイクル (SDL とも呼ばれる) を Azure 向けアプリケーションの開発に適用する方法に関する 5 部構成のシリーズWindowsしました。&nbsp;ほとんどのビデオは 5 分以下で、関連するコード サンプルが含まれています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/02/new-content-windows-azure-video-tutorials-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
