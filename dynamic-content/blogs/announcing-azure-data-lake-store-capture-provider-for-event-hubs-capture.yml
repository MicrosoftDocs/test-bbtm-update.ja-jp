Title: Azure Data Lake Store Capture Provider for Event Hubs Capture の発表
Summary: Event Hubs Capture は、シンプルなセットアップで Azure にデータをストリーミングする最も簡単な方法であり、完全に管理され、ビッグ データ ソリューションを構成するための最適なオンランプを提供します。 現在、Capture では、データをデータにプルAzure Storage、Azure へのデータのプルがサポートData Lake Store。
Content: >-
  <p>Event Hubs Capture は、2017 年 6 月に一般提供されました。 この機能には、新しいキャプチャ プロバイダーとして Azure Data Lake Storeを追加します。 はい。Azure サービスを選択してData Lake StoreからイベントをキャプチャEvent Hubs。</p>


  <p>Event Hubsキャプチャでは、長期的なデータ保持やダウンストリームのマイクロバッチ処理など、データ ストリーミングの主要なシナリオに対応します。 イベント ハブで有効になっているキャプチャでは、データが Azure Event Hubsに直接プルData Lake Store。 キャプチャでは、これを行うのに必要なすべてのコンピューティング処理とダウンストリーム処理が管理されます。 Azure Data Lake Storeを作成し、Capture が有効になっているイベント ハブに適切なアクセス許可を設定すると、Azure にデータをストリーミングする簡単な方法が表示されます。</p>


  <h2>このプロバイダーを有効にする方法</h2>


  <p>Azure Data Lake Storeプロバイダーは、次のいずれかの方法で有効にできます。</p>


  <ol>
      <li>[ <a href="https://ms.portal.azure.com/">Azure portal</a>、 [キャプチャ プロバイダー] から [Azure Data Lake store] を選択します。</li>
      <li><a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-resource-manager-namespace-event-hub-enable-capture">Azure リソース マネージャーのテンプレート</a></li>
  </ol>


  <p>プロバイダーとして Azure Data Lake Store で Capture が有効になると、時間とサイズのウィンドウを選択すると、選択した宛先にイベントがキャプチャされているのが表示されます。</p>


  <p>Event Hubs Capture には、簡単なセットアップ、所有権のコストの削減、構成オーバーヘッドの発生がないという利点があります。そのため、ほぼリアルタイムのバッチ分析を提供しながら、アプリに集中できます。</p>


  <p>リアルタイムまたはバッチ処理と視覚化Data Lake Store、ビッグ データ要件に合った Azure Data Lake Storeの機能を引き出します。 [Event Hubs データのキャプチャ] を使用すると、データの分析と視覚化を最適化できます。</p>


  <p>この新しいプロバイダーを利用し、<a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-capture-overview"></a>Azure Data Lake Store を有効にすることでイベント ハブからイベントをキャプチャする方法の詳細については、この記事を参照してください。</p>


