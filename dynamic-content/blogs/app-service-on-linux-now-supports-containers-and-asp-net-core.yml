Summary: Azure App Service on Linux のプレビューを発表しました。これにより、PHP 開発者と Node.js 開発者は Web アプリケーションを Linux 上でネイティブに実行しやすくなっています。そのため、.htaccess ファイルを直接使用したり、変更された拡張機能やコードの使用を回避したりしやすくなっています。
Content: >-
  <p>2016 <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-improves-node-js-and-php-developer-experience/">年</a> 9 月に、Linux 上の <a href="https://azure.microsoft.com/services/app-service/web/">Azure App Service</a> のプレビューを発表しました。これにより、PHP と Node.js 開発者は Web アプリケーションを Linux 上でネイティブに実行しやすくなっています。そのため、.htaccess ファイルを直接使用したり、変更された拡張機能やコードを使用したりしないようにすることができます。</p>


  <p>App Serviceは、Web およびモバイル開発者向けのフル マネージド エクスペリエンスを提供します。Web サーバーとオペレーティング システムの毎日の管理にリソースを集中することなく、ビジネス向けのアプリケーションとサービスをすばやく作成できます。 これには、デプロイ スロット、カスタム ドメイン、SSL 構成、継続的デプロイ、水平および垂直方向のスケーリングによる合理化されたデプロイ機能が含まれます。</p>


  <p>現在、開発者が独自の Docker 形式のコンテナー イメージを持ち込み、サポートを ASP.NET Core に拡張することで、App Service on Linux の管理の容易さと機敏性に基 ASP.NET Core。</p>


  <h3>独自の Docker 形式のコンテナーを持ち込む</h3>


  <p>App Serviceは、Node.js、PHP、ASP.NET Core のバージョン用の既定の Linux コンテナーを提供します。このコンテナーを使用すると、サービスですばやく簡単に起動して実行できます。&nbsp;新しいコンテナー のサポートにより、開発者は既定値に基づいてカスタマイズされたコンテナーを作成できます。&nbsp;たとえば、開発者は、サービスによって提供される既定のバージョンとは異なる Node.js と pm2 の特定のビルドを含むコンテナーを作成できます。&nbsp;これにより、開発者は、既定のコンテナーでは使用できない新しいバージョンまたは試験段階のフレームワーク バージョンを使用できます。&nbsp;開発者は、コンテナーを Azure Container Registry、Docker Hub、またはプライベート コンテナー レジストリにアップロードできます。</p>


  <h3>ASP.NET Coreサポート</h3>


  <p>ASP.NET Coreは、Web およびクラウド アプリケーションを構築する、無駄のない構成可能なフレームワークです。 ASP.NET Coreは完全にオープン なソースであり、GitHub で<a href="https://github.com/aspnet/home">使用できます</a>。 ASP.NET Coreは、Windows、Mac、Linux で使用できます。 App Serviceでは、コアをサポートする新しい基本コンテナー ASP.NET します。 これにより、開発者は、ASP.NET Linux 上で App ServiceコアWindows実行できます。 Linux オプションで実行する主な利点は、コンテナーを使用してApp Service配置できるという方法です。</p>


  <p>コンテナーにデプロイして、Azure App Service。</p>


  <h3>作業の開始</h3>


  <p>開始するには、無料試用版にサインインするか、無料試用版を開始し、App Serviceします。 詳細については、次のドキュメント <a href="https://aka.ms/webapp-linux">App Serviceしてください</a>。 このプレビューに関するフィードバックをお寄 <a href="https://feedback.azure.com/">https://feedback.azure.com/</a> せください。チームの手に取り組むには、 をご覧ください。</p>
