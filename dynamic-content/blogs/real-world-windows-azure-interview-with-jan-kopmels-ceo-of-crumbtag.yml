Title: 'Real World Windows Azure: Crumbtag の CEO である Jan Kopmels 氏とのインタビュー'
Summary: '&nbsp;Real World Windows Azure のインタビュー シリーズの一環として、Crumbtag の共同編集者兼最高経営責任者である Jan Kopmels と、Windows Azure を使用してオンデマンド処理を提供する方法について説明しました。'
Content: '<p><b>&nbsp;</b>Real World Windows Azure のインタビュー シリーズの一部として、<a href="" target="_blank">Crumbtag</a> の共同編集者兼最高経営責任者である Jan Kopmels と、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0080" target="_blank">Windows Azure</a> を使用して広告配置アプリケーションのオンデマンドの処理機能を提供する方法について説明しました。 &nbsp;顧客の成功 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Crumbtag/Online-Advertising-Provider-Scales-Quickly-Wins-Business-by-Using-Cloud-Services/5000000045" target="_blank">事例を読む</a>。 &nbsp;彼&rsquo;の言い分を次に示します。</p>  <p><strong>Himanshu Kumar Singh:&nbsp; Crumbtag のアイデアはどこから来ましたか?</strong></p>  <p><b>Jan Kopmels:</b> 一部のオンライン広告会社では、ユーザーベースの広告マッチングを提供し、訪問者のプロファイルに基づいて Web ページに広告を掲載しています。 これは、ユーザー コンピューターにローカルに格納されている cookiedata&mdash; の使用に&rsquo;依存します。 Cookie の問題は、プライバシーに関する懸念が高く、多くの国がプライバシーを侵害しているという問題です。 さらに、Cookie はユーザーの PC に&rsquo; 残り、分析のために一中心に保存することはできません。<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3527.Crumbtag2.jpg" style="float: right;" width="150"></a></p>  <p>ユーザーの Web 動作データをキャプチャし、それを巨大な統計データベースで一中心に処理したいと思いました。 これにより、顧客は Cookie に依存せずに広告を配置できるだけでなく、すべての Web ページ ビューとクリックで調整および調整された動的広告の配置を利用できます。</p>  <p><strong>HKS:&nbsp; Crumbtag が起動されたのは、いつですか?</strong></p>  <p><b>JK：</b>&nbsp; 2009 年に Crumbtag を立ち上げ、小規模なチームは広告配置アプリケーション用のテクノロジの開発に 2 年間費やしました。 私はすぐに、&rsquo;関連する膨大な量のデータを処理するためにデータ センター インフラストラクチャに数百万ドルを費やし、ヨーロッパ全体に拡張するためにさらに数百万ドルを費やす必要がある、と判断しました。 ビジネスを実現するには、新しいインフラストラクチャとビジネス モデルが必要でした。</p>  <p><strong>HKS:&nbsp; クラウドに移行しましたか?</strong></p>  <p><b>JK：</b>&nbsp; はい。2010 年 12 月にクラウド サービス プロバイダーの評価を開始しました。 Microsoft のテクノロジWindows&rsquo;ユーザーを引き受け、2008 年に .NET Framework と SQL Server を使用して広告配置アプリケーションを開発していたため、Azure を利用しました。 Amazon クラウド ソリューションを簡単に見ましたが、あまりに未成熟だと感じていました。</p>  <p><strong>HKS:&nbsp; Crumbtag は Azure でどのようにWindowsしますか?</strong></p>  <p><b>JK：</b>&nbsp;Windows Azure コンピューティングを使用して、1 秒間に約 4,000 件の要求を処理し、ABNAmro や KPN などの有名なオランダ企業に 80 ミリ秒の応答時間を提供する広告配置アプリケーションのオンデマンド処理機能を提供します。 さらに、<a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0080sql" target="_blank">SQL Azure を使用</a>して訪問者に関する統計情報を格納し、Windows <a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT_id=cmp_pst001_blg_post0080bus" target="_blank">Azure Service Bus</a>&nbsp; を使用して、ネットワーク全体で数百の仮想マシンに広告照合パラメーターを通信します。また<a href="https://www.windowsazure.com/en-us/home/features/caching/?WT_id=cmp_pst001_blg_post0080cac" target="_blank">Windows Azure Caching では、</a>これらの仮想マシン間の高速通信が提供されます。</p>  <p><strong>HKS:&nbsp; Azure への移行はWindowsでしたか?</strong></p>  <p><b>JK：</b>&nbsp;経験豊富な .NET 開発者の場合、Azure Windows移行する方法は、一部です。 アプリケーションを Azure に移行するにはわずか 6 週間かWindows、データベースを Azure に移行するには約 20 分SQL Azure。</p>  <p><strong>HKS: アプリケーションは実際にどのように動作しますか?</strong></p>  <p><b>JK：</b> 顧客が Crumbtag で広告キャンペーンを開始すると、広告がアップロードされ、購入するクリックまたはビューの数が示されます。 その後、Crumbtag は広告を Web 上にランダムに配置します。 最初の Web 訪問者が広告をクリックすると、Crumbtag &lsquo;&rsquo;&mdash;は、訪問者の元のサイト、訪問者の住んでいる場所、その日と時刻に基づいて、クッカーの統計的異常の特定を開始し、同様のデータを持つユーザーの照合を開始します。 すべてのキャンペーンは、Crumbtag 統計データベースとリアルタイムで一致します。</p>  <p><strong>HKS:&nbsp; Azure でビジネスを実行するメリットはWindowsですか?</strong></p>  <p><b>JK：</b>&nbsp;Windows Azure&rsquo; で広告配置ビジネスを開始することで、ビジネスを迅速にスケーリングし、最大のビジネスに成長し、多大なコストを回避することができます。 増え続ける顧客に対応するために、迅速にスケーリングできます。実際には、2012 年にヨーロッパの残りの部分に拡張する予定です。&nbsp;</p>  <p>Microsoft が Crumbtag インフラストラクチャを管理する場合、ビジネスの拡大に専念する時間が増えています。 テクノロジ&rsquo;駆動型のビジネス&rsquo;が必要ですが、ハードウェアのサポートと IT システムの管理にリソースを割り当てたくないと考えています。 Microsoft&rsquo; では、これらのタスクを Microsoft にアウトソーシングしました。これにより、コストが削減され、ビジネスに集中できます。</p>  <p><strong>HKS:&nbsp; ビジネスと顧客のコスト削減は何に変換されていますか?</strong></p>  <p><b>JK：</b>&nbsp;&rsquo;クラウド コンピューティングを使用することで、運用コストを削減し、よりコスト効率の高いソリューションを提供し、オンプレミスの IT セットアップに取り組む、より大規模で確立されたプレーヤーに対してビジネスを獲得するのに役立ちます。 また、IT インフラストラクチャ&rsquo;に何百万ドルも費やしていないので、これらの節約額を顧客に渡す可能性があります。 小規模なスタートアップ企業として多国籍のお客様を獲得できるだけでなく、最先端のテクノロジを使用する方法も示しています。</p>  <p>また、データ センターと担当者に対する年間 5 ドルから 1,000 万ドル、または最初の 5 年間の最大 4,000 万ドルの支出を回避したと見積もっています。 スタートアップ企業として、膨大な IT インフラストラクチャを構築するために何百万ドルものコストはかからなかったのです。 ヨーロッパ全体に展開するには、各国にデータ センターをインストールする必要があります。 Azure に移動しない場合、ビジネス モデルはWindowsでした。</p>  <p>完全なケース <a href="https://www.microsoft.com/casestudies/Windows-Azure/Crumbtag/Online-Advertising-Provider-Scales-Quickly-Wins-Business-by-Using-Cloud-Services/5000000045" target="_blank">スタディを読む</a>。&nbsp;Azure で<a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">他の企業</a>がどのように使用Windowsします。</p>'
