Content: >-
  <p>今週の前半では、 <strong>Azure Sentinel が一般公開され</strong>ていることを<a href="https://aka.ms/masblog">発表</a>しました。 これは、クラウド時代 (年号) のセキュリティ情報およびイベント管理 (SIEM) を再定義するための重要なマイルストーンを示しています。 Azure Sentinel によって、世界中の企業がセキュリティ データの急激な増加に対応し、アナリスト リソースを追加することなくセキュリティの成果を改善し、ハードウェアと運用のコストを削減できます。</p>


  <p>プレビュー期間中に12000を超える試用版からのフィードバックを含め、お客様やパートナーの支援を活用して、azure Sentinel を設計し、Azure と AI を組み合わせて、セキュリティ運用センターがより多くの機能を実現できるようにしました。 今週、オンラインでは多くの新機能が提供されています。 &rsquo;ここでは、それらのいくつかについて説明します。</p>


  <h2>ほぼ無制限のセキュリティデータを収集して分析する</h2>


  <p>Azure Sentinel を使用すると、企業全体のセキュリティを向上させることができます。 Microsoft および Microsoft 以外の多くのデータソースは、で直接構築されており、1回のクリックで有効にすることができます。 Cloud App Security や Information Protection などの Microsoft サービス用の新しいコネクタは、追加のサードパーティ製コネクタの一覧に参加して、デジタル資産のデータの取り込みと分析をこれまで以上に簡単に行えるようにしています。</p>


  <p>ブックには、データに関する洞察を得るための豊富な視覚化オプションが用意されています。 既存のブックを使用または変更するか、独自のブックを作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6c8f2d5-51db-42a5-8f06-2022d25f235f.png"><img alt="image" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19855bd8-31d1-4738-afd8-42fa3ba9d1d7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="527"></a></p>


  <h2>Machine Learning を含む分析を適用して脅威を検出する</h2>


  <p>100を超える組み込みのアラートルールを選択するか、新しいアラートウィザードを使用して独自のルールを作成できるようになりました。 アラートは、1つのイベントによって、またはしきい値に基づいて、またはさまざまなデータセット (脅威のインジケーターに一致するイベントなど) を関連付けるか、組み込みの機械学習アルゴリズムを使用してトリガーすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57da367-baa7-4257-ae31-5233b51a4501.png"><img alt="image" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc0e42ad-8301-4efc-b027-8d764417ec94.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="623"></a></p>


  <p>&rsquo;複雑なことなく AI の利点を顧客に提供する2つの新しい Machine Learning アプローチをプレビューします。 まず、Microsoft identity services で不審なログインを識別して悪意のある SSH アクセスを検出するために、実証済みの既製 Machine Learning モデルを適用します。 Azure Sentinel は、既存の Machine Learning モデルからの転送された学習機能を使用して、1つのデータセットからの異常を正確に検出できます。 さらに、fusion と呼ばれる Machine Learning 手法を使用して、Azure AD 異常なログインや疑わしい Office 365 アクティビティなどの複数のソースからのデータを接続し、kill chain の異なるポイントにまたがる35の脅威を検出します。</p>


  <h2>脅威の調査、インシデントの調査、応答を迅速に</h2>


  <p>事前に脅威を探すことは、セキュリティ運用センターにおいて、時間のかかる重要なタスクです。 Azure Sentinel は、Jupyter Notebook で使用するために、検索クエリ、探索的クエリ、python ライブラリのコレクションが増えていく、豊富な検索機能を備えています。 これらのイベントを使用して、関心のあるイベントを特定し、後で参照できるようにブックマークを付けることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8deb088-1c6d-4990-9e60-bb98c7d78833.png"><img alt="image" border="0" height="277" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/956a1b77-58c2-43cc-a740-f104247b330a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="632"></a></p>


  <p>インシデント (以前のケース) には、さらに調査が必要なアラートが1つ以上含まれています。 インシデントはタグ付け、コメント、および割り当てをサポートするようになりました。 新しいルールウィザードでは、インシデントの作成をトリガーする Microsoft アラートを決定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/948658c6-f56e-4c95-84f4-ca15b1632167.png"><img alt="image" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeddfdcd-b26e-42b5-adae-fda9bc82979a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>新しい調査グラフプレビューを使用すると、ユーザー、アセット、アプリケーション、Url、ログイン、データ転送、アプリケーションの使用状況などの関連アクティビティなどのエンティティ間の接続を視覚化および走査して、インシデントのスコープと影響を迅速に把握することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bf27c4e-5697-4cf9-890a-234ba4f8c410.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9964a10-1ce5-4f6e-8e51-164a1a1e3f14.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>新しいアクションとプレイブックにより、 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a>を使用したインシデントの自動化と修復のプロセスが簡略化されます。 電子メールを送信して、ユーザーの操作を検証し、位置情報データを使用してインシデントを強化し、疑わしいユーザーをブロックして、Windows マシンを分離します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3a7c8eb-ab7f-44fc-ad47-aaf5eb59c5e3.png"><img alt="image" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4ac4c12-a646-4f9e-9aa5-93fb1ceb0c3b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="620"></a></p>


  <h2>Microsoft およびコミュニティメンバーの専門知識を基に構築</h2>


  <p><a href="https://github.com/Azure/Azure-Sentinel">Azure Sentinel GitHub</a>リポジトリは、400の検出、探索的、検索クエリに加え、Azure Notebooks のサンプルと関連する Python ライブラリ、プレイブックのサンプル、およびパーサーにも拡張されています。 これらの大部分は、グローバルなセキュリティエクスペリエンスと脅威インテリジェンスに基づいて、MSTIC のセキュリティ研究者によって開発されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4d95c2a-31f0-4c23-a40b-6e33b3aad082.png"><img alt="image" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58b4b1c2-a6e4-4c32-a412-f965d55e1e44.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="632"></a></p>


  <h2>マネージドセキュリティサービスプロバイダーと複雑な顧客インスタンスのサポート</h2>


  <p>Azure Sentinel は Azure Lighthouse と連携するようになりました。これにより、顧客と管理対象セキュリティサービスプロバイダー (MSSPs) は、テナント間を移動することなく、複数のテナントの Azure Sentinel を表示できます。 Microsoft は、パートナーと密接に連携して、最新の SIEM の要件に対応するソリューションを開発してきました。&nbsp;</p>


  <p>DXC テクノロジは、最大規模のグローバル MSSPs の1つで、この設計パートナーシップの好例です。</p>


  <blockquote>

  <p><em>&ldquo;DXC は Microsoft との戦略的なパートナーシップを通じて、Microsoft セキュリティパートナーのアドバイザリ・協議会のメンバーとして、Azure Sentinel を統合して、クライアントに提供するインテリジェントなセキュリティ操作に統合します。 &rdquo; Mark Hughes、上級副社長、ジェネラルマネージャー、Security、DXC と言いました。 &ldquo;Microsoft の統合ソリューションでは、クラウドのネイティブ機能と Azure Sentinel の資産を活用して大量のセキュリティインシデントを調整および自動化します。これにより、セキュリティの専門家は、優先度の高いインシデントと脅威に関する法廷調査に専念できます。&rdquo;</em></p>

  </blockquote>


