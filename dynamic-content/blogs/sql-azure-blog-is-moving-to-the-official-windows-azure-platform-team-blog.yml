Title: SQL Azureブログは、Azure プラットフォーム チームブログWindows公式ブログに移行しています
Summary: '[この記事は、チームによってSQL Azureされました。]最新の製品&nbsp;リリース、リソース、ツール、Azure に関する最新情報を簡単に利用Windows取り組む。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>&nbsp;Windows Azure&rsquo; プラットフォームに関する最新の製品リリース、リソース、ツール、新しい情報を簡単に利用し続けやすくするために、本日、SQL Azure &lsquo;ブログが Windows Azure&rsquo; プラットフォーム チーム ブログと呼ばれるものに移行する予定です。 &nbsp;この後は、すべてのブログ投稿SQL Azure、www.WindowsAzureBlog.com。</p>  <p>このワンストップ ショップ&rsquo;ブログでは、Windows Azure プラットフォームとそのすべてのコンポーネント (SQL Azure を含む) に関する最新情報を見つSQL Azure。&nbsp;このブログでは、&ldquo;&rdquo;製品のお知らせから技術的な使い方の投稿、お客様との会話まで、常に取り組み続ける幅広いトピックについて説明します。&nbsp;アプリに&rsquo;関する投稿に主に関心がある場合はSQL Azure専用の RSS フィードをサブスクライブできます。 または、1 つの統合 RSS フィード内Windows Azure プラットフォームの投稿を取得するオプションがあります。&nbsp;&nbsp;</p>  <p>引き続き Azure プラットフォームの Windowsビューを提供するには、今後数週間にわたって Facebook、Twitter、YouTube 全体で同様の進化が見える予定です。&nbsp;これらの&rsquo;プロパティが統合された場合は、必ずお知らせします。&nbsp;その間に、Windows Azure Platform ブログを、SQL Azure と Windows Azure Platform の残りの部分に関する最新のニュースと情報の単一の宛先にすることで、これらの変更によって少し簡単に生活を送ることができます。</p>  <p>-- Steve</p>
