Title: MeitY の完全な認定により、インドの公共部門が Azure にデプロイできます
Summary: Microsoft は最近、インド政府向け電子情報技術省 (MeitY) による完全な認定を達成した最初のグローバル クラウド サービス プロバイダーの 1 つになりました。
Content: >-
  <p>Microsoft は最近、インド政府の電子情報技術省 (<a href="https://meity.gov.in/content/gi-cloud-meghraj" target="_blank">MeitY</a>) による完全な認定を達成した最初のグローバル クラウド サービス プロバイダーの 1 つになりました。 MeitY では、政府機関向け Cloud Services Directory で認定されたクラウド サービス プロバイダーを一覧表示します。これにより、公共部門の組織はそれらのサービスを比較して調達できます。</p>


  <p>政府サービスを市民<a href="https://digitalindia.gov.in/" target="_blank"></a>&ldquo;がオンラインで利用できるのは、デジタル化された社会と知識経済にインドを変革するデジタル インドの団体の重要な部分です。&rdquo;MeitY によってエンパネルメントと呼ばれる MeitY 認定により、Microsoft&rsquo;&rsquo; はインドの経済環境の整地に移行するインドの公共部門組織と完全に提携する立場に入っています。</p>


  <p>Microsoft Azure を通じて、インドの公的機関は、サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、サービスとしてのディザスター リカバリー、開発/テスト、サービスとしての仮想デスクトップ、マネージド バックアップなど、さまざまなデプロイ モデルとサービス オファリングを活用できます。</p>


  <p>MeitY 認定は、品質保証サービスを提供する政府機関である標準化テストおよび品質認定 (STIQ) 所長によって実施された厳格な監査プロセスの結果でした。 評価フレームワークは、公共部門の IT サービスの実装を管理するインド政府によっておよびのために確立された <a href="https://meity.gov.in/content/gi-cloud-meghraj" target="_blank">Meghraj Cloud Initiative</a> の作業に基づいて作成されています。</p>


  <p>MeitY の完全な認定により、業界最大の 70 を超えるオファリングの Azure コンプライアンス ポートフォリオが追加され、世界中の地域や国に固有の <a href="https://aka.ms/AzureCompliance" target="_blank">30</a> を超えるオファリングが含まれ、カナダ、カナダ、中国、EU、ドイツ、日本、シンガポール、オランダ、ニュージーランド、シンガポール、スペイン、英国、米国を含む。 この認定は、ISO 27001 と 27018、SOC 1、2、3、PCI DSS、CSA STAR など、厳格で広く認識され、独立して検証された標準に基いて構築された Azure コントロールの堅牢な性質を認識します。 数十の標準と数百の制御によって構成される Azure&rsquo; コンプライアンス基盤により、お客様はセキュリティで保護された準拠ソリューションを簡単に構築できます。</p>


