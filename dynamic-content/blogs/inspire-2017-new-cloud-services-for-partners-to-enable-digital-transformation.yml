Content: >-
  <p>Microsoft では、現在のところ、17000を超えるパートナー様がワシントン州の会社に参加しています。 毎週の学習を行い、ビジネスを成長させる新しい方法を共有して、相互の顧客を支援します。 お客様は、マイクロソフト &rsquo; のパートナーコミュニティに、テクノロジオプションを適切に移動し、デジタル変革を実現するクラウドベースのソリューションを提供するためにお役立てください。</p>


  <p>本日、Microsoft&#39;s のイノベーションとグローバルなリーチを、パートナー &ndash; やお客様にとって、他のクラウドベンダーが提供 &ndash; していない方法で使用できるようにするいくつかのお知らせをいただきまし &rsquo; た。</p>


  <h2>Microsoft Cloud によるパートナーの営業案件の拡大</h2>


  <p>昨年、Microsoft Azure 共同販売プログラムを開始し、Azure でソリューションを構築しているパートナー向けの包括的な売上およびマーケティングサポートを提供しました。 この新しいプログラムは、業界において、Microsoft &rsquo; の大手、グローバル、salesforce をパートナーとして調整したものでした。 このプログラムは、最初の6か月で、azure パートナーの年間契約金額の $10億を終了し、Azure パートナーパイプラインの営業案件に $60億を作成し、4500を超えるパートナー取引を生成しました。</p>


  <p>Azure は、認定された Azure ベースのパートナーソリューションを共同で販売する場合に、Microsoft の営業担当者がパートナー &rsquo; の年間契約額の10% に支払われるという大きなメリットを提供する唯一のグローバルなパブリッククラウドです。 つまり、Microsoft の営業担当者は、Azure パートナーが新しいビジネスを推進し、パートナーがグローバルな Microsoft sales force にアクセスしてビジネスを拡大できるようにするために、特に補償されています。</p>


  <p>Azure 共同販売プログラムへの影響をさらに高めるために、今後12か月間に追加の投資を行っています。 また、Microsoft では、パートナーをサポートするための追加の専用チャネルマネージャーロールを Microsoft に作成しています。これにより、お客様のソリューションが新しい顧客に届けられ、共同販売の動きと統合できるようになります。&#39;。 これらの投資は、パートナーがビジネスを成長させるのに役立つ新しい共同販売のインセンティブとサポートに関して、10億ドルを超えるコストを伴います。</p>


  <p>また、パートナーは、お客様 &rsquo; の既存のビジネスアプリケーションを最新化し、新しいプログラムを作成して、ISV Cloud Embed を呼び出しています。 この新しいプログラムを使用すると、パートナーは Dynamics 365、Power BI、Power Apps、および Microsoft Flow を、最大50% の割引で埋め込み &ldquo; 可能な構成要素 &rdquo; として購入できます。 パートナーは、Azure でアプリを構築するのと同じように、これらのビジネスアプリケーション機能を使用して、販売自動化、サービスライン、および運用のバックエンド機能を独自のソリューションにすばやく追加できます。 これにより、Microsoft のエンジニアリングリソースを使用して作業することで、開発時間とコストを削減できます。 パートナーは、市場投入サポートを受け、Microsoft AppSource を通じて、Office 365 の1億商用アクティブユーザーと、動的な365顧客のコミュニティを拡大する機会を提供します。</p>


  <p>最後に、 &rsquo; <a href="https://azure.microsoft.com/en-us/blog/azure-managed-applications/" target="_blank"><strong>Azure Managed Applications のプレビュー</strong></a>を<strong>紹介</strong>します。 Azure Managed Applications を使用すると、パートナーは Azure Marketplace からマネージドソリューションを配信できます。 この機能は、marketplace を通じてインフラストラクチャやソフトウェアを販売するだけでなく、パートナーがサービスや運用サポートを Azure のお客様に接続する手段としても利用できます。 マネージアプリケーションでは、顧客の獲得とデプロイが効率化され、パートナーにソリューションの管理と操作をアウトソーシングできます。</p>


  <p>Azure 上の構築から、業界をリードする共同販売のサポートと新しい埋め込み可能なビジネスアプリケーションサービスに至るまで、Microsoft はこの包括的なアプローチを提供して、ビジネスの成長を促進するパートナーを支援します。</p>


  <h2>ハードウェアパートナーを使用して注文する準備ができた Azure Stack</h2>


  <p>Azure Stack は Azure の拡張機能であり、Azure データセンターからの真に一貫性のあるハイブリッドクラウドプラットフォームを提供しています。これは、採鉱所、工場フロア、または巡航船などのエッジ拠点までのあらゆる方法です。 <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/" target="_blank">Dell EMC</a>、 <a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">hpe</a> 、 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.lenovofiles.com%2Fdocs%2Fthinkagile-for-mas-blog.html&amp;data=02%7C01%7Cclor%40microsoft.com%7Cb5b82ab547114dd63c9208d4c3e6f9d6%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636348844184809423&amp;sdata=PxkpoN%2FU50XzyGFxOzkOrgIW4X41ObafdGK4tL0tMeQ%3D&amp;reserved=0" target="_blank">Lenovo</a>と共に、 <a href="https://aka.ms/azurestackishere" target="_blank"><strong>Stack 統合システムを注文できるようになった Microsoft Azure</strong></a><strong>発表</strong>します。 ハードウェアパートナーに Azure Stack ソフトウェアを提供しており、統合システムの認定プロセスを開始できるようになりました。最初のシステムは9月に出荷を開始します。 Saxo Bank や三井 Knowledge 業界などのお客様は、クラウドとオンプレミスで最新のアプリケーションを構築するための戦略に Azure Stack を統合しています。</p>


  <h2>その他のニュース</h2>


  <p>データ中心のアプリケーション &rsquo; の迅速なイノベーションを実現するために、6000 dwu から 18000 dwu までの<a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-previews-3x-compute-scale-with-unlimited-columnar-storage" target="_blank"><strong>Azure SQL Data Warehouse</strong></a><strong>のコンピューティングスケーリングの機能が3倍向上</strong>したことを発表します。 すべての企業がデジタル企業になるにつれて、ペタバイト規模のストレージのニーズが高まっています。 このスケールでは、データの格納とクエリはかなりの作業になる可能性があり、より複雑になると、企業が AI を採用することがますます複雑になります。 コンピューティングをストレージから分離することで、パフォーマンスが最大になり、最も高度なモバイル、IoT、AI ソリューション用に構築されたデータウェアハウスが作成されます。 この拡張されたオファリングにより、パートナーと顧客はペタバイト規模のストレージとクエリを実現できます。</p>


  <p>欧州連合 &rsquo; s 一般データ保護規則 (GDPR) では、顧客に新しいコンプライアンス要件が適用されます。 <a href="https://www.microsoft.com/GDPR" target="_blank">Microsoft Trust Center</a>で既に提供されているリソースに加えて、2つの新しい GDPR 評価ツールをリリースしました。 <a href="https://www.gdprbenchmark.com/" target="_blank">対話型の GDPR 評価ツール</a>は、GDPR readiness の現在の状態を評価する企業や組織に利用できます。 また、Microsoft の広範なパートナーネットワークを通じて提供される <a href="https://aka.ms/GDPRPARTNERS/" target="_blank">詳細な評価ツール</a>をリリースしました。これにより、お客様は、GDPR コンプライアンスへの道をサポートする可能性のある Microsoft 製品の実用的なガイダンスと詳細な推奨事項をご利用いただけます。 パートナーは、 <a href="https://blogs.partner.microsoft.com/mpn/gdpr-the-time-is-now/" target="_blank">Microsoft Partner Network&#39;s のブログ</a>から、GDPR の機会について詳しく知ることができます。</p>


  <p>Microsoft 365 を含む今日 &rsquo; の新しい発表 &ndash; の詳細については、Judson althoff &rsquo; の &ndash; <a href="https://blogs.microsoft.com/?p=52544224" target="_blank">公式 Microsoft ブログ</a>をご覧ください。</p>
