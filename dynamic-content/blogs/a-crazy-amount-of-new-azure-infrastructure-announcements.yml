Title: 新しい Azure インフラストラクチャに関する発表
Summary: '皆さん、こんにちは。 このブログ記事では、Microsoft Ignite のフロリダ州州オーランドから、多数の発表 (大量の製品をお伝えしたことがあります) についての記事を執筆しています。 これは、最も近い友人と顧客の2万に接続できるすばらしいイベントです。 '
Content: >-
  <p>皆さん、こんにちは。 このブログ記事では、Microsoft Ignite のフロリダ州州オーランドから、多数の発表 (大量の製品をお伝えしたことがあります) についての記事を執筆しています。 これは、最も近い友人と顧客の2万に接続できるすばらしいイベントです。&nbsp;</p>


  <p>多くのユーザー &ldquo; と話し合っているので、Azure インフラストラクチャでビジネスを変革するにはどうすればよい<em>でしょうか。</em> &rdquo;巨大な企業で作業する場合でも、小規模なビジネス所有者でも、新しいアプリケーションを作成するか既存のアプリを移行するかにかかわらず、すべてのワークロードを実行するための最適なインフラストラクチャを提供するクラウドを構築しています (これについては、前の投稿で説明します)。 <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">インフラストラクチャのニーズに応じて Azure を使用する主な理由</a>)。 これは、設計上のハイブリッドなニーズを満たすサービスの包括的なポートフォリオを提供し、組み込みのセキュリティ &amp; 管理を備え、数秒または数年のサーバーのコードを実行するかどうかにかかわらず、コスト効率に優れています。</p>


  <p>この約束は、企業のお客様やチームと密接に連携する経験を持っています。 企業のお客様 &ndash; のうち2つだけを強調するために、 <a href="https://news.microsoft.com/2018/07/16/walmart-establishes-strategic-partnership-with-microsoft-to-further-accelerate-digital-innovation-in-retail/" target="_blank">Walmart</a> を使用して、Azure &rsquo; のコンピューティング能力の深さと幅を活用しながら、小売業でのデジタルイノベーションをさらに促進することを目指しています。 <a href="https://customers.microsoft.com/en-us/story/jbhunt-travelandtransportation-azure" target="_blank">J.B. ハント</a>とのパートナーシップは Azure を使用して J.B. を強化 J.B. を有効にする 360 &deg; &reg; をハントする 輸送業界における基本的な変更を通じて、エンドツーエンドの出荷と物流のプロバイダーとしてその機能を拡張することができます。</p>


  <p>コアインフラストラクチャ以外にも、独自のサーバーレス Kubernetes サポート、高速で簡単な Azure Functions、App Service 上の単純な Web アプリケーション、IoT edge コンピューティング、革新的な AI、Data Analytics など、最新の機能によって迅速なイノベーションを実現しています。</p>


  <p>現在、Azure インフラストラクチャの最新のイノベーションを発表する楽しんがあります。これは、すべてのワークロード、ハイブリッドオファリング、セキュリティ &amp; 管理の3つの役割を果たし &ndash; ます。</p>


  <h2><em>すべて</em>のワークロードのインフラストラクチャ</h2>


  <p>すべてのワークロードに最適なインフラストラクチャを提供するという約束を引き続き構築するために、現在、いくつかの新機能が発表されています。</p>


  <h3>GPU 対応 Virtual Machines</h3>


  <p>NVIDIA GPU 機能を備えた2つの新しい N シリーズ Virtual Machines のプレビューについて発表します。 Gpu は、コンピューティングやグラフィックを集中的に使用するワークロードに最適であり、ハイエンドのリモート視覚化、人工知能、予測分析などのシナリオを通してイノベーションを支援しています。</p>


  <p><strong>NVv2 vm (プレビュー) &ndash; </strong>新しいバージョンの NV シリーズ。強力なリモート視覚化ワークロードやその他のグラフィックを多用するアプリケーションをサポートするように設計されています。 新しい NVv2 vm では、nvidia GRID テクノロジと nvidia tesla M60 gpu が搭載されており、RAM の最大448GiB が搭載されており、ssd プレミアムサポートされます。 NVv2 Vm は、米国西部と米国中南部でプレビュー段階にあります。</p>


  <p><strong>NDv2 vm (年の最後までプレビュー) &ndash; </strong>ND シリーズの新しい NDv2 Vm は、DL トレーニングと推論だけでなく機械学習にも焦点を当てています。 新しい NDv2 は、NVIDIA NVLink Gpu で相互接続されている8個の NVIDIA Tesla V100 とコア Gpu と、高品質の結果をより迅速に配信することを目的40とした Intel Skylake コアを搭載しています。 NDv2 Vm は、2018の終了までにプレビュー段階であると想定されています。</p>


  <p>詳細については、 <a href="https://aka.ms/NDv2NVv2PreviewBlog" target="_blank">エンジニアリングのブログ</a>または <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">web サイト</a>を参照してください。</p>


  <h3>High-Performance コンピューティング Vm</h3>


  <p>High-Performance コンピューティング (HPC) シナリオ用に2つの新しい H シリーズ Vm が発表されています。 これらの新しい Vm は、パフォーマンスとコストに合わせて最適化されており、流体力学、構造的な力学、エネルギー調査、気象予測、リスク分析などの HPC ワークロードを対象としています。</p>


  <p><strong>HB vm (年の最後までプレビュー) &ndash; </strong>これらの新しい Vm は、60 AMD EPYC コアと 240 GiB RAM を搭載しています。 パブリッククラウドでは、最大メモリ帯域幅 (260GBps) が使用されています。 これは、液力学と天気予報で必要とされる計算に非常に役立ちます。</p>


  <p><strong>HC vm (年の最後までプレビュー) &ndash; </strong>これらの Vm は、計算を集中的に行うワークロード用に最適化されています。 HC は、最大352の GiB RAM、44 Intel Skylake コアを最大 3.7 GHz のクロック速度で使用でき、HPC ソフトウェアツールの Intel &rsquo; s 多機能エコシステムをサポートします。</p>


  <p>2018の後のプレビューで、これらの新しい H シリーズ Vm をリリースする予定です。 <a href="https://aka.ms/HCHBVMIgniteBlog" target="_blank">H シリーズ vm</a>の詳細についてはこちらをご覧ください。</p>


  <h3>ネットワーク</h3>


  <p>多くのお客様からのネットワークのニーズについてご存じのように、現在、Azure Firewall と Virtual WAN の一般提供を発表しています。 また、Azure フロントドアサービス、ExpressRoute Global Reach、ExpressRoute ダイレクトのプレビューについても発表します。</p>


  <p><strong>Azure Firewall (GA) &ndash; </strong>Azure Firewall は、Azure Virtual Network リソースを保護する、管理されたクラウドベースのネットワークセキュリティサービスです。 高可用性とクラウドの拡張性が組み込まれた完全なステートフルファイアウォールです。 <a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank">ドキュメント</a>と<a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">価格</a>については、次のリンクを確認してください。</p>


  <p><strong>仮想 WAN (GA) &ndash; </strong>Virtual WAN は、大規模なブランチ接続をデプロイするためのシンプルで統合されたグローバル接続性とセキュリティプラットフォームを提供します。 お好みの SDWAN およびセキュリティテクノロジベンダーを利用できます。 また、OpenVPN を使用したクライアント側接続のサポートが提供されるようになりました。</p>


  <p><strong>ExpressRoute Global Reach (プレビュー) &ndash; </strong>ExpressRoute Global Reach は、オンプレミスの場所が Microsoft&#39;s グローバルネットワークを利用してトラフィックを伝送できるように、ExpressRoute 回線を相互に接続します。 たとえば、複数のカリフォルニアに ExpressRoute 経由で接続されたデータセンターがあり、ExpressRoute 経由で接続されているテキサスにいる場合、Microsoft&#39;s グローバルネットワークバックボーンを使用して2つのデータセンター間でトラフィックを横断できるようになりました。 Azure はこれを提供する唯一のクラウドであり、世界中の最大規模のグローバルネットワークの1つを備えています。</p>


  <p><strong>ExpressRoute ダイレクト (プレビュー) &ndash; </strong>ExpressRoute Direct は、パブリッククラウドへの世界 &rsquo; 最速のプライベートエッジ接続を提供します。 ExpressRoute Direct を使用すると、グローバルな Microsoft バックボーンに最大 100 Gbps の速度で直接接続できます。 これにより、ストレージの大量のデータインジェスト、物理的な分離、専用容量、高帯域幅のバーストなどのシナリオを実現し、Microsoft &rsquo; のグローバルバックボーンを利用して Azure のリソースやリージョンに大きな規模でアクセスできます。</p>


  <p><strong>フロントドアサービス (プレビュー) &ndash; </strong>フロントドアは、グローバル web アプリケーションのための、非常にスケーラブルで安全なエントリポイントを提供します。 フロントドアサービスは、エンドユーザーの近くに配置された Pop のグローバルなエニーキャストベースのネットワークを提供します。 これにより、HTTP 負荷分散とパスベースのルーティング規則を使用して、web アプリケーションを簡単にスケールアウトすることができます。</p>


  <h3>ディスク記憶域&nbsp;</h3>


  <p>&rsquo;Azure ディスクオファリングのポートフォリオを拡張して、最も多くの IO を必要とするアプリを含め、azure にアプリをデプロイできるようにします。</p>


  <p><strong>ウルトラ ssd (プレビュー) &ndash; </strong>非常に多くのデータを集中的に使用するワークロードに対応した管理ディスクです。 ウルトラ Ssd は、ミリ秒待機時間で業界トップレベルのパフォーマンスを実現します。 4GiB から 64 TiB のサイズを選択し、ストレージ容量が少ない場合でもディスクごとに最適なパフォーマンスを実現し、1つのディスクで最大 16万 IOPS (2 GB/秒) を実現できます。 これは、他のクラウドプランよりもはるかに多くの IOPS を備えています。 プレビューへの <a href="https://aka.ms/UltraSSDPreviewSignUp" target="_blank">アクセスを要求</a> できます。詳細については、 <a href="https://aka.ms/UltraSSDBlog" target="_blank">ブログ</a>を参照してください。</p>


  <p><strong>Standard ssd (GA) &ndash; </strong>Standard Ssd は、一貫した待機時間を必要とする低 IOPS ワークロード向けに最適化された、コスト効果の高いディスクオファリングです。 Standard Ssd は、HDD ディスクよりも高い可用性、信頼性、待機時間を実現し、Web サーバー、低 IOPS のアプリケーションサーバー、使用量の少ないエンタープライズアプリケーション、開発/テストワークロードに適しています。 詳細については、エンジニアリングの <a href="https://aka.ms/GAStandardSSDBlog" target="_blank">ブログ</a> を参照してください。</p>


  <p><strong>管理ディスクのサイズが大きい (プレビュー) &ndash; </strong>プレミアム ssd は、1つのディスクに32TiB ストレージ容量を搭載し、最大 2万 IOPS と750mbps の帯域幅を利用できるようになりました。 これらの新しいサイズでは、管理を簡略化しながら、記憶域の容量を大幅に拡張できます。 詳細については、エンジニアリングの <a href="https://aka.ms/azure-large-disk-32TB-preview-blog" target="_blank">ブログ</a> を参照してください。&nbsp;</p>


  <h3>ハイブリッド</h3>


  <p>企業がクラウドを活用している間、オンプレミスのデータセンターは、データ主権や規制要件に直面しているグローバル企業のための重要な役割を担っています。また、ローカルデータセンターに残す必要があるミッションクリティカルなシステムや、オンプレミスまたは国内にデータを保持する必要があるコンプライアンスニーズもあります。 Microsoft はこの現実を理解し、一貫性のある包括的なハイブリッドクラウドのみを構築しました。 現在、データの管理、一貫性の向上、ハイブリッド環境のセキュリティ保護を支援する新しいハイブリッド機能について発表しています。</p>


  <p><strong>Azure Data Box Edge (プレビュー) &ndash; </strong>Azure Data Box Edge は、Microsoft によって出荷された物理アプライアンスであり、エッジで計算を実行しながら Azure にデータを移動することができます。 Data Box Edge は、オンプレミスのデータをクラウドにアップロードする前に分析、事前処理、および変換するのに役立つ、AI 対応のエッジコンピューティング機能を備えています。 Data Box Edge の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank">Data Box Edge のブログ</a>を参照してください。</p>


  <p><strong>Windows server 2019 (GA) &ndash; で</strong>は、Windows server 2019 の最新リリースについて非常に興奮しています。 Windows Server 2019 は、ハイブリッド管理、Linux コンテナー、さらにすばらしい機能を備えたクラウド用に構築された OS です。 このすばらしいリリースの詳細については、 <a href="https://aka.ms/WS2019LaunchBlog" target="_blank">Windows Server 2019 のブログ</a>を参照してください。</p>


  <p><strong>Azure Stack &ndash; </strong>Azure と Azure Stack を組み合わせることにより、アプリケーションのデプロイを柔軟に選択できます。 現時点では、Event Hubs、ブロックチェーンテンプレート、および Azure Stack の Kubernetes の今後のプレビューについて発表します。ハイブリッドニーズに応じて、すべての一貫性オプションが強化されています。 Azure Stack 発表の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/new-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership/" target="_blank">ブログ</a>を参照してください。</p>


  <h2>組み込みのセキュリティ &amp; 管理</h2>


  <h3>セキュリティ</h3>


  <p>Azure は、世界中のデータセンターのセキュリティ、サービス拒否などの攻撃に対するインフラストラクチャ保護、ジャストインタイムアクセスなどのプラットフォーム保護を含む、セキュリティで保護された基盤を提供します。 現在、お客様のネットワーク、アプリケーション、データ、および id を保護するために、Azure のセキュリティ制御とサービスを拡張する新しいサービスについて発表します。 これらのサービスは、Office 365 や Xbox などのファーストパーティサービスの実行中に収集する信号の数十億個から得られる固有のインテリジェンスによって強化されています。</p>


  <p>セキュリティと管理におけるサービスに関する最新のお知らせは次のとおりです。</p>


  <p><strong>Confidential COMPUTING DC VM シリーズ (今後数週間でプレビュー) &ndash; </strong>今後数週間にわたって、新しい VM サイズのプレビューをリリースします。これにより、開発用のオープンな SDK と共に、機密性の高い<a href="https://aka.ms/confidentialcompute" target="_blank">コンピューティング</a>が可能になります。 DC サイズは、Intel SGX テクノロジを使用して安全な enclaves を実現することによって、CPU で処理されている場合でもデータを保護するのに役立ちます。 Microsoft は、悪意のある内部および外部アクターからの使用中に、データの機密性と整合性を提供する最初のクラウドプロバイダーです。 このリリースでは、この新しいレベルのクラウドセキュリティの活用に役立つオープンな SDK も用意されています。</p>


  <p><strong>セキュリティで保護されたスコア付け、脅威保護の強化、およびネットワークマップ (プレビュー) &ndash; </strong>Microsoft セキュリティスコアを使用すると、お使いの環境でのセキュリティの場所と潜在的なリスクを簡単に理解できます。 <a href="https://aka.ms/AzureblogforMicrosoftSecurity" target="_blank">Azure Security Center</a> では、リスクを軽減し、セキュリティを強化する方法に関する明確な推奨事項と共に、セキュリティで保護されたスコアを表示します。 また、Linux vm 上で実行されている Azure Storage、Azure Postgres SQL、コンテナーを含むように脅威保護機能を拡張しています。 最後に、ネットワーク関連の脆弱性に関する迅速な洞察を得るために役立つ新しいネットワークマップを追加しました。 これらの機能強化の詳細については、この <a href="https://aka.ms/AzureblogforMicrosoftSecurity" target="_blank">ブログ</a>を参照してください。</p>


  <h3>管理</h3>


  <p><strong>azure のブループリントと Azure Policy Azure DevOps (プレビュー) &ndash; で</strong>、 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">azure ブループリント</a>のプレビューが発表されます。 これらのブループリントを使用すると、ポリシー、ロールベースのアクセス制御、リソーステンプレートなど、コンポーザブルなアーティファクトを使用して、Azure 環境を反復的にデプロイおよび更新することが非常に簡単になります。 これにより、異なる環境が作成された直後に準拠する環境を構成できます。 また、開発者は新しい環境の作成に完全に依存できます。 さらに、Azure DevOps のリリース管理パイプラインに Azure Policy 定義を含め、リリース後に考慮されるのではなく、ポリシーコンプライアンスが出荷の一部に含まれる必要があります。&nbsp;</p>


  <p><strong>azure cost management in the Azure portal (プレビュー) &ndash;</strong> 1 年前、Azure は、クラウド内のコストを削減するのに役立つ無料のコスト管理機能を提供する最初のクラウド プラットフォームだと発表しました。 現在、これらの機能は、エクスペリエンスを向上Azure portalにネイティブに統合されています。 また、PowerBI から、または独自のカスタム アプリケーションから直接コスト管理にアクセスできるよう、API も提供しています。 Azure portal プレビューの Azure コスト管理は、EA のお客様が現在、その年の終わりまでに他のすべての顧客と一緒に利用できます。</p>


  <h2>移行</h2>


  <p>クラウドへの移行は困難で複雑な場合があります。 私たちの目標は、これを可能な限り簡単で簡単に簡単に行うイノベーションを実現することです。 最近、Hyper-V 評価のサポートを発表しました <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate。</a> また、Azure SQL Database Managed Instance の GA も<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">発表</a>しました。これにより、SQL サーバーをフル マネージドの Azure サービスに移行できます。 また、新しい移行シナリオの一部として、多くの新 <a href="https://aka.ms/dmignite18" target="_blank">しい移行シナリオ</a>Azure Database Migration Service。 最後に、Azure Data Box Heavy (1 PB) の新しいサイズがプレビュー中で、Azure Data Box (100 TB) が GA に変更されたと発表しました。 詳細については、 <a href="https://azure.com/migration" target="_blank">次のAzure Migration Center</a>。</p>


  <p>移行エクスペリエンスを向上させるために、Windows Server または SQL Server 2008/R2 を Azure に移行すると、それらのシステムで 3 年間の無料の延長セキュリティ更新プログラムが提供されます。 これにより、<a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/" target="_blank">2008/R2 Windows 2008/R2</a> SQL Serverサポート終了 (EOS) の場合に、少しの節約になります。 Azure ハイブリッド特典 インスタンスと予約インスタンスの節約を組み合わせると、AWS でこれらのサーバーを実行すると、Azure の 5 倍のコストがかかります。</p>


