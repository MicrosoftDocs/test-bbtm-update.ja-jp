Title: 'CSV ゲスト投稿シリーズ: Pruffi が Azure でソーシャル メディアの採用力をWindowsする'
Summary: エディター&rsquo;に関する注意:&rsquo; Alena Vladimirsmirsov、Pruffi のファウンダー、Pruffi の CTO による共同執筆の今日の投稿では、会社が Windows Azure を使用して Pruffi をサポートする方法について説明しています。
Content: <p class="p1"><span class="s1"><strong>エディター&rsquo;</strong>に関する注:&rsquo; Pruffi のAlena Vladimirsov 氏と Pruffi の CTO である Alena Vladimirsov 氏が共同執筆した今日の投稿では、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen" target="_blank">Pruffi Graph</a> および Pruffi Friends のソーシャル メディア サービスをサポートするために Windows Azure を使用する方法について説明しています。</span></p>  <p class="p1"><span class="s1">Pruffi は、ソーシャル メディアの機能を使用して、求職者、雇用マネージャー、人事担当者、および採用機関が、適切な役職を持つ有資格者と一致するのに役立つ Web およびモバイル アプリケーションを構築します。ロシアのロシア連邦に拠点を置く Pruffi は、2009 年に設立されました。その最新のオファリングは、Pruffi Graphと Pruffi Friends です。</span>&nbsp;</p>  <p class="p1"><span class="s1"><strong>Pruffi Graph</strong></span></p>  <p class="p1"><span class="s1">2012 年に、Azure でホストGraphブラウザー ベースのアプリケーションである Pruffi Windowsを開始しました。Pruffi Graphは、成功する可能性が最も高い企業とトレーニング、経験、関心、アクティビティを一致するのに役立つ、求職者のソーシャル ネットワーク プロファイルを生成します。</span></p>  <p class="p2">&nbsp;<span class="s1">Pruffi Graph&rsquo;ソーシャル ネットワーク アクティビティをキャプチャし、17 パラメーターの下で分析して個人プロファイルを計算します。集計された従業員プロファイルは、一覧に表示された職位を持つ企業に対して生成され、17 のパラメーターすべてと候補で一致して、職位との互換性を判断します。Pruffi Graph、Azure worker ロールのクラスターで実行されるカスタム アルゴリズムを使用してソーシャル ネットワーク データを収集Windows分析します。&nbsp;</span>&nbsp;</p>  <p class="p1"><span class="s1">分散された当社の Azure クラウド インフラストラクチャを使用して、ロシア、ロシア、グルアン、その他の CIS 国の任意の時点からユーザー クエリを迅速に処理し、異なるタイム ゾーンからのユーザー要求の不均一な負荷に対処します。たとえば、隣接する地域の Windows Azure インスタンス間で要求を再配布することで、Pruffi Graph プロファイルの処理にかかる時間を約 3 分の 2 短縮しました。&nbsp;</span></p>  <p class="p1"><span class="s1">Pruffi Graphクラウド インフラストラクチャに適応するには、アーキテクチャを変更し、アプリケーションの一部のコンポーネントを部分的に書き換える必要があります。しかし、変更は簡単かつ迅速で、Pruffi のパフォーマンスの安定性Graph。アプリケーションを ASP.NET に作成し、Azure Web ロールWindows worker ロールを使用してバックグラウンド処理と Web インターフェイスを実行しました。ユーザー データは Windows Azure SQL Database のシングルテナント インスタンスに格納され、Windows Azure Table Services と BLOB サービスを使用して、ログ記録やアップロードなどの診断データとアプリケーション データを格納します。</span>&nbsp;</p>  <p class="p1"><span class="s1">スタートアップ企業として、大きな資本投資を回避し、長期的なリスクを最小限に抑える必要がありました。これは、最初は Azure を使用Windowsでした。最終的には Microsoft BizSpark プログラムに参加しました。このプログラムは、Windows Azure の信頼性、スケーラビリティ、および手頃な価格構造へのアクセスを提供し、技術的な知識から共同マーケティングや PR まで、Microsoft とより緊密な関係を提供しました。</span></p>
