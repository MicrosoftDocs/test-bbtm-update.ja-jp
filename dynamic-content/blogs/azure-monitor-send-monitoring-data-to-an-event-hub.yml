Slug: azure-monitor-send-monitoring-data-to-an-event-hub
Title: 'Azure Monitor: 監視データをイベントハブに送信する'
Summary: Azure Monitor の診断設定を使用すると、リソースレベルの診断ログとメトリックを、ストレージアカウントを含む3つの宛先 (Event Hubs) にストリーミングするように設定できます。
Content: >-
  <p>Azure Monitor &rsquo; の診断設定を使用すると、リソースレベルの診断ログとメトリックを、ストレージアカウント、Event Hubs 名前空間、または Log Analytics を含む3つの送信先のいずれかにストリーミングするように設定できます。 Event Hubs 名前空間への送信は、任意のソースから Azure ログをカスタムログソリューション、サードパーティ SIEM 製品、またはその他のログツールにストリーミングする便利な方法です。</p>


  <p>以前は、リソース診断ログは、送信されたデータのカテゴリごとにイベントハブが作成された Event Hubs 名前空間にのみルーティングできました。 ここで、必要に応じて、特定の診断設定に使用する名前空間内のイベントハブを指定できます。 これは、SIEM コネクタなど、複数の種類のログを1つのエンドポイントにルーティングする場合に便利です。 複数のイベントハブから読み取るようにそのエンドポイントを構成するのではなく、すべてのログの種類を1つのイベントハブにルーティングし、エンドポイントが1つのソースをリッスンするようにするだけです。</p>


  <p>この操作は、Azure Portal で診断設定を作成または変更し、[イベントハブ &rdquo; へのストリーム] を選択 &ldquo; することで試すことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fafc6b3-0cb6-46ff-a3a6-77bdbc92be1e.png"><img alt="Diagnostics settings" border="0" height="587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9012de7-ef72-4a07-92bf-e82bbb404347.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="診断設定" width="1168"></a></p>


  <p>これは、Resource Manager テンプレートを使用して設定することもできます。 PowerShell と CLI のサポートは、今後数か月の間に実行されます。 ご意見をお聞かせください。</p>
