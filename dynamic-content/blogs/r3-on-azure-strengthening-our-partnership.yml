Title: 'Azure 上の R3: パートナーシップの強化'
Summary: ブロックチェーンは、ビジネスリーダーとの会話に関心のあるトピックとしてますます普及しています。 お客様とパートナーの数が増えるにつれて、テクノロジを試してみることができます。
Content: >-
  <p>ブロックチェーンは、ビジネスリーダーとの会話に関心のあるトピックとしてますます普及しています。 お客様とパートナーの数が増えるにつれて、セキュリティで保護された透過的な方法として、資産の所有権をデジタル的に追跡し、Microsoft と提携して、Azure で新しいクラスの分散アプリケーションを構築しています。</p>


  <p>金融機関と fintechs は、ブロックチェーンプロジェクトをイノベーションラボから基幹業務に移行するために、優先する台帳スタックとインフラストラクチャの間にシームレスな統合を必要とし、ブロックチェーンアプリケーションを開発、管理、最適化するためのプラットフォームコンポーネントとツールの堅牢なセットを必要とします。 この増加するニーズを満たすために、Microsoft では r3 との戦略的パートナーシップを拡張し、R3 &rsquo; s の分散型台帳プラットフォーム Corda と R3Net を Azure により深く統合しています。</p>


  <p>R3 とのパートナーシップは2016に戻ります。ここでは、R3 メンバー銀行間での分散元帳テクノロジの導入を加速させ、R3 ラボと Research Center のために Azure を優先するクラウドサービスプロバイダーにする計画を <a href="https://news.microsoft.com/2016/04/04/microsoft-and-r3-partnership-to-accelerate-adoption-of-distributed-ledger-technologies-by-global-banks/">発表 </a>しました。 その後、銀行および資本市場にわたる顧客の数が、分散アプリケーションの基礎として Corda テンプレートを使用してきました。</p>


  <p>現在、microsoft では、Corda &rsquo; の機能と Azure サービスをさらに緊密に統合するために、パートナーシップを拡張しています。 これにより、開発者は、既に使い慣れているエンタープライズツールを使用して、CorDapps と呼ばれる corda 上のアプリを設計し、構築すること &rsquo; ができます。これは、id 管理の Azure Active Directory、キー管理のための Key Vault、およびオフチェーンストレージと分析のための Azure SQL Database です。 Azure では、ブロックチェーンインフラストラクチャを安全かつ大規模に実行するための重要なエンタープライズ機能も提供しています。これには、セキュリティが強化された、高パフォーマンスなハイブリッドトポロジ用の Azure Express Route と、ターンキー操作の管理のための Azure の管理およびセキュリティ機能が含まれます。</p>


  <p>お客様にとって、このパートナーシップによって実現される結果には興奮します。 R3 は、金融機関の特定のニーズに合わせてプラットフォームを調整し、銀行のシナリオに固有の製品を構築することに重点を置いた業界の専門家の深いベンチを持っています。 R3 との提携により、お客様が最も大きいブロックチェーンプロジェクトを加速させるのに役立つ、豊富なオファリングポートフォリオを開発することを目指しています。</p>
