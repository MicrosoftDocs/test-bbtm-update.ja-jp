Content: '<p style="text-align: left;"><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform">Windows Azure Platform MSDN</a> フォーラムでは、Microsoft のインサイダー、MVP&nbsp;、および同じ考えの開発者から、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure および SQL</a> Azure 開発者向けの無料オンライン コミュニティ サポートを提供しています。フォーラムは、サポート チケットをログに記録することなく、Azure のすべてのWindows回答とサポートを得る場合に最適な手段です。 Azure Windowsフォーラムでは、1 か月に平均 360 件を超える新しい投稿が表示され、投稿された質問の 99% が 1 日以内に応答を受け取っています。&nbsp; </p>  <p>フォーラムで何 <a target="_blank" href="https://twitter.com/wapforums">@wapforums</a> が起こっているかを簡単に確認するために、Twitter でフォローして、投稿された新しいフォーラムの質問とディスカッションを追跡できます。 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3240.ForumLogo.png" border="0" height="109" width="109"></a>Twitter にログインすると、質問された質問を表示し、投稿されたコミュニティのヒントを取得し、参加する可能性のあるディスカッションを特定できます。 </p>  <p style="text-align: left;">また、Microsoft エンジニアリング チーム<a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/user/threads?userid=ac5f99c0-888c-47b5-a34e-46ec40af5f0f&amp;sort=firstpostdesc">#</a>や <a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/user/threads?userid=6e0cdab1-dcbd-4b70-a011-10596902bb93&amp;sort=firstpostdesc">WAPSupport からのヒントやディスカッションについては、MSTechTalk#</a> からの投稿を必ず監視して、上位のサポートの質問に関連する投稿を確認してください。 &nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/18/follow-wapforums-on-twitter-to-stay-connected-with-the-windows-azure-platform-msdn-forums.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
