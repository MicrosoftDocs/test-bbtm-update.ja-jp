Title: Azure IoT Hub の手動フェールオーバー機能のパブリックプレビューの発表
Summary: '現時点では、手動フェールオーバーのためのパブリックプレビューオファリングが発表されています。 '
Content: >-
  <p>現時点では、手動フェールオーバーのためのパブリックプレビューオファリングが発表されています。 この機能は IoT Hub クラウドサービスの一部であり、お客様は、IoT hub インスタンスをプライマリ Azure リージョンから対応する geo ペアリージョンにフェールオーバーできます。</p>


  <p>特に、分散システムを&#39;する場合は、ソフトウェアシステムでエラーが発生する可能性があります。また、障害を計画することが重要です。 IoT Hub サービスは、実装のさまざまな層で冗長性を実装して、データセンター内の一時的な障害や障害から顧客を守ることができます。 このサービスは、これらの冗長性を使用して高いレベルの SLA を提供します。 ただし、リージョン全体の障害や拡張された停止は、リモートでも可能です。</p>


  <p>IoT Hub サービスは、このような障害に対する既定の軽減策として、リージョン間自動ディザスターリカバリーを提供します。 この復旧プロセスの目標復旧時間は 2 &ndash; 26 時間です。 IoT ソリューションをダウンさせることはできません。そのため、IoT Hub 手動フェールオーバー機能を使用して、セルフサービス方式で1つのリージョンから別のリージョンに IoT hub をフェールオーバーできます。 IoT Hub 手動フェールオーバーの目標復旧時間は、10分 &ndash; 2 時間です。</p>


  <p>この機能の詳細については、IoT Hub サービスの <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-ha-dr">高可用性とディザスターリカバリーの機能</a> の概要に関する記事を参照してください。 ハブの手動フェールオーバーを実行する手順については、「 <a href="https://aka.ms/manualfailover/how-to-guide">手動フェールオーバーの操作方法ガイド</a> 」を参照してください。 また、この機能の詳細については <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Hub-Manual-Failover">、Channel 9 のモノのインターネット</a> をご覧ください。</p>
