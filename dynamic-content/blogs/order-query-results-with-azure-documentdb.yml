Title: Azure DocumentDB を使用してクエリ結果を順序付けする
Summary: '本日は、クエリの実行に関する重要なSQL発表します。DocumentDB では、Order By と文字列範囲のクエリがサポートされています。 この変更により、JSON ドキュメント内の任意の文字列、数値、またはブール型のプロパティを使用してクエリ結果を並べ替えできます。 '
Content: <p>本日は、クエリの実行に関する重要なSQL発表します。<strong>DocumentDBnow&nbsp; では OrderBy&nbsp;</strong> と文字列範囲のクエリ<strong>がサポートされています</strong>。 この変更により、JSON ドキュメント内の任意の文字列、数値、またはブール型のプロパティを使用してクエリ結果を並べ替えできます。 DocumentDB&#39;Order By&nbsp;&nbsp; を使用すると、ドキュメントの膨大なコレクションに対する待機時間の短いクエリを処理できます。これは、インデックスの格納を最も簡単に処理するように設計されています。 Azure DocumentDB は、インデックスが自動的に作成された JSON データを格納および取得するように設計された、フル マネージドの NoSQL ドキュメント データベース サービスです。 DocumentDBs&rsquo; の自動インデックス作成SQLクエリ機能を使用すると、アプリケーション エクスペリエンスを迅速に構築して反復処理できます。 Order By は、既存および新規のすべての DocumentDB アカウントで有効になります。 &nbsp;Order By&nbsp; rightnow は、<a href="https://www.documentdb.com/sql/demo#orderby">DocumentDB</a> クエリ プレイグラウンド、Azure プレビュー ポータルで試すことができます。または、ドキュメントを参照&nbsp;<a href="https://azure.microsoft.com/documentation/articles/documentdb-orderby/">してください</a>。 .NET SDK バージョン 1.2.0 以上を使用して、LINQ クエリ内で OrderBy() 句または OrderByDescending() 句を使用することもできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/07/Order-by-03.png"><img alt="Order by-03" class="alignnone size-medium wp-image-312581" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Order-by-03-548x369.png" width="548"></a>&nbsp;クエリ内で Order By <em></em>&nbsp;&nbsp;または range 比較を使用するには、並べ替えに使用される JSON プロパティの最大有効桁数を持つ Range インデックスを含むインデックス ポリシーを指定する必要があります。&nbsp;これを行うには、新しいコレクションを作成する際に Azure プレビュー ポータルを使用するか、新しい SDK リリースや新しいコレクションを使用してプログラムREST API。 文字列範囲クエリ&nbsp;と文字列のソートをサポートするために、新しいコレクションを作成するときに範囲インデックスの文字列を指定するように DocumentDB&nbsp;&nbsp; API を更新しました。 詳細については、インデックス作成ポリシーに関するドキュメントを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-indexing-policies/#configuring-the-indexing-policy-of-a-collection">してください</a>。 コレクションのインデックス作成ポリシーは、コレクション作成時に構成する必要があります。 パスの追加/削除やハッシュインデックス作成と範囲インデックス作成の切り替えなど、既存のコレクションのインデックス作成ポリシーを変更する機能の作業を開始しました。 概要.NET SDK のバージョン 1.2.0 を Nuget からダウンロードして、Order By を使用 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">できます</a>。 また、.NET の一般的な使用パターンのコード サンプルを含む <a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/code-samples/Queries.OrderBy">Github</a> プロジェクトも作成しました。 ヘルプが必要な&nbsp;場合は、<a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB">MSDN のAzure DocumentDB 開発者</a>フォーラム、スタック オーバーフローに関する開発者フォーラム<a href="https://stackoverflow.com/questions/tagged/azure-documentdb">にお問い合わせください</a>。</p>
