Title: Microsoft Azure ポータル5月2019更新プログラム
Summary: この月には、ユーザーエクスペリエンス、リソース構成、管理ツールなどの拡張機能を含む、Azure portal の更新プログラムが含まれています。
Content: >-
  <p>この月には、ユーザーエクスペリエンス、リソース構成、管理ツールなどの拡張機能を含む、Azure portal の更新プログラムが含まれています。</p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure portal</a>にサインインして、すべて &rsquo; の新しいを確認します。 <a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>をダウンロードして、いつでもどこでも Azure リソースに接続できます。</p>


  <h2>ここで &rsquo; 、の一覧が Azure portal に更新される可能性があります。</h2>


  <h3>ユーザー エクスペリエンス</h3>


  <ul>
   <li><a href="#Improvements to the Azure portal user experience">Azure portal のユーザーエクスペリエンスの向上</a></li>
   <li><a href="#Tabbed browsing support for more portal links">その他のポータルリンクのタブブラウズサポート</a></li>
  </ul>


  <h3>IaaS</h3>


  <ul>
   <li><a href="#Improved VMSS diagnostics and troubleshooting with boot diagnostics, serial console access, and resource health">ブート診断、シリアルコンソールへのアクセス、および Resource Health による VMSS 診断とトラブルシューティングの機能強化</a></li>
   <li><a href="#Updated VM computer name and hostname display">更新された VM コンピューター名とホスト名の表示</a></li>
   <li><a href="#New full-screen create experience for Azure Container Instances">Azure Container Instances の新しい全画面作成エクスペリエンス</a></li>
   <li><a href="#New integrations for Azure Kubernetes Service">Azure Kubernetes Service の新しい統合</a></li>
   <li><a href="#Multiple node pools for Azure Kubernetes Service (preview)">Azure Kubernetes Service の複数のノードプール (プレビュー)</a></li>
  </ul>


  <h3>Storage</h3>


  <ul>
   <li><a href="#Azure Storage Data Transfer">Azure Storage データ転送</a></li>
  </ul>


  <h3>管理ツール</h3>


  <ul>
   <li><a href="#View change history in Activity Log">アクティビティログの変更履歴を表示する</a></li>
  </ul>


  <h3>自信を持って最初のクラウドプロジェクトを作成する</h3>


  <ul>
   <li><a href="#Azure Quickstart Center now generally available">Azure クイックスタートセンターの一般提供開始</a></li>
  </ul>


  <h3>Security Center</h3>


  <ul>
   <li><a href="#Changing a VM group membership on adaptive application controls">アダプティブアプリケーション制御での VM グループメンバーシップの変更</a></li>
   <li><a href="#Advanced Threat Protection for Azure Storage now generally available">Azure Storage の高度な脅威保護が一般公開されるようになりました</a></li>
   <li><a href="#Virtual machine scale set support now generally available">仮想マシンスケールセットのサポートの一般提供開始</a></li>
   <li><a href="#Adaptive network hardening now in public preview">アダプティブネットワークのセキュリティ強化がパブリックプレビューになりました</a></li>
   <li><a href="#Regulatory Compliance Dashboard in now generally available">法令遵守ダッシュボードの一般提供開始</a></li>
  </ul>


  <h3>Site Recovery</h3>


  <ul>
   <li><a href="#Add a disk to an already replicated Azure VM">既にレプリケートされている Azure VM にディスクを追加する</a></li>
   <li><a href="#Enhancements to Process Server monitoring">プロセスサーバーの監視の機能強化</a></li>
  </ul>


  <h3>Automation</h3>


  <ul>
   <li><a href="#Dynamic Non-Azure groups for Azure Update Management public preview">Azure Update Management パブリックプレビュー用の Azure 以外の動的グループ</a></li>
  </ul>


  <h3>Intune</h3>


  <ul>
   <li><a href="#Updates to Microsoft Intune">Microsoft Intune の更新</a></li>
  </ul>


  <p>これらの更新プログラムの詳細につい &rsquo; ては、「」を参照してください。</p>


  <h2>ユーザー エクスペリエンス</h2>


  <h3><a id="Improvements to the Azure portal user experience" name="Improvements to the Azure portal user experience">Azure portal のユーザーエクスペリエンスの向上</a></h3>


  <p>今月のいくつかの新機能強化により、Azure portal のエクスペリエンスを向上させることができます。</p>


  <ul>
   <li>グローバル検索の機能強化</li>
   <li>より高速で直感的なリソース閲覧</li>
   <li>強力なリソースクエリ機能</li>
  </ul>


  <p>これらの改善点の詳細については、このブログの「 &ldquo; <a href="https://azure.microsoft.com/en-us/blog/key-improvements-to-the-azure-portal-user-experience/" target="_blank">Azure portal のユーザーエクスペリエンスに対する重要な機能強化</a>」を参照してください。&rdquo;</p>


  <h3><a id="Tabbed browsing support for more portal links" name="Tabbed browsing support for more portal links">その他のポータルリンクのタブブラウズサポート</a></h3>


  <p>シングルページアプリケーションであっても、ポータルはできるだけ多くの場合、通常の web サイトのように動作する必要があります。 今月&#39;s リリースでは、右クリックや Ctrl\Shift + 左クリックなどの標準的なブラウザーメカニズムを使用して、新しいタブで多数のポータル&#39;s リンクを開くことができます。 改善は、リソースの一覧を表示するページで最も見やすくなっています。 [ <strong>名前</strong>]、[ <strong>リソースグループ</strong>]、および [ <strong>サブスクリプション </strong>] 列のリンクがすべて、この動作をサポートしていることがわかり&#39;ます。 通常のクリックでも、インプレースナビゲーションが発生します。</p>


  <h2>IaaS</h2>


  <h3><a id="Improved VMSS diagnostics and troubleshooting with boot diagnostics, serial console access, and resource health" name="Improved VMSS diagnostics and troubleshooting with boot diagnostics, serial console access, and resource health">ブート診断、シリアルコンソールアクセス、およびリソース正常性を使用した VMSS 診断とトラブルシューティングの機能強化</a></h3>


  <p>Azure Virtual Machine Scale Sets (VMSS) を使用すると、グループ負荷分散された Vm を作成および管理できます。 需要または定義されたスケジュールに応じて、VM インスタンスの数を自動的に増減させることができます。 スケール セットは、アプリケーションの高可用性を実現します。また、多数の VM の一元的な管理、構成、更新を可能にします。</p>


  <p>ポータルを使用して、VMSS インスタンス用の追加の診断ツールを管理およびアクセスできるようになりました。</p>


  <ul>
   <li>ブート診断: Azure Virtual Machines のコンソール出力とスクリーンショットのサポートにアクセスします。</li>
   <li>Serial console: このシリアル接続は、仮想マシンの COM1 シリアルポートに接続し、仮想マシン&#39;s ネットワークまたはオペレーティングシステムの状態に依存しないアクセスを提供します。</li>
   <li>Resource health: resource health は、Azure サービスの問題によりリソースが過去に利用できなくなった時間など、リソースの現在および過去の正常性について通知します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0f27a00-b4a7-4cd3-b4a1-350fc64c4c73.png"><img alt="Screenshot of a Serial console" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fd08690-375b-4315-9280-90695b12f7f6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Serial console のスクリーンショット" width="1432"></a></p>


  <p align="center"><em>Serial console</em></p>


  <p>これらのツールを試すには、次の手順を実行します。</p>


  <ol>
   <li>既存の仮想マシンスケールセットインスタンスに移動します。</li>
   <li>左側のナビゲーションメニューで&#39;[サポート + トラブルシューティング] セクションの [ブート診断] タブが表示されます。 スケールセットに対してブート診断が有効になっていることを確認します (診断ログを保持するためにストレージアカウントを作成または選択する必要&#39;あります)。</li>
   <li>スケールセットが自動またはローリングアップグレードモードに設定されている場合、各インスタンスは最新のスケールセットモデルを受け取るように更新されます。 スケールセットが手動アップグレードモードに設定されている場合は、[VMSS &gt; インスタンス] ブレードからインスタンスを手動で更新する必要があります。</li>
  </ol>


  <p>各インスタンスが最新のモデルを受け取ると、ブート診断とシリアルコンソールが使用できるようになります。</p>


  <h3><a id="Updated VM computer name and hostname display" name="Updated VM computer name and hostname display">更新された VM コンピューター名とホスト名の表示</a></h3>


  <p>Azure<a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/naming-conventions#naming-rules-and-restrictions" target="_blank">の名前付け規則のドキュメントには、</a> azure 仮想マシンに2つの名前が付いていることが示されています。</p>


  <ul>
   <li>仮想マシンリソース名: これは、仮想マシンリソースの Azure 識別子です。 これは、任意の Azure automation で仮想マシンを参照するために使用する名前です。 この値は変更しないでください。</li>
   <li>コンピューターのホスト名: ゲスト内のオペレーティングシステムのランタイムコンピューター名。 コンピューター名は、で変更できます。</li>
  </ul>


  <p>Azure portal を使用して VM を作成する場合は、わかりやすくするために、仮想マシンのリソース名とコンピューターのホスト名の両方に同じ名前を使用します。 いつでも VM にログインし、ホスト名を変更することができます。ただし、ポータルには仮想マシンのリソース名のみが示されていました。 この変更により、ポータルは VM の概要ブレードで仮想マシン名とコンピューターのホスト名の両方を公開するようになりました。 また、オペレーティングシステムのバージョン情報をさらに詳細に追加しました。 これらのプロパティは、正常に実行されている VMAgent がインストールされている仮想マシンを実行するために表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7edbcd9b-1243-4e71-b03f-90757269d54a.png"><img alt="Screenshot of a resource name and guest computer hostname" border="0" height="705" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18a76c85-22ae-4987-abc2-56be8b73926d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="リソース名とゲストコンピューターのホスト名のスクリーンショット" width="1478"></a></p>


  <p align="center"><em>リソース名とゲストコンピューターのホスト名</em></p>


  <h3><a id="New full-screen create experience for Azure Container Instances" name="New full-screen create experience for Azure Container Instances">Azure Container Instances の新しい全画面作成エクスペリエンス</a></h3>


  <p>ポータルでの Azure Container Instances 作成エクスペリエンスは完全に再実行され、便利なタブと簡略化されたフローを備えた新しい create スタイルに移行しました。 環境変数の追加とコンテナーサイズの指定 (GPU コアのサポートを含む) の特定の機能強化も含まれていました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ab329fa-9e1e-4e06-abfb-3c6770948600.png"><img alt="Screenshot of ACI now using the same create pattern as other services" border="0" height="823" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/813e0243-2a46-4cad-b0ef-6a5673d733ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="他のサービスと同じ作成パターンを使用した ACI のスクリーンショット" width="1023"></a></p>


  <p align="center"><em>ACI で他のサービスと同じ作成パターンが使用されるようになりました。</em></p>


  <p>新しい作成エクスペリエンスを試すには、次の手順を実行します。</p>


  <ol>
   <li>ポータルの左上にある [+ リソース &quot; の作成] ボタンに移動し &quot; ます。</li>
   <li>&quot;[コンテナー &quot; ] カテゴリを選択し、[Container Instances &quot; ] を選択 &quot; します。</li>
  </ol>


  <h3><a id="New integrations for Azure Kubernetes Service" name="New integrations for Azure Kubernetes Service">Azure Kubernetes Service の新しい統合</a></h3>


  <p>ポータルの azure Kubernetes Service クラスターから、Dev Spaces、deployment center (Azure DevOps、ポリシー) などの他の azure サービスとの統合を追加できるようになりました。 Dev Spaces によって提供される強化されたデバッグ機能、deployment center を通じて提供される堅牢なデプロイパイプライン、ポリシーによって提供されるコンテナーの制御性の向上により、Azure で Kubernetes クラスターを管理および保守するための強力なツールの設定がさらに簡単になりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a016f903-9373-4706-b6c6-588439e646d0.png"><img alt="Screenshot of the new integrations now available in Kubernetes" border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d33617b-a43f-46d3-8a09-4402ecaad752.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Kubernetes で使用できるようになった新しい統合のスクリーンショット" width="1334"></a></p>


  <p align="center"><em>新しい統合が利用可能になりました</em></p>


  <p>新しい統合を試すには、次のようにします。</p>


  <ol>
   <li>Azure Kubernetes サービスクラスターの概要に関するページに進む</li>
   <li>左側で次の新しいメニュー項目を探します。 <ul>
    <li>Dev Spaces</li>
    <li>Deployment center (プレビュー)</li>
    <li>ポリシー (プレビュー)</li>
   </ul>
   </li>
  </ol>


  <h3><a id="Multiple node pools for Azure Kubernetes Service (preview)" name="Multiple node pools for Azure Kubernetes Service (preview)">Azure Kubernetes Service の複数のノードプール (プレビュー)</a></h3>


  <p>Azure Kubernetes Service の複数のノードプールが、プレビューのクラスターの Azure portal に表示されるようになりました。 新しいノードプールをクラスターに追加し、既存のノードプールを削除することができます。これにより、VM のサイズが混在するクラスターや、オペレーティングシステムが混在するクラスターが可能になります。 詳細については、「 <a href="https://aka.ms/aksportal/nodepools" target="_blank">複数ノードプールの新機能</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c72c0ba-60f2-44d2-b95e-cdf58c710285.png"><img alt="Screenshot of Node pools blade preview" border="0" height="769" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7229ce8-fc98-4ebf-8980-0ca583a61061.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ノードプールブレードのプレビューのスクリーンショット" width="1333"></a></p>


  <p align="center"><em>ノードプールブレード</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03e539a4-dca3-4cf9-ba3b-94d88fc49404.png"><img alt="Screenshot of how to add a node pool" border="0" height="808" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b0bdd40-a490-465a-8f91-0cbbfa7ff81b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ノードプールを追加する方法のスクリーンショット" width="1341"></a></p>


  <p align="center"><em>ノード プールの追加</em></p>


  <p>複数のノードプールを試すには、次のようにします。</p>


  <ul>
   <li>まだ参加していない場合は、複数ノードプールの <a href="https://aka.ms/aksportal/nodepools" target="_blank">プレビュー</a> に関するページを参照してください。</li>
   <li>複数のノードプールを持つクラスターが既にある場合は、ポータルでクラスターの左側のメニューにある [新しい &#39;ノードプール (プレビュー)] &#39; オプションを探します。</li>
  </ul>


  <h2>Storage</h2>


  <h3><a id="Azure Storage Data Transfer" name="Azure Storage Data Transfer">Azure Storage データ転送</a></h3>


  <p>Azure では、ユーザーがストレージアカウントにデータを転送できるように、さまざまな機能にパートナーデータ転送サービスが多数用意されています。 新しいデータ転送機能は、お使いの環境で使用可能なネットワーク帯域幅、転送するデータのサイズ、転送する頻度に応じて推奨されるソリューションを提供します。 各ソリューションについて、説明、転送の推定所要時間、および最適なユースケースが示されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ee577b0-9a53-445f-a07c-da3160e37799.png"><img alt="Screenshot of a data transfer in Azure portal" border="0" height="760" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7842749a-7c56-412f-8610-96c7663e5f70.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure portal でのデータ転送のスクリーンショット" width="1431"></a></p>


  <p align="center"><em>データ転送</em></p>


  <p>Azure Storage データ転送を試すには、次のようにします。</p>


  <ol>
   <li>ストレージ アカウントの選択</li>
   <li>左側の [データ転送 &quot; ] 目次メニュー項目をクリックします &quot; 。</li>
   <li>ドロップダウンで、3つの異なるフィールドの項目を選択します。 <ul>
    <li>転送するデータの推定サイズ</li>
    <li>おおよその使用可能なネットワーク帯域幅</li>
    <li>転送頻度</li>
   </ul>
   </li>
  </ol>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-choose-data-transfer-solution" target="_blank">ドキュメント</a>を参照してください。</p>


  <h2>管理ツール</h2>


  <h3><a id="View change history in Activity Log" name="View change history in Activity Log">アクティビティログの変更履歴を表示する</a></h3>


  <p>アクティビティログには、イベントの発生時にリソースに加えられた変更が表示されます。 これで、[プレビュー] の [変更履歴] でこの情報を表示できるようになりました。</p>


  <p>詳細については、ブログ「 &ldquo; <a href="https://azure.microsoft.com/en-us/blog/key-improvements-to-the-azure-portal-user-experience/" target="_blank">Azure portal ユーザーエクスペリエンス</a> &rdquo; の重要な機能強化」を参照し、[アクティビティログ &rdquo; で変更の追跡を表示する &ldquo; ] セクションまでスクロールしてください。</p>


  <h2>自信を持って最初のクラウドプロジェクトを作成する</h2>


  <h3><a id="Azure Quickstart Center now generally available" name="Azure Quickstart Center now generally available">Azure クイックスタートセンターの一般提供開始</a></h3>


  <p>Azure クイックスタートセンターは、自信を持って初めてのクラウドプロジェクトを作成してデプロイするための新しいエクスペリエンスです。 Microsoft Build 2018 でプレビューとして起動され、一般公開されていることを知らせるようになりました。</p>


  <p>更新された設計を含む詳細については、ブログ &ldquo; にアクセスして<a href="https://azure.microsoft.com/en-us/blog/key-improvements-to-the-azure-portal-user-experience/" target="_blank">Azure portal ユーザーエクスペリエンス</a> &rdquo; を向上させ、「Azure クイックスタートセンター &rdquo; で最初の手順を実行する」セクションまでスクロール &ldquo; してください。</p>


  <h2>Security Center</h2>


  <h3><a id="Changing a VM group membership on adaptive application controls" name="Changing a VM group membership on adaptive application controls">アダプティブアプリケーション制御での VM グループメンバーシップの変更</a></h3>


  <p>ユーザーは、VM をあるグループから別のグループに移動できるようになりました。これにより、適用されたアプリケーション制御ポリシーは、そのグループの設定に従って変更されます。 現時点では、特定のグループ内で VM が構成された後は、再割り当てできませんでした。 また、構成されたグループから構成されていないグループに Vm を移動することもできます。これにより、以前に VM に適用されていたアプリケーション制御ポリシーが削除されます。 詳細については、「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-adaptive-application&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543232833&amp;sdata=wQHvY2zg1vdiB3rK9b4Zfi9fw9MQqiSXnv11gMXBy28%3D&amp;reserved=0" target="_blank">Azure Security Center のアダプティブアプリケーション制御</a>」を参照してください。</p>


  <h3><a id="Advanced Threat Protection for Azure Storage now generally available" name="Advanced Threat Protection for Azure Storage now generally available">Azure Storage の高度な脅威保護が一般公開されるようになりました</a></h3>


  <p>Azure Storage 用の高度な脅威保護 (ATP) は、ストレージアカウントへのアクセスまたは悪用の可能性のある異常な試行を検出するセキュリティインテリジェンスの追加レイヤーを提供します。 この保護レイヤーを使用すると、セキュリティの専門家でなくても、ストレージアカウントに対して発生する可能性のある脅威に関する懸念を保護し、対処することができます。 詳細については、「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fstorage%2Fcommon%2Fstorage-advanced-threat-protection&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543242841&amp;sdata=YExlyp6sFs9VniC8YLEdm5v0SYZXT1e5kG3l4LPcykA%3D&amp;reserved=0" target="_blank">Advanced Threat Protection for Azure Storage</a> 」または「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fsecurity-center%2F&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543252848&amp;sdata=cWkU6EET00ImdMvfuYIunC7nko83pMeTFddJmpm8NpY%3D&amp;reserved=0" target="_blank">Azure Security Center 価格」ページ</a>の「ATP の Storage 価格」を参照してください。</p>


  <h3><a id="Virtual machine scale set support now generally available" name="Virtual machine scale set support now generally available">仮想マシンスケールセットのサポートの一般提供開始</a></h3>


  <p>Azure Security Center では、仮想マシンスケールセットを識別し、スケールセットに関する推奨事項を示します。 詳細については、「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-virtual-machine-protection%23virtual-machine-scale-sets&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543262856&amp;sdata=bksGJ8wsw1Ua9gq9NNAjaqNS1U9%2BnXGifHrWuI9JYVg%3D&amp;reserved=0" target="_blank">仮想マシンスケールセット</a>」を参照してください。</p>


  <h3><a id="Adaptive network hardening now in public preview" name="Adaptive network hardening now in public preview">アダプティブネットワークのセキュリティ強化がパブリックプレビューになりました</a></h3>


  <p>パブリック クラウドで実行されているワークロードの最大の攻撃対象領域の 1 つは、パブリック インターネットとの間の接続です。 Azure ワークロードを必要なソース範囲でのみ利用できるようにするために、どのネットワーク セキュリティ グループ (NSG) 規則を設定すればよいかをお客様が把握するのは困難です。 この機能により、Security Center は、Azure ワークロードのネットワークトラフィックと接続パターンを学習し、インターネットに接続する仮想マシンに対して NSG ルールの推奨事項を提供します。 これにより、お客様は、ネットワーク アクセス ポリシーをより適切に構成し、攻撃にさらされるリスクを抑えることができます。</p>


  <p>ネットワークの強化の詳細については、「 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-adaptive-network-hardening&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543272864&amp;sdata=btjrLtoff%2B8213zkRUPoGJ8wZ%2Fk05ypPoEjyYlvZhxY%3D&amp;reserved=0" target="_blank">Azure Security Center のアダプティブネットワークのセキュリティ強化</a>」を参照してください。</p>


  <h3><a id="Regulatory Compliance Dashboard in now generally available" name="Regulatory Compliance Dashboard in now generally available">法令遵守ダッシュボードの一般提供開始</a></h3>


  <p>コンプライアンス対応のダッシュボードは、サポートされている一連の標準と規制に対するコンプライアンス対応状況についての洞察を提供することで、コンプライアンスプロセスを合理化する Security Center に役立ちます。</p>


  <p>コンプライアンスダッシュボードには、Azure とハイブリッドワークロードの継続的な評価に基づいて、特定のコンプライアンス要件に合わせてセキュリティ評価と推奨事項が表示されます。 ダッシュボードには、全体的なコンプライアンス体制を向上させるために、推奨事項を操作して環境内のリスク要因を軽減する方法についての実用的な情報も表示されます。 &nbsp; Security Center Standard レベルのお客様は、ダッシュボードを一般にご利用いただけます。 詳細については、<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-compliance-dashboard&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543282871&amp;sdata=2FXihrPkdeWqlvBg3mumRKhULEbol%2FGz0RLnrULJXLA%3D&amp;reserved=0" target="_blank">規制コンプライアンスの向上</a>に関する記事をご覧ください。</p>


  <h2>機能更新プログラムの Azure Site Recovery</h2>


  <h3><a id="Add a disk to an already replicated Azure VM" name="Add a disk to an already replicated Azure VM">既にレプリケートされている Azure VM にディスクを追加する</a></h3>


  <p>IaaS Vm の Azure Site Recovery では、既にレプリケートされた Azure 仮想マシンへの新しいディスクの追加がサポートされるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1765aced-05f9-4534-8141-f49879268129.png"><img alt="Screenshot of adding new disks in zure Site Recovery" border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e39dd2bd-367e-4e1c-9821-973e8560afca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Site Recovery に新しいディスクを追加するためのスクリーンショット" width="1428"></a></p>


  <p align="center"><em>新しいディスクを追加する</em></p>


  <p>この機能を試すには、次のようにします。</p>


  <ol>
   <li>ASR を使用して保護されている任意の仮想マシンを選択します。</li>
   <li>この仮想マシンに新しいディスクを追加します。</li>
   <li>Recovery services コンテナーに移動すると、この仮想マシンのレプリケーションの正常性に関する警告が表示されます。</li>
   <li>この VM をクリックし、[ディスク &gt; ] に移動します。 [保護されていないディスク &gt; の有効化] をクリックします。</li>
   <li>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-enable-replication-added-disk" target="_blank">ドキュメント</a> を参照してください。</li>
  </ol>


  <h3><a id="Enhancements to Process Server monitoring" name="Enhancements to Process Server monitoring">プロセスサーバーの監視の機能強化</a></h3>


  <p>Azure Site Recovery は、レプリケーションコンポーネントであるプロセスサーバーにさまざまな正常性信号を導入することによって、VMware または物理サーバー上のワークロードの正常性の監視を強化しました。 通知は、プロセスサーバーの複数のパラメーター (空き領域使用率、メモリ使用量、CPU 使用率、スループットの達成) に対して発生します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2c916c8-3d35-499b-a798-61c776b609dd.png"><img alt="Screenshot of replicated items monitoring" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9342d2a-401a-42b0-a470-7291341e3782.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="レプリケートされたアイテムの監視のスクリーンショット" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1b23cd6-ed61-496f-8db0-14197c709afe.png"><img alt="Screenshot of enhancements to Process Server monitoring" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e89bedb-b760-4e5b-b7fc-b19733fc5426.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="プロセスサーバーの監視の機能強化のスクリーンショット" width="425"></a></p>


  <p align="center"><em>プロセスサーバーの監視の機能強化</em></p>


  <p>詳細については、 &ldquo; このブログを参照してください。 <a href="https://azure.microsoft.com/en-us/blog/monitoring-enhancements-vmware-physical-azure" target="_blank">VMware の監視機能と Azure Site Recovery で保護された物理ワークロード</a>です。&rdquo;</p>


  <p>VMware および物理ワークロードのプロセスサーバーアラートの新しい機能強化は、Azure Site Recovery による新しい保護にも役立ちます。 これらのアラートは、プロセスサーバーの負荷分散にも役立ちます。 シグナルは、ワークロードのスケールが大きくなるにつれて強力です。 このガイダンスでは、apt の仮想マシンの数がプロセスサーバーに接続されていることを確認し、関連する問題を回避できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5cc6e26-64f1-4672-a868-7c258e7ade5b.png"><img alt="Screenshot of selecting a source environment in Process Server" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63aaf69e-5ebe-4079-8fba-783284f81534.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="プロセスサーバーでソース環境を選択する際のスクリーンショット" width="312"></a>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4a1b0a-f7b2-42a3-a5c8-8af9ab49e4af.png"><img alt="Screenshot of new alerts in Process Server" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8e5fd8-395e-4804-92be-ab70cd385a30.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="プロセスサーバーの新しいアラートのスクリーンショット" width="268"></a></p>


  <p align="center"><em>新しいアラート</em></p>


  <p>新しいアラートを試すには、次のようにします。</p>


  <ol>
   <li>物理マシンまたは VMware マシンのレプリケーションを有効にするワークフローを開始します。</li>
   <li>ソースの選択時に、ドロップダウンリストからプロセスサーバーを選択します。</li>
   <li>プロセスサーバーの正常性は、各プロセスサーバーに対して表示されます。 警告の正常性状態は、警告を発生させてユーザー &rsquo; の選択を解除します。重大な正常性は、PS の選択を完全にブロックします。</li>
  </ol>


  <h2>Automation</h2>


  <h3><a id="Dynamic Non-Azure groups for Azure Update Management public preview" name="Dynamic Non-Azure groups for Azure Update Management public preview">Azure Update Management パブリックプレビュー用の Azure 以外の動的グループ</a></h3>


  <p>Azure update management の Azure 以外のグループターゲット設定をパブリックプレビューで利用できるようになりました。 この機能は、Log Analytics 保存された検索条件に基づいて、Azure 以外のマシンへの修正プログラムのデプロイを動的に対象としてサポートします。</p>


  <p>この機能を使用すると、保存した検索条件に基づいて、更新プログラムの展開用のターゲットコンピューターを動的に解決できます。 展開が作成されると、検索条件に一致する更新管理に追加された新しいコンピューターは、ユーザーが更新プログラムの展開自体を変更することなく、次回の展開の実行時に自動的に選択され、修正プログラムが適用されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e71b380a-b643-488f-a222-3b389b033bd4.png"><img alt="Screenshot of selecting dynamic non-Azure groups" border="0" height="788" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a6739c-0253-4a0b-8452-b34ed5ef0283.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 以外の動的グループの選択のスクリーンショット" width="1731"></a></p>


  <p align="center"><em>Azure 以外の動的グループ</em></p>


  <p>この機能を試すには、次のようにします。</p>


  <ol>
   <li><a href="https://docs.microsoft.com/azure/automation/automation-update-management" target="_blank">Azure Update Management をデプロイ</a> し、サービスによって管理される1つ以上の azure 以外のマシンを追加します。</li>
   <li>Azure 以外のマシンを対象とする<a href="https://docs.microsoft.com/azure/azure-monitor/platform/computer-groups" target="_blank">保存された検索を作成</a>します。</li>
   <li>Azure Update Management で新しい定期的な更新プログラムのデプロイを作成します。
   <ul>
    <li>ターゲット マシンの場合は、[更新するグループ] を選択し、[Azure 以外 (プレビュー) ] タブから保存した検索を選択します。</li>
   </ul>
   </li>
   <li>更新プログラムのデプロイを完了します。</li>
   <li>保存された検索に一致する更新管理に新しいマシンが追加された場合、そのマシンは、このデプロイによって取得されます。</li>
  </ol>


  <p>保存された検索の作成Update Management Azure の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/automation/automation-update-management" target="_blank">してください</a>。</p>


  <h2>Intune</h2>


  <h3><a id="Updates to Microsoft Intune" name="Updates to Microsoft Intune">Microsoft Intune の更新</a></h3>


  <p>新Microsoft Intuneチームも更新に取り組み、取り組み中です。 &#39;Intune の更新プログラムの完全な一覧については、「<a href="https://aka.ms/intunewhatsnewtoday" target="_blank">Microsoft Intune</a> の新機能」ページを参照してください。Intune を使用したエクスペリエンスに影響を与える変更も含まれています。</p>


  <h2>&ldquo;Azure portalビデオ シリーズの&rdquo;方法</h2>


