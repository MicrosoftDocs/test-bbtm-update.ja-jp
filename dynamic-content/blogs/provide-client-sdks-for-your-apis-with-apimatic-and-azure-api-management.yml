Slug: provide-client-sdks-for-your-apis-with-apimatic-and-azure-api-management
Title: APIMATIC と Azure API を使用して API 用のクライアント SDK を提供API Management
Summary: APIMATIC は、Azure API Management との統合を発表しました。 APIMATIC に慣れ親しくない場合は、OpenAPI (旧 Swagger) などの標準 API 定義形式から生成された高品質の API SDK を提供しています。
Content: >-
  <p><a href="https://apimatic.io">APIMATIC</a> は、Azure API Management との統合を発表しました。 APIMATIC に慣&#39;、OpenAPI (旧 Swagger) などの標準 API 定義形式から生成された高品質の API SDK を提供しています。 APIMatic ウィジェットを開発者ポータルに埋め込むと、API 用のダウンロード可能なクライアント SDK を API Management。 SDK には、使い方に関するドキュメントが付属し、すべての一般的なプログラミング言語で使用できます。&nbsp; また、基&#39;API が API 定義と自動的に同期され、SDK が変更された場合に SDK の再生成について心配する必要はありません。</p>


  <p>詳細については、このチュートリアルを参照 <a href="https://docs.apimatic.io/integrations/azure/">してください</a>。</p>


