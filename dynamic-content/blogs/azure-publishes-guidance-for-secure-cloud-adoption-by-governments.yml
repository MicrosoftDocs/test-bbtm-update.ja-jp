Title: Azure では、政府によるセキュリティで保護されたクラウド導入に関するガイダンスを公開しています
Summary: 世界中の政府はデジタル変革の過程で、ソリューションを積極的に調査し、ワークロードの多くを に移行するのに役立つアーキテクチャを選択しています。
Content: >-
  <p>世界中の政府機関はデジタル変革に取り組んでいる最中であり、ソリューションを積極的に調査して、ワークロードの多くをクラウドに移行するために役立つアーキテクチャを選択しようとしています。 デジタル変革の背後には、市民の関与、従業員の支援、政府サービスの変革、政府の業務の最適化の必要性など、多くのドライバーがあります。 また、世界中の政府は、資産をセキュリティで保護し、進化する脅威の状況に対抗するために、サイバーセキュリティの態勢を改善する必要があります。</p>


  <p>世界中の政府が一般的なクラウド セキュリティ関連の質問に対する回答を得るのを支援するために、Microsoft はホワイト ペーパー「 <i><a href="https://aka.ms/AzureWWPS">Azure for Secure Worldwide Public Sector Cloud Adoption」を公開しました</a></i>。 このホワイト ペーパーでは、世界中の公共部門のお客様に関連する一般的なセキュリティと分離に関する懸念事項について取り上めています。 また、機密性の高いデータを含む完全に切断されたシナリオのために、オンプレミスおよびエッジにデプロイされた Azure Stack および Azure Data Box Edge と組み合わせて、パブリック マルチテナント クラウド内の未分類、機密、機密性の高いワークロードを保護するために Azure で使用できるテクノロジも調査します。 この論文では、次を含む顧客に関する一般的な懸念事項に対応しています。</p>


  <ul>
   <li>データの保存とデータ主権</li>
   <li>CLOUD Act 関連の質問を含む、顧客データへの政府機関のアクセス</li>
   <li>データ暗号化 (暗号化キーの顧客による制御を含む)</li>
   <li>Microsoft の担当者による顧客データへのアクセス</li>
   <li>脅威の検出と防止</li>
   <li>プライベートクラウドとハイブリッド クラウドのオプション</li>
   <li>クラウドのコンプライアンスと認定</li>
   <li>分類されたワークロードの概念アーキテクチャ</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/903e54c4-de8f-4541-bd6c-5b7434ec4885.png"><img alt="Azure can be used by governments worldwide to meet rigorous data protection requirements." border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/316b15d3-092e-4c15-b710-3b6048fa27b7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="665 gov" width="1024"></a></p>


  <p>Microsoft は、世界中の政府機関や公共部門の業界向けであり、政府機関がさまざまなソリューションのデプロイに使用できるパブリック マルチテナント クラウド サービス プラットフォームを Azure &ndash; に提供しています。 マルチテナント クラウド プラットフォームとは、お客様の複数のアプリケーションやデータが同じ物理ハードウェアに格納されることを意味します。 Azure では、論理的な分離を使用して、各顧客&#39;アプリケーションとデータを他のアプリケーションと分離します。 このアプローチは、マルチテナント クラウド サービスのスケールと経済的な利点を提供し、顧客がデータやアプリケーションにアクセスするのを&#39;を厳密に支援します。</p>


  <p>ハイパースケール パブリック クラウドは、自然災害や他の障害が発生した場合の回復性を提供します。 クラウドは、フェールオーバーの冗長性のための容量を提供し、ソブリンの国にグローバルな回復性計画に関する柔軟性を強化します。 ハイパースケール パブリック クラウドには、人工知能、機械学習、モノのインターネット (IoT) サービス、インテリジェント エッジなどの最新のクラウド イノベーションを組み込んだ機能豊富な環境も用意されています。 この豊富な機能セットは、政府機関のお客様が効率を高め、運用とパフォーマンスに関する分析情報を引き出すのに役立ちます。</p>


  <p>Azures&rsquo; パブリック クラウド機能を使用すると、お客様は、ハイパースケール クラウドの急速な機能の拡張、回復性、コスト効率の高い運用の恩恵を受けながら、未分類データや分類されていないデータを含む広範なデータ分類全体でワークロードを処理するために必要な分離、セキュリティ、信頼のレベルを引き続き得ます。 Azure 分離テクノロジとインテリジェント エッジ機能 (Azure Stack や Azure Data Box Edge など) を活用することで、お客様は、Azure&rsquo; マルチ&rsquo;テナント リージョン内のセキュリティで保護された分離インフラストラクチャ内の機密データと機密データ、または顧客の完全な運用制御下にあるエッジの機密性の高いデータを処理できます。</p>


  <p>クラウド セキュリティ関連の一般的な質問に対する回答を得る場合は、世界中の政府機関のお客様が Azure <i><a href="https://aka.ms/AzureWWPS">for Secure Worldwide Public Sector クラウド導入に関するページを確認する必要があります</a></i>。 規制対象の業界や世界中の市場で顧客が独自のコンプライアンス義務を果たすのを Microsoft &ldquo; がどのように支援Microsoft Azure<a href="https://aka.ms/AzureCompliance">確認してください</a>。</p>
