Content: >-
  <p>クラウドでビッグデータワークロードを実行している組織の場合、例外的なスケール、パフォーマンス、および最適化が不可欠です。 Databricks のお客様には、クラウドの移行先として複数の選択肢があります。 <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">Azure Databricks</a> は、Databricks の唯一のファーストパーティサービスです。これにより、他のクラウドでは提供されない別の特典をご利用いただけます。 ファーストパーティ統合と当社の独自の戦略的アライアンスは、お客様の時間と労力を節約し、価値実現までの時間を大幅に短縮します。 Forrester note として、 &ldquo; 競争上の優位性は最初に市場に投入 &rsquo; されること &rsquo; はなく &lsquo; なりました &lsquo; 。最初は価値 &rsquo; &rdquo; <sup>1</sup>になります。</p>


  <p>Azure Databricks を使用すると、次の5つの理由により、顧客は最初に値を指定できます。</p>


  <ol>
      <li>独自のエンジニアリングパートナーシップ</li>
      <li>ミッションクリティカルなサポートと商取引の容易さ</li>
      <li>Azure のエコシステム</li>
      <li>ネイティブのセキュリティ、id、およびコンプライアンス</li>
      <li>迅速なオンボード</li>
  </ol>


  <h2>1. 固有のエンジニアリングパートナーシップ</h2>


  <p>Azure と Databricks のエンジニアリングチームは常に連携して、顧客の迅速な成功を実現するために、Azure 内での Databricks の統合を深めています。 実際、 <a href="https://databricks.com/blog/2020/12/08/the-analytics-evolution-with-azure-databricks-azure-synapse-and-power-bi.html" target="_blank">どちらのエンジニアリングチームも、Databricks を Azure 用に最適化するために何百もの時間を費やして</a>いました。 このコラボレーションは、この独自のエンジニアリングパートナーシップがなくても実現できない、非常にパフォーマンスの高いレベルのクラウドスケール操作を推進します。 エンジニアリングチームは連携して、パフォーマンスとスケーラビリティの向上、環境の監視、およびビジネスクリティカルなサポートを提供します。 Azure Databricks はファーストパーティのサービスであるため、Azure Databricks エンジニアリングチームは、ストレージ、ネットワーク、コンピューティングを通じてオファリングを最適化することができます。 Azure のお客様は、この最適化による恩恵を受けられるだけでなく、 <a href="https://azure.microsoft.com/en-us/updates/accelerate-analytics-and-ai-workloads-with-photon-powered-delta-engine-on-azure-databricks/" target="_blank">新しい Photon エンジンの排他プレビュー</a>のような新しいイノベーションにアクセスして、他のクラウドで利用できるようにすることもできます。</p>


  <h2>2. ミッションクリティカルなサポートとコマースの容易さ</h2>


  <p>Microsoft では、お客様の独自のパートナーシップに Azure Databricks より、分割モデルではなく、1か所でエンタープライズレベルのサポートを提供することができます。 これは、Databricks でミッションクリティカルなワークロードを実行しているお客様にとって重要です。 Azure Databricks を使用すると、簡素化されたライセンスプロセスを利用することもできます。 Azure のお客様は、Azure Databricks の使用をすぐに開始できます。追加のライセンスはありません。 これは、1つの請求書を受け取ることに加えて、顧客のエクスペリエンスを大幅に簡素化し、お客様のクラウドプロバイダーに期待されるサポートおよび予測可能性のレベルを提供することになります。</p>


  <h2>3. Azure エコシステム</h2>


  <p>Azure Databricks は、Microsoft Azure エコシステムの製品とサービスの大規模なポートフォリオと完全に統合されているため、顧客 &rsquo; の価値を加速させることができます。 共同エンジニアリングの取り組みにより、Azure Databricks と<a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>、 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2100131_SEM_fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;ef_id=fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;msclkid=fd388d83fbe116f57132ed98c6b00b1d" target="_blank">Azure Synapse Analytics</a>、 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a>などのサービスとのシームレスな統合が実現され、一貫して統合された環境を顧客に提供できます。 たとえば、高度に最適化された <a href="https://docs.databricks.com/data/data-sources/azure/synapse-analytics.html" target="_blank">Azure Synapse コネクタ</a>は、すべての Databricks で最も人気のあるサービスコネクタです。 Spencer や<a href="https://customers.microsoft.com/en-GB/story/791222-rockwell-automation-manufacturing-power-bi" target="_blank">Rockwell Automation</a>など、1500を超えるお客様<a href="https://customers.microsoft.com/en-us/story/844799-marks-and-spencer-retailers-azure" target="_blank"> &amp; </a>は、Azure Databricks と Azure Synapse を一緒に使用して、クラウドの分析プラットフォームを最新化し、パフォーマンスとスケーラビリティを向上させることができました。 <a href="https://powerbi.microsoft.com/en-us/blog/announcing-power-bi-connector-to-azure-databricks-public-preview/" target="_blank">Azure Databricks への Power BI コネクタ</a>を使用すると、同じ Power BI サービスを介して優れた BI の視覚化とレポートを配信しやすくなり、パフォーマンスが向上します。 これらのサービスをシームレスに組み合わせて使用することで、Databricks を使用してミッションクリティカルな分析ワークロードを実行するための最適な宛先として Azure を使用することができます。</p>


  <h2>4. ネイティブのセキュリティ、id、およびコンプライアンス</h2>


  <p>また、 <a href="https://docs.microsoft.com/en-us/azure/databricks/scenarios/what-is-azure-databricks-ws" target="_blank">Azure Active Directory (Azure AD) の統合</a>、ロールベースのアクセス制御、データとビジネスを保護するサービスレベルアグリーメント (sla) など、エンタープライズレベルの Azure セキュリティも Azure Databricks によって独自に提供されます。 Azure AD とのネイティブ統合により、顧客は Azure Databricks ワークスペースがデプロイされた時点から Azure Databricks を使用して、完全な Azure ベースのソリューションを実行できます。 これは、ワークスペースを展開した後、独立したスタンドアロンの認証ソリューションを統合することと比較して、お客様にとってゼロタッチのエクスペリエンスです。 Azure AD 認証を使用すると、Azure AD アカウントを使用して Azure Databricks から他のサービスに安全に接続できます。 Id とアクセスの管理は、ソリューション内の他のすべての Azure サービスを通じて伝達され、1つのシームレスなエクスペリエンスでフローします。つまり、作業時間が短縮され、ソリューションを実行するための時間が短くなります。</p>


  <p>コンプライアンスの観点からは、Azure Databricks は、 <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">Fedramp High Authorization</a> と <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">その他の12のセキュリティ認定</a>を持つ唯一の Databricks 環境です。 この承認により、お客様は、機密分析とデータサイエンスのワークロードをサポートするために、米国政府のセキュリティとコンプライアンスの要件を満たすように設計された Azure Databricks を保証します。 また Azure Databricks は、 <a href="https://databricks.com/blog/2020/01/22/azure-databricks-achieves-hitrust-csf-certification.html" target="_blank">HITRUST Common Security Framework (CSF) 認定</a>を利用しています。これにより、お客様は、医療、生命科学、金融サービスなどの規制された業界で、Data Analytics とデータサイエンスに自信を持って Azure Databricks を使用できるようになります。</p>


  <h2>5. 迅速なオンボード</h2>


  <p>完全に管理されたファーストパーティの Azure サービスとして、Azure Databricks の使用を簡単に開始できます。 ほんの数回クリックするだけで、データチームは、Databricks ワークスペースを設定するための Azure Databricks を開始できます。 チーム間で簡単に共同作業を行い、Azure portal を通じて、他のすべての必要なサービスにすぐにアクセスすることができます。 Azure Databricks は、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=all" target="_blank">34 の Azure リージョン</a>で世界中のお客様が使い始めるのに便利なパスを提供します。</p>


  <h2>今すぐ始めましょう</h2>


  <p>Azure は、統合されたサポートモデルと Azure エコシステムとのシームレスな統合を促進する共同エンジニアリング投資により、Databricks ワークロードを実行するための最適な移行先を提供します。 Databricks は、クラウドベンダーオプションで魅力的な選択肢を提供する、ファーストパーティサービスとして提供されている Azure のみです。 現時点では、これらの特典の利用を開始する方法の詳細については、Azure Databricks を<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">参照</a>してください。また、<a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">新しい無料試用版エクスペリエンス</a>をすぐにご利用いただけます。</p>


