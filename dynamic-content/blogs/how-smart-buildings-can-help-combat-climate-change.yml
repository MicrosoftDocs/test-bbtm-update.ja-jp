Title: スマート ビルディングが、どのように気候変化に対処するのに役立つのか
Summary: このモノのインターネット (IoT) は、政府や組織が人間の最も困難な課題の一部に取り組む方法を変えています。 この 3 部構成のシリーズでは、リーダーが都市でデジタル変革を駆動するために対処する必要がある一般的な問題を最初に見ていました。
Content: >-
  <p><em>このモノのインターネット (IoT)&rsquo; は、政府や組織が一部の人間性に関する最も困難な課題に取り組む方法を変えています。この 3 部構成のシリーズでは</em>、リーダーが都市でデジタル変革を駆動するために対処する必要がある一般的な問題<a href="https://azure.microsoft.com/en-us/blog/the-smart-way-to-a-smarter-city-three-critical-considerations/" target="_blank"><em>を最初に見ていました</em></a><em>。次に、&rsquo;IoT の重要なアプリケーションに注目します。この投稿では、テクノロジによる気候の変化に</em>対処する方法に焦点を当て、ディザスター マネジメントの進歩を強調<a href="https://azure.microsoft.com/en-us/blog/using-ai-and-iot-for-disaster-management/" target="_blank"><em>します</em></a><em>。&nbsp; </em></p>


  <p>気温の上昇、極端な気象イベント、その他の環境への影響により、気候変化の兆候が増加しています。 科学者は現在、2015 年パリ協定の目標 (1.5C&deg; から 2C&deg; 以下の増加) を超えて世界の気温が加速し、チェックを外した場合、<a href="https://www.theguardian.com/cities/ng-interactive/2017/nov/03/three-degree-world-cities-drowned-global-warming" target="_blank">2100 年までに平均 3.2C&deg;</a> を達成すると予想されています。 さらに、人口統計の大幅な変化によって、並行して影響が生み出されています。 世界の&rsquo;人口は、2050 年には 76 億から 98 億人に急増し、70% が都市部に住んでいると予想されます。</p>


  <p>ペースの速い都市化では、食品と水の生産、輸送、居住および商業生活、および健康と人間のサービスに電力を供給するためのエネルギーの中断のない供給を維持するために、大規模な引用が必要になります。そのすべてが建物とその周辺で発生します。 実際、上流の電力生成が考慮されている場合、建物と建設は現在、世界の最終エネルギー使用の <a href="https://www.worldgbc.org/sites/default/files/UNEP 188_GABC_en %28web%29.pdf" target="_blank">36</a> % とエネルギー関連の二酸化炭素排出量の 39% を考慮しています。</p>


  <h2>スマート ビルディングは、エネルギー使用量を削減するためのより迅速な修正です&nbsp;</h2>


  <p>ペースの速い都市化は、気候への影響を直ちに軽減する素晴らしい機会を提供します。 &mdash;&mdash;ビルオフィスの複雑さ、多層住宅、ホテル、店舗、学校、病院、ショッピングセンターなどが都市のインフラストラクチャの大きな部分を計算し、スマートにし、都市のエネルギーと二酸化炭素排出量を大幅に削減できます。 したがって、古い建物を更新し、テクノロジを新しい建設に組み込み、一度に 1 つの建物で、気候変化を減らすことが可能です。 パブリック ポリシー&rsquo;や膨大な予算の割り当ての変化が影響を与えるのを、個別にまとめて待つ必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09a35b4b-ecb3-4f98-a465-2131a04032b0.png"><img alt="Circular room of windows overlooking a city view" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631b6424-e1ae-4aad-99d1-7b954ed04056.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT スマート ビルディングの気候変化" width="960"></a></p>


  <p>コネクテッド ビルディング テクノロジを使用すると、照明、暖房、冷却を管理し、使いやすさと快適性を最大化しながら不要な使用を減らします。 さらに、スマートビルディング ソフトウェアでは、予防メンテナンスのスケジュールを設定し、コストと影響による解決の問題を自動的に特定して優先順位を付け、快適さとエネルギー効率のために建物を継続的に最適化することができます。 これらの利点にもかかわらず&ldquo;&rdquo;、建物の所有者は、これまで、これらのソリューションに取り組むのを待ち受け、長時間にわたるコストの高い、縞模様の後付けと改築を恐れていました。 ただし、変更は、テクノロジを使用して HVAC の使用を管理および最適化するのと同じ方法で開始できます。</p>


  <h2>Microsoft 本社のエネルギー使用量を 5 分の 1 削減</h2>


  <p>Microsoft は、その構築チームが独自のポートフォリオを分析するときに、大規模な CapEx 投資が必要になるという懸念がありました。 しかし、チームは、物理的な補強&mdash;ではなく、ソフトウェアの改良を行う別の方法を発見しました。 この会社は、の 分&ldquo;&rdquo;け前の分析施設を開発し、125 の建物にまたがって 30,000 個のセンサーに接続された機器と多様な建物管理システムが互いに話し合うのを可能にしました。 また、分析、機械学習、およびオンライン ダッシュボードを使用して、最適化プログラムを駆動するマネージャーを構築することもできます。 Imagineすべての建物がエネルギーや他のリソースを消費する方法を一目で確認し、その情報を意思決定者と共有して優先順位を形成することができます。 データの視覚化により、オンライン ダッシュボードが提供されます。これは可能です。</p>


  <p>&ldquo;<a href="https://www.microsoft.com/en-us/stories/88acres/88-acres-how-microsoft-quietly-built-the-city-of-the-future-chapter-1.aspx" target="_blank">88 の</a>大きな成果は、ビルや都市にデプロイできる非常にスケーラブルなプロジェクトにつながったという結果でした。Microsoft のデジタル変革のシニア プログラム マネージャーである Daniel Lee&rdquo; 氏は言います。 &ldquo;Microsoft は、スマート ビルディング プログラムを複数のキャンパスにわたって 300 を超える建物に拡張しました。 その他の効率性により、電力使用量を、小規模な電力プラントである 59 回の電力から 43 回の電力削減に減らしました。 これは&rsquo;、年間数百万ドルを節約する 22% の電力削減です。&rdquo;</p>


  <p>Microsoft のような企業は、スマート ビルディングが単に環境に優&rsquo;れた意味を持つだけではないことに気付きそうにしています。 彼らは説得力のあるビジネス上の根拠を提供し、1 年から 2 年で ROI を得た後、数年間の大幅なコスト削減を実現します。</p>


  <h2>スマート ビルディングを次のレベルに引き上</h2>


  <p>これらのすべての利益は驚くものであり、新しいテクノロジを使用してさらにプッシュできます。 オンライン ダッシュボードのレビューに加えて、マネージャーと施設のスタッフを構築する場合、分析とモデリングを使用して、よりスマートな空間<a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">を</a>構築できるようになりました Microsoft Azure Digital Twins。 空間インテリジェンス ソリューションは、ユーザー Azure Digital Twins、場所、デバイス間の関係と相互作用を理解するのに役立ちます。対処のニーズと問題を特定する。Dynamics 365 for Field Service などの自動チケット システムに接続します。</p>


  <p>&ldquo;Azure Digital Twinsを&rdquo; 使用すると、エア ハンドラー、フィルター、ポンプ、または自動車のような資産を受け取り、プラットフォームで説明することができます。SaaS ベースの自動化されたスマートビルディング ソリューションを提供する、の の総代表兼最高経営責任者(CEO) は Russ Agrgrgr と言います。 &ldquo;一方、IoT&mdash;&mdash; センサーのフロー、圧力、温度はすべて、このサービスにAzure Digital Twinsされます。 その間は、データの視覚化と分析、予防メンテナンスのスケジュール設定、コネクテッド フィールド ワーカーの強化など、多くのスマート システム作業を実行できます。&rdquo;</p>


  <p>たとえば、センサー、Azure Digital Twins、ICONICS ソフトウェアを使用して、閉じるべき開いているウィンドウ、同時に実行されている暖房および冷却システム、週末と休日の過剰な暖房と冷却などの問題を特定できます。 このテクノロジを使用&mdash;して、照明、温度、テクノロジを実際のニーズに合わせて調整することもできます。10&mdash; 分で会議を行い、快適性を犠牲にすることなく不要な使用を再び実現できます。&nbsp;</p>


  <h2>商用空間を効率的に使用する: 二重の勝利</h2>


  <p>Azure Digital Twinsを使用して、スペースの使用方法を分析し、企業に必要な不動産フットプリントを削減し、気候への影響の軽減にさらに貢献することができます。 たとえば、Microsoft &ldquo;&rdquo; では、建物チームは従来のヘッドごとの空間メトリックではなく、実際の空間占有率と使用率データを確認し、平均して会社が必要以上に 20% 大きなスペースを構築していたことを発見しました。 これを知ることによって、会社は所有およびリースされたスペースをより効率的に使用できます。&nbsp;</p>


  <p>建物を持つ組織は Azure Digital Twins の恩恵を受ける可能性がある一方で、グローバル企業、教育機関、市政府、政府など、大規模なキャンパスや施設を管理する組織にとって特に大きなメリットがあります。</p>


  <p>商用オフィススペースは、測定された昨年の 2012 年の 870 億平方フィートから、2050 年には 1,260 億平方フィートを超える規模に拡張される予定です。 現在のエネルギー効率テクノロジとソーラー パネルが実装されている場合、その半分近くがゼロエネルギー使用に達する可能性があります。 IoT はさらに利益を押し上げ、世界がエネルギー無駄からエネルギー中立、エネルギー陽性に移行できます。 方法&rsquo;を次に示します。</p>


  <h2>スマート ビルディングを次のレベルに引き上</h2>


  <p>スマート ビルディングで成功すると、スマート シティのビジョンを実現するためのドアが開きます。相互接続されたシステムは、貴重な自然リソースを最大化し、エネルギーの新しいソースを作成し、エネルギーをグリッドに戻すのに役立ちます。</p>


  <p>スマート ビルディング キャンパスは、テクノロジが有効な企業、ソーラー パネル、スマート バッテリ ストレージ、電気自動車のフリートを使用して接続されたエコシステムになり、グリッドの過負荷や新しいインフラストラクチャの追加を回避するためにエネルギーを効率的に管理できます。 Azure Digital Twins、エネルギー生成、送信、分布の関係をモデル化し、Just-In-Time の有効性を高めることができます。 Azure Digital Twins は、電気自動車の充電バリュー チェーンを使用して、消費者、自動車、公共会社などとを結び付け、この省電力形式の輸送のスマートな利用と成長を促進 <a href="https://azure.microsoft.com/en-us/blog/allego-offers-electric-vehicle-smart-charging-solutions-powered-by-azure-digital-twins/" target="_blank">します</a>。 最後に、個々の消費者でもエネルギー プロデューサーになれるのは、太陽の壁や電気自動車を使用して、必要なときにエネルギーを格納したり、電力会社に販売するエネルギーを生成したりすることでです。</p>


  <h2>議論が難&rsquo;しいビジネス ケース</h2>


  <p>世界中の建物のエネルギー使用量を減らすと、炭素排出量が大幅に削減され、グローバルな気候が遅くなるので、気候変化プログラムに成功へのスタートが与わります。 エネルギー使用の削減と代替エネルギー価格の低下は低コストに等しいので、スマート ビルディングは、政府の義務を動機付け、より迅速な導入を促進するための説得力のあるビジネス ケースも提供します。 最近の H energy Business Review 調査によると、世界<a href="https://hbr.org/sponsored/2018/09/data-driven-work-spaces" target="_blank"></a>の組織の約 66% が、エネルギー管理の向上がスマート ビルディング投資を行う主要なビジネス 推進力だと言っています。</p>


  <p>&ldquo;Azure Digital Twinsスマート シティに最適な&rdquo; テクノロジです。Agrgr は言います。 &ldquo;接続された&rsquo;都市を使用しないと、すべてがサイロ化され、オンプレミスで行う必要があります。クラウドのハイパースケール ソリューションが本当に必要です。&rdquo;</p>


  <p>最後に、ビジネス主導で経済的な動機を持つ、気候の変化に関しては、先に進む道があります。 企業や他&rsquo;の組織が、スマートビルディングの省エネルギーと接続性の向上と成功を共有する中で、政府や都市が義務、投資、リソースに参加する可能性が高い。 スマート ビルディングは、非常に責任のあることを行い、より優れたサービスと成果を提供し、持続可能な将来を生み出し、ビジネス上のコスト削減を実現するまれな機会を提供します。</p>


