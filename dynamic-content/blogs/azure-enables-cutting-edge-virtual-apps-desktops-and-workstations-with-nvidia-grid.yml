  <p><em> &ldquo; 現在 &rsquo; の最新のアプリケーションとオペレーティングシステムの多くは GPU アクセラレーションを必要とするため、組織は、デプロイとコストのオプション ( &rdquo; </em> <strong>John Fanelli、VP NVIDIA GRID</strong>) において柔軟性を高めることを求めています。<em> &ldquo;Microsoft は、Azure で実行されている NVIDIA GRID ソフトウェアと NVIDIA Tesla M60s を利用して、クラウドベースの RDSH 仮想アプリとデスクトップの利点を提供し、エンタープライズのニーズに合わせて、クラウドでの大規模でグラフィックス高速化された仮想化を実現します。 &rdquo; </em></p>


  <p>これらの新しい更新プログラムは、Quadro の最適化を必要とするグラフィックスを要求する最も高い CAD アプリケーションを再実行する &rsquo; か、外出先でオフィスの生産性向上アプリケーションを実行する &rsquo; かにかかわらず、最適なインフラストラクチャを確保するための大きな手段になります。</p>


  <p>Azure N シリーズの Vm が複数のリージョンで一般提供されるようになりました。 これらの Vm を起動するには、 <a href="https://portal.azure.com/">Azure Portal</a>にアクセスしてください。</p>


