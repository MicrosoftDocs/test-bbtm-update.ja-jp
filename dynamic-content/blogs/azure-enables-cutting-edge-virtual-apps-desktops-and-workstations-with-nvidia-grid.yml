Title: Azure では、NVIDIA GRID を使用して最先端の仮想アプリ、デスクトップ、およびワークステーションを使用できます
Summary: 'すべての業界におけるグラフィックスユーザー Professional、イマーシブ、写実的、応答性の高い環境を想像し、設計し、航空機から動画に至るまで、あらゆるものを作成できます。 '
Content: >-
  <p>すべての業界におけるグラフィックスユーザー Professional、イマーシブ、写実的、応答性の高い環境を想像し、設計し、航空機から動画に至るまで、あらゆるものを作成できます。 従来、これらの高電力のワークステーションは、物理的な設備にテザリングさ、設計者、アーキテクト、エンジニア、研究者などのプロフェッショナルユーザー間で共有されていました。 しかし、今日 &rsquo; の企業は複数の地域で運用されており、分散型チームはリアルタイムで共同作業を行う必要があります。</p>


  <p>そのため、昨年は、ハイエンドのグラフィックスアプリケーションを対象とする Azure &rsquo; s 最初の GPU オファリングをリリースしました。 NV ベースのインスタンスには、NVIDIA GRID virtualization platform と NVIDIA Tesla M60 Gpu が搭載されています。これにより、GPU あたり 2048 CUDA コアと、GPU あたり 8 GB の GDDR5 メモリが提供されます。 これらのインスタンスは、以前の世代と比較して、グラフィックスアクセラレータアプリケーションの2倍のパフォーマンス向上を実現します。</p>


  <p>ハイエンドワークステーションユーザーを対象にすると、ユーザーごとに Dassault Systems CATIA や Siemens PLM などの NVIDIA Quadro GPU が最適化されたアプリケーションを NV インスタンス上で直接実行できます。ライセンスの複雑さに対処する必要はありません。 さらに、NV24 &rsquo; を介して最大4つの gpu を使用すると、これらの Quadro アプリケーションを利用しているユーザー数を最大4人まで同時に実行できます。複数のディスプレイを使用したり、数百のソフトウェアベンダーからの最大解像度と認定 Quadro ソフトウェアの機能を利用したりできます。</p>


  <p>さらに、組織で RDS、 <a href="https://www.citrix.com/">Citrix</a> XenApp Essentials、VMware ホライズン、 <a href="https://www.workspot.com/">ワーク</a> &rsquo; スペースなどのソリューションを使用して仮想アプリまたは仮想デスクトップを実行する必要がある場合は、GPU あたり最大25個の同時 RDSH ユーザーを実行できるようになりました。 Quadro 最適化されたアプリケーションを必要としない Office のワーカーやプロフェッショナル &rsquo; は、生産性向上アプリケーション用に最適化されたを&#39;する、高品質のユーザーエクスペリエンスで仮想デスクトップを利用できます。 ここでは、物理 PC のすべてのパフォーマンスを&#39;します。 IT 運用コストを劇的に削減し、Pc ではなくユーザーの管理に専念できるようになりました。</p>


