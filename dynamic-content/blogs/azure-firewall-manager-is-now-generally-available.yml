Title: Azure Firewall Manager一般提供中
Summary: Azure Firewall Managerが一般提供され、Azure Firewall ポリシー、Azure Firewall Virtual WAN ハブ (セキュリティで保護された仮想ハブ)、およびハブ Virtual Network が含まれています。
Content: >-
  <p>Azure Firewall Managerが一般提供され、Azure Firewall ポリシー、Azure Firewall Virtual WAN ハブ (セキュリティで保護された仮想ハブ)、ハブ Virtual Network が含まれています。 さらに、スタンドアロンの構成機能に合わせて、Firewall Managerファイアウォール ポリシーにいくつかの新機能を導入Azure Firewallしています。</p>


  <p>このリリースの主な機能は次のとおりです。</p>


  <ul>
      <li>ファイアウォール ポリシーの脅威インテリジェンス ベースのフィルター処理許可リストが一般提供されました。</li>
      <li>セキュリティで保護された仮想ハブでのAzure Firewallのパブリック IP アドレスのサポートが一般公開されています。</li>
      <li>ハブ サービスの強制トンネリングVirtual Network一般提供されています。</li>
      <li>Azure Firewall を使用して、西東部のトラフィック (プライベート) と、選択したサード パーティのサービスとしてのセキュリティ <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/trusted-security-partners" target="_blank">(SECaaS)</a> パートナーを使用して、北南トラフィック (インターネットに接続) するためのセキュリティで保護された仮想ハブを構成します。</li>
      <li>サード パーティの SECaaS パートナーの統合が、すべての Azure パブリック クラウド リージョンで一般公開されました。</li>
      <li><a href="https://help.zscaler.com/zia/configuring-microsoft-azure-virtual-wan-integration" target="_blank">Zscaler 統合</a> は、2020 年 7 月 3 日に一般提供される予定です。 <a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Fsc1.checkpoint.com%2Fdocuments%2FInfinity_Portal%2FWebAdminGuides%2FEN%2FCloudGuard-Connect-Azure-Virtual-WAN%2FContent%2FTopics-CGC-Integration-Azure-Virtual-WAN%2FGeneral-Information.htm&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7Cfd639c1f74014e9a931108d81d21edfb%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=W3C4h1CMNU3LQkFjm6MwrIeAzapDBvNyXgGHsBAuLRQ%3D&amp;reserved=0" target="_blank">Check Point</a> は、サポートされている SECaaS パートナーであり、2020 年 7 月 3 日にプレビュー段階に入ります。 <a href="https://www.iboss.com/blog/securing-microsoft-azure-with-iboss-saas-network-security" target="_blank">iboss</a> との統合は、2020 年 7 月 31 日に一般提供される予定です。</li>
      <li>ファイアウォール ポリシーを使用したネットワーク 規則でのドメイン ネーム システム (DNS) プロキシ、カスタム DNS、完全修飾ドメイン名 (FQDN) フィルタリングのサポートがプレビューの開始です。</li>
  </ul>


