Content: >-
  <p>政府機関向け&rsquo;クラウドはすべて同じではないので、Microsoft Government Cloud を構築する戦略に関する対話を開始し、非常に価値の高い差別化要因と考えるいくつかの領域を探る必要があります。 詳細は、政府、国防、および情報機関が、市民や構成要素にミッション クリティカルなサービスを提供するクラウド プラットフォームを決定する場合に重要です。</p>


  <p>今日は&rsquo;、私たちが犯罪判事情報サービス (CJIS) へのコンプライアンスをサポートする方法についてお話しします。 これは&rsquo;、業界をリードするコンプライアンス ポートフォリオの一部であり、お客様のコンプライアンスをより簡単に行うハードワークを行うというコミットメントを表します。 CJIS は、州および自治体がクラウドを導入するための最も重要なコンプライアンス要件です。これは、ポリシーと公共の安全な担当者が情報テクノロジを安全かつ適切なプライバシー制御で使用する保証を行うのでです。</p>


  <h2>CJIS は最初から Azure に組み込み</h2>


  <p>4 年近く前に、CJIS セキュリティ ポリシーの該当するコントロールに準拠する非常に意図的な決定を行いました。50 州すべてで最終的に米国法務省と CJIS システム機関を満たすアプローチに取り組み始めました。 シルバー箇条書きも、コンプライアンスを実現するための簡単な手順も、すべての州をカバーする連邦政府の契約も 1 つもない、という状況がすぐにわかったのです。&nbsp; Microsoft のアプローチでは、Microsoft がポリシーの該当する要件を満たしていることを各州 CJIS Systems Agency に証明します。 このポリシーには 13 のセキュリティ領域があります。4 つのセキュリティ領域は、機関の要件と Microsofts のアプローチにとって特に&rsquo;重要です。</p>


  <ul>
   <li>指紋と背景検査を通して適用される Microsoft 従業員の状態の承認。 は &ndash; い。各状態に運用スタッフの指紋を実際に提供しています。</li>
   <li>CJIS セキュリティ認識トレーニングは、30 日間の割り当てでデータにアクセスできる可能性がある各従業員によって完了しました。 これは、6 か月の CJIS セキュリティ ポリシー要件の 5 か月を超えている。</li>
   <li>企業としての Microsoft と該当する各従業員による署名付き追加。 すべての従業員は、雇用の条件として CJIS 標準を満たすという個別の取り組みです。</li>
   <li>セキュリティ レポートと物理データ センター検査のレビューを通して、CJIS コントロールに対する Microsoft の構成証明の状態確認と受け入れ。</li>
  </ul>


  <p>CJIS に関して Microsoft が提供する透明性と分析情報を提供するプロバイダーは他にはありません。</p>


  <h2>23 の州 (および成長) &ndash; で、Microsoft は CJIS クラウド リーダーです</h2>


  <p>2012 年 12 月、Microsoft は、署名済み CJIS 管理契約と CJIS セキュリティ アドオンを使用して、該当する CJIS コントロールに対して契約上証明を行った最初のハイパースケール クラウド プロバイダーでした。 他の主要なクラウド <strong>プロバイダーの</strong> 3 年前でした。 2012 年から、1 対 1 で 23 の州との契約に署名し、50 件すべての州に到達するという目標は引き続き非常に目に見えるままです。</p>


  <p><img alt="CJISStatus" border="0" height="440" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e90c4225-9955-49e7-b406-aa899eb73322.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="CJISStatus" width="800"></p>


  <h2>CJIS が、よりスマート &ndash; で速く、より優れたミッション フォーカスを重要にしている理由</h2>


  <p>現在、法務と公共の安全における最大の新たなテクノロジの中断の 1 つであり、CJIS の下での適用性は、あらゆる状態で進化し続けています。 包括的&rsquo;な CJIS 戦略を使用して、&rsquo;各州の決定をサポートする準備をしました。</p>


  <p>法執行機関とクラウドがどのように組み合わせて使用されるのかという説得力のある例は、Miami-Dade部門によるイノベーションです。 Miami-Dadeは、Microsoft と提携することを選択しました。VIEVU は、Microsoft Government に基づいてセキュリティで保護されたソリューションを構築Microsoft Azureしました。 既に、このソリューションは、Miami-Dade部門が業務を変革し、一般の人々とのエンゲージメントを向上し、市民との透明性を高めるのに役立っています。 述べたように、次の国の部局長である、Miami-Dade J. Perez は次のようにします。</p>


  <p><em>&ldquo;私たちは、別の&rsquo;方法では得られなかった証拠をキャプチャするために、テクノロジの最先端に立ちたいと考えました。&nbsp; しかし、関係者全員に最も良い影響を与えるのを確実にするために、体を装着したカメラの実装に慎重に取り組む必要もわかっていました。&rdquo;</em></p>


  <p>詳細については、Transform&rsquo; ブログを参照 <a href="https://blogs.microsoft.com/transform/2016/09/13/miami-dade-county-embraces-technology-build-community-make-policing-transparent/">してください</a>。</p>


  <p>Miami-Dade VIEVU &ndash; は、カリフォルニア州や Taser などのパートナーなど、何百もの州やパートナーが同じ選択をしただけではありません。</p>


  <h2>これはユーザーにとって何を意味する</h2>


  <p>お客様が信頼できる Government Cloud の構築に取り組み、ミッション クリティカルな政府および国防のワークロードをクラウドに変換するために必要な基準を満たしたり超えたりします。 米国の州政府と自治体によって提供される公共の安全サービスは、これらのワークロードの 1 つであり、現在の市場で CJIS に対して最も深く包括的なコンプライアンスを提供するのをうらやましいと思います。</p>


  <p>市場の他&rsquo;&rsquo;&rsquo;のプロバイダーとは異なり、部分的なカバレッジは提供されていないので、保証されていない要求を行う必要はあり、政府機関のお客様にはサード パーティのソフトウェアを使用する必要があります。 コンプライアンスを簡素化し、透明性を高め、政府機関がミッションの達成に集中できる必要があると考っています。</p>


