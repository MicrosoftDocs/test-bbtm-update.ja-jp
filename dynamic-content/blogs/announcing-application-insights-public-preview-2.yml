Title: パブリックプレビュー Application Insights の発表
Summary: ご存知のように、Visual Studio Application Insights のパブリックプレビューが発表されています。これは、アプリケーションのパフォーマンス管理と使用状況の分析をまとめたあらゆるアプリの分析ソリューションです。
Content: >-
  現在、 <a href="https://www.buildwindows.com/">MICROSOFT BUILD</a> カンファレンスで行われているすべてのお知らせをぜひお楽しみください。 <a href="https://aka.ms/soma-build-2015">soma のブログ</a>   と <a href="https://blogs.msdn.com/b/bharry/archive/2015/04/29/visual-studio-and-team-foundation-server-at-build-2015.aspx">Brian Harry のブログ</a>をお読みになっているように、 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio Application Insights</a>の<em>パブリックプレビュー</em>が発表されています。これは、<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-detect-triage-diagnose">アプリケーションのパフォーマンス管理</a>と<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-overview-usage">使用状況の分析</a>をまとめたあらゆるアプリの分析ソリューションです。


  Application Insights により、開発チームは、ライブアプリケーションのパフォーマンス、可用性、使用状況について包括的な360°のビューを提供します。 直感的なビューや、迅速なトラブルシューティングと診断のための強力なツールにより、ユーザーの利用状況と導入を分析し、それに応じて将来の作業に優先順位を付けることができます。


  Application Insights ' パブリックプレビューの一部として、アプリあたりのテレメトリボリュームに基づいて、すべての開発チームに無料で最適な価値を提供するように設計された、クラウドに対応した新しい<a href="https://azure.microsoft.com/pricing/details/application-insights/">価格モデル</a>を立ち上げています。 価格は2015年6月に適用され、パブリックプレビュー期間中は50% の割引が適用されます。


  <img class="alignnone wp-image-288621 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/360-Overview-636x329.png" alt="360 Overview" width="636" height="329" />

  <h2>どのアプリでも実際に使用できますか。</h2>

  はい。 幅広いプラットフォームがサポートされています。


  <a href="https://azure.microsoft.com/documentation/articles/app-insights-ios/">IOS</a> Sdk と<a href="https://azure.microsoft.com/documentation/articles/app-insights-android/">Android</a> Sdk では、 <a href="https://blogs.msdn.com/b/somasegar/archive/2014/12/11/microsoft-acquires-hockeyapp-leading-mobile-crash-analytics-and-beta-distribution-service-for-ios-android-and-windows-phone.aspx">HockeyApp</a>から統合する強力な機能により、使用状況の洞察とクラッシュ診断がサポートされています。 もちろん、 <a href="https://azure.microsoft.com/documentation/articles/app-insights-windows-get-started">Windows</a>電話、ストア、および UAP アプリもサポートしています。


  <a href="https://azure.microsoft.com/documentation/articles/app-insights-java-get-started">J2EE</a> アプリは、任意の開発プラットフォームですぐに使用できるテレメトリと、Eclipse を使用している場合は統合ツールでサポートされます。


  <a href="https://azure.microsoft.com/documentation/articles/app-insights-start-monitoring-app-health-usage/">ASP.NET</a>開発者は、Visual Studio でワンクリックで Application Insights を選択できます。 また、お客様が<a href="https://azure.microsoft.com/documentation/articles/insights-perf-analytics">azure の Web アプリであるか、azure VM で実行されて</a>いる場合は、Application Insights 緊密に結合されていることがわかります。


  <a href="https://azure.microsoft.com/documentation/articles/app-insights-javascript/">JAVASCRIPT SDK</a>を使用すると、任意の web ページからテレメトリを送信できます。


  さらに、PHP、Python、Ruby、Node.js、WordPress、SharePoint などのさまざまな<a href="https://azure.microsoft.com/documentation/articles/app-insights-platforms">言語とプラットフォーム</a>に対応した Application Insights の sdk もあります。


  必要に応じて、独自のものを作成できます。 アプリの種類ごとに、Application Insights SDK はサービスにテレメトリを送信し、ポータルで分析して提示します。 そのため、プラットフォーム用の SDK がある場合は、すべてのアプリを監視できます。 Application Insights は Azure でホストされるサービスですが、実際には、プラットフォームやホストされている場所に関係なく、どのアプリでも使用できます。

  <h2>Who 使用していますか?</h2>

  Application Insights を使用して、既に45万のアプリケーションを使用しています。 多くの開発者がアプリに Application Insights を追加しています。


  ここでは、いくつかのお客様について説明します。

  <blockquote>「私は完全な DevOps ストーリーを手にしています。 AI は、既に特定されていない問題の解決に既に役立っています。

  - Joona Kokkola、ディレクター、テクノロジ、Maestro (フィンランド)


  "Application Insights は、パフォーマンスやユーザーの動作を決定するための運用ツールではありません。 これは本当に開発プロセスの一部です。 "

  - レイ Escamilla、QA、リリースマネージャー、Dominion 企業 (US)


  "Application Insights は、当社の組織における Microsoft の収益の $500億を監視するための基盤サービスになっており、今後もお楽しみになりました。"

  - Eric Mattingly、サービスエンジニア、Microsoft Enterprise コマース</blockquote>

  これらの Application Insights は、次のように与えられます。

  <ul>
   <li>可用性、パフォーマンス、使用状況における360°のビュー</li>
   <li>高速で強力なトラブルシューティング、診断、使用状況の分析情報</li>
   <li>あらゆるアプリの組み込み分析</li>
   <li>クラウドフレンドリな価格モデルを使用した無料の優れた価値</li>
  </ul>

  これらの各機能を順番に見てみましょう。

  <h2>可用性、パフォーマンス、使用状況における360°のビュー</h2>

  <a href="https://www.gartner.com/newsroom/id/2669915">Gartner によれ</a>ば、可用性、パフォーマンス、使用状況の全体を網羅したビューが必要になることは、組織が2015-2016 にマスターする必要がある上位10のモバイルテクノロジと機能の1つとしてランク付けされています。 Application Insights を使用すると、アプリケーションスタック全体のあらゆる角度から統合ビューを作成できます。また、1か所で複数のプラットフォームにまたがることもできます。


  <a href="https://azure.microsoft.com/documentation/articles/app-insights-custom-events-metrics-api/">カスタムインストルメンテーション</a>を使用してシナリオを通じてユーザーパスをトレースすることができ、強力なドリルダウン機能を活用して、データの分割と分類、<a href="https://azure.microsoft.com/documentation/articles/app-insights-diagnostic-search/">特定のインスタンス</a>の<a href="https://azure.microsoft.com/documentation/articles/app-insights-metrics-explorer/">フィルター処理とセグメント</a>化を行うことができるため、次のような質問に答えることができます。

  <ul>
   <li>パフォーマンスのボトルネックはありますか。</li>
   <li>新しいユーザーは先月よりも早くまたは遅くなるでしょうか。</li>
   <li>サービスのパフォーマンスの問題によってユーザーがどのように影響を受けましたか?</li>
   <li>最も影響を受けたのはどのユーザーセグメントか。</li>
  </ul>

  <h2>高速で強力なトラブルシューティングと診断</h2>

  アプリケーションまたはサービスのダウンタイムを許容できません。 開発者やサービスエンジニアは、ビジネスに影響を与える前に問題を特定する必要があります。 Application Insights のツールを使用すると、問題が発生するとすぐに特定して診断できます。


  リアルタイムのモバイルクラッシュ分析を使用すると、デバイスからクラッシュの詳細を取得し、クラッシュまでに発生したことを把握し、顧客への影響に基づいて修正の優先順位を付けることができます。 Web アプリケーションの場合は、失敗した要求、例外 &amp; の依存関係のエラー、さらには <a href="https://azure.microsoft.com/documentation/articles/app-insights-search-diagnostic-logs/">トレースログ</a> &amp; に関連する <a href="https://azure.microsoft.com/documentation/articles/app-insights-custom-events-metrics-api/">カスタムイベント</a> を診断して、より深いコンテキストを作成できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/AI-Mobile-Crash-Diagnostics1.png"><img class="alignnone wp-image-288791 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AI-Mobile-Crash-Diagnostics1-636x307.png" alt="AI Mobile Crash Diagnostics" width="636" height="307" /></a>


  Web アプリの場合は、 <a href="https://azure.microsoft.com/documentation/articles/app-insights-monitor-web-app-availability/">web テストまたは URL ping</a>に基づいて<a href="https://azure.microsoft.com/documentation/articles/app-insights-set-alerts/">アラートを設定</a>し、独自のメトリックベースのしきい値を定義して、顧客に影響を与える前に異常なサービスの動作について知ることができます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/Alerts1.png"><img class="alignnone wp-image-289251 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Alerts1-636x296.png" alt="Alerts" width="636" height="296" /></a>

  <h2>あらゆるアプリの組み込み分析</h2>

  開発プロセスの不可欠な部分として Application Insights を設計し、<a href="https://azure.microsoft.com/documentation/articles/app-insights-monitor-performance-live-website-now/">運用環境に既に住んで</a>いる場合でも、新しいアプリケーションと既存のアプリケーションの両方に<a href="https://azure.microsoft.com/documentation/services/application-insights/">簡単</a>   に追加できるようにしました。 重要なアプリケーションデータは実質的に労力を費やすことなく自動的に収集されます。また、Visual Studio を使用している場合は、既に開発ワークフローに含まれています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/AI-NewProject2.png"><img class="alignnone wp-image-288821 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AI-NewProject2-636x282.png" alt="AI-NewProject" width="636" height="282" /></a>


  多くの Ide で同じアプローチを採用しています。 Xcode の同等のツールを次に示します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/Xcode-Integration.png"><img class="alignnone wp-image-289281 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Xcode-Integration-636x345.png" alt="Xcode Integration" width="636" height="345" /></a>


  既に説明したように、Application Insights ポータルには、アプリからのテレメトリデータのストリームに適用できるさまざまな強力な分析ツールと検索ツールが用意されています。 さらに、データを外部システムに <a href="https://azure.microsoft.com/documentation/articles/app-insights-export-telemetry/">エクスポート</a> して、テレメトリを他のデータソースとの間でマッシュアップし、さらに分析を実行することができます。

  <h2>クラウドフレンドリな価格モデルを使用した無料の優れた価値</h2>

  新しいクラウドフレンドリ<a href="https://azure.microsoft.com/pricing/details/application-insights/">価格モデル</a>   (2015 年6月) は、アプリケーションごとのデータ量に基づいています。 Free レベルでは、ほとんどの機能を利用できます。データ量やデータの保持期間に関する制限があります。 アプリケーションの規模が拡大し、さらに多くの履歴が必要になった場合は、Standard レベルとプレミアムレベルを利用できます。 データの量に対して料金が請求します。 展開されているサーバーの数は関係ありません。 私たちは、使用していないリソースに対してペナルティをかけることなく、動的に拡張できるようにしたいと考えています。 パブリックプレビューの段階では、50% の割引が発生しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/Pricing1.png"><img class="alignnone wp-image-289361 size-large" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pricing1-596x369.png" alt="Pricing" width="596" height="369" /></a>

  <h2>まとめ</h2>

  まだお持ちでない場合は<a href="https://azure.microsoft.com/services/application-insights/">Application Insights</a>今すぐお試しください。 組み込みの分析、高速 &amp; な強力な診断、および360°のビューを使用すると、視覚障碍を止め、ライトをオンにして、アプリをよりスマートにすることができます。


  <iframe style="line-height: 1.5;" src="//channel9.msdn.com/Series/ConnectOn-Demand/218/player" width="587" height="330" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  最後に1つです。 Application Insights を使用していて、お客様のサービスについてご意見をお聞かせいただく場合は、こちらのアンケートでご意見をお寄せください。 質問やフィードバックについては、 <a href="https://social.msdn.microsoft.com/Forums/en-US/ApplicationInsights/">Application Insights フォーラム</a>を参照してください。
