Title: 'ビデオ: SQL Azure での Scale-Out データベースソリューションの構築'
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure には、クラウドアプリケーションの機能を簡単にプロビジョニング、構成、および使用するための情報プラットフォームが用意されています。次の &#160; を参照してください...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p class="MsoNormal">SQL Azure には、クラウドアプリケーションを強化するために簡単にプロビジョニング、構成、および使用できる情報プラットフォームが用意されています。<span>&#160;</span>このセッションでは、<span style="color: black">レフ novik</span>は、エラスティック、高可用性、スケーラブルな SQL Azure データベースサービスを最大限に活用できるアプリケーションを開発およびデプロイするためのパターンとプラクティスを紹介します。 <span>&#160;</span>このトークでは、シャーディングや行方向のパーティション分割などの最新のスケーラブルなアプリケーション設計手法を詳しく説明し、SQL Azure データベースの今後の機能強化について説明します。<span style="color: black"></span></p>  <ul>   <li>レフ novik によって SQL Azure に Scale-Out データベースソリューションを構築する PDC 2010 セッションをご覧ください。 </li>    <li>SQL Azure フェデレーションの詳細については<a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/10/30/building-scalable-database-solution-in-sql-azure-introducing-federation-in-sql-azure.aspx">、「SQL Azure を使用したスケーラブルなデータベースソリューションの構築 SQL Azure」</a>を参照してください。 </li> </ul>'
