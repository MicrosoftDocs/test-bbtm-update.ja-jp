Slug: announcing-free-ingress-for-all-windows-azure-customers-starting-july-1st-2011
Title: 2011 年 7 月 1 日から Azure Windowsのすべてのユーザーに対する無料イングレスの発表
Summary: 本日は&rsquo;、クラウド アプリケーションが大幅に発生するお客様に大幅なコスト削減を提供する Windows Azure プラットフォームの価格の変更をお知らせします。
Content: '<p>&rsquo;本日は、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームの価格の変更をお知らせします。この変更により、クラウド アプリケーションで大量の受信トラフィックが発生するお客様や、大量の既存データをクラウドに移行することに関心をお持ちのお客様に大幅なコスト削減が提供されます。 2011 年 7 月 1 日以降に開始される請求期間の場合、ピーク時とピーク時外の両方の受信データ転送はすべて無料になります。</p>  <p>この発表を共有したお客様&rsquo;とパートナーは、この変更に楽しみに思っています。 <a target="_blank" href="https://www.pressassociation.com/">英国の全米</a>通信&rsquo;社である Press Association は、Press Association Sports を通じてスポーツの編集とデータ <a target="_blank" href="https://www.pressassociation.com/sport.html">サービスを提供しています</a>。 英国プロのフットボールチームの公式データ パートナーである Press Association Sport は、毎月大量のテキスト、データ、マルチメディア コンテンツを Windows Azure にアップロードし、グローバル Microsoft&nbsp; ネットワーク全体で提供する予定です。Press Association 最高技術責任者 Andrew Dowsett &ldquo;&nbsp;&nbsp; は、この方法でビジネスの利点を説明します。毎月アップロードするデータの量を見積もるのは、生成されるデータの膨大な量、月のボリューム月の変動、時間の長い間に増加する事実のため、私たちにとって課題です。受信データ転送のコストを排除すると、プロジェクトを簡単に見積もり、バリアを削除したり、必要に応じてデータをアップロードしたりしやすくなっています。&rdquo;</p>  <p><a target="_blank" href="https://www.vrxstudios.com/">VRX スタジオ</a>&ldquo;の CEO である David MacLaren というもう 1 人の顧客は、価格の変更について説明しています。この変更は、Windows Azure をすべてのサイズの企業にとってより手頃な価格に設定する上での重要なステップです。 会社がメガバイト、ギガバイト、テラバイトを扱っている場合でも、データイングレス料金を排除すると、研究と開発、テスト、運用のコストが大幅に削減されます。&rdquo;</p>  <p>このような変更が引き続き、お客様の Azure プラットフォームWindows価値を高め続け願っています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/22/announcing-free-ingress-for-all-windows-azure-customers-starting-july-1st-2011.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
