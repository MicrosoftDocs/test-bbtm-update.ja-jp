Title: 新しい N シリーズ Azure サービスを使用してイノベーションのVirtual Machines
Summary: 'GPU 機能を備え、2 つの新しい N シリーズ Azure Virtual Machinesのパブリック プレビューをお知らせします。 '
Content: >-
  <p>GPU 機能を備え、2 つの新しい N シリーズ Azure Virtual Machinesのパブリック プレビューをお知らせします。 GPU は、コンピューティングとグラフィックスを集中的に使用するワークロードに最適であり、顧客は、エンドツーエンドのリモート視覚化、機械学習、HPC シミュレーション、予測分析などのシナリオを通じてイノベーションを支援しています。</p>


  <p>最初のオファリングは Azure VM NV シリーズの一部であり、NVIDIA Tesla M60 GPU によってサポートされる強力なリモート視覚化ワークロードや他のグラフィックス集中型アプリケーションをサポートするように設計されています。</p>


  <p>NV シリーズの VM を使用すると、お客様はクラウドでグラフィックスを集中的に使用するワークロードやアプリケーションを実行し、いつでも任意のデバイスにエクスペリエンスを提供できます。 新しい NVv2 では、最大 448GiB の RAM が搭載され、基本的に以前の VM 世代 (NVv1) に存在するメモリの量が 2 倍になります。アップグレードされた CPU クラスが含まれます。 NVv2 VM では、プレミアム の SSD もサポートされ、CAD、ゲーム、対話型の 3D 設計のようなアプリケーション向けに最適化されています。 最後に、NVv2 には引き続き、VM の価格に組み込みの NVIDIA GRID ライセンス コストが含まれています。</p>


  <p>Nimble Collective &ndash; のような&ndash;既存のお客様の中には、次の新しいオファリングでカスタマー エクスペリエンスを次のレベルに引き上げられるのを楽しみにしているお客様もいます。</p>


  <blockquote>

  <p>&ldquo;Nimble Collective は、さまざまな理由から Nimble Studio プラットフォームを Azure 上に配置することを選択しました。少なくとも、市場に出回っている新しい NVv2 仮想マシンの力ではありません。 元の NV オファリングでは、Nimble Studio インフラストラクチャの複雑さを簡単にサポートしましたが、NVv2 VM では、アプリケーションの起動時間に関する残りの障害 (特に NVv2 で Premium SSD がサポートされる) が削除されます。 ユーザーは、以前よりもオンラインで生産性が高くなります。</p>


  <p>さらに、Nimble Studio&#39;のグラフィックス システムに対する需要により、NVIDIA M60 GPU の NVv2 VM の使用は、パフォーマンスのために市場&#39;のスイート スポットにヒットします。&rdquo;&nbsp;</p>


  <p><strong>Rob DeM rob |</strong> Nimble Collective 最高技術責任者</p>

  </blockquote>


  <p>NVv2 VM は現在、米国西部と米国中南部でパブリック プレビューに入っています。 <a href="https://aka.ms/nvv2signup" target="_blank">サインアップして</a> 、プレビュー プログラム中にマシンにアクセスします。 詳細については、Linux VM の価格の <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fvirtual-machines%2Flinux%2F&amp;data=02%7C01%7C%7Cec0b0cadcb3a4b79fdf708d6128afbbf%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636716785470692010&amp;sdata=KoLQU3yxPjIgSPnAJgJivvpOvBsDOc4ZlCyqxXR4Byc%3D&amp;reserved=0" target="_blank">詳細に関するページを参照してください</a>。</p>


  <p>2 つ目のオファリングは、機械学習、HPC、推論のシナリオに焦点を当てた Azure VM ND シリーズの一部になります。 新しい NDv2 には、8 つの NVIDIA Tesla V100 NVLINK 相互接続 GPU と 40 の Intel Skylake コアと 672 GiB のシステム メモリが搭載されます。 NVIDIA&reg; Tesla&reg; V100&rsquo; は、機械学習とハイ パフォーマンス コンピューティングのワークロードを広く加速するためにこれまでに構築された世界で最も高度なデータ センター GPU です。 私たちは、これらのテクノロジがさまざまな分野で顕著な進歩を遂がった方法に引き続き感化されています。がん治療から、仮想パーソナル アシスタントが自然に会話し、次のハリケーンを予測するのを支援します。</p>


  <p>引き続きお客様やパートナーと協力して、真のイノベーションを市場に提供します。 たとえば、Altair ultraFluidX のようなソリューションは、乗客や大型車両の乗車特性を非常に高速に予測できるシミュレーション ツールです。また、建物や環境に関する施設を構築および環境的に利用できるシミュレーション ツールや、複雑なモーションを持つ複雑なジオメトリ内のフローを予測する Altair Altair nanoFluidX&trade;&trade; &ndash; &ndash; &ndash; などのソリューションは、新しい Azure NDv2 VM の恩恵を受ける可能性があります。&ndash;</p>


  <blockquote>

  <p>&ldquo;Altair ultraFluidX と Altair nanoFluidX は、最新の NVIDIA GPU ソリューションを活用する業界をリードする流動的シミュレーション ツールです。 GPU ソリューションのスループットの向上とコストの削減により、シミュレーションが大幅に増加し、設計プロセスにさらに影響を与える可能性があります。 8 つの NVIDIA Tesla V100 NVLINK 相互接続 GPU と 40 の Intel Skylake コアを備えた Microsoft&rsquo; の新しい NDv2 インスタンスに対する GPU ベースのシミュレーション ソリューションへの早期アクセスを楽しみにしています。&rdquo;</p>


  <p><strong>Piush Patel |</strong> HPC およびクラウド Altair の企業開発担当副社長 &ndash; 。</p>

  </blockquote>


  <p>さらに、Microsoft Cloud および AI チームの Speech and Language Group と引き続き共同作業を行い、この新しい Azure VM シリーズが提供できる最新の機能を活用しています。</p>


  <blockquote>

  <p>音声は、音声認識がデジタル アシスタント、電子メールやドキュメントのディクテーション、講義や会議の文字起こしに私たちの日常を変え続け、アンビエント コンピューティングを推進する新しいインターフェイスです。 これらのシナリオは、Microsoft が最先端を行い続けてきましたニューラル ネットワークによって実現される音声認識と技術的なジャンプに関する何年もの研究のおかげで、今日可能です。 ND v2 のように、ND v2 が 8 ウェイ NVIDIA Tesla V100 NVLINK 相互接続 GPU と Skylake ベースのプロセッサを組み合わせて詰め込むなど、継続的に拡大する Microsoft Azure GPU アクセラレータ VM 群により、Cortana、Skype トランスレーター、Windows、およびOffice。 彼らの立ち上げをお待ちしています。&rdquo;</p>


  <p><strong>Xue|</strong> Microsoft Cloud と AI の音声および言語グループを率いる技術員</p>

  </blockquote>


  <p>NDv2 VM は現在、米国東部でパブリック プレビュー中です。 <a href="https://aka.ms/AzureNDv2GPUs" target="_blank">サインアップして</a> 、プレビュー プログラム中にマシンにアクセスします。 詳細については、Linux VM の価格の <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">詳細に関するページを参照してください</a>。</p>
