Content: >-
  本日、Microsoft Avro ライブラリのリリースを発表します。 このリリースは、Microsoft の複数のチームの共同作業の結果です。 このリリースでは、Avro シリアル化形式の完全でパフォーマンスの高い .NET 実装が、Azure HDInsightオープン ソース コミュニティに提供されます。

  <h4>このリリースをダウンロードする</h4>

  Avro ライブラリは、ギャラリーからNuGetできます。 このVisual Studio、次の構文を使用して、NuGet ギャラリーまたは NuGet パッケージ マネージャーパッケージをインストールまたは更新できます。

  <p align="left">Install-Package <a href="https://www.nuget.org/packages/Microsoft.Hadoop.Avro/">Microsoft.Hadoop.Avro</a></p>

  ソース コードは、CodePlex の Apache 2.0 ライセンスで <a href="https://hadoopsdk.codeplex.com/">使用できます</a>。

  <h4>Apache Avro</h4>

  Apache Avro は、Thrift やプロトコル バッファーと同様のコンパクトなバイナリ データシリアル化形式を提供します。 Hadoop のような分散処理環境に適した追加機能があります。 Avro ライブラリは、.NET 環境用の Apache Avro データシリアル化仕様を実装します。

  <h4>サポートされている機能</h4>

  Avro ライブラリは、メモリ内の式ツリーを構築することで、任意の型構造をシリアル化します。 このメモリ内式ツリーは、特殊化されたシリアライザーのネイティブ パフォーマンスを提供する IL コードにコンパイルされます。


  ライブラリでは、次のモードがサポートされています。

  <ul>
   <li><strong>リフレクション モード</strong>。 シリアライザーの IL コードは、パフォーマンスを最大限に高め、.NET 型のスキーマに基づいて構築されています。</li>
   <li><strong>汎用レコード モード</strong>。 データの JSON スキーマを実行時に指定して、任意のスキーマで動的データを処理する機能を提供できます。</li>
   <li><strong>コンテナー モード</strong>。 ライブラリでは、埋め込みスキーマを使用してポータブル ファイルを生成できます。 ファイル形式は Avro コンテナー ファイルの仕様と互換性があり、プラットフォーム間で使用できます。</li>
  </ul>

