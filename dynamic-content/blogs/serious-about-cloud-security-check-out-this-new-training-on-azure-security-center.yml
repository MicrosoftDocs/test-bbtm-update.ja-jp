Title: クラウド セキュリティに関する深刻な問題 この新しいトレーニングの詳細を確認Azure Security Center
Summary: セキュリティ上の脅威は、ボリュームと洗練が毎日増加します。 また、組織の規模や現在の業界に関係なく、Azure Security Center の脅威検出機能、アラート、推奨される修正プログラムを使用すると、クラウド リソースを保護するために必要な具体的なデータを提供できます。
Content: >-
  <p>セキュリティ上の脅威は、ボリュームと洗練が毎日増加します。 &rsquo;&rsquo;また、組織の規模や業界に関係なく、Azure Security Center の脅威検出機能、アラート、推奨される修正プログラムを使用すると、クラウド リソースを保護するために必要な具体的なデータを提供できます。 さらに、オンプレミス、ハイブリッド、&mdash;またはクラウド環境Azure、Amazon&mdash;、または他のパブリック クラウドを監視して、より完全な画像を取得できます。</p>


  <p><a href="https://mva.microsoft.com/en-US/training-courses/hybrid-cloud-workload-protection-with-azure-security-center-18173?l=Ld0LK42jE_006218965">Azure Security Center</a> を使用したハイブリッド クラウド ワークロード保護では、Microsoft Virtual Academy、<a href="https://twitter.com/yuridiogenes">立</a>ち回りダイダイアンズ、<a href="https://twitter.com/TyTech99">Ty Onboardascio</a> で新しいコースが提供され、要件、計画、オンボード、トラブルシューティングなど、Azure Security Center の概要が提供されます。 Ty と Landscape は、実際のデータを扱い、業界での経験を共有して、クラウドまたはハイブリッドとオンプレミスの脅威の状況がどのように異なるのか示します。 また、ラボ環境で脅威の検出と対応を探索し、それを通じてお客様と話し合います。</p>


  <p>調査ダッシュボードを使用してインシデントをドリルダウンする方法の詳細なデモをご確認ください。 同&rsquo;じ攻撃の一部である複数のエンティティを関連付ける方法を確認して、システム内の各ホストに対する攻撃の動きを理解できます。 その&rsquo;情報を使用して調査を継続し、インシデント対応の終了を追及する方法について学習します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="480" src="https://mva.microsoft.com/en-US/training-courses-embed/hybrid-cloud-workload-protection-with-azure-security-center-18173/Video-Investigating-Security-Issues-tfk6W92jE_2606218965" width="636"></iframe></p>


  <p>コース全体を見て、2 時間で、設定、評価の実行、カスタム アラートの作成と優先順位付けを学習します。 また、修復の提案を確認します。これは、問題を解決するための実用的な手順です。 セキュリティ ポリシーの実装と仮想マシンへの Just In Time アクセスを開始し、サービスをデプロイしてセキュリティを維持する方法を確認します。 最後に、組織のセキュリティ&rsquo;体制を強化するために必要な情報が得られるので、トラブルシューティングについて学習し、アクション プランを作成し、次の手順について説明します。</p>


