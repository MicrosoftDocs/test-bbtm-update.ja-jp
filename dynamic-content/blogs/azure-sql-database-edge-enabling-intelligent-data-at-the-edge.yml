Title: 'Azure SQL Database Edge: エッジでインテリジェント なデータを有効にする'
Summary: データの世界は急速に変化し、エッジで格納および処理されるデータが多く投影されています。
Content: >-
  <p>データの世界は急速に変化し、エッジで格納および処理されるデータが多く投影されています。 Microsoft では、Microsoft SQL Server を使用したデータ センターと、Azure SQL Database を使用したクラウドで、一般的なプログラミングのセキュリティ領域を採用する機能を持つ企業<a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">を有効にしています</a>。 待機時間、データ ガバナンス、ネットワーク接続は、データ コンピューティングのニーズをエッジに引き続き引き出す点に注意してください。 分析機能を低コストで使用した新しいセンサーとチップイノベーションにより、より多くのエッジ コンピューティング シナリオでビジネスの機敏性を高める可能性が高くなります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/" target="_blank">Microsoft Build 2019</a> では、パフォーマンスに優れた高可用性とセキュリティで保護された SQL エンジンを使用して、エッジでのデータと分析の要件に対処するために、プレビューで利用可能な <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">Azure SQL Database Edge</a> を発表しました。 開発者は、一貫したプログラミング領域を採用して SQL データベース上で開発し、オンプレミス、クラウド、またはエッジで同じコードを実行できます。</p>


  <p>Azure SQL Database Edge オファー:</p>


  <ul>
   <li><b>フットプリントが</b> 小さいと、対話型デバイス、エッジ ゲートウェイ、エッジ サーバー上のコンテナーを使用して、データベース エンジンを ARM および x64 デバイスで実行できます。</li>
   <li><b>1 回開発し、</b>Azure SQL Database、SQL Server、Azure SQL Database Edge 全体で共通のプログラミング領域を使用して任意の場所にシナリオをデプロイする</li>
   <li>データ ストリーミングと時系列を組み合わせ、データベース内機械学習を使用して低待機時間の分析<b> を可能にする</b></li>
   <li>Azure SQL Database の<b></b>業界をリードするセキュリティ機能により、エッジ デバイスとエッジ ゲートウェイ上の保存データと移動中のデータを保護し、Azure IoT の中央管理ポータルから<b></b>管理できます。</li>
   <li><b>ローカル コンピューティングとストレージを使用したクラウド接続および完全に切断されたエッジ シナリオ。</b></li>
   <li><b>既存のビジネス インテリジェンス (BI)</b> ツールをサポートし、Power BIサードパーティの BI ツールを使用して強力な視覚化を作成できます。</li>
   <li><b>エッジからオンプレミスまたは </b>クラウドへの双方向データ移動。</li>
   <li><b>開発者は、一般的な T-SQL </b>言語と互換性があり、R、Python、Java、Spark を使用して複雑な分析を実装し、データ移動なしでインスタント分析を実現し、リアルタイムで迅速な分析情報を提供できます</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85e357ac-cd19-4f39-88d2-50d22b00a1ce.png"><img alt="T-SQL Language logos" border="0" height="386" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33914753-f98d-4424-936f-d819f2180996.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="T-SQL 言語のロゴ" width="1026"></a></p>


  <ul>
   <li>グラフ、 <b>JSON</b> 、および時系列データをデータベースに処理して格納するためのサポートを提供し、非リレーショナル データ型に分析機能とデータベース内機械学習機能を適用する機能を提供します。</li>
  </ul>


  <p>たとえば、ロボット工学や自動化された作業プロセスを使用する製造元は、エッジでの分析と機械学習に Azure SQL Database Edge を使用することで、最適な効率性を実現できます。 これらの実際の環境では、データベース内の機械学習を利用して、即時のスコア付け、是正措置の開始、異常の検出を行うことができます。</p>


  <p>主な利点:</p>


  <ul>
   <li>エッジの SQL エンジンである Azure SQL Database と SQL Server という一貫したプログラミングのサーフェス領域を使用すると、エンジニアはオンプレミス、クラウド、またはエッジに対<b></b>して 1 回ビルドできます。</li>
   <li>ストリーミング <b>機能を使用すると</b> 、 <b>インテリジェントな分析</b> 情報のために受信データを瞬時に分析できます。</li>
   <li><b>データベース内 AI 機能を使用すると</b> 、データを移動することなく、異常検出、予測メンテナンス、その他の分析シナリオなどのシナリオを実現できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7d939a8-1d0e-4930-ac19-b9536fe598a2.png"><img alt="Choice of platform diagram detailing the possible options for in-database capabilities" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/390e63ca-1b12-4943-86bb-e49815f26d64.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データベース内の機能に使用できるオプションの詳細を示すプラットフォーム ダイアグラムの選択" width="1284"></a></p>


  <h2>クラウドでトレーニングし、エッジでスコアを付け</h2>


  <p>オンプレミス、クラウド、またはエッジで一貫したプログラミング領域をサポートすることで、開発者は、Azure SQL Database と<b> </b>SQL Server で使用されるアーキテクチャと同じ高可用性とディザスター リカバリー アーキテクチャを実現しながら、移動中および保存中のデータをセキュリティで保護するために同じ方法を使用できます。 さまざまな場所からアプリケーションをシームレスに切り替えることは、クラウド データ ウェアハウスがアルゴリズムをトレーニングし、機械学習モデルを Azure SQL Database Edge にプッシュし、スコアリングをローカルで実行し、1 つのコードベースを使用してリアルタイムスコアリングを行える可能性を意味します。</p>


  <h2>インテリジェントなストアアンドフォワード</h2>


  <p>エンジンは、ストリーミング データセットを受け取り、クラウドに直接レプリケートするための十分な情報を提供し、インテリジェントなストア アンド フォワード パターンを実現します<b></b>。 二重性では、エッジは、ストリーミング データを処理したり、データベース内機械学習を使用して機械学習を適用したりしながら、その分析機能を活用できます。 基本的に、エンジンはローカルでデータを処理し、中央データセンターまたはクラウドへのネイティブ レプリケーションを使用してアップロードし、複数の異なるエッジ ハブ間で集計された分析を行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41c9885f-ad27-4798-bd25-6e0b1c9a035c.png"><img alt="Flow chart display of Azure SQL Database Edge engine running on interactive devices as well as edge gateways and servers" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/678ecd51-a75d-4519-8104-c8168656e027.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Flow対話型デバイスで実行されている Azure SQL Database Edge エンジンとエッジ ゲートウェイとサーバーのグラフ表示" width="591"></a></p>


  <p>エッジに存在するデータに関する追加の分析情報のロックを解除します。 早期導入 <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/">者プログラムに参加して</a> プレビューにアクセスし、次のインテリジェント エッジ ソリューションの構築を開始します。</p>
