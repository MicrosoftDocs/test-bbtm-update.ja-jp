Title: MSP パートナー プログラムを使用Azure ネットワークエクスペリエンスを向上させる
Summary: カスタマー エクスペリエンスを改善し、パートナーがオファリングを補完する方法を常に探しています。 これらの取り組みをサポートするために、Azure ネットワーク マネージド サービス プロバイダー (MSP) プログラムと、企業のお客様が Azure で実行されているミッション クリティカルなアプリケーションに接続、運用、スケーリングするのに役立つ、付加価値の高いマネージド クラウド ネットワーク サービスを提供するパートナーと共有しています。
Content: >-
  <p>カスタマー エクスペリエンスを改善し、パートナーがオファリングを補完する方法を常に探しています。 これらの取り組みをサポートするために、 <strong>Azure ネットワーク マネージド サービス プロバイダー (MSP)</strong> プログラムと、企業のお客様が Azure で実行されているミッション クリティカルなアプリケーションに接続、運用、スケーリングするのに役立つ、付加価値の高いマネージド クラウド ネットワーク サービスを提供するパートナーと共有しています。</p>


  <p>Azure ネットワーク MSP パートナー プログラムを使用すると、ネットワークに重点を置く <a href="https://azure.microsoft.com/en-us/product-categories/networking/" target="_blank">MSP</a>、ネットワーク キャリア、システム インテグレーター (SIs) などのパートナーは、豊富なネットワーク エクスペリエンスを使用して、Azure&rsquo; の成長を続ける Azure ネットワーク 製品とサービスのポートフォリオに関するクラウドおよびハイブリッド ネットワーク サービスを提供できます。</p>


  <p>Azures&rsquo; ネットワーク サービスは、クラウド移行、最適な接続、アプリケーションのセキュリティに不可欠な基本的な構成要素です。 <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Virtual WAN</a>、<a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a>、<a href="https://azure.microsoft.com/en-us/services/azure-firewall/" target="_blank">Azure Firewall</a>、Azure Front Door などの新しいネットワーク サービスにより、お客様は、より豊富なアプリケーションをクラウドにデプロイできるように、<a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">この</a>ポートフォリオをさらに強化できます。 ネットワーク MSP パートナーは、顧客がサービスを展開および管理Azure ネットワークできます。</p>


  <h2>Azure ネットワーク MSP</h2>


  <p>Azure MSP は、企業の顧客が Azure に移行するのに役立つ深い知識と実際のエクスペリエンスを提供することで、エンタープライズ クラウド変革において重要な役割を果たします。 <a href="https://azure.microsoft.com/en-us/partners/" target="_blank">Azure MSP と</a> Azure Expert MSP <a href="https://blogs.microsoft.com/blog/2018/07/12/inspire-2018-opening-doors-for-partner-innovation-growth-and-differentiation/" target="_blank">プログラムを使用</a> すると、お客様は特殊な MSP を簡単に検出して関与できます。</p>


  <p>Azure ネットワーク MSP は、エンタープライズ クラウド ネットワークのニーズと課題に対処するために、クラウドとハイブリッド ネットワークのすべての側面にわたる MSP の特殊なセットです。 マネージド ネットワーク サービスとオファリングには、ネットワーク アーキテクチャ、計画、デプロイ、運用、メンテナンス、最適化など、アプリケーションライフサイクルのさまざまな側面が含まれます。</p>


  <h2>Azure Lighthouse - MSP のブロックAzure ネットワーク解除</h2>


  <p>銀行や金融機関などの多くの企業顧客は、顧客のサブスクリプションの管理を支援できるパートナー Azure ネットワークしています。 ただし、これらのサブスクリプションに対して個々の顧客管理が必要な場合、これらのサービス プロバイダーには多くの手動作業が導入されます。</p>


  <p>先週、Azure 上の固有の機能セットである <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-lighthouse/" target="_blank">Azure Lighthouse</a> を発表しました。これは、単一のコントロール プレーンを持つサービス プロバイダー パートナーが、より高い自動化と効率で、すべてのお客様全体で Azure を大規模に表示および管理できるよう支援します。 また、サービス プロバイダーの大規模Azure Lighthouse <a href="https://azure.microsoft.com/en-us/blog/how-azure-lighthouse-enables-management-at-scale-for-service-providers/" target="_blank">を可能にする方法について説明しました</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Azure Lighthouse を</a>使用すると、Azure ネットワーク MSP は、Azure Marketplace のマネージド サービス オファーを介して、または ARM &ndash; テンプレートを介してネイティブに顧客をシームレスにオンボードし、エンド カスタマーに豊富なマネージド ネットワーク エクスペリエンスセットを提供できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ad265c8-945f-4cfd-9fc6-95e8d9b54271.png"><img alt="An image showing how customers[4]" border="0" height="504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/086eeda0-69f8-4aa8-b3ae-1effe943848d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="顧客の方法を示す画像 [4]" width="900"></a></p>


  <h2>Azure ネットワーク MSP パートナー</h2>


  <p>Azure ネットワークパートナーは、Azure ネットワーク エコシステムで大きな役割を果たします。これは、クラウド インフラストラクチャを構築している企業に <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-locations-partners" target="_blank">Virtual WAN CCPEs</a> と <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations-providers" target="_blank">ExpressRoute</a> などのハイブリッド ネットワーク サービスを提供します。 MSP のパートナーエコシステムAzure ネットワーク MSP の立ち上げパートナー Azure ネットワーク <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp" target="_blank">を歓迎します</a>。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d55dd69e-f152-409b-85e0-24991bd42f26.png"><img alt="An image showing how the Azure Networking MSP partner program will enable new business models and markets for Azure networking._thumb" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74021f51-4406-4180-a814-09ecbdd20e51.png" style="margin: 0px; border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="MSP パートナー プログラムのAzure ネットワーク、Azure サービスの新しいビジネス モデルと市場を有効にする方法を示すnetworking._thumb" width="900"></a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d50929f3-89af-474e-9cb2-1124a5afb924.png"><img alt="An image showing the logos for our partners including: Tata Communications, Aryaka, InterCloud, Megaport, British Telecommunications, Internet Initiative Japan, Nippon Telegraph and Telephone Corporation (NTT), Equinix" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ebace10-e1d5-4b2e-976c-187392bf449f.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 900px; height: 274px;" title="パートナーのロゴを示す画像:Tata Communications、Aryaka、InterCloud、Megaport、British Telecommunications、Internet Initiative Japan、Telegraph and Telephone Corporation (NTT)、Equinix"></a></p>


  <p>これらのパートナーは、人、ベスト プラクティス、運用、ツールに投資して、深い知識とサービスAzure ネットワークを構築して活用しています。 Azure&rsquo; でスタッフをトレーニングし、技術的なワークショップや設計レビューを通じて、Azure ネットワークと密接に提携しました。</p>


  <p>また、これらのパートナーは、エンド カスタマー向Azure Lighthouse新世代のマネージド ネットワーク エクスペリエンスを構築し、提供するサービスの早期導入者です。 このプログラムに参加して Azure ネットワーク MSP プログラムに参加し、Azure のお客様に独自の価値とサービスを提供するために、このプログラムに参加する世界中のすべてのネットワーク MSP、ネットワーク キャリア、および SIs <a href="mailto:ManagedVirtualWAN@microsoft.com">ManagedVirtualWAN@microsoft.com</a> をお勧めしています。</p>


  <p>まとめると、Azure のお客様は、パートナーが市場に提供する新しいクラウド ネットワークに重点を置くサービスから大きなメリットを得ると信じています。 お客様は、これらのサービスを利用して独自のインハウス スキルを強化し、企業のビジネス ニーズに合わせてクラウドを最適に活用しながら、より迅速かつ効率的に移行することができます。 ネットワーク MSP パートナーと連携する方法の詳細については、MSP パートナー サイトのパートナー <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp" target="_blank">情報を参照してください</a>。</p>
