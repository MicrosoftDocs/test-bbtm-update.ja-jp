Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p class="MsoNormal">SQL Azure が内部でどのように機能するか<span> &nbsp; </span>に関心がある場合は、SQL Azure チームは、TechNet &ldquo; の wiki セクションに、 <a href="https://social.technet.microsoft.com/wiki/contents/articles/inside-sql-azure.aspx">SQL Azure</a> &rdquo; 内部でホワイトペーパーを公開しました。<span> &nbsp; </span>このホワイトペーパーでは、SQL Azure データベースの内部、およびそれらが Microsoft データセンターでどのように管理されているかを調べて、使い慣れた SQL Server 開発環境における高可用性と即時のスケーラビリティを提供します。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><a href="https://social.technet.microsoft.com/wiki/contents/articles/inside-sql-azure.aspx">SQL Azure 内</a>を読み取る</p>
