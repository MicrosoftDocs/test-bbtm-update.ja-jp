Title: Azure Windows、アーカイブ、ツイートのエクスポート、アーカイブ、分析に役立つ新機能
Summary: "    Ever wonder what happens to tweets after they disappear?&nbsp; Would you  love a way to keep track of, analyze and even export tweets related to topics  you care about?&nbsp; Enter The Archivist,…"
Content: '<p><!--startfragment-->  </p>  <p class="MsoNormal"><span>ツイートが消えた後にツイートがどうなるか疑問に思ったことはありますか?&nbsp;気にしているトピックに関連するツイートを追跡、分析、エクスポートする方法が好きですか?&nbsp;<a target="_blank" href="https://azure.microsoft.com/"><span>Windows Azure</span></a> 上に構築された Mix Online の新しいラボ/Web サイトである Archiveist を入力します。これにより、Twitter、アーカイブ ツイート、データのデータの取り込み、アーカイブのエクスポートを監視できます。&nbsp;</span></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>Microsoft デベロッパー およびアーカイブ作成者である Karsten Januszewski は、"アーカイブリストを使用して検索を開始すると、その検索に基づいてアーカイブが作成および監視され、後で分析情報、傾向、その他の有用な情報を分析したり、さらに分析やレポートを行うエクスポートを行えます。" と説明しています。</span></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>Karsten のブログ記事の「アーカイブスト」の概要を確認したり、Microsoft Designer、Tim Aidlin の投稿でその進化について読むか、または後ろに座って、Channel 9 のビデオ「The <a target="_blank" href="https://channel9.msdn.com/posts/Charles/The-Archivist-Your-friendly-neighborhood-tweet-archiver/"><span>Archiveist: Your friendly neighborhood tweet archiver</span></a>」で、Karsten と Tim がアーカイブストについて説明します。</span><strong><span><o:p></o:p></span></strong></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>Azure Windows理由Januzewski 氏は、「Windows Azure はアーカイブストに最適でした。まず、BLOB ストレージはツイートの格納に最適です。既に 6,000 万件を超えるツイートをアーカイブしています。第 2 に、Azure バックグラウンド ワーカー プロセスWindowsを使用して Twitter をポーリングする機能は、重要な機能を提供します。 最後に、Twitter はグローバルな現象なので、Windows Azure を使用すると、アーカイブストはトラフィック パターンの変化に基づいて、CDN を通じてアーカイブのダウンロードと必要な Web サーバーの数の両方を効果的にスケーリングできます。"</span><strong><span><o:p></o:p></span></strong></p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><span>また、アーカイブストの大きな部分は、すべてのソース コードをダウンロードできるという部分です。 誰でも Windows Azure でアーカイブリストの独自のインスタンスを実行 (および拡張) できるよう、ソース コードがライセンスされているだけでなく、BLOB ストレージやバックグラウンド ワーカー プロセスなど、Windows Azure の機能を活用する方法に関する参照アーキテクチャが提供されます。</span></p>  <!--endfragment-->  <p>&nbsp;</p>'
