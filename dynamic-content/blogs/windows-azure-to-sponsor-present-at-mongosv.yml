Title: Windows Azure からスポンサーへ、MongoSV に提示
Summary: Windows Azure はスポンサーとしてご協力ください&nbsp;MongoSVon&nbsp; 12 月 4 日、オープン ソースの非リレーショナル データベース MongoDB 専用のカリフォルニア州シリコン バレーで毎年 1 日開催されるカンファレンスです。 今年は&...
Content: <p>Windows Azure はスポンサーとしてご協力ください&nbsp;MongoSVon&nbsp; 12 <sup>月 4 日</sup>、オープン ソースの非リレーショナル データベース MongoDB 専用のカリフォルニア州シリコン バレーで毎年 1 日開催されるカンファレンスです。 &rsquo;今年のカンファレンスには、foursquare、Github、Apollo Group (Pheonix 大学)、AOL などの企業の 10gen エンジニアと MongoDB ユーザーによる 50 を超えるセッションが含まれています。</p>  <p>過去 3 年間で、NoSQL の動きは年 82% で増加しています。 昨年の第 1 回 NoSQL Now 以降、10gen は 1,000,000 件を超えるダウンロードを行い、従業員ベースのサイズを 3 倍にし、VC の追加資金を合計約 750 万&nbsp;ドルに増やしました。<br> <br> &ldquo;このカンファレンスでは、シニア クラウド アーキテクトの David Mgon、シニア テクニカル エバンジェリストの Doug Mahugh、10gen エンジニアの Sridhar Nanjundesgonn による、Windows Azure&rdquo; の MongoDB の 3 つの aaS というタイトルの講演が行います。 このトークでは、PaaS または IaaS を介して Azure Windows に MongoDB をデプロイする方法と、新しい SaaS オプションについて説明します。 このセッションでは、3 つのアプローチすべてが表示され、それぞれを比較します。</p>  <p>詳細については、&nbsp;<a href="https://www.10gen.com/events/mongosv#agenda" target="_blank">theagendaor</a>&nbsp; 10gens&rsquo;&nbsp; のブログ投稿「<a href="https://blog.10gen.com/post/34700229730/get-ready-for-mongosv" target="_blank">MongoSV の準備をする」を参照してください</a>。 割引コード azure20 に &ldquo;今すぐ登録し&rdquo; 、20% オフを受け取る。</p>
