Slug: deploy-java-web-apps-to-azure-using-eclipse
Title: Eclipse を使用して Azure に Java Web Apps をデプロイする
Summary: これで、Eclipse から Tomcat または Jetty を実行する Azure Java Web アプリに数秒でデプロイするオプションが追加されています。
Content: >-
  <p>本日、EclipseCon 2016 <a href="https://aka.ms/eclipseannouncement">Microsoft が Eclipse 基盤に参加したと発表しました</a>。 これは、Microsoft が Java コミュニティ、特に Eclipse に基づいてツールを作成するユーザーとの有意義な会話を続ける重要な次のステップです。</p>


  <p>基盤の新しいメンバーとしての最初の成果の 1 つは、<a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse/"><u>Azure Toolkit for Eclipse の最新の更新プログラムです</u></a>。 Java&rsquo; アプリケーションに対する Azure <a href="https://azure.microsoft.com/en-us/services/app-service/web/"><u>Web アプリ</u></a> のサポートと、コミュニティからのフィードバックに基づくその他のいくつかの機能強化が追加されました。</p>


  <p>Java Web Apps完全に管理され、エンタープライズ レベルのアプリの構築、デプロイ、スケーリングに数秒で集中できます。&nbsp; Java Web アプリは既定で Tomcat または Jetty で実行されますが、他のアプリ サーバー用に構成することもできます。 ここでは&rsquo;、Java の使用を開始する <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/"><u>方法に関するチュートリアルをWeb Apps</u></a>。</p>


  <h2>Eclipse から Java Web アプリにデプロイする</h2>


  <p>Eclipse から直接 Tomcat または Jetty を実行する Java Web アプリにデプロイするオプションが追加されました。従来のクラウド サービスデプロイとは異なり、デプロイには数分<em></em>ではなく数秒かかります。 これは、構成の手間を最小限に抑えたフル マネージドのスケーラブルな Azure プラットフォームに Java&nbsp; コードをデプロイする場合に特に便利です。</p>


  <p>ここでは&rsquo;、Azure によって提供される JDK と Web コンテナーを使用した Java Web アプリへのデプロイを示す例を示します。</p>


  <p>Eclipse で、Azure にデプロイするプロジェクトを選択し、右クリックしてコンテキスト メニューを表示します。</p>


  <p>コンテキスト メニューで [Azure] を選択し、[Azure Web アプリに発行] をクリックします。</p>


  <p><img height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a19c68c-b013-414c-8ccb-a4d9acc03f1f.png" width="480"></p>


  <p>次に、選択するオプションが表示されます:App Service、場所、価格レベル、インスタンス サイズ。&nbsp; これらのオプションを設定したら、アプリをデプロイできます。 数秒後、次に示すように、アプリが発行されます。</p>


  <p><img height="117" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffdb78b0-8534-4359-884c-8c81791e1fa1.png" width="480"></p>


  <p>[発行済み] リンクをクリックすると、実行中の Java Web アプリが表示されます。</p>


  <p>Azure Toolkit for Eclipse のインストール時にも含まれる、組み込みの Azure エクスプローラーを使用して、インストールされているアプリを探索できます。</p>


  <p><img height="141" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4fbfae1-e895-4e9d-a040-79f2d1fa6b9b.png" width="480"></p>


  <p>これは、Azure によって提供される既定のオプションを使用した簡単なデプロイの例です。&nbsp; このチュートリアルでは、さらに多くの構成オプションとデプロイ オプションについて説明します。</p>


  <h2>アプリケーションへのToolkit</h2>


  <p>Eclipse Toolkitは、<a href="https://marketplace.eclipse.org/content/azure-toolkit-eclipse"><u>Eclipse Marketplace</u></a> と、Visual Studio Team Services の Eclipse プラグイン (Team Explorer Everywhere) <a href="https://www.visualstudio.com/en-us/products/team-explorer-everywhere-vs.aspx"><u>から使用できます</u></a>。<a href="https://www.visualstudio.com/products/visual-studio-team-services-vs"><u></u></a></p>


  <p>詳細については、Azure Toolkit for Eclipse <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse-installation/"></a> をダウンロードしてインストールする手順を確認し、更新されたドキュメント ページを<a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse/"><u>参照</u></a>してください。</p>


  <h2>新しい Java デベロッパー センター</h2>


  <p>また、お客様と共有 <a href="https://azure.com/java"><u>する新しい Azure Java デベロッパー</u></a> センターも用意しています。&nbsp; これは&rsquo;訪問者からのフィードバックに基づいており、引き続きフィードバックで更新されます。ご意見をお寄せください。</p>


  <p>新しい&rsquo; デベロッパー センター で確認するように、Azure Toolkit for Eclipse は、Azure&nbsp; 上の Java 開発者が可能な限り簡単に行う目的で構築し続ける多くの投資の 1 つです。他の ES および CI プラットフォーム用の他のいくつかのプラグインと、Java 開発チーム向けその他の重要な SDK とツールがあります。</p>


  <h2>継続的なフィードバック</h2>


  <p>ツールキットに加えた変更の大部分は、ユーザーと開発者からのフィードバックの結果です。 Azure での Java アプリケーションのテストとデプロイに必要なすべてをこのツールキットにするのに役立つフィードバックを引き続きお寄せください。 フィードバックを共有する最適なチャネルは、以下のコメント セクションと <a href="https://stackoverflow.com/tags/java%20azure"><u>StackOverflow です</u></a>。</p>
