Title: Security Centerの適応型アプリケーション制御が一般公開されています
Summary: Azure Security Centerには、攻撃を受けやすい表面領域を減らすのに役立ついくつかの脅威防止メカニズムが備わっています。 これらのメカニズムの 1 つは、適応型アプリケーション制御です。
Content: >-
  <p>Azure Security Centerには、攻撃を受けやすい表面領域を減らすのに役立ついくつかの脅威防止メカニズムが備わっています。 これらのメカニズムの 1 つは、適応 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-for-adaptive-application-controls/" target="_blank">型アプリケーション制御です</a>。 今日は、この機能の一般提供をお知らせします。これは、不要なアプリケーションの監査とブロックに役立ちます。</p>


  <p>適応型アプリケーション制御は、構成された仮想マシン (VM) のグループで実行できるアプリケーションのセットを定義するのに役立ちます。 VM の適応型アプリケーション制御を有効にすると、いくつかの操作を実行できます。 1 つ目は、アプリケーション (EXEs、MIS、およびスクリプト) を許可し (&quot;&quot;許可リスト内)、同様の VM を自動的にクラスター化して管理容易にし、不要なアプリケーションへの露出を減らすことを推奨します。 また、自動化された方法で適切なルールを適用し、それらの規則の違反を監視し、以前に適用したアプリケーション許可リスト ポリシーを管理および編集できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f088d8ec-cc27-4b1b-8789-aee72a3df6c9.png"><img alt="Adaptive Application Controls" border="0" height="763" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94abd97a-8813-4033-9095-6a64ef68c40a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="適応型アプリケーション制御" width="1432"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06a1b4e0-265e-4d95-9118-6260b1f473ec.png"><img alt="Adaptive Application Controls 2" border="0" height="801" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43a99963-06f6-412e-8a9a-1f31881d099b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="適応型アプリケーション制御 2" width="1431"></a></p>


  <p>既定では、監査Security Centerアプリケーション制御が <em>有効</em> になります。 許可リストがワークロードに悪影響を与えされていないことを検証した後、保護モードを [強制モード] に<em></em>変更するには、SECURITY CENTERできます。</p>


  <p>また、同じ Security Center UI を使用して構成された各 VM グループのアプリケーション制御ポリシーを変更したり、以前に適用したルールを編集および削除したり、ルールを拡張して、ワークロードで実行できるアプリケーションを増やしたりすることもできます。</p>


  <p>この機能は、Security Center の <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank"></a> Standard 価格レベルで利用できます。最初の 30 日間<a href="https://azure.microsoft.com/en-us/free/" target="_blank"></a>はSecurity Center無料でお試しいただけます。</p>


  <p>これらの機能の詳細については、Security Centerドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-adaptive-application" target="_blank">してください</a>。</p>
