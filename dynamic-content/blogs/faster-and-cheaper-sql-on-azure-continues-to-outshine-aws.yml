Title: '高速で安価: Azure SQLは引き続き AWS を引き続き引き出します'
Summary: '100 万を超えるオンプレミスの SQL Server データベースが Azure に移行し、顧客がデータを収集、格納、分析する大規模な変化を表しています。 '
Content: >-
  <p>100 万を超えるオンプレミスの SQL Server データベースが Azure に移行し、顧客がデータを収集、格納、分析する大規模な変化を表しています。</p>


  <p>データベースを最新化すると、データ アーキテクチャを変換できます。 SQL Server Azure Virtual Machinesを使用すると、クラウドの柔軟性とスケールの恩恵を受けながら、データベースとオペレーティング システムの制御を維持できます。 一部の場合、これはフル マネージド データベースへの取り込み手順を表し、他のユーザーは SQL Server Reporting Services などのオンプレミスのワークロードとの互換性のためにこのデプロイ オプションを選択します。</p>


  <p>その理由が何であれ、ワークロードSQL Azure Virtual Machines移行する方法が一般的です。 Azure のお客様は、修正プログラムの適用やバックアップなどのタスクを自動化する独自の組み込みのセキュリティおよび管理機能を利用できます。 これらの他に類を見ないイノベーションを提供するだけでなく、可能な限り最高の価格パフォーマンスをお客様に提供することが重要です。 もう一度、Azure SQL ServerのVirtual Machinesが上に表示されます。</p>


  <p>最新化体験の次のステージに向け準備はできましたか? Azure SQL Databaseは、ミッション クリティカルなワークロードの価格パフォーマンスをリードする<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fazure-sql-database-continuous-innovation-and-limitless-scale-at-an-unbeatable-price%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7C06ecf641732d41db1d9d08d7777b6df4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637109244318861814&amp;sdata=IKh7yweJSmEj5QYIqRDgSnT5XHjt9%2B7q0mp3dfjtUhQ%3D&amp;reserved=0" target="_blank"></a>フル マネージドのサービスであり、無限のスケール、組み込みの人工知能、業界をリードする可用性の保証を提供します。</p>


  <h2>SQL Serverパフォーマンスで Azure のリードを利用する</h2>


  <p>独立系調査会社 GigaOm は最近、<a href="https://www.aka.ms/sql_iaas_price_perf_whitepaper" target="_blank"></a>AZURE Virtual Machines 上の <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">SQL Server</a> と AWS EC2 上の SQL Server のスループット パフォーマンスを比較する調査を発表しました。 Azure は、ミッション クリティカルなワークロードに対して <a href="https://azure.microsoft.com/en-us/campaigns/best-on-azure/" target="_blank">Windows</a> と Linux の両方で明確なリーダーとして登場<b></b>しました。AWS EC2 <b> </b><b></b><sup>よりも最大 3.4 倍、コストは最大 87% 低くなります。1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce244c03-5c92-4eb2-8e3d-08b24c7fe800.png"><img alt="GigaOm Report" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a35dce0f-b730-4313-b0ce-57698def7c55.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GigaOm レポート" width="1024"></a></p>


  <p><i>上の画像は、 </i> GigaOm レポートのパフォーマンスと価格<i>パフォーマンスの比較<a href="https://www.aka.ms/sql_iaas_price_perf_whitepaper" target="_blank">です</a></i><i>。パフォーマンス メトリックはスループット (1 秒あたりのトランザクション数、tps) です。<b>パフォーマンスが向上します</b>。価格パフォーマンス メトリックは、スループット ( <b></b></i> 1 秒あたりのトランザクション数、tps) で割った 3 年間の価格です。価格パフォーマンスは低くなります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/" target="_blank">Azure Ultra Disk では</a>、GigaOm は単一ディスクあたり 80,000 の入力または出力 (IOPS)&rsquo; を達成し、仮想マシンのスループット制限を最大にし、AWS によってプロビジョニングされた IOPS <sup>の機能を十分に超えました。2</sup></p>


  <p>Azure の価格パフォーマンスが AWS より優れた主な理由は、無料の読み取りを提供する <a href="https://azure.microsoft.com/en-us/blog/gain-on-oltp-price-performance-with-azure-sql-virtual-machines/" target="_blank">Azure BlobCache</a><b> </b>です。 現在、ほとんどのオンライン トランザクション処理 (OLTP) ワークロードに対して 10 対 1 の読み取り/書き込み比率が得られるので、これによりお客様は大幅に節約できます。</p>


  <h2>世界に変革をもたらしたチームのSQL Serverなイノベーション</h2>


  <p>25&rsquo; 年以上の実績を持つエンジニアリング チームは、SQL Serverニーズの変化に対応するためにセキュリティとイノベーションを推進し続けます。 オンプレミス、クラウド、またはエッジの実行に関係ない場合でも、結果<a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank"></a>はデータに対して最も包括的で一貫性があり、セキュリティで保護されたソリューションになります。</p>


  <p>Azure<b> SQL Virtual Machinesでは、</b>セキュリティ修正プログラムの自動適用や高可用性の自動化、特定の時点へのデータベースの<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-availability-group-overview" target="_blank"></a>復旧など、固有の組み<a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-backup-recovery" target="_blank"></a>込みのセキュリティと管理が提供されます。<a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-patching" target="_blank"></a> Azure&rsquo; 固有のセキュリティ機能には、<a href="https://cloudblogs.microsoft.com/sqlserver/2019/05/23/advanced-data-security-for-sql-server-is-coming-to-azure-virtual-machines/" target="_blank"></a>Azure Virtual Machines 上の SQL Server 用の高度なデータ セキュリティが含まれており、脆弱性評価と高度な脅威保護の両方が可能です。 クラウド内の仮想マシンSQL Serverを自己インストールしているお客様は、リソース <a href="https://techcommunity.microsoft.com/t5/SQL-Server/Benefit-from-Resource-Provider-registration-when-self-installing/ba-p/742794" target="_blank"></a> プロバイダーに登録して、この同じ機能を有効にできます。</p>


  <h2>概要 Azure でのSQL関する記事</h2>


  <p><a href="https://datamigration.microsoft.com/scenario/sql-to-sqlvm?step=1" target="_blank">現在</a>、SQL Serverオンプレミスから 2019 年 2019 年SQL Serverに移行Virtual Machinesします。 概要 Red <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20red%20hat" target="_blank">Hat Enterprise Linux</a>、<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20suse" target="_blank">SUSE Linux Enterprise Server</a>、<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20ubuntu" target="_blank">Ubuntu</a>、Windows 上の Azure SQL Virtual Machine イメージを数分で構成済みで使用できます。<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20windows" target="_blank"></a> 既存<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">のオンプレミスの</a> Azure ハイブリッド特典 サーバーを再利用し、Azure の既存のWindowsライセンスSQL Serverを活用して、大幅な節約を実現します。</p>


  <p>データベースを追加すると、SQL Azure に最適です。 SQL Server が <a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/" target="_blank">Azure</a> で最適である理由の詳細を確認し、無料アカウント <sup>3</sup> または <a href="https://azure.microsoft.com/en-us/pricing/dev-test/">Azure Dev またはテスト</a> クレジット <sup>4</sup> を使用して、追加のコスト削減のために <a href="https://azure.microsoft.com/en-us/free/" target="_blank">200</a> ドルの Azure クレジットを使用します。</p>


  <p>&nbsp;</p>


  <hr>

  <p><sup>1</sup>価格パフォーマンス要求は、Microsoft が委託し、2019 年 10 月に GigaOm によって実施された調査のデータに基づいて行われます。 この調査では、4 倍 P30 1 TB の Storage プール データ (読み取り専用キャッシュ) + 1x P20 0.5 TB ログ (キャッシュなし) と SQL Server 2017 年 2017 年の E64s_v3 Windows Server 2016 Datacenter エディションの SQL Server Enterprise Edition インスタンスタイプの価格パフォーマンスを比較しましたEnterprise Edition AWS EC2 r4.16xlarge インスタンスタイプの Windows Server 2016 Datacenter エディションで、1x 4 TB gp2 データ + 1 TB gp2 ログを使用します。 ベンチマーク データは、認識された業界標準である TPC Benchmark&trade; E (TPC-E) から派生した GigaOm Analytic Field Test から取得されます。 フィールド テストでは、完全な TPC-E ベンチマークは実装されません。そのため、公開されている TPC-E ベンチマークと比較できません。 フィールド テストは、複雑な OLTP アプリケーション環境で検出されたアクティビティをシミュレートする読み取り専用トランザクションと更新集中型トランザクションの組み合てに基づいて行います。 価格パフォーマンスは GigaOm によって計算され、クラウド プラットフォームを 3 年間継続的に実行するコストを 1 秒あたりのトランザクションスループットで割ったコストとして計算されます。 価格は、2019 年 10 月の現在、米国西部で一般公開されている azure Virtual Machines および北カリフォルニア for AWS EC2 の SQL Server の米国の一般提供価格に基づきます。 この価格には、Azure と AWS のコンピューティング価格に対する 3 年間の予約と、SQL Server の場合は Azure ハイブリッド特典、AWS では SQL Server Server の場合は Azure ハイブリッド特典、AWS&nbsp; の場合は Windows ライセンス モビリティ SQL Server (ソフトウェア アシュアランス コストを除く) が組み込みされています。価格パフォーマンスの結果は、「GigaOm Analytic Field Test」で詳しく説明されている構成に基づいて行います。&nbsp;実際の結果と価格は、構成とリージョンによって異なる場合があります。</p>


  <p><sup>2</sup>Microsoft が委託し、2019 年 10 月に GigaOm によって実施された調査のデータに基づく要求。 この調査では、Azure E64s_v3 インスタンスタイプの Windows Server 2016 Datacenter エディションの SQL Server 2017 Enterprise Edition と、1 秒あたり 650 MB のスループットと SQL Server 2017 Enterprise Editionon Windows Server 2016 Datacenter Edition in AWS EC2 r4.16xlarge instance type with 1x 1.5TB io1 provisioned log + data. ベンチマーク データは、認識された業界標準である TPC Benchmark&trade; E (TPC-E) から派生した GigaOm Analytic Field Test から取得されます。 フィールド テストでは、完全な TPC-E ベンチマークは実装されません。そのため、公開されている TPC-E ベンチマークと比較できません。 フィールド テストは、複雑な OLTP アプリケーション環境で検出されたアクティビティをシミュレートする読み取り専用トランザクションと更新集中型トランザクションの組み合てに基づいて行います。 価格パフォーマンスは GigaOm によって計算され、クラウド プラットフォームを 3 年間継続的に実行するコストを 1 秒あたりのトランザクションスループットで割ったコストとして計算されます。 価格は、2019 年 10 月の現在、Azure Virtual Machines および AWS EC2 の SQL Server の北ヨーロッパで一般公開されている米国の価格に基づきます。 価格パフォーマンスの結果は、「GigaOm Analytic Field Test」で詳しく説明されている構成に基づいて行います。&nbsp; 実際の結果と価格は、構成とリージョンによって異なる場合があります。</p>


  <p><sup>3</sup>で利用できる $200 Azure 無料アカウントに関する追加情報 <a href="https://azure.microsoft.com/en-us/free/">https://azure.microsoft.com/en-us/free/</a>。</p>


  <p><sup>4</sup>Azure クレジットと価格の開発またはテストは、有料のサブスクリプションVisual Studio利用できます。</p>
