Title: Azure 共有ディスクと新しい Azure Disk Storage拡張機能の一般提供を発表
Summary: 現在、 の一般提供を発表します。既存のオンプレミスの Windows および Linux ベースのクラスター化環境を Azure に移行できます。 また、Azure での可用性、セキュリティ、柔軟性を向上するために、重要な新しいディスク拡張機能も発表します。
Content: >-
  <p>組織はビジネスの実行方法を変更しています。多くの組織は、クラウドへの移行を加速させ、総保有コスト (TCO) の削減や柔軟性とセキュリティの向上など、クラウドが提供する利点を活用して、パフォーマンス、アプリケーションの互換性、可用性を犠牲にすることなく実現する必要があります。 お客様がビジネスに不可欠なアプリケーションを Azure に簡単に移行するために、新しいイノベーションを提供します。</p>


  <p>現在、Azure Disk <strong></strong>&mdash;上の共有ディスクの一般提供を発表します Storage既存のオンプレミスの Windows および Linux ベースのクラスター化環境を Azure に簡単に移行できます。 また、Azure Disk Storage の重要な新しい機能強化を発表し、Azure での可用性、セキュリティ、柔軟性を向上します。</p>


  <h2>Azure 共有ディスクの一般提供</h2>


  <p>共有<a href="https://aka.ms/azureshareddiskdocs" target="_blank">ディスクでは</a>、Azure Disk Storage は、<b>Windows と Linux</b> ベースのクラスター化アプリケーションまたは高可用性アプリケーションの両方をサポートするクラウド内の唯一の共有ブロック ストレージです。 この独自のオファリングにより、単一のディスクを複数の仮想マシン (VM) から同時に接続して使用できます。これにより、クラスター化されたデータベース、並列ファイル システム、永続<u></u>コンテナー、機械学習アプリケーション<u></u>など、最も要求の厳しい<u></u>エンタープライズ アプリケーションをクラウドで実行できます。高速フェールオーバーと高可用性のための既知のデプロイ パターンを損なうことなく済みます。 <u></u></p>


  <p>Azure 共有ディスクを使用すると、パートナーは、既存のアプリケーションと一貫性のある <a href="https://www.t10.org/members/w_spc3.htm" target="_blank">SCSI 永続的</a> 予約 (PR) または STONITH ブロック デバイス (SBD) のフェンシング モデルを利用できます。 SCSI PR では、既知のコマンド セットを使用して、1 つ以上のノードがディスク<b></b>に対して読み取りまたは書き込みを<b></b>行う場合に、サポートされているさまざまなアクセス モードから選択できます。 また、パートナーは、ファイル システムのオーバーヘッドを回避したいデータベースなどのステートフル Kubernetes アプリケーションに対して、<b>ReadWriteMany</b> <a href="https://github.com/kubernetes-sigs/azuredisk-csi-driver/tree/master/deploy/example/sharedisk" target="_blank"></a> 生ブロック デバイスとして Azure 共有ディスクを利用することもできます。 <b>Ultra Disks と プレミアム </b>の両方の<b> SSD</b> で共有ディスクを利用できる場合、パートナーはさまざまなブロック ストレージ オプションを利用してコストとパフォーマンスを最適化することで、Azure で独自の説得力のあるオファリングを構築できます。</p>


  <p>共有ディスクを使用すると、次のアプリケーションを Azure に簡単に移行できます。</p>


  <ul>
      <li>SQL Server <a href="https://docs.microsoft.com/azure/azure-sql/virtual-machines/windows/failover-cluster-instance-overview" target="_blank">フェールオーバー</a> クラスター インスタンス (FCI)、スケールアウト ファイル サーバー (SoFS)、Windows Server 2008 以降で実行されている SAP ASCS/SCS。</li>
      <li>GFS2、OCFS2 で実行されている Linux アプリケーション、または Red Hat Enterprise Linux 高可用性 (HA)、SUSE Linux Enterprise HA、Ubuntu HA など、Linux 上の IO フェンシングを利用する分散アプリケーション。</li>
  </ul>


  <p>Azure 共有ディスクの使用を開始するには、アクセス <a href="https://aka.ms/AzureSharedDiskGASignUp" target="_blank">を要求します</a>。</p>


  <p>2020 年 2 月 13 日のプレビュー発表以降、共有ディスクを使用すると、ミッション クリティカルなワークロードとビジネス クリティカルなワークロードをクラウドに移行できるので、幅広い顧客やパートナーからの強力な導入と大きなフィードバックが得られます。<a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-azure-shared-disks-for-clustered-applications/" target="_blank"></a></p>


