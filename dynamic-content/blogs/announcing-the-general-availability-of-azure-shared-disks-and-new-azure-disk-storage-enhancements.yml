  <h2>共有ディスクの種類、サイズ、価格</h2>


  <p>共有ディスクは、Ultra Disks および プレミアム SSD (P15 より大きいディスク) で使用できます。また、データ ディスクとしてのみ有効にできます (OS ディスクではありません)。 プレミアムでは、共有ディスクへの追加マウントごとに、ディスク サイズに応じてマウント料金が課金されます。 このUltra Disks、マウントごとに料金は発生します。ディスク上の容量、合計 IOPS、合計スループットに対して課金されます。 一般提供価格の <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">詳細については、Azure ディスク</a> の価格に関するページを参照してください。</p>


  <p>&nbsp;共有ディスクを使用して新しいブロック ストレージ ワークロードをクラウドに移行できるだけでなく、Azure で実行されているワークロードの可用性、セキュリティ、柔軟性を向上させる Azure Disk Storage の新しい機能強化も導入しています。</p>


  <h2>仮想マシンと仮想マシンの単一 VM SLA を使用した可用性Standard SSD向上Standard HDD</h2>


  <p>VM の可用性の保証を強化するために、単一インスタンスの VM SLA を、Standard SSD や Standard HDD を含むすべてのディスクの種類に拡張しています。 以前は、SSD と Ultra Disks を使用する単一インスタンス VM に対して 99.プレミアム9% の SLA を提供しました。</p>


  <p>Standard SSD を使用する単一インスタンス VM に対して 99.5% の SLA を提供し、Standard HDD を使用する単一インスタンス VM に対して 95% の SLA を提供し、すべての単一インスタンス VM をカバーする可用性の保証を向上しました。 この SLA の更新により、Azure は、実稼働環境で SSD ディスク オプションを利用する VM に対して業界をリードする可用性保証を提供します。</p>


  <h2>Azure Private Links 統合 (プレビュー) を使用してプライベート仮想ネットワークを使用してデータを安全にエクスポートおよびインポートする</h2>


  <p>Azure Disk Storage では、期限付き Shared Access Signature (SAS) の一様リソース識別子 (URI) を使用して、ディザスター リカバリーのためにデータを他のリージョンにエクスポートしたり、データを読み取って法法を分析したりすることができます。 SAS URI を使用して、オンプレミスから空のディスクに仮想ハード ディスク (VHD) を直接アップロードすることもできます。 セキュリティを強化するために、プライベート Azure 仮想ネットワークからのインポートとエクスポートのみを許可することで、Azure Private Link との統合を利用して、データへのアクセス <a href="https://review.docs.microsoft.com/en-us/azure/private-link/private-link-overview" target="_blank">を制限できます</a>。 概要ドキュメントを確認して、今すぐ使用 <a href="https://aka.ms/disksprivatelinksdoc" target="_blank">できます</a>。</p>


  <h2>パフォーマンス レベル (プレビュー) を使用して、より高いパフォーマンスとコスト削減を実現する</h2>


  <p>現在、Azure Disk Storageには、短期的な予期<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disk-bursting" target="_blank"></a>しないトラフィックを処理するためのより高いパフォーマンスを実現するための組み込みのバースト機能が用意されています。&nbsp;ブラック フライデー、パフォーマンス テスト、トレーニング環境の実行のようなイベントでは、数日または数時間のパフォーマンスを一貫して高くしてから、通常のパフォーマンス レベルに戻る必要があります。 現在プレミアムSSD では、ディスク サイズを増やさずにディスク のパフォーマンスを向上し、ベースライン パフォーマンスに戻す柔軟性が得れ、ワークロードのパフォーマンスのニーズに合わせてコストを削減できます。</p>


  <p>ベースライン パフォーマンス レベルは、プロビジョニングされたディスク サイズに基づいて設定されます。 より高い需要を満たして、この期間が完了したら初期のベースライン パフォーマンス レベルに戻る必要がある場合は、より高いパフォーマンス レベルを設定できます。 たとえば、P10 ディスク (128 GB) をプロビジョニングする場合、ベースライン パフォーマンス レベルは P10 (500 IOPS と 100 MB/秒) に設定されます。 ディスク サイズを増やさずに P50 (7500 IOPS および 250 MB/秒) のパフォーマンスに合わせてレベルを更新し、より高いパフォーマンスが不要になった場合は P10 に戻することができます。 プライベート <a href="https://aka.ms/perftiersignup" target="_blank">プレビューへの</a> アクセスにサインアップしてください。</p>


