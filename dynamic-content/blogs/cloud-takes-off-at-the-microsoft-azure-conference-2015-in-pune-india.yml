Slug: cloud-takes-off-at-the-microsoft-azure-conference-2015-in-pune-india
Title: クラウドがインドのプネでMicrosoft Azureカンファレンス 2015 で離車
Summary: この投稿では、インドの Pune で開催されたカンファレンス 2015 Microsoft Azure最近終了したハイライトについて説明します。
Content: >-
  Microsoft のクラウド ポートフォリオの重要な部分である Azure は、クラウドファースト ビジョンに向けた何千もの企業の足がかりです。 インドの Pune で 3 月 18 日と 19 日に開催された 2015 Microsoft Azure カンファレンスは、Microsoft インドが Azure のビジョン、戦略、ビジネス価値、オファリング、技術的な詳細について話し合い、モバイルファーストのクラウドファーストの世界でビジネスを変革するのに最適なポイントでした。


  6 日間のトラックと 65 回のセッションで、カンファレンスには、深く技術的な話し合いを組み合わせ、実践的なエクスペリエンスが、対象ユーザーとの対話型の会話によってサポートされているスピーカーによって提供されました。


  以下に、おすすめのハイライトの一部が含まれています。さらに詳しい情報を確認するために <a href="https://azure.microsoft.com/blog/2015/04/22/cloud-experts-enthusiasts-come-together-to-learn-at-india-microsoft-azure-conference-2015-pune">、Sarvashrestha Pal excitingl</a> の最近の投稿にアクセスすることをお勧めします。

  <h2>Communityのラウンドテーブル</h2>

  Mark Mark はオープン ソース開発者コミュニティラウンドテーブルをホストし、Microsoft のビジョンに不可欠なオープン ソースを強調する Microsoft の "オープン性" 戦略に参加者を紹介し、アプリケーション プラットフォームのニーズに対する顧客の選択の自由について概説しました。 また、Microsoft が標準に貢献し、オープン ソース コミュニティとの共同作業を向上するために、Azure &amp; 上のより多くのオープン ソース ワークロードに参加するために何を行うのかについて説明しました。

  オープン ソース コミュニティは、Mark との接続と、ディスカッション中に提供された素晴らしい分析情報を評価しました。

  <h2>Business Decision Maker トラック</h2>

  会議での参加は、最高財務責任者、最高製品責任者、最高マーケティング責任者、最高人事責任者を含むビジネス意思決定者向け特別な取り組みであり、各トラックでピア ツー ピア 接続を持つ最高人事責任者でした。「新しい時代のテクノロジの財務モデル」、"価値の作成者としての CPO の進化"、"Analytics 駆動型企業"、"人事のデジタル変革" に至るまでのトピックで、クラウドのビジネスの中核となる柱の変革を説明するさまざまなテーマについて説明しました。

  <h2>主要な技術トラック</h2>

  コンピューティング、ネットワーク、ネットワークにまたがったコンテンツData Services App Services &amp; 技術トラックの一部として機能します。 クラウドでの信頼の構築、Enterprise モビリティ、Azure の Docker コンテナー、Azure 上の Linux およびオープン ソース ワークロード、クラウドへのデータベースの移行、ビッグ データと Machine Learning、IoT などのホット トピックが注目を集めました。 Azure Vs. AWS に関するディスカッションでは、オーディエンス間で多くの議論が行い、Azure の機能に関する説得力を持ち、クラウド ソリューションの選択のプラットフォームとして Azure を確立しました。

  <h2>ハンズオン ラボ</h2>

  技術を使って自分で練習するよりも、学習の形式は優れてはい "ない" と言います。 カンファレンスでは、10 のハンズオンラボが開催されました。参加者は、事前に定義された一連の手順を実行して、その分野の専門家によって一般的なタスクを実行、監視、および指導しました。 例: には、Azure への Linux および LAMP Stack ソリューションのデプロイ、オンプレミス データベースの SQL Azure への移行、通知ハブとアプリケーションの分析情報の使用が含まれます。

  <h2>Chalk-Talks</h2>

  クラウド向け設計には、従来のアーキテクチャ パターンからの大きな考え方の転換が必要です。 カンファレンスでの講演は、クラウド内のソリューションに関する実際のケース スタディとシナリオを通して、対象ユーザーを説明するように設計されました。 AWS -&gt; Azure Migration、Hybrid Cloud のシナリオから Docker を使用した Azure DevOps へのハイブリッド クラウド のシナリオから、経験、ベスト プラクティス、成功のためのヒントを共有した参加者間で、ディスカッションが行き来しました。

  <h2>モノのインターネット: インドで初めての IoT ショーケース</h2>

  IOT コンペティションとソリューション ショーケース、ビッグ データ、ミドルウェア、バックエンド サービス向け Azure の機能は、世界に向け表示されています。 約 175 件のエントリが受け取り、評価されました。その中で、IoT Kits がソリューションを開発する 30 のソリューションが選択されました。 これらのソリューションの 5 つには、約 1,500 人の対人と 55,000 人の仮想ユーザーの前で、特典が提供されました。

  <h2>The Azure Night</h2>

  この記事All-Night、専門家によって示された 37 のサービス全体で約 <strong>170</strong>  の Azure 機能がハッカソンに表示され、その後、150 を超える対象ユーザーを含むアクティブな QA&amp; が示されました。 さらに、次の朝に対象ユーザーに提示された、夜間に約 9 つのソリューションが構築されました。すべての参加者は、"Azure 対応確認済" と多<strong>くの</strong>良い情報に関する証明書を残しました。


  さらに、250 都市の 10,000 件の SMB がクラウドに移行するのに役立つ、クラウド トレーニング プログラム ( <strong>Azure Vidyape move and VidVarta</strong>) など、多くのすばらしいイニシアティブを立ち上げ、パートナーを強化しました。

