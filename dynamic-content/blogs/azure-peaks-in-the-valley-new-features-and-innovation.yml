Content: >-
  すべての Azure イノベーションの中核となるのは、開発者と Isv のニーズを解決することです。 現在のビルドでは、Azure の優れた更新プログラムを発表しました。これにより、あらゆる種類の開発者は、複数のデバイスやプラットフォームにクラウドアプリとサービスを構築できます。 現在発表されている更新プログラムにより、Microsoft は予測分析とインテリジェントアプリケーションのためのプラットフォームを最も完全に活用し、企業がデータから最大の価値を実感できるようにします。

  <h3></h3>

  <h2>SQL Database の機能強化</h2>

  今朝、この朝には、SQL Database に対する多くの更新と機能強化が行われています。 サービスとしてのソフトウェア (SaaS) アプリケーションを構築する開発者は、SQL Database を利用して、爆発的な成長と収益性の高いビジネスモデルの両方を柔軟にサポートできます。 データベースリソースの使用量が予測できないワークロードの場合は、データベースのグループ間で利用できるようにリソースをプールできるようにするために、エラスティックデータベースモデルがプレビューに導入されています。 ピーク時の需要に合わせてオーバープロビジョニングするのではなく、エラスティックデータベースプールを使用して、管理対象の予算内で数百または数千のデータベースがリソースを活用できるようにすることができます。 さらに、データベースグループ全体の価格とパフォーマンスの制御を可能にする購入モデルにより、コスト効率を向上させることができます。 SQL Database を使用して多数のデータベースを管理する方法の詳細については、<a href="https://azure.microsoft.com/en-us/services/sql-database/">こちらを参照</a>してください。


  また、ほぼ完全な SQL Server 機能の互換性があるため、お客様は高負荷なワークロードを処理し、堅牢なミッションクリティカルなクラウドアプリケーションを構築したり、既存のオンプレミスの SQL Server データベースを Azure SQL Database に移行したりできるようになります。本日、追加コストなしでプレビューで利用できるようになった Azure SQL Database について<a href="https://go.microsoft.com/fwlink/?LinkId=526242">Transparent Data Encryption</a>発表します。 Transparent Data Encryption は、SQL Server にある長期間信頼された暗号化テクノロジを活用して、最新バージョンの SQL Database (V12) のデータベースに格納して、保存されている顧客のデータベースを暗号化し、悪意のあるアクティビティの脅威からの保護を強化します。 さらに、Azure SQL Database に格納されているテキストデータを管理するアプリケーションについては、Full-Text 検索を追加コストなしでプレビューで利用できるようになったため、データベースプラットフォームに統合された高速で堅牢な検索機能を提供する機能が追加されました。 SQL Database の詳細については、<a href="https://azure.microsoft.com/en-us/services/sql-database/">こちらを参照</a>してください。

  <h2>Azure Data Lake</h2>

  Microsoft のビッグデータおよび分析製品ポートフォリオの一部として、ビッグデータ分析ワークロード用のハイパースケールリポジトリである Azure Data Lake が事前に発表されています。 スキーマや変換の要件を正式に定義する前に、すべての種類のデータを格納する1つの場所を組織に提供します。 分析のパフォーマンスを向上させるために、ファイルまたはアカウントのサイズと大量のスループットに対する制限はありません。Azure Data Lake は、Azure HDInsight との統合を実現する hadoop エコシステムと互換性のある hadoop ファイルシステムであり、変革 R Enterprise、Hortonworks や Cloudera などの業界標準ディストリビューション、Spark、嵐、Flume、sqoop、kafka などの hadoop プロジェクトに統合されます。パブリックプレビューが利用可能になると、詳細情報が表示され、<a href="https://technet.microsoft.com/en-us/dn282640">サインアップ</a>することができ <a href="https://azure.com/datalake">https://azure.com/datalake</a> ます。

  <h2>Azure SQL Data Warehouse</h2>

  また Microsoft Azure SQL Data Warehouse を事前に発表していただきます。 データウェアハウスに対する Microsoft の拡張機能の一部として、Azure SQL Data Warehouse は、SQL Server の超並列処理アーキテクチャに基づいたエンタープライズレベルの機能を備えた、サービスとしてのエラスティックデータウェアハウスです。 お客様は、オンプレミスとクラウドのどちらでもデータを拡張できます。 これは、ストレージとは無関係にコンピューティングを動的に拡大または縮小することができる最初の Enterprise-Class クラウドデータウェアハウスであり、お客様は必要なときに必要なクエリパフォーマンスに対してのみ料金を支払うことができます。 SQL Data Warehouse を使用すると、顧客は既存の T SQL スキルを使用して、構造化データと非構造化データの間でクエリを統合できます。Azure HDInsight、Azure Machine Learning、Azure Data Factory、Power BI などの既存のデータプラットフォームツールと統合することで、クラウド内の完全なデータウェアハウスとビジネスインテリジェンスソリューションを利用できます。SQL Data Warehouse では、パフォーマンス、セキュリティ、およびスケールの要件に基づいて、データを保持する場所を選択できます。これは、クラウドとオンプレミスのどちらでも SQL Data Warehouse によって有効になります。 パブリックプレビューを利用できるようになると、<a href="https://technet.microsoft.com/en-us/dn282640">サインアップ</a>して通知を受け取ることができます。<b></b>

  <h3></h3>

  <h2>Azure Service Fabric</h2>

  現在、Azure Service Fabric の developer preview を利用できるようになっています。これは、開発者や isv が高度なスケーラビリティとカスタマイズによってクラウドサービスを構築できるようにする、高度な制御のプラットフォームです。 <a href="https://azure.microsoft.com/blog/2015/04/20/announcing-azure-service-fabric-reducing-complexity-in-a-hyper-scale-world/">先週</a>説明したように、Service Fabric では、ステートレスとステートフルの両方のマイクロサービスの作成がサポートされています。複雑なアプリケーションが独立した小規模なサービスで構成されるアーキテクチャアプローチであり、最も複雑で待機時間の少ない、データ集中型のシナリオを活用し、それらをクラウドに拡張します。 また、統合された Visual Studio ツールとコマンドラインのサポートにより、開発者は、単一ボックスの配置、テスト配置、および運用環境の配置で、Service Fabric アプリケーションをすばやく簡単にビルド、テスト、デバッグ、配置、および更新できます。 Azure Service Fabric と SDK のダウンロードの詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/services/service-fabric/">こちら</a>を参照してください。

  <h3></h3>

  <h2>Azure App Service プレミアム</h2>

  最近、エンタープライズ級の web アプリとモバイルアプリを作成する必要がある開発者にとって、生産性の高いソリューションである <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>がリリースされました。 App Service は、クラウドにアプリケーションをデプロイして弾力的にスケーリングし、オンプレミスのリソースや SaaS ベースのアプリケーションとシームレスに統合できる、完全なサービスとしてのプラットフォームソリューションを提供します。


  現時点では、Azure App Service Environment のパブリックプレビューが発表されています。これは、高い拡張性と直接的な企業接続を必要とするアプリケーションのための新しいプレミアムサービスプランオプションです。開発者は、新しい P4 コンピューティングリソース (8 コアおよび 14GB Ram) を導入することで、拡張された拡張機能と devops の柔軟性を活用しながら、Azure App Service の柔軟性を高めることができます。 アプリは、サイト間接続または ExpressRoute 接続を介して接続されている最も機密性の高い企業リソースに、仮想ネットワークを介した安全な直接アクセスを実現します。 基本環境には、顧客の Virtual Network に作成された2つの P2 フロントエンドと2つの P1 コンピューティングリソースが含まれています。 ユーザーは、P1 – P4 インスタンスの組み合わせを使用して、フロントエンドとコンピューティングリソースを個別にスケールアウトできます。 また、お客様は、1時間あたりのコア数 (プレビュー価格) に対して、各環境内で最大50のインスタンスを $0.10 使用した分だけ支払います。 Azure App Service Environment または詳細については、「」を参照 <a href="https://azure.microsoft.com/en-us/services/app-service/"><span style="text-decoration: underline;">https://azure.microsoft.com/en-us/services/app-service/</span></a> してください。

  <h3></h3>

  <h2>vm、Storage およびネットワークの Azure Resource Manager サポート</h2>

  Virtual Machines、Storage、およびネットワークの Azure Resource Manager サポートがパブリックプレビューで提供されるようになりました。 Azure Resource Manager テンプレートを使用すると、複雑なアプリケーションを1回のクリックでリソースグループにデプロイできます。 リソースグループには、アプリケーションのすべての要素を含めることができ、ロールベースの認証と制御 (RBAC) を使用してきめ細かいアクセス制御を提供する1つの単位として管理できます。 さらに、リソースにタグを付けて、コストに関する詳細な知識を持つリソースをより適切に管理できるようにすることもできます。 また、プレビューリリースでは、GitHub で80を超えるテンプレートを開始することもできます。


  Microsoft では、Azure Resource Manager の可用性の一部として、Cloud Foundry、Mesosphere、Juju、Apprenda、Jelastic スティック、およびスケーリング r など、IaaS 用のスケーラブルな新しいリソースマネージャーを基盤として、幅広い PaaS、オーケストレーション、管理パートナーによるパートナーシップを発表します。 また、Apprenda と Mesosphere の利用可能なテンプレートを GitHub で直接作成します。 テンプレートの初期セットには、MySQL、Chef、ElasticSearch、飼育員、MongoDB、PostGreSQL のテンプレートなど、多くのソースからの多数のオープンソースソリューションも含まれています。 詳細については、https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/ にアクセスしてください

  <h3></h3>

  <h2>Azure Marketplace の機能強化</h2>

  TechED ヨーロッパの wpc 昨年と Microsoft Azure Marketplace で認定プロセスを Microsoft Azure 開始した後は、オンボードプロセスを効率化し、単一の仮想マシンプランのプロビジョニングを強化するために、いくつかの主要な投資が行われています。 Azure Marketplace で単一の仮想マシンを発行することに関心をお持ちのパートナー様は、容量を増やし、自動化されたプロセスを利用できるようになります 詳細については、 <a href="https://www.azure.com/marketplace">Azure Marketplace</a> を参照してください。


