Slug: azure-data-factory-visual-tools-now-supports-github-integration
Title: Azure Data Factory Visual Tools で統合のサポートがGitHubされる
Summary: GitHubは、コードのホストとレビュー、プロジェクトの管理、オープンソースからビジネスまで、他の何百万人もの開発者と共にソフトウェアを構築できる開発プラットフォームです。 Azure Data Factory (...
Content: >-
  <p><a href="https://github.com/">GitHub</a>は、コードのホストとレビュー、プロジェクトの管理、オープンソースからビジネスまで、他の何百万人もの開発者と共にソフトウェアを構築できる開発プラットフォームです。 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory (ADF)</a> は、Azure のマネージド データ統合サービスです。これにより、抽出変換読み込み (ETL) ワークフローを繰り返しビルド、調整、監視できます。 これで、アプリケーションと Azure Data Factory統合GitHub。 ADF ビジュアル作成と GitHub の統合により、他の開発者と共同作業を行い、ソース管理、データ ファクトリ資産のバージョン管理 (パイプライン、データセット、リンクされたサービス、トリガーなど) を実行できます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Data-Factory-visual-tools-now-integrated-with-GitHub/player" width="960"></iframe></p>


  <p>[Set &lsquo;up Code Repository&rsquo;]をクリックし、[&lsquo;リポジトリの種類] ドロップダウンGitHub&rsquo;を選択して開始します。</p>


  <p><img alt="image" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3bcc01f-8c65-45d2-a507-73e0b7805ea1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p><img alt="image" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa369d51-ae32-4423-992a-741555e365ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>ADF-GitHub統合を使用すると、要件に応じてパブリック Github または GitHub Enterpriseを使用できます。 OAuth 認証を使用して、自分のアカウントGitHubできます。 ADF は、選択できるアカウントGitHubリポジトリを自動的にプルします。 その後、チームの開発者がコラボレーションを行うのに使用できるブランチを選択できます。 また、現在のすべてのデータ ファクトリ リソースを自分のデータ リポジトリにGitHubすることもできます。</p>


  <p><img alt="image" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d278f764-aec1-43fa-a7b3-b01e07d16eaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p><img alt="image" border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e9272d-9d44-4218-9d39-ed8e5288e9a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>統合を有効ADF-GitHub、いつでもデータ ファクトリ リソースをデータ ファクトリに保存GitHub。 ADF は、データ ファクトリ リソース (パイプライン、データセットなど) のコード表現を自動的に GitHubします。 Azure Data Factory-GitHub統合を有効にする方法について詳 <a href="https://aka.ms/AA2076z">しく説明します</a>。</p>


  <p>私たちの目標は、機能を追加し続け、ツールの使いやすさData Factoryです。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">概要を使用して、パイプラインを</a> 簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
