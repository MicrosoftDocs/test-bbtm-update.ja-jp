Title: 4ビジネスアジリティを構築するための一般的な分析シナリオ
Summary: Azure Synapse Analytics は、ビッグデータとデータウェアハウジングの2つのワールドを統合されたエンタープライズレベルの強力なプラットフォームにするための、無制限の分析サービスです。
Content: >-
  <p>Azure Synapse Analytics は、ビッグデータとデータウェアハウジングの2つのワールドを統合されたエンタープライズレベルの強力なプラットフォームにするための、無制限の分析サービスです。 このブログ投稿では、グローバル組織が Azure Synapse Analytics を使用してデータによってビジネス価値をイノベーションおよび促進する4つの実際のユースケースについて説明します。 Data Analytics がどのようにビジネスにどのように役立つかについての詳細な説明については、「Azure Synapse を使用してデータの探索を開始するために、 <a href="https://azure.microsoft.com/en-us/resources/analytics-lessons-learned-how-four-companies-drove-business-agility-with-analytics/" target="_blank">4 社の企業が分析によってビジネスの機敏性</a> を促進し、 <a href="https://azure.microsoft.com/free/synapse-analytics/" target="_blank">azure にサインアップ</a> する方法」を参照してください。</p>


  <h2>Azure Synapse の理由</h2>


  <p>Azure Synapse は、すぐに洞察を得られるように設計された、すぐに使用できる完全なソリューションを提供し、ビジネスの機敏性を高めます。 Azure Synapse は、データインジェスト、ビッグ Data Analytics、データウェアハウジングを統合する唯一のエンドツーエンドのプラットフォームです。 これは、完全に管理されたインフラストラクチャでのターンキー設定と構成オプションを提供し、結果を迅速に得るのに役立ちます。 サーバーレスオプションと専用オプションの両方を使用して各ワークロードに最適な価格オプションを選択できるようにすることで、価格に関してより高い制御性と柔軟性を提供します。</p>


  <h2>ユースケース 1: ジャストインタイムインベントリ</h2>


  <p>Aggreko は、一時的な電力生成、気温制御システム、およびエネルギーサービスの提供におけるグローバルリーダーです。顧客が必要とする場所と場所にかかわらず、バックアップのエネルギーと電源を提供します。 Aggreko は Azure Synapse を使用して、専門家の機器をジャストインタイムで提供することで、運用効率を向上させます。</p>


  <p>Aggreko &rsquo; s データインジェストパイプラインは、インジェスト (バッチ) ジョブの実行に4時間かかっているため、8時間ごとに実行するように設定されました。 さらに、データウェアハウスは、ストレージの制限によって毎日再構築される必要がありました。 これは、データが到着してから Data Analytics パイプラインで利用できるようになってから、8-24 時間のずれが発生したことを意味しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81119838-12c9-4a90-b2ba-e35f79d0ff32.png"><img alt="Diagram of solution overview for the just-in-time inventory." height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57e926f9-41ab-454e-b8b5-828fbea8b456.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172" width="1024"></a></p>


  <p>Azure Synapse を導入することにより、インジェストの複雑さを軽減し、速度を向上させることで、Aggreko の時間を大幅に向上させることができました。 <b>インジェスト時間が4時間から5分未満に短縮されました</b>。 これにより、Aggreko では、ほぼリアルタイムで分析パイプラインでデータを使用できるようになりました (5 分間 &rsquo; の遅延があります)。 また、このチームは、従来のシステムでのテクノロジの問題の解決に費やした時間の &mdash; 30-40% を節約したことを推定しました。 Azure Synapse を導入することで、データを瞬時に探索できるようになりました。つまり、Aggreko チームは、ビジネス上の問題の解決に専念するための時間を増やすことができます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &quot; Azure Synapse は、データを移動せずに探索してクエリを実行する1つの環境を提供します。そのため、データの量によっては、Power BI に洞察を出力する前に、レイクを直接照会することで、指数関数的に高速な洞察を得ることができ</em>ます。 &quot;&mdash;Elizabeth Hollinger、Aggreko におけるデータインサイトのディレクター</p>

  </blockquote>


  <p>前述のように、このユースケースは、Aggreko が Azure Synapse を分析プラットフォームとして採用した実際のシナリオに基づいています。 この顧客事例の詳細については、 <a href="https://www.youtube.com/watch?v=-Ne0egZD8F0" target="_blank">Aggreko &rsquo; s Director for Data インサイトに関するインタビュー</a>をご覧ください。</p>


  <h2>ユースケース 2: 不正行為の検出</h2>


  <p>Azure Synapse を使用して運用分析データプラットフォームを最新化することにより、ブラジルに基づく主要な詐欺検出会社である clearsale を利用しています。 Clearsale を使用すると、世界中の不正行為を検出するために、ビッグ Data Analytics を使用して、1日あたり100万トランザクションの平均を確認することができます。 Clearsale &rsquo; s データセットのサイズは2年ごとに倍増し、会社は数秒以内に不正行為検出サービスを提供する必要があります。 これには、優れたスケーラビリティとパフォーマンスが必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf10611b-70d8-4795-bbfd-1790ad9b0d1d.png"><img alt="Diagram of solution overview for Clearsale’s fraud detection on Azure." height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3ecaba4-cac8-4fb1-96a6-3c71557dc51c.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 1" width="1023"></a></p>


  <p>Azure Synapse を使用すると、新しいモデルのトレーニングにかかる時間を大幅に短縮して、不正行為の検出機能を向上させることができます。 以前のオンプレミスプラットフォームを使用して、機械学習モデルの取り込み、準備、トレーニングを1週間に終了します。 <b>Azure Synapse を使用すると、これは6時間以内にスラッシュになり</b>ました。 これは、機能の強化、効率性の向上、および運用上のオーバーヘッドの削減を実現する、大幅な改善です。</p>


  <h2>ユースケース 3: 予測メンテナンス</h2>


  <p>GE 航空&#39;s デジタルグループは、製造飛行機のエンジンと航空ソフトウェアの開発における世界のリーダーです。 製造の最上位には、世界中の多くの航空会社に高度な Data Analytics も提供します。 各フライトでは、取り込みはフライト全体の時系列データを示します。これには、最大35万のデータポイントが含まれます。 このようなデータに対して Data Analytics を実行するのは困難な場合があります。 これを解決するために、チームは Azure Synapse を採用しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286b4e0d-2ca9-44dc-a857-080e8d38b9bc.png"><img alt="High-level (simplified) architecture of the GE Safety Analytics Platform." height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4841cdc7-4a99-4b01-9c6f-18dae2dd1608.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 2" width="1024"></a></p>


  <p>Azure Synapse を使用すると、複雑な予測機械学習モデルを簡単かつ迅速に構築できます。 以前のシステムを使用して類似したものを構築するには、複数のシステムと環境にわたって複雑な手順が多く必要でした。 GE では、Microsoft <b>Power BI と Azure Synapse</b>の<b>間のネイティブ統合が</b>非常に便利であることが実証されています。 データをすばやく探索できるようになりました。また、Power BI レポートに異常が見つかった場合、アナリストはドリルダウン分析を実行して、スパイクが発生した理由と、必要な修正のメンテナンスを確認できます。</p>


  <h2>ユースケース 4: マーケティング分析 (カスタマー360⁰ view)</h2>


  <p>オーストラリア、ニュージーランド、日本に店舗がある大規模な多国籍小売会社を Imagine します。 この会社は、コンシューマー商品、エレクトロニクス、および個人の医療品を、そのブリックストアとデジタルオンラインチャネルを通じて販売しています。 この会社では、Data Analytics を活用して顧客のエンドツーエンドのビューを構築したいと考えています。 目標は、カスタマーエクスペリエンスを向上させ、利益を増やすことです。 これを実現するために、データチームは、これを実現するための最適なプラットフォームとして Azure Synapse を見つけました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39b60715-478a-404a-9b9f-7a9f268a29d8.png"><img alt="High-level (simplified) architecture of the company’s marketing analytics platform." height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87c80557-75ac-4107-b343-77f81d306a5b.png" style="margin-right: auto; margin-left: auto; display: block;" title="1172 3" width="1024"></a></p>


  <p>Azure Synapse では、データチームは、 <b>データ、開発者、およびビジネスユーザー </b>を、これまでに不可能な方法で統合することができました。 Azure Synapse のインジェストとデータ処理が簡略化され、組織は、ほぼ <strong>リアルタイム</strong>で更新可能なすべての運用データと履歴データを保持する中央のデータストアを簡単に作成できるようになりました。 また、Azure Synapse は、データをある形式から別の形式に変換したり、データを他のシステムに移動したりすることなく、データの探索と検出を簡略化しました。 これにより、データチームは、さまざまなデータセットを実験、マップ、および関連付けして、使用準備が整った curated (gold) データを生成することができました。</p>


  <h2>詳細情報</h2>


  <p>現在 &rsquo; の市場では、組織はビジネスの業績をリアルタイムで明確に表示する必要があります。これにより、潜在的な機会を継続的に適応し、強制することができます。 ビジネスリーダーは、データ、サイエンス、およびチームの知識と知識を活用できます。 適切なツールでチームを支援することは、共同作業、発見、イノベーションを確実に行うために不可欠です。</p>


  <p>既に説明したように、Azure Synapse は、無制限の統合された強力な分析サービスを提供します。これにより、ビジネスを開始し、必要に応じてスケールすることができます。 お支払いは、使用した分だけで、必要なときにのみご利用いただけます。</p>


  <p>Azure Synapse がどのようにビジネスのイノベーションと移行を支援するかについて詳しくは、「電子ブック分析について」を参照してください。これは、 <a href="https://azure.microsoft.com/en-us/resources/analytics-lessons-learned-how-four-companies-drove-business-agility-with-analytics/" target="_blank">4 社の企業が分析によってビジネスアジリティを推進する方法です</a>。</p>


  <p>Azure Synapse を今すぐ開始するには、次の方法があります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/free/synapse-analytics/" target="_blank">Azure アカウントを作成</a> して、新しい azure Synapse インスタンスを作成し、すぐにデータを探索します。</li>
      <li>Cloud analytics がビジネスにどのように役立つかについては、 <a href="https://docs.microsoft.com/azure/synapse-analytics/" target="_blank">Azure Synapse ドキュメントの web ページ</a>を参照してください。</li>
      <li>最後に、質問がある場合やヘルプが必要な場合は、 <a href="https://azure.microsoft.com/services/synapse-analytics/contact-sales" target="_blank">Azure Synapse sales スペシャリスト</a>に電話を要求することもできます。</li>
  </ul>
