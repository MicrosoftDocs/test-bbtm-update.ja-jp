Content: >-
  <h2>モノリスまたはマイクロサービス</h2>

  選択できます。 しかし、マイクロサービスに傾く開発が多くなっています。マイクロサービスは、ミリ秒単位でサイトを更新するために使用できます。 これらは、サービスとして提供Microsoft Azure、および最新のアプリケーション向けデプロイの高度にスケーラブルで回復性があり、構成可能なデプロイ単位によってサポートされています。 適合と目的のために自己参加型であり、継続的デリバリーと継続的デリバリーの世界の重要な部分DevOps。


  最初からサイトを構築する場合でも、既存のサイトを微調整する場合でも、詳細に興味がある場合は、5 月 5 日に「Docker と Microsoft Azure でマイクロサービスを探索する」に参加してください。主要な専門家である Bob Familiar と Kris Lankford から学習しています。 実際の例とデモを使用して、マイクロサービスの利点と課題を調査します。 また、Azure (.NET と PHP) と Docker (Node.js) を見て、それらをすべて API レイヤーと組み合わせて使用して、コンテナーと比較します。 アプリケーション アーキテクチャの将来は明るいものに見えます。

  <h2>コースの概要</h2>

  <ul>
      <li>モノリシックからマイクロサービスへ: 簡単な履歴</li>
      <li>マイクロサービスの機能と重要な理由</li>
      <li>マイクロサービスの論理アーキテクチャ</li>
      <li>最初のマイクロサービスの作成</li>
      <li>マイクロサービスのデプロイ シナリオ: インスタンスとコンテナー</li>
  </ul>

