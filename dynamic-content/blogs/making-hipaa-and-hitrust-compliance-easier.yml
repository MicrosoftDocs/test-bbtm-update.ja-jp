Title: HIPAA と HITRUST のコンプライアンスを簡単に
Summary: '多くの医療機関は、人工知能 (AI) システムの採用を始めており、運用、患者の治療、診断のイメージング、コストの削減などの詳細な洞察を得ることができます。 ただし、作業を開始する場所がわからない場合もあります。 '
Content: >-
  <p>多くの医療機関は、人工知能 (AI) システムの採用を始めており、運用、患者の治療、診断のイメージング、コストの削減などの詳細な洞察を得ることができます。 ただし、作業を開始する場所がわからない場合もあります。 多くの場合、体験を開始し、AI と機械学習 (ML) 機能を迅速に採用するために、明らかに光が必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff2737d8-c099-40d3-ace8-1b254e1044c1.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87cb6b58-aebb-4556-af42-903adb00cb46.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>1つの方法は、 <a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health?WT.mc_id=az-blog-dastarr" target="_blank">Azure の医療 AI のブループリント</a>を使用する方法です。 &rsquo;クラウドコンピューティングに関する詳細な知識がなくても、Microsoft Azure を使用するためのショートカットです。 設計図には、コード例、テストデータ、セキュリティ、コンプライアンスサポートなどのリソースが含まれています。 ブループリントを使用する最大の利点は、ソリューションのコンプライアンスを維持するための明示的なアドバイスと明確な指示です。 &rsquo;謎を削除しようとしているので、自分で &rsquo; 調査する必要はありません。</p>


  <p>ブループリントがコンプライアンスに役立つ3つの主要な領域は、クラウドプロバイダーとクライアントの責任、セキュリティ上の脅威、および規制遵守です。 これら3つの領域は、すべてのテクノロジプロジェクトの開始時に見落とされる可能性がありますが、医療システムを作成するうえで重要な部分です。 これらの領域に正式な規範を適用することは、ブループリントを使用して AI/ML 実験のインストールを作成することにより、より簡単になります。</p>


  <h2>役に立つ成果物</h2>


  <p>このブループリントには、AI/ML システムを作成するためのスクリプトが含まれています。サンプル実験を行います。 また、システムの実装者がインストールをセキュリティで保護された状態で維持するのに役立ついくつかのドキュメントも含まれています。 たとえば、ワークシート、ホワイトペーパー、スプレッドシートなどを使用して、医療規制や認定資格に対するシステムのコンプライアンスを確保することができます。 アーティファクトは、Azure に実装されている他の医療ベースのシステムで簡単に再遂行できます。</p>


  <h2>役割を明確にする</h2>


  <p>クラウドプラットフォームにシステムを作成する場合、ソリューションの任意の部分 (クラウドプロバイダーと顧客) に対して実行可能な所有者が2つあります。 特定のアクション、サービス、およびその他の操作上の詳細について責任を負う人を知っておくことが重要です。 この輪郭について明確に理解していないと、サービスの停止やセキュリティ違反などの問題が発生した場合に、顧客やベンダーがそれ自体を見つけ出すことが困難になることがあります。 そのため、設計と運用の責任について、すべて &rsquo; のことを明確にすることが重要です。</p>


  <p>誤解を防止し、責任の明確な期待値を設定することは、 <a href="https://aka.ms/sharedresponsibility" target="_blank">クラウドコンピューティングドキュメントの共有責任</a>の目標です。 HITRUST 認定基準を満たすことを試みている場合、 <a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=eab85244-b9ab-490a-9e2a-611153f7d3af&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics?WT.mc_id=social-azblog-dastarr" target="_blank">HITRUST の顧客責任マトリックススプレッドシート</a> によって、Microsoft とお客様がそれぞれ管理を担当していることが正確に特定されます。</p>


  <h2>セキュリティの脅威の計画</h2>


  <p>複雑なシステムを作成する前に、常に脅威の評価を実行することをお勧めします。 脅威評価モデルを作成することをお勧めします。 これは、システムを視覚化し、提案されたアーキテクチャの脆弱性の点を見つけるのに役立ちます。 これにより、システムが強化され、攻撃に対してセキュリティが強化される場所についての会話が発生します。</p>


  <p>Microsoft は <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-threat-modeling-tool?WT.mc_id=social-azblog-dastarr" target="_blank">脅威モデルツール</a> を提供しています。これにより、アーキテクトは、比較的簡単かつコスト効率のよい方法で、潜在的なセキュリティ問題を早期に特定し、軽減することができます。 このブループリントには、ツールで使用するモデルが含まれています。 この <a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=01828de2-9555-4bac-a2a0-44e9ed2eeeaf&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics&amp;WT.mc_id=az-blog-dastarr" target="_blank">包括的な脅威モデル</a> は、アーキテクチャの潜在的なリスクと、それらが軽減されるしくみについての洞察を提供します。</p>


  <p>セキュリティの脅威の分析に対する標準的なアプローチとして、システムの外部からの攻撃を特定し、潜在的な脅威を特定し、それらを軽減し、各軽減策を検証して、処理を進めながら脅威モデルを更新することがあります。 次の図は、このプロセスの主要なフェーズを示しています。</p>


