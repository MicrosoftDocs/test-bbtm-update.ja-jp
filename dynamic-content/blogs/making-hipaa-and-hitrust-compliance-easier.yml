  <p>このプロセスフローは、脅威分析に対して反復的で共同作業を行うアプローチを提供し、最終的により堅牢でセキュリティ保護されたシステムアーキテクチャを作成するのに役立ちます。</p>


  <h2>規制に対するコンプライアンス</h2>


  <p>医療システムは、規制遵守基準を満たす必要があります。 インストール時のブループリントは、HIPAA および HITRUST の要件に準拠しています。 これらの要件を引き続き満たす方法を理解するために、ホワイトペーパーが含まれています。 では、ホワイトペーパーとその他の成果物を調べて、どのように役立つかを確認してみましょう &rsquo; 。</p>


  <h3>HITRUST 認定</h3>


  <p>HITRUST の Common Security Framework (CSF) は、医療システムのセキュリティ標準です。 HITRUST のコンプライアンスレビューに関するホワイトペーパーが公開され、医療のブループリントが CSF の規制を満たすことができるようになりました。 ホワイトペーパーの内容は次のとおりです。</p>


  <p><em>&ldquo;このホワイトペーパーでは、HITRUST 認定顧客環境に関するブループリントのアーキテクチャと機能を確認し、HITRUST CSF のセキュリティ要件をどのように満たすことができるかを調べます。&rdquo;</em></p>


  <p>このホワイトペーパーは、組織がクラウドの実装を計画し、HITRUST CSF コンプライアンスを満たす方法を理解するのに役立ちます。</p>


  <h3>ブループリントに組み込まれた HIPAA コンプライアンス</h3>


  <p>HIPAA 標準への準拠は、あらゆる医療組織にとって不可欠です。 ブループリントは HIPAA を念頭に置いて作成されたものであり、そのトピックについて詳しく説明したホワイトペーパーが含まれています。</p>


  <p><a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=d5ce675c-3e83-45db-98a6-ae77fc439436&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics?WT.mc_id=az-blog-dastarr" target="_blank">HIPAA のコンプライアンスレビューのホワイトペーパー</a>は、組織が規制に準拠していることを支援するために、意図した HITRUST ホワイトペーパーに似ています。 このドキュメントでは、ソリューションの共有責任モデルとデプロイに関する考慮事項であるアーキテクチャについて説明します。 保護された医療情報 (PHI) は、適切に設計されたシステムアーキテクチャの基本的なプラクティスでもあり、ホワイトペーパーに含まれています。</p>


