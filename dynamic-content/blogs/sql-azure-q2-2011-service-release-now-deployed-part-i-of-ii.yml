Title: SQL Azure 2011 年第 2 四半期のサービス リリースがデプロイされました (第 2 部)
Summary: この投稿は、SQL Azure に関する 2 部のシリーズの最初の部分であり、SQL Azure Q2 2011 Service Release の新機能に焦点を当て、  本日、お知らせします。
Content: <p><i>この投稿は、SQL Azure に関する 2 部のシリーズの最初の部分であり、SQL Azure Q2 2011 Service Release の新機能に焦点を当て、<br></i></p>  <p>本日は、新しいデータベース サービスの Q2 2011 サービス リリースのロールアウトが終了SQL Azureお知らせします。&nbsp;2011 年第 2 四半期のサービス リリースは多くの点で基礎であり、全体的なパフォーマンスとスケーラビリティを向上するように設計された基になるエンジンに大幅にアップグレードされています。 このアップグレードは、クラウド SQL Azure サービスと SQL Server Code Name &ldquo;Denali&rdquo;&nbsp; の今後のリリースとの間に共通のベースと機能セットを提供するための大きな第一歩を表す点でも重要です。このロールアウトが完了すると、更新された機能と強化されたユーザー インターフェイスSQL Azure 管理ポータル新しいサービスに移行しました。 この新しいポータルの詳細については、2 つ目のブログ記事が間もなく公開SQL Azure。</p>  <h4><strong>このリリースに含まれるのは次のとおりです。</strong><b></b></h4>  <ul>  <li>スケーラビリティとパフォーマンスのための基礎更新プログラム。</li>  <li>共同管理者のサポート。これにより、お客様は複数のデータベース管理者を指定できます。</li>  <li>空間データ型を使用する機能が強化され、場所に対応したクラウドおよびモバイル アプリケーションに最適なクラウド データベースになります。</li>  <li>新しいSQL Azure 管理ポータル。&nbsp;この投稿のパート 2 (近日公開予定) では、この新しいポータルに関する詳細が提供されます。</li>  </ul>  <h4><strong>ホステッド サービス CTP SQL Azure Import/Exportの発表</strong></h4>  <p>また、ホストされたサービス CTP の新しいサービスがすぐに利用SQL Azure Import/Export発表いたします。 このImport/Exportサービスを使用すると、ホスト型のアーカイブ、移行、およびWindowsバックアップ シナリオのために、Azure BLOB ストレージに直接データベースをエクスポートできます。 お客様は、Windows Azure portal を通じて、または参照 EXE クライアント実装を介して直接、インポートまたはエクスポート要求を送信できます。詳細は、こちらを参照<a target="_blank" href="https://sqldacexamples.codeplex.com/wikipage?title=Import%20Export%20Service%20Client">してください</a>。</p>  <h4><strong>完全なサポートがSQL Server Data Toolsされた&ldquo;新しいコードの Juneau&rdquo; をSQL Azureする</strong></h4>  <p>特に、2011 年 7 &ldquo;月にパブリック Community Technology Preview としてリリースされた、Juneau&rdquo; という名前の新しい SQL Server Data Tools コードの可用性を呼び出したいと思います。 このツールは、データベース開発者が任意の SQL Azure Server プラットフォーム (オンプレミスと SQL Azure の両方) のすべてのデータベース設計作業を Visual Studio IDE 内で実行できる統合環境を提供します。 データベース開発者は、強化されたサーバー エクスプローラーを使用して、データベース オブジェクトおよびデータの作成または編集、クエリの実行を簡単に行うことができます。 開発者は、TSQL エディターでのコード ナビゲーション、IntelliSense、C# および VB に匹敵する言語サポート、プラットフォーム固有の検証、デバッグ、宣言的な編集など、使い慣れた VS ツールでデータベース開発を行い、データベース プロジェクトとオンライン データベース インスタンスの両方に、ビジュアル テーブル デザイナーを使用できます。 このテクノロジ プレビューは無料でダウンロードできます。概要 <a target="_blank" href="https://msdn.microsoft.com/en-us/data/gg427686">と</a> インストール手順については、こちらをクリックしてください。 このプレビュー リリースは、既存の 2010 年 2 月のインストールなしで、スタンドアロン インストールVisual Studioインストールできます。&nbsp;2010 年 2010 Visual Studio (Professional Edition 以上) が既にインストールされている場合、インストールでは、既存の開発環境内での完全な SQL Azure サポートを含む新しいツールが読み込まれています。</p>  <h4><strong>既存のアプリケーションSQL Azure 2011 年第 2 四半期のサービス リリースの影響</strong></h4>  <p>このロールアウトが完了すると、新しいSQL Azureバージョン番号が 11.0.bbbb.bb されます (bbbb.bb はビルド番号です)。&nbsp;特定のバージョン番号を使用せずに SQL Azure (オンプレミスエディションの SQL Server) に接続しているかどうかを判断する方法については、このブログ記事を参照してください。これは、今後のサービス リリースのデプロイ時にバージョン番号が更新される予定です。&nbsp;</p>  <p>Windows Azure、オンプレミス、または SQL Azure のデータと対話するホストで実行されているアプリケーションは影響を受けず、引き続き正常に動作します。&nbsp;ただし、新しいリリースをサポートする SQL Server Management Studio のアップグレードに関する重要な情報については、以下を参照してください。この夏の初めからのブログ投稿を再び制限してください。&nbsp;サービス リリースの準備としてこれらの手順を既に完了している場合は、それらを繰り返す必要はありません。</p>  <h4><strong>更新された管理ツールのダウンロード</strong><b></b></h4>  <p>データ センターがアップグレードされるに合って、データベース エンジンのバージョン番号が増える。&nbsp;このリリースでは、SQL Server Management Studio 以前のバージョン (SSMS) 管理ツール のリリースに接続するときにエラーが発生します。</p>  <p>7 月に発表された SSMS の接続の問題が発生しない場合は、SQL Server および SQL Azure データベースを管理するための SQL Server Management Studio (SSMS) ツールに対する最新の更新プログラムをダウンロードしてインストールする必要があります (まだ実行していない場合)。 2008 R2 SP1 で利用可能な最新SQL Serverを取得するリンクは次のとおりです。</p>  <ul>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214356">SQL Server Management Studio</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214357">SQL Server Management Studio Express</a></li>  </ul>  <p>SQL Server 管理オブジェクト (SMO) を利用するアプリケーションでは、<a target="_blank" href="https://support.microsoft.com/kb/2507770">SQL Server 2008 R2</a> 用の累積的な更新プログラム パッケージ 7 を適用するか、<a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=26728">SQL Server 2008 R2 SP1 Feature Pack</a> から更新された再頒布可能パッケージを取得する必要があります。</p>  <p>次の数週間の間に SSMS接続の問題が発生した場合は、最新の更新プログラムが適用されているのを確認してください。 最新バージョンのツールがインストールSSMSツールを開き、ヘルプ メニューをクリックして [バージョン情報] を選択&lsquo;します&rsquo;。 さまざまな&rsquo;コンポーネントのバージョン番号を一覧するダイアログ SQL Serverされます。 更新プログラムをインストール&ldquo;Microsoft SQL Server Management Studio&rdquo;、最初の行のバージョンは 10.50.1777.0&rsquo; 以上である必要があります。</p>  <p>コミュニティベースのサポートについては、<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted">MSDN</a> フォーラムの SQL Azure に質問を投稿してください。製品チームは、そこに投稿された質問に回答するために最善を行います。</p>
