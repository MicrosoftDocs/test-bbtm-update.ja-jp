Title: ベア・連邦サミットで FedRAMP について説明していません。
Summary: '2016年5月12日、お客様のクラウドセキュリティディレクター (Cloud Health & Security Engineering) は、ワシントン州ワシントンの CSA 連邦サミットに参加します。 ここでは、FedRAMP での Azure のエクスペリエンスと認定を得るための推奨事項について説明します。 パネルの説明は、2:45 pm から 3:30 pm までの間に行われます。 '
Content: <p>2016 &rsquo; 年5月12日に、ワシントン州の米国連邦サミットに参加します。 &rsquo;このパネルには、クラウドベースのツールとサービスの他の主要ベンダーと共に、クラウドサービスを使用する際の規制要件を満たすためのベストプラクティスについて説明しています。 ここ &rsquo; では、FedRAMP を使用した Azure &rsquo; のエクスペリエンスと認定を得るための推奨事項について詳しく説明します。 パネルの説明は、2:45 pm から 3:30 pm までの間に行われます。 ご意見をお送りください。</p>
