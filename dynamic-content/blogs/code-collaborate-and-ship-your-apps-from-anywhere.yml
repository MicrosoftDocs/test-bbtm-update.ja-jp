Title: どこからでもアプリをコーディング、コラボレーション、配布
Summary: 'Microsoft Build 2020 へようこそ このすべての新しい48時間のデジタルエクスペリエンスは、ユーザーや世界中の他の開発者が問題を解決し、知識を共有し、接続した状態を維持できるように設計されています。 '
Content: >-
  <p>Microsoft Build 2020 へようこそ このすべての新しい48時間のデジタルエクスペリエンスは、ユーザーや世界中の他の開発者が問題を解決し、知識を共有し、接続した状態を維持できるように設計されています。 &rsquo;ここでは、開発者ツールとクラウドプラットフォームテクノロジ &mdash; における最新のイノベーションについて説明し、どこからでもアプリのコーディング、コラボレーション、および出荷を行うことができるようにします。これにより、ビジネスの変化するニーズに対応し、顧客が期待する品質エクスペリエンスを継続的に提供することができます。</p>


  <p>では、今日の課題を克服し、開発者の生産性を維持するにはどうすればよいでしょうか。 ありがたいことに、今日 &rsquo; のデジタル環境では、リモートでの作業に役立つツールがあります。また、Azure を信頼されたクラウドプラットフォームとして使用し、クラウドを利用した開発者ツールを Visual Studio と GitHub と共に使用することもできます。</p>


  <h2>コード</h2>


  <p>多くの場合、開発者は、新しいプロジェクト用の開発用コンピューターの構成に、ソースコードの複製、ランタイムのインストール、リンターとデバッガーの設定、次のプロジェクト、次のバグ、または次のコードレビューのために、拡張機能 &mdash; の構成を行います。 この課題は、お好みの開発用コンピューターにアクセスできない可能性があるリモート作業の場合に、さらに一般的です。 プレビューで利用可能な<a href="https://visualstudio.microsoft.com/services/visual-studio-codespaces/" target="_blank">Visual Studio Codespaces</a>を使用すると、コードの準備ができている &rsquo; クラウドホスト型の開発環境を数秒で作成できます。 Visual Studio Code または Visual Studio からアクセスでき、任意のデバイスからアプリケーションを編集、実行、およびデバッグするために使用できる完全な web ベースのエディターも含まれています。 Codespaces がプレビュー段階で GitHub になることが最近発表<a href="https://github.com/features/codespaces" target="_blank">され</a>たことを発表しました。そのため、どのリポジトリからでも簡単にコーディングできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1170633f-545a-4e5c-802c-4f83e080df37.png" target="_blank"><img alt="visual-studio-online-hero" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb3e3ea0-66f7-4f8f-9453-7a15ac5f7719.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="visual studio-オンラインヒーロー" width="1024"></a></p>


  <p>.NET 開発者がプラットフォーム間でコードを共有できるように、現在、 <a href="https://dot.net/get-dotnet5" target="_blank">.net 5 Preview 4</a>をリリースしました。 .NET 5 では、モバイル、デスクトップ、web などのすべてのワークロード間で .NET プラットフォームを統合するための取り組みを続けています。 .NET 5 Preview 4 には、コンテナーを操作したり、特にマルチステージのビルドシナリオでイメージのサイズを縮小したりするための多くの機能強化があります。</p>


  <p>C# と HTML スキルセットを使用して web アプリを作成しようとしている開発者にとっては、Blazor は無料でオープンソースの web フレームワークであり、JavaScript を記述しなくて &mdash; もこれを実現できます。 本日は、 <a href="https://aka.ms/blazor" target="_blank">Blazor webassembly を ASP.NET</a>発表しました。これにより、C# を使用してブラウザーで完全に実行される web アプリを構築できます。これにより、JavaScript よりもパフォーマンスが向上し、メモリが少なくなり、完全にオフラインで実行できるようになります。</p>


  <p>JavaScript を使用した最新のシングルページアプリケーションを構築しており、最小構成とデプロイを数分でグローバルに検索している場合は、Azure App Service、 <a href="https://techcommunity.microsoft.com/t5/azure-app-service/introducing-app-service-static-web-apps/ba-p/1394451">静的 Web Apps</a>の新しいホスティングオプションをプレビューで確認できます。 静的 Web Apps は、Angular、React、vue などのフレームワークや、Gatsby やなどの静的なサイトジェネレーターをサポートします。 Git リポジトリを使用して静的な Web アプリを初期化すると、GitHub のアクションがフックされ、スマートの既定値が CI/CD パイプラインに接続されます。 これは、開発者が変更を行うたびに、品質とセキュリティチェックを実行することを意味します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d92d3a1-de99-46ab-b115-5b85b250f45e.png" target="_blank"><img alt="staticwebapp4" border="0" height="748" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc31dd10-19dc-475b-8896-cff8cdbdc30c.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="staticwebapp4" width="1869"></a></p>


  <p>クラウドのスケールとパフォーマンスのために最適化されたアプリケーションの場合、最近、 <a href="https://aka.ms/k8sonaz/blog" target="_blank">Windows Server コンテナーに対する Azure Kubernetes Service (AKS) サポートの一般提供</a>が発表されました。 &rsquo;Windows アプリケーションをコンテナーにリフトアンドシフトする場合は、Azure の管理された Kubernetes サービスで実行できるようになりました。これにより、運用環境のワークロードに備えて、移植性、拡張性、自己復旧機能のすべてのメリットを得ることができます。 無制限の、保証された速度とパフォーマンスでアプリをオンデマンドで迅速に拡張できるように、現在、自動スケールと Azure Cosmos DB free レベルを組み合わせることによって得<a href="https://aka.ms/AzureCosmosDBBuildBlogPostPlaceholder" target="_blank">Azure Cosmos DB</a>られるコストを大幅に節約できる新しいイノベーションを発表しました。</p>


  <p>Azure を使用すると、開発者は <a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">azure Cognitive Services</a>で AI をアプリケーションに簡単に追加できます。 現在では、強化された音声スタイルなどの新機能を発表しました。これにより、お客様のブランドや固有のシナリオに合わせてアプリの音声を調整できます。 &rsquo;AI をどこでも実行しようとしている場合は、Language Understanding とテキスト分析に対するコンテナーのサポートの一般提供を発表しました。</p>


  <p>また、アプリを迅速に配信する必要がある場合は、Microsoft Power Apps、低レベルのコードプラットフォーム、および Azure の組み合わせを活用して、データの分析、プロセスの自動化、仮想エージェントの作成を行います。 <a data-bi-area="undefined" data-bi-id="page-clicked-link" data-bi-view="undefined" data-event="page-clicked-link" href="https://aka.ms/PowerAppsBuild2020" target="_blank">Lamanna &rsquo; s ブログ</a>で Bot services、Logic Apps、Functions などの Azure サービスを使用して Power Apps を拡張する方法について説明します。&nbsp;</p>


  <h2>共同作業</h2>


  <p>ローカルまたは分散型の開発チームとして効果的に共同作業を行うには、柔軟な作業スケジュールに対応し、必要に応じて非同期的にリアルタイムで共同作業を行い、作業の追跡と優先順位付けを行う機能が必要です。 <a href="https://visualstudio.microsoft.com/services/live-share/" target="_blank">Visual Studio Live Share</a>を使用すると、共有されているコーディングセッションを作成し、その場所に関係なく、ピアとの共同編集や共同編集を安全 &mdash; に行うことができます。 現在、テキストや音声チャットのサポートを含む Visual Studio Live Share の拡張機能について発表しました。 これらの追加により、チームは、追加のアプリを必要とすることなく、独自の開発ツールを使い快適に共同作業することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90d9ed1a-5c15-44fa-9bbb-242d7b940e42.gif" target="_blank"><img alt="liveshare1" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe8d174d-8d84-4d08-b54a-7c0b342d46c2.gif" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="liveshare1" width="1024"></a></p>


  <p>5000万を超える開発者は、GitHub は開発者がコードを記述する<i>場所です。</i> ソフトウェア開発ライフサイクルのすべての段階でコラボレーションがシームレスになるように、革新を続けています。 たとえば、機能のアイデアをブレインストーミングしたり、新しいユーザーの手を入れたり、ソフトウェアを使用するための最適な方法で共同作業したりする必要がある場合があります。 &nbsp;GitHub のサテライトで最近発表された GitHub ディスカッションでは、そのような作業を行うことができ、パブリックベータ版です。 チームメンバーとの共同作業に役立つ<a href="https://github.blog/2020-05-06-new-from-satellite-2020-github-codespaces-github-discussions-securing-code-in-private-repositories-and-more/" target="_blank">最新の GitHub イノベーション</a>について説明します。</p>


  <h2>Ship</h2>


  <p>過去6か月間、web アプリケーションからサーバーレス機能から Kubernetes に、複数の azure サービスを構築、テスト、パッケージ化、リリース、デプロイするためのワークフローを作成するのに役立つ、30を超える<a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">GitHub のアクションが azure に</a>公開されまし &rsquo; た。 多数の YAMLs を編集することで CI/CD パイプラインを作成するのが困難な場合があります。また、さまざまな異なるツールを設定して切り替えるのにかなりの時間がかかります。 azure<a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">の GitHub アクション</a>が Visual Studio Code、Azure CLI および azure Portal に統合され、お好みのエントリポイントから azure へのデプロイのエクスペリエンスがシンプルになりました。 新しい<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">Visual Studio Code 拡張機能</a>をダウンロードするか、azure の GitHub アクション用の<a href="https://aka.ms/install-aks-cli-extension" target="_blank">azure Command-Line Interface (CLI) 拡張機能</a>をインストールします。</p>


  <p>コードを運用環境にリリースするときは、セキュリティも考慮することをお勧めします。 GitHub のサテライトでは、開発者がコードを安全に使用および出荷できるように、コードのスキャンと秘密のスキャンのクラウドベータ版を発表しました。 GitHub でコードのスキャンを有効にすると、すべて &ldquo; の Git プッシュ &rdquo; は、世界 &rsquo; 最大の高度なセマンティック分析エンジンである<a href="https://securitylab.github.com/tools/codeql" target="_blank">codeql</a>を使用して、新しいセキュリティ上の問題についてスキャンされます。 シークレットのスキャンがプライベートリポジトリで使用できるようになりました。 この機能は、既知のシークレット形式のプライベートリポジトリを監視し、検出された場合はすぐに開発者に通知します。 開発者は、実稼働環境に展開する前に、ソースコードの脆弱性を特定、修復、防止できるようになりました。</p>


