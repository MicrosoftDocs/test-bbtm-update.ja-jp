  <h2>すべての開発者にとってより魅力的なニュース</h2>


  <p>すべての新しいコーディングの改善と進歩を Windows 10 &mdash; と組み合わせることで、開発者にとって非常に便利です。 現時点では、 <a href="https://github.com/microsoft/terminal" target="_blank">Windows ターミナル 1.0</a>の一般提供を発表しました。これは、コマンドプロンプト、PowerShell、wsl、Azure Cloud Shell などのコマンドラインツールやシェルのユーザー向けの最新の高速ターミナルアプリケーションを提供します。 また、計算を高速にするために、 <a href="https://docs.microsoft.com/windows/wsl/about" target="_blank">Linux 用 Windows サブシステム (wsl)</a>での GPU 計算のサポートについても発表しました。 近日対応予定です。これは、WSL インスタンスを開いて Linux GUI アプリを直接実行できることを意味します (サードパーティ製の X サーバーは必要ありません)。 この機能を使用すると、Linux 環境で、または Linux 上でのみ検出できる一部のアプリケーションで、お気に入りの IDE を実行できます。 &nbsp;詳細については、「 <a data-bi-area="undefined" data-bi-id="page-clicked-link" data-bi-view="undefined" data-event="page-clicked-link" href="https://aka.ms/KevinGalloBlogPostBuild2020" target="_blank">加山 Gallo &rsquo; s のブログ投稿</a> 」を参照してください。</p>


  <h2>ご参加ください</h2>


  <p>チームがオンサイトであってもリモートであっても、開発者は、環境の設定、システムの構成、および基になるインフラストラクチャの処理にかかる時間を短縮し、ソリューションのコーディングとビルドに時間を費やすことができます。 開発チームは、どこにいるかに関係なく、プロジェクトで簡単に共同作業を行うことができます。 セキュリティの脆弱性から解放される自動化されたワークフローを使用して、コードを提供し、維持することをお勧めします。 Microsoft は、エンジニアリングのニーズに合わせて設計されたエンドツーエンドのクラウドプラットフォームと開発者向けツールを提供しており、作業しているどこでも、可能な限り生産性を維持することができます。</p>


