Title: 'サービスとしてのブロックチェーン #9'
Summary: 'DevTest Labs へのアプリケーションの統合サービスとしてのブロックチェーンお知らせMicrosoft Azureです。 '
Content: >-
  <p>DevTest Labs&#39;へのサービスとしてのブロックチェーン統合Microsoft Azure<a href="https://azure.microsoft.com/en-us/services/devtest-lab/">お知らせします</a>。 キーワード Blockchain を検索するだけで&quot;&quot;、使用可能なリソースの一覧に Blockchain Labs が表示されます。</p>


  <p><img alt="Everything" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7d9b489-52d0-4737-8ba9-9645a0ff7932.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="すべて" width="640"></p>


  <p>[作成] を選択してラボの詳細を&nbsp;入力すると&#39;に表示されます。&nbsp;その後、さまざまなブロックチェーン成果物から選択して、独自のプライベート、アクセス許可、パブリック、またはコンソーシアムのブロックチェーン ラボを作成できます。</p>


  <p><img alt="Blockchain Labs" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fa04236-30ac-4a74-8e83-8835d71d657a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Blockchain Labs" width="445"></p>


  <p>開始するには、選択したオープン ソース スタックとサード パーティのオファリングを使用します。</p>


  <p><img alt="Name" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56c3d684-d37d-42c3-b8c2-d678df6f6a10.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="名前" width="301"></p>


  <p>また&#39;、 <a href="https://fullmetalhealth.com/the-dokchain-is-now/">ShoitDok と、DokChain</a> と呼ばれる医療のブロックチェーンに対するビジョンを提供します。 魅力的な機能です。</p>


  <p>最後に、プロジェクト Bletchley に関して。&nbsp;ブロックチェーン ミドルウェア スタックを構築すると、より詳細な情報とドキュメントが <a href="https://github.com/Azure/azure-blockchain-projects/tree/master/bletchley">GitHub。</a> 今後のトピックには、セキュリティで保護された SmartContracts、Microsoft Blockchain データ サービスの作成、および Cryptlet の詳細が含まれます。</p>
