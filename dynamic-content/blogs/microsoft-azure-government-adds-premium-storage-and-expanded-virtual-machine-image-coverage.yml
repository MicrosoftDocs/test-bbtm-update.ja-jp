Title: Microsoft Azure Government は Premium Storage と拡張された仮想マシンイメージカバレッジを追加します
Summary: 本日、Microsoft Azure Government の追加機能を発表します。
Content: >-
  <p>本日、Microsoft Azure Government の追加機能を発表します。 主要な顧客の要求とサービスポートフォリオの拡大に対応するために、Premium Storage およびいくつかの追加の事前構成済みの仮想マシンイメージのサポートが追加されました。 Azure Government のお客様は、アプリケーションやサービス内で、すべての Azure Government リージョンからすぐに &ndash; これらの機能を使用することができます。<br>

  &nbsp;<br>

  <strong>Premium Storage の仮想マシンディスク &ndash;</strong><br>

  <a href="https://blogs.msdn.microsoft.com/azuregov/2016/06/12/managing-azure-government-subscriptions-with-powershell/">PowerShell</a>と Azure CLI を使用して DS シリーズの仮想マシンをプロビジョニングするときに、Azure Premium Storage を選択できるようになりました。 Premium Storage は、i/o 集中型のワークロードを実行する仮想マシンに対して、高パフォーマンスで待ち時間の少ないディスクサポートを提供します。 Premium Storage を使用する VM ディスクでは、ソリッドステートドライブ (ssd) にデータを格納するため、最も負荷の高いアプリケーションのパフォーマンスが向上します。 &nbsp;この機能の詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/">こちら</a>を参照してください。<br>

  &nbsp;<br>

  <strong>拡張された仮想マシンイメージのサポート</strong><br>

  Premium Storage に加えて、Azure Government も展開され、構成済みの VM イメージが多数含まれるようになりました。 &nbsp;これらのイメージを使用すると、事前にインストールおよび構成されたソフトウェアを実行する VM を迅速にプロビジョニングできます。 &nbsp;現在利用可能な既存の<a href="https://azure.microsoft.com/en-us/documentation/articles/azure-government-image-gallery/">VM イメージポートフォリオ</a>に加えて、次のイメージの種類のプロビジョニングをすぐに行うことができます。</p>


  <ul>
      <li>Windows Server Remote Desktop Session Host on Windows Server 2012 R2</li>
      <li>Windows Server Remote Desktop Session Host with Microsoft Office 365 ProPlus</li>
      <li>SharePoint Server 2016 評価版</li>
      <li>Visual Studio Enterprise 2015 Update 2 with Azure SDK 2.9 on Windows Server 2012 R2</li>
  </ul>


  <p>これらの追加機能を共有することは興奮しています。 最新の Azure Government ニュースを確認したり、フィードバックを提供したりするには、 <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Government のブログ</a>を参照してください。 Microsoft Azure Government を継続的に拡張することをお楽しみしています。</p>
