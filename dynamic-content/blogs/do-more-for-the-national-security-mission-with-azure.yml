Title: Azure を使用して国保ミッションのためにさらに多くのことを行う
Summary: 政府向け幅広い商用イノベーションを提供するコミットメントを引き続き実現する中で、私たちは、国保ミッションの新しい機能を急速に進化しています。
Content: >-
  <p>政府向け幅広い&rsquo;商用イノベーションを提供するコミットメントを引き続き実現する中で、私たちは、国保ミッションの新しい機能を急速に進化しています。 Azure は、ミッション チームが任意の場所のセキュリティ レベルで&mdash;データから分析情報を取得するのに&mdash;役立ちます。 たとえば、お客様は <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktop</a> (WVD) を完全に活用し、COVID-19 パンデミック中に国保のお客様がリモートで運用できます。 WVD を通じて、お客様は独自のセキュリティで保護された環境で重要なアプリケーションとデータにアクセスできます。 私たちのチームは、2021 年 1 月以降、Azure Government および Azure Government Secret で 28 の新しいサービスに 66 の新しいサービスがリリースされた場合に示されている新しい機能を継続的に提供する取り組みです。</p>


  <p>従業員が状態を把握しているか、リモートの場所や不利益な場所にデプロイされている場合でも、Azure&mdash; では、コンピューティング、ストレージ、高度な分析機能を提供し、ほぼリアルタイムでアクション可能なインテリジェンスを提供する、最も高度なテクノロジ プラットフォームにアクセスできます。 &rsquo;これにより、エッジでのインテリジェンスの向上、国の最も重要で機密データを保護するための統合セキュリティ、および世界中で働くアナリストや前方配置チームの安全なリモート コラボレーションをサポートするエラスティック容量が実現します。</p>


  <h2>エッジでミッション インテリジェンスを提供する</h2>


  <p>お客様が戦略的な利点を維持するために、このテクノロジは、ミッション クリティカルなデータにいつでも、どこでも安全にアクセスする機能を提供します。 Microsoft Azure、オンプレミスからクラウドへのコンピューティングを、ミッションが未分類または分類されていないドメイン間で移動する場所に対して、一意に有効にできます。 &mdash;センサー、高度な周辺機器、前方にデプロイされた戦術的なユニット、車両、前方に配置された戦術的なユニット、車両、戦術的な訓練場から、それらをコマンド ポストまたは本社ユニットに配信するデータの収集、分析のトレーニング、および必要に応じてイベントの近くにデプロイするための安全で統一された方法が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a747a04c-759b-49b2-8f62-b4876a6cfddf.png"><img alt="Diagram for delivering a continuum of compute from cloud to edge" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eae12abd-56df-409c-b1f7-6563651b6507.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>さらに、困難な場所の電気通信インフラストラクチャは、多くの場合、非常にコストが高く、待ち時間が長く、帯域幅の低い通信テクノロジを利用する必要があります。 このAzure Stack Edge使用すると、オペレーターが管理するエッジ ストレージと処理機能を柔軟に設定して、ミッション操作をサポートできます。 たとえば、オペレーターは、現場のエッジ デバイスを接続するために、施設内および衛星通信で 5G 接続を利用できます。 これらのデバイスはすべて安全&mdash;に接続され、エッジからクラウドに双方向にデータを中継し、任意の分類レベルで、ミッションステータスをリーダーシップに提供し、ほぼリアルタイムで送信します。</p>


  <h2>ミッション ニーズに特化した機能を提供する</h2>


  <p>ミッション の使用事例をサポートするデータ システムの要件は非常に複雑であり、地球の最大のワークロードの一部に対して信頼性の高いパフォーマンスを提供する特殊なツールが必要です。 Azure でのミッションの成功を確保するためにお客様と一緒に取り組む中で、これらのコア要件と、これらのソリューションを大規模に再利用可能にする最善の方法について深く考えます。</p>


  <p>ミッション&rsquo; のお客様が Azure で独自のセキュリティで保護されたデータ資産を構築するのに役立つツールを構築しています。 エンジニアリング チームは、現在、多くの顧客データ インフラストラクチャの中核となる Apache Accumache や Apache NiFi&rsquo; など、オープンソース プロジェクトに多大な貢献をしています。 これらのテクノロジは、Apache Accumache でゲームを変えるセキュリティ機能 (属性ベースのアクセス制御など) を提供し、Apache NiFi を使用してデータ アクセスを制御し、複数のプラットフォーム間でデータをシームレスに移動します。</p>


  <p>現在、Apache Accumache と Apache NiFi は、ペタスケール クラウドだけが提供できるセキュリティ、アクセシビリティ、プライバシー、およびスケーリングを使用して、Azure 上でシームレスにデプロイ、管理、監視、運用することができます。 その後、データを Azure Synapse Analytics に組み込み、高度な分析を行い、エンタープライズ データ ストアと組み合わせて使用し、ミッション データとエンタープライズ データを一貫して一貫して統合することができます。 Azure <a href="https://github.com/apache/accumulo" target="_blank">での独自のデプロイを</a> 開始するには、Web 上の <a href="https://nifi.apache.org/quickstart.html" target="_blank">Apache Accumache と Apache NiFi</a> にアクセスしてください。</p>


  <p>&rsquo;<a href="https://newsroom.intel.com/news/intel-collaborate-microsoft-darpa-program/#gs.vbcfh0" target="_blank">また、Intel および Defense Advanced Research Projects Agency (DARPA)</a> との複数年のコラボレーションを発表し、完全同型暗号化 (FHE) の商用化をリードし、お客様がデータを完全に安全かつプライベートに保つことで、データの機密性の最後の差を埋めるのに役立つことを発表しました。 FHE を使用すると、ユーザーは常に暗号化されたデータまたは暗号を計算できます。 FHE では、データの暗号化を解除する必要が生じ、サイバー攻撃の可能性が減少します。</p>


  <h2>あらゆる場所の学習にデータを活用する</h2>


  <p>データの活用は、ミッションの統合データ戦略を構築する上で重要な部分です。 これには、宇宙からのデータが含まれます。また、最近発表された Azure Space ソリューションを使用すると、ミッション チームは、データを分析し、情報に基づいた意思決定を行うのに役立ちます。 たとえば、Azure Orbital は、複数の軌道、複数の周波数帯、および複数の衛星通信 (SATCOM) ベンダーとの間で、衛星と確実かつ安全に通信する機能を提供します。 政府機関のお客様は、その運営、連立、運用のニーズに最適なサービスを選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67b70866-19cc-4911-95e9-77115f64deaf.jpg"><img alt="Diagram of Azure space solutions to enable mission teams to analyze data in disconnected environments" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e67d842-2259-4acc-99c8-dacd5652db8c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>宇宙&rsquo;からのデータは、Azure Orbital Ground Station および Edge Connectivity 製品を使用して、グローバルなリソース配列を介して地球ネットワークと緊密に統合できると示しました。 これらのソリューション全体で、Azure Space には、衛星を仮想的にトレーニングし、それらのモデルを使用してローカルまたはクラウドでのイベントの認識を自動化し、そのデータを世界中の任意の場所に取り込む独自の機能が用意されています。</p>


  <p>データが地に取り込まれたら、Azure には、そのデータを活用して意思決定を向上するためのツールが提供されます。 このツールには、すべてのスキル レベルの人工知能 (AI) と機械学習が含まれており、運用効率、ガバナンス、スケールを向上させるために、データから学ぶ新しい時代を歓迎します。 さらに、Power Platform (Power BI、PowerApps、および Power Automate) を使用すると、ユーザーは、低コードのポイントアンドクリック エクスペリエンスを使用して、分析情報を発見して安全に共有し、AI アプリケーションを開発し、ワークフローを自動化することができます。</p>


  <p>AI は、持続的なアメリカのリーダーシップの成長の重要な領域として挙げされています。 昨年、国防総省 (DoD) は、AI の使用を管理する倫理原則を採用しました。信頼性、安全性、透明性、バイアスの重要性に対処する上で極めて重要な一歩です。 Azure AIと機械学習ソリューションは、責任ある AI の原則的なアプローチに基づいて構築され、チームは、知識マイニングから自律システム、責任ある方法で AI ソリューションを考え、設計、開発する方法まで、幅広いトピックをカバーするクラスとカスタム ラーニング パスを通じてスキルを提供します。</p>


  <h2>アプリケーション開発の最新化によるミッションへの迅速な取り込み</h2>


  <p>本日、&rsquo;ミッション システムを最新化し、セキュリティで保護されたソフトウェア開発を通じて機敏性を高めるのに役立ついくつかの新機能を発表しました。 これらは、アプリケーション運用機関 (ATO) プロセスを非常に加速するように設計された大規模な統合開発、セキュリティ、運用 (DevSecOps) イニシアチブの一部であり、お客様はオペレーターやアナリストの手に新しい機能を迅速に取り込む可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c18d9671-ea1f-4d70-a14b-28b0a7c6c35d.png"><img alt="Infographic for Azure for Enterprise DevSecOps" border="0" height="598" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9188de5-3b78-4389-9f1f-e061ab4780a5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>提供する DevSecOps の 3 Enterpriseコンポーネント&rsquo;は次のとおりです。</p>


  <ol>
      <li>セキュリティで保護された環境。</li>
      <li>セキュリティで保護されたパイプライン。</li>
      <li>承認のための証拠の自動生成。</li>
  </ol>


  <p>自動化された制御、検証、継続的な監視が組み込まれるこのすべて。 これらの機能により、お客様は ATO のタイムラインを大幅に削減し、新しいミッション システムの提供を加速できます。</p>


  <p>&rsquo;準拠しているアプリ開発用のセキュリティで保護された環境を作成するためのソリューションの例として、本日、DoD クラウド IaC Environment for Azure の開発において DISA Cloud Computing Program Office (CCPO) を支援する共同作業開発契約 (CRADA) を発表しました。これは、DoD クラウド導入を加速するために Azure で標準環境を構築するコードとしてのインフラストラクチャ テンプレートのセットです。 このソリューションは、DISA Risk Management Executive (RME) からの承認と eMASS での一般的な制御継承を備えた、事前に構成された事前認証済みのサービスとしてのプラットフォーム (PaaS) 環境を提供し、承認者 (AO) によるアプリケーションの評価と承認を迅速化します。</p>


  <p>Azure 向け DoD Cloud IaC Environment では、デプロイタイムラインを 30 週間から最大 2 時間に減らしながら、リアルタイムの継続的な監視とコンプライアンスを実現し、すべての影響レベルとデータ分類におけるアーキテクチャの標準化をサポートする予定です。</p>


  <blockquote>

  <p style="margin-left: 40px;">ネットワーク、ID、オペレーティング システムについて心配するのではなく、Azure 用のコード環境としての 防衛クラウド インフラストラクチャ部門では、<em>Sustainment Management System&rsquo;&rdquo; チームがアプリケーションに集中し、パートナーに機能を提供することができます。&ldquo; </em>-Eric R. Mixon、コンピューター サイエンティスト、米国陸陸エンジニア研究開発センター (ERDC)、建設エンジニアリング研究研究所 (CERL)</p>

  </blockquote>


  <p>&rsquo;これにより、政府はサプライ チェーンをセキュリティで保護し、国防産業基盤 (DIB) 企業が最近の DFARs の更新とサイバーセキュリティ成熟度モデル (CMMC) の認定要件に準拠するための環境を強化するのに役立ちます。 詳細については、3 月 <a href="https://www.meetup.com/DCAzureGov/events/276011156/" target="_blank">31 日Azure Government DC ユーザー コミュニティ仮想会議に参加してください</a>。</p>


  <p>また&rsquo;、影響の大きなセキュリティに関する推奨事項Azure Blueprints従って Azure サービスをセキュリティで保護するために、Azure サービスの機能に基づいて構築されています。 最近、セキュリティで保護された準拠している Azure 環境の構築を支援する一連のベースライン インフラストラクチャ パターンを提供する新しいサンプル ブループリントである <a href="https://docs.microsoft.com/en-us/azure/governance/blueprints/samples/azure-security-benchmark-foundation/" target="_blank">Azure Security Benchmark Foundation</a> をリリースしました。 このブループリントでは、セキュリティで保護された、監視されたエンタープライズ対応の基盤 (Azure Security Center、Network Watcher、Azure Firewall、Azure Bastion、Azure DDoS Protection など) を提供する複数の Azure サービスがデプロイされます。</p>


  <p>DISA セキュリティ技術実装ガイド (STIG) のコンプライアンスを維持する必要がある組織の場合、Azure&mdash; はクラウドのスピードで自動化とコンプライアンスのダッシュボード機能を提供し、コンプライアンスの維持に関連する最も重いコストの一部を削減できます。 ファーストパーティの Azure ツールを使用して、STIG Automation GitHub リポジトリで利用可能な STIG オートメーションとコンプライアンス レポートを提供するサンプル ソリューション<a href="https://aka.ms/AAakti2" target="_blank">を作成しました</a>。</p>


  <h2>National Security のミッションにサービスを提供する</h2>


  <p>40 年以上にわたり、Microsoft は連邦政府のコミット済みテクノロジ パートナーです。 現在、陸陸、陸船、陸上陸船団、航空力はすべて、ミッション クリティカルなワークロードAzure Governmentを使用しています。 すべてのデータ分類にわたるミッション要件をサポートし、国で最も複雑な課題に対処するために、新しい Azure&rsquo; 機能の迅速な提供に引き続き投資しています。</p>
