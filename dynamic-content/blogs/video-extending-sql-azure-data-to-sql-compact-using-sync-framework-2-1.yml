Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>この週は、Sync Framework に焦点を当て、それを開始するために、Liam の「Extending SQL Azure data to SQL Compact using Sync Framework 2.1」というタイトルの Web キャストを投稿しました。「Extending SQL Azure data to SQL Compact <a href="https://channel9.msdn.com/posts/LiamCavanagh/Extending-SQL-Azure-data-to-SQL-Compact-using-Sync-Framework-21/" title="using Sync Framework 2.1"></a>&nbsp;」。このビデオでは、元の Web キャストのコードを変更して、SQL Compact データベースが既存のデータベースと同期SQL Azureします。<span>&nbsp; </span>対応するブログ記事には、このコンソール アプリケーションに関連付けられているメイン コード (program.cs) が含まれています。これにより、customer テーブルと Product テーブルを SQL Azure AdventureWorks データベースから SQL Compact に同期できます。&nbsp;</p>
