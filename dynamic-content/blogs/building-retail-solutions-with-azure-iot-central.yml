  <h3>C.H. からの接続された物流ソリューション ロビンソンとクエストグローバル</h3>


  <p>グローバルな物流管理や車両管理に直面する課題は、より多くの小売業者がジャストインタイムの出荷と倉庫に移行するにつれて成長を続けています。 休日のショッピング (および発送) シーズンでは、世界中の配送業者や輸送業者、C.H. ロビンソンは、その年の最も忙しい時間帯に作業するために IoT Central を配置しています。 によって管理されている Intel インテリジェントゲートウェイと IoT タグは、業界をリードする<a href="https://appsource.microsoft.com/en-us/product/web-apps/chrobinsonworldwide.navispherevision?tab=Overview" target="_blank">Navisphere 構想</a>に新しいデータと洞察をもたらし IoT Central し<b><a href="https://appsource.microsoft.com/en-us/product/web-apps/chrobinsonworldwide.navispherevision?tab=Overview" target="_blank">ます。</a></b> TMC の大統領は、私たちのために、私たちのようにしています。<i> &ldquo; Navisphere のビジョンにより、グローバルな運送業者サプライチェーンの可視性と予測分析プラットフォームが提供されます。デプロイを高速化し、機能を向上させ、今後進化するために、microsoft は新しいデバイス接続を Azure IoT 中部と連携させて、無限のスケーラビリティと速度を実現する信頼性のない1つの接続を提供しています。これにより、<i>より良い結果 &mdash; を得ることができるようになります。たとえば、これらの高杭の休日の発送月における節約、信頼性、可視性 &mdash; の向上などです。 &rdquo; </i> </i></p>


