  <h2>IoT Central を使用して SaaS を構築する革新的な小売パートナー</h2>


  <p>小売エコシステムを通じて確立された業界リーダーは、IoT Central でオムニチャネルソリューションを最適化しています。店舗やデリバリーを通じて、サプライチェーンの最初から、分散、ウェアハウス化、消費者に至るまで、IoT の洞察とアクションを提供します。 QuEST のグローバル、C.H. について説明します。 現在は、ロビンソン、Dynamics 365 接続ストア、Footmarks Inc. です。</p>


  <h2>Lenovo のデジタル配布センターソリューション</h2>


  <p>7月に、Lenovo は、(IoT Central で構築された) <a href="https://azure.microsoft.com/en-us/blog/digital-distribution-centers-the-future-is-here/" target="_blank">Lenovo デジタル配布センター</a> を導入し、分散センターによってグローバルに直面される多くの課題について説明しました。これには、ピーク時の負荷、労働コスト、容量の制約、全体的な生産性が含まれます。</p>


