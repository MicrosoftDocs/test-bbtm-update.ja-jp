  <h2>Dynamics 365 からのストア分析</h2>


  <p><strong>Dynamics 365 Connected store</strong> は、店舗内のパフォーマンスを向上させるために、リアルタイムの監視データを使用して小売店を支援します。 顧客の移動から製品と店舗のデバイスの状態に移行すると、Dynamics 365 接続ストアによって、小売店の容量をよりよく理解することができます。 <a href="https://dynamics.microsoft.com/en-us/ai/connected-store/" target="_blank">Dynamics 365 接続ストア</a>を使用して構築された IoT Central、ストアマネージャーと従業員は、ビデオカメラと IoT センサーからのリアルタイムデータに基づいて、トリガーされたアラートによって最適なショッピングエクスペリエンスを提供できます。 この新しいワークフローでは、在庫の保護、収益性の向上、およびリアルタイムでのショッピングエクスペリエンスの最適化によって、ストア内のパフォーマンスを大幅に向上させることができます。</p>


