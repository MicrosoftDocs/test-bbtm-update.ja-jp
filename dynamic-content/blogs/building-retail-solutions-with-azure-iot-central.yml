Title: Azure IoT Central を使用した小売ソリューションの構築
Summary: Azure IoT central は、スケーラブルで手頃な価格のエンタープライズレベルの iot アプリケーションを構築およびデプロイするための課題を簡略化するソリューションビルダー向けの IoT アプリプラットフォームです。
Content: >-
  <p>Azure IoT central は、スケーラブルで手頃な価格のエンタープライズレベルの iot アプリケーションを構築およびデプロイするための課題を簡略化するソリューションビルダー向けの IoT アプリプラットフォームです。 小売業界全体にわたって、接続されたデバイスを使用してビジネスパフォーマンスを提供することは、引き続き広く普及しています。 新しいソリューションは、製造元、サプライチェーン、倉庫、および店舗の棚を、魅力的な新しい方法で所有者、オペレーター、および顧客に接続することによって、ビジネスモデルの変革を促進します。 本日は、小売業界での IoT の考え &rsquo; について説明します。また、Azure IoT 中部で非常に優れたソリューションを構築しているパートナーについても紹介します。</p>


  <p>最近の <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">Iot シグナルレポート</a>に基づいて、世界中の3000企業の意思決定者を対象とした、小売業界では、製造、輸送、医療、政府よりも高い90% の iot 関連ソリューションの導入率が最高になっています。 現在、小売および卸売企業は、サプライチェーン内の IoT の上位のユースケース (64%) と在庫の最適化 (59%) を参照しており、すべての業界のコースリーダーがセキュリティに関する懸念を抱えています。 しかし、IoT が提供するすべての特典を活かしする前に、値チェーンに沿った小売業者や企業が長い道を持っていることがわかっています。</p>


  <h2>IoT Central の更新</h2>


  <p>現時点では、ソリューションビルダーが概念実証以外に移行して、直接または Microsoft AppSource を通じてブランド化して販売できるビジネスクリティカルなアプリケーションを構築するのに役立つ Azure IoT の更新を発表しました。 IoT Central は、小売ソリューションビルダーが開発を促進し、接続を確立し、接続して、ビジネスを変革できるようにするのに役立ちます。 iot ソリューションを管理することにより、IoT データと洞察をビジネスアプリケーションに提供し、意思決定を行うことができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-central-democratizing-iot-for-all-solution-builders/" target="_blank">IoT Central のブログ</a>を参照してください。</p>


  <p>私たちは、Api を使用した機能拡張、ビジネスアプリケーションへのデータコネクタ、マルチテナント機能を通じた投資の再現性と管理性、シームレスなデバイス接続性を備えた、5つの IoT Central リテールアプリテンプレートを使用した小売固有のソリューションビルダーをサポートしています。 サンプルのオペレータダッシュボードやシミュレートされたデバイスのような無料およびスターターマテリアル用のアプリテンプレートを使用して、現在の作業を開始して、何ができるか &rsquo; をご確認ください。 2020より前の価格では、ソリューションを直接顧客に販売するときや Microsoft AppSource を通じて、予測可能性を向上させることができます。</p>


  <p>カスタマイズと拡張を行う準備ができたら、 <a href="https://docs.microsoft.com/azure/iot-central/retail" target="_blank">豊富なドキュメントセット</a>を参照してください。これにより、概要、チュートリアル、方法、および業界に関連する概念につい &rsquo; ての詳細情報が得られます。</p>


