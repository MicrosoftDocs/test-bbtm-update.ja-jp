Title: スーパーコンピューティング 2020 での Azure ハイ パフォーマンス コンピューティング
Summary: 世界中のお客様は、環境、Microsoft Azure、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進するために、Microsoft Azure に依存しています。
Content: >-
  <p>世界中のお客様は、環境、Microsoft Azure、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進するために、Microsoft Azure に依存しています。 これらの重要な課題に対する解決策を見つけるには、大量の集中コンピューティング能力が必要です。 お客様は、Azure&rsquo; 専用の HPC および AI クラウド サービスの機敏性、スケール、セキュリティ、および最先端のパフォーマンスを通じて、このようなハイ パフォーマンス コンピューティング (HPC) にアクセスするための最適な方法をますます見つけ出しています。</p>


  <p>HPC と AI の Azure&rsquo; 市場をリードするビジョンは、実証済みの HPC テクノロジと設計原則を使用して、真の認識された HPC 専門知識の中核に基づいており、クラウドの最高の機能で強化されています。 その結果、他のクラウドとは異なり、パフォーマンス、スケール、価値を提供する機能が得られます。 つまり、アプリケーションは他のパブリック クラウドの 12 倍のスケーリングを行います。 これは、ノードあたりのアプリケーション パフォーマンスが高いという意味です。 つまり、スーパーコンピューターを使用する 1 人の顧客に対する AI ワークロードを、世界の上位 5 位に入るのに適しています。 また、COVID-19 に対する争いの中で、週末に医療研究者の手に大量のコンピューティング力を提供して、節約のイノベーションを証明します。</p>


  <h2>2020 年の Azure HPC と AI スーパーコンピューティングの大きな瞬間</h2>


  <h3>OpenAI</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee64c223-e834-413c-978f-c9b966aaae29.jpg"><img align="right" alt="Placeholder" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84c5b8c2-062b-4759-b2db-5137be6602ac.jpg" style="margin:15px 0px 0px 5px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="" width="296"></a>昨年、Microsoft が OpenAI <a href="https://news.microsoft.com/2019/07/22/openai-forms-exclusive-computing-partnership-with-microsoft-to-build-new-azure-ai-supercomputing-technologies/" target="_blank">との戦略的</a> パートナーシップに入ったことを <a href="https://www.openai.com/" target="_blank">思い出してください</a>。 今年の初めに、OpenAI は、汎用言語モデルである「ジェネレーブ事前トレーニングトランスフォーマー 3 (GPT-3)」の最初のアプリケーション プログラミング インターフェイス (AP)I をリリースしました。これにより、開発者は、より対話型のアプリケーションとサービスを構築するための高度な自然言語処理 (NLP) テクノロジにアクセスできます。 その後間もなく、OpenAI は、独自の製品とサービス内で使用する GPT-3 テクノロジを Microsoft にライセンスすることに同意したと発表しました。</p>


  <p>これにより、開発者や科学者は、組織を変革するだけでなく、より迅速かつ中断の少ない新しい手段を提供し続けるでしょう。 また、Microsoft が OpenAI 用の専用クラウド スーパーコンピューティング機能をデプロイし、世界の上位 5 台のスーパーコンピューターに匹敵する機能をデプロイしたと発表されました。</p>


  <p><a href="https://blogs.microsoft.com/blog/2020/09/22/microsoft-teams-up-with-openai-to-exclusively-license-gpt-3-language-model/" target="_blank">ブログについては、こちらを参照してください</a>。</p>


  <h3>東京大学</h3>


  <p><img align="right" alt="Plceholder" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6494c38b-9f68-45a6-8c83-59d4e88b8948.png" style="margin:0px 0px 0px 5px; border:0px currentcolor; display:inline; background-image:none; float:right" title="" width="240">パンデミックで生活すると、人々は新しいソリューションを作成する方法を知る必要があります。 COVID-19 パンデミックが世界中に広がり、通気装置は不足しているリソースになります。 <a href="https://www.duke.edu/" target="_blank">Randles</a> 教授と彼女のチームは、2 人の患者間で 1 つの人工器を効果的に分割する安全で簡単な方法を見つけるために急いでいました。 Microsoft <a href="https://www.microsoft.com/en-us/ai/ai-for-health" target="_blank">AI for Health</a> と提携し、わずか 36 時間で 800,000 時間を超えるコンピューター時間を実行して、節約ソリューションを構築しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/duke-university-ventilator-splitting-project/" target="_blank">ビデオはこちらをご覧ください</a>。</p>


  <h3>COVID Moonshot</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8e41656-bb9f-40b2-8e38-025e98ea4093.png"><img align="right" alt="Placeholder" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62862656-780a-4e69-9c65-2034eb6de5e7.png" style="margin:15px 0px 0px 5px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="" width="240"></a>UCB は、重い病気を持つ人々の生活を変革します。 COVID-19pandemic&nbsp; へのソリューションの開発を目的とした <a href="https://covid.postera.ai/covid" target="_blank">COVID Moonshot</a> イニシアチブに関して、彼らは生体、技術企業、化学ベンダー、および個々の共同作成者と共同作業を行っています。 Microsoft とのサポートとパートナーシップが付与されたとすぐに、チームの生産性が向上しました。 Azure を使用することで、6 か月かかっている 3 日間で実行できます。 この計算能力と UCB 化学の取り組みを組み合わせて、研究を COVID-19 に対する有効性に進めることができます。</p>


  <p><a href="https://www.youtube.com/watch?v=-oRqAMxlxtE&amp;feature=emb_logo" target="_blank">ビデオはこちらをご覧ください</a>。</p>


  <h3>以前の 2020 年の Azure HPC および AI 製品の発表</h3>


  <p><strong>80,000 を超える AMD &ldquo;Rome&rdquo; コアと低待機時間の InfiniBand 相互接続を備える Azure HBv2 HPC クラスター。 </strong></p>


  <p>Azures&rsquo; HBv2 HPC クラスターは、HPC のお客様向けゲームの変更者です。 これらの真の HPC クラウド コンピューティング製品は、Azure クラウドで最大のワークロードを実行できる状況を意味します。 1 つの密結合 MPI アプリケーションに <a href="https://azure.microsoft.com/en-us/blog/azure-hbv2-virtual-machines-eclipse-80000-cores-for-mpi-hpc/" target="_blank">対して 80,000</a> を超えるコアを提供する最初のクラウドなど、HBv2 では多くのファーストが達成されました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;計算流体力学 (CFD) の世界では、製品設計の速度を加速する圧力が絶えず高く、現在、お客様は数週間ではなく数時間で忠実度の高いシミュレーションを探しています。最新の Microsoft Azure HBv2 シリーズで Simcenter STAR-CCM+ を実行すると、お客様は、コストのかかるハードウェア投資やソリューションの忠実性を損なうことなく、シミュレーションをすばやく簡単にスケールアップできます。お客様は、低コストでオンプレミスと同じパフォーマンスとスケーリングを実現し、エンジニアリング上の意思決定を迅速に行うことができます。&rdquo;&mdash;</em>Keith Foston、シニア プロダクト マネージャー、Simcenter STAR-CCM+、シーメンド</p>


  <p><strong>Azure NVv4 Virtual Machines。 </strong></p>


  <p>Azure NVvv4 Virtual Machinesは、視覚化のニーズに合った価格とパフォーマンスの極端な選択肢です。</p>


  <p style="margin-left: 40px;"><em>&quot;新しい AMD ベースの Workspot クラウド デスクトップのMicrosoft Azureは、私たちにとって非常に大きな問題です。 &nbsp;各エンジニアのアプリケーション要件に基づいて、AMD GPU のすべてまたは一部を Azure 上の Workspot ワークステーションに使用できます。&nbsp;この細かい制御の解決により、Azure 上の Workspot クラウド デスクトップにより多くの人を削除し、全体的な生産性を向上させる必要がある財務上のエッジが得されます。&quot;</em><em>&mdash;</em>Eric Quinn、CS Companies の CTO&amp;</p>


  <p><strong>NVIDIA V100 Tensor Core GPU を使用した Azure NDv2 HPC および AI クラスター。</strong></p>


  <p>Azure NDv2 GPU クラスターは、最も要求の厳しい分散 HPC、AI、機械学習ワークロード向けに設計されています。 <a href="https://azure.microsoft.com/en-us/blog/azure-gpus-with-riskfuels-technology-offer-20-million-times-faster-valuation-of-derivatives/">Riskfuel テクノロジを使用した Azure NDv2 GPU クラスターでは、派生物の評価が 2,000 万倍速くリスク計算が提供されます。</a></p>


  <p style="margin-left: 40px;"><em>&ldquo;現在の市場の変動は、OTC 派生物のリアルタイム評価とリスク管理の必要性を示しています。夜間バッチの時代は終わりです。また、&rsquo;Azure ND40rs_v2 Virtual Machine の非常に速い不当なインフェレンスだけでなく、モデルトレーニング タスクも大きな価値があります。この高速 GPU インスタンスでは、トレーニング時間を 48 時間から 4 時間以下に短縮しました。オンデマンドの可用性と組み合ったモデルのトレーニング時間が短縮され、AI エンジニアリング チームの生産性が最大化されます。&rdquo;&mdash;</em>Riskfuel、CEO、Ryan Ferguson</p>


  <h2>Supercomputing 2020 (SC20) で新しい Azure リーダーシップが発表されました</h2>


  <h3>A100Tensor&nbsp; Core GPU と NVIDIA Mellanox HDR 200 Gb/s InfiniBand ネットワークを使用して実際の AI スーパーコンピューターを顧客に提供する<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f34579b2-f54a-43b7-9b77-9f3badbf143c.png"><img align="right" alt="Placeholder" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83eb660e-9a11-4544-9912-49d1a24909dc.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="" width="168"></a></h3>


  <p>Microsoft は、NDv4 A100 仮想マシンの新しく発表されたパブリック プレビューを使用して、NVIDIAS&rsquo; A100 Tensor Core GPU の機能を AI のお客様に提供する最初の企業であることをうろしく思っています。</p>


  <ul>
      <li>Azure NDv4 A100 仮想マシン <a href="https://aka.ms/AzureA100SignUpForm" target="_blank">のサインアップ フォーム</a>。</li>
  </ul>


  <h3>HPC のお客様向け AMD EPYC 立ち上が &ldquo;り&rdquo; CPU の第一線にある Azure</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6efd5f8-1252-403a-b94e-184c69307b4d.png"><img align="right" alt="Placeholder" border="0" height="40" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/456514a1-3ded-4662-8b24-b8bbe48ff84a.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="#631 5Microsoft" width="167"></a> と AMD は、AZURE が第&rsquo; 3 世代 EPYC &ldquo;プロセッサ&rdquo; を HPC のお客様に提供する最先端の機能を提供する予定です。</p>


  <ul>
      <li>Microsofts&rsquo; Jason Zander と AMDs&rsquo; Lisa Su は、 <a href="https://aka.ms/AMDJointVideo" target="_blank">排他的な SC20</a> ビデオで Microsoft の密接なパートナーシップについて説明します。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/supercomputing-2020-new-mpi-heights-joining-the-graph500-and-1-tbs-filesystems/" target="_blank">Graph500 と 1 TB/s</a> のファイル システムへの参加に関する新しい MPI の高さに関するブログ。</li>
  </ul>


  <h3>Azure HPC Collaboration Center プログラム</h3>


  <p>また、Azure HPC Collaboration Center プログラムの立ち上げも発表します。 このプログラムは、業界で認められている専門家と提携して、Azure HPC と AI プラットフォームの制限をテストし、技術的な成功を共有し、ベスト プラクティスを文書化し、パートナーの機能を紹介します。 強力なパートナー エコシステムの促進は、HPC と AI に対する Microsoft&rsquo; のアプローチの中核的な考え方です。 このプログラムのシード資金と密接なコラボレーションは、HPC と AI の顧客とより広範なコミュニティにこれらの利点を提供するための重要なコンポーネントです。 最初の Azure HPC コラボレーション センターのお知らせについては、SC20 週中に確認してください。</p>


  <h2>SC20 で発表されたパートナー製品とアクティビティ</h2>


  <h3>Rescale</h3>


  <h4>コンピューティング集中型ワークロード用の Azure HBv2 クラスターが、再スケーリングを介して一般提供されました。</h4>


  <p><a href="https://www.rescale.com/azure/" target="_blank">大規模な</a> コンピューティングとクラウド HPC の大規模な機能をインテリジェントにフルスタックで自動化することで、組織が科学とエンジニアリングのブレークスルーを加速させる複雑さを排除します。 超音速機からパーソナライズされた医療まで、業界のリーダーは、大きなコンピューティングおよび研究および開発コラボレーションのためのインテリジェントなフルスタック自動化のための Azurea&mdash; ソリューションの Rescale プラットフォームを使用して、前例のない速度と効率で新しい製品のイノベーションを加速します。 HPC&#39;用に最適化された Azure&#39;の HBv2 クラスターは、オンデマンドとスポット インスタンスの両方として、Rescale プラットフォームで一般提供されています。 再スケーリングは、シームレスな評価と購入Azure Marketplaceを通じて利用できます。</p>


  <p>詳細については、こちらを <a href="https://www.rescale.com/azure/" target="_blank">参照するか、</a> にお問い合わせください <a href="mailto:partners@rescale.com">partners@rescale.com</a>。</p>


  <h3>メンター グラフィックス</h3>


  <h4>メンター グラフィックスが Azure で SystemVision を起動します。</h4>


  <p><a href="https://www.mentor.com/" target="_blank">メンターである A Siemens Business</a> は、エンジニアと電子コンポーネントの製造元の両方が以前は実現できないレベルで共同作業を行える、高度な電子回路設計とシミュレーション環境を提供します。 この会社では、Microsoft Azure プラットフォームを使用して、インストールする必要がなき Web ブラウザー経由でアクセスできる、世界中のユーザーに <a href="https://www.systemvision.com/" target="_blank">SystemVision Cloud</a> をデプロイします。 静的な画像や PDF ドキュメントに限定されなくなりました。電子コンポーネントの製造元は、独自の Web プロパティに埋め込まれたライブの対話型参照設計を通じて、複雑な電子コンポーネントを紹介できます。 電子コンポーネントの専門家からシステム アーキテクトまで、すべてのユーザーが、SystemVision の世界中のどこからでも回線の設計と分析に一 <a href="https://www.systemvision.com/" target="_blank">緒に取り組む可能性があります</a>。</p>


  <p style="margin-left: 40px;">Microsoft Azure、SystemVision Cloud を市場に出す時間を大幅に短縮できるレベルのパフォーマンスとプラットフォーム<em>のサポートを提供しました。&quot;&mdash;&ldquo;</em>Adam Cabler、クラウド アーキテクト、電子ボード システム、メンター A シーメンド ビジネス</p>


  <h2>専門家による Azure HPC と AI の詳細を確認する</h2>


  <h3>Azure HPC と AI の詳細については、Supercomputing 2020 に参加してください</h3>


  <p>SC20 仮想セッションで話者を紹介し、ダウンロード、ケース スタディ、ブログ、その他の Azure HPC ビデオへのリンクを提供します。 仮想ブースに立ち寄って、お問い合わせください。 Wed&rsquo; は、皆さんからのお話を聞くのが楽しです。</p>


  <ul>
      <li>Azure HPC と AI:&mdash; HPC コミュニティの認識されたリーダーである元 Cray CTO Steve Scott、現在は Microsoft のテクニカル エグニアルおよび企業 VP からの現実の学習と視点。</li>
      <li>Azure AIコンピューティング: Azure 上の強力な AI サービスによって、従来の HPC の成果の価値が大幅に向上している方法を確認します。 &ldquo;OpenAI の Chris Chriser による大規模な AI&rdquo; の意味を確認し、新しい NDv4 A100 Azure GPU クラスターがイノベーションを強化する方法について説明します。</li>
      <li>Azure High-Performance コンピューティング: Azure HPC&rsquo; は、HPC 用に構築されたクラウドである cloudit&mdash; で HPC を実行しません。 主要なテクノロジと最新の環境に関する記録的なパフォーマンス結果について学習します。 コンピューティング、ストレージ、ネットワーク、サービス、AI リソースの詳細なカバレッジなど、Azure HPC が製品の専門家自身から直接提供できる内容を完全に理解します。</li>
      <li>量子インスパイア&rsquo;されたアルゴリズムを使用して今日の従来のハイ パフォーマンス コンピューティング システムの問題を解決すると、スケーリングされた量子コンピューティングを使用して、将来何が可能になるかを確認できます。 Microsoft と&rsquo;、Quantum サイエンス センターの Pacific National Partnershipy (PNNL) とのパートナーシップから生まれた新しいプロジェクトにより、その目標に近づいています。</li>
  </ul>


