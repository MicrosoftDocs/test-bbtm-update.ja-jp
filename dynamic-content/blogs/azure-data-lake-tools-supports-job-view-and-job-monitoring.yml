   <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies" target="_blank">Azure Data Lake Analytics ジョブの U-SQL アセンブリを開発</a>します。</div>
   </li>
   <li>
   <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode" target="_blank">Visual Studio Code で Azure Data Lake Analytics するために、Python、R、および CSharp を使用して U-SQL を開発</a>します。</div>
