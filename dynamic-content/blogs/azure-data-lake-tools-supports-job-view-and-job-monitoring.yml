  <p>本日 &rsquo; の発表の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/" target="_blank">Azure ブログ</a> と <a href="https://blogs.msdn.microsoft.com/azuredatalake" target="_blank">ビッグデータブログ</a>を参照してください。 詳細については、 <a href="https://azure.microsoft.com/en-us/updates/" target="_blank">Azure サービスの更新</a> に関するページを参照してください。</p>


