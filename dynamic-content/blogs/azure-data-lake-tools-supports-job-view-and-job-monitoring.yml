Slug: azure-data-lake-tools-supports-job-view-and-job-monitoring
Title: VS Code 用の Azure Data Lake ツールでジョブビューとジョブ監視がサポートされるようになりました。
Summary: ジョブ監視とジョブビューが Azure Data Lake Tools for Visual Studio コードに追加されたことをお知らせします。 これで、送信したジョブに対してリアルタイム監視を実行できるようになりました。
Content: >-
  <p style="text-align: justify; margin: 12px 0px; line-height: normal; -ms-text-justify: inter-ideograph">ジョブ監視とジョブビューが Azure Data Lake Tools for Visual Studio コードに追加されたことをお知らせします。 これで、送信したジョブに対してリアルタイム監視を実行できるようになりました。 また、ジョブの履歴 &nbsp; とジョブの詳細を表示したり、ジョブに関連付けられている入力データや出力データやリソースファイルをダウンロードしたりすることもできます。</p>


  <h3 align="justify">お客様の主なメリット</h3>


  <ul>
   <li>
   <div align="justify">ローカルジョブと ADL ジョブの両方について、VSCode 内でのジョブの進行状況をリアルタイムで監視します。</div>
   </li>
   <li>
   <div align="justify">履歴ジョブのジョブの概要とデータの詳細を表示します。</div>
   </li>
   <li>
   <div align="justify">以前に実行したジョブの再送信の有効化ジョブを再送信します。</div>
   </li>
   <li>
   <div align="justify">ジョブの入力、出力、およびリソースデータファイルをダウンロードします。</div>
   </li>
   <li>
   <div align="justify">送信されたジョブのジョブ U-SQL スクリプトを表示します。</div>
   </li>
  </ul>


  <h3>主要な新機能の概要</h3>


  <ul>
   <li>
   <p><strong>ジョブビューページ: </strong>VSCode 内のジョブの概要とジョブの進行状況を表示します。&nbsp;</p>
   </li>
  </ul>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/458a0301-e257-42cb-9592-9fdaa3e94374.png"><img alt="job-view-summary" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf54a5c5-0118-48b1-b4e5-fdbb8c4092b8.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="ジョブ-概要" width="450"></a></p>


  <ul>
   <li>[<strong>データ] ページ:</strong>ジョブの入力、出力、およびリソースファイルを表示します。 ファイルのダウンロードをサポートします。</li>
  </ul>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95f840e9-6af6-4987-948b-a03c0bc411e4.png"><img alt="job-view-data1" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecd2e3bf-7cb9-494f-9ed4-953b7a6ddeb0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ジョブ-ビュー-data1" width="450"></a></strong></p>


  <ul>
   <li><strong>履歴ジョブの表示: </strong>次のコマンドを使用して <strong>ADL:</strong> ローカルと ADL の両方の履歴ジョブのジョブを表示します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b85cf2d-2110-4484-bc77-4ae5496afda4.png"><img alt="image" border="0" height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b7d9673-aa7f-49e4-9f64-b1a65967a244.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="絵" width="450"></a></p>


  <ul>
   <li><strong>既定のコンテキストの設定: </strong>コマンド <strong>ADL: 既定のコンテキストを設定</strong> して、現在の作業フォルダーの既定のコンテキストを設定します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a7d1818-0226-4d6b-aa01-a01c7f815771.png"><img alt="image" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bdef602-7a42-4ba9-a3fe-45c1aecfb855.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="絵" width="450"></a></p>


  <h3>インストールまたは更新する方法</h3>


  <p>Visual Studio Code をインストールし、Linux および Mac 用の Mono 4.2. x をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動し、 <strong>Azure Data Lake ツール</strong>を検索して、最新の Azure Data Lake ツールを取得します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a2eba52-4d91-484d-8350-f6c2800f6551.png"><img alt="data-lake-tools-for-vscode-extensions" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3a9034c-ec8b-40e0-9a84-daa521a42884.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto" title="data-lake-tools-拡張機能" width="500"></a></p>


  <p align="left">VSCode 用の Azure Data Lake ツールの詳細については、次のリソースを参照してください。</p>


