Title: Microsoft Azure の信頼性の向上
Summary: クラウドサービスへの依存は、世界中の業界、組織、およびスタッフの成長を続けています。 これまでになく、信頼できるクラウドソリューションがセキュリティで保護され、グローバル標準とローカル規制に準拠しており、データをプライベートにして保護し、根本的に信頼できることを信頼できることが重要です。
Content: >-
  <p>クラウドサービスへの依存は、世界中の業界、組織、およびスタッフの成長を続けています。 これまでになく、信頼できるクラウドソリューションがセキュリティで保護され、グローバル標準とローカル規制に準拠しており、データをプライベートにして保護し、根本的に信頼できることを信頼できることが重要です。 Microsoft では、信頼されたクラウドサービスのセットを提供することを約束しており、クラウドの可能性を最大限に引き出すことができます。</p>


  <p>過去12か月間、Azure はコアコンピューティングサービスをグローバルクラウドインフラストラクチャ全体で99.995% の平均稼働時間で運用してきました。 ただし、Azure が運用するスケールでは、アップタイムだけでは完全なストーリーが示されていないことがわかります。 この期間中は、米国中南部リージョンでのデータセンターの停止は、2018年9月、Azure Active Directory (Azure AD) Multi-Factor Authentication (MFA) に2018年11月に発生しました。また、5月2019日の DNS メンテナンスに関する問題が発生しました。</p>


  <p>数百もの進化するサービスで構成された54リージョンのグローバルクラウドインフラストラクチャの構築と運用は、大規模で複雑なタスクであるため、各インシデントは重要な学習時間として扱われます。 障害やその他のサービスインシデントは、すべてのパブリッククラウドプロバイダーにとっての課題であり、運用プロセス、アーキテクチャ設計、ハードウェアの問題、ソフトウェアの欠陥、人的要因などの要因がサービスインシデントの原因となる複雑な方法についての理解を継続的に高めています。 ここで説明した3つのインシデントはすべて、複雑な相互作用によって発生した、お客様に影響する障害の原因となった、複数の障害の結果でした。 応答として、プラットフォームの冗長性、リリースパイプライン全体の品質保証、プロセスの自動化などの手順を通じて、インシデントを軽減するためのより優れた方法を作成しています。 継続的でリアルタイムに改善された機能は、クラウドサービスの大きな利点の1つです。このようなリスクをすべて排除することはできませんが、お客様、パートナー、および幅広い業界との間で、サービスの問題の発生頻度と影響の両方を軽減することに重点を置いています。</p>


  <p>信頼性を確保することは、すべての Azure エンジニアにとって基本的な役割を担います。 これらの作業を強化するために、 <strong>CTO オフィス内に新しい品質工学チーム</strong>を結成し、サイト信頼性エンジニアリング (SRE) チームと連携して、より信頼性の高いプラットフォームを提供する新しいアプローチをパイオニアしました。 信頼性を向上させるために、既に実行中のイニシアチブをいくつか紹介します。</p>


  <ul>
      <li><strong>セーフの展開方法</strong> &ndash;Azure は、コードと構成のすべての変更が特定の段階のサイクルを通過することを目的とした<a href="https://docs.microsoft.com/en-us/azure/devops/learn/devops-at-microsoft/safe-deployment-practices" target="_blank">安全なデプロイプラクティス</a>フレームワークによって、自動化を変更します。 これらのステージには、リージョンペアへの広範なロールアウトの前に、開発/テスト、ステージング、プライベートプレビュー、ハードウェア多様性パイロット、および長い検証期間が含まれます。 これにより、ソフトウェアの変更によって悪影響が生じるリスクが大幅に減少し、ネットワークや DNS などのソフトウェアで定義されたインフラストラクチャの変更が含まれるように、このメカニズムが拡張されます。</li>
      <li><strong>Storage-アカウントレベルのフェールオーバー</strong> &ndash;2018年9月のデータセンターの停止中に、いくつかのストレージスタンプが物理的に破損しているため、すぐにシャットダウンする必要があります。 復元までの期間にわたってデータ保持の優先順位を設定するポリシーであるため、お客様のすべてのデータを正常に復元できるように、より長い停止を強制することを選択しました。 お客様の組織にとってこの決定をより柔軟に行うことをお伝えしたことがあるので、ストレージアカウントレベルで独自のフェールオーバーを開始する <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-disaster-recovery-guidance" target="_blank">機能をプレビュー</a> することで、お客様を支援します。</li>
      <li><strong>可用性ゾーン</strong> &ndash; の拡張現在、最大10個の Azure リージョンに存在する可用性ゾーンがあるため、ほとんどのお客様に対して信頼性を高めるためのオプションが提供されています。 また、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">可用性ゾーン</a> を、現在から2021までの最大の Azure リージョンにまで進めています。</li>
      <li><strong>Project tardigrade</strong> &ndash;<a href="https://www.youtube.com/watch?v=S2zguwKvlQk" target="_blank">先月のビルド</a>では、動かすの微細な動物の近くにある新しい Azure サービスである tardigrade Project 説明しました。 この作業では、ハードウェア障害やメモリリークが発生する前に、オペレーティングシステムのクラッシュにつながる可能性があることを検出します。これにより、Azure は仮想マシンを数秒間凍結して、ワークロードを正常なホストに移動できます。&nbsp;&nbsp;</li>
      <li>インパクトメンテナンス &ndash; <strong>が低 ~ ゼロ</strong>&rsquo;ホットパッチ、ライブマイグレーション、インプレース移行など、影響の<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/maintenance-and-updates" target="_blank">少ない更新テクノロジや影響の少ない更新テクノロジ</a>の改善に投資しています。 &rsquo;過去1年間のインフラストラクチャをホストするために、セキュリティと信頼性に関する多くのパッチをデプロイしましたが、その多くは顧客への影響やダウンタイムなしで実装されていました。 これらのテクノロジに投資し続けることで、さらに多くの Azure サービスを利用できるようになります。</li>
      <li><strong>フォールトインジェクションとストレステスト</strong> &ndash; 障害が発生した場合にシステムが実行することを検証するには、障害が発生した場合にのみシステムを判断することができます。 &rsquo;実稼働環境に移行する前に、サービスに固有の負荷のストレスと障害を備えた小規模な環境において、またリージョンと az scale with full region (プライベートカナリアリージョン) において、サービスをさらに改善しています。 この計画では、最終的にこれらのフォールトインジェクションサービスを顧客が使用できるようにすることで、独自のアプリケーションやサービスに対して同じ検証を実行できるようにします。</li>
  </ul>


  <p>今後、社内のアーキテクチャと運用に関する詳細をご確認ください。 これらのすべての手順を実行して基本的な信頼性を向上させていますが、Azure では、 <a href="https://azure.microsoft.com/en-us/features/resiliency/" target="_blank">高可用性、ディザスターリカバリー、およびバックアップソリューション</a> も提供されており、アプリケーションはビジネスの可用性要件と回復目標を満たすことができます。 アーキテクチャ設計のベストプラクティス、アプリケーションの正常性の監視、障害や障害への対応など、 <a href="https://docs.microsoft.com/en-us/azure/architecture/reliability/" target="_blank">信頼性の高いアプリケーションの設計</a>に関する詳細なガイダンスを保持します。</p>


  <p>信頼性は、コンプライアンス、セキュリティ、プライバシー、透明性と共に、信頼できるクラウドコミットメントの中核となる理念です。 これらすべての分野において、お客様の信頼が獲得されており、正しいことを言うだけでなく、適切な方法で管理する必要があることがわかっています。 Microsoft は、信頼された責任を持つクラウドと包括的なクラウドが、ビジネスとしての取り組み、テクノロジの開発、導入と支援、およびマイクロソフトが運用しているコミュニティの提供にどのように対応しているかについて接地していると考えています。 Microsoft は、信頼できるクラウドサービスのセットを提供することに取り組んでおり、クラウドの可能性を最大限に引き出すことができます。</p>
