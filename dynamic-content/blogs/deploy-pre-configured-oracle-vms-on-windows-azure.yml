Slug: deploy-pre-configured-oracle-vms-on-windows-azure
Title: Azure に事前構成済みの Oracle VM をWindowsする
Summary: Microsoft と Oracle &nbsp;の&nbsp;戦略的パートナーの最近の発表を基に、現在、多くの一般的な Oracle ソフトウェア構成を を通じて利用できます。
Content: <p>Microsoft と&nbsp; Oracle &nbsp;の戦略的パートナーの最近の発表を基に、現在、Microsoft では、Windows Azure イメージ ギャラリーを通じて、多くの一般的な Oracle ソフトウェア構成を利用できます。&nbsp;すぐに有効に、お客様は、Windows Server 上の Oracle Database、Oracle WebLogic Server、Java Platform Standard Edition のさまざまな組み合わせを実行する事前構成済みの仮想マシン イメージを、<strong>Oracle</strong> ソフトウェアのライセンスと一緒にデプロイできます。 プレビュー期間中は、 <strong>これらのイメージは、通常の</strong> コンピューティング コストを超えて追加料金は発生し "なし" で提供されます。 プレビュー期間が終了すると、Oracle イメージは、1 か月に実行された VM の合計実行時間 (分) に基づいて請求されます。後日発表される VM の価格に関する詳細。 &nbsp;</p>  <p>これらのすぐにデプロイできるイメージにより、開発とテストのためのコスト効率の高いクラウド環境の迅速なプロビジョニングと、エンタープライズ Oracle アプリケーションの簡単なスケーリングが可能になります。 Oracle ライセンス モビリティを使用すると、Oracle&nbsp;&nbsp; ソフトウェアのライセンスを持つ既存のお客様は、Azure Windows に&nbsp;デプロイし、強力な管理機能、クロスプラットフォーム ツール、自動化機能を利用できます。</p>  <p>さらに、Oracle では、Oracle Linux、Oracle Linux、Oracle Database、Oracle Linux を WebLogic Server と一緒に Windows Azure イメージ ギャラリーに提供し、これらの製品を使用するライセンスをお持ちのお客様に提供しています。</p>  <p>Windows Azure で Oracle の使用を開始するには、www.windowsazure.com/oracle Oracle Images <a href="https://azure.microsoft.com/oracle" target="_blank"></a> のテクニカル ウォークスルー <a href="https://go.microsoft.com/fwlink/?LinkId=321002" target="_blank">ドキュメントを参照</a>してください。 ご&rsquo;自分の考えをお聞かわせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.Oracle.png" alt="" border="0"></a></p>
