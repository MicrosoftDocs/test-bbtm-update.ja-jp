Title: 新しい Azure イノベーションは、開発者が明日のテクノロジの課題に対応するために現在コードを作成できるよう支援しています
Summary: 今朝、シアトルの Microsoft Build カンファレンスで、インテリジェントなクラウドとインテリジェントなエッジを実現する新しい Azure イノベーションの主な分野について説明しました。
Content: >-
  <p>今朝、シアトルの Microsoft Build カンファレンスで、開発者ツール、DevOps、コンテナー、サーバーレス、モノのインターネット (IoT)、人工知能 (AI) にまたがるインテリジェントクラウドとインテリジェントエッジ &ndash; を実現する、新しい Azure イノベーションの主な分野について説明しました。</p>


  <p>イノベーションは、開発者がコードを記述することから始まります。 開発ツールの有効性は、構想が現実になるということです。 これを念頭に置いて、Visual Studio ツールを使用して新しいイノベーションとエクスペリエンスを継続的に提供します。 DevOps の Visual Studio、VS Code または Visual Studio Team Services かどうかにかかわらず、最も生産性の高い開発者エクスペリエンスをエンドツーエンドで提供することに努めています。 本日、 <a href="https://www.visualstudio.com/services/intellicode/" target="_blank">Visual Studio IntelliCode</a>のプレビューを発表しました。これにより、コードの品質と生産性を向上させるインテリジェントな提案が提供されるため、AI を日常的に開発することができます。 また、 <a href="https://www.visualstudio.com/services/live-share/" target="_blank">Live Share</a>のプレビューについても発表しました。これにより、開発者はコードを共同作業したり、Visual Studio や VS Code を通じて問題を解決したりできます。 最後に、開発者とオープンソースに対する共有コミットメントに基づいて、Visual Studio App Center を marketplace 経由で GitHub でネイティブに使用できるようにする GitHub との優れたパートナーシップも発表しました。 これは、iOS、Android、Windows および macOS デバイス用のモバイルアプリを構築している GitHub 開発者は、独自のエクスペリエンスから DevOps プロセスを簡単に自動化できることを意味します。</p>


  <p>&rsquo;クラウドとエッジにまたがるアプリケーションを開発する場合は、通常、コンテナーとサーバーレスのイベントドリブンアプローチを利用します。 <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">Azure Kubernetes サービス (AKS)</a>では、過去12か月間にわたって、使用量が10回を超えて増加しています。 現時点では、AKS を使用して DevOps プロジェクトを発表しまし &rsquo; た。これにより、Kubernetes ベース DevOps プロジェクトをこれまでになく簡単に作成 Visual Studio Team Services &ndash; できます。 AKS はエッジでも、Azure IoT のエッジと連携しています。 この世界クラスの Kubernetes と Azure の統合により、開発者はサービスをまとめるのではなく、生産性を高め、コードを記述することができます。</p>


  <p>イベント駆動型アプリの設計も急速に成長しているため、開発者は、さまざまなソースから送信 &ndash; される多数のイベントのルーティングを管理し、任意の宛先に配信する方法を必要とします。 <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Azure Event Grid</a> は、イベントベースのアプリを簡略化するために、まさにこの目的 &ndash; のために開発されました。 Event Grid を使用した Azure Functions と Azure Logic Apps エンタープライズ、大規模なイベントベースのアプリの作成は、高速でも簡単でもありません。</p>


  <p>IoT ソリューションでは、イベントドリブンモデルを使用して、これらすべてのテクノロジがクラウドとエッジにわたってまとめ &ndash; られています。 iot を造語する前に、初めての埋め込み Windows から、2 &ndash; 年以上の iot に投資してきました。 また、IoT での $ 5B 投資は、実際には大きな投資領域 &ndash; になります。 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank"></a> Azure では、市場で最も包括的な IoT ソリューションとクラウドサービスのセットを提供しています。 すべての IoT デバイスを管理するための Azure IoT ハブを使用すると、エッジでアプリケーションを実行し、どこにいてもシステムを稼働させること &rsquo; ができます。また、構築された後は、システムを運用するための中央 Azure IoT Azure IoT ます。 これを Azure Stack と組み合わせて、MCU ベースのデバイス &ndash; の大規模なユースケースや Azure Sphere を最大限に活用することができます。また、Azure &ndash; を使用すると、統合された管理とセキュリティのアプローチを使用して、最大のエッジから最小のエッジまでを柔軟に実行できます。 本日は、 <a href="https://azure.microsoft.com/en-us/product-categories/iot/" target="_blank">Azure IoT</a>に関連する多くの新機能を発表しました。最も重要なのは、Azure IoT Edge ランタイムをオープンソースにすることです。 これにより、コミュニティはユースケースを拡張し、さらにイノベーションを行うことができます。 IoT 開発者ではないと思う &rsquo; かもしれませんが、クラウドとエッジアプリ &ndash; がエッジで実行されている場合は、新しい基準になります。</p>


  <p>データは、今日のすべてのアプリとエクスペリエンスの中核となる部分です。 しかし、データ &rsquo; はアプリケーション &ndash; &rsquo; の中核となる部分だけでなく、最もミッションクリティカルな側面になり、組織が提供する画期的なインテリジェントなアプリを開発するための基礎となります。 クラウドベースのアプリケーションは、規模の拡大、グローバルユーザーへのアクセス、および AI エクスペリエンスの向上に伴い、世界規模でのデータが必要な場所に配置されています。 このため、最初のグローバルに分散されたマルチモデルデータベースサービスである<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>を構築したので、待機時間が短く、稼働時間が保証された、ターンキーグローバル水平スケールアウトを実現しています。</p>


  <p>Azure Cosmos DB を使用すると、稼働時間、パフォーマンス、待機時間、一貫性を保ちながら、業界 &rsquo; を問わず、経済的に支えられたデータベース sla を提供する一方で、任意の数の地理的リージョンで弾力的にスケーリングできます。 現在、Azure Cosmos DB マルチマスター書き込み機能をプレビューしています。 これにより、世界中で複数の書き込みが発生し、それぞれの場所で同時に同期が行われる新しいユースケースがロック解除されます。</p>


  <p>データに基づいて構築することで、人工知能 (AI) の威力を発揮します。 現在、AI アプリの開発は複雑になることがあります。 そのため、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services APIs</a>として公開される、事前構築された一連の AI モデルを構築しました &rsquo; 。 これにより、開発者はこれらの Api に簡単に書き込んで、強力な AI ベースのアプリケーションを作成できます。 現在、Cognitive Services には多くの優れた更新プログラムが用意されてい Azure Search ます。たとえば、AI とインデックス作成テクノロジを組み合わせ Cognitive Services て、画像やテキストで情報や洞察をすばやく見つけることができます。音声認識、翻訳、テキスト読み上げを向上させる新しい統合音声サービスおよび Custom Vision。ビジュアル検出とオブジェクト認識を向上させるために、エッジに配置することもできます。</p>


  <p>高度な AI 機能を探している開発者にとって、Azure は、独自のカスタム AI モデルを構築するための包括的なライフサイクルツールとフレームワークサポートも提供しています。 データ準備、モデルの構築とトレーニング、クラウドとエッジへのデプロイ、Azure はエンドツーエンド機能を提供します。これにより、Visual Studio の Azure Databricks、Azure Machine Learning、ai ツールの組み合わせと、ai framework サポートの幅が広がります。</p>


  <p>インテリジェントクラウドとインテリジェントエッジアプリモデルがすべてのアプリケーションの中核になるにつれて、Azure イノベーションは、すべての開発者がこの取り組みを確実に成功させることに重点を置いています。</p>
