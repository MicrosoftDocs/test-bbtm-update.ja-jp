Title: 'Azure SQL Data Warehouse: 2016 年1月の更新プログラム'
Summary: 1月に、SQL Data Warehouse の安定性と信頼性を向上させるいくつかの機能強化を実装しました。
Content: >-
  <p>1月に、SQL Data Warehouse の安定性と信頼性を向上させるいくつかの機能強化を実装しました。</p>


  <h2>読み込み</h2>


  <ul>
      <li>外部テーブルに対する Polybase クエリが、JVM のメモリ不足を示すエラーメッセージで失敗することがある問題を修正しています。 これは、日付/時刻データ型の多数の値を持つフラットファイルを読み取るときに発生する可能性があります。</li>
      <li>一括読み込み操作が予想以上に長く実行され、最終的に失敗する問題を修正しました。 これは、Azure SQL Data Warehouse にデータを読み込むために Azure Data Factory を使用する場合の一般的なパターンである同一のターゲットテーブルに同時に負荷がかかる場合に、発生する可能性があります。</li>
  </ul>


  <h2>監視</h2>


  <p><a href="https://msdn.microsoft.com/en-us/library/mt203887.aspx">Sys.dm_pdw_exec_requests</a>動的管理ビューで、セッションに関連付けられていない追加の予期しない行が表示されない問題を修正しました。</p>


  <h2>Stability</h2>


  <p>アップグレード中に、Azure SQL DW サービスチームによって開始され、顧客の操作とは関係なく、データウェアハウスインスタンスの可用性が低下する問題を修正しました。 サービスチームは、世界中のすべてのデータウェアハウスの正常性を監視します。 サービスの正常性の問題は検出され、事前に解決されますが、この修正により、特定の問題が発生するのを防ぐことができます。</p>


