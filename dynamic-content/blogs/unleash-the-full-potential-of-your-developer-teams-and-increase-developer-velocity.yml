Title: 開発チームの可能性を最大限に活用し、開発者のベロシティを拡大
Summary: 現在の環境では、ビジネスの成功に向けて、ソフトウェア開発が非常に重要になってきています。 数か月前に、組織の将来の成功は、ビジネスモデルの再考、イノベーション、および改善のためにテクノロジを活用して、従業員や顧客に対してより良いサービスを提供することによってもたらされています。
Content: >-
  <p>現在 &rsquo; の環境では、ビジネスを成功させるために、ソフトウェア開発が非常に重要になってきています。 数か月前に、 &rsquo; 組織の将来の成功は、ビジネスモデルの再考、イノベーション、および改善のためにテクノロジを活用して、従業員や顧客により良いサービスを提供することによって、組織の成功を実感しています。 現実には、さまざまな業界にわたる多くの企業がソフトウェア企業になりつつあります。 McKinsey &amp; 社による最近の研究によれば、 <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-how-software-excellence-fuels-business-performance" target="_blank">開発者は、ソフトウェアエクセレンス支援ビジネスパフォーマンスのしくみ</a>、現在世界中の2000万のソフトウェアエンジニアが存在します。また、このような開発者の50% 以上が、技術業界外の組織で働いています。</p>


  <p>ソフトウェア企業への変革は、新しいテクノロジを導入するだけでは実現できません。むしろ、変更を catalyze して、新しい値を作成するユーザーのサポートに深く重点を置いておく必要があります。</p>


  <p>この同じ研究では、McKinsey は、開発者 &ndash; がソフトウェア開発 &ndash; の背後にいるユーザーに対して、開発者が開発者の<a href="https://azure.com/developervelocity" target="_blank"><strong>ベロシティ</strong></a>として参照してきた生産性とイノベーションのロック解除を支援する必要があるという結論に達しました。</p>


  <h2>Developer Velocity とは</h2>


  <p>開発者のベロシティとは、開発者を支援し、開発者がイノベーションを実現するための適切な環境を作成し、摩擦点を取り除くことによって、ソフトウェア開発によってビジネスのパフォーマンスを促進すること</p>


  <p>開発者のベロシティ &rsquo; は、ソフトウェアの配信にかかる &rsquo; 時間を短縮するだけではありませんが、解き放つの開発 &ndash; 者にとっては、顧客のニーズやビジネスの目標をサポートするソフトウェアに対して開発者チーム &rsquo; のアイデアを強化することにも注目しています。</p>


  <p>開発者チームの潜在的な人材、日常の開発者の経験、ソフトウェアの解き放つを維持し、ソフトウェアの成功を促進することができます。</p>


  <p>多くの場合、ソフトウェアのリーダーは、パフォーマンスを向上させるための一連の潜在的な品質が非常に大きく &ndash; 、多くの場合、優先順位付けの方法や開始する場所を明確に把握していないことを知ります。</p>


  <p>この同じ研究で、企業が開発者の速度を向上させるためにどのようなことが必要かを正確に理解するために、McKinsey は、ソフトウェア開発プラクティスの包括的なレビューを実施しています。 &nbsp; これには、テクノロジ、実用的なプラクティス、および組織の有効化が含まれており、単一の総合指標 &ndash; &ldquo; の開発速度インデックス &rdquo; またはDeveloper Velocity Index (DVI) スコアでは、13の機能領域 (展示) で46の異なるドライバーが考慮されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2057d89d-6024-4d75-845b-d7ba53ad9d7b.png"><img alt="Developer Velocity Index (DVI)." border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37a65a62-0afa-46b7-8c02-37d7a741a301.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Developer Velocity Index (DVI)。" width="1280"></a></p>


  <p>この調査の重要な発見結果のいくつかは、開発者の速度指数 (DVI) が高い企業が、競合他社の最大5倍の収益比を超えており、イノベーションに対して55% をスコア付けしていることを示しています。 また、これらの組織は、顧客満足度、ブランド認識、才能など、他の主要なビジネスパフォーマンス指標にも対応しています。</p>


  <p>また、さまざまなディメンションのすべての異なるドライバーから、開発速度の上位4つのドライバーには、クラス最高のツール、製品管理機能、文化、および人材管理が含まれています。 &nbsp; 最後に、パブリッククラウドの導入は、ソフトウェア以外の企業にとってのビジネスパフォーマンスの主要な推進者であり、オープンソースの導入は上位の実行者にとって最も大きな差別化要因であり、低レベルのプラットフォームを採用している企業はイノベーションについて33% のスコアを上げています。</p>


  <p>開発者は常に、デジタル変革、イノベーション、およびビジネスパフォーマンスの catalysts を常に満たしています。 このデータは、企業が開発チームに投資することがどの程度重要であるかを検証するだけです。 Developer Velocity の研究に関する詳細を確認し、小売業、製造業、財務業界に関する詳細な情報や洞察を得るには、この5エピソードシリーズシリーズをご覧ください。 <a href="https://aka.ms/developervelocity-bdm-webinars" target="_blank">開発速度によってビジネスパフォーマンスを向上させる</a>ことができます。</p>


  <h2>組織の開発者のベロシティインデックススコア (DVI) を計算操作方法には、</h2>


  <p>最後に、 <a href="https://developervelocityassessment.com/" target="_blank">Developer Velocity 評価ツール</a>を起動した可能性があります。 このツールを使用すると、開発者の速度成熟度スケールにおける組織の場所を検出し、お客様のピアに対して開発者のベロシティインデックス (DVI) をベンチマークすることができます。 次に、組織のビジネス成果を向上させる方法について、実用的なガイダンスを得ます。</p>


  <p>このオンライン評価は、完了するまでに15-30 分かかります。また、組織が3つの主要なドメイン (テクノロジ、実用的な方法、組織の有効化) 間のギャップを特定するのに役立つように構築されました。 この評価では、開発者およびソフトウェア戦略のニーズの拡大に合わせて、時間の経過と共に組織がどのように改善できるかについての詳細な概要を示す個人用レポートが提供されます。</p>


  <p>今週は、microsoft の評価ツールに追加機能を提供し、お客様が Developer Velocity Index (DVI) スコアをさらに明確に把握できるようにしています。 これらの追加には、新しいグラフ、レポート、およびカテゴリ、サブカテゴリ、および個々のメトリックレベル別の DVI スコアの詳細な内訳が含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f4c363f-6609-44fd-a89a-8ca5455ff8d4.png"><img alt="Developer Velocity Assessment." border="0" height="734" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/942780ca-51e6-454c-a6b3-1ad23b3967d9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="開発者のベロシティ評価。" width="2560"></a></p>


  <p>この評価をどのように活用するかについては、ビジネスの成果を向上させるために役立つ特定のドライバーを特定するのに役立ちます。 <a href="https://developervelocityassessment.com/" target="_blank">Developer Velocity アセスメントツール</a>を使って、組織の DVI スコアを計算し、ビジネスパフォーマンスを向上させる方法について学習します。</p>


  <h2>DevOps プラクティスをスケーリングして開発者の速度を向上させる</h2>


  <p>多くの組織が DevOps を採用していますが、エンタープライズ規模で効果的なプラクティスを実装することは困難な場合があります。 &nbsp;microsoft Ignite では、 <a href="https://azure.microsoft.com/en-us/resources/enterprise-devops-report-20202021/" target="_blank">2020 2021 の新しい Enterprise DevOps レポート &ndash; </a>が発表されます。これは、250を超えるクラウドと DevOps の実装に関する microsoft および sogeti の研究調査です。 このレポートでは、DevOps プラクティスを拡張してビジネスメトリックを向上させ、顧客満足度を高め、開発者がイノベーションを実現するための適切な環境を構築するための開発速度 &ndash; を向上させる方法を包括的に確認できます。 また、enterprise DevOps の導入を成功させるためのブループリントとして、スタディ &rsquo; s の推奨事項を使用することもできます。</p>


  <p>このレポートでは、次のことについて説明し &rsquo; ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39e4e105-a18c-4a19-89ae-63a00aae13ea.png"><img align="left" alt="Enterprise DevOps Report." border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acaf7920-4b32-423d-98d6-4b8986f9642a.png" style="border:0px currentcolor; display:inline; background-image:none; float:left" title="DevOps レポートを Enterprise します。 " width="220"> </a> &bull;企業 IT の6つの主要領域 (ガバナンスを含む) は、エンタープライズ DevOps 変換の一部として大きな課題に直面します。</p>


  <p>&bull;一般的な ideologies とパターンの後に、エンタープライズ DevOps の課題に対処するための主要な採用者がいます。</p>


  <p>&bull; 正常な企業によって実装され、継続的なガバナンス、セキュリティ、品質、コンプライアンスをエンジニアリングプロセスに組み込む戦略。</p>


  <p>&bull;組織が分散チームとリモート作業をサポートできるようにするためのベストプラクティス DevOps ます。</p>


