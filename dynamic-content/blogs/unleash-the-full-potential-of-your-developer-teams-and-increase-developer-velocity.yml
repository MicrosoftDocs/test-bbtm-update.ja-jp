  <h2>開発チームの能力を高め、ビジネスのパフォーマンスを向上させる</h2>


  <p>開発者の<a href="https://azure.com/developervelocity" target="_blank">ベロシティ</a>を利用すると、開発者チームの可能性を最大限に引き出すことができ、イノベーションを促進し、ビジネスのパフォーマンスを向上させることができます。 今日では、ソフトウェアの優れた投資に投資しています。また、開発者チームが成功を収めるための &rsquo; 文化を構築することもできます。</p>


  <p>この数か月にわたり、リモートで作業しているときに、すばらしい<a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">顧客アプリケーション</a>を構築し、仕事用ソリューションに内部的に戻る多くの開発者を経験してきまし &rsquo; た。 Microsoft では、通常の機能に戻りますが、世界中の開発者をサポートし、 <a href="https://www.microsoft.com/en-us/resilience/remote-development-solutions" target="_blank">リモート開発</a> を可能にするための小さな部分を提供しています。 開発者が生産性を向上させ、安全に共同作業し、イノベーション &ndash; を拡大できるようにするために、Microsoft が提供しているのは &ndash; 、Visual Studio、GitHub、Microsoft Azure および Power Apps を使用した世界 &rsquo; 最高レベルの developer toolkit です。 この一連の機能により、 &rsquo; すべての組織内で開発者のベロシティを実現できます。 &nbsp;最新のイノベーションの詳細については、Visual Studio、GitHub、Azure、Power Apps <a href="https://aka.ms/Ignite20/AppDev" target="_blank">Microsoft Ignite</a>での共有」を参照してください。 &rsquo;また、Microsoft Ignite 基調講演を見逃していないので、開発者のベロシティと microsoft &rsquo; の最も包括的な開発者ツールキットとプラットフォームについて詳しく知ることができます。</p>


