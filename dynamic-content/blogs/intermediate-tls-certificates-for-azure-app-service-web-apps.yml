Title: Azure App Service Web Apps の中間 TLS 証明書
Summary: お客様が Azure App Service で TLS/SSL エンドポイントの中間証明書を構成できるようにする機能を導入しました Web Apps
Content: >-
  お客様が Azure App Service Web Apps で TLS/SSL エンドポイントの中間証明書を構成できるようにしました。 このことについて質問されているお客様はいくつかありますが、フォーラム<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/21ce541c-b314-4363-bcdb-889ef29147ab/azure-website-serving-the-old-intermediate-sha1-cert?forum=windowsazurewebsitespreview">の投稿や</a><a href="https://social.msdn.microsoft.com/Forums/azure/en-US/5318c857-8b5d-4da8-8a7e-d66539e647c7/ssl-intermediate-certificates?forum=windowsazurewebsitespreview">ここ</a>では、これらの投稿に記載されている機能のギャップに対処する必要があります。

  <h2>中間証明書をアップロード操作方法には</h2>

  TLS/SSL 証明書を使用して PFX ファイルを既にアップロードしている場合は、証明書を再アップロードする必要があります。


  エクスポートするときに、TLS/SSL 証明書の PFX ファイルに証明書チェーン全体が含まれていることを確認します。これを行うには、Windows で証明書マネージャーから証明書をエクスポートするときに、次のオプションが選択されていることを確認します。


  <div id="attachment_301632" align="aligncenter" width="381"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/29/CertExport.png"><img class="wp-image-301632 size-medium" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CertExport-381x369.png" alt="Certificate Export Wizard" width="381" height="369" /></a> 完全な証明書チェーンを使用して証明書を PFX にエクスポートする</div>


  &nbsp;


  管理ポータルまたは REST API を使用して、証明書を再アップロードします。 チェーン内の中間証明書がフロントエンドに存在せず、信頼されたルートにチェーンされているかどうかを確認します。見つからないものが見つかった場合は、フロントエンドに動的にインストールします。 信頼された機関には、中間証明書だけではなく、新しいルート証明書をインストールしないことに注意してください。
