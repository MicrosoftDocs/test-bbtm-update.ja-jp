  <p><em>図 3: IoT デバイス id のライフサイクルに複数の資格情報が含まれる</em></p>


  <p>このパートナーの提携により、このソリューションの基になっているセキュリティとエンジニアリングの原則について説明する共同作成のホワイトペーパーが作成され、レプリケーションのブループリントを提示することができます。</p>


  <h2>標準化が重要な理由&nbsp;</h2>


  <p>ゼロタッチプロビジョニングは、標準化のために本当に呼び出される、難しい問題です。 この難しさはいくつかの理由から生じる可能性がありますが、明らかに、コストの高い再構築や retooling を強制型変換ことなく、非常に多様な製造フローの基本にソリューション標準を構築する方法が明らかです。 永久に問題が発生することはなく、いつでも標準が登場します。 それまでは、既存の標準 (TPM、x.509、PKCS # 11、EST)、製造フロー、値チェーンを構築して、テクノロジの配置と pragmatically のマイクロ cosms を作成することはできませんでした。 これは、現時点で実用的なソリューションを提供することに加えて、業界の残りの部分を標準化するための呼び出しです。</p>


  <h2>IoT ソリューションを運用環境に導入する</h2>


  <p>IoT でゼロタッチプロビジョニングを要求する多くのソリューションは、大規模な IoT プロビジョニングの基になる課題を解決できないため、PoC での障害につながります。 適切なソリューションでは、複雑な課題を克服し、大規模に安全かつシームレスにゼロタッチプロビジョニングを提供するために、複数のドメインからの専門知識を利用する必要がある包括的な作業が必要です。 このような複雑な問題は、標準化に力を持たせることで解決されることがよくあります。 しかし、多くの consortia は、有形の結果がない数年にわたってこの問題が発生しています。これは、非常に多様なデバイスの製造を強制することによって、負荷の高い再構築によるコンプライアンスをサービスにするリスクが高いためです。 このブログでは、この記事で紹介している専門家の同盟によるゼロタッチプロビジョニングの包括的なソリューションを提供しています。これは、既存のエクスペリエンスと製造フローを基にして、運用環境における IoT ソリューションの成功率を上げるブループリントです。</p>


  <p>IoT 値チェーン内のすべてのドメインの専門家にとって、これは、セキュリティで保護された IoT ソリューションのデプロイに必要な共有責任を認識するための呼び出しです。 ソリューションビルダーが正常に実行された場合は、すべてのチームに対して、完全にセキュリティで保護された包括的なゼロタッチプロビジョニングを大規模に運用環境に導入するか、Azure に参加させるだけで済みます。 成功のためのブループリントです。</p>


  <p>すべての IoT ソリューションビルダーについては、OEM パートナーにパートナーとの連携を依頼し、このブループリントに記載されている統合を使用してデバイスを配信し、PoC から運用環境へのソリューションの安全なスケーリングのエクスペリエンスを簡略化します。</p>


