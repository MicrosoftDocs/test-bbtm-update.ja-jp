Content: >-
  <p><a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">2020 Iot シグナルレポート</a>は、iot プロジェクトの95% が概念実証 (PoC) で失敗したことを明らかにします。これは、多くのクレーム盛んゼロタッチプロビジョニングが存在するにもかかわらず、スケールできないことが原因で、大幅な部分があります。 代わりに、次のように優先されます。 IoT ソリューションビルダーは、相手先ブランド供給 (OEM) からデバイスのバッチを受け取ります。これらのデバイスは、次のような機能を備えています。 Imagine</p>


  <ul>
      <li>運用証明書プロバイダーへのオンボードを自動で安全に行うことができます。</li>
      <li>デバイス操作証明書の資格情報の受信。</li>
      <li>クラウドアプリケーションサービスへの自動プロビジョニング。</li>
      <li>資格情報の更新とライフサイクル管理の自動化。</li>
  </ul>


  <p>また、PoC でも運用環境の万でも、このシームレスなプロセスはすべてのデバイスで同じです。また、セットアップでは、ソリューションビルダーによって、3つの単純な非エンジニアリングアクションが必要になります。 これは &rsquo; 、パートナーとの連携を実現し、ブループリントとしての方法を提供してきました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04eef0b1-31c2-4bb6-b105-87d0bdfb1e8a.png"><img alt="Seamlessly and securely deploy at scale from a one-time setup in three simple steps—a solution blueprint to zero-touch provisioning" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ece0a8fc-3e0e-46e7-aa31-8135c870dfe4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1399"></a></p>


  <p><em>図 1: 1 回限りのセットアップから大規模にシームレスかつ安全にデプロイする3つの簡単な手順 &mdash; (ゼロタッチプロビジョニングへのソリューションのブループリント)</em></p>


  <p>これを簡単にするために、すべてのソリューションビルダーは、管理された資格情報プロバイダーを使用してアカウントを作成し、デバイスのカスタマイズ手順を OEM に配信し、Azure Device Provisioning Service (DPS) に構成証明書を登録します。 これらの各アクションを1回だけ実行して、PoC エクスペリエンスと運用環境のデプロイの両方で真であるゼロタッチのプロビジョニングエクスペリエンスを可能にします。 ソリューションビルダーによって認識されない場合がありますが、この複雑な統合では、デバイスの製造価値チェーンのマルチ custodial の性質、改ざんを防止するためのセキュリティ強化、および運用資格情報の自動更新とライフサイクル管理のための準備を行うために、信頼の委任に複数の証明書資格情報が含まれます。 真にスケーラブルなゼロタッチプロビジョニングは、これらの複雑な統合が発生した後にのみ発生します。それ以外の場合、負荷はモノのインターネット (IoT) ソリューションビルダーに分類されるため、障害の発生率が高くなります。</p>


  <h2>しかし、ゼロタッチプロビジョニングは、それほど見つけにくいでしょうか。</h2>


  <p>簡単に言うと、ゼロタッチプロビジョニングでは、IoT デバイスのプロビジョニングのニーズを十分に理解する必要があります。 これは批判ではなく、IoT プラクティスの進化と成熟度を示す可能性があることを示しています。 実際のソリューションは、問題の領域を適切に理解しなくても浮上します。</p>


  <p>IoT プロビジョニングの総合的なビューでは、フェーズに存在する IoT プロジェクトを認識し、ゼロタッチプロビジョニングのエクスペリエンスを設計する際には、これらのフェーズを考慮する必要があります。 わかりやすくするために、ではプロジェクトを3つのフェーズ (評価、配置、運用) に分割していますが、それについてはさらに詳しく説明 &rsquo; します。</p>


  <h3>評価フェーズ</h3>


  <p>評価フェーズでは、すべてのプロジェクトに kickstarts、PoC の作成が伴います。 ソリューションビルダーは、開発環境を完全に制御し、複数の既存のデバイスをユニタリの数量で操作することを特徴としています。 開発環境を完全に制御することで、プロビジョニングには資格情報がデバイスに埋め込まれます。 これにより、ビルダーは資格情報に関する知識があるだけで、デバイスを物理的に所有している唯一のユーザーであるため、セキュリティを快適に利用できます。</p>


  <h3>展開フェーズ</h3>


  <p>次に、実稼働スケールのデバイスの製造を伴うデプロイフェーズについてご提供します。 このフェーズでは、開発環境を、デバイス製造およびサプライチェーンパートナーのエコシステムに拡張します。 また、デバイスの数量をいくつかの大きさの順序で拡張します。 デプロイフェーズの明確な特性は、ソリューションビルダーの完全な所有権からパートナーとの共有所有権まで制御されることです。 セキュリティでは、誤って情報を共有することを防ぐことによって、ソリューション内の機密情報を保護するための強力なアクションが要求されます。 セキュリティと信頼性を維持するために、プロビジョニングには、パートナー間の知識のために複数の資格情報が必要になります。また、デバイスが変更されたときの信頼委任スキームと、改ざんを防ぐためのセキュリティ強化が必要です。</p>


  <h3>運用フェーズ</h3>


  <p>運用フェーズでは、IoT ソリューションビルダーに制御が戻り、資格情報とデバイスのソリューション操作とライフサイクル管理が伴います。 このフェーズでのプロビジョニングの役割は、製造パートナーの値チェーンを divorces して操作に焦点を当てる (したがって、ソリューションビルダーが制御を取り戻す方法) こと、運用資格情報をプロビジョニングし、更新、失効、廃棄などのライフサイクル管理アクションを有効にするセットアップです。</p>


  <p>そのため、IoT デバイスのプロビジョニングは、オープンエコシステム内でのセキュリティと構築の複雑な作業です。 そのため、プロビジョニングを適切に行うには、問題のマルチファセットの性質を包括的に理解し、完全なソリューションにはいくつかの専門知識が必要であることを確認する必要があります。 残念ながら、ゼロタッチプロビジョニングの要求のほとんどは、評価フェーズのニーズに対応し、大規模な運用環境での展開と運用フェーズのニーズを無視します。 ゼロタッチプロビジョニングのエクスペリエンスが明らかでない理由はありません。</p>


  <h2>専門家による呼び出し</h2>


  <p>複雑な問題は、ドメインの専門家が解決するのに最適です。 信頼をゼロにすることを解決するには、多くのドメインからの専門知識が必要です。これは、一般に公開キー基盤 (PKI) の専門家であり、セキュリティを強化し、標準的なデバイスの製造および取得プロセスでデバイスをカスタマイズします。</p>


  <p>PKI を Expertly に運用することは、ゼロタッチプロビジョニングの基本要件です。 多数の属性に対して大規模な IoT デバイスのオンボードと運用に適した PKI サービスは、高可用性を実現し、グローバルカバレッジを提供し、証明書の監査を有効にし、更新や失効などのライフサイクル管理アクションを提供する必要があります。 すべての PKI サービスは、データ主権の目標を達成するために役立ちます。 &nbsp;Expertly に運用される PKI は、多くの理由で重要です。 まず、基盤となる非対称キー暗号化は、デバイス &rsquo; の値チェーン内のパートナーコラボレーションの<a href="https://www.microsoft.com/security/business/zero-trust" target="_blank">ゼロ信頼モデル</a>の基盤を提供します。 各パートナーは、共有されていない秘密キーを保持しているため、排他的な信頼の基盤となります。 また、PKI は、証明書ベースのデバイス資格情報の発行とライフサイクル管理を行う企業の IT 運用における数十年の経験から、IoT を利用できるようにします。 証明書ベースの資格情報は、IoT でのコンピューティングのゼロ信頼モデルを適用するために、非対称キーの暗号化にも基づいて作成されるため、資格情報の代替形式よりも価値があります。 PKI を運用するには、この2つの概念に基づいて、専用の専門家だけが提供できる大量の責任が必要です。 証明機関 (CA) は、長いプラクティスから必要な専門知識を持っています。</p>


  <p>セキュリティの強化により、適切に計画され、構造化された PKI が、抵抗の改ざんによって補完されます。 これは、改ざん防止の目的である subversion に対する対応策がない、セキュリティで保護されたソリューションではありません。 改ざん防止は、非常に特殊な統合回線から派生したものであり、その主な目標は通常どおりに動作するか、またはすべての逆境が物理的、環境、またはネットワークであることが予想されます。 結果として、subversion、ハイジャック、侵入行動、および exfiltration が軽減されます。 ハードウェアセキュリティモジュールまたは単に Hsm と呼ばれる、改ざん防止のための統合回路です。 適切なアプリケーション Hsm の作成と各種をホームした最先端の芸術は、半導体シリコンメーカーのサブセットのみを provincial する専門知識を求めています。</p>


  <p>カスタマイズによるデバイスの個人用設定は、セキュリティで保護されていないゼロタッチプロビジョニングを実現し、OEM のドメインの専門知識を要求する最後の要素です。 OEM は、PKI および HSM プロバイダーと連携して、特定の目標を確保する必要があります。 まず、その信頼は、デバイス製造の値チェーン内のさまざまな管理者を開始し、適切に同じ。 2つ目は、デバイスがソリューションビルダー &rsquo; の仕様に合わせてカスタマイズされ、適切なクラウドソリューションにシームレスに接続することです。 第3に、適切な資格情報のプロビジョニングとライフサイクル管理により、デバイスが自動的にボードされ、運用状態に移行することができます。 4番目は、デバイスが偽装に対して強化されたことを示します。 最後に、デバイス調達プロセスは単純なままです。 セキュリティで保護されたデバイスを簡単に配信することは、専門知識と経験を持つ困難なバランスです。</p>


  <p>最後に、で意図的に設計された機能を使用して、さまざまなドメインからの専門知識を活用し、使用可能な標準を使用することによって、適切な IoT 製品ベースを取得します。 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a>の<a href="https://azure.github.io/iot-identity-service/" target="_blank">IoT Identity Service</a>セキュリティサブシステムは、この目標を達成します。</p>


  <h2>ブループリント</h2>


  <p>このブループリントでは、証明機関 (CA) と PKI サービスプロバイダー、グローバル署名、半導体製造元と HSM メーカー、Infineon テクノロジ、OEM とエッジデバイスインテグレーター、Eurotech を使用します。 技術的な統合は、 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT エッジ</a>のモジュール式の<a href="https://azure.github.io/iot-identity-service/" target="_blank">IoT Identity Service</a> security サブシステムを基盤としています。ドメインの専門家は、証明書の要求に対して、セキュアトランスポート (EST) 組み込みクライアント標準を使用し<a href="https://tools.ietf.org/html/rfc7030" target="_blank">た IETF RFC 7030 の登録</a>、HSM/IEC 11889 トラステッドプラットフォームモジュール (TPM)、HSM 統合に対する PKCS # 11 インターフェイス標準、 非常に重要な考慮事項である、既存のデバイス製造フローの多様性。 目標は、数十年前の既存の製造サプライチェーンを中断するのではなく、それぞれのエクスペリエンスに基づいて構築することです。 この連合統合によって、IoT ソリューションビルダーが、必要なドメインの専門知識に分割され、既定で保護されるソリューションが確保されます。 その結果、IoT ソリューションビルダー用に高度にカスタマイズされたデバイスになります。これは、オンにした場合よりも多くのことを確認する必要がありません。</p>


