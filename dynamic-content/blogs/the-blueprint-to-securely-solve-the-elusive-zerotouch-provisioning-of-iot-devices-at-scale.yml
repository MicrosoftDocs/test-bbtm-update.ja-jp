  <p>このブループリントは、IoT ソリューションビルダーの問題を解決するためのドメイン専門家の allying に関するものであり、大規模なゼロタッチプロビジョニングの包括的なソリューションを実現するために、さまざまなテクノロジを適切に適用することができます。 この統合では、信頼は、Infineon Technologies TPM である値チェーンのソースから真に開始されます。 たとえば、グローバル署名では、運用証明書を発行する事前検証の一部として、以前の <a href="https://aka.ms/igem_tpm_xsign" target="_blank">tpm 製造証明書のクロス署名</a> が原因で、ターゲット tpm が実際には Infineon テクノロジによって製造されたものであることを正式に検証できます。</p>


