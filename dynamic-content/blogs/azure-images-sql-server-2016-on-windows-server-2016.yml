Title: 'Azure Images: SQL Server 2016 on Windows Server 2016'
Summary: 2016 年の 2016 年SQL Serverの画像については、Windows Server 2016発表Azure Marketplace。
Content: >-
  <p>&rsquo;2016 年の 2016 年SQL Serverの画像を、Windows Server 2016<a href="https://azure.microsoft.com/en-us/marketplace/?term=%22SQL+Server+2016+RTM%22+%22Windows+Server+2016%22">発表Azure Marketplace。</a></p>


  <p>2016 SQL Server 2016 Windows Server 2016データ センターのすべてのエディションを使用できます。</p>


  <ul>
   <li>
   <div align="left">SQL Developer &ndash;開発/テスト用SQL Serverの無料フル エディション (実稼働なし)</div>
   </li>
   <li>
   <div align="left">SQL Express &ndash;軽量ワークロード用のエントリ レベルの空きデータベース (1 GB メモリ、10 GB ストレージ)</div>
   </li>
   <li>
   <div align="left">SQL Web &ndash;低から中規模の Web アプリケーション向け低コストデータベース</div>
   </li>
   <li>
   <div align="left">SQL Standard &ndash;中規模のワークロードのコア データベース機能</div>
   </li>
   <li>
   <div align="left">&ndash; SQL Enterpriseのフル エディションSQL Server、ミッション クリティカルまたは大規模なトランザクション処理、データ ウェアハウス、およびビジネス インテリジェンスワークロードのための包括的な機能を備え、</div>
   </li>
  </ul>


  <p>さらに、ライセンス持ち込み特典を簡単に活用するために、SQL Standard および SQL Enterprise の BYOL バージョンを使用できます。</p>


  <p>すべての自動ポータル &ndash; <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-portal-sql-server-provision/">エクスペリエンス (ストレージ</a> 構成、ターゲットワークロードの最適化、自動修正プログラム適用) は、これらのイメージで最も適しています。</p>


  <h2>SQL Server 2016</h2>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/sql-server">SQL Server 2016</a> は、トランザクション処理とビジネス インテリジェンスのための業界をリードするデータベース プラットフォームです。 最&rsquo;も脆弱なデータベースであり、高度な分析から他に類を見ないメモリ内のパフォーマンスまで、あらゆるものが組み込みされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8faf308-9292-4649-b6bd-cc735962ff82.png"><img alt="SQL Server 2016" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abe6a48c-fe65-4744-8f85-05772bfb68ae.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Server 2016" width="1024"></a></p>


  <h2>Windows Server 2016</h2>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/windows-server">Windows Server 2016</a>は、複数のセキュリティ層を追加し、強力なストレージと管理機能を導入しながら、ワークロードをサポートするクラウド対応のオペレーティング システムです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/854f5d80-2289-4634-8b69-a528e819366b.png"><img alt="Windows Server 2016" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f8b91c4-b8de-4675-bdf2-1844a63a04d5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Windows Server 2016" width="1024"></a></p>


  <h2>SQL Server 2016 &ndash; 年とWindows Server 2016向上</h2>


  <p>Windows Server 2016サーバーのパフォーマンスとスケーラビリティWindows向上&rsquo;します。 さらに、<a href="https://technet.microsoft.com/en-us/windows-server-docs/storage/storage-spaces/storage-spaces-direct-overview">記憶域スペース Direct</a>、マルチドメイン、<a href="https://blogs.msdn.microsoft.com/clustering/2015/08/17/workgroup-and-multi-domain-clusters-in-windows-server-2016/">ワークグループ Windows</a> クラスター、<a href="https://msdn.microsoft.com/en-us/powershell/jea/readme">Just-Enough Administration (JEA)</a> など、新しい SQL Server シナリオを有効にしたり、既存のシナリオを簡略化したりするためのさまざまな機能が導入されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/?term=%22SQL+Server+2016+RTM%22+%22Windows+Server+2016%22">2016 年 2016 SQL Serverに VM をプロビジョニングWindows Server 2016</a>します。</p>
