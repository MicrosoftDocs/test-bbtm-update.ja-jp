Title: Microsoft は、Azure Time Series Insights の一般提供を発表しています
Summary: 本日は、Azure Time Series Insights (tsi) の一般提供 (GA) について発表しました。
Content: >-
  <p>本日は、Azure Time Series Insights (tsi) の一般提供 (GA) について発表しました。 TSI は、時系列データを分析、視覚化、および保存するための、コスト効率に優れた、コスト効率に優れたサービスです。 過去7か月間、ThyssenKrupp、BMW、Steelcase、TransAlta、Actionpoint、メッシュシステムなどの数百の顧客が、運用環境で使用するために500億を超えるイベントを TSI にプッシュしました。 お客様は TSI を利用して機械学習モデルをリアルタイムで視覚化し、さまざまな資産を比較し、IoT 資産の検証とデプロイのための SLA &rsquo; を軽減し、根本原因分析を実施しました。 現在、大量の時系列データを使用しているお客様には、面倒なリソース管理の手間とコストをかけることなく、データの格納と分析を行うためのスケーラブルで商用レベルのソリューションが用意されています。&nbsp;</p>


  <p>TSI でお客様と最初に作業を開始したときに、時系列データを大規模に分析および視覚化するためのクリーンな方法はありませ &rsquo; んでした。 従来、時系列データは、オンプレミスでホストされている従来のデータベースに格納されており、設定と管理が困難です。 &nbsp; お客様は、現在、商用とオープンソースの製品を hobble することができますが、プロビジョニングと値段を迅速に実行することは困難です。 顧客がこれらのソリューションを取得して実行すると、IoT データのサイズの増加に対応 &nbsp; することが困難になります。 実際には、これらの種類のソリューションは適切なデータが死んでいるということを何度か耳にしまし &rsquo; た。これは、多くの場合、 &rdquo; 顧客が &ldquo; 意味のある洞察を生成していないからです。&nbsp;</p>


  <p>コーディングやデータの準備を必要としないため、TSI の使用を簡単に始めること &rsquo; ができます。 TSI を使用すると、複数のアプリケーションの管理や接続を気にすることなく、ほぼリアルタイムでテラバイトのデータを分析、視覚化、保存できます。 今回のリリースでは、TSI は、最大400日間の生データを格納し、以前に使用されていたデータよりも4倍多くのデータを格納できるようになりました。これにより、データのローリング年にわたるマルチサイト資産の高速な比較が可能になります。 TSI は、お客様のニーズに合わせて、数秒で弾力的にスケールアップし、洞察を得るために新しいデータを1分未満で利用できるようにします。そのため、ビジネスニーズを満たすために計画や待機時間は必要ありません。 他の製品とは異なり、TSI は従量課金制であり、ユーザーとクエリを無制限に使用できるため、組織はより多くの価値を引き出すことができます。 時系列データのクエリ、集計、格納、およびチャンク作成を行う必要があるカスタムアプリケーションを構築する組織は、TSI &rsquo; s api を利用することで、柔軟性を高めることができます。 <a href="https://www.microsoft.com/en-us/internet-of-things/iot-central-saas-solutions">Microsoft IoT Central</a>、<a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-connected-factory-overview"> Azure IoT 接続されているファクトリ事前構成済みソリューション</a><a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">などのアプリケーション</a>は、これらの api を使用して tsi 上に構築されています。&nbsp;</p>


  <h2>簡単に始められる</h2>


  <p>Actionpoint は、革新的な製品とサービスの包括的なポートフォリオを提供するグローバルテクノロジ会社で、接続されたファクトリ向けの新しい <a href="https://action-point.com/iot-predict/">IOT 予測ソリューション</a> を含みます。&nbsp;</p>


  <blockquote>

  <p>&ldquo;TSI を使用すると、Actionpoint IoT-予測顧客は、工場 &rdquo; で生成された強力なデータの格納と視覚化を簡単に行うことができます。これは、クラウドソリューションの Finian Nally と言います。 &ldquo;TSI を使用すると、コーディングもデータ準備も不要なので、お客様に代わってスケーラブルなソリューションを10分以内に作成できます。&rdquo;</p>

  </blockquote>


  <h2>強力な API</h2>


  <p>Office 家具および接続された office ソリューションのグローバルリーダーである steelcase は、新しい <a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">Workplace Advisor ソリューション</a>でのソフトウェア開発に対するクラウド優先のアプローチを採用しています。</p>


  <blockquote>

  <p>&ldquo;私たちは、お客様が職場 &rdquo; でより効率的に作業できるようにする方法について常に努力しています。私たちは、Steelcase でのソフトウェアエンジニアリングリーダーである Scott キングと言います。 &nbsp; &ldquo;これを実現するには、大量の時系列データをキャプチャして保存し、そのデータをリアルタイムで計算し、そのデータを集計して、アプリケーションで簡単に表示および調査できるよう &rsquo; にする必要がありました。 Time Series Insights api により、世界中のワークスペース間でリアルタイムの可視性を提供できるようになりました。これにより、お客様は洞察を直感的に得られ、ワークプレースを最適化する方法についての情報に基づく決定を行うことができます。 データを動的に照会できる速度のため、TSI 上に構築することを選択しました。&rdquo;</p>

  </blockquote>


  <h2>より効率的な操作</h2>


  <p>世界 &rsquo; 有数の ThyssenKrupp エレベーターは、TSI を使用して操作を効率化しています。&nbsp;</p>


  <blockquote>

  <p>&ldquo;Azure Time Series Insights は、開発作業を必要とせずに、デバイス &rsquo; のテレメトリにリアルタイムでアクセスする方法を標準化しています。 問題を検出して診断するのに要する時間が数日から分に短縮されました。 ほんの数回クリックするだけで、エンドツーエンドのデバイスデータフローを視覚化し、顧客および市場のニーズを &rdquo; 特定し、対処することができます。これは、Scott Tillman、Software ThyssenKrupp、</p>

  </blockquote>


  <h2>組織の可視性の向上</h2>


  <p>グローバルエネルギーリーダーである TransAlta は、TSI を使用して、風力 farm データを格納および分析しています。</p>


  <blockquote>

  <p>&ldquo;Time Series Insights の使用を開始してから見た簡潔さと速度は非常に優れています。 &rdquo; Jason Killeleagh、リードアーキテクト &nbsp; &ldquo; と言いました。ここ Time Series Insights では、Time Series Insights が TransAlta のコストを削減し、プラントのオペレーションチームとエンジニアリングチームのデータアクセスを向上させる方法について、継続的に説明します。&rdquo;</p>

  </blockquote>


  <h2>時系列データ (簡略化された)</h2>


  <p>メッシュシステムは、スマート製品のハードウェア、ソフトウェア、およびネットワークフレームワークを含むターンキーの IoT/M2M ソリューションを設計し、デプロイします。 グローバルな自動化テクノロジ企業が、Time Series Insights を使用して新しいソリューションを構築するのを支援しています。</p>


  <blockquote>

  <p>&ldquo;Azure Time Series Insights は、クエリ可能でパフォーマンスの高い時系列リポジトリ &rdquo; を構築する必要がありました。 Kyle Zeronik, 除外と言います。 &nbsp; &ldquo;エンジニアリング作業とそれ以降のコードメンテナンス作業を削除することは、IoT アプリケーションを構築するときに非常に効率が向上します。 &nbsp;Azure Time Series Insights PaaS オファリングには大きな価値があります。&rdquo;</p>

  </blockquote>


  <p>大量の時系列データを使用している組織が、TSI が提供する安定性と <a href="https://azure.microsoft.com/en-us/support/legal/sla/time-series-insights">サービスレベルアグリーメント (SLA)</a> についてカウントすることは非常に興奮していますが、次のようになりますか。 今後は、 &rsquo; ストレージのリテンション期間の拡張、組み込みの異常検出の追加、Power BI との統合、tsi エクスプローラーの一般提供が開始されるようになります。これにより、顧客は最新の時系列データを数秒で調べることができます。 お客様は引き続き TSI エクスプローラーを使用できます。このエクスプローラーは引き続きパブリックプレビューのままであり、すべての TSI Sku のコンポーネントとして引き続きご利用いただけます。 <a href="https://twitter.com/MSFTAzureTSI">Twitter</a>でのフォローによって Time Series Insights すべてのことを最新の状態に維持できます。 Time Series Insights について<a href="https://azure.microsoft.com/en-us/services/time-series-insights/">は、こちらをご覧</a>ください。</p>


