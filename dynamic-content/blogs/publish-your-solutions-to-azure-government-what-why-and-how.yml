Title: ソリューションをソリューションにAzure Government – 何、理由、方法
Summary: このAzure Marketplaceは、Azure 上で実行するように最適化された、すべてのソフトウェア ニーズに最適な場所です。 Azure Government Marketplace には、Azure で使用する同じソリューションの多くが含まれています。
Content: >-
  <p>このAzure Marketplaceは、Azure 上で実行するように最適化された、すべてのソフトウェア ニーズに最適な場所です。 Azure Government Marketplace には、Azure Government で使用する同じソリューションの多くが含まれています。<a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">これは、</a>Microsoft Azure の排他的なインスタンスで、政府のお客様がミッション クリティカルなワークロードをクラウドに安全に転送できます。</p>


  <p>ソリューションを新しいソリューションに取り込Azure Governmentするソフトウェア企業は、このビデオ シリーズのこのエピソードをAzure Governmentできます。 <a href="https://www.youtube.com/watch?v=MgIynt_zguY&amp;index=2&amp;list=PLLasX02E8BPA5IgCPjqWms5ne5h4briK7" target="_blank">ソリューションを Azure Government - What, Why and How (ビデオ) に発行します</a>。</p>


  <p>このエピソードでは、シニア プログラム マネージャーの Steve Michelotti が、Azure Government Marketplace について、プログラム マネージャーの Sarah Steveon Azure GovernmentとAzure Governmentします。 このビデオでは、このプラットフォームを使用 &quot;して新しい&quot; 政府機関のお客様にリーチする方法、理由、方法について説明します。</p>


  <p>アプリケーション&rsquo;のコンプライアンス上の利点と&rsquo;、Azure Government で既に公開されているソフトウェアがある場合にこの領域に移行する方法についてAzure Marketplace。 Steve と Sarah には、Azure Government Marketplace の発行プロセスのデモと、成功を保証するための追加のガイダンスが含まれます。</p>


  <p align="center"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="480" src="https://www.youtube.com/embed/MgIynt_zguY?rel=0" width="854"></iframe></p>


  <p>また、<a href="https://www.youtube.com/user/windowsazure/featured" target="_blank">YouTube</a> チャンネルのMicrosoft Azureサブスクライブして、再生リストに最新のビデオAzure Governmentしてください。</p>


  <h2>概要Azure Government</h2>


  <p>Azure Governmentは、機密性の高いデータMicrosoft Azure設計された、世界クラスのセキュリティと制御を備える、データの排他的なインスタンスです。 これにより、政府機関のお客様は、ミッション クリティカルなワークロードをクラウドに安全に転送できます。</p>


  <p>Azure Governmentには、FedRAMP の高コンプライアンス プログラムに含まれる 38 を超えるサービスと、影響レベル 5 で認定された 2 つの DoD リージョンを含む 8 つの発表されたリージョンを含む、米国 全体の堅牢なネットワークが含まれています。すべてプライベート ダーク ファイバー経由で接続されています。 各リージョンは 500 マイルを超えて離れ、ビジネス継続性のためにリージョン間でデータレプリケーションが行います。</p>


  <p>Azure Government のすべての情報を最新の情報に更新するには、<a href="https://blogs.msdn.microsoft.com/azuregov/feed/" target="_blank">RSS</a> &ldquo;&rdquo; フィードをサブスクライブし、サインアップして電子メールを受信するには、Azure Government ブログの [電子メールでサブスクライブ] <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">をクリック</a>します。</p>
