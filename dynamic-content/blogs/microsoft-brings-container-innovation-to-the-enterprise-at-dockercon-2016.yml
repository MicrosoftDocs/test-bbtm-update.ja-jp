Title: Microsoft は、DockerCon 2016 でコンテナーのイノベーションを企業に提供します
Summary: Microsoft では過去 2 年間、Windows および Linux エコシステムにコンテナーイノベーションを迅速にリリースし、企業がクラウドの速度と規模でアプリケーションを構築およびデプロイするのに役立つコンテナー ソリューションを提供してきました。
Content: >-
  <p></p>


  <p>過去&#39;年の間に、Microsoft&rsquo; では、Docker や Mesosphere などの業界リーダーと提携して、コンテナーのイノベーションを Windows および Linux &ndash; エコシステムに迅速にリリースし、企業がクラウドの速度と規模でアプリケーションを構築してデプロイするのに役立つコンテナー ソリューションを提供してきました。プラットフォームやツールの選択に関係ありません。</p>


  <p>昨年は、従来の VM を分離してコンテナーの高密度エクスペリエンスを実現するために設計された初めてのイノベーションである <a href="https://azure.microsoft.com/en-us/blog/microsoft-unveils-new-container-technologies-for-the-next-generation-cloud/">Hyper-V</a>&ndash; コンテナーを導入しました。顧客や業界の幅広いニーズをサポートするためにコードを実行する際に、コードに関する追加の境界が必要な場合に利用できます。 また、Docker と提携して、Docker および Windows エコシステムを Windows Server Containers &ndash; と組み合わせて、コンテナーを最も広範な開発者のセットで初めて利用できます。</p>


  <p>&rsquo;Windows Server コンテナーと Linux コンテナーを組み合わせる初めてのマルチプラットフォーム コンテナー アプリケーションのデモを含め、Linux および Windows エコシステムにこの約束を拡張するために、彼らと継続的に提携しています。 Microsoft では、オープン ソースの全体的な導入は急速に拡大し続けています。 わずか 1 年&#39;、Linux&#39;実行されている Azure 仮想マシンの 4 台に 1 台から、3 台に 1 台近くにまで増えました。 また&rsquo;、クロスプラットフォーム エディターやエディター<a href="https://azure.com/tools"></a>など、ツールや拡張機能Visual Studio Code Docker のサポート<a href="https://code.visualstudio.com/"></a>を組み込み、すべての開発者の Docker エクスペリエンスを強化しました。</p>


  <p>企業向けクラウドとして、Microsoft Azure &ndash; &quot;&quot;&quot;&quot; は、企業がコスト削減とビジネスの機敏性コンテナーの利点を実現する中で、仮説から現実に移行するコンテナー テクノロジの導入を始め、過去数か月間に大きなアップティックを見てきたのです。 North Bridge パートナーによるオープン ソース ソフトウェアの将来に関する最近の調査によると、2016 年にコンテナーを使用する計画をグローバルに調査した企業の 1400 社の 76% が既に 40% でした。</p>


  <p>独自の顧客データを見て、2016 年の&#39;月だけで、コンテナーの消費量が 2 倍に増えるコンテナーの顧客が 4 倍に増えています。 そのデータの 25% 以上は、金融サービス、小売、製造など、ミッション クリティカルなアプリケーションが一般的な最も従来のエンタープライズセクターの一部で、25 &ndash; % を超える企業です。</p>


  <p>これらの企業では、大規模なコンテナーの導入と管理に関して、3 つの主要な優先順位を中心に話し合っています。</p>


  <ul>
   <li><strong>オープン ソース:</strong> Forrester によると、CIO &ndash; の 40% を超える割合で、オープンソース テクノロジの導入は、主に低コスト、ベンダーロックインの回避、機敏性が主な理由で、オープンソース テクノロジの導入が重要と見なされています。 また、同じ North Bridge の調査では、OSS の使用が、前年から調査した同じ企業に対して 65% 増加しました。</li>
   <li><strong>選択：</strong> お&rsquo;客様から、選択と柔軟性が重要であるというご意見を常にお待ちしております。 既に&rsquo;使用しているツール、テクノロジ、プラットフォーム&#39;切り替えるのを望んでいたくないので、既存の投資やスキルをクラウドで活用して、既に存在している場所を満たしたいと考えています。</li>
   <li><strong>ハイブリッド：</strong> 企業は引き続きオンプレミス インフラストラクチャに数百万ドルの投資を行い、クラウドの利点を確認しながら、多くの場合、アプリケーションの一部の要素をそのインフラストラクチャに保持するビジネス上の理由があります。 オンプレミスとクラウドのインフラストラクチャ全体でコンテナー ベースのアプリケーションを管理できるハイブリッド クラウド ソリューションは、説得力のある提案です。</li>
  </ul>


  <p>企業向けこれらの優先事項を活用して、今日の DockerCon では、クラウドでコンテナーを実行および管理するための新機能を示しました。</p>


  <ul>
   <li><strong>Docker Datacenter が Azure Marketplace</strong> で利用できる状態で、Docker でサポートされ、ファイアウォールの背後でローカルにホストされている運用対応プラットフォームを使用して、コンテナー管理サービスとデプロイ サービスを企業に提供します。 定義済みの ARM <a href="https://azure.microsoft.com/en-us/marketplace/"></a><a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">Azure Resource Manager</a> (Azure Marketplace) テンプレートを使用した Azure Marketplace からのデプロイにより、Docker Datacenter を立ち上げ、生産性を向上する時間が簡素化され、時間が短縮されます。</li>
   <li><strong>Azure 全体に分散されたハイブリッドのコンテナー ベースのアプリケーションを管理し、初めてオンプレミスAzure Stackする Docker データセンター。</strong> <a href="https://azure.microsoft.com/en-us/overview/azure-stack/">Azure Stack</a> Microsoft 独自&ldquo;のオファリング&rsquo;であり、一貫性と接続性を通じてデータセンターに Azure&rdquo; を提供します。 Docker&rsquo; Datacenter が真のハイブリッド モードでパブリックおよびプライベートの Azure クラウド間でどのように動作しているかについて説明します。この機能により、お客様は、azure とオンプレミスのコンポーネントを使用して Azure Stack を使用してハイブリッド アプリケーションを管理できます。</li>
  </ul>


  <p><img alt="Azure Stack_DockerCon 2016" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dba32321-7448-4b55-aa9c-39c290285585.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack_DockerCon 2016" width="610"></p>


  <ul>
   <li><strong>Operations Management Suite (OMS) は、オンプレミスMicrosoft AzureとAzure Stackコンテナーを管理します。</strong> <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">Operations Management Suite</a> (OMS) は、Azure、AWS、WS、Linux、VMWare、OpenStack など、任意のハイブリッド クラウド用の Microsoft&#39;クラウド IT 管理ソリューションです。</li>
   <li><strong>Azure Container Service</strong> Windows Server コンテナーのサポートを追加する方法のプレビュー。Docker Swarm を使用して、Docker ホストを単一の仮想ホストに変換するネイティブ クラスタリング機能を提供します。 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> は、Docker Swarm などのオープンソース オーケストレーター テクノロジの選択に基いて構築され、数回クリックのテンプレートを使用して構成とデプロイを簡略化します。 これにより、Azure Container Service Linux と Windows Server がサポートされ、ターゲット オペレーティング システムに関係なく、開発者がサービスを利用できます。</li>
   <li><strong>SQL Server Docker コンテナーで Linux 上で実行されている場合。</strong> 3 月に発表した<a href="https://www.microsoft.com/en-us/server-cloud/sql-server-on-linux.aspx">SQL Server on Linuxプライベート プレビュー</a>として利用できます。 現在、プライベート プレビューの&nbsp;<a href="https://www.microsoft.com/en-us/server-cloud/sql-server-on-linux.aspx">参加者は</a>&nbsp;、Ubuntu SQL Server on Linux Docker イメージとして&ndash;使用できます。 企業が運用ワークロードにコンテナーを使用する場合、SQL Server などの業界標準のワークロードは、移植性と機敏性を最大限に高めるコンテナーで実行する必要があります。 &ndash;これは特に、SQL Server&#39;のミッション クリティカルなパフォーマンス、業界をリードする TCO、Stretch Database などのハイブリッド クラウド イノベーションによってオンプレミスまたはクラウドのデータにアクセスする場合に特に考えると、コンテナーが高い成長を続けるので注目に値します。</li>
  </ul>


  <p>企業ではコンテナーの採用が増えています。 ますます複雑化するシナリオに使用し、大規模に管理する Microsoft は、ディープ ハイブリッド クラウドの機能、柔軟性、開放性へのコミットメントに役立つ独自の立場にいます。 コンテナー戦略と Azure 戦略はどちらもオープン ソース テクノロジに対する深いコミットメントによって差別化され、顧客の好みと投資に合わせて幅広い選択肢を顧客に提供します。</p>


  <p>Docker &ndash; などの他の業界リーダーとのパートナーシップを拡大し続ける中で、私たちの基本原則は、市場をリードするイノベーションにアクセスし、最終的にイノベーションを使用してクラウドのスピードとスケールでビジネスを進化させ、顧客に最大限の選択肢を提供します。</p>


  <p>ライブストリームを見逃した&rsquo;場合は、DockerCon Web サイトで私の講演や他のセッションの記録をキャッチできます。</p>
