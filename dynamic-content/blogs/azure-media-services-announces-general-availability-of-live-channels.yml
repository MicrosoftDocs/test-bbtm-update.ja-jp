Title: Azure Media Services ライブチャネルの一般提供を発表する
Summary: Azure Media Services のライブチャネルが一般公開され、すべてのお客様に対して Azure Service-Level Agreement (SLA) を完全にサポートしていることが発表されました。
Content: >-
  Azure Media Services のライブチャネル<b></b>が<b>一般公開</b>され、すべてのお客様に対して<b>Azure Service-Level Agreement (SLA) を完全にサポート</b>していることが発表されました。これらのライブサービスは、NBC アルコール、NBC ホッケー、日曜日夜フットボールをはじめとするスポーツプロパティのマルチプラットフォームライブカバレッジを実現するために使用されています。また、2014 Sochi 冬オリンピックと 2014 FIFA ワールドカップの範囲をシームレスに提供するために、複数の国際放送局を利用しています。<b></b>


