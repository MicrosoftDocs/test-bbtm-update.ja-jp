Title: Microsoft Azure StorSimple 8000 シリーズのローカル固定ボリュームの発表
Summary: ローカル固定ボリュームを使用すると、プライマリデータがデバイスにローカルに保持されるようにすることで、クラウドの待機時間の影響を受けやすいワークロードを実行できます。また、バックアップのためにクラウドのメリットを継続的に享受できます。
Content: >-
  <p style="text-align: justify">Microsoft Azure StorSimple 8000 シリーズについては、ローカル固定ボリュームの可用性を発表&#39;。 ローカル固定ボリュームは、クラウドにデータを積み重ねない、完全にプロビジョニングされたボリュームです。そのため、クラウド接続に関係なく、プライマリ データがローカルに保証されます。</p>


  <p style="text-align: justify">ピン留めされたボリュームを利用できるようになったため、SQL や Virtual Machines などのワークロードをホストし、クラウドの待機時間に依存するようになりました。さらに、バックアップや場所に依存しないディザスターリカバリーのためにクラウドのメリットを継続的に享受できます。 ローカル固定ボリュームと既存の階層化ボリュームを組み合わせて使用すると、StorSimple デバイスで複数のワークロードをホストできます。これにより、ローカルで使用可能なデータまたはクラウドのスケールまたは2つの組み合わせのパフォーマンスが必要になります。</p>


  <p style="text-align: justify">ローカル固定ボリュームは、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-update2-release-notes/">StorSimple 8000 Series Update 2</a> 以降で使用できます。</p>


  <h2>技術的な詳細情報:</h2>


  <ul>
      <li style="text-align: justify">ローカル固定ボリュームは完全にプロビジョニングされるため、プロビジョニングプロセス中に、階層化ボリュームの既存のデータの一部がクラウドにプッシュされる場合があります。</li>
      <li style="text-align: justify">ローカル固定ボリュームに格納されているデータは、重複除去されず、圧縮されません。 ただし、ローカル固定ボリュームのスナップショットは重複除去されます。</li>
      <li style="text-align: justify">ローカル固定ボリュームの最大プロビジョニング容量は、8100/8600 の8.5 と 22.5 TB です &nbsp; 。</li>
      <li style="text-align: justify">階層化ボリュームはローカル固定ボリュームに変換でき、その逆も可能です。</li>
      <li style="text-align: justify">DR の場合、ローカル固定ボリュームのインスタント &quot; リストアはサポート &quot; されていますが、すべてのデータがクラウドからダウンロードされるまで、ローカル保証は&#39;t ではありません。</li>
  </ul>


  <h2>ファースト ステップ</h2>


  <p style="text-align: justify">Azure の StorSimple Manager から既存の階層化ボリューム &ndash; を管理する場合と同じ方法で、ローカル固定ボリュームを作成および管理できます。 &nbsp; ローカル固定ボリュームとその管理の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-manage-volumes/">StorSimple ボリュームの管理</a>に関する製品ドキュメントを参照してください。</p>


  <p style="text-align: justify">StorSimple 8000 シリーズ Update 2 の新機能&#39;ついては、<a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-update2-release-notes/">リリースノート</a>を参照してください &nbsp; 。</p>
