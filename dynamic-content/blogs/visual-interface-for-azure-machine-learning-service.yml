Title: Azure Machine Learning service 用のビジュアル インターフェイス
Summary: Microsoft ビルド中に、Azure Machine Learning サービスのビジュアルインターフェイスのプレビューが発表されました。 Azure Machine Learning サービスのこの新しいドラッグアンドドロップワークフロー機能により、コーディングエクスペリエンスに視覚的なエクスペリエンスを好む顧客向けに機械学習モデルを構築、テスト、デプロイするプロセスが簡単になります。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270759f6-44ad-4c30-b58a-3985f7010167.png"><img alt="Title image, text reading Visual interface for Azure Machine Learning service." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f7efc96-fdcb-4eac-841b-480204e962da.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 900px; height: 281px;" title="タイトルイメージ。 Azure Machine Learning サービス用のテキストを読み込んだビジュアルインターフェイスです。"></a></p>


  <p>Microsoft ビルド中に、<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank"> Azure Machine Learning サービス</a>のビジュアルインターフェイスの<a href="https://azure.microsoft.com/en-us/blog/new-azure-machine-learning-updates-simplify-and-accelerate-the-ml-lifecycle/" target="_blank">プレビューが発表</a>されました。 Azure Machine Learning サービスのこの新しいドラッグアンドドロップワークフロー機能により、コーディングエクスペリエンスに視覚的なエクスペリエンスを好む顧客向けに機械学習モデルを構築、テスト、デプロイするプロセスが簡単になります。 この機能により、一般的な Azure Machine Learning Studio で既に提供されていることがわかりやすくなり、ユーザーエクスペリエンスが簡単になります。</p>


  <h2>ビジュアル インターフェイス</h2>


  <p>Azure Machine Learning のビジュアルインターフェイスは、シンプルさと生産性を実現するように設計されています。 ドラッグアンドドロップ操作は次のようにカスタマイズされています。</p>


  <ul>
   <li>データ科学者は、コーディングよりもビジュアルツールに慣れています。</li>
   <li>機械学習を初めて使い、直感的な方法で学習したいユーザー。</li>
   <li>迅速なプロトタイプに関心がある機械学習の専門家。</li>
  </ul>


  <p>データの準備、特徴エンジニアリング、トレーニングアルゴリズム、およびモデルの評価に関するモジュールの豊富なセットが用意されています。 この新機能のもう1つの優れた点は、完全に web ベースで、ソフトウェアのインストールを必要としないことです。 すべてのエクスペリエンスレベルのユーザーは、より使いやすく使いやすい方法でデータを表示および操作できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/496cf786-c805-452d-9436-ac52b025bbef.png"><img alt="An image showing the new visual interface for Azure Machine Learning service." border="0" height="598" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3f33e34-dd9a-4681-9a8f-628cea65c567.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Machine Learning サービスの新しいビジュアルインターフェイスを示すイメージ。" width="1024"></a></p>


  <h2>スケーラブルなトレーニング</h2>


  <p>データセットのトレーニング時にデータ科学者が以前に直面した最大の課題の1つは、スケーリングには面倒な制限でした。 &nbsp;小さいモデルのトレーニングから始めて、データの流入や複雑なアルゴリズムによって拡張する必要があった場合は、トレーニングを続行するためにデータセット全体を移行する必要があります。 &nbsp;Azure Machine Learning の新しいビジュアルインターフェイスを使用して、バックエンドを置き換えてこれらの制限を軽減しまし &rsquo; た。</p>


  <p>ドラッグアンドドロップ操作で作成された実験は、任意の Azure Machine Learning コンピューティングクラスターで実行できます。 トレーニングが大規模なデータセットまたは複雑なモデルをスケールアップすると、実験を実行するたびに、1つのノードからマルチノードに Azure Machine Learning コンピューティングを自動スケールできます。 自動スケールでは、小規模なモデルから始めることができるようになりました。また、より大きなデータを使用した運用環境の拡張について心配する必要はありませ スケーリングの制限を取り除くことで、データ科学者はトレーニング作業に専念できるようになりました。</p>


  <h2>簡単な展開</h2>


  <p>トレーニング済みのモデルを運用環境に配置する前に、コーディング、モデル管理、コンテナーサービス、および web サービステストに関する知識が必要でした。 これらのスキルが不要になるように、この課題に対するより簡単なソリューションを提供する必要がありました。 新しいビジュアルインターフェイスにより、すべてのエクスペリエンスレベルのお客様は、数回クリックするだけでトレーニング済みのモデルをデプロイできます。 このインターフェイスの起動方法については、このブログで後ほど説明します。</p>


  <p>モデルがデプロイされたら、この新しいユーザービジュアルインターフェイスから web サービスをすぐにテストできます。 これで、モデルが正しくデプロイされているかどうかをテストできるようになりました。 すべての web サービスの入力は、利便性のために事前に設定されています。 Web サービス API とサンプルコードも自動的に生成されます。 これらの手順は通常、実行に時間を要するために使用されていましたが、新しいビジュアルインターフェイスでは、何回かクリックするだけですべてが発生します。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7f8764f-469c-44d6-ade2-ef829fae0c96.png"><img alt="An image of the new web services visual interface." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47d08aee-05a7-4adf-9d3e-b03ecae570f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しい web サービスビジュアルインターフェイスのイメージ。" width="1024"></a></p>


  <h2>Azure Machine Learning サービスの完全統合</h2>


  <p>Azure Machine Learning サービスの最新の機能として、ビジュアルインターフェイスにより、Azure Machine Learning サービスと Machine Learning Studio が統合されます。 この新しいビジュアルインターフェイスエクスペリエンスで作成されたアセットは、Azure Machine Learning サービスワークスペースで使用および管理できます。 これには、実験、コンピューティング、モデル、イメージ、デプロイなどがあります。 また、Azure Machine Learning サービスの実行履歴、バージョン管理、セキュリティなどの機能もネイティブに継承します。</p>


  <h2>使用方法</h2>


  <p>ほんの数回クリックするだけで、このインターフェイスを簡単に使用できるようになります。 この新機能にアクセスするには、<a href="https://portal.azure.com/" target="_blank"> Azure portal</a>で Azure Machine Learning ワークスペースを開きます。 ワークスペースで [ビジュアルインターフェイス (プレビュー)] を選択して、ビジュアルインターフェイスを起動します。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a881b30-146d-43d4-ac66-d11d9071e9a4.png"><img alt="An image of the visual interface docs page." border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9113e359-84e9-41b0-8c62-34d180d3843b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビジュアルインターフェイスドキュメントページのイメージ。" width="914"></a></p>


