Title: 'Windows Azure Community News Roundup (エディション #21)'
Summary: '&nbsp;クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 ここからのハイライトは次のとおりです。'
Content: '<p>&nbsp;クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0121" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 ここでは、この週の要点を示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Lindsey ミル kus による<a href="https://www.twilio.com/blog/2012/05/earthquakes-monitor-app-rocks-windows-phone.html" target="_blank">アプリの岩 Windows Phone の監視</a>、 <a href="https://www.twilio.com/blog/" target="_blank">Twilio ブログ</a>(5 月25日に投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2012/05/31/marriage-of-cloud-and-mobility/" target="_blank">クラウドとモビリティの結婚は</a> 、5月31日に投稿されて <a href="https://twitter.com/#!/MichaelCollier" target="_blank">@MichaelCollier</a> います。</li>  <li>PowerShell を使用して<a href="https://blogs.technet.com/b/heyscriptingguy/archive/2012/05/30/learn-the-easy-way-to-use-powershell-to-get-file-hashes.aspx?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">ファイルハッシュを取得する簡単な方法については、</a> (5 月30日) を参照して <a href="https://twitter.com/#!/ScriptingGuys" target="_blank">@ScriptingGuys</a> ください。</li>  <li><a href="https://blogs.msdn.com/b/buckwoody/archive/2012/05/29/windows-azure-end-to-end-examples.aspx" target="_blank">Azure のエンドツーエンドの例</a>を <a href="https://twitter.com/#!/buckwoody" target="_blank">@buckwoody</a> Windows (5 月29日)</li>  <li>クラウドでの Microsoft Active Directory: Azure Directory では、Azure ディレクトリの機能がによって拡張されて <a href="https://twitter.com/#!/shorinsean" target="_blank">@shorinsean</a> い Windows ます (投稿日: &nbsp; 27 年5月27日)</li>  <li>(Windows) Azure を <a href="https://twitter.com/#!/BrightStarr_SP" target="_blank">@BrightStarr_SP</a> 使用して LinkedIn を Mobile Apps および SharePoint に統合する (5 月25日)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>6月7日: Windows Azure (こちらで登録) &ndash; サンフランシスコ、CA &amp; ライブストリーミング</li>  <li>6月9日: <a href="https://columbuswaks.eventbrite.com/" target="_blank">Windows Azure</a>の開始開始 &ndash; オハイオ州コロンバス</li>  <li>11-14 年6月: Microsoft TechEd 北米 2012 &ndash; 州オーランド、FL</li>  <li>6月13日: (sela) Windows 開発者 &ndash; のための Azure ワークショップ (カナダ)</li>  <li>6月20日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-CA&amp;EventID=1032513776&amp;IO=JMdj5HWNWqX8%2bk9hya7HEg%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; トロント、カナダ</li>  <li>6月22日: <a href="https://azureandmvcbootcamp.eventbrite.com/" target="_blank">(Windows) Azure &amp; MVC ブートキャンプ</a> &ndash; menasha、WI</li>  <li>23-24 年6月: <a href="https://angelhack.com/" target="_blank">AngelHack</a> &ndash; ボストン;ニューヨークPalo Alto、CA、ワシントン州シアトル<b>&nbsp;</b></li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>6月20日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure devcamp</a> &ndash; パリ、フランス</li>  <li>6月21日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-DE&amp;EventID=1032512581&amp;IO=AcyMTO0O%2fJ677sfrRBEq7g%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; フランクフルト、ドイツ</li>  <li>June 22: <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud 当日</a> &ndash; ロンドン、英国</li>  <li>26-29 年6月: Microsoft TechEd 欧州 2012 &ndash; アムステルダム、オランダ</li>  <li>6月27日: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">IT プロフェッショナル &ndash; 向けの Azure Windows 新機能 &rsquo; </a> &ndash; チューリヒ、スイス</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>6月14日: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513831&amp;Culture=es-AR" target="_blank">Windows Azure devcamp</a> &ndash; ブエノスアイレス、アルゼンチン</li>  <li>6月18日: &nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032513854&amp;IO=i3UiP6eFsNjp20Nodd%2flMg%3d%3d" target="_blank">Windows Azure devcamp</a> &ndash; サン paolo、ブラジル</li>  <li>6月19日: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513788&amp;Culture=en-AU" target="_blank">Windows Azure devcamp</a> &ndash; シドニー、オーストラリア</li>  <li>6月21日: &nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513547&amp;Culture=en-NZ" target="_blank">Windows Azure devcamp</a> &ndash; オークランド、ニュージーランド</li>  <li>6月29日: &nbsp; <a href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528" target="_blank">Windows Azure devcamp</a> &ndash; 東京、日本</li>  </ul>  <p><b>最近 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/fb990b4b-7dbc-473a-b11f-bd659b61131e" target="_blank">スタートアップ時に MSI をインストールすることはできませんか。</a> &ndash; 689ビュー、7返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/5c8af654-44fa-420f-a53a-d4819d8f57bf" target="_blank">Azure クラウドドライブを (Windows) VM ロールアダプター</a> &ndash; 874 のビュー、6つの返信で利用できることを誰であったか。</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/30ebbed6-54f3-4876-9739-c6d5a5e7737b" target="_blank">(Windows) Azure でホストされている .net アプリケーションからオンプレミスの CRM2011 を Connect する方法</a> &ndash; 541ビュー、4返信</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
