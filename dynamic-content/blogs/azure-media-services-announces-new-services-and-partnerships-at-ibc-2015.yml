Title: Azure Media Services は、IBC 2015 で新しいサービスとパートナーシップを発表します。
Summary: 過去6か月間、Media Services チームは革新的な新機能を積極的に追加しました。これにより、コンテンツの所有者とパートナーは、メディアの準備、保護、配布、および収益化を行うことができます。
Content: >-
  <p>過去6か月間、Media Services チームは、コンテンツの所有者とパートナーがクラウドでメディアを準備、保護、配布、および収益化できるようにする革新的な新機能を積極的に追加しました。 Microsoft は、お客様とパートナーとの優れた勢いを示しています。たとえば、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-supports-nbc-sports-digitals-record-breaking-live-event-with-super-stream-sunday/" target="_blank">2015 のスーパーストリーム日曜日</a>の成功した記録ストリーム、次世代スポーツネットワーク (NGSN) の起動、FujiTV &rsquo; s Nextsmart service の F1 カーレース、Telenet &rsquo; s new interactive &ldquo; Play スポーツ &rdquo; アプリなどです。</p>


  <p>現在、IBC のアムステルダムで、カメラからビューアーまで、エンドツーエンドのクラウドベースのメディアワークフローをさらに有効にする主要な新しいサービス、認定、およびパートナーシップを発表しています。 次のようなものがあります。</p>


  <h2>Live Encoding の一般提供</h2>


  <p>Live Encoding を使用すると、単一ビットレートのライブフィードを Azure Media Services に送信し、それをアダプティブビットレートストリームにエンコードして、MPEG ダッシュ、Microsoft Smooth Streaming、Apple HLS、または Adobe HDS 形式で配信するために、さまざまなクライアントに配信することができます。 一般に、今後数週間にわたって提供される <a href="https://azure.microsoft.com/en-us/blog/an-introduction-to-live-encoding-with-azure-media-services/?WT.mc_id=azurebg_email_Trans_671" target="_blank">Live Encoding</a> 、動的パッケージ、動的暗号化、サブクリッピング、動的マニフェスト操作、ad マーカーの挿入、およびほぼシームレスなライブ/オンデマンド機能を組み合わせることにより、包括的なライブとクラウドの DVR ワークフローを構築できます。</p>


  <h2>ライブサブクリップとアーカイブ抽出の概要</h2>


  <p>業界で実績のある Media Encoder <a href="https://azure.microsoft.com/en-us/blog/sub-clipping-and-live-archive-extraction-with-media-encoder-standard" target="_blank">Standard</a>と<a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-premium-encoding/" target="_blank">プレミアム</a>の最近の可用性に基づいて構築されています。現在、ライブストリーミングプラットフォームに対して重要な新機能を発表しています。 Media Encoder Standard には、ライブストリームの一部を取得し、新しいオンデマンド資産を作成するなど、サブクリップを抽出するためのサポートが追加されました。 Media Encoder Standard では、以降の配信のためにライブアーカイブを mp4 として抽出することもできます。 これらの新しいライブアセット編集機能の使用を開始する方法の詳細について <a href="https://azure.microsoft.com/en-us/" target="_blank">は、ここ</a> をクリックしてください。</p>


  <h2>Content Protection で Google Widevine がサポートされるようになりました</h2>


  <p>AES 128 ビットクリアキーの暗号化と Microsoft PlayReady DRM コンテンツ保護サービスに加えて、現在、Google widevine モジュール形式の drm のダイナミックパッケージのサポートが追加されています。 さらに、 <strong>Ezdrm</strong> と <strong>axinom</strong> との新しいパートナーシップにより、widevine ライセンスをデバイスとブラウザーに配信できます。また、Common Encryption (cenc) を使用する動的にパッケージ化されたマルチ DRM ストリームを配信できます。 詳細については、<a href="https://azure.microsoft.com/en-us/blog/azure-media-services-adds-google-widevine-packaging-for-delivering-multi-drm-stream/">こちら</a>をクリックしてください。</p>


  <h2>Azure Media Player の展開されたリーチ</h2>


  <p>NAB の4月に Azure Media Player を開始し、驚異的な応答と決定的を見ています。 400万を超えるストリームは、埋め込みおよびカスタマイズされた Azure Media Player を使用して、web サイトとモバイルアプリに既に提供されています。 widevine DRM が新たにサポートされたため、Azure Media Player は、HTML5 および Microsoft Edge と、PlayReady または AES を使用した Internet Explorer ブラウザーを介して、Google Chrome で暗号化されたビデオコンテンツを再生できるようになりました。 そうですね。デスクトップ、Android デバイス、および Mac で Chrome が実行されていることを意味します。 さらに、Azure Media Player は、複数言語のオーディオを再生し、WebVTT キャプション、スクリーンリーダー、タブコントロールを引き続きサポートします。</p>


  <h2>カスタム言語モデルを追加 Azure Media Indexer</h2>


  <p>強力な音声合成エンジンは、オーディオまたはビデオメディア資産を取得し、キャプション/インデックス/キーワードファイルを返します。 たとえば、インターネットでカタログを使用できるようにする放送局は、インデクサーを使用して TTML の字幕を自動的に生成できます。 インデクサーの新しい機能であるカスタム言語モデルを使用すると、関連するテキストドキュメントを使用して、ジョブの実行中に内部辞書 (言語モデル) を拡張できます。 これは、非標準の単語または技術的な専門用語 (科学的、法執行機関、業界など)、または特定のブランド名や適切な名詞を使用してコンテンツのインデックスを作成する場合に非常に便利です。</p>


  <h2>ブロードキャストチャネルクラウド Playout の通信統合の Imagine</h2>


  <p>IBC で Microsoft のブースへの訪問者は、完全に機能 &lsquo; するポップアップ &rsquo; チャネルソリューションと、ディザスターリカバリーのためのチャネルをセットアップしてデプロイする方法のデモをご覧いただけます。 以前は、デプロイのために放送数週間をかけたことがありました。これで、automation、ブランド化、グラフィック、ファイルサーバーの各機能を含む、従来のすべての統合チャネル playout 機能がクラウド対応になりました。</p>


  <h2>コンプライアンス認定</h2>


  <p>Content Delivery and security Association &rsquo; s (cdsa) Content Protection and security Program (CPS) の認定を取得した Azure Media Services は、ビデオオンデマンドとライブストリーミングブロードキャストの両方に対して暗号化を行う、市場における唯一のハイパースケールのクラウドメディアソリューションプロバイダーです。 cdsa 認定を検証することで、Azure Media Services プラットフォーム上の資産所有者は、そのコンテンツがエンタープライズレベルのセキュリティで保護されていることを保証できます。 Microsoft IBC ブースによって停止し、CDSA CPS 実装ガイドのコピーを取得します。</p>


  <p>今週に発表されているサービス、パートナーシップ、および認定資格は、クラウドにおけるスケーラブルで安全かつコスト効率の高いメディアワークフローに関して、針を移動するのに役立ちます。 パートナーの豊富なエコシステムと組み合わされ、その一部は IBC の Microsoft のブースに含まれています。また、エンドツーエンドのメディアソリューションのニーズに対応するために、差別化されたプラットフォームを提供しています。 Azure Media Services の詳細について<a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">は、ここ</a>をクリックしてください。また、IBC の ms1.domain1.net と MS2 にアクセスしてください。</p>
