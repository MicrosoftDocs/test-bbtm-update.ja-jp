Content: >-
  <p>クラウドでの Google Widevine ライセンス配信サービスの一般提供について、お知らせAzure Media Services。</p>


  <p>Google 認定 Widevine Implementation Partner (CWIP パートナー) として、Media Services では Widevine Modular ライセンス配信、MPEG-DASH および Common Encryption <a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">(CENC) を使用したダイナミック パッケージ化</a>とストリーミングがサポートされています。 これで、いくつかのボタンまたは単純な API 呼び出しをクリックして、Microsoft PlayReady と Google Widevine DRM テクノロジの両方を使用して、保護されたコンテンツをクラウドから配信およびストリーミングできます。</p>


  <h2>Google Widevine ライセンスの配信</h2>


  <p>Google Widevine モジュールは、&rsquo;MPEG-DASH ストリーミングと一般的な暗号化でシームレスに動作するために構築された Googles DRM テクノロジです。 Google Widevine Modular は、Android デバイス (4.3 以上)、暗号化されたメディア拡張機能 (EME) を介した Chrome ブラウザー、Chromecast/Android TV でサポートされています。</p>


  <p>このMedia Servicesを使用して、Widevine ライセンス配信を、移動料金モデルを使用して配信できます。 Media Services は、<a href="https://www.iso.org/iso/home/store/catalogue_ics/catalogue_detail_ics.htm?csnumber=65271">ISO MPEG Common Encryption (CENC)</a> を使用してメディア ファイルを 1 回だけ暗号化するエンドツーエンドソリューションを提供し、Widevine や PlayReady などの複数の DRM ヘッダーを生成して複数のブラウザーにストリーミングします。</p>


  <p>ライブ作業デモを <a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2F622b189f-ec39-43f2-93a2-201ac4e31ce1%2FBigBuckBunny.ism%2Fmanifest&amp;playready=true&amp;widevine=true">確認して、</a> 自分で確認してください。 デモ ストリームは、共通の暗号化標準を使用して PlayReady と Widevine の両方で暗号化されます。</p>


  <p><img alt="Working demo" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/939d2f07-309e-410a-9d48-b6b9b9671bdc.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="デモの作業" width="610"></p>


  <h2>可用性と料金</h2>


  <p>Widevine ライセンス配信サービスは、2016 年 2 月 1 日から、ほとんどの Azure リージョン (中国リージョンを除く) で一般提供される予定です。 Widevine ライセンス配信サービスに対して 99.9% の SLA 保証が提供されます。 PlayReady と Widevine の価格はどちらも、100 の使用料あたりのライセンス数 100 ドルあたり 0.2 ドルです。 価格の詳細については、こちらを <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">参照してください</a>。</p>


