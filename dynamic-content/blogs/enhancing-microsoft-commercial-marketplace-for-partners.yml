Slug: enhancing-microsoft-commercial-marketplace-for-partners
Title: 'パートナー向け Microsoft のコマーシャル マーケットプレースの強化 '
Summary: グローバル パートナー カンファレンス Microsoft Inspire (2019 年 7 月 14 日から 18 日) に向かっている中で、パートナー コミュニティと Microsoft 顧客ベースとの間で、より多くのコラボレーションを促進する方法に焦点を当てる必要があります。
Content: >-
  <p>2019 年 7 月 14 日から 18 日のグローバル パートナー カンファレンスに向かっている Microsoft Inspire では、お客様がパートナーからクラウドベースのソフトウェアやサービスを簡単に検出、試用、購入する方法を再考する方法に大きな焦点が当てはっています。 本日は、&#39;パートナーがこの重要な配布チャネルを活用するのに役立つ Microsoft コマーシャル マーケットプレースを通じて、新しいツール、コマース オプション、報酬プログラムをお知らせいたします。</p>


  <h2>新しい配布チャネルとしてのコマーシャル マーケットプレース</h2>


  <p>多くの人は、コマーシャル マーケットプレースは、多くの場合、ナビゲートが困難なオファーリストの単純なカタログと考えてください。&nbsp; 顧客の場合、多くの場合、試用版と購入用の別のエクスペリエンスにリンクされます。 発行元とパートナーの販売ソリューションは、オファーの量で目立つソリューションを区別する方法によって課題を受け取っています。</p>


  <p>パートナー コミュニティと一緒に取り組み、コマーシャル マーケットプレースのエクスペリエンスがビジネスの成長を促進するための新しい配布チャネルを提供します。 たとえば<a href="https://appsource.microsoft.com/en-US/" target="_blank">、Microsoft AppSourceは</a>ビジネス上の意思決定者を対象にし<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank"></a>、Azure Marketplaceは IT と開発者を対象とします。 これには、オンラインエンタープライズ ソフトウェア購入における顧客の需要の増加をキャプチャするコマース機能とソリューション供給が含まれます。</p>


  <p>Microsoft&rsquo; のコマーシャル マーケットプレースには、コアとなる 1 つの製品カタログがあります。これには、Microsoft クラウド ソフトウェアとサービスの両方と、Microsoft 上に構築されたパートナーのソフトウェアとサービスの両方が含まれています。また、取引可能なオファーとして Microsoft (Microsoft 365、Dynamics 365、Microsoft Power Platform、および Azure) 発行によって提供される 1 つ以上のクラウド サービスと接続します。 これは、反復可能な知的財産 (IP) を作成する独立系ソフトウェア ベンダー (ISV) 専用ではありません。 コマーシャル マーケットプレース エクスペリエンスでは、マネージド サービス プロバイダー (MSP) からのオファーと、1 日の評価、移行オファーなど、システム インテグレーター (SIs) からのコンサルティング サービスもサポートされています。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d533bc3-3e02-4b4a-933c-2767d5775fba.png"><img alt="Diagram illustrating one product catalog from Microsoft's commercial marketplace with cater to publishers and buyers" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e421903f-8550-4c38-b7de-75bb822f6e84.png" style="width: 90%;" title="発行元と購入者に対応する Microsoft のコマーシャル マーケットプレースの 1 つの製品カタログを示す図" width="1024"></a></p>


  <p>顧客は、次の 3 つの方法のいずれかを使用して、マーケットプレースからソリューションを検出、試用、購入できます。</p>


  <ol style="margin-left: 40px;width:85%;">
   <li>パブリッシャーからの直接</li>
   <li>対象となるパートナー ソリューションを販売するクォータを廃止するフィールドセールス チームを通じて、または</li>
   <li>グローバル配布チャネルを通じて、取引可能な SaaS オファーを使用してマーケットプレースの発行元ソリューションを販売し、IP 共同販売プログラムに参加するユーザーに対して、チャネルに 10% のインセンティブも支払います。&nbsp;</li>
  </ol>


  <p>お客様は、コマーシャル マーケットプレースが提供する統合された請求書で、パートナーから Microsoft &ndash; の製品とソリューションを 1 か所で 1 か所でまとめて購入できる、より迅速な購入エクスペリエンスを求めます。</p>


  <p>コマーシャル マーケットプレースを戦略的な配布チャネルとして使用するには、パートナーが新しいさまざまな方法でビジネス モデルについて考える必要があります。これは、大きな新しい収益ストリームを提供する可能性があります。 たとえば、どの発行元も引き続き Microsoft AppSource または Azure Marketplace でソリューションを一覧表示または試用できますが、その影響は現在直面しているのと似ている可能性があります。この影響は、オファーの量が多く、発行者がソリューションを区別するために苦労している顧客検出エクスペリエンスが多い場合に似ています。 ただし、発行元が Microsoft&rsquo; のコマーシャル マーケットプレースで取引を選択すると、新しい一連の特典と販売方法にアクセスできます。</p>


  <ul style="margin-left: 40px;width:85%;">
   <li>140 を超える国で 70,000 を超えるクラウド ソリューション プロバイダー (CSP) が発行元ソリューションを再販するときに Microsoft から直接インセンティブを受け取るグローバル リセラー チャネルにアクセスできます。</li>
   <li>カスタムコントラクトの修正を使用して、簡単な取引を行います。</li>
   <li>コマーシャル マーケットプレースのオンボードパートナー センター、リード共有、取引登録、特典、インセンティブ、販売分析、投資のための パートナー センター を使用した一元的なパートナーシップ エクスペリエンス。</li>
   <li>マーケットプレース報酬を介した新しい市場公開 (GTM) 特典。発行元がさまざまなトランザクションのしきい値に達すると、GTM 特典のロックが解除されます。</li>
  </ul>


  <h2>1 回のオンボードと管理エクスペリエンス</h2>


  <p>顧客が Microsoft フィールド 販売者または CSP を通じて直接購入した場合でも、これらの各チャネルには、パートナー センター と呼ばれる 1 つのインジェスト ポイントを通じてパートナーがアクセスおよび <a href="https://partner.microsoft.com/en-us/dashboard/account/v3/enrollment/introduction/azureisv" target="_blank">管理できます</a>。 このパートナー センターパブリッシャーはマーケットプレース オファーを発行してエンゲージメントを管理できるのに対し、リセラーは Microsoft&rsquo; のソフトウェアとサービスを発行元のソフトウェアやサービスとバンドルできます。 これにより、1 つのトランザクションと 1 つの請求書による顧客、発行元、リセラーのエンゲージメントが簡素化されます。</p>


  <h2>新しいコマース オプション</h2>


  <p>&rsquo;この新しい発行元エクスペリエンスに対応するために、SaaS ベースのアプリケーションにカスタム ビジネス モデルを使用するサイトベースの SaaS、Barracuda、Trend Micro を使用する ESRI など、すべてのサイズのパートナーが既に恩恵を受け始める新しいコマース機能をリリースしました。 承認された連絡先、クロスウェア、MongoDB では、Ingram Micro のような長年の Microsoft パートナーのシートごとの SaaS 機能とマネージド サービスも使用されています。</p>


  <p>これらの新しいコマースの機能強化により、発行元は顧客のニーズに合わせてオファーをカスタマイズし、Microsoft&rsquo; の顧客コミュニティとチャネル コミュニティのグローバルな範囲を通じて拡大することができます。</p>


  <h2>Marketplace 報酬</h2>


  <p>また&rsquo;、マーケットプレースの報酬も共有しています。これは、コマーシャル マーケットプレースでの取引可能なオファーによる発行元の成功を高める新しい特典プログラムです。 プログラムの発行元は、販売、マーケティング、技術的な利点のロックを解除して、成功を加速することができます。 パブリッシャーのビジネスが&rsquo;成長するにつれて、成長&rsquo;の各段階でサポートを提供するように設計された、より多くの利点を引き続き利用できます。 これには、信頼できるパートナー ソリューションに顧客を迅速に指示する Microsoft AppSource と Azure Marketplace の新しい不良プログラムが付属しています。これにより、Microsoft のクラウド サービスで動作します。 Microsoft Inspire では、来週、プログラムに関する追加の詳細を公開する予定です。</p>


  <p>これらの機能を使用すると、発行元は新しい収益ストリームを作成し、新しい市場で新しい顧客にリーチし、これまでよりも迅速にビジネスを拡大することができます。</p>


  <h2>次のステップ</h2>


  <p><a href="https://partner.microsoft.com/en-us/dashboard/account/v3/enrollment/introduction/azureisv" target="_blank">パートナー センター</a> でオファーをオンボードして公開する方法、Microsoft AppSource <a href="https://partner.microsoft.com/en-us/asset/collection/azure-marketplace-and-appsource#/" target="_blank"></a>と <a href="https://appsource.microsoft.com/en-us/partners" target="_blank">Azure Marketplace</a> でオファーを一覧表示する方法、新しい市場公開サービス<a href="https://azuremarketplace.microsoft.com/en-us/sell" target="_blank"></a>とオンボード リソースを利用する方法について詳しく学習します。<a href="https://partner.microsoft.com/en-US/reach-customers/gtm" target="_blank"></a></p>


  <p>イベントの <a href="https://partner.microsoft.com/en-us/inspire" target="_blank">その他のハイライト</a>については、素材、写真、およびキーノート リプレイで更新される Microsoft Inspire サイトを参照してください。</p>
