Content: >-
  <p>Azure Integration Services では、<strong>2018 年 12 月 6</strong> 日 (木曜日) 午前 <strong>8 時 30</strong> 分から太平洋時間午前 10 時 00 分まで、共同 Twitter Ask Me Anything (AMA&ldquo;) または実際に Ask Us Anything&rdquo;、API Management、Logic Apps、Service Bus Event Grid のセッションがホストされます。</p>


  <p>ご質問がある<a href="https://twitter.com/AzureSupport" target="_blank">@AzureSupport</a><strong>場合は#、IntegrationAMA を</strong>使用してツイートしてください。</p>


  <h2>何&rsquo;が起こっていますか?</h2>


  <p>API Management&rsquo;、Logic Apps、Service Bus、Event Grid の製品およびエンジニアリング チームのメンバーが、サービスに関する質問に回答できます。 ロードマップ、新機能、その他に関する質問もできます。</p>


  <h2>それはなぜでしょうか?</h2>


  <p>関心のあるもの、&rsquo;および Azure Integration Services役立つ可能性がある方法について詳しく学習したいと考っています。 ユーザーとコミュニティからフィードバックを収集するのが好きであり、お客様の質問は、より優れた製品とサービスを構築する方法に関する分析情報を提供するのに役立ちます。</p>


  <h2>必要な作業</h2>


  <p>ハッシュタグを使用して Twitter に質問を投稿し、#IntegrationAMAに投稿します @AzureSupport。 &rsquo;2018 年 12 月 5 日水曜日の太平洋時間の午前 8 時 30 分から AMA の 24 時間前から質問を受け始め、2018 年 12 月 6 日木曜日の午前 8 時 30 分から太平洋時間 10:00 までの間に回答します。 これは、異なるタイム&rsquo; ゾーンのユーザーが、オンラインになる時間帯に仮想イベントに参加できる場合に、質問に対処するために使用します。</p>


  <p>AMA の後にフォローアップや追加の質問がある場合は、問題ありません。 その&rsquo;後もダイアログを続行して幸せです。</p>


  <h2>StackOverflow、問題、MSDN の代わりにGitHub質問する必要がありますか?</h2>


  <p>AMA は、より非公式に何かを問い合わせ、チームから直接回答を得て、これらの製品を構築する人々とライブ会話を行うのに最適な場所です。</p>


  <p>また、この AMA は、製品ロードマップに関する質問や、Azure Integration Services の機能やシナリオに関するより一般的な質問に関する対話型フォーラムとして機能します。 はい。 &ndash; 本当に何かについてお問い合わせください。</p>


  <p>発生している問題を解決するために、引き続き StackOverflow、GitHub、MSDN を通常どおり監視します。</p>


  <p>AMA に関するご&quot;&quot;質問をお待ちしています。</p>
