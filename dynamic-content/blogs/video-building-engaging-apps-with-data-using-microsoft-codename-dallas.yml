Title: 'ビデオ: Microsoft コードネーム "ダラス" を使用してデータで魅力的なアプリを構築する'
Summary: '[この記事は SQL Azure チームによって提供されました。]Microsoft コードネーム "ダラス" を使用すると、開発者は、premium 商用およびパブリックドメインデータを使用して、'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>Microsoft コードネーム "ダラス" を使用すると、開発者は、任意のプラットフォームまたはデバイス上で、premium 商用およびパブリックドメインデータを使用してコンシューマーとビジネスアプリを利用できます。 関連するデータを提供することにより、ビジネス上の意思決定に関する情報を提供したり、パターンを発見する視覚化を作成したり、財務から人口統計などのデータセットを使用してユーザーのエンゲージメントを増やしたりすることができます。 一貫性のある REST ベースの API、単純な使用条件、およびトランザクションごとの課金により、データを簡単に利用できます。 このビデオでは、信頼されたパートナーの統合されたマーケットプレースを通じて、画像、リアルタイム Web サービス、および blob を含む任意の種類のデータを視覚的に検出、探索、および購入できるようにすることで、データへのアクセスの摩擦をダラス &quot; がどのように排除するか &quot; について説明します。 Adam Wilson は、さまざまなダラス &quot; データセットを使用して、Microsoft Silverlight 4、Microsoft ASP.NET MVC、Windows Phone などの &quot; テクノロジを使用して、Web アプリケーションとモバイルアプリケーションを開発します。</p>  <p>ビデオをここに表示</p>  <p>このビデオの PowerPoint プレゼンテーションはこちらからダウンロードできます。</p>  <h2>まとめ</h2>  <p>ビデオで説明されている情報に関する質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
