Title: Azure で価値を最大化するためのクラウド戦略の設計
Summary: COVID-19 のパンデミックは、生産性の高い運用とプロセスを維持するためにビジネス戦略を調整する困難な状態が続きます。 効率性を高め、コストを最適化し、新しいテクノロジをより迅速に導入するための新しい方法が必要です。 デジタル変革は、このような試み時間の中で、これまで以上に重要です。
Content: >-
  <p>COVID-19 のパンデミックは、生産性の高い運用とプロセスを維持するためにビジネス戦略を調整する困難な状態が続きます。 効率性を高め、コストを最適化し、新しいテクノロジをより迅速に導入するための新しい方法が必要です。 デジタル変革は、これらの試み時間の中でこれまで以上に重要です。</p>


  <p>Microsoft は、お客様と一緒に立ち、グローバルな変化の継続的なペースに適応するために迅速に移行します。 テクノロジによって成功を収め、これらの課題に適応して対応できると考えています。 私たちの目標は、クラウドからメリットを得て、個別のビジネス、セキュリティ、およびコスト管理の要件を満たす明確なパスを提供します。 お客様が実証済みの包括的なガイダンスと学習リソースに引き続き投資することで、組織全体で継続的なクラウド価値をMicrosoft Azureに導入し、継続的なクラウド価値を作成することができます。</p>


  <p>Microsoft Ignite では、次の 3 つの領域に重点を置き、</p>


  <ol>
      <li>クラウドからより多くの価値を正常に達成します。</li>
      <li>ニーズに合わせてクラウド体験を調整します。</li>
      <li>Azure を自信を持って使用するための専門知識を構築します。</li>
  </ol>


  <h2>クラウドからより多くの価値を正常に達成する</h2>


  <p>Microsoft&rsquo; の技術ガイダンスは、業界のベスト プラクティスと、お客様のクラウド導入エクスペリエンスの成功に基づいており、この実証済みのガイダンスを使用して、組織全体がクラウド価値を達成できるようすることができます。 &rsquo;&mdash;&rsquo;利害関係者をオンボードし、組織のクラウド価値を証明し、リソースを使用してビジネス目標を達成して、クラウド体験をガイドし、十分に設計されたワークロードをデプロイし、会社のクラウド導入戦略の運用を実行します。</p>


  <ul>
      <li>Microsoft クラウド導入フレームワーク for Azure のクロスチーム、組織全体の人、プロセス、テクノロジのアプローチを使用して、明確な<a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">パスでクラウド体験を計画します</a>。<strong></strong> &ldquo;&rdquo; この技術ガイダンスと業界のベスト プラクティスは、クラウド導入の過程で、ビジネス プロセス中心のテンプレート、評価、顧客がテストしたドキュメントを提供します。</li>
      <li><strong>Azure ランディング ゾーンを使用したアプリケーション</strong> の移行とグリーンフィールド開発を可能にするように、スケール、セキュリティ、ガバナンス、ネットワーク、ID に合った Azure 環境の構成と <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">最適化を行います</a>。 Modular Azure ランディング ゾーンは、一&mdash;&rsquo;般的なクラウド設計領域に基づいており、環境に準拠したセキュリティとガバナンスのガードレールとポリシーを確立できます。</li>
      <li><strong>ワークロードをデプロイして最適化し、</strong> クラウド資産全体にベスト プラクティスを実装します。 新しくリリースされた <a href="https://azure.microsoft.com/en-us/blog/introducing-the-microsoft-azure-wellarchitected-framework/" target="_blank">Microsoft Azure Well-Architected Framework</a> では、特にワークロード レベルで、コストの最適化、セキュリティ、信頼性、パフォーマンス効率、オペレーショナル エクセレンスの 5 つの柱にわたる技術的なガイダンスが提供されます。 Azure にデプロイ <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">されたAzure Advisor</a> を評価するために、Azure リソースを継続的に最適化するためのパーソナライズされたアクション可能なガイダンスを提供できます。 また、Microsoft Ignite から、<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank">Azure Advisor</a> では Advisor スコアをプレビューしています。<a href="https://docs.microsoft.com/en-us/azure/advisor/azure-advisor-score" target="_blank"></a>Azure のベスト プラクティスに従って、デプロイに対する最も影響の大きな推奨事項の優先順位付き一覧を使用して現在の最適化態勢を理解し、改善し、時間の経過に合わせて最適化の進行状況を報告することができます。</li>
      <li><strong>クラウド支出を分析</strong> 、管理、最適化する <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/overview" target="_blank">Azure Cost Management + Billing</a> のようなクラウド ツールを利用しながら、コストを管理し、クラウド価値のロックを解除します。 最近、AZURE と AWS の両方の支出を、AWS 用の Azure Cost Management + Billing コネクタを使用して 1 つの場所から管理および分析できると <a href="https://azure.microsoft.com/en-us/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available/" target="_blank">発表しました</a>。 また、好意的なライセンス条項を利用し、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>、 <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure Spot Virtual Machines</a> 、 <a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">Azure Dev/Test</a> の価格を使用して節約したり、 <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a> で詳細な割引を受け取る前に支払いを行う場合があります。 また<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR7bHnvc9sg9NonJwrxHWk2hUME03S0Y2TDFLTUYwUUpaOEoxMkZIT05JMCQlQCN0PWcu" target="_blank">、</a>プレビューの新機能である Azure ハイブリッド特典 の機能は Red Hat と SUSE Linuxcustomers <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank"></a>&nbsp;に拡張され、クラウド移行が容易になり、Azure ユーザー エクスペリエンスが統合され、Linux サブスクリプションの移植性が向上しています。</li>
      <li><strong>アジャイル なソフトウェア開発方法を採用し、</strong><strong>コードをより迅速に安全に出荷します。</strong> 多くの国でリモート作業が標準になっているので、生産性を向上させるプロセスで開発者をサポートする方法を変更する必要があります。 開発者はコードを記述し、システムを実行し続け、顧客に継続的な価値を提供します。 チームは、GitHub、<a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Microsoft クラウド導入フレームワーク for Azure</a>、および Microsoft Azure Well-Architected Framework を使用して、組織全体で Azure DevOps を実装して、オープンに共同作業を<a href="https://docs.microsoft.com/en-us/azure/architecture/" target="_blank">行</a>います。<a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank"></a> Azure サービスは、開発チームで回復性を構築<a href="https://www.microsoft.com/en-us/resilience/remote-development-solutions" target="_blank"></a>する Microsoft サポートの重要な部分であり、<a href="https://docs.microsoft.com/en-us/azure/devops/server/release-notes/azuredevops2020?view=azure-devops" target="_blank">2020</a> 年の差し迫った可用性を含む DevOps 製品ライン全体を通してお客様を最新の状態に保つというコミットメントAzure DevOps Serverです。&rsquo;&nbsp;</li>
  </ul>


  <h2>ニーズに合わせてクラウド体験を調整します。</h2>


  <p>クラウド導入の取り組み中、すべての組織に固有のビジネス上の課題があります。 デジタル変革を加速するために必要な専門知識が不足している場合や、その途中で困難が発生する可能性があります。 Microsoft のパートナーとプログラムは、独自のビジネス、業界、セキュリティの要件を満たすために、さまざまなリソースと Azure の技術的専門知識にアクセスできます。 一緒に、お客様のニーズに合わせて&mdash;クラウドを導入することができます。</p>


  <ul>
      <li><strong>Azure の <a href="https://azure.microsoft.com/en-us/partners/" target="_blank">高度な専門パートナー</a> と <a href="https://www.microsoft.com/azure/partners/adopt?filters=all" target="_blank">、Azure</a> </strong>で成功を収める専門家の技術サポート、アドバイス、サポートを提供する Azure エキスパートマネージド サービス プロバイダーを使用して加速します。 クラウド導入ライフサイクルのすべてのフェーズで専門知識を持つパートナーを見つけるには、 <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Microsoft クラウド導入フレームワーク for Azure</a> に従ってクラウドへの移行を加速します。</li>
      <li><strong>インフラストラクチャ、データベース、アプリケーション <a href="https://www.azure.com/AMP" target="_blank">のワークロードを自信</a></strong> を持って正常に移行するための取り組みの各段階で、プロアクティブなガイダンスと専門家の支援を得る Azure 移行プログラム に関する技術的なサポートを受けます。 無料の移行ツール、ステップバイステップの技術ガイダンス、トレーニング、移行パートナーの検索に関するヘルプにアクセスできます。</li>
      <li>Azure のエンジニアによるカスタマイズされたガイダンス、実証済みのベスト プラクティス、アーキテクチャガイダンスを使用して、クラウド ソリューションの迅速で効果的な設計とデプロイを実現するための <strong><a href="https://www.azure.com/fasttrack" target="_blank">FastTrack for Azure</a></strong> (対象となるプロジェクトの場合) を使用して効率的に移行します。</li>
      <li><strong>Microsoft コンサルティング <a href="https://www.microsoft.com/services" target="_blank">サービスを利用して</a></strong> 、デジタル戦略、データ分析情報、売上など、テクノロジ ソリューションの導入に役立ちます。 Microsoft の専門知識を活用して、デジタル変革を導きます。 私たちは、お客様と&mdash;一緒に進みます。</li>
      <li><strong>クラウドのMicrosoft アカウント、</strong> 計画、ソリューションの設計、準備、実行まで、クラウドの取り組みについてガイドとサポートを行うチームや Azure&mdash; のテクニカル スペシャリストと一緒に作業します。</li>
  </ul>


  <h2>Azure の専門知識を構築して Azure を自信を持って使用する</h2>


  <p>World Economic Forum によると、従業員のスキルと技術的知識の構築は、クラウド導入作業を成功に向けた重要な要素です。<sup>1</sup></p>


  <div style="border-bottom:solid #4472c4 1.0pt; border-top:solid #4472c4 1.0pt; border-left:none; border-right:none; padding:10.0pt 0in 10.0pt 0in; margin-left:57px; margin-right:57px">

  <p class="MsoIntenseQuote" style="border:none; margin-top:24px; margin-bottom:24px; text-align:center; padding:0in">調査では、 &ldquo;2022 年には、すべての従業員の半分以上 (54%) が大幅な再スキルを必要とすると示されています。</p>

  </div>


  <p style="text-align: center;">&nbsp;</p>


  <p>Gartner &ldquo;氏によると、ウイルス感染が発生する前でも、ボードはデジタル/テクノロジの中断を 2020&mdash;&rdquo; 年のビジネスの最優先事項としてランク付けしました。テクノロジ変革を実行するために必要な人材を得ていました。<sup>2</sup> 現在の COVID-19&mdash; の危機では、デジタル変革はイニシアチブではなく、最新化作業を推進するためのスキルの調整に不可欠なビジネスです。&nbsp;</p>


  <p style="text-align: center;">&nbsp;</p>


  <div style="border-bottom:solid #4472c4 1.0pt; border-top:solid #4472c4 1.0pt; border-left:none; border-right:none; padding:10.0pt 0in 10.0pt 0in; margin-left:57px; margin-right:57px">

  <p class="MsoIntenseQuote" style="border:none; margin-top:24px; margin-bottom:24px; text-align:center; padding:0in">COVID-19 はデジタル イニシアチブをデジタル命令にエスカレートし、人事リーダーが CEO、CFO、および CIO と共に作業し、ビジネス モデルが迅速に変化するにつれてスキルのニーズを再考する緊急の圧力を生み出しました。</p>

  </div>


  <p style="text-align: center;">&nbsp;</p>


  <p>COVID-19 の危機の間に世界中で展開されるリモート作業と学習の増加に応じて、Microsoft は引き続き Microsofts&rsquo; の学習プラットフォームに投資し、現在のデジタル ホームの需要と、将来のデジタル テクノロジのニーズのペースを満たしています。</p>


  <p>Microsoft では、対人トレーニングを仮想インストラクター主導のトレーニングに移行し、さまざまな無料のデジタル学習エクスペリエンスを提供しています。 Azure を自信を持って適切に使用できる適切なスキルと専門知識をすべてのユーザーに提供したいと思っています。</p>


  <ul>
      <li><strong>無料のオンデマンド<a href="https://www.microsoft.com/learn" target="_blank">の自</a></strong>習ラーニング パスを使用して、Microsoft Learn でスキルを継続的に構築し、任意のレベルでスキルアップし、スキルを認定します。 サンドボックス環境でハンズオン エクスペリエンスを体験し、Microsoft とクラウド コミュニティの元のライブおよび事前に記録された技術コンテンツをLearn TVします。 Azure ラーニング パスの クラウド導入フレームワーク <a href="https://docs.microsoft.com/en-us/learn/modules/microsoft-cloud-adoption-framework-for-azure/" target="_blank">を</a> 使用してクラウド体験を開始し、Azure Well-Architected Framework ラーニング パスを使用して最適 <a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">なソリューションを構築する方法について説明します</a>。</li>
      <li>無料<strong><a href="https://aka.ms/virtualtrainingdays" target="_blank">の Azure Virtual Training Days</a></strong> に参加して、講師による指導付き 1 日の仮想イベントで Microsoft の専門家から学び、プレゼンテーション、デモ、ディスカッション、ハンズオン ワークショップを行い、完全な Microsoft イベント カタログを探索<a href="https://events.microsoft.com/" target="_blank">します</a>。</li>
      <li><strong>Microsoft の <a href="https://docs.microsoft.com/en-us/learn/certifications/courses/browse/" target="_blank">学習パートナーと</a></strong> 連携して&mdash;、学習ニーズに合わせてソリューションをトレーニングします。認定資格を得る準備をするために、実際の学習、対人学習、オンライン学習を行います。 Microsoft Ignite では、信頼できる<a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/bg-p/MicrosoftLearnBlog" target="_blank"></a>パートナーとの講師による指導付きトレーニングをスケジュールする簡単な方法をプレビューラーニングしています。 このMicrosoft Learn場所と時間でコースを検索し、仮想配信をフィルター処理し、パートナー Web サイトで直接統合されたチェックアウト プロセスを使用してスケジュール プロセスを完了します。</li>
      <li><strong>Microsoft 認定資格を</strong><strong>使用<a href="https://docs.microsoft.com/en-us/learn/certifications/" target="_blank">してスキルを検証し</a></strong>、業界で認められている Microsoft 認定資格を使用して実績を実証します。</li>
  </ul>


  <p>Microsoft は、パートナーと協力して、お客様と世界中の人々が学習目標を達成し、 <a href="https://docs.microsoft.com/en-us/learn/certifications/" target="_blank">Microsoft</a> テクノロジの認定を受けながら、自宅で安全に保たれ、確実に実現します。 Microsoft トレーニングと認定 <a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/an-important-update-on-microsoft-training-and-certification/ba-p/1489671" target="_blank">に関する更新されたガイドラインの詳細を確認してください</a>。</p>


  <p>これらのすべてのイニシアティブ<a href="https://www.azure.com/" target="_blank">を</a>サポート<a href="https://docs.microsoft.com/en-us/azure/?product=featured" target="_blank"></a>するためのより多くの情報と包括的な技術リソースを見つけて、Azure でより多くのクラウド価値を正常に達成するための明確なパス<a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">を提供することができます</a>。</p>


