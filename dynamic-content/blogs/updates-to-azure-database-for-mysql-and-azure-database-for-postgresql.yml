Title: Azure Database for MySQL と Azure Database for PostgreSQL の更新
Summary: MySQL および postgresql 用の Azure Database services は、MySQL と PostgreSQL データベースエンジンのコミュニティバージョンを使用して構築された、完全に管理されたエンタープライズ対応のサービスです。 これらの...
Content: >-
  <p>MySQL および postgresql 用の Azure database services は、MySQL と PostgreSQL データベースエンジンのコミュニティバージョンを使用して構築された、完全に管理されたエンタープライズ対応のサービスです。 これらのサービスには、数秒でコンピューティングとストレージを個別に弾力的に拡張できる組み込みの高可用性と機能が付属しています。これにより、リソースを簡単に調整し、市場や顧客の需要に迅速に対応できます。 さらに、比類のないセキュリティとコンプライアンス、Azure IP の利点、Azure &rsquo; の業界トップレベルのグローバルなリーチを活用できます。</p>


  <p>これらのサービスは、昨年 preview に発表されたため、ユーザーが製品の改善と新機能を利用するためのフィードバックを提供しています。 お客様からのフィードバックでの実行の一環として、お客様がより柔軟にコストを最適化できるようにするために、価格モデルに対する変更を発表します。</p>


  <h2>価格レベル</h2>


  <p>プレビューが開始された後、Basic と Standard の価格レベルが提供されています。 ここでは、Basic レベルに進み、Standard を General Purpose に変更し、メモリ内のパフォーマンスを向上させる必要があるワークロードに対応するために最適化されたメモリと呼ばれる新しい premium レベルを導入しています。 General Purpose とメモリ最適化レベルの詳細と、それらを使用するタイミングについては、 <a href="https://docs.microsoft.com/azure/mysql/concepts-pricing-tiers" target="_blank">MySQL</a> および <a href="https://docs.microsoft.com/azure/postgresql/concepts-pricing-tiers" target="_blank">PostgreSQL</a> のドキュメントを参照してください。</p>


  <h2>コンピューティングユニット &rdquo; から仮想コアへの &ldquo; 変更</h2>


  <p>現時点では、コンピューティングユニット &rdquo; ではなく &ldquo; 仮想コアでコンピューティングをプロビジョニングします。 仮想コアは、基になるハードウェアの論理 CPU を表します。 現時点では、2つのコンピューティング世代 (Gen 4 と Gen 5) が提供されています (選択したデプロイリージョンによって異なる場合があります)。 Gen 4 論理 CPU は、Intel E5-2673 v3 (Haswell) 2.4 GHz のプロセッサを基盤とします。 Gen 5 論理 CPU は、Intel E5-2673 v4 (Broadwell) 2.3 GHz のプロセッサを基盤とします。 General Purpose レベルでは、Gen 4 または Gen 5 のいずれかを使用して、最大32の仮想コアがサポートされるようになりました。 メモリ最適化レベルは Gen 5 でのみ提供され、最大32の仮想コアをサポートします。</p>


  <h2>ストレージの柔軟な構成とスケーリング</h2>


  <p>これで、ユーザーは 5 GB 未満のストレージでサーバーをプロビジョニングできるようになりました。 アプリケーションにダウンタイムを発生させることなく、既存または新規の MySQL および PostgreSQL サーバーのストレージを 1 GB 単位で増やすこともできます。</p>


  <h2>バックアップと geo リストアの追加オプション</h2>


  <p>バックアップの保有期間は、すべての価格レベルで 7 ~ 35 日の範囲で構成できるようになりました。 さらに、General Purpose およびメモリ最適化された層では、バックアップ用に geo 冗長ストレージを選択できます。 Geo 冗長ストレージでは、障害発生時にバックアップを使用して、サーバーを任意の Azure リージョンに復元することができます。 詳細については、 <a href="https://docs.microsoft.com/azure/mysql/concepts-backup" target="_blank">MySQL</a> および <a href="https://docs.microsoft.com/azure/postgresql/concepts-backup" target="_blank">PostgreSQL</a> のドキュメントを参照してください。</p>


  <h2>何を意味するのでしょうか。</h2>


  <p>既存の MySQL および PostgreSQL サーバーは、新しい仮想コアおよびストレージモデルに透過的に移行されます。 古いコンピューティングユニットから新しい仮想コアへのマッピングは次のとおりです。</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top"><strong>Basic (コンピューティングユニット数)</strong></td>
              <td valign="top"><strong>基本 (仮想コア)</strong></td>
          </tr>
          <tr>
              <td valign="top">50</td>
              <td valign="top">1</td>
          </tr>
          <tr>
              <td valign="top">100</td>
              <td valign="top">2</td>
          </tr>
      </tbody>
  </table>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top"><strong>Standard (コンピューティングユニット数)</strong></td>
              <td valign="top"><strong>General Purpose (仮想コア)</strong></td>
          </tr>
          <tr>
              <td valign="top">100</td>
              <td valign="top">2</td>
          </tr>
          <tr>
              <td valign="top">200</td>
              <td valign="top">4</td>
          </tr>
          <tr>
              <td valign="top">400</td>
              <td valign="top">8</td>
          </tr>
          <tr>
              <td valign="top">800</td>
              <td valign="top">16</td>
          </tr>
      </tbody>
  </table>


  <p>すべての既存の MySQL および PostgreSQL Standard サーバーのバックアップ保有期間は、既定では、geo 冗長バックアップストレージを使用して35日に設定されます。 既定では、ローカル冗長バックアップストレージを使用して、既存の基本的な MySQL および PostgreSQL サーバーは7日間に設定されます。 バックアップの保有期間は 7 ~ 35 日の範囲で構成できます。</p>


  <h2>リソース</h2>


  <p>今すぐ <a href="https://aka.ms/CreateAzureMySQLDB" target="_blank">MySQL</a> および <a href="https://aka.ms/CreateazurePostgreSQLDB" target="_blank">PostgreSQL</a> サーバーを作成しましょう。</p>


  <p>Azure Database for MySQL の詳細については、 <a href="https://docs.microsoft.com/azure/mysql/overview" target="_blank">概要</a> と <a href="https://azure.microsoft.com/en-us/pricing/details/mysql/" target="_blank">価格</a> に関するページを参照してください。</p>


