Title: 'アプリケーションマップ: ダッシュボードにフィルターを適用してピン留めする'
Summary: アプリケーションマップは、アプリケーションコンポーネントの依存関係の視覚的なレイアウトです。
Content: >-
  <p>アプリケーションマップは、アプリケーションコンポーネントの依存関係の視覚的なレイアウトです。 負荷、パフォーマンス、障害、可用性テストの失敗、アクティブなアラートの有無などの Kpi をオーバーレイして、パフォーマンスまたは障害の問題を引き起こしているコンポーネントにアクセスできるようにします。 注意が必要なコンポーネントを特定したら、マップは、Application Insights、アラートルール、または他の Azure リソースによって提供される診断 (SQL Azure による Database Advisor の推奨事項など) に関する、便利なコンテキスト内リンクに役立ちます。 アプリケーションマップの詳細については、<a href="https://azure.microsoft.com/documentation/articles/app-insights-app-map/">こちら</a>を参照してください。</p>


  <p>マップをフィルター処理する機能が追加されました。 操作名を使用してアプリケーションマップをフィルター処理し、サーバー側またはクライアント側の要求、およびそのコンテキストでのページビューと依存関係のみを表示できるようになりました。 その後、このフィルター処理されたビューをダッシュボードにピン留めできます。 ダッシュボードから [診断] をクリックして (オプションの場合はノードをクリックするか、アイコンをクリックして)、完全なマップエクスペリエンスを開くことができます。 次のスクリーンショットは、エクスペリエンスを示しています。</p>


  <p>1.&quot;[オプション &quot; ] をクリックし、操作名の一覧を展開して、含める操作を1つ以上選択し、[更新 &quot; ] を &quot; クリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d43f833-d5fb-4f6c-b77c-25ef8217a391.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83db5d3-0d55-4241-8b26-4812b24986a4.png" style="border: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 774px; height: 594px; background-image: none;" title=""></a></p>


  <p>2. マップをフィルター処理すると、上部のタグに適用されているフィルターが表示されます。 [ &ldquo; X &rdquo; ] をクリックするだけで、任意のフィルターを削除できます。 3つ以上のフィルターが適用されている場合は、[オプション] ウィンドウからそれらを管理します。 このビューをピン留めするには、ピンアイコンをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc801961-d8ea-42e5-831c-ee51705ad58b.png"><img alt="-12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef042980-5bb0-4603-9459-887f42b1670f.png" style="border: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 774px; height: 148px; background-image: none;" title=""></a></p>


  <p>また、依存関係の名前を使用してフィルター処理を行うこともできます。これらの特定の依存関係の Kpi のフィルター処理されたビューが表示されます。</p>


  <p>マップに関するヒントを次に示します。</p>


  <ol>
   <li>マップキャンバスをドラッグして、特定のノードセットにフォーカスを移動することができます。 これは、ダッシュボード上のピン留めされた部分と完全なマップエクスペリエンスの両方で動作します。</li>
   <li>ダッシュボードでマップのサイズを変更できます。ノードは、選択したサイズに反応します。</li>
   <li>ダッシュボードのピン留めされたパーツ内のノードをクリックすると、完全なマップを開かずに、リスト内の特定の診断オプションに直接移動できます。</li>
  </ol>


  <p>常に、ポータル内機能 (右上にあるスマイルフェイスを参照)、または <a href="https://visualstudio.uservoice.com/forums/357324">uservoice</a>の機能要求/投票を通じて、フィードバックを実際に歓迎します。</p>
