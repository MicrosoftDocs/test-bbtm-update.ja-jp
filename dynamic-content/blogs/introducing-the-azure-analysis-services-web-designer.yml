Title: Azure Analysis Services web デザイナーの概要
Summary: 現在、Azure Analysis Services web デザイナーのプレビューをリリースしています。 この新しいブラウザーベースのエクスペリエンスにより、開発者は Azure Analysis Services (.AAS) の作成と管理を開始できます...
Content: >-
  <p>現在、Azure Analysis Services web デザイナーのプレビューをリリースしています。 この新しいブラウザーベースのエクスペリエンスにより、開発者は、Azure Analysis Services (.AAS) セマンティックモデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発用の主要なツールですが、この新しいエクスペリエンスは、簡単な変更を迅速かつ簡単に行うことを目的としています。 新しいモデルの使用を開始する場合、または新しいメジャーを開発または運用のためのモデルに追加する場合などに適しています。</p>


  <p>この初期リリースには、3つの主要な機能、モデルの作成、モデルの編集、およびクエリの実行が含まれています。 モデルは、Azure SQL Database と SQL Data Warehouse から直接作成することも、Power BI Desktop .pbix ファイルからインポートすることもできます。 データベースから作成する場合、含めるテーブルを選択すると、ツールによってデータソースへの直接クエリモデルが作成されます。 その後、モデルメタデータの表示、テーブルモデルスクリプト言語 (TMSL) JSON の編集、およびメジャーの追加を行うことができます。 Power BI Desktop、Excel でモデルを開くためのショートカットがあります。また、モデルから作成された Visual Studio プロジェクトをその場で開くこともできます。 また、モデルに対して単純なクエリを作成し、データを表示したり、新しいメジャーをテストしたりすることもできます。</p>


  <p>Azure Portal で Azure Analysis Services サーバーに移動し、[概要] ブレードから [開く &rdquo; ] リンクをクリック &ldquo; します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b757f4f3-08c0-4767-81b3-c1baf240721d.png"><img alt="New model" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a06401ab-cc9c-4c98-8639-64fbda3e7aa0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="新しいモデル" width="666"></a></p>


  <p>Web デザイナーが開くと、サーバーに直接移動し、既存のモデルを調べたり、新しいモデルを作成したりすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afe4b6d3-6a3d-4ba3-84ba-8353aa5c3cb4.jpg"><img alt="clip_image002" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da7d0fc0-0e68-436d-ba10-d85ce97ba440.jpg" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image002" width="640"></a></p>


  <p>これで、.aas サーバーを作成できたので、データベースからモデルを直接追加したり、Power BI Desktop .pbix ファイルをインポートしたりできます。 ただし、.pbix のインポートでは、現時点では、Azure SQL Database、Azure SQL Data warehouse、Oracle、Teradata のみがサポートされています。 また、直接クエリモデルは、インポートではまだサポートされていません。 毎月インポートするために新しい接続の種類を追加します。そのため、必要なデータソースがまだサポートされていないかどうかをお知らせください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d65dbe5b-b34f-42a0-8626-c1ca27f4c86b.jpg"><img alt="clip_image004" border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b20990-6126-421b-ae2f-29e621c875ce.jpg" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image004" width="640"></a></p>


  <p>これで、データベースまたは .PBIX ファイルから新しいモデルを作成できました。これは、使用しているサーバーのモデルの一覧に表示され、モデルを編集したり、モデルを参照したりすることができます。 モデルを編集するには、モデル名の横にある鉛筆アイコンをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6898d872-c96e-4a11-9dd4-0a168dec11fa.png"><img alt="clip_image005" border="0" height="393" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/274b96ab-09fa-4ca9-bad6-06a98a8084e8.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image005" width="640"></a></p>


  <p>編集すると、完全な TMSL にアクセスできるようになり、モデルのメタデータに直接変更を加えることができます。 変更を保存すると、クラウド内のモデルが更新されることに注意してください。 開発サーバーに変更を加え、BISM のようなツールを使用して運用環境に変更を反映することをお勧めします。 プロトタイプ作成や開発には、この方法ですばやく簡単に変更を加えることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d0209d1-e9b0-432f-a071-309567e11fbd.jpg"><img alt="clip_image007" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c65b88c-59c9-47e0-9e84-f8b32b2891b3.jpg" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image007" width="640"></a></p>


  <p>[クエリ] をクリックすると、単純なビューでデータを表示できます。または、 &ldquo; [開く &rdquo; ] ボタンを使用して Power BI Desktop または Excel で開くことができます。 単純な web ビューは、SSMS を使用しなくても、作成したモデルまたは新しいメジャーを簡単に確認できると考えています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d68d2887-3195-4537-988f-3e6465e757df.jpg"><img alt="clip_image009" border="0" height="263" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/959cca6f-2af3-4473-ab1b-5e6bbfa6d803.jpg" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image009" width="640"></a></p>


  <p>最後に、フィールドの一覧にある青い &ldquo; メジャー &rdquo; のリンクをクリックして、単純なメジャーエディターを開くことができます。 ここでは、すべてのメジャーを1か所で確認できます。また、UX でテストするメジャーをすばやく追加することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0fc9d66-6d6d-4019-80b2-12ee6ff2b7ff.jpg"><img alt="clip_image011" border="0" height="392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf3d3c6d-833f-4491-9910-bdc5817d98c0.jpg" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="clip_image011" width="640"></a></p>


  <p>このチュートリアルでは、新しい Azure Analysis Services web デザイナーについて簡単に説明します。 ツールが役に立つことを願っており、フィードバックを <a href="https://feedback.azure.com/forums/556165-azure-analysis-services">Azure Analysis Services フィードバックフォーラム</a>にお寄せいただき、ありがとうございます。 この新しいエクスペリエンスは、すぐに作業を開始し、web エクスペリエンスに変更を加えるための新しいオプションを提供するのに役立ちます。 毎月追加の機能を追加する予定ですので、次に見たいことをお知らせください。</p>


  <p><a href="https://azure.microsoft.com/services/analysis-services/">詳細について</a>は、Azure Analysis Services を参照してください。</p>
