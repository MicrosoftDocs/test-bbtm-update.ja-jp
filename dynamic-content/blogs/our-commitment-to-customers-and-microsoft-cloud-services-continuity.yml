      <li>Microsoft 365 サービスの正常性を理解するための<a href="https://docs.microsoft.com/office365/servicedescriptions/office-365-platform-service-description/service-health-and-continuity" target="_blank">サービスの正常性と継続性</a> &ndash; のツールとリソースの Microsoft 365</li>
