Title: お客様と Microsoft クラウドサービスの継続性に対するマイクロソフトのコミットメント
Summary: 'このブログでは、過去数週間にわたって学んだ内容について少し説明し、組織がこれらの時間を通じて管理するのに役立つリソース、重要な最初のレスポンダーと緊急組織のサポート、重要な操作をサポートするためにクラウドサービスの容量を管理するために導入された基準について説明しました。 '
Content: >-
  <p>これまで数週間にわたって、グローバルな正常性 pandemic を利用するためにすべての人が集まっています。 この期間中、世界中の組織は、日常業務を管理する方法や、専門家や個人の生活に対する特別な変更が発生した場合の従業員の作業方法を調整しています。</p>


  <p>このブログでは、過去数週間にわたって学んだ内容について少し説明し、組織がこれらの時間を通じて管理するのに役立つリソース、重要な最初のレスポンダーと緊急組織のサポート、重要な操作をサポートするためにクラウドサービスの容量を管理するために導入された基準について説明しました。&nbsp;</p>


  <p>今後も継続的に通信が行われ、学習と実行に関する洞察を得ることができます。</p>


  <p>企業は新たな固有の課題に対処するための運用を開始しているため、Microsoft では、この危機的な時期にお客様が稼働を継続できるようにグローバルな対応計画を結集しました。 Microsoft では、新たな需要に対応しながら、世界中のお客様のサービスを最適化するために、パフォーマンスと使用状況の傾向を 24 時間 365 日積極的に監視しています。 Microsoft では、ファースト レスポンダー組織および重要な政府機関と密接に連携して、それらの組織に固有のニーズに優先順位を付け、最大限のサポートを提供しています。 また、世界中の政府機関と提携して、ローカル データセンターにオンサイトのスタッフを確保し、すべての機能が適切に実行されていることを確認しています。</p>


  <p>医療機関がソーシャル distancing の重要性を重視している場合、リモートワークフォースの mobilization よって、多くの大規模な企業、学校、政府機関をサポートしています。 Microsoft Teams は、何百万もの担当者がリモート作業に適応するのに役立ちます。 組織は Dynamics 365 カスタマーサービスを使用しています。これにより、センターの従業員は、リモートでの作業中に、一貫性のあるパーソナライズされたサポートを提供できます。 現在の社会にとって安全な距離を維持しながら、政府および組織の機能を確実に継続できます。</p>


  <p>需要が増大し続けているため、この時期に任意のリージョンの容量制約に直面した場合、新たなクラウド容量の優先順位の明確な基準を設定しています。 優先順位が最も高いのは、ファースト レスポンダー、医療および緊急管理サービス、クリティカルな政府インフラストラクチャ組織による使用で、Teams のコア機能を使用してリモート ワーカーが常時稼働できるようにします。 また、既存のお客様を確実にサポートするために、必要に応じて無料プランを調整することも検討します。&nbsp;</p>


  <p>マイクロソフトは、 <a href="https://www.microsoft.com/en-us/trust-center" target="_blank">Microsoft Trust Center</a> を通じて、お客様のクラウドポリシーについて事前に積極的かつ透過的にお客様と連絡します。また、このような難しい期間にわたってすべてのお客様をサポートすることに努めています。&nbsp;</p>


  <p>これらは確実に、かつてないほどの時間です。 通常どおりビジネスではありません。 しかし、このようなことができます。 近日中に再びご連絡いたします。 当面の質問やニーズがある場合は、次のリソースを参照してください。</p>


