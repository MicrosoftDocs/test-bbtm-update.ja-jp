Slug: just-released-stocktrader-5-0-windows-azure-platform-end-to-end-sample-application
Title: 'リリース日: stocktrader 5.0、Windows Azure Platform のエンドツーエンドのサンプルアプリケーション'
Summary: StockTrader 5.0 という新しいエンドツーエンドのサンプルアプリケーションを無料でダウンロードできるようになりました。 このサンプルアプリケーションでは、セキュリティで保護されたサービスを使用してプライベートなオンプレミスに統合する方法を示します。
Content: '<p>StockTrader 5.0 という新しいエンドツーエンドのサンプルアプリケーションを無料で <a target="_blank" href="https://msdn.microsoft.com/stocktrader">ダウンロード</a>できるようになりました。 このサンプルアプリケーションでは、セキュリティで保護されたサービスを使用して、プライベートのオンプレミスリソース (ビジネスサービスと SQL Server) を、Windows Azure web ロールで実行されているパブリッククラウド web アプリケーションと統合する方法を示します。 また、アプリケーション構成データを格納および管理するために SQL Azure や SQL Server を使用する方法についても説明します。これらの構成設定は、さまざまなレベルを実行する Windows すべての Azure またはオンプレミスのノードに自動的に反映される構成設定に変更を加えたものです。&nbsp;</p>  <p>このアプリケーションは、純粋なオンプレミスアプリケーションから Windows Azure クラウドアプリケーションに移行された完全なエンタープライズアプリケーションを示しています。 &nbsp;このアプリケーションには、サンプルと同じ高パフォーマンスのデザインパターンに基づいて、多層の構造化 Visual Studio ソリューションを作成できるようにする Visual Studio テンプレートとウィザードも含まれています。 &nbsp;このテンプレートを使用して、オンプレミスと Windows の両方の Azure/SQL Azure デプロイを対象とすることができます。</p>  <p>このサンプルは簡単にセットアップできます。また、オンプレミスで使用するためにアプリケーションとデータベースをインストールする自動インストーラーと、SQL Azure を使用した Windows Azure にも対応しています。 &nbsp;完全なソースコードが含まれています。</p>  <p>アプリケーションは、SQL Azure バッキング<a target="_blank" href="https://azurestocktrader.cloudapp.net/">データベースを使用</a>して Windows Azure でもライブ実行されます。 ライブバージョンでは、アプリケーションが使用 &mdash; する Azure インスタンス、SQL Azure データベース、および Windows Azure AppFabric キャッシュ Windows を表示する Web UI にアクセスできます。これには、ライブ状態情報、待機時間情報、クエリパフォーマンス統計の SQL Azure が含まれます。 System Center と VMM 2012 (ベータ) で管理されている hyper-v 仮想マシン上のプライベートデータセンターで実行されている、オンプレミスのデプロイ済みのサービスドメインを参照することもできます。 &nbsp;</p>  <p>このエンドツーエンドアプリケーションのシナリオは次のとおりです。</p>  <ul>  <li>プライベートクラウド、Windows Azure パブリッククラウド、またはハイブリッドクラウド環境で、オンプレミスでデプロイされた1つのコードベースについて説明します。</li>  <li>には、SQL Server と SQL Azure の両方で動作する1つの高パフォーマンスデータアクセス層が含まれています。</li>  <li>Windows Azure AppFabric と Windows Server AppFabric キャッシュの使用方法を示します。</li>  <li>多層設計を示します。セキュリティで保護されたサービスを使用して、インターネット経由で配布されるサービスドメインを統合します。</li>  <li>多数の Windows Azure インスタンス、または多くのオンプレミス hyper-v vm (System Center Virtual Machine Manager によって管理されます) の間でシームレスにスケールできます。</li>  <li>オプションのデスクトップスマートクライアント (WPF) アプリケーションは、Azure でホストされるビジネスサービスと SQL Azure を Windows 使用します。</li>  </ul>  <p>詳細について <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/bb499684.aspx">は、こちら</a> をクリックしてください。5.0 をダウンロードしてください。 &nbsp; ライブバージョンを確認するに <a target="_blank" href="https://azurestocktrader.cloudapp.net/">は、ここ</a> をクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/30/just-released-stocktrader-5-0-windows-azure-platform-end-to-end-sample-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
