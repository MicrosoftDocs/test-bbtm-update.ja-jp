Title: デバイスの自動管理、モジュール id、モジュールツインの一般提供が開始されました
Summary: 先月は、Azure IoT Hub の自動デバイス管理とモジュール id とモジュールツインをリリースしました。 これらの各機能によって、次のようなシナリオでデバイス管理機能を強化することができます。
Content: >-
  <p>先月は、Azure IoT Hub の自動デバイス管理とモジュール id とモジュールツインをリリースしました。 これらの各機能により、Azure IoT ハブ上に構築された IoT アプリケーション内でデバイス管理機能を強化するシナリオが可能になります。 現時点では、Azure IoT サービスから得られるものと同じ優れたサポート &rsquo; で一般公開されていることを発表しています。</p>


  <h2>自動デバイス管理</h2>


  <p>自動デバイス管理は、ライフサイクル全体にわたって大規模なデバイス保有機材を管理するための繰り返し複雑なタスクの多くを自動化します。 自動デバイス管理では、対象となるデバイスをプロパティに基づいて設定し、必要な構成を定義しておくと、デバイスがスコープに適合したときに、IoT Hub によってデバイスが更新されます。 さまざまなシナリオで自動デバイス管理に2つのサービスが用意さ <strong>れています。自動デバイス構成と IoT Edge の自動展開です。</strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52144783-3425-40d6-b78a-f261c584d3ad.png"><img alt="Building blocks for Azure IoT device management" border="0" height="1119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0551088f-4f1e-4c1d-a1de-a8bf5885eaf6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT デバイス管理の構成要素" width="2126"></a></strong></p>


  <h2>自動デバイス構成</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-auto-device-config" target="_blank">自動デバイス構成</a> では、設定の更新、ソフトウェアのインストール、レポートと競合解決を自動的に処理したファームウェアの更新など、IoT デバイス構成を大規模に実行する機能が提供されます。 既存のプラットフォームプリミティブ (つまり、デバイスツインとクエリ) に基づいて構築することで、追加の機能レイヤーを提供します。</p>


  <p>一般公開のサポートにより、SDK のサポートが強化されています。 サービス sdk は、 <a href="https://github.com/azure/azure-iot-sdk-c" target="_blank">C</a>、 <a href="https://github.com/azure/azure-iot-sdk-csharp" target="_blank">C#</a>、 <a href="https://github.com/azure/azure-iot-sdk-java" target="_blank">Java</a>、 <a href="https://github.com/azure/azure-iot-sdk-node" target="_blank">Node</a>、および <a href="https://github.com/azure/azure-iot-sdk-python" target="_blank">Python</a> (近日公開予定) の各言語でサポートされるようになりました。 このリリースは、完全な自動化を実現するために、自動デバイス構成の <a href="https://github.com/Azure/azure-iot-cli-extension/blob/master/README.md" target="_blank">Azure CLI 機能の IoT 拡張</a> 機能にも対応しています。</p>


  <h2>自動展開の IoT Edge</h2>


  <p>IoT Edge の自動デプロイを使用すると、Azure サービスのクラウド主導のデプロイと、IoT Edge デバイスへのソリューション固有コードのデプロイが可能になります。 自動展開は、スコープ内にあるデバイスを自動的に更新し、レポートを処理し、競合をマージすることによって、自動的なデバイス構成とよく似ています。 IoT Edge。 この一般提供が開始され、Azure CLI 用の IoT 拡張機能の IoT Edge デプロイ、およびサポートされているすべての言語での Sdk がサポートされるようになりました。 現在、世界中で一般公開されている IoT Edge、企業のお客様を対象としたリストを運用環境に持ち込むことができます。 詳細については、「Sam &rsquo; 」ブログ<em></em>記事を参照してください。 Azure IoT Edge 一般公開されており、Azure IoT エッジに関する最新のニュースについて、 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank"> <em></em> <em>エンタープライズレベルのスケールデプロイで一般公開</em></a>されています。</p>


  <h2>モジュール id とモジュールツイン</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-module-twins" target="_blank">モジュール id とモジュールツイン</a>は Azure IoT Hub<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">デバイス id とデバイスツイン</a>に似ていますが、より細かい粒度があります。 ハブデバイス id とデバイスツインを Azure IoT すると、バックエンドアプリケーションでデバイスを構成し、デバイス &rsquo; の状態を表示できるようになりますが、モジュール id とモジュールツインは、デバイスの個々のコンポーネントに対してこれらの機能を提供します。 複数のコンポーネントで構成され、この機能をサポートしているデバイス (オペレーティング システム ベースのデバイスやファームウェア デバイスなど) であれば、各コンポーネントの状態を可視化し、個別に構成することができます。 モジュール id とモジュールツインは、モジュール式ソフトウェアコンポーネントを備えた IoT デバイスを操作する際の問題を管理するためのものです。</p>


  <p>このリリースでは、モジュール id とモジュールツインがすべての操作で AMQP と MQTT の両方をサポートするようになりました。 このリリースは、デバイス側とクライアント側の両方での、拡張された SDK 言語のサポートにも対応しています。 C、C#、Java、Node.js、Python など、次の言語で Sdk がサポートされるようになりました。 モジュール id とモジュールツインの概要については、こちらの <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-csharp-csharp-module-twin-getstarted" target="_blank">クイックスタートチュートリアル</a>をご覧ください。</p>


