Content: <p class="p1"><strong>エディター &rsquo; のメモ:</strong>この投稿は、SQL Server 製品管理を担当する、eron 友野, General Manager からのものです。 これは、HDInsight サービスの5部構成のブログシリーズの最初のものです。</p>  <p class="p1">Microsoft は過去1年にわたって仕事をしてきました。これにより、企業は、使い慣れたツールやプロセスを使用して大規模な Data Analytics を始めることができます。 現時点では、これらのソリューションの1つを共有することにしまし &rsquo; た。 <a href="https://azure.microsoft.com/en-us/home/features/hdinsight/" target="_blank">azure HDInsight サービス</a> &ndash; Windows、Hadoop &ndash; のクラウドベースの配布は、Windows azure Portal で標準プレビューサービスとして提供されるようになりました。 私の<a href="https://weblogs.asp.net/scottgu/archive/2013/03/18/windows-azure-new-hadoop-service-html5-js-cors-phonegap-mercurial-and-dropbox-support.aspx" target="_blank">ブログ</a> &nbsp; でご紹介したように、お客様は現在、Hadoop ベースのビッグ Data Analytics をクラウドで使い始めることができます。また、通常の Windows Azure サブスクリプションを通じて使用されるストレージとコンピューティングに対してのみ料金を支払っています。</p>  <p class="p1">Azure hdinsight サービス &nbsp; では、 <a href="https://hortonworks.com/what-is-apache-hadoop/" target="_blank">Apache Hadoop</a>との完全な互換性が提供されています。これにより、お客様が HDInsight を選択した場合でも、100% の Apache Hadoop 互換性があることが保証されます。これは、現在と将来の両方に対応します。 &nbsp; Windowsまた、HDInsight では、顧客が数時間や数日間ではなく数分でクラスターをデプロイできるようにすることで、Hadoop が簡素化されます。 これらのクラスターは、特定の要求に合わせてスケーリングされ、シンプルな web ベースのツールと Api を統合することで、お客様がクラウドベースのクラスターを簡単にデプロイ、監視、およびシャットダウンできるようにします。 また Windows Azure HDInsight サービスは、Excel、PowerPivot、Power View などのビジネスインテリジェンスツールと統合されているため、お客様はデータを簡単に分析して解釈し、組織の貴重な洞察を収集ことができます。</p>  <p class="p1">Microsoft は、プレビュー期間中に Windows Azure HDInsight サービスに対して50% の割引を提供しています。 Hadoop ベースのクラスターには、1つのヘッドノードと1つ以上のコンピューティングノードが必要です。 プレビュー期間中、ヘッドノードは、クラスターごとに1時間あたり $0.48 の特別なインスタンスとして使用できます。また、コンピューティングノードは、インスタンスごとに1時間あたり $0.24 の大きなインスタンスとして使用できます。 Windows Azure の価格に関する詳細については、<a href="https://azure.microsoft.com/en-us/pricing/details/#header-5" target="_blank">こちら</a>を参照してください。</p>  <p class="p1">今すぐ Windows Azure HDInsight サービスの使用を開始するに<a href="https://go.microsoft.com/fwlink/?LinkID=286688" target="_blank">は、ここをクリックし</a>てください。 Azure HDInsight サービスの Windows と Hadoop コミュニティでの作業の詳細については、 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/03/18/gartner-bi-summit-2013-bringing-hadoop-to-the-enterprise.aspx" target="_blank">Data Platform Insider ブログ</a>を参照してください。 Hadoop クラスターがどこにあるかをお見せします。</p>  <p class="p1">最新の HDInsight サービスのチュートリアルを提供する明日 &rsquo; のブログを引き続きご利用ください。<br><br>-Eron</p>  <p>&nbsp;</p>
