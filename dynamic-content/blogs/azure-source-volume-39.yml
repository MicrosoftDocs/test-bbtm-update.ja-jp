  <h2>開発者向けスポットライト</h2>


  <p><a href="https://aka.ms/lwia/ebook-serverless">無料の電子書籍|サーバーレス アプリ: アーキテクチャ、パターン、Azure</a> - の実装 このガイドでは、サーバーレスを使用するアプリケーションのクラウド ネイティブ開発に焦点を当ててください。 このブックでは、サーバーレス アプリの開発の利点と、可能性のある欠点を明らかにし、サーバーレス アーキテクチャについて概説します。 サーバーレスの多くの使用例は、さまざまなサーバーレスの設計パターンを使用して示しています。 このガイドでは、Azure のサーバーレス プラットフォームの構成要素について説明しますが、特に Azure Functions を使用したサーバーレス実装について説明しています。 トリガー&#39;バインドについて説明し、Durable Functions を使用して状態に依存するサーバーレス アプリを実装する方法について説明します。 最後に、プロジェクトにとってサーバーレスが正しいアプローチであるかどうかを判断するために、ビジネス例およびケース スタディで状況や視点を示しています。</p>


