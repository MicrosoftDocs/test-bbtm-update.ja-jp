  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/">&rsquo;Azure IoT Central</a> - Azure IoT Central の新機能は、大規模な IoT 資産の接続、監視、管理を容易にするフル マネージド SaaS (サービスとしてのソフトウェア) ソリューションです。 Azure IoT Central を使用すると、IoT ソリューションの初期セットアップを容易に行えるほか、一般的な IoT プロジェクトにおける管理の負担、運用コスト、オーバーヘッドを抑えることができます。 12 月にパブリック プレビューに入ってから、状態測定、イベント監視テンプレート、一括デバイスのインポートとエクスポート、場所とマップ サービス、新しいアカウント管理ツールなど、さまざまな新機能、機能、使いやすさの向上を実装しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-azure-data-factory-pipelines-using-operations-management-suite/">Operations Management Suite Azure Data Factoryパイプラインを監視する</a> - Azure Data Factory (ADF) と Azure Monitor 統合を使用すると、データ ファクトリのメトリックを Operations and Management (OMS) Suite にルーティングできます。 これで、Azure Marketplace の Azure Data Factory Analytics OMS パックを使用して、データ ファクトリ パイプラインの正常性を監視できます。Data Factory の全体的な正常性の概要が提供されます。詳細を詳しくは、予期しない動作パターンのトラブルシューティングを行うオプションが含まれております。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/spoken-language-identification-in-video-indexer/">音声言語識別 (Video Indexer</a> -Video Indexer、高度なディープ ラーニング モデリングに基づく自動音声言語識別 (LID) が追加され、高品質から中品質の録音に最適です。 現在、LID では、英語、中国語、フランス語、ドイツ語、イタリア語、日本語、スペイン語、ロシア語を含む 8 つの言語がサポートされています。 この投稿には、パターンを検出するためにオーディオを画像に変換する、スペックグラムの簡単な説明が含まれています。</p>


