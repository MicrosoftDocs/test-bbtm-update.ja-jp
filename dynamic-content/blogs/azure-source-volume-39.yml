Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-and-service-bus-vnet-service-endpoints-in-preview/">Azure Event Hubsプレビュー Service Bus VNET サービス エンドポイントのインストールと削除</a> -Azure Event HubsとService Busサービス エンドポイントに対して有効になっている Azure サービスの一覧にVirtual Network参加します。 仮想ネットワーク (VNet) サービス エンドポイントは、直接接続によって仮想ネットワークのプライベート アドレス空間を拡張し、VNet の ID を Azure サービスに提供します。 エンドポイントを使用することで、重要な Azure サービス リソースへのアクセスを仮想ネットワークのみに限定することができます。 VNet から Azure サービスへのトラフィックは常に、Microsoft Azure のバックボーン ネットワーク上に残ります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ip-filtering-for-event-hubs-and-service-bus/">ネットワークとネットワークの IP Event Hubs Service Bus</a> -IP フィルター規則は、Standard および Dedicated の価格プランService Bus プレミアムEvent Hubsパブリック プレビューで使用できます。 Service Bus または Azure Event Hubs に特定の既知のサイトからのみアクセスするシナリオでは、IP フィルター規則を使用して、特定の IPv4 アドレスから送信されるトラフィックを拒否または受け入れる状況を構成できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-cosmosdb-explorer-now-in-public-preview/">新しい Azure #CosmosDB Explorer がパブリック プレビューに</a> -Azure Cosmos DB Explorer (<a href="https://cosmos.azure.com">https://cosmos.azure.com</a>) は、Azure portal にある Azure Cosmos DB データ エクスプローラー の全画面のスタンドアロン Web ベースバージョンであり、Azure Cosmos DB データの挿入、クエリ、管理を行う豊富で統一された開発者エクスペリエンスを提供します。</p>


  <p align="center"><img alt="Screenshot of Azure Cosmos DB Explorer showing PXDraw project" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b75bd623-267f-401f-b0a6-2401af7286e0.png" title="Azure Cosmos DB エクスプローラー" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-launches-tamper-proof-azure-immutable-blob-storage-for-financial-services/">Microsoft Azure</a>金融サービス向け改ざん防止 Azure 不変 BLOB Storage - &ndash; を起動します。金融機関は、消去できない書き換えできない形式で、追加コストを発生さなくともデータを格納および保持できます。 パブリック プレビューで利用できる Azure Immutable Blob Storage、いくつかの主要な金融業界規制の関連するストレージ要件を満たしています。 Microsoft は、レコード管理と情報ガバナンスを専門とする主要な独立した評価会社 Cohasset Associates を保持し、Azure Immutable Blob Storage と、この投稿から提供されている金融サービス業界に固有の要件への準拠を評価しました。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-provides-the-best-apache-spark-based-analytics-solution-for-data-scientists-and-engineers/">Azure Databricks、データ サイエンティストApache Spark&trade;最適な分析ソリューションを提供します</a> - この投稿では、RStudio と &ndash; Azure Databricks の統合の一般提供を発表し、英国南部、英国西部、オーストラリア東部、オーストラリア南東部の 4 つのリージョンを追加しました。 Azure Databricks は、Microsoft Azure クラウド サービス プラットフォームに最適化された Apache Spark ベースの分析プラットフォームです。 Apache Spark の創始者たちと共に設計され、Azure に統合された Databricks では、ワンクリックでのセットアップと効率的なワークフローのほか、データ サイエンティスト、データ エンジニア、ビジネス アナリストが共同作業できるインタラクティブなワークスペースが実現されています。 Azure Databricks、R の一般的な統合された開発環境 (IDE) である RStudio Server と統合されます。また&rsquo;、R ベースの分析をより簡単かつスケーラブルにする方法に関するウェビナーも来月 (8 月 2 日木曜日) <a href="https://info.microsoft.com/ww-Making-Rbased-analytics-easier-and-more-scalable.html">に予定されています</a>。</p>


  <p align="center"><img alt="Partial screenshot of Azure Databricks showing button to set up RStudio" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a4ec544-9a76-456a-81ba-20ef5973cb93.png" title="Azure Databricks" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-announcing-the-general-availability-of-synonyms/">Azure Search &ndash;</a> - Azure Search でシノニムシノニムの一般提供を発表すると、ユーザーが代替用語を指定することなく、クエリのスコープを暗黙的に拡張する同等の用語を関連付けできます。 Azure Search では、シノニムのサポートは、検索サービスに定義してアップロードするシノニム マップに基づいて行います。 これらのマップは、インデックスやデータ ソースなどの独立したリソースを構成し、検索サービス内の任意のインデックス内の任意の検索可能フィールドで使用できます。 既存の処理を停止させることなく、シノニム マップをサービスに追加できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-performance-monitor-is-now-generally-available-in-uk-south-region/">Network Performance Monitorリージョンで一般提供される英国南部</a> - Network Performance Monitor (NPM) は、ネットワークの正常性の監視、アプリケーションへのネットワーク接続を監視する機能のスイートであり、ネットワークのパフォーマンスに関する分析情報を提供します。 パフォーマンス モニター ExpressRoute モニター、およびサービス エンドポイント モニターは、NPM 内の監視機能です。</p>


