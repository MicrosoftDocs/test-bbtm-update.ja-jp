Title: 統合のAPI ManagementとEvent Hubs発表
Summary: この新しい統合機能Azure Event Hubsお知らせAPI Management。
Content: >-
  <p>この新しい統合機能Azure Event Hubsお知らせAPI Management。 Azure API Management は、API パブリッシャーが既存のバックエンド サービスに対して一貫した最新の API ファサードを作成し、API を誤用や過剰使用から保護し、API を製品化し、ボード上の開発者を製品化し、API の使用状況と正常性に関する分析情報を得るのに役立つ、ターンキーのクラウドベースのソリューションを提供します。 これらの課題は、すべての API プロバイダーで一般的であり、Azure API Management は、これらの管理と運用の課題を処理し、API の構築とそこから価値を引き出す作業に集中できます。</p>


  <p>API Managementには多数の分析レポートが含まれますが、より詳細にカスタマイズされた分析、監視、またはトラブルシューティングを行う場合は、イベントの形式でデータを Azure Event Hubs に記録する API Management サービスを構成できます。 Azure Event Hubsは、1 秒あたり数百万のイベントを取り込み可能な、拡張性の高いデータ イングレス サービスです。 これらのイベントは、Azure Stream Analytics または任意の数のカスタム コンシューマーによって使用できます。 次API ManagementとEvent Hubsを使用すると、次の例のようなシナリオを簡単に有効にできます。</p>


  <ul>
   <li>オンライン分析のために選択した要求データを収集するには、<a href="https://azure.microsoft.com/documentation/services/stream-analytics/" target="_blank">Azure Stream AnalyticsとPower BI</a> <a href="https://powerbi.microsoft.com/documentation/powerbi-service-get-started/" target="_blank"></a></li>
   <li>オフライン分析用に選択した要求データを収集するには、<a href="https://azure.microsoft.com/documentation/services/hdinsight/" target="_blank">Azure HDInsightを使用</a><a href="https://azure.microsoft.com/documentation/services/machine-learning/" target="_blank">Machine Learning</a></li>
   <li>データを保存して監査証跡を保持<a href="https://azure.microsoft.com/documentation/services/storage/" target="_blank">Azure Storage</a></li>
   <li>API トラフィックに対して FXCop スタイル分析を実行するために HTTP メッセージをカスタム ルール エンジンにリレーする</li>
   <li>トラブルシューティングと簡略化されたカスタマー サポートの例外コンテキストをログに記録する</li>
   <li>HTTP 要求メッセージと応答メッセージをキャプチャし、HTTP ログと監視サービスを提供するサードパーティのサービスに中継する</li>
   <li>課金プロバイダーなどの他のサービスとのサードパーティの統合</li>
  </ul>


  <p>API ManagementとEvent Hubs統合は、 <a href="https://msdn.microsoft.com/library/azure/mt592020.aspx" target="_blank">Logger</a> エンティティと Log <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#log-to-eventhub" target="_blank">to Event Hub</a> ポリシーの 2 つの新しい API Management 成果物によって有効になります。 イベント ハブAPI Managementログを記録するには、<a href="https://msdn.microsoft.com/library/azure/mt592020.aspx" target="_blank">Logger</a> エンティティを使用して API Management サービスをイベント ハブにリンクし、イベント ハブへのログ 記録ポリシーを使用して目的のイベントをログ<a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#log-to-eventhub" target="_blank"></a>に記録します。 ポリシー式 <a href="https://msdn.microsoft.com/library/azure/dn910913.aspx" target="_blank">とコンテキスト</a> 変数 <a href="https://msdn.microsoft.com/library/azure/dn910913.aspx#ContextVariables" target="_blank">を使用すると、</a>豊富なコンテキスト対応イベント データをイベント ハブにログ記録できます。</p>


