Title: Azure ISV チームに参加するクラウドのエバンジェリストWindows探しています
Summary: あなたは、イノベーションの最先端に立ち、ソフトウェア ベンダーがクラウド コンピューティングを使用してビジネスを加速し、変革するのを支援する 1 階に入り込む必要がありますか? その場合は、次のとおりです。
Content: '<p>あなたは、イノベーションの最先端に立ち、ソフトウェア ベンダーがクラウド コンピューティングを使用してビジネスを加速し、変革するのを支援する 1 階に入り込む必要がありますか? ご自分がそうである場合、これはあなたの幸いです <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1665.full_5F00_orange.jpg" alt="" border="0" height="57" width="165">日！ &nbsp;Azure&rsquo; Platform 上で商用アプリケーションを開発するクラウド サービス ベンダーをサポートするために、世界中のWindows探しています。&nbsp;開発者とプラットフォームのエバンジェリズム (DPE) 組織は、パートナーの成功を加速させるチームに参加するためのアーキテクトのエバンジェリスト、開発者のエバン&rsquo;&nbsp;ジェリスト、プラットフォーム戦略アドバイザーを探しています。現在入力する位置の詳細&rsquo;については、こちらをクリックしてください。</p>'
