Title: SQL Server ポータル ギャラリーで AlwaysOn テンプレートMicrosoft Azureする
Summary: ポータル ギャラリーに新しいテンプレートMicrosoft Azure追加され、現在プレビュー中です。 SQL Server 2014 AlwaysOn テンプレートは、SQL Server AlwaysOn 可用性グループの作成を自動化し、背後でのセットアップ手順を処理します。
Content: >-
  現在プレビュー中のポータル ギャラリー Microsoft Azure<a href="https://portal.azure.com/">新しい</a>テンプレートが追加されました。 SQL Server <b>2014 AlwaysOn</b> テンプレートを使用すると、SQL Server AlwaysOn 可用性グループの作成が自動化されます。背後でのセットアップ手順が処理されます。 Scott Guthrie は、金曜日のブログ投稿で、テンプレートと他のいくつかのクールな <a href="https://weblogs.asp.net/scottgu/azure-new-documentdb-nosql-service-new-search-service-new-sql-alwayson-vm-template-and-more?WT.mc_id=Blog_SQL_Announce_DI">機能を</a> 紹介しました。


  AlwaysOn テンプレートを使用すると、ホスト名プレフィックス、可用性グループ名、オプションのリスナー名、グループ参加者と監視 VM の VM 価格レベル、サービス アカウント/パスワードなど、高レベルのオプションの基本設定 (または既定値を受け入れる) を選択できます。 この作業が完了すると、次のような一連の VM が接続されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/alwayson.jpg"><img class="alignnone size-full wp-image-177591" alt="Portal view of AlwaysOn AG VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/alwayson.jpg" width="624" height="224" /></a>


  これで、データベース サーバーに接続し、可用性グループにデータベースを作成する準備ができました。


  これは、設定と使用が非常に簡単です。 Azure で実行されている AlwaysOn 可用性グループ と新しいテンプレートの詳細な実行方法の詳細については、SQL Server ポータル ギャラリーの SQL Server  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/25/sql-server-alwayson-offering-in-microsoft-azure-portal-gallery.aspx">AlwaysOn Microsoft Azure テンプレート</a>に関する今日のブログ記事を参照してください。<a href="https://blogs.technet.com/b/dataplatforminsider/"></a>
