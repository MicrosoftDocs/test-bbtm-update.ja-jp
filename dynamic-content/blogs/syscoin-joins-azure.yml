Slug: syscoin-joins-azure
Title: Syscoin は Azure エコシステムに参加します
Summary: Syscoin と Blockchain Foundry は、Azure の重要なパートナーです。 私たちは、プラットフォームへのお客様のご意見をお待ちしております。チームとの継続的なパートナーシップにご協力ください。  
Content: >-
  <p>&rsquo;ここでは、syscoin とその親企業であるブロックチェーン Foundry が最近、3つのブロックチェーン製品を発表しました。これは Azure でライブになっています。</p>


  <p>開発者は次のものをデプロイできるようになりました。</p>


  <ol>
      <li>Azure を通じた &nbsp; 完全な Syscoin ノード。</li>
      <li>Syscoin s の分散型 marketplace で使用するためのカスタマイズされた交換料金を Syscoin &rsquo; s プライスの &rsquo; サーバーで構成します。</li>
      <li>&rsquo;SYSCOIN API を使用して、ブロックチェーンベースのサービスとスマートコントラクトのスイート全体にアクセスします。</li>
  </ol>


  <p>開発者は、Syscoin &rsquo; s API 製品を通じて、デジタル証明書、セキュリティで保護されたメッセージング、marketplace のオファリング、支払い、エスクロートランザクションなど、Syscoin &rsquo; の分散型ビジネスサービススイートを使用して、ブロックチェーン対応アプリケーションを作成できます。&nbsp;</p>


  <p>Syscoin と Blockchain Foundry は、Azure の重要なパートナーです。 私たちは、プラットフォームへのお客様のご意見をお待ちしております。チームとの継続的なパートナーシップにご協力ください。&nbsp;&nbsp;</p>


  <p>&rsquo;Syscoin のブロックチェーン製品のスイートは、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?page=1&amp;search=syscoin"><u>Syscoin 製品スイート</u></a>にデプロイできます。</p>
