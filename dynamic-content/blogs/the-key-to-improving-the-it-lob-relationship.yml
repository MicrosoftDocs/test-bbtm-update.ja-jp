Title: 'IT/LOB 関係を改善する鍵 '
Summary: シャドウ IT が会社で横行しているのは誰もが知っています。 LINE OF BUSINESS (LOB) の従業員は、IT が承認しなかったアプリや SaaS サービスと共に、自分のデバイスを職場に持ち込むか、さらに重要なのは、知らないアプリや SaaS サービスです。 しかし、この現実により、IT が認識する方法を変更する開きが実際に生み出されます。
Content: >-
  <p>シャドウ IT が <a href="https://www.forbes.com/sites/centurylink/2015/05/04/why-cios-should-be-happy-about-shadow-it/">会社で横</a> 行しているのは誰もが知っています。 LINE of Business (LOB) の従業員は、&#39;&rsquo; IT が承認しなかったアプリや SaaS サービスと共に、自分のデバイスを職場に持ち込み、さらに重要なのは、知らないアプリや SaaS サービスです。 しかし、この現実により、IT が認識する方法を変更する開きが実際に生み出されます。</p>


  <p>確&rsquo;かに、シャドウ IT は会社にリスクを生み出します。 従業員は、セキュリティで保護されていないサービスにコア ビジネス データを公開できます。会社を離れた場合は、これらの資産を公開できます。 しかし、LOB の従業員は&#39;IT を回避する必要があります。 彼&#39;を完了しようとして、通常、これらのサービスを取り込もうとしています。これは、彼らがそれを行うのに役立つためです。 IT&#39;<strong>&quot;</strong>が No の部門から移行する機会を生み出すこの考え方を認識しています。&#39;&quot; <strong>&quot;</strong>そうする必要はありません。それを知る部門に移行し、それを行い、会社を保護することができます。&quot;</p>


  <p>最後<a href="https://azure.microsoft.com/en-us/blog/dear-it-helpdesk-what-s-safe-to-do-in-the-cloud/"></a>のブログ記事では、IT が会社にというクラウドファースト ポリシーを発行することで、この認識を変え始める方法について説明しました。クラウド サービスを使用&#39;問題なく使用できます。 実際、より効率的に使用できるよう支援します。</p>


  <p>しかし、本当にできるか。 また、従業員が使用している SaaS サービスを本当に知っていますか?</p>


  <p>この<a href="https://www.microsoft.com/en-us/server-cloud/enterprise-mobility/overview.aspx">Enterprise Mobility Suite は</a>、この質問に答えるのに役立ちます。 スイートの重要な機能は <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-active-directory/">Azure Active Directory Premium</a> の <a href="https://channel9.msdn.com/Series/EMS/Azure-Cloud-App-Discovery"></a> Cloud App Discovery 機能です。この機能を使用すると、会社のファイアウォールから出る送信トラフィックと、そのトラフィックがどこに送信されるのかを追跡できます。 Cloud App Discoveryは境界監査として機能し、従業員によって使用されている SaaS アプリケーションを特定するのに役立ち、お伝えする必要はありますが、この数は思ったよりも高くなります。 <a href="https://www.forrester.com/">Forrester Research</a> の以前の役割では、私たちの医療クライアントの 1 人がこの監査を実施し、40 から 60 の SaaS アカウントが使用されているのを見つけると考えていました。 最後の数値: 600 を超える。 Yep、シャドウ IT が横行しています。</p>


  <p>しかし、会社で使用しているすべての SaaS アプリを特定したら、それらのアプリケーションのブラック リストを作成し、そのトラフィック<a href="https://searchsecurity.techtarget.com/answer/Application-whitelisting-vs-blacklisting-Which-is-the-way-forward"></a>をブロックするのが間違っています。 これは初めての本能である可能性があります。結局のところ、各接続は重要なデータであり、会社の壁から離れる可能性があります。このような動きは、IT がクラウドに&#39;乗っ取らないという信念を強化し、シャドウ IT の動作を強化するだけになります。</p>


  <p>代わりに、この情報を使用して、従業員がこれらのアプリケーションを使用する方法と理由に<em></em>関するダイアログを開きます。 ところで、シャットダウンできるよう、求めは行っていないので、明確にしてください。 これらのサービスを安全に使用するための学習、理解、および支援を行う方法が必要です。</p>


  <p>このアプローチを採用して学習する内容は、これらの SaaS アプリケーションとモバイル アプリのビジネス ケースです。 また、ビジネス ケースを理解すると、従業員が何を達成しようとしているかを学習するのに役立ちます。 多くの場合、ユーザーが提供する機能と重複するサービスを使用しているのは避けられません。 繰り返しますが、最初の本能が間違っている可能性があります。いいえ、IT で承認されたサービスに変換する機会を得る必要はありません。 代わりに、IT が現在提供しているサービスを使用&#39;理由を学ぶ機会を得る必要があります。 ユーザー エクスペリエンスの問題ですか? トレーニングが &nbsp;不足していますか? IT オファーが提供しない機能&#39;はありますか?</p>


  <p>驚くばかりですが、彼らが取り込んだサービスの方が仕事が良く、少なくともそのニーズに適しているのが分かっているでしょう。 このような場合は、IT/LOB の関係を次のレベルに引き上げ、サービスを承認し、そのサービス (およびクレジット カード) から離します。 Enterprise Mobility Suite の追加機能 (SaaS &ndash; アプリへのシングル サインオン、個人のモバイル デバイスでユーザーがアクセスできるデータのコンテンツを保護する機能など) を利用することで、組織は、ビジネスを保護する両方の世界の IT&rsquo;&nbsp; 機能の利点を活用しながら、ユーザーの生産性を向上させることができます。つまり、IT とユーザーの間に真のパートナーシップを生み出します。</p>


  <p>境界監査で見つかった上記の食品会社の 600 の SaaS アカウントの中で、いくつかの一般的な使用事例と多数の重複する個人アカウントが見つかりました。 これらのアプリケーションを制御するために、これらのサービスで企業アカウントを購入し、シングル サインオン サービスを通じて IT の管理下にそれらのアプリケーションを持ち込み、現在 IT エンゲージメントを好む従業員に戻っています。</p>


  <p>これらのアクションを &quot;実行すると、IT は実際に私の使用事例に耳を傾け、使用しているアプリを見て、ニーズに適したアプリだと同意したと聞くでしょう。 これらは&#39;する楽しい作業です。&quot;また、&ldquo;&rdquo;従業員に同じサービス上の無料の (クレジット カード外の) アカウントとマネージド アカウントを提供することで、個人の SaaS アカウントからビジネス バージョンに会社のデータを移行する場合に抵抗する必要がほとんどでした。</p>


  <p>このシナリオ全体は、Microsoft Enterprise Mobility Suite を使用して可能になります。あなたは、今日の Know How の部門への道<a href="https://www.microsoft.com/en-us/server-cloud/enterprise-mobility/ems-trial.aspx"><em>を開始</em>できます</a>。</p>
