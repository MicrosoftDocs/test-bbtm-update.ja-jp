Title: Azure Health Bot、パンデミック対応をサポートするインドなど、言語サポートが追加された 8 つの新しいリージョンが追加されます
Summary: Azure Health Bot組織の開発者は、人工知能 (AI) を利用し、コンプライアンスに準拠した会話型の医療エクスペリエンスを大規模に構築して展開できます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/bot-services/health-bot/" target="_blank">Azure Health Bot</a> 組織の開発者は、人工知能 (AI) を利用し、コンプライアンスに準拠した会話型の医療エクスペリエンスを大規模に構築して展開できます。 組み込みの医療インテリジェンスと自然言語機能を組み合わせて、臨床用語を理解し、簡単にカスタマイズして、臨床および運用の使用事例をサポートできます。 このサービスにより、医療組織は HIPAA や HITRUST などの業界の要件に準拠できます。 たとえば、米国最大の医療システムの 1 つである、22 州で 3,000 万人を超える人々を支援する、22 の州で 3,000 万人を超える医療システムの 1 つである <a href="https://cloudblogs.microsoft.com/industry-blog/health/2021/01/27/improving-the-pace-of-vaccine-distribution-through-technology/" target="_blank">、Azure Health Bot</a> を効果的に利用して、患者が必要な治療にすばやく接続しやすくなっています。</p>


  <p>現在、次の 8 つの新Azure Health Botリージョンに新しいリージョンを提供します。</p>


  <ul>
      <li>米国西部 2</li>
      <li>米国東部 2</li>
      <li>米国中南部</li>
      <li>英国南部</li>
      <li>北ヨーロッパ</li>
      <li>東南アジア</li>
      <li>オーストラリア東部</li>
      <li>インド中部</li>
  </ul>


  <p>インドでの COVID-19 の急増に対応して、インド中部も追加して、この地域でのパンデミック対応の取り組みをサポートします。 米国東部と西ヨーロッパに加えて、これらの新しいリージョンでは、Azure Health Bot の一般提供が 3 つの大陸全体で合計 10 のリージョンに提供されます。</p>


  <p>お客様は、さまざまなAzure Health Botに関する取り組みを促進するために、新しいサービスを使用しています。 &nbsp;たとえば、<a href="https://www.sharecare.com/" target="_blank">Sharecare</a>&rsquo; では、ヘルス ボットのグローバルな可用性を活用して、ミッション クリティカルなサービス (Sharecare VERIFIED&trade;&nbsp; など) を実現します。これは、ホテル、学校、学校などの施設を支援する医療セキュリティ プラットフォームであり、COVID-19 などの深刻な公共医療イベントによって生じる運用上および健康上の安全上の課題を軽減します。 2020 年 11 月に Forbes Travel Guide との戦略的パートナーシップを通じて支援された Sharecare VERIFIED&trade; は、現在、70 か国以上で約 700 のホテルと施設で使用されています。&nbsp;</p>


  <p style="margin-left: 40px;"><em>&ldquo;Sharecare VERIFIED&trade;&rdquo; は、ホテルや学校などの会場が従業員とゲスト、教師、親、学生の信頼を回復する機会として、パンデミックから登場しました。他の&rdquo;&mdash;</em>方法よりもはるかに迅速かつ効率的にスケーリングできるだけでなく、Sharecare&#39;の正常性セキュリティ プラットフォームで Azure Health Cloud と Health Bot を活用することで、最も必要なときに組織に新しいソリューションを低コストで提供することができます。Erik Feingold、Sharecare の最高イノベーション責任者</p>


  <h2>新しい症状チェッカー言語</h2>


  <p>世界中Azure Health Bot多くの組織で使用できる、便利な機能を提供するために、新しいデプロイ リージョンを追加するだけでなく、組み込みの症状チェッカーに 16 の言語を追加しています。<a href="https://docs.microsoft.com/en-us/azure/health-bot/bot_docs/triage_symptom_checking" target="_blank"></a> 症状チェッカーには、症状Azure Health Bot、医師、および薬に関する医療情報が含まれている、診断機能の固有の機能です。 カスタム シナリオのエクスペリエンスを拡張することで、ニーズに合わせてさらに調整できます。 英語を話すユーザーまたは患者以外のユーザーまたは患者が医療上の苦情を入力<a href="https://azure.microsoft.com/en-us/services/cognitive-services/translator/#features" target="_blank"></a>すると、Health Bot は、Azure Cognitive Services からのニューラル機械翻訳を利用して、開始症状を抽出します。 次に、ユーザーまたは患者のネイティブ言語でトリアージ コンテンツを&rsquo;提供します。</p>


  <p>症状チェッカーがサポートする言語の完全な一覧については、ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/health-bot/bot_docs/triage_symptom_checking#multi-lingual-triage-infermedica" target="_blank">参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d1f35bc-be65-4611-870b-ea9159d7bd8b.png"><img alt="Azure Health Bot symptom checker offers multilingual support" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e957c12d-6b52-438b-9a6a-22556830d427.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Health Botチェッカーは多言語サポートを提供します" width="1024"></a></p>


  <p>AI は、支払い者とプロバイダーをまたがって変革を推進しています。私たちは、それを実現するためにテクノロジが果たしている役割に心を込めています。 Center <a href="https://blogs.microsoft.com/blog/2020/03/20/delivering-information-and-eliminating-bottlenecks-with-cdcs-covid-19-assessment-bot/" target="_blank">for The Center for Disease Control</a> や <a href="https://news.microsoft.com/transform/how-international-health-care-organizations-are-using-bots-to-help-fight-covid-19/" target="_blank">Health University Hospital</a> などのお客様は、ヘルス ボットを使用して、より多くの情報をユーザーに提供し、セルフサービスを有効にし、コストを削減しています。 組織がこれらの新しいテクノロジを使用して影響を提供する方法を引き続き楽しみにしています。</p>


