Title: Twilio Azure イベントに Windows て開発者コンテストを起動します
Summary: 先週の Windows Azure イベントである Jeff Lawson (創設者 &amp; CEO of Twilio) は、会社 &rsquo; の最新の開発者コンテストを開始しました。 &nbsp;Windows を使用して次の優れたアプリケーションをビルドします...
Content: <p>先週の Windows Azure イベントである Jeff Lawson (創設者 &amp; CEO of <a target="_blank" href="https://www.twilio.com/azure">Twilio</a>) は、会社 &rsquo; の最新の開発者コンテストを開始しました。 &nbsp;<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0126">Windows Azure</a>と Twilio を使用して、次に優れたアプリケーションを構築し、大規模なアプリケーションを作成できます。 &nbsp;これには、次のようなものがあります。</p>  <ul>  <li><a target="_blank" href="https://www.microsoft.com/BizSpark/Plus/Default.aspx">Microsoft BizSpark Plus プログラム</a>から2年間にわたって最大 $6万の Windows Azure の使用を実現します。優勝者は資格要件を満たしている必要があります</li>  <li>3万 SMS または inbound minutes の Twilio クレジット</li>  <li>1フルパスは、 <a target="_blank" href="https://www.twilio.com/conference">2012</a> (サンフランシスコでは 2012 16-18、)</li>  <li>Twilio および Windows Azure ブログ (7 月、2012) での開発者プロファイルを使用したプロモーション</li>  <li>無制限の自慢の権利、名声と繁栄</li>  </ul>  <p><b>エントリの期限は2012年7月1日です。</b> &nbsp;ルール、賞品、Twilio の使用を開始する方法など、コンテストの詳細については、 <a target="_blank" href="https://www.twilio.com/blog/2012/06/developer-contest-meet-the-new-windows-azure.html">Twilio 開発者コンテストのページ</a>を参照してください。</p>  <p>azure Windows のコンテストの作成を開始する- <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0126">azure 90 日間の無料試用版アカウント Windows</a>アクティブ化します。 &nbsp;試用版のアカウントをアクティブ化したら、[アカウントのオプション] に移動し、[プレビュー] を選択して、先週の [Azure への Windows 準拠] イベントに表示された最新の機能とツールにアクセスします。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1106.Twilio1.png" alt="" border="0"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3343.Twilio2.png" alt="" border="0"></p>  <p><em>開発者は、azure への Windows イベント (2012 年6月7日) で Windows azure アカウントと Twilio アカウントをアクティブ化することにより、コンテストの入門を開始します。</em></p>
