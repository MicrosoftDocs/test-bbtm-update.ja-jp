Title: Microsoft が Storm プレビューを使用して Hadoop にリアルタイム分析を提供
Summary: 現在、Strata + Hadoop World では、Microsoft は、Apache Storm クラスターのプレビューをAzure HDInsight。 現在、Hadoop のユーザーは、リアルタイムで発生したイベントに関する分析情報を取得できます。
Content: >-
  現在、Strata + Hadoop World では、Microsoft は、Apache Storm クラスターのプレビューを<a href="https://storm.incubator.apache.org/"></a>Azure HDInsight。 Apache Stormは、Hadoop エコシステムのオープン ソース プロジェクトです。これにより、ユーザーは何百万ものイベントを確実に処理できるイベント処理分析プラットフォームにアクセスできます。 現在、Hadoop のユーザーは、リアルタイムで発生したイベントに関する分析情報を取得できます。


  Azure HDInsight に統合されたマネージド クラスターとして、Storm には、セットアップが簡単であること (数クリックから数分以内)、高可用性 (クラスターは 24 時間 365 日監視され、Azure SLA ではアップタイムが監視される)、エラスティック スケール (必要に応じて追加できるリソースが多い)、広範な Azure エコシステム (つまり) に統合されるという利点があります。 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hubs</a>、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview/">HBase</a>、VNet など)。 多くの場合、Storm はイベント キュー システム ( <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hubs や Apache Kafka</a> など) と統合されます。


  <a href=""><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001.jpg" width="606" height="330" border="0" /></a>


  Storm を試す場合は、まず次のドキュメントをお読みください。

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-overview/">Storm の概要 (Azure HDInsight</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-getting-started/">HDInsight の Storm でのワード カウント トポロジの使用を開始する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-storm-scpdotnet-csharp-develop-streaming-data-processing-application/">Storm で SCP.NET C# を使用してストリーム データ処理アプリケーションを開発する</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-sensor-data-analysis/">Storm と HDInsight を使用してリアルタイム センサー データを分析する</a></li>
  </ul>

  &nbsp;


  さらに、Strata + Hadoop World では、パートナーの Hortonworks が <a href="https://hortonworks.com/press-releases/hortonworks-data-platform-2-2-delivers-enterprise-ready-hadoop/">Hortonworks Data Platform 2.2</a> の将来の GA と <a href="https://hortonworks.com/press-releases/hortonworks-announces-hortonworks-data-platform-now-microsoft-azure-certified/">Azure 認定</a>を発表しました。 HDP 2.2 の重要な部分は、Hortonworks のお客様が、オンプレミスのデータを、Azure に自動的に移動する機能です。 <a href="https://hortonworks.com/hadoop/falcon/">コン</a> サインは、データセットの移動と処理を可能にするオープンソース プロジェクト (HDP に含まれます) です。 HDP 2.2 を使用すると、お客様は Azure でデータの自動バックアップをスケジュールできます。 これにより、ハイブリッド開発/テスト アーキテクチャの作成、必要に応じてクラウド内の大規模な Hadoop クラスターを起動してオンデマンド バーストを実行する、Office 365 用の <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> や <a href="https://www.powerbi.com/">Power BI</a> などの Microsoft の広範なクラウド データ プラットフォームとの統合など、さまざまなシナリオが開きます。


  Strata での Microsoft のお知らせの詳細については、公式 Microsoft ブログ <a href="https://blogs.microsoft.com/blog/2014/10/15/azure-adds-real-time-analytics-hadoop-new-machine-learning-capabilities/">を参照してください</a>。
