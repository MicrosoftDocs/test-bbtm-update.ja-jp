Title: '先週の Azure: CPU の脆弱性からの Azure インフラストラクチャの保護など '
Summary: Azure の先週は2018を開始し、CPU レベルでのセキュリティの脆弱性についての問題を解決し、ビッグデータ、技術コンテンツなどの新しい開発者ツールを使用しました。
Content: >-
  <p>2018で提供されてきたように、業界では、CPU データキャッシュのタイミングに関連する業界全体のハードウェアベースのセキュリティの脆弱性に対応しています。 ハイパーバイザーレベルでこの脆弱性に対処するように Azure インフラストラクチャを更新しました。 この脆弱性に対処するための手順の詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/securing-azure-customers-from-cpu-vulnerability/">CPU の脆弱性からの Azure ユーザーのセキュリティ保護</a>」を参照してください。</p>


  <p>先月発表されたとおり (<a href="https://azure.microsoft.com/en-us/updates/azure-portal-updates-for-classic-portal-users/">クラシックポータルユーザーの Azure portal 更新</a>)、今日は Azure クラシックポータル manage.windowsazure.com の最終終了日です。 2015年12月にリリースされた Azure portal (<a href="https://portal.azure.com">portal.azure.com</a>) は、microsoft のすべてのサービスとリソースを検索する場所になりました。</p>


  <h2>Data</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-integrates-with-vscode-data-lake-explorer-and-azure-account/">Azure Data Lake ツールと VSCode Data Lake エクスプローラーおよび Azure アカウント</a> - との統合VS Code の Azure Data Lake ツール拡張機能について説明します。これにより、U-SQL スクリプトのための軽量なクロスプラットフォームのオーサリングエクスペリエンスが提供されます。</p>


  <p>Azure Analysis Services - <a href="https://azure.microsoft.com/en-us/blog/asynchronous-refresh-with-the-rest-api-for-azure-analysis-services/">の REST API を使用した非同期更新</a>では、Azure Analysis Services の REST API が導入されています。これにより、クライアントアプリケーションから実行時間の長い HTTP 接続を使用する代わりに、非同期のデータ更新操作を実行できます。</p>


  <p>時系列データ - <a href="https://azure.microsoft.com/en-us/blog/build-richer-apps-with-your-time-series-data/">を使用して豊富なアプリを作成する</a>Azure Resource Manager (ARM) テンプレート、API コードサンプル、開発者向けドキュメントなど、新しい Time Series Insights (tsi) 開発者ツールを確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-recap-of-2017/">Azure #CosmosDB: 2017</a> - の要約年 Nehme は、Azure Cosmos DB + オープンソースソフトウェア分析のための GPM であり、1年&#39;分の Azure Cosmos DB マイルストーンを示しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-features-on-azure-friday/">Azure 金曜</a> - の Azure Analysis Services 機能Azure Analysis Services 診断ログを使用する方法とスケールアウトクエリを実行する方法については、Christian の作成がによって停止されます。これらの機能により、IT が所有 &quot; する企業の BI &quot; の拡張性と監視が向上し、オンプレミスよりもはるかに簡単に Azure でセットアップできるようになります。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Analysis-Services-Scale-Out-Diagnostics/player" width="480"></iframe></p>


  <h2>その他のヘッドライン</h2>


  <p>Azure App Service - <a href="https://azure.microsoft.com/en-us/blog/migration-checklist-when-moving-to-azure-app-service/">に移行するときの移行チェックリスト</a>Azure PaaS サービス (特に Azure App Service) にアプリケーションを移行する準備を&#39;た場合は、必ずこの項目のコレクションを検討してください。 また、Azure App Service Migration Assistant (Windows と Linux の両方のサイトで利用可能) を確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux/">高速ネットワーク &ndash; を使用して VM &rsquo; のパフォーマンスを最大限に高める現在では、Windows と linux</a> - の高速ネットワーク (a) が一般公開 (GA Windows) されています。また、linux の最新のディストリビューションでは、最大 30 gbps のネットワークスループットを無料で提供しています。</p>


  <h2>新しい内容:</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/microservices-on-azure-kubernetes-guidance/">でのマイクロサービスの設計、構築、および操作</a>AzureCAT パターンおよびプラクティスチームは、Azure でのマイクロサービスの概要、<em>設計、構築、および運用</em>に関する新しいガイダンスを公開しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/whitepaper-selecting-the-right-secure-hardware-for-your-iot-deployment/">ホワイトペーパー: IoT デプロイに適した安全なハードウェアの選択</a> - IoT のセキュリティライフサイクルシリーズの2番目のホワイトペーパーでは、 <em>Iot デプロイのための適切なセキュリティで保護</em>されたハードウェアをダウンロードできるようになりました。</p>


  <h2>サービスの更新情報</h2>


  <ul>
      <li>Azure portal - の<a href="https://azure.microsoft.com/en-us/updates/edit-directory-now-in-new-portal/">サブスクリプションディレクトリを変更</a>する既存のサブスクリプションを Azure Active Directory (AAD) に関連付けます。</li>
      <li><a href="https://azure.microsoft.com/en-us/updates/dev-services-azure-portal-jan8/">開発者サービスは2018年1月8日からの Azure portal でのみご利用いただけます</a> - クラシックポータルの開発者サービスは、Azure portal でのみ使用できます。</li>
      <li>Cloud Shell - <a href="https://azure.microsoft.com/en-us/updates/expanded-options-for-accessing-cloud-shell/">にアクセスするための拡張オプション</a>スタンドアロンのエクスペリエンスを含む、Azure Cloud Shell にアクセスするための3つの新しい方法について説明します。</li>
  </ul>


