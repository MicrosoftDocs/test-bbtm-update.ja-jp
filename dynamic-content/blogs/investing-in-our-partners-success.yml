Title: パートナーの成功への投資
Summary: 現在、Microsoft のパートナー組織の CVP である Gavriella Schuster は、パートナーに対する長年のコミットメントと、パートナーが顧客の成功を促進するために新たな投資について話しました。
Content: >-
  <p>現在、Microsoft&rsquo; パートナー組織の CVP である Gavriella Schuster は<a href="https://blogs.microsoft.com/?p=52558149"></a>、パートナーに対する長年のコミットメントと、パートナーが顧客の成功を促進するために新たな投資について話しました。</p>


  <p>最近の収益で共有した Azure は、継続的なイノベーション、業界全体での強力な顧客導入、および有能なパートナーの<a href="https://blogs.microsoft.com/blog/2019/01/28/from-shopping-to-car-design-our-customers-and-partners-spark-innovation-across-every-industry/"></a>グローバル エコシステムの組み合わせによって、76% の成長を続けています。 <a href="https://www.forbes.com/sites/tomgroenfeldt/2018/06/07/finastra-develops-an-open-platform-for-banking-apps/#16bae8cf637c">Finastra</a>&rsquo;、<a href="https://techcrunch.com/2018/10/17/cognata-raises-18-5m-as-race-to-deploy-autonomous-vehicles-quickens/">Cognata</a>、<a href="https://maritime-executive.com/corporate/abb-enables-groundbreaking-trial-of-remotely-operated-ferry">ABB</a>、<a href="https://customers.microsoft.com/en-us/story/egress-partner-professional-services-azure">Egress</a> などのパートナーが、それぞれの業界でデジタル変革を可能にするために Azure と協力しているパートナーに着感しました。</p>


  <p>Microsoft は長い間パートナー指向の組織ですが、クラウドとは異なるものがあります。 具体的には、パートナーは Microsoft が単なる素晴らしいテクノロジ プロバイダーである必要があります。信頼できるビジネス パートナーである必要があります。 これには、長期的なコミットメントと、市場の変化に応じて継続的に適応してイノベーションを行う能力が必要です。 これは、私たちのコミットメントであり、引き続き続き行っています。 私たちのパートナーシップの理念は、私たちの周りに強力で成功したエコシステムがある場合にのみ、私たちのミッションで提供できる基盤を基盤にしています。</p>


  <p>信頼できるビジネス パートナーであるという思いから、パートナーがビジネスを正常に成長させるのに役立つ重要なパートナー指向の投資とリソースの一部を強調したいと思いました。&nbsp;&nbsp;</p>


  <h2>パートナーのクラウドビジネスの拡大に&rsquo; 取り組む</h2>


  <p><strong>新たな成長機会のロックを解除します</strong>。 Microsoft は、世界中の 120 か国に販売組織を持っています。 包括的なパートナー共同販売プログラムを使用すると、パートナーはグローバル ネットワークを活用して、ソリューションとサービスを新しい市場や新しい機会に公開することができます。 Microsoft の営業担当者は、Microsoft とパートナーの両方のソリューションにまたがる、お客様に最適なソリューションを提供するために支払われます。</p>


  <p>顧客 <a href="https://azuremarketplace.microsoft.com/marketplace/">Azure Marketplace</a> <a href="https://appsource.microsoft.com/">AppSource</a> デジタル ストアフロントを使用すると、パートナーから適切なソリューションを簡単に見つけて試し、購入することができます。 3 月には、パートナーが 1 つの場所に発行できる新しい機能をマーケットプレースに追加し、7,500 万を超える Microsoft 顧客、数千人の Microsoft 販売担当者、数万人の Microsoft パートナーにボタンをクリックして提供します。 この新しい機能により、クラウド ソリューション プロバイダー <a href="https://partner.microsoft.com/en-us/cloud-solution-provider">(CSP)</a> プログラムのパートナーは、エンド カスタマー向けに包括的でカスタマイズされたソリューションを作成できます。 そして、これはまだ始まりにすぎません。 さらに多くのイノベーションが起こっています。Marketplace&rsquo; のロードマップを通じて何が起こっている <a href="https://docs.microsoft.com/en-us/azure/marketplace/marketplace-roadmap">のかを確認できます</a>。</p>


  <blockquote>

  <p><em>&ldquo;Azure Marketplace新しいチャネル&rsquo;と新しいリードジェネレーションを開いたため、Chefs ビジネスが変革されました。&rdquo; &ndash; </em>、Chef <em>Software</em></p>

  </blockquote>


  <p><strong>技術リソースとサポートは、必要に応じて、必要なときにいつでもサポートします</strong>。 Azure &ndash; に詳&rsquo;しい方も、ソリューションの開発に進む場合でも、回答を見つけるのに役立つリソースがあります。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/learn/azure/">オンライン、クラス</a> ルーム、または近くのイベントで Azure <a href="https://www.microsoft.com/en-us/ignite-the-tour/">トレーニングを見つける</a></li>
   <li>製品ロードマップに関する最新のドキュメント<a href="https://docs.microsoft.com/en-us/azure/"></a>と透明性をお客様に提供<a href="https://azure.microsoft.com/en-us/updates/">いたします</a></li>
   <li><a href="https://partner.microsoft.com/en-us/reach-customers/technical-journeys">必要に応じて</a> 、さまざまなレベルのテクニカル サポート プログラム</li>
   <li><a href="https://azure.microsoft.com/en-us/support/community/">Community Microsoft テクニカル</a> エキスパートがサポートするフォーラム</li>
  </ul>


  <p><strong>クラウド移行</strong>。 以前に、お客様<a href="https://azure.microsoft.com/en-us/blog/migrating-your-apps-data-and-infrastructure-to-azure-is-easier-than-ever/">が&rsquo;</a>既存のワークロードを Azure に簡単に移行する方法について説明しました。 SI およびマネージド サービス パートナーの場合、SQL Server 2008 および Windows Server 2008 のサポート終了に近づくと、クラウド移行、アプリの最新化、進行中のアプリ管理サービスを顧客に提供する新しい機会も生まれます。 この移行の機会だけで、パートナーにとって 50 億ドルを超える機会が生まれます。</p>


  <p>Microsoft&rsquo; では、<a href="https://assetsprod.microsoft.com/mpn/en-us/mpn-playbook-cloud-migration.pdf">クラウド移行</a>最新化パートナープレイブックを作成し、このプラクティスを加速させるのに役立つ <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/partners/">Azure FastTrack</a> プログラムを提供しています。 また、新しい移行コンテンツは、<a href="https://partner.microsoft.com/en-US/reach-customers/gtm">MPN Go-to-Market Services</a> の無料特典である <a href="https://www.contentmx.com/microsoft/">Digital Marketing Content OnDemand</a> で開始されます。</p>


  <h2>アイデアをより迅速にソリューションに変えるオープン、ハイブリッド、信頼できるプラットフォーム</h2>


  <p><strong>セキュリティで保護された信頼できる基盤を基盤として構築します</strong>。 顧客に対して GDPR とサイバーセキュリティを重視して、パートナーは、セキュリティとプライバシーの監査を実行するのではなく、ソリューションの構築に集中できるクラウド パートナーを必要とします。 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/">Microsoft は、明確なセキュリティ</a> とプライバシーの要件を確立し、これらの要件を一貫して満たすという業界をリードしています。 &rsquo;&rsquo;また、パートナーのクラウドベースのイノベーションと投資を保護するために、microsofts の特許のポートフォリオを活用して IP 侵害リスクから保護できる <a href="https://azure.microsoft.com/en-us/overview/azure-ip-advantage/">Microsoft Azure IP Advantage</a>&rsquo; プログラムのような独自のプログラムを作成しました。</p>


  <p><strong>ハイブリッド クラウド ソリューションを提供する柔軟性</strong>。 Azure は、ハイブリッド デプロイ用に一から開発され、パートナーは顧客向けハイブリッド ソリューションを柔軟に構築し、Windows Linux を使用しています。</p>


  <p><strong>知っている、好きなツールを使用して、任意のプラットフォーム上で開発します</strong>。 Azure を使用すると、パートナーは既存のアプリをクラウドに移行したり、Kubernetes ベースのアーキテクチャを実装したり、Microsoft、パートナー、オープンソース コミュニティのマイクロサービスとサーバーレス テクノロジを使用してクラウドネイティブ アプリを開発することができます。</p>


  <h2>顧客の機会を照らす新しいイノベーション</h2>


  <p><strong>分析と分析情報</strong>。 お客様は、&rsquo; より良い分析情報を得る必要が生じ、パートナーに大きな機会を生み出しています。 Azure を使用すると、エンド エンド のデータ分析ライフサイクルを効率的に管理できます。 TimeXtender は、Azure を使用してオペレーショナル データ交換 (ODX) 用のプラットフォームを構築することで、お客様がデジタル変革を高速化するのを支援しています。 <a href="https://partner.microsoft.com/en-us/case-studies/neal-analytics-insights-from-big-data">Neal Analytics は</a> 、在庫データをアクション可能にする小売業者と消費商品企業向けアルゴリズムを作成しました</p>


  <p><strong>AI</strong> Azure には、柔軟な AI サービスの包括的なセットと <a href="https://www.microsoft.com/en-us/AI/our-approach-to-ai">、AI</a> に対する慎重で信頼できるアプローチが用意されています。そのため、パートナーは AI ソリューションを迅速かつ自信を持って作成できます。 <a href="https://customers.microsoft.com/en-us/story/talview-partner-professional-services-azure">Talview は</a> 、人工知能 (AI) とコグニティブ テクノロジを使用して、複数の形式でビデオのインタビューを分析する上で非常に重要です。&nbsp;</p>


  <blockquote>

  <p><em>&ldquo;Talview プラットフォームは以前は アマゾン ウェブ サービス (AWS) でホストされましたが、AI 機能がニーズにより深く豊富だったため、Azure に移行しました。&rdquo;&ndash; Sanjoe Jose、CEO、Talview</em></p>

  </blockquote>


  <p><strong>モノのインターネット</strong>。 パートナー<a href="https://azure.microsoft.com/en-us/overview/iot/">は、Azure IoT</a>の使用を重要な差別化要因にしています。 <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot">Willow</a> は、顧客が <a href="https://azure.microsoft.com/en-us/services/digital-twins/">Azure Digital Twins</a> を使用して分析情報と改善を構築することを可能にし、物理世界の仮想表現を作成し、パートナーが自分の業界に固有のコンテキスト対応ソリューションを開発できるようにしています。</p>


  <blockquote>

  <p><em>&ldquo;Microsoft と提携することで、お客様向け革新的なソリューションを設計および開発するための最適なテクノロジ プラットフォームと、業界最高のパートナー有効化組織の両方にアクセスできます。&rdquo;&ndash; Matt Jackson、VP Services for Americas、Insight</em></p>

  </blockquote>


  <p>私たちは、お客様と共にこの取り組みに取り組むのを楽しく思っています。 また、Azure を新規&rsquo;に使用する場合は、今すぐ <a href="https://azure.microsoft.com/en-us/partners/become-a-partner/">Azure パートナーになれと思</a> います。</p>
