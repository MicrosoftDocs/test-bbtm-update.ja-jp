Title: サービスのコンプライアンス評価Azure Stack利用可能に
Summary: 数か月前に、Microsoft Azure Stack でコンプライアンス評価を実行していたことを発表しました。現在、コンプライアンス評価が行われ、お客様が利用できることをお知らせします。
Content: >-
  <p>数か月前に、<a href="https://azure.microsoft.com/en-us/blog/security-and-compliance-in-azure-stack/" target="_blank">Microsoft Azure Stack</a> でコンプライアンス評価を実行していたことを発表しました。現在、コンプライアンス評価が行われ、お客様が利用できることをお知らせします。</p>


  <p>コンプライアンスの文書化を準備する作業は、お客様向けドキュメントを事前にコンパイル済みです。 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/">Azure Stackは</a>ハードウェア パートナーを通じて統合システムとして提供されます。そのため、すべてのお客様に適用される Azure Stack の正式なコンプライアンス評価を実行する独自の立場にいます。 その結果、お客様がコンプライアンス認定プロセスを加速するために使用できる一連のプリコンパイル済みコンプライアンス ドキュメントが作成されました。</p>


  <p>有資格セキュリティ評価者 (QSA) で独立した監査会社である Coalfire が <a href="https://www.pcisecuritystandards.org/pci_security/">、PCI-DSS</a> と <a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/">CSA</a> クラウド コントロール マトリックスの技術的な制御に対して Azure Stack インフラストラクチャを監査および評価し、Azure Stack が該当するコントロールを満たしている点をお知らせします。</p>


  <p>評価者の単語&rsquo;で次の情報を確認します。</p>


  <p>&ldquo;<i>&rsquo;2017 年 7 月から 2017 年 10 月の間にレビューされた Microsoft Azure Stack 統合システムは、PCI DSS 準拠インフラストラクチャの作成に効果的であり、PCI DSS バージョン 3.2 に準拠する包括的なプログラムを支援できると考えています。</i>&rdquo;</p>


  <p>&ldquo;<i>&rsquo;2017 年 7 月から 2017 年 10 月の間にレビューされた、元の機器メーカー (OEM) 統合システム テストにデプロイされた Microsoft Azure Stack は、CSA CCM 3.0.1 準拠インフラストラクチャの作成に効果的であり、CSA CCM バージョン 3.0.1 に準拠する包括的なプログラムを支援できるという意見です。</i>&rdquo;</p>


  <p>このコンプライアンス ドキュメントでは、インフラストラクチャAzure Stack適用できる技術的な制御を満たす方法Azure Stack説明します。 Azure Stack の上で実行されているワークロードに関連する技術的な制御と、人とプロセスに関連するコントロールは、顧客に固有であり、引き続きお客様の責任を負います。 このドキュメントでは、PCI-DSS または CSA-CCM フレームワークでカバーされる多くのコンプライアンス標準の認定を受ける Azure Stack インフラストラクチャに関連する必要なすべての情報を取得しました。</p>


  <p>PCI-DSS と CSA-CCM Azure Stackは <a href="https://aka.ms/azurestackcompliance">、Microsoft サービス信頼ポータルからダウンロードできます</a>。</p>


  <p>コンプライアンスには、インフラストラクチャのAzure Stackだけでなく、そのインフラストラクチャにデプロイされるワークロードも含むと理解しています。 ワークロードに関連するコンプライアンスの複雑さを軽減するために、<a href="https://azure.microsoft.com/en-us/overview/azure-stack/">Azure Stack</a> と <a href="https://servicetrust.microsoft.com/ViewPage/Blueprint">Azure Blueprint Program</a>&rsquo; は、お客様のコンプライアンス ニーズをサポートし、企業や顧客に価値を迅速に提供するのに役立つターンキー コンプライアンス ソリューションを提供するために一緒に取り組んでいます。 Azure Blueprint Program の詳細については、今後数かAzure Stack予定です。ご期待ください。</p>


  <p>Azure Stack顧客の需要に基づいて、検証済み標準のポートフォリオを引き続き拡張します。 どのコンプライアンス標準に優先順位を付けるかについてお客様の好みを示す場合は、このアンケートに記入 <a href="https://aka.ms/azurestack_compliance">してください</a>。</p>


