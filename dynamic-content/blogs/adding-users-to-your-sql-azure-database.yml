Content: >-
  <p>[この記事は、チームによってSQL Azureされました。]</p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>更新日: 2021 年 9 月 30 日:&nbsp;</strong>データベースへのユーザー アカウントとログインの追加、ユーザー アカウントのアクセス許可の構成など、Azure SQL Database のデータベース アクセスを承認する方法に関する更新情報については、このドキュメントを<a href="https://docs.microsoft.com/en-us/azure/azure-sql/database/logins-create-manage" target="_blank">参照してください</a>。</em></div>


  <p>ポータルを使用SQL Azureサーバー SQL Azure<a href="https://sql.azure.com/">、</a>ユーザー名とパスワードを同時に生成します。 これは、そのサーバー上のすべてのデータベースにアクセスできる管理者アカウントです。 ただし、そのサーバー上のデータベースの一部またはすべてのデータベースに、完全または制限付きのアクセス許可を持つ他のユーザーにアクセス権を付与することができます。 この記事では、新しいデータベースで追加のユーザー アカウントを生成するSQL Azure示します。</p>


  <p>現在、SQL Azure ポータルでは、追加のユーザーとログインを管理することはできません。これを行うには、Transact-SQL を使用する必要があります。 トランザクションに対して Transact -SQL をSQL Azure最も簡単な方法は、SQL Server Management Studio 2008 R2 を使用する方法です。 このファイルをこのファイルにアタッチする方法の詳細については、SQL Azureしてください。 SQL Server Management Studio 2008 R2 では、データベースに関連付けられているユーザーとログインが一覧表示されます。ただし、現時点では、ユーザーとログインを作成するためのグラフィカル ユーザー インターフェイスは提供されません。</p>


  <h4>ログインの生成</h4>


  <p>ログインはサーバー全体のログインとパスワードのペアであり、ログインのパスワードはすべてのデータベースについて同じです。 ログインを作成する Transact-SQLサンプルを次に示します。</p>


  <pre class="csharpcode">

  CREATE LOGIN readonlylogin WITH password=&#39;1231!#ASDF!a&#39;;</pre>


  <p>CREATE LOGIN コマンドを実行するには、管理者ログイン (SQL Azure ポータルから取得したもの) を使用して SQL Azure の master データベースに接続している必要があります。 sa、Admin、root などの一般的な SQL Server ログインの一部を使用できます。完全な一覧については、<a href="https://msdn.microsoft.com/en-us/library/ee336235.aspx">こちら</a>をクリックしてください。</p>


  <h4>ユーザーの作成</h4>


  <p>ユーザーはデータベースごとに作成され、ログインに関連付けられます。 ユーザーを作成するデータベースに接続されている必要があります。 ほとんどの場合、これは master データベースではありません。 ユーザーを作成する Transact-SQL のサンプルを次に示します</p>


  <pre class="csharpcode">

  CREATE USER readonlyuser FROM LOGIN readonlylogin;</pre>


  <h4>ユーザーのアクセス許可</h4>


  <p>ユーザーを作成しただけで、データベースへのアクセス許可は付与されません。 アクセス権を付与する必要があります。 Transact-SQLの例では、読み取り専用ロールを使用してデータベースに対する読み取りdb_datareaderされます。</p>


  <pre class="csharpcode">

  EXEC sp_addrolemember &#39;db_datareader&#39;, &#39;readonlyuser&#39;;</pre>


  <h4>ユーザーとログインの削除</h4>


  <p>さいわい、SQL Server Management Studio 2008 R2 を使用すると、ユーザーとログインを削除できます。 この操作を行うには、オブジェクト エクスプローラーを走査して [セキュリティ] ノードを見つけるには、ユーザーまたはログインを右クリックして [削除] を選択します。</p>


  <h4>詳細情報</h4>


  <p>注意点の 1 つは、SQL Azure では USE Transact-SQL ステートメントが許可されない点です。つまり、CREATE LOGIN ステートメントと CREATE USER ステートメントの両方を実行するスクリプトを 1 つ作成することはできません。これは、これらのステートメントを異なるデータベースで実行する必要があります。</p>


  <p>データベースとログインの<a href="https://msdn.microsoft.com/en-us/library/ee336235.aspx">管理に関する追加情報については</a>、MSDN SQL Azureを参照してください。</p>


