  <p>暗号化された Azure VM を復元するには:</p>


  <ol>
   <li>暗号化された VM を復元するには、仮想マシンの復元に関するドキュメントの「 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-arm-restore-vms/">Azure portal」に</a> 記載されている手順に従ってください。</li>
   <li>暗号化された VM のキーとシークレットを復元するには、Azure Backup を使用してキーとシークレットを復元する方法に関するページで <a href="https://azure.microsoft.com/documentation/articles/backup-azure-restore-key-secret/">説明</a> されている手順を使用して詳細を確認してください。</li>
  </ol>


