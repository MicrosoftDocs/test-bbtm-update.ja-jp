Title: Azure Backupポータルと PowerShell を使用して暗号化された Azure 仮想マシンをサポートする
Summary: Azure Backup暗号化された Azure 仮想マシンのバックアップと復元がサポートされます。
Content: >-
  <p>Azure Backupでは、クラシック仮想マシンと仮想マシンのバックアップと復元Resource Manager <a href="https://azure.microsoft.com/blog/azure-backup-recovery-services-vault-ga/">Premium</a> Storage VM も <a href="https://azure.microsoft.com/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/">既にサポートされています</a>。 現在、暗号化された Azure 仮想マシンのバックアップと復元については、ポータルを使用したバックアップと復元、および Azure Disk Encryption を使用して暗号化された VM で使用できる PowerShell のサポートを <a href="https://azure.microsoft.com/documentation/articles/azure-security-disk-encryption/">発表</a>します。</p>


  <p>Azure Disk Encryptionソリューションは、暗号化キーの暗号化、制御、管理、データのアクセスの監査を行うさまざまな高度なテクノロジを通じて、顧客データを保護してセキュリティとコンプライアンスのコミットメントを満たします。 さらに、VM&nbsp; のキーのロールオーバーや暗号化の変更など、さまざまなセキュリティ要件により、これらの VM のキーとシークレットを維持する方が複雑になります。 Azure Backupは、これらのすべてのシナリオで暗号化された VM のバックアップをシームレスにサポートし、バックアップ ライフサイクル全体でエンタープライズ データのセキュリティ、プライバシー、主権を維持します。</p>


  <h2>価値の提案</h2>


  <p>この機能では、次の機能が提供されます。</p>


  <ul>
   <li><strong>セキュリティの</strong>強化: 暗号化された VM のキーとシークレットは暗号化された形式でバックアップされます。承認されていないユーザーは、これらのバックアップされたキーとシークレットを読み取りまたは使用することはできません。 適切なレベルのアクセス許可を持つユーザーだけが、暗号化された VM とキーとシークレットをバックアップおよび復元できます。</li>
   <li><strong>復元の改善</strong>: 暗号化された VM のバックアップと復元に加え、VM に関連付けられている最新のキーとシークレットもバックアップされます。 そのため、何年も経っても VM が復元され、キーが失われた場合でも、バックアップされたバージョンを使用して VM を取得できます。 キーとシークレットを <a href="https://azure.microsoft.com/documentation/articles/backup-azure-restore-key-secret/">復元する方法の詳細については</a>、Azure Backup。</li>
   <li><strong>簡略化されたエクスペリエンス</strong>: この機能を使用すると、使い慣れた一貫性のあるエクスペリエンスを使用して、暗号化された VM をシームレスにバックアップおよび復元できます。</li>
  </ul>


  <h2>機能</h2>


  <p>このリリースでは、次のAzure Backupが提供されます。</p>


  <ul>
   <li><strong>キー暗号化キーを</strong>使用した暗号化された VM のバックアップ: 現在の機能では、BitLocker 暗号化キー (BEK) とキー暗号化キー (KEK) の両方を使用して暗号化された VM のバックアップがサポートされています。 BEK と KEK のバックアップは暗号化された形式で格納され、適切なユーザーがキー コンテナーに復元した場合にのみ読み取って使用できます。</li>
   <li>紛失したキーとシークレットの<strong>復元:</strong> KEK と BEK もバックアップされます。そのため、適切なアクセス許可セットを持つユーザーは、紛失した場合に備え、キーコンテナーに戻り、暗号化された VM を起動できます。</li>
   <li><strong>PowerShell</strong>: お客様は、バックアップと復元<a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-automation/">Azure PowerShell</a>を自動化し、大規模に実行するために、この機能を利用できます。</li>
  </ul>


  <h2>作業の開始</h2>


  <p>暗号化された Azure VM のバックアップを開始するには:</p>


  <ol>
   <li><a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-first-look-arm/#step-1---create-a-recovery-services-vault-for-a-vm">Recovery Services コンテナーが存在しない</a>場合は作成&rsquo;します。 Recovery Services コンテナーを開きます。</li>
   <li>[+ バックアップ] をクリックして &ndash; 、暗号化された VM のバックアップを開始します。詳細については、暗号化された VM のバックアップと復元に関 <a href="https://azure.microsoft.com/documentation/articles/backup-azure-vms-encryption/">するドキュメントを</a> 参照してください。</li>
  </ol>


