Content: <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/">Microsoft TechNet Wiki は、Microsoft</a> テクノロジに関するユーザーが生成した最新のコンテンツを常に完全に備えています。&nbsp;&nbsp;Wiki に投稿しSQL Azureを深く掘り下げる 2 つの新しい記事を確認する価値があります。</p>  <ul>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/connecting-to-sql-azure-from-ruby-applications.aspx">Ruby アプリケーションSQL Azureへの接続</a></li>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/how-to-manage-sql-azure-servers-using-windows-powershell.aspx">を使用して SQL Azure サーバーを管理するWindows PowerShell</a></li>  </ul>  <p>また、複数の言語で使用<a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-faq.aspx">できるSQL Azure更新</a>された FAQ も確認する必要があります。 &nbsp;Wiki の最新<a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-content-index.aspx">の記事の完全</a>な一覧については、wiki のSQL Azureページを参照してください。</p>  <p>TechNet Wiki は、世界中のテクノロジプロフェッショナルと対話し、専門知識を共有するための最適な場所です。&nbsp; Wiki <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/129.aspx">コミュニティに</a> 参加する方法については、こちらをクリックしてください。</p>
