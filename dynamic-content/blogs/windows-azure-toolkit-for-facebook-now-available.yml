Title: Facebook 用 Azure Toolkit を使用できるようになりました Windows
Summary: "            One of the exciting announcements we made last week at SXSW Interactive 2010 was the release of the Windows Azure Toolkit for Facebook. This new toolkit, built by Thuzi in collaboration…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">先週<a href="https://sxsw.com/interactive" target="_blank" mce_href="https://sxsw.com/interactive">SXSW Interactive 2010</a>で発表されたすばらしいお知らせの1つは、 <a href="https://bit.ly/azurfb" target="_blank" mce_href="https://bit.ly/azurfb">Facebook 用 Windows Azure Toolkit</a>のリリースでした。 <a title="この新しい toolkit は、Microsoft とのコラボレーションに<a href="https://www.thuzi.com/" target="_blank" mce_href="https://www.thuzi.com/">Thuzi</a>て構築されており、開発者は<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>で Facebook アプリケーションを迅速に開発できます。 _GoBack " name="_GoBack"> </a>   <p>このツールキットの動作を確認するには、azure Toolkit for facebook を使用 Windows して構築された Outback steakhouse 用のライブ facebook アプリケーションと cloudpoll を紹介した、Thuzi.com CTO Jim Zimmerman のセッション、Windows Azure の facebook アプリを確認します。 </p>  <p> </p>  <p>ツールキットの内容は次のとおりです。</p>  <ul type="disc">  <li><a href="https://www.codeplex.com/FacebookToolkit" target="_blank" mce_href="https://www.codeplex.com/FacebookToolkit">Facebook 開発者 Toolkit</a> </li>  <li>依存関係の挿入のために2.0 を挿入する </li>  <li><a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c9ba1fe1-3ba8-439a-9e21-def90a8615a9" target="_blank" mce_href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c9ba1fe1-3ba8-439a-9e21-def90a8615a9">ASP.NET MVC 2</a> </li>  <li>Windows Azure ソフトウェア開発キット (2010 年2月) </li>  <li><a href="https://automapper.codeplex.com/" target="_blank" mce_href="https://automapper.codeplex.com/">AutoMapper</a></li>  <li>Windows Azure Toolkit-メッセージキューにアクセスするための簡素化されたライブラリ、Table Storage および SQL Azure</li>  <li>TFS 2010 から Azure へのワンクリックデプロイの自動ビルドスクリプト</li></ul>  <p>作業を開始するには、次のことを行う必要があります。</p>  <ul type="disc">  <li><a href="https://developers.facebook.com/?ref=pf" target="_blank" mce_href="https://developers.facebook.com/?ref=pf">Facebook 開発者アカウント</a>を設定する</li>  <li><a href="https://msdn.microsoft.com/en-us/windows/ee695841.aspx" target="_blank" mce_href="https://msdn.microsoft.com/en-us/windows/ee695841.aspx">IFrame Facebook アプリケーション</a>を設定する </li>  <li><a href="https://www.microsoft.com/windowsazure/getstarted/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/getstarted/">Windows Azure アカウント</a>を設定する </li>  <li><a href="https://www.microsoft.com/windowsazure/sqlazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sqlazure/">SQL Azure</a>でのデータベースのセットアップ </li>  <li>Azure Windows Table Storage、メッセージキュー、Blob Storage にストレージアカウントを設定します。</li></ul>  <p>この投稿にコメントを投稿することで、ご意見をお聞かせください。どのように toolkit を使用するか、またどのようなリソースを使用して作業を開始する必要があるか。 &nbsp; いつものように、お客様からのご意見をお待ちしております。</p>
