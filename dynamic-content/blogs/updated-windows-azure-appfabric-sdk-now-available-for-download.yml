Title: Azure AppFabric SDK Windowsダウンロード可能に
Summary: Azure AppFabric SDK Windows更新プログラムをダウンロードできます。 この SDK には、Azure AppFabric を使用して接続されたアプリケーションを構築Windows API ライブラリが含まれています。 この更新された SDK...
Content: '<p>Azure AppFabric SDK Windows更新プログラムをダウンロードできます。 この SDK には、Azure AppFabric を使用して接続されたアプリケーションを構築Windows API ライブラリが含まれています。 この更新された SDK では、キャッシュ サービスに関連するいくつかのバグに対する修正が導入されています。 更新された SDK は、こちらから <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=19925">ダウンロードしてください</a>。</p>  <p>この SDK でアドレス指定されているバグの詳細については、こちらを参照してください。 これらの問題が発生していない場合は、Azure AppFabric SDK にこの更新されたWindowsする必要があります。</p>  <p><span style="text-decoration: underline;">メモ：</span> これは、LABS/Previews 環境の開発に使用される SDK ではなく、実稼働環境 SDK です。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/17/updated-windows-azure-appfabric-sdk-now-available-for-download.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
