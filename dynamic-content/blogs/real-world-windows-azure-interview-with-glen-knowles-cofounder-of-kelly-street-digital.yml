Title: '実際の Windows Azure: glen Knowles、氏 of 友野ストリート Digital によるインタビュー'
Summary: 実際 Windows azure シリーズの一部として、Windows azure platform を使用してキャンペーンタクシープラットフォームを提供することについては、Knowles、友野ストリート Digital の氏について説明しています。
Content: '<p>実際の Windows azure シリーズの一部として、Windows azure platform を使用して、クラウドでキャンペーンタクシープラットフォームを提供することについて、Knowles、<a target="_blank" href="">友野ストリート Digital</a>の氏について説明しています。 次のように言う必要がありました。</p>  <p><b>MSDN: 友野ストリートデジタルと、お客様が提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Knowles:</b> 友野ストリート Digital は、8人の従業員を持つ自己資金のスタートアップ企業であり、6人が開発者です。 キャンペーンのタクシーを作成しました。これは、顧客が複数のマーケティングキャンペーンを通じてコンシューマーとのやり取りを追跡できるように、サブスクリプションで利用可能なアプリケーションです。 広告およびマーケティング機関向けに設計されています。お客様は、デジタルキャンペーンのセットアップ、web サイトへの機能の追加、1つのデータベースにコンシューマー情報を格納し、データをレポートに表示することができます。 </p>  <p><b>MSDN: Windows Azure platform にキャンペーンのタクシーを実装する前に、最も大きな課題の友野ストリートがデジタルに直面しました。</b></p>  <p><b>Knowles: </b>キャンペーンのタクシーベータアプリケーションはアマゾンウェブサービスに7か月間存在します。 クラウド環境とデータベースサーバーを管理するには、コンサルタントを採用する必要がありました。 コンサルタントを雇用するのはコストがかかるだけでなく、優先順位が競合していて、異なるタイムゾーンで存続している場合もあります。 2009年12月、クリスマスの休日の前に、Amazon cloud のキャンペーンタクシーのインスタンスが実行を停止しました。 私たちのコンサルタントは、フランスのパリで旅行を行っていました。 Amazon を呼び出すことができませんでした。サポートオプションは提供されませんでした。 開発者フォーラムに投稿することをお勧めします。 サポートに開発者コミュニティを利用している場合は、休日があるため、クリスマス時にそれらを利用することはできません。 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee309870.aspx">より信頼性の高いクラウドソリューション</a>が必要でした。  </p>  <p><b>MSDN: Windows Azure platform で作成したソリューションについて説明します。</b></p>  <p><b>Knowles:</b><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> platform でキャンペーンタクシーを使用した2週間のパイロットプログラムを用意しました。  最初に注目すべき点は、アプリケーションの応答時間はアマゾンウェブサービスを使用した場合よりも大幅に高速であるということでした。 アプリケーションを Azure Windows に移行するには、1人の開発者が3週間かかりました。 <a target="_blank" href="https://www.microsoft.com/bizspark/">Microsoft BizSpark</a>を通じて4時間のトレーニングにリード開発者を送った後、アプリケーションのリレーショナルデータベースを SQL Azure に移植するスクリプトを作成しました。 Microsoft SQL Server から Microsoft SQL Azure への移行は非常に簡単でした。非常によく似ています。 Blob storage を使用してコンシューマーデータをインポートし、顧客のアップロードされたデータファイルを一時的に保存して、SQL Azure のバックアップインスタンスを格納します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5327.KSDSS.png" border="0"></p>  <p>キャンペーンのタクシーアプリケーションは、マーケティングキャンペーン中にコンシューマーとの相互作用を集約します。</p>  <p><br>  <b>MSDN: Windows Azure platform を実装した後、どのような利点がありますか。</b></p>  <p><b>Knowles:</b>アマゾンウェブサービスのために毎月 $ 4970 を購入しています。Windows Azure platform へのサブスクライブにかかるコストは、そのコストの16% に過ぎません。同じ構成の場合は、1か月あたり $ 795 ます。 年間コスト削減を使用して、開発者の給与を支払うことができます。  また、Windows Azure platform では、キャンペーンのタクシーがより高速に実行されます。 このような待機時間を短縮するために、premium を支払っています。 Windows Azure は悪化製品です。 私は、スタートアップのネットワークでのエバンジェリストです。 このクラウドプラットフォームを選択したので、お待ちしています。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7774.KSDLogo.png" border="0"></a></p>  <p>次の記事をご覧ください。 &nbsp; <a target="_blank" href=""></a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/11/real-world-windows-azure-interview-with-glen-knowles-cofounder-of-kelly-street-digital.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
