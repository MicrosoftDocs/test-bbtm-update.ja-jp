  <h3><a href="https://azure.microsoft.com/en-us/blog/improved-cloud-service-performance-through-asic-acceleration/" target="_blank">ASIC アクセラレーションによるクラウドサービスのパフォーマンスの向上</a></h3>


  <p>新たな変換機能を提供するには、私たちが私たちのサプライヤーに向けていたコンピテンシー &rsquo; に対して開発する必要がますます高まっています。 Open Compute Project 2019 カンファレンスで Project Zipline を公開します。 Project Zipline は、新しい最先端の圧縮および暗号化パイプラインと、ハードウェアで実装するために使用される register transfer language (RTL) のオープンソースへの貢献によって構成されています。 &rsquo;ここでは、Zipline &mdash; Project Corsica を Project するための関連テクノロジを発表しました。 Corsica は2年以上、Zipline テクノロジの ASIC 実装です。 Microsoft によって開発された、Broadcom との共同作業で開発された特殊な ASIC で、圧縮、暗号化、データ認証において Zipline &rsquo; s の初回のパフォーマンスを実現します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connecting-the-colossal-how-to-scale-innovation-with-serverless-integration/" target="_blank">Colossal の接続: サーバーレス統合を使用してイノベーションをスケーリングする方法</a></h3>


  <p>クラウドへの移行プロセスを開始するのは困難な場合があります。 大規模に colossal されているレガシシステムでは、多くの場合、デジタル変革の任務を担当する平均的なチームが過負荷になっています。 この新しいデジタル変革イニシアチブを開始するには、何年ものレガシコードを untangle ことができますか。 これらのシステムは大規模に colossal されるだけでなく、ビジネス上の重要度の colossal にもなります。 SAP や IBM などの Enterprise アプリケーションは、日常のビジネスのリズムに不可欠です。 一見単純な間違いは、致命的な結果になる可能性があります。 過去1年間、Azure Integration Services は、これらの課題に対応するソリューションに反映されており &rsquo; 、開発者向け、エンタープライズ対応、およびサーバーレス優先の新機能を発表しました。 詳細については、こちらを参照してください。</p>


