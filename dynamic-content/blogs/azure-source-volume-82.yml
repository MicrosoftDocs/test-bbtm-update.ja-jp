  <p>Ignite 2018 では、Azure Deployment Manager (ADM) を公開しています。これにより、初めてプレビューで Azure Resource Manager リソースの段階的なロールアウトを実行できます。 &rsquo;ADM プレビューでは、正常性統合機能を利用できるようになったことをお知らせいたします。 これらの正常性統合されたロールアウトは、許容できない信号が検出された場合に、デプロイが自動的に停止し、トラブルシューティングを行い、影響のスケールを減らすことができることを意味します。 このツールセットは、安全で信頼性の高い展開を実行するために、数百の Microsoft サービスによって内部的に使用されています。これにより、高可用性が確保され、更新の回帰によるサービスのダウンタイムが大幅に短縮されます。</p>


  <p>この機能は、次の場合に適しています。</p>


