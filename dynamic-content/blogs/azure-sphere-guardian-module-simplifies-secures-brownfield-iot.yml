Content: >-
  <p>最も困難な IoT quandaries の1つは、既存のハードウェアに IoT を焼き付けるする方法を、安全でコスト効率の高い方法で理解することです。 多くのお客様にとって、新しい IoT 対応デバイスや未開発 &rdquo; のインストール &rsquo; に対する既存のハードウェア投資を不要ことは &ldquo; できません。 また、IoT &ldquo; &rdquo; 改良のインストールで既にサービスに含まれているミッションクリティカルなデバイスは、危険度が高く、複雑すぎると考えられます。</p>


  <p>&rsquo;このため、Azure Sphere の主要な進歩について説明しています。これにより、以前よりもはるかに安全で、より簡単に、さらにコスト効率の高い方法で IoT retrofits のセキュリティを向上させることができます。 Azure Sphere を持つガーディアンモジュールでは、ビジネスを変革することができる、ロックダウン、インターネットに接続された、データ wielding、インテリジェントなデバイスへの、フロントフィールドデバイスの変換が簡単になります。</p>


  <p>ガーディアンモジュールの詳細と、スターバックスなどの主要企業での使用方法 &rsquo; については、今後の <a href="https://gateway.on24.com/wcc/eh/1808992/lp/2156720/azure-sphere-guardian-module-webinar?partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank">Azure Sphere ガーディアンモジュール</a>に関するウェビナーにサインアップしてください。</p>


  <p><a href="https://partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank"><img alt="An image of Rodney Clark, VP of IoT and mixed reality sales." border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eeab2bb-e4f1-4ab9-b173-1c128bbc287e.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT と mixed reality sales の副社長である Rodney Clark の画像。" width="1200"></a></p>


  <h2>Azure Sphere があるガーディアンモジュールには、いくつかの重要な利点があります。</h2>


  <p>すべての Microsoft 製品と同様に、シリコンからクラウドまで、強力なセキュリティ機能を備えた <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a> が読み込まれます。 インストールのために、Azure Sphere のガーディアンモジュールは、ハードウェアを再設計しなくても、既存の機器ポートに物理的に差し込むことができます。</p>


  <p>デバイス自体ではなく Azure Sphere は、クラウドと通信します。 ガーディアンモジュールは、既存の機器をインターネットの危険にさらすことなく、データを処理し、デバイスを制御します。 モジュールは、データのフローを信頼できるクラウドおよびデバイス通信パートナーのみに制限し、モジュールと機器のソフトウェアも保護することによって、攻撃からの手段をシールドします。</p>


  <p>Azure Sphere ガーディアンモジュールを使用すると、企業はデバイスとクラウドの間で任意の数の安全な操作を行うことができます。 デバイスでは、証明書ベースの認証、エラー報告、およびソフトウェア更新プログラムに Azure Sphere セキュリティサービスを使用することもできます。</p>


  <h2>Microsoft パートナーエコシステムにとって大きなチャンス</h2>


  <p>市販、工業、および商用の設定で既に使用されている接続可能装置の大規模な場合、新しいガーディアンモジュールは、Microsoft パートナーの lucrative 機会を提供します。 Azure Sphere は、あらゆる種類のデバイスを広範囲に接続でき、生産性の向上、予測的なメンテナンス、コストの削減、新しい収益の機会などによって支払うことができる、多数の実用的なアプリケーションに適しています。</p>


  <p>このようなさまざまなユースケースのニーズに対応するには、Azure Sphere &rsquo; のパートナーエコシステムを拡張する必要があります。 この成長の最近の例として、 <a href="https://media.nxp.com/news-releases/news-release-details/nxp-and-microsoft-bring-microsoft-azure-sphere-security" target="_blank">NXP とのパートナーシップ</a> により、i.MX 8 の高パフォーマンスアプリケーションプロセスシリーズの拡張機能である新しい Azure Sphere 認定チップが提供され、高度なワークロードをサポートするためのコンピューティング能力が向上します。 <a href="https://www.qualcomm.com/news/releases/2019/10/15/qualcomm-technologies-enhance-secure-cellular-connectivity-solutions" target="_blank">Qualcomm テクノロジとの共同作業</a>に加えて、1つ目の携帯電話対応 Azure Sphere チップを提供しています。これにより、お客様はいつでもどこでも安全に接続できるようになります。</p>


  <h2>スターバックスは Azure Sphere ガーディアンモジュールを使用してコーヒーマシンに接続します。</h2>


  <p><a href="https://www.youtube.com/watch?v=9KzfavvFEsE" target="_blank">Satya Nadella &rsquo; s 構想の基調講演がビルド2019で</a>見られた場合は、 <a href="https://news.microsoft.com/transform/starbucks-turns-to-technology-to-brew-up-a-more-personal-connection-with-its-customers/" target="_blank">IoT に接続されたコーヒーマシンのスターバックス &rsquo; </a>のデモを思い出してください。 しかし、Azure Sphere ガーディアンモジュールがバックグラウンドで使用されていて、スターバックスがこれらの既存のマシンをクラウドに接続できるようになっていることはわかっていません。</p>


  <p>お客様がダブルショットをお待ちしています。ホイップ mochas は brew ではありませんが、これらの IoT 対応マシンは、目をするよりも多くの処理を行っています。 &rsquo;使用される bean の種類、水の気温、水の質など、貴重なショットごとに、数十を超えるデータポイントを再収集します。 このソリューションにより、スターバックスは、caffeinated ブリスへの顧客 &rsquo; のパスを円滑にするために、マシンの問題を事前に特定できます。</p>


  <p>予測的なメンテナンス以外にも、スターバックスは Azure Sphere、スターバックスを使用して手動でレシピをアップロードするのではなく、3万ストア内のマシンに新しいレシピを直接送信できるようになります。 この <a href="https://aka.ms/AA6jccl" target="_blank">Microsoft Ignite セッション</a> を視聴して、スターバックスが最適な方法で大規模に IoT にどのように取り組んでいるかをご確認ください。</p>


  <p>エコシステムでは、お客様が既存の投資を迅速にオンラインにするために、優れた手段として、優れた手段を提供しています。 最初のガーディアンモジュールは、現在、 <a href="https://www.avnet.com/shop/us/products/avnet-engineering-services/aes-ms-mt3620-guard-100-3074457345641694219/?aka_re=1" target="_blank">Avnet</a> と <a href="https://www.seeedstudio.com/MT3620-Module-AI-Link-WF-M620-RSC1-p-2920.html" target="_blank">AI リンク</a>から入手でき、近日中に予定されています。</p>


  <p>今後の <a href="https://gateway.on24.com/wcc/eh/1808992/lp/2156720/azure-sphere-guardian-module-webinar?partnerref=MSFT_WW_EN_IOTSW_AS_ASGM20_EA_BL_CE_AZB_NA" target="_blank">Azure Sphere ガーディアンモジュール</a> のウェビナーに登録して、既存のミッションクリティカルな機器にセキュリティで保護された接続を追加する価値を発見します。 ガーディアンモジュールのガイドツアー (アーキテクチャの詳細や、このオープンソースオファリングがパートナーコミュニティに提示する機会など) を体験してください。 また、Azure Sphere でガーディアンモジュールを実装した後に学んだ内容につい &rsquo; ても説明 &rsquo; します。</p>
