Summary: "                At the Professional Developers Conference last November, we announced the availability of Windows Identity Foundation (WIF), a new extension to the .NET Framework that makes it easier…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <style>    </style>11月の Professional 開発者カンファレンスで、Windows identity Foundation (WIF) の可用性が発表されました。これは、開発者が、相互運用可能な id ベースのアクセスで、より安全なアプリケーションを作成しやすくする、.NET Framework の新しい拡張機能です。 &nbsp;ソフトウェアとドキュメント &nbsp; については、こちらを参照してください。 &nbsp;Channel 9 の WIF に関するさまざまなビデオディスカッションを<a href="https://channel9.msdn.com/shows/Identity/Windows-Identity-Foundation-Ships/" target="_blank" mce_href="https://channel9.msdn.com/shows/Identity/Windows-Identity-Foundation-Ships/">こちらで</a>見ることができます。   <p>新しい<a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0" target="_blank" mce_href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0">id 開発者トレーニングキット</a>と<a href="https://channel9.msdn.com/learn/courses/IdentityTrainingCourse/" target="_blank" mce_href="https://channel9.msdn.com/learn/courses/IdentityTrainingCourse/">channel9 トレーニングコース</a>には、新しいハンズオンラボ、フェデレーション Windows 認証が含まれています。これには、外部 id プロバイダーからの id を受け付ける web アプリケーション Windows Azure (waz) でホストするためのステップバイステップガイドが用意されています。これにより、アプリケーションのビジネス機能に専念できます。 また、スタンドアロンバージョンのラボにもアクセスできます。 <br></p>  <p>WIF は、オンプレミスとクラウドの両方のアプリに最適であり、Microsoft がクラウドセキュリティに関するお客様のニーズに対応するための重要な要素です。 オンプレミスインフラストラクチャからクラウドアプリケーションへのシングルサインオンを拡張することは、ユーザーのログインを簡略化し、生産性を確保するために重要な顧客ニーズです。 WIF は、クレームベースのアーキテクチャを使用して、オンプレミスアプリケーションとクラウドアプリケーションへの id ベースのアクセスを構築するための標準的なアプローチを開発者に提供します。 &nbsp;.NET や Visual Studio など、使い慣れたツール内で単一の単純な id モデルを使用して開発者の生産性を高めます。&nbsp; </p>  <p>また、WIF は、シングルサインオン、フェデレーション、強力な認証、および id 委任に対して一貫性のある実証済みの手段を提供するため、アプリケーションのセキュリティが強化されます。 &nbsp; WIF を使用すると、開発者は認証ロジックを継続的に再構築する必要がなく、アプリケーションは相互に安全に呼び出すことができます。 また、WIF により、開発者はアプリケーションから id ロジックを外部化できるため、id のニーズの変化に応じて再コーディングが必要になる可能性が低くなります。 </p>  <p>WIF は、異種のクラウド環境とエンタープライズ環境間での相互運用性を実現する業界標準プロトコルに基づいています。 </p>  <p>Windows Identity Foundation の概要については、「PDC での<a href="https://blogs.msdn.com/vbertocci">Vittorio</a>の WIF の概要」をご覧ください。 &nbsp;トピックの詳細に関心がある場合は、この記事で取り上げている Microsoft アーキテクト Hervey Wilson の優れた記録については、PDC09 を参照してください。 </p>  <p>WIF と Windows Azure について考えてみましょう。 &nbsp;この投稿にコメントをお寄せください。 &nbsp;お客様からのご意見をお待ちしております。</p>
