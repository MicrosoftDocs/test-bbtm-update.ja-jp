Content: >-
  <p>2021 年 6 月、Microsoft と ATT&amp; は、ATTs <a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank"></a>&amp;&rsquo;5G コア ネットワーク ワークロードをサポートするために Microsoft&#39;のハイブリッド クラウド テクノロジを進化させる業界初のコラボレーションを発表し、大きなマイルストーンに到達しました。 それ以降、多くのオペレーター、パートナー、顧客から詳細を共有する要求が出ていました。 このブログは、それを行うだけのブログです。</p>


  <h2>将来のイノベーションへの目: クラウドの力を活用する</h2>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Microsoft は、Azure for Operators</a> を通じて、ATT&amp; の担当者、製品サービス グループ、パートナーと密接な関係を築いています。 Microsoft がこれらの各関係で提供する価値の中心は、クラウドの力を活用して次世代の通信ネットワークを改善する方法です。 Microsoft は、ソフトウェア定義ネットワーク (SDN)、Cloud-Native ネットワーク関数 (CFS)、仮想化ネットワーク関数 (VFS) の 5G のサービス ベースアーキテクチャと組み合った傾向を活用して、ネットワークのデジタル変換を開始します。</p>


  <p>この進化には、ハイブリッド インフラストラクチャとソフトウェアの両方を導入し、スケーラブルなエラスティック キャリア レベルのネットワークを構築し、AI と機械学習の機能を使用して、自身を回復、防御、プロビジョニングできる自己最適化ネットワークを構築する必要があります。 これらの取り組みにより、オペレーターはビジネス自体をハイパー自動化し、コストを削減し、全体的なサービス エクスペリエンスを向上することができます。 Azure for Operators は、クラウドの機能をネットワークに導入するために Microsoft が行っている一連の投資を表します。</p>


  <p>Microsoft がエンタープライズ空間で提供した利点の多くは、ネットワーク空間に直接適用されます。 ただし、最初に、オペレーターの固有のキャリア グレードのニーズを考慮して変更する必要があります。 この取り組みは、ネットワーク上のワークロードを、パブリッククラウドと専用のオンプレミス クラウド インフラストラクチャの両方にまたがるハイブリッド クラウドである、キャリア グレードのクラウドで機能することを目的としています。 電気通信サービスは高度に分散され、時間の中でますます大きくなる可能性があります。 &mdash;その結果、キャリア グレードのハイブリッド クラウド モデルを作成する価値は、クラウドのエッジ、ネットワークのエッジ、または企業のエッジにある顧客を満たす能力を備えています。</p>


  <h2>取得に向けた進行状況</h2>


  <p>2013 年、ATT はソフトウェア定義ネットワーク (SDN&amp;) と仮想化に積極的な立場を採用し、2020 年までには仮想化テクノロジを使用してネットワークの 75% を提供するという最終的な目標を達成しました。 それまでは、キャリア グレードのクラウドを有効にするために必要な機能を含む商用クラウド オプションは利用できません。 ATT&amp; は、オンプレミスのデータ センターにデプロイされたクラウド テクノロジの標準ベースの実装を作成しました。 この初期の統合&rsquo;クラウドはネットワーク クラウドに進化し、今日では、ネットワーク ワークロード用のオンプレミス クラウドの開発経験を 7 年間示す Network Cloud 2.7&mdash; に到着しました。</p>


  <p>&rsquo;このテクノロジの最近の買収により、ATTs&amp;&rsquo; Network Cloud 組織の開発チームは Azure for Operators に移行し、知的財産を Microsoft オファリングに直接統合し、シームレスな移行を保証しています。</p>


  <p>このコラボレーションが一意である主な理由は 3 つがあります。 まず、階層 1 のオペレーターが、既存のコンシューマー ベースをサポートするモビリティ ネットワーク ワークロードを実行するために商用ハイブリッド クラウド テクノロジを採用したのは初めてです。 2 つ目の&rsquo;特徴は、この取り組みは、エッジでの市場に出回るコラボレーションと比較して、モビリティ コア ネットワークに完全に重点を置く点です。 3 つ目は、マルチベンダーです。 Microsoft ハイブリッド クラウド テクノロジは、15 の異なるベンダーから 60 を超えるクラウドネイティブ ネットワーク関数 (CFS) と仮想ネットワーク関数 (VFS) にまたがる ATT&amp; モバイル コア ネットワークをサポートしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1863bcdb-89cd-4764-ae92-86fdc54eb14e.jpg"><img alt="Network cloud assets to be integrated int Azure for Operators portfolio." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6f2d867-07b3-4f08-94bf-04e32abac5cf.jpg" style="display: inline;" title="Azure for Operators オファーのエンリッチメント" width="1024"></a></p>


  <h2>ネットワーク クラウドの取得の意味</h2>


  <p>ATT&amp; によって最初に開発されたネットワーク クラウド テクノロジは、複数の運送業者によって利用され、セキュリティを維持し、差別化を失わずに利用できます。また、セキュリティ修正プログラムの適用、ベンダーの更新、規制の変更などの多くのコストを標準の商用製品の一部として提供する利点が追加されています。</p>


  <p>これらの機能は、Microsoft&rsquo; のエッジ プラットフォーム、ハイブリッド管理プラットフォーム、Azure Arc、および機器プロバイダー、ハードウェア ベンダー、ソフトウェア ベンダーを含むパートナーのエコシステムと組み合わされます。 ネットワーク クラウドをプラットフォームに参加し、エコシステムを拡大することで、Azure for Operators プラットフォームとして提供されるキャリアグレードのハイブリッド クラウド ソリューションを実現しました。</p>


  <p>このコラボレーションの重要な&mdash;側面の 1 つは、それぞれの役割です。マイクロソフトは、ATT&amp; モビリティ コア ネットワーク ワークロードをサポートするキャリア グレードのハイブリッド クラウド テクノロジを開発しています。 ATT&amp; は、ATT のお客様にモビリティ サービスを提供するために、ネットワーク アプリケーション (VFS と CFS)&amp; とその構成を引き続き選択および管理します。 そのため、ATT&amp; ネットワーク クラウド テクノロジを&#39;Microsoft&#39;の標準ハイブリッド クラウド製品に組み込み、その後、ATT オンプレミスまたは Azure パブリック クラウドで実行できる、運送業者レベルのハイブリッド クラウド ソリューションを市場と ATT&amp;&amp; 自体に提供します。 Microsoft ハイブリッド クラウド テクノロジは、コンシューマー、エンタープライズ、FirstNet レスポンダー コミュニティをサポートする 5G 接続を提供するために使用される ATT&amp; モビリティ コア ネットワーク ワークロードをサポートします。 セキュリティの観点から&rsquo;重要なのは、Microsoft が ATT&amp;&mdash;&amp; 顧客データにアクセスしないATT は引き続きそのデータへのアクセスを保持し、Microsoft ではデータを表示できないことに注意してください。</p>


  <p>ATT&amp; の場合、このコラボレーションにより、一般的なツールとサービスを使用して Azure パブリック クラウドとオンプレミス全体で新しいサービスをより迅速かつ柔軟に提供する立場に置き、クラウドネイティブ アプローチの市場投入時間を短縮します。 その結果、ネットワーク全体の回復性が向上し、既存のサービスをスケーリングする場合のコスト上の利点、および新しいサービスのより効果的な導入によって、カスタマー エクスペリエンスが継続的に改善される可能性があります。</p>


  <h2>詳細情報</h2>


  <p>ATTs&rsquo;&amp;&rsquo; ネットワーク クラウドと <a href="https://www.channele2e.com/investors/mergers-acquisitions/microsoft-buying-metaswitch/" target="_blank">Metaswitch Networks</a> および<a href="https://blogs.microsoft.com/blog/2020/03/26/microsoft-announces-agreement-to-acquire-affirmed-networks-to-deliver-new-opportunities-for-a-global-5g-ecosystem/" target="_blank">確認</a>されたネットワークを Microsoft が取得すると、アンカー アプリケーションと通信会社の機能を構築して、キャリア グレードのハイブリッド クラウドに必要な機能を構築できます。 パートナー エコシステム全体で利用できるこれらの機能は、すべてのオペレーターにサポートを提供するオープンで相互運用可能なネットワークに貢献します。 Microsoft&mdash; のオペレーターへのメッセージはシンプルで簡単です。パートナーと顧客、リレーションシップは Microsoft のテクノロジを利用しています。 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Azure for Operators 戦略の詳細については、電子書籍を参照してください</a>。</p>
