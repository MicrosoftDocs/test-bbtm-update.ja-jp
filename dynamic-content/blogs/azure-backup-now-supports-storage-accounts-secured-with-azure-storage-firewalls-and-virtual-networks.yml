Title: Azure Backupファイアウォールと仮想ネットワークで保護されたストレージ Azure Storageがサポートされる
Summary: ネットワーク制限付きストレージ アカウントに対する Azure IaaS VM バックアップのサポートをお知らせします。 ストレージ ファイアウォールと仮想ネットワークを使用すると、選択した仮想からのトラフィックのみを許可できます。
Content: >-
  <p>ネットワーク制限付きストレージ アカウントに対する Azure IaaS VM バックアップのサポートをお知らせします。 ストレージ <a href="https://azure.microsoft.com/en-in/blog/virtual-network-service-endpoints-and-firewalls-for-azure-storage-now-generally-available/" target="_blank">ファイアウォールと仮想ネットワークを使用</a>すると、選択した仮想ネットワークとサブネットからのトラフィックのみを許可できます。 これにより、ストレージ アカウント内のアンマネージド ディスクのセキュリティで保護されたネットワーク境界を作成できます。 また、IP アドレス範囲に基づくネットワーク規則を使用して、オンプレミス ネットワークや他の信頼されたインターネット トラフィックへのアクセスを許可することもできます。 この発表により、ユーザーは、これらの VNET で構成されたストレージ アカウントのスケジュールされたアドホック IaaS VM のバックアップと復元を実行して続行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a01d64d-73a8-4a93-94cb-ba6e9adc7aa5.png"><img alt="image" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8963de51-3603-4d59-b364-8958bb16010a.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="782"></a></p>


  <h2>作業の開始</h2>


  <p>ストレージ アカウントのファイアウォールと仮想ネットワークの設定を構成した後、[信頼された <b>Microsoft サービス</b> にこのストレージ アカウントへのアクセスを例外として許可する] を選択して、Azure Backup サービスがネットワーク制限付きストレージ アカウントにアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dc834c0-9cb1-489f-8bdf-8be36315ec0f.png"><img alt="image" border="0" height="444" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df28b9fa-05e1-422e-ae82-5a309d941493.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="787"></a></p>


  <p>このネットワークに重点を置く機能は、ネットワーク アクセス ベースのセキュリティを定義することで、シームレスなエクスペリエンスを顧客に提供します。 これにより、承認された Azure VNET または指定されたパブリック IP 範囲からの要求だけが、特定のストレージ アカウントに対して許可され、セキュリティが強化され、組織のコンプライアンス要件が満たされます。</p>


