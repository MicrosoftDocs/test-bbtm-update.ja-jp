Title: Azure Search – 新しいリージョン、サンプル、データセット
Summary: Azure Search は、オーストラリア、ブラジル、および日本のリージョンで利用できます。 すばやく開始し、Azure Search の強力な機能を活用する方法について説明します。
Content: >-
  開発者がアプリケーションで最も高速で応答性の高い検索エクスペリエンスを作成できるという目標の一環として、現在、Azure Search がオーストラリア、ブラジル、日本の各リージョンで利用できる<a href="https://azure.microsoft.com/en-us/regions/#services"></a>と発表します。これにより、 <a href="https://azure.microsoft.com/en-us/pricing/details/search/">世界中の 11</a> のリージョンに Azure Search の可用性が提供され、一部のトップ グローバル顧客からの一般的な要求でした。Premier Web マーケティング ソフトウェアのビルダーである Sitecore のようなお客様は、顧客が実際に運用している地域の見込み顧客と現在の顧客にリーチできます。

  <p style="padding-left: 30px;">"<em>Azure Search は、 </em>Sitecore Experience Database<em> - の重要な柱であり、グローバルな顧客が新しい方法でカスタマー エクスペリエンス データを処理できます。Azure Search の新しい</em>リージョンへの拡張により、お客様にソリューションを提供する機能が新しいリージョンアジア太平洋しました。" Ryan Donovan は、製品開発の副社長であると述べています。</p>

  もう 1 つの目標は、開発者がすばやく作業を開始しやすくし、Azure Search の強力な機能を活用する方法を学習する方法です。 その後、利用可能な新しいリソースを多数紹介したいと思います。

  <h2>Azure Web サイトで Azure Search を無料で試す</h2>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_sample.png"><img class=" wp-image-318811 alignleft" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_sample.png" alt="Azure Search ASP.NET Sample - Try for Free" width="74" height="98" /></a>


  <a href="https://aka.ms/azsearchtryappservice">試App Service</a> は、Azure サブスクリプションが不要な、選択した Azure サービス (Azure Search を含む) を最大 1 時間試用する、完全に無料の新しい方法です。Azure Search と共に、完全に機能する Web サイトにアクセスできるテンプレートが最近追加されました。 これを使用する方法 <a title="については、Azure WebSitetutorial" href="https://aka.ms/azsearchtryappservicetutorial" target="_blank"> で Azure Search を試す方法に関するページを参照してください</a>。 これは非常に基本的な検索アプリケーションですが、クレジット カードを必要とせずに、Azure Search によって提供される基本的な検索機能の一部を知る優らしい方法です。

  <h2>サンプルの Web アプリケーションとモバイル アプリケーションとデータセットを GitHub</h2>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/16/azure_search_asp_net_search_tutorial.png"><img class="  wp-image-318861 alignright" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_search_tutorial-636x348.png" alt="Azure Search ASP.NET Tutorial" width="420" height="230" /></a>さまざまなサンプル Web アプリケーションとモバイル アプリケーションを、新しい Azure Search GitHub リポジトリでテスト <a href="https://aka.ms/azsearchgithub">データセットと共にダウンロード</a>します。これにより、Azure Search エンジニアリング チームや、Azure Search を操作するためのベスト プラクティスを組み込んだ他の Azure Search エキスパートによって作成されたコードをダウンロードできます。 今後、オープン ソースのサンプルとデータセットを追加しますが、既に送信したサンプルの一部を確認してください。
