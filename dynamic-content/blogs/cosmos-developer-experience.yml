Title: Azure Cosmos DB 開発者エクスペリエンスの更新プログラム
Summary: Azure Cosmos DB チームは、Azure Cosmos DB の 1 か月間の無料試用版、複数リージョンの書き込みをサポートするための SDK 更新プログラム、Cosmos Explorer、ポータル UX の更新と推奨事項、すべての API & Azure DevOps ビルド タスクの Emulator サポートなど、開発者向けの新機能と機能強化を発表します。
Content: >-
  <p><a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a> チームは、開発者向けの新機能と機能強化をお知らせします。</p>


  <ul>
   <li><a href="#free-trial">Azure Cosmos DB の 1 か月間の無料試用版</a></li>
   <li><a href="#sdk-updates">複数リージョンの書き込みをサポートする SDK の更新</a></li>
   <li><a href="#cosmos-explorer">Cosmos エクスプローラー</a></li>
   <li><a href="#portal">ポータル UX の更新と推奨事項</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/cosmos-developer-experience/#emulator">Azure DevOpsビルド タスク</a></li>
  </ul>


  <h2 id="free-trial">Azure Cosmos DB の 1 か月間の無料試用版</h2>


  <p>1 か月間、Azure Cosmos DB を無料で試す方法が可能です。 この試用版では、最大 25 個のコンテナー (コレクション) と最大 10,000 要求ユニット (RU)/秒のスループットを備えるデータベースの作成など、Azure Cosmos DBs&rsquo; の機能を 30 日間無料で評価できます。Azure サブスクリプションやクレジットは必要ありません。 概要 Azure <a href="https://azure.microsoft.com/try/cosmosdb/">Cosmos DB を試してください</a>。 Azure Cosmos DB は、12 か月間 400 RU/s を含む <a href="https://azure.microsoft.com/free/">Azure</a> 無料アカウントにも含まれています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126ce19e-34d1-4410-a08d-7171052a25d3.png"><img alt="try-cosmos-db" border="0" height="1034" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92abaf14-4140-46d0-b5fc-2d41fb17d8e9.png" style="display: inline; background-image: none;" title="try-cosmos-db" width="2094"></a></p>


  <h2 id="sdk-updates">.NET、Java、JavaScript、Python SDK の更新</h2>


  <p>JavaScript 2.0 SDK が <a href="https://aka.ms/Ignite18JavaScriptSDK">一般公開されています</a>。 &rsquo;&ldquo;複数リージョンの書き込みのサポートが追加されました。新しい fluent &ndash;&rdquo; スタイルのオブジェクト モデルを使用すると、明示的な URL&ndash; を使用せずに Cosmos DB リソースを参照し、Promise や他の最新の JavaScript 機能を簡単に参照できます。 また、TypeScript でも記述され、最新の TypeScript 3.0 がサポートされます。</p>


  <p>これらの変更により、新しいデータベース、コンテナーを作成し、10 行のコードで項目を追加できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd29298d-228f-43cd-bfa0-7e78eb5dcb3d.png"><img alt="helloCosmos" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0365fd7d-fdbf-4b55-9d7f-f1394715c537.png" style="display: inline; background-image: none;" title="helloCosmos" width="1366"></a></p>


  <p>新しい Python 3.0 SDK&rsquo; では、複数リージョンの書き込みサポートに加えて、名前空間を <strong>azure.cosmos</strong>&lsquo;&rsquo; &lsquo;&rsquo; に変更し、document_client を cosmos_client に変更しました。Azure Cosmos DB では複数の API&rsquo;&ldquo;&rdquo; &ldquo;&ldquo;&ldquo;&rdquo;&rdquo; モデルがサポートされています。コレクションとドキュメントの概念もコンテナーと項目に変更されました。&rdquo;</p>


