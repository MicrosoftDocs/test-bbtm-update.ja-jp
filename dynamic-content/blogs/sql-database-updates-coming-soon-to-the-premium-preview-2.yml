Title: SQL Databaseプレビューが近日公開予定のプレミアム予定です
Summary: 昨日、クラウドおよびクラウドのエグゼクティブ バイス プレジデントである Scott Guthrie は、Enterprise 40 を超える新しい投資を発表Microsoft Azure。これらの発表の一部は、Azure SQL Databaseに関する情報でした。
Content: >-
  昨日、クラウドおよびクラウドのエグゼクティブ バイス プレジデントである Scott Guthrie は、Enterprise 40 を超える新しい投資を発表Microsoft Azure。これらのお知らせの一部は Azure SQL Database についてであり、さらに詳しい情報を共有したいと考えていました。今月後半には、アクティブ geo レプリケーション、セルフサービス復元、および既存の プレミアム レベルのプレビューに最大 500 GB のデータベースのサポートを追加します。 さらに、GA では、より高いアップタイム SLA を 99.95% までサポートします。

  <ul>
   <li>アクティブ geo レプリケーション: 任意の Azure リージョンに最大 4 つのアクティブで読み取り可能なセカンダリを作成し、致命的なイベントが発生した場合にフェールオーバーする状況を選択することで、ディザスター リカバリー プロセスを制御できます。 さらに、各 Azure リージョン内には、少なくとも 500 マイル離れた複数のデータセンターがあります。 つまり、フェールオーバーする必要がある場合、データは基づく地政学的領域を離れる必要がなされ、国または企業のポリシーに準拠し続けるのに役立ちます。 多くのお客様Geo-Replicationデータ同期テクノロジを使用する回避策が削除され、プライマリとセカンダリ全体でトランザクションの一貫性が確保されます。</li>
  </ul>

