  &nbsp;

  <ul>
   <li>セルフサービス復元: SQL Database プレミアム を使用すると、人間またはプログラムによるデータの削除 ("oops recovery") シナリオの場合に、過去 35 日以内の任意の時点にデータベースを復元できます。 多くのお客様の場合、セルフサービス復元では、組み込みの geo 冗長バックアップへのセルフサービス アクセスを提供することで、インポート/エクスポートの回避策を置き換SQL Databaseされます。</li>
  </ul>

