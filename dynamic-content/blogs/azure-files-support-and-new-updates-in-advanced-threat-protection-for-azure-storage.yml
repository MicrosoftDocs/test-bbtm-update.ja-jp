Title: Advanced threat protection での Azure Files のサポートと新しい更新プログラム Azure Storage
Summary: 1年前に、Azure Storage の高度な脅威保護の一般提供を発表しました。これにより、お客様は、サイバー攻撃のリスクが高まることから、blob コンテナー内のデータをより効果的に保護できます。
Content: >-
  <p align="left">1年前に、Azure Storage の高度な脅威保護の一般提供を発表しました。これにより、お客様は、サイバー攻撃のリスクが高まることから、blob コンテナー内のデータをより効果的に保護できます。 その後、Azure Storage の高度な脅威保護により何百万ものストレージアカウントが保護され、マルウェア、疑わしいソース (TOR 出口ノードを含む) からのアクセス、データ流出アクティビティなどの一般的な脅威を顧客が検出できるようになりました。</p>


  <p align="left">本日は、 <strong>Azure Files と Azure Data Lake Storage Gen2 API をサポートする Azure Storage ための高度な脅威保護の拡張</strong>のプレビューについてお知らせします。これ &rsquo; により、お客様は、ファイル共有に格納されているデータと、エンタープライズのビッグ Data Analytics 用に設計されたデータストアを保護することができます。</p>


  <h2 align="left">ファイル共有とデータ湖をセキュリティで保護するための需要の拡大</h2>


  <p align="left">より多くの組織がクラウドにデータを移動し、セキュリティとデータの保護、データの最新化、および IT 運用の最適化されたコストとパフォーマンスを求めています。 &rsquo;エンタープライズワークロードの80% を超えると、2020の終了によってクラウドに配置されることが想定されています。</p>


  <p align="left">この需要の増加により、 <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files Storage</a>の普及も高まっています。これにより、セキュリティで保護されたサーバーメッセージブロック (SMB) ベースの完全に管理されたクラウドファイル共有が提供され、パフォーマンスと互換性のためにオンプレミスでキャッシュすることもできます。</p>


  <p align="left">Azure Files により、組織は、拡張性が高く、グローバルに利用できる、セキュリティで保護された記憶域インフラストラクチャの利点を享受できます。 これらすべての機能 &rsquo; を備えていても、特にサイバー攻撃の複雑さと洗練性を強化サイバーセキュリティに不可欠です。</p>


  <p align="left">さらに、 &rsquo; ビッグ Data Analytics 向けに最適化されたデータストアの需要が増加し、大量のデータを処理して管理する必要があることを確認しています。 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction" target="_blank">Azure Data Lake Storage Gen2</a>は、Azure Blob Storage 上に構築された、パフォーマンス、管理、セキュリティに重点を置いた、ビッグ Data Analytics 専用の一連の機能です。これにより、数ペタバイトの情報の提供がサポートされます。</p>


  <h2 align="left">Azure Files と ADLS Gen2 API の高度な脅威保護に含まれる内容 &rsquo;</h2>


  <p align="left">Azure Storage の高度な脅威保護は、ストレージアカウントへのアクセスまたは悪用の可能性のある異常な試行を検出した場合にアラートを提供する、セキュリティインテリジェンスの追加レイヤーです。 この保護レイヤーにより、セキュリティの専門家でなくても、セキュリティ監視システムを管理しなくても、脅威に対処することができます。</p>


  <p align="left">セキュリティ アラートは、アクティビティで異常が発生したときにトリガーされます。 これらのセキュリティアラートは <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> に統合されており、電子メールでサブスクリプション管理者に送信されます。疑わしいアクティビティの詳細と、脅威の調査と修復方法に関する推奨事項が記載されています。<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ff22870-3235-4cd1-bdb7-c2067c291eb5.png"><img alt="An example of an alert indicating that a potential malware was uploaded to a file share." border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee329ce4-7204-4fc5-86e0-c004e01b3f19.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Azure ファイル共有と data lake の組み込みのセキュリティだけでなく、Azure Storage の高度な脅威保護のお客様は次のメリットも得られます。</p>


  <ul>
      <li>ファイル共有内の異常なアクティビティや疑わしいアクティビティを学習、プロファイル、検出する世界クラスのアルゴリズム。</li>
      <li>オプションの電子メール通知を使用して Azure Security Center の一元化されたビューで実行可能なアラート。</li>
      <li>効率的な脅威調査のための Azure Sentinel との統合。</li>
      <li>Azure portal からの1回のクリックによる有効化と、アプリケーションコードの変更を必要としない Azure Files の Azure ネイティブサポート。</li>
  </ul>


  <h2>今すぐ始めましょう</h2>


  <p>Azure Storage の高度な脅威保護を試し、Azure Files 共有と Azure Blob コンテナーに対する潜在的な脅威の検出を開始することをお勧めします。 保護するファイル共有と blob コンテナーが含まれているストレージアカウントで、Azure Storage の高度な脅威保護を有効にする必要があります。</p>


  <p>「 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection?tabs=azure-security-center" target="_blank">Azure Storage の高度な脅威保護を構成する</a>」の手順に従って、サブスクリプションレベルで Azure storage の高度な脅威保護を有効にすることをお勧めします。</p>


  <p>詳細については、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fpricing%2Fdetails%2Fsecurity-center%2F&amp;data=02%7C01%7Ct-haabos%40microsoft.com%7Cef29e42893b54b50187308d81c511fbe%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637290482074146470&amp;sdata=uZ0%2Fi824njmYLY2tWFQ9d0ksHciDHKWuwvcvGBv1Mh0%3D&amp;reserved=0" target="_blank">Azure Security Center の価格</a>に関するページの Storage 価格に関する advanced threat protection の価格に関するページをご覧ください。</p>


  <p>Azure Security Center の詳細については、 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center web ページ</a>を参照してください。</p>
