Title: HDInsight Tools for VSCode は、Ambari および HDInsight Enterprise Secure Package と統合されます
Summary: 'より多くの認証オプションを提供するために、HDInsight Tools for VSCode を Ambari 経由で HDInsight クラスターに接続してジョブを送信できます。 簡単にリンクできます (HDInsight: クラスターのリンク) または ...'
Content: '<p align="justify">より多くの認証オプションを提供するために、HDInsight Tools for VSCode を <strong>Ambari</strong> 経由で HDInsight クラスターに接続してジョブを送信できます。 <strong>Ambari</strong> マネージド ユーザー名とパスワードを使用して、通常のクラスターを簡単にリンク (<strong>HDInsight:</strong> クラスターのリンク) またはリンク解除 (<strong>HDInsight:</strong> クラスターのリンク解除) できます。これは、Azure 署名プロセスに依存しないです。 Ambari 接続は、HDInsight サービスをホストしているすべての Azure 環境の Spark クラスターと Hive&nbsp; クラスターに適用されます。 </p> <p align="justify">HDInsight Enterpriseセキュリティで保護されたパッケージ (プレビュー) をサポートするには、ドメイン ユーザー名 (例: ) を使用してセキュリティで保護されたクラスターに接続することもできます<a>user1@contoso.com</a>。 この接続は、従来の BLOB ストレージ (WASB) と Azure Data Lake Storage (ADLS) の両方に基になるストレージとして適用されます。 セキュリティで保護された&nbsp; HDInsight クラスターに接続したら、サインインしているドメイン資格情報をジョブの送信に対してすべて使用できます。&nbsp; </p> <p align="justify">この追加により、Azure サブスクリプションに加えて HDInsight クラスターに接続する柔軟性が向上し、Hive ジョブと Spark ジョブの送信エクスペリエンスが大幅に簡素化されます。 </p> <h3>クラスターをリンクする方法</h3> <ul> <li>Ctrl + <strong>Shift + P</strong> キーを押してコマンド パレットを開き、「 <strong>HDInsight: クラスターをリンクする」と入力します</strong>。</li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/939115e6-a0ff-4a1a-9c99-c491f96ff9a5.png"><img title="LinkCluster" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="LinkCluster" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98ba26a3-d9ce-4f5c-9c3b-d8ff7a57c072.png" width="200" height="52"></a></p> <ul> <li>「HDInsight cluster URL -&gt; input Username - input Password -&gt;&gt; select cluster type – –&gt; Link success confirmation message」と入力します。&nbsp;これで、hive/spark クエリまたはジョブをこのリンクされた&nbsp;クラスターに送信できます。</li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8072950b-5c04-4183-ac03-c52657ceaf41.png"><img title="link-cluster-process" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="link-cluster-process" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ccef203-0deb-4d92-81b0-ab7843432466.png" width="500" height="269"></a></p> <blockquote> <p>Ambari username / pwd または Secure Hadoop domain username / pwd のいずれかを使用して接続できます。 </p></blockquote> <ul> <li>コマンド <strong>HDInsight を使用する: リンク</strong> されたクラスターの詳細を表示する場合は、クラスターを一覧表示します。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53abf8c-2ce2-4889-abbe-667d59743059.png"><img title="linked-cluster" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="linked-cluster" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2140164-c8df-4e80-b73f-bde274c30b29.png" width="500" height="46"></a></p> <ul> <li>コマンド <strong>HDInsight</strong> : コマンド パレットからクラスターのリンクを解除して、クラスターのリンクを解除することもできます。</li></ul> <h3>インストールまたは更新する方法</h3> <p>最初に、Visual Studio Codeインストールし、Mono 4.2.x (Linux および Mac の場合) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace にアクセスし、"<strong>HDInsight Tools for VSCode" を検索して、最新の HDInsight ツールを取得します</strong>。  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf296e17-829a-40bd-bf24-400ede8d888f.png"><img title="インストール" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="Install" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64e6a451-e88b-4de2-84fe-738164af1cb0.png" width="500" height="250"></a>  <p>HDInsight Tools for VSCode の詳細については、次のリソースを使用してください。  <ul> <li>ユーザー マニュアル: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode">HDInsight Tools for VSCode</a>  <li>ユーザー マニュアル: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/set-up-pyspark-interactive-environment?branch=pr-en-us-26060">PySpark Interactive Environment を設定する</a>  <li>デモ ビデオ: <a href="https://youtu.be/RLjVNP8ufuw">HDInsight for VSCode ビデオ</a>  <li>Hive LLAP: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started">HDInsight Interactive Queryを使用する</a></li></li></li></li></ul> <p>今日のお知らせの詳細については <a href="https://azure.microsoft.com/en-us/blog/">、Azure</a> ブログとビッグ データ <a href="https://blogs.msdn.microsoft.com/azuredatalake">ブログを参照してください</a>。 詳細については、Azure サービスの <a href="https://azure.microsoft.com/en-us/updates/">更新に関するページを</a> 参照してください。  <p>質問、フィードバック、コメント、またはバグ レポートがある場合は、以下のコメントを使用するか、 にメモを送信してください <a>hdivstool@microsoft.com</a>。  '
