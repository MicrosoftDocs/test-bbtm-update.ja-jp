Title: データサイエンスのスキルとネットワーク (アトランタ) を構築する
Summary: あらゆる業界で、有能なデータ科学者の需要があらゆる場所に表示されています。
Content: >-
  <p>過去10年間、データサイエンスは murmur から deafening ガオーになりました。</p>


  <p>あらゆる業界のどこ &mdash; にでも、スキルの高いデータ科学者の需要が示されています。 また、どのようなタイトルでも、分析、機械学習、ビッグデータ、視覚エフェクトを実行できるユーザーのコミュニティは、一般に価値がありませんでした。</p>


  <h2>&rsquo;データ科学者になることをお勧めします。</h2>


  <p>Microsoft では、AI と機械学習の上級の担当職として、このように前の行から急速に進化してきまし &rsquo; た。 会社 &rsquo; の内部 Machine Learning とデータサイエンスコミュニティに属する約5000のメンバーがあり、ほぼすべてのチームおよび規範で洞察と技術的な専門知識を共有しています。 &rsquo;私たちは、非常に多くの DNA を再利用しています。</p>


  <p>このような人々の大部分は、Microsoft のデータサイエンスサミット &mdash; の9月 26 &ndash; 日に、データサイエンスや機械学習における最先端の thinkers、研究者、専門家と共に、アトランタにあります。 &rsquo;データサイエンスコミュニティとの戦略、ツール、ヒント、頼っを共有します。</p>


  <h2>スキルを身に付け、お客様のピアがどのようなものかを確認し、最新の技術を手に入れましょう。</h2>


  <p>すべてのストライプのデータ科学者は、ビジネスを前進させ、顧客を理解し、組織のイノベーションを支援するために不可欠です。 現在では、新しいツールが短時間で開始され、より迅速に移行できるようになりました。 アトランタでは、マイクロソフトおよびその他の企業がこれらのテクノロジを適用している新しい方法を確認し、自分で使用するための実践的な &rsquo; トレーニングを受けることができ &rsquo; ます。 Cortana Intelligence Suite、SQL Server、または Microsoft R に関する質問はありますか? これは、専門知識を深めるための場所です。 これらのテクノロジを構築して実行するユーザーと1:1 ミーティングを設定して、特定のシナリオに合った回答を得ます。</p>


  <p>データサイエンスは、息のデモや実際の例を待っていることを示す &rsquo; ために、さまざまな方向に広がっています。 他に何が行われているかを確認してください。 仲間や Microsoft の発表者とアイデア、パズル、成功を共有します。 また、組織に役立つ新しい方法を見つけて、キャリアを広げることができます。</p>


  <p>しかし、すぐに登録してください。 Microsoft データサイエンスサミットは迅速に開始されています。</p>


