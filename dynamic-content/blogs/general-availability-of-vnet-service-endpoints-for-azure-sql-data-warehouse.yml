Slug: general-availability-of-vnet-service-endpoints-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse の VNet サービス エンドポイントの一般提供
Summary: すべての Azure パブリック クラウド リージョンで azure Virtual Network (VNet) サービス エンドポイントの一SQL Data Warehouseを共有できます。 Azure SQL Data Warehouseは、ペタバイト単位のデータにわたって高速で複雑なクエリを実行するために調整された、高速で柔軟で安全なクラウド データ ウェアハウスです。
Content: >-
  <p><em>このブログ記事は、プリンシパル プログラム マネージャーの Anitha Adusumグループが共同Azure ネットワーク。</em></p>


  <p>Azure&rsquo; Virtual Network (VNet) サービス エンドポイントの一般提供を、すべての Azure リージョンで共有SQL Data Warehouse楽しみに思います。 Azure SQL Data Warehouseは、ペタバイト単位のデータにわたって高速で複雑なクエリを実行するために調整された、高速で柔軟で安全なクラウド データ ウェアハウスです。</p>


  <p>VNet サービス エンドポイントを利用すると、お客様の仮想ネットワーク内にある特定のサブネットまたは一連のサブネットからお客様の論理サーバーへの接続を分離できます。 お客様の VNet から Azure SQL Data Warehouse へのトラフィックは、常に Azure バックボーン ネットワーク内に留まります。 この直接ルートは、仮想アプライアンス経由またはオンプレミス経由のインターネット トラフィックを受け取る特定のルートより優先されます。 サービス エンドポイントを介した仮想ネットワーク アクセスに対する追加の課金はありません。 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-data-warehouse/gen2/">Azure SQL Data Warehouse</a> の現在の価格モデルがそのまま適用されます。</p>


  <p>このリリースでは、<a href="https://docs.microsoft.com/azure/storage/data-lake-storage/abfs-driver">Azure BLOB ファイル システム</a> (ABFS) ドライバーを使用した、<a href="https://docs.microsoft.com/azure/storage/data-lake-storage/introduction">Azure Data Lake Storage Gen2</a> (ADLS) への PolyBase 接続も可能になりました。 Azure Data Lake Storage Gen2 では、分析データのライフサイクル全体を管理するために必要なすべての品質がAzure Storage。 これは、Azure Blob Storage と Azure Data Lake Storage Gen1 という 2 つの既存のストレージ サービスの機能を集約した結果です。 ファイル システムのセマンティクス、ファイル レベルのセキュリティ、スケールなど<a href="https://docs.microsoft.com/azure/data-lake-store/index">、Azure Data Lake Storage Gen1</a> の機能は、<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blobs-introduction">Azure Blob Storage</a> からの低コストで階層化されたストレージ、高可用性/ディザスター リカバリー機能と組み合わされています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d82e3e3b-08a9-4520-9cf1-458bac1efd2c.png"><img alt="VNETDiagram" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0aa1545-6f3f-4e29-9f85-ea6bea0d9dbc.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block;" title="VNETDiagram" width="676"></a></p>


  <h2>ファイアウォール規則と VNet サービス エンドポイントを一緒に使用する</h2>


  <p>VNet サービス エンドポイントを有効にしても、論理サーバーまたは Azure SQL Server にプロビジョニングしたファイアウォール規則はオーバーライドSQL Data Warehouse。 どちらも引き続き適用できます。</p>


  <p>VNet サービス エンドポイントは&rsquo;オンプレミスに拡張できません。 オンプレミスからのアクセスを許可するために、ファイアウォール規則を使用して、パブリック (NAT) の IPS への接続のみを制限できます。</p>


  <p>VNet 保護を有効にするには、まず、次のように VNet SQLのサービス エンドポイントを有効にします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07fc665b-1e73-4767-878a-7587a5859588.jpg"><img alt="VNet Service Endpoints" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ed18e28-d836-4a1c-bde2-2eb59f2f80bd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VNet サービス エンドポイント" width="1861"></a></p>


  <p>論理ネットワークSQL Server、1 つ以上の VNet に属する複数のサブネットへのアクセスを許可できます。 VNet 規則と組み合わせてファイアウォール規則を構成することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa119b50-db65-4f67-ae89-7a119ed09e5a.jpg"><img alt="SQL VNet" border="0" height="869" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e373d2f8-8bc0-405a-aa44-dd6db8442c3b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VNet のSQL例" width="1675"></a></p>


  <h2>VNet にセキュリティで保護された Azure ストレージ アカウントへの PolyBase 接続</h2>


  <p>このリリースでは、VNet にセキュリティで保護された Azure ストレージ アカウントへの Polybase 接続も有効にしました。 VNet にセキュリティで保護 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview?toc=/azure/sql-data-warehouse/toc.json">された</a> Azure ストレージ アカウントを使用して PolyBase のインポートとエクスポートのシナリオを有効にする場合は、このガイドで説明されている手順に従ってください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59a517ab-5932-4730-9dc4-a073eec0dfce.png"><img alt="PolyBase connectivity to Azure storage account example" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc06321f-3879-439e-bc63-7bd7a3ae7318.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage VNet" width="895"></a></p>


  <h2>既存のファイアウォール規則を持つサーバーのサービス エンドポイントを有効にする</h2>


  <p>サービス エンドポイントを有効にした状態でサーバーに接続すると、SQL 接続のソース IP が VNet のプライベート IP 空間に切り替わります。 現在、サーバーまたはデータベースのファイアウォール規則で特定の Azure パブリック IP が許可されている場合は、VNet ファイアウォール規則で指定することで、特定の VNet/サブネットを許可するまで接続が破損します。 接続を確保するために、 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview#adding-a-vnet-firewall-rule-to-your-server-without-turning-on-vnet-service-endpoints">IgnoreMissingVNetServiceEndpoint</a> フラグを使用してサービス エンドポイントを有効にする前に、VNet ファイアウォール規則を事前に指定できます。</p>


  <h2>次の手順</h2>


  <ul>
   <li>開始するには、 &ldquo;<a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-service-endpoints-overview"></a>&rdquo; &ldquo; Azure Virtual Network のサービス エンドポイントと VNet サービス エンドポイントと規則に関するドキュメントを<a href="https://docs.microsoft.com/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview?toc=/azure/sql-data-warehouse/toc.json">参照SQL Data Warehouse</a>。&rdquo;</li>
   <li>Azure SQL Data Warehouse の&ldquo;セキュリティ機能<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security" target="_blank"></a>の詳細については、<a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">Microsoft</a> セキュリティ センターの Microsoft SQL &rdquo; プラットフォームを使用したプライバシーの強化と <a href="https://aka.ms/gdprsqlwhitepaper" target="_blank">GDPR</a> 要件への対処に関するガイド、または Microsoft のオンライン ドキュメントを参照してください。</li>
   <li>プロビジョニングについては、Azure サービスの<a href="https://docs.microsoft.com/azure/sql-data-warehouse/create-data-warehouse-portal" target="_blank">作成に関するドキュメントSQL Data Warehouse</a>してください。</li>
