Content: >-
  <p>ここで <a href="https://enterprise.microsoft.com/en-us/event/microsoft-siggraph-2018/" target="_blank">Siggraph</a> に参加している場合は、620にご参加いただければ、Azure がどのように役立つかについて最新の情報をご確認いただけます。&nbsp;</p>


  <ul>
   <li>Avere を使用すると、より速くレンダリングできます。</li>
   <li>堅牢でセキュリティで保護された Azure Data Box を使用して、データをクラウドに移行します。</li>
   <li>Azure High-Performance コンピューティングにより、スケーラビリティ、シンプルさ、ハイブリッドサポートを向上させることができます。</li>
   <li>メディアのワークロードを保護します。 セキュリティの専門家が質問に回答することになります。</li>
  </ul>


  <p>Microsoft &rsquo; の Mixed Reality Capture スタジオが提供されるため、holographic ビデオで最新のエクスペリエンスを体験できます。 また、 &rsquo; パートナー、熱心なテクノロジ、機敏な集合体、Teradici をいくつかお持ちで、最新で最高のものを共有しています。</p>


  <ul>
   <li>熱心なは、メディア向けの最も包括的なソリューションのプロバイダーであり、最も頻繁に使用されるメディアを作成して、世界中で最もよく使用さ &rsquo; れているメディアを配信できます。 熱心なは、Microsoft Azure でその MediaCentral プラットフォームをデモします。 コストを削減する方法、メディア/データ管理を一元化する方法、コンテンツコラボレーションをセキュリティで保護する方法、ワークフローの効率を向上させ、市場投入までの時間を短縮する方法について説明します。
  </li>
   <li>機敏な集合体は、クラウドベースのアニメーションプラットフォームを特徴としています。これは、ワークフローとパイプラインを使用したアニメーション studio インフラストラクチャ全体で、インターネットブラウザーを通じてストリーミングされます。 これにより、studio のオーバーヘッドを最大75% 削減し、グローバルに分散した人材プールにアクセスできるようになります。 動きが出てきた企業のクラウドベースのアニメーションプラットフォームが、動画を管理するための3D での動きがあります。また、テレビシリーズのワークフローでは2D にも対応しています。</li>
   <li>世界中のクリエイティブなプロフェッショナルが、Teradici PC over IP リモート処理ソリューションを使用して、メディア資産の保護を維持しながら、グラフィックス集中型の3D アプリケーションに非常に安全にアクセスできるようにする理由について説明します。 あらゆるデータセンターまたはパブリッククラウドで保護されたアセットを使用して、どこからでも作業できるようになりました。 Teradici は、クラウドアクセスソフトウェアと Cloud Access Manager をデモします。</li>
  </ul>


  <p>新しいテクノロジについて詳しく知りたい場合は、これらの技術解説を <a href="https://s2018.siggraph.org/exhibition/exhibitor-sessions" target="_blank">議題</a> に追加して、スタジオが Microsoft テクノロジをどのように使用しているかをじてください。</p>


  <ul>
   <li><strong>9:00-10:00 215/216 AM から2018年8月14日火曜日: </strong>PHD を使用せずにイメージストアを検索する: PixStor と Microsoft Cognitive Services</li>
   <li><strong>10:30-11:30 AM &nbsp; -Room 215/216: </strong>Mr. X 運用環境: ワークフローのアーキテクチャと操作要素2018</li>
   <li><strong>2018 年8月14日火曜日から 12:30-1:30 PM-部屋 215/216:</strong>混合現実およびそれ以降の人間ホログラム</li>
   <li><strong>2018 年8月15日、12:30-1:30 PM-部屋 215/216: </strong>完全なクラウドベースの studio とはどういう意味ですか。</li>
  </ul>


  <p>また、次のことを確認することもできます。</p>


  <ul>
   <li>SIGGRAPH 2018 で<a href="https://s2018.siggraph.org/conference/conference-overview/birds-of-a-feather/" target="_blank">のフェフェリングセッションの鳥</a>は、共有されている興味、目標、テクノロジ、または背景について、グラフィックス関連の参加者によって整理された情報のディスカッションです。</li>
   <li><a href="https://s2018.siggraph.org/conference/conference-overview/computer-animation-festival/" target="_blank">SIGGRAPH コンピューターのアニメーションは</a> 、prism のコンピューターグラフィックスによってストーリーテリングを誕生しています。 電子シアターと VR シアターの両方で構成された SIGGRAPH コンピューターアニメーションは、1999以来、モーション画像の芸術およびサイエンスによって認定を受けることが認められています。 世界 &rsquo; で最も革新的なフラットスクリーンと仮想ストーリーテリングを体験しましょう。 <a href="https://s2018.siggraph.org/conference/conference-overview/computer-animation-festival/" target="_blank">今年 &rsquo; の当選</a>者がおめでとうございます。</li>
   <li>StudioSysAdmins は10年間記念日をお祝いします。 2018年8月24日に、年8月24日に、キプロス Suite のパン太平洋ホテルをとにご参加ください。 このグループは、studio のインフラストラクチャ/サポートの問題を効率的に解決するために、複数のメンバーをまとめました。 SSA には 568 production スタジオを表す1286の studio メンバーがあります。 Microsoft はこのイベントのスポンサーであることを嬉しくしています。 全員が参加を開始できますが、お待ちください。</li>
  </ul>


  <p>忙しい議題で料金が開始され、しばらく &ndash; 時間がかかります。ウォーターフロントをご利用ください。 非常に優れています。</p>


