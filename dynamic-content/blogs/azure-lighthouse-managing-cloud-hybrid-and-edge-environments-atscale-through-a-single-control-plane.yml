Title: Azure Lighthouse-1 つのコントロールプレーンを通じて、クラウド、ハイブリッド、およびエッジの各環境をスケールインする
Summary: 数千人のパートナーや企業は、azure Lighthouse を使用して Azure テナント全体のサービスを管理しています。これは、1つの制御プレーンであり、数十のサブスクリプションと100万を超える Azure Azure Resource Manager リソースを提供します。
Content: >-
  <p>数千人のパートナーや企業は、azure <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Lighthouse</a> を使用して azure テナント全体のサービスを管理しています。これは、統合されたコントロールプレーン Azure Resource Manager &mdash; から数十のサブスクリプションと100万を超える azure リソースを表します。 Azure Lighthouse、サービスプロバイダー、および自己管理の企業では、Azure &rsquo; s の包括的で堅牢な管理ツールを使用して、運用効率を向上させることができます。 ハイブリッド資産とオンプレミス全体で、より高い自動化、スケール、および強化されたガバナンスで、リソースを表示および管理できるようになりました。</p>


  <p>管理されたサービスプロバイダー (MSPs) は、ハイブリッド資産環境とオンプレミス環境の間で顧客リソースを処理するのが一般的です。 多くの MSP パートナーは、これらの高度なシナリオで統合された管理ソリューションを実現するために、Azure Lighthouse と Azure Arc を利用しています。 MSPs を使用すると、サービスオファリングを拡張して、Azure Resource Manager を通じてオンプレミス環境の顧客 &rsquo; を管理し、大規模なリソースを管理し、Azure policy を使用してコンプライアンスを管理できます。</p>


  <h2>ClearDATA &mdash; は、医療機関のお客様のために、ハイブリッド環境全体に堅牢なガバナンスを提供します</h2>


  <p>Azure の Lighthouse、Azure Policy、Azure Arc、ClearDATA &mdash; を使用して、azure のエキスパート MSP と ISV &mdash; は、医療などの規制された業界で企業のお客様にコンプライアンスに関する洞察を提供します。 Azure Arc では、ClearDATA を使用してハイブリッド環境で仮想マシンのインベントリを簡単に実行できます。一方、Azure Lighthouse で使用する Azure Policy は、お客様が使用しているすべてのクラウドとプライベートデータセンターまたはブランチオフィスのすべての顧客に対して一貫性、セキュリティ、コンプライアンスを実現するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4dbacd-a2e0-4898-a8ee-5fd463a9c388.png"><img alt="ClearDATA - pic1 - NEW" border="0" height="444" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/924a92a0-d09a-4513-8769-300ecc1efa2f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ClearDATA-pic1-新規" width="1024"></a></p>


  <p align="center"><em>ClearDATA は、ハイブリッド環境全体にわたって企業のお客様にコンプライアンス状態の洞察を提供します。</em></p>


  <p style="margin-left: 40px;">&ldquo;<i>Azure 上の Cleardata &rsquo; s HIPAA 準拠および HITRUST 9.1 認定ソリューションは、エンタープライズ組織によるクラウドへの移行を容易にし、自信を持って迅速に移行するのに役立ちます。Azure サービスのコンプライアンスリファレンスアーキテクチャの豊富なライブラリと、microsoft の独自の自動セーフガードと修復テクノロジを組み合わせることで、Azure Lighthouse と Azure cloud の真の可能性がロック解除されます。ビジュアルで使いやすいコンプライアンスダッシュボードと柔軟なレポートにより、コンプライアンスを示すために必要な透明性と可視性が提供されます。</i> &rdquo; &mdash;Suhas は、Kelkar、最高製品責任者、ClearDATA です。</p>


  <h2>Yorktel &mdash; の顧客のエッジデバイスの監視</h2>


  <p>Yorktel は、エンドカスタマーに代わって、ディスプレイ、マイク、カメラ、スピーカー、Microsoft Teams &rsquo; リアルタイム機能を含む、Microsoft コラボレーションデバイス (Surface hub 1、2、Microsoft Teams ルーム) の正常性状態を管理します。 主要な監視ツールとして Azure Monitor にピボットし、セキュリティで保護されたアクセスメカニズムとして Azure Lighthouse を使用することにより、Yorktel はエッジデバイス管理をシェイクします。 すべての顧客の統合されたビューでは、包括的な監視によって Yorktel を実現し、迅速な問題解決のために応答ワークフローをトリガーする適時のアラートを実現します。 Azure Lighthouse では、ユーザーエクスペリエンスが向上し、顧客満足度が向上しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/759ad59d-ac7c-4f7c-a0af-8a3eba7b5bf1.png"><img alt="Yorktel uses Azure Lighthouse and Azure monitor to provide comprehensive oversight across Microsoft collaboration devices. " border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b495e49-33a0-4d37-853b-ba1c9499381a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Yorktel は、Azure Lighthouse と Azure monitor を使用して、Microsoft コラボレーションデバイス全体の包括的な監視を提供します。 " width="1024"></a></p>


  <p align="center"><em>Yorktel &rsquo; s エッジデバイスの Azure ベースの監視ワークフロー。</em></p>


  <p style="margin-left: 40px;"><em> &ldquo; Yorktel &rsquo; s Azure Lighthouse が有効になっている監視と管理ソリューションは、より適切な時間で実現できませんでし &rsquo; た。COVID-19 の世界が仕事に戻る準備ができたため、このプロアクティブな問題と解決策は、管理されたサービスプロバイダーと顧客の両方に大きな影響が及ぶ可能性を示しています。より高速で大規模な問題解決によって生成された効率性により、企業は、その成長に向けた戦略的および転換のイニシアチブに焦点を当てることができます。これは、戦術的な日常の状態を &lsquo; 維持 &rsquo; することではなく、covid-19 の世界を拡大するのに役立ちます。 &rdquo; </em> &mdash;Jeremy Short、SVP of Microsoft Solutions、Yorktel</p>


  <h2>Vandis &mdash; の管理されたネットワークサービスの提供</h2>


  <p>Azure Lighthouse では、azure <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp" target="_blank">Network MSPs</a>などの複数のサービスプロバイダーが、お客様のオンプレミスから azure の顧客サブスクリプションまで、最適化されたハイブリッド接続を構築して運用することも可能にしています。 たとえば、Vandis は、azure Lighthouse を使用して、Azure Virtual WAN と Azure Express Route に基づく顧客向けのハイブリッドネットワークを計画、構築、運用しています。</p>


  <p style="margin-left: 40px;"><i> &ldquo; azure Lighthouse では、サービスとしてのネットワークプラットフォームをお客様に拡張できるようになりました。また、azure で仮想デスクトップなどのホーム Windows ソリューションを利用することもできます。 &rdquo; </i> <i>&mdash;</i>ライアン Young、CTO、Vandis</p>


  <h2>Azure Lighthouse &mdash; は、azure での大規模な管理を実現するための革新を続けています</h2>


  <p>Azure と hybrid 資産を管理するための強化されたサービスを使用して、お客様の共同顧客に価値を追加し続けるすべてのパートナーにご協力いただきありがとうございます。 私たちのチームは、パートナーエコシステム &rsquo; をイノベーションすることを目指してきました。その結果、新しい Azure Lighthouse 機能を継続的に追加してきました。</p>


  <p>次にいくつか主要なものを紹介します。</p>


  <ul>
      <li>サービスプロバイダーは、 <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/monitor-at-scale" target="_blank">顧客 &rsquo; のリソース委任アクションを監視</a>するアクティビティログを使用して、自分の Azure control plane でチームの通知およびオンボードワークフローをトリガーできるようになりました。</li>
      <li>お客様は、他のポータルやマーケットプレースにアクセスするのではなく、独自の Azure portal エクスペリエンス、サービスプロバイダービューで、 <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/view-manage-service-providers" target="_blank">管理対象サービスのプランをアップグレード</a> できるようになりました。</li>
      <li>コマンドラインインターフェイス (CLI)、Api (<a href="https://docs.microsoft.com/en-us/rest/api/resources/subscriptions/get" target="_blank">サブスクリプション</a> 関数)、および PowerShell で選択できるオートメーションツールによって、Azure サブスクリプションのテナントコンテキストの管理と管理を行うことができるようになりました。</li>
      <li>サービスプロバイダーは、顧客の委任され <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/built-in-roles#managed-services-registration-assignment-delete-role" target="_blank">た Azure スコープ</a>を自分で管理して、コンプライアンスとオフボードのニーズを促進することができます。</li>
      <li>Azure <a href="https://azure.microsoft.com/en-us/blog/backup-explorer-now-available-in-preview/" target="_blank">Backup Explorer</a> と <a href="https://docs.microsoft.com/en-us/azure/backup/configure-reports" target="_blank">バックアップレポート</a> で、サービスプロバイダーに対して複数の顧客にまたがる統合ビューが提供されるようになり、オペレーターの効率が向上しました。</li>
      <li>Azure Lighthouse は、Microsoft Azure Government で利用できる<a href="https://docs.microsoft.com/en-us/azure/azure-government/compliance/azure-services-in-fedramp-auditscope#azure-government-services-by-audit-scope" target="_blank">fedramp 高認定サービス</a>となっています。</li>
      <li>パートナーは、パートナーセンターから直接、管理対象サービスのプランを Azure Marketplace に <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/publish-managed-services-offers" target="_blank">ドラフトして公開し</a> 、1つのポータルでプランとリードの管理を合理化できるようになりました。</li>
      <li>Azure Lighthouse のヘルプとサポートのエクスペリエンスが強化されました。一般的な問題に対する推奨ソリューションを含むと共に、問題を解決するための洞察を得てテナントを管理することができます。</li>
  </ul>


  <p>それは、Azure Lighthouse を使用してビルド2020をラップすること &rsquo; です。 7月に2020年にお互いのご協力をお待ちしております。 それまでの間は、新しい <a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-lighthouse/" target="_blank">Azure Lighthouse learning コンテンツ</a>を確認してください。</p>
