Title: Azure 上の E コマースにより、Payment Card Industry によるセキュリティが強化Three-Domainセキュリティで保護されたコンプライアンス
Summary: '現在の医療環境では、これまで以上に多くの顧客が自宅から買い物をしており、企業はクラウドベースの e コマース ソリューションを迅速にデプロイすることで対応しています。 '
Content: >-
  <p>現在の医療環境では、これまで以上に多くの顧客が自宅から買い物をしており、企業はクラウドベースの e コマース ソリューションを迅速にデプロイすることで対応しています。 Azure は、トランザクションを迅速かつ安全に処理する堅牢でカスタマイズ可能でスケーラブルな <a href="https://azure.microsoft.com/en-us/solutions/ecommerce/" target="_blank">e</a> コマース ソリューションを使用して&#39;ニーズに合わせて顧客を満たすのに役立ちます。&nbsp;</p>


  <p>eコマース プロバイダーと顧客の両方にとってセキュリティが最も重要であり、Azure&nbsp; を可能な限りセキュリティで保護するために常に取り組み中です。&nbsp;</p>


  <p>本日、&rsquo;Azure が Payment Card Industry Three-Domain Secure (PCI 3DS) 認定を達成した最初のハイパースケール クラウド サービス プロバイダーの 1 つだと発表しました。&nbsp;</p>


  <p>Azure は、PCI <a href="https://www.pcisecuritystandards.org/document_library?category=3DS&amp;document=3DS_standard#agreement" target="_blank">3DS Core セキュリティ</a>標準に従って Azure&#39;の PCI 3-D Secure Environment (3DE) の評価を実施するために、認定された 3DS 評価会社を保持しました。 PCI 3DS Core Security は、EMV 3-D Secure (3DS) メッセージング プロトコルを使用して、カードに存在しないトランザクションの整合性と機密性をサポートするセキュリティ 制御を実装するためのフレームワークを提供します。 EMV 3DS では、カード所有者がオンライン トランザクションを行う前にカードの発行者に対する認証を有効にすることで、カードに存在しないトランザクションのセキュリティ層が追加されます。&nbsp;</p>


  <p>Azure クラウド プラットフォームには、顧客が独自の PCI 3DS 支払いソリューションをサポートするために使用できるさまざまな製品オファリングが用意されています。 Azure クラウド プラットフォームでは 3DS ドメインとその機能は管理されませんが、Azure PCI 3DS 認定により、Azure&rsquo; のお客様は Azure クラウド プラットフォームに独自の 3-D Secure Environment (3DE) を実装し、独自の PCI 3DS 認定の実施をブロック解除できます。&nbsp;</p>


  <p>Azures&rsquo; PCI 3DS 認定は、PCI 3DS Core セキュリティ標準に準拠しながら、より安全な e コマース ソリューションを作成する必要があるお客様に、大きなニュースを提供します。</p>


  <p>お客様は <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3?command=Download&amp;downloadType=Document&amp;downloadId=4afb494b-548b-45c7-b155-6de539b17d00&amp;tab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb&amp;docTab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb_PCI_DSS" target="_blank">、Azure PCI 3DS 1.0 パッケージ</a> をダウンロードできます。このパッケージには、Azure&rsquo; PCI 3DS 認定を活用するために必要なすべての情報が含まれています。以下に説明する次のドキュメントが含まれます。<br>

  &bull;&nbsp;&nbsp;&nbsp;Azure PCI 3DS 共有責任マトリックス<br>

  &bull;&nbsp;&nbsp;&nbsp;Azure PCI 3DS ホワイト ペーパー<br>

  &bull;&nbsp;&nbsp;&nbsp;Azure PCI 3DS コンプライアンス構成証明</p>


  <h2>Azure PCI 3DS 共有責任マトリックス</h2>


  <p>Azure PCI 3DS 共有責任マトリックスでは、Azure PCI 3DS 評価スコープについて説明し、Azure とその顧客に対する PCI 3DS コンプライアンス責任を示します。 これは、Azure のお客様とそのコンプライアンス アドバイザーが、Azure PCI 3DS 評価の範囲と、お客様の 3DE の一部として&#39;Azure サービスを使用する場合の責任に対する期待を理解するために使用することを目的としています。<br>

  クラウド環境にセキュリティ制御を実装するための共同責任を理解する必要は、顧客がシステムを構築し、Azure でサービスを利用する場合に不可欠です。 Azure PCI 3DS 共有責任マトリックスは、各 <a href="https://download.microsoft.com/download/b/5/e/b5e4adc3-56c1-4e02-b7a0-81adb7d50a0b/PCI3DS_Azure_Shared_Responsibility_Matrix.xlsx" target="_blank">PCI 3DS</a> 要件と責任を明確に示して、Azure 上に構築されたシステムのセキュリティ制御を実装および文書化する Azure のお客様をサポート&#39;しています。 特定のセキュリティ制御を実装するには、Azure の責任、Azure&#39;のお客様の責任、または Azure とその顧客間での共同責任があります。</p>


  <h2>Azure PCI 3DS ホワイト ペーパー</h2>


  <p>PCI <a href="https://azure.microsoft.com/en-us/resources/azure-cloud-platform-for-pci-3ds/" target="_blank">3DS 用の新しい Microsoft Azure Cloud Platform</a> ホワイト ペーパーでは、PCI 3DS Core セキュリティ標準に関する Azure PCI 3DS のお客様向けガイダンスと、Azure 3DE を使用して Azure クラウド プラットフォームに 3DE を実装する方法について説明しています。 この論文は、pci 3DS Core Security Standard 1.0 に対して Azure 3DE を検証するために、ドキュメント レビュー、スタッフのインタビュー、データ センターチュートリアルなどの評価アクティビティを実施した <a href="https://www.coalfire.com/solutions/audit-and-assessment/payments-services" target="_blank">Coalfire Systems</a> によって Microsoft Azure に代わって作成されました。 また、PCI Data Security Standard (PCI DSS) と 3DS Core Security Standard の関係を調べ、PCI 3DS Core セキュリティ標準の要件を満たすために Azure とその顧客が共有する責任を定義します。</p>


  <h2>Azure PCI 3DS コンプライアンス構成証明</h2>


  <p>Azures PCI 3DS Attestation of Compliance (AoC)&nbsp; は、資格のある 3DS 評価会社によって実施された評価に基づいて、Azure&rsquo; が PCI 3DS Core セキュリティ標準に準拠し、Service <a href="https://servicetrust.microsoft.com/" target="_blank">Trust Portal</a> からアクセスできる証拠を提供します。 Azures&rsquo; PCI 3DS AoC は、2021 年 1 月 29 日に発行されました。</p>


  <h2>Azure での PCI 3DS デプロイに関する注意事項</h2>


  <p>お客様は、さまざまなクラウド サービス モデルが、Azure とその顧客間での責任の共有方法に影響を与える点に注意する必要があります。 Azure では、3DS サーバー (3DSS)、3DS ディレクトリ サーバー (DS)、または 3DS アクセス制御サーバー (ACS) の機能は直接実行されません。Azure のお客様は、提供されるサービスを使用して Azure で独自の 3DS 環境をホストできます。 お客様は、&#39;を実装し、コンプライアンス義務に従ってセキュリティ制御が確実に実装されるのを確認する責任の全範囲を評価し、理解する必要があります。</p>


  <p>3DS エンティティは、該当する要件が満たされている場合に、ハードウェア セキュリティ モジュール (HSM) インフラストラクチャのホスティングと管理をサードパーティのサービス プロバイダーに委託することができます。 Azure 環境を使用して 3DE をホストする 3DS 関数を実行するエンティティは、引き続き PCI 3DS Core Security Standard の対象であり、該当するすべての要件について環境を評価する必要があります。</p>


  <p>Microsoft は、引き続き e コマース ソリューションの最先端を行き、クラウドの力を活用しています。 eコマース プラットフォームを使用すると、サイトトラフィックを分析し、購入のコンバージョン率を参照して、顧客の行動に基づいて特別なオファーと新しい製品を定義できます。 対象となるコンテンツとオファーを使用&mdash;してパーソナライズされたショッピング エクスペリエンスを作成し、進行中、後、販売時点で継続的なエンゲージメントを通じて満足度を高めます。 製品やサービスに対する&mdash;&mdash;需要が、より多くの顧客やより多くのトランザクションを自動的に処理する準備が困難または予測できない場合。</p>


