Title: Cloud-Based プラットフォームは、新しいテクノロジを活用して In-Store の買い物客マーケティングを変革
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure シニアマーケティングマネージャー Windows、Amy Frampton からのものです。  2009年1月に最初に資金を調達し、ワシントン州 Kirkland に本社を VisibleBrands しています。'
Content: '<p><strong>エディターのメモ:</strong> &nbsp;<span>この投稿は、Azure シニアマーケティングマネージャー Windows、Amy Frampton からのものです。</span></p>  <p>ワシントン州では、2009年1月に最初に資金を調達し、Kirkland に本社を VisibleBrands しています。これは、小売を plannable メディアチャネルに変換する Azure Cloud Services に Windows 基づいて構築されたテクノロジを導入したものです。また、ブランドが supermarket の棚に対してクーポンを電子的に送信し &ldquo; 、通路を閲覧する際の意思決定 &rdquo; 買い物客が画面に触れることによってクーポンを受け入れると、クラウド &rdquo; にクリップされ、チェックアウト時に自動的に購入に適用され &ldquo; ます。 Azure<strong> </strong>シリーズの一環として、VisibleBrands の TIM、CEO、氏、および tim BELVIN、CTO、氏 of VisibleBrands について説明しました。このサービスの開始 &rsquo; について、および $3000億ドルの消費者パッケージ商品 (CPG) の marketplace における cloud services の影響について説明します。</p>  <p><strong>Azure:</strong> VisibleBrands ソリューションはどのように機能しますか。</p>  <p><strong>Morton: </strong>リアルタイム分析に基づいて、最も関連性の高いクーポンを買い物客に配信するために、コラボレーションフィルタリングと位置認識のワイヤレスネットワークを使用します。 ストア &rsquo; の要求の比率に対して最適化できます。つまり、このようなユーザーにとっても同様です。 また、たとえば、買い物客が店舗で dwelling されている場所や、出張中であるか、または在庫があるかなどもわかっています。 これらの CPG に重点を置いたデータドリブンの洞察により、適切なタイミングで適切な買い物客に適切なプランを提供するキャンペーンを最適化できます。 広告主は、フィートに投票した買い物客に対して最後の印象をもたらす機会を得ます。 私たちは、最も重要なタイミングで、そしてどこにいるかを判断する瞬間に、買い物客を集めるネットワーク機能を提供します。 これが &rsquo; キーです。 私たちは、1日に大量のトラフィックと参加を保証しています。これは、すべての人が食べ物を購入しているからです。</p>  <p><strong>Azure:</strong>Azure Cloud Services Windows して、VisibleBrands ソリューションをどのように提供できるようにしますか。<strong></strong></p>  <p><strong>Morton:</strong> 開始時には、クラウドの機能 &mdash; とビッグデータ &mdash; を管理する機能に加えて、ワイヤレス室内の場所、ネットワーク管理ツール、ad サービス、コラボレーションフィルター処理など、多くのテクノロジがオンラインになりました。 これらの進歩を店舗内マーケティングなどの他のマーケットドライバと組み合わせると、hadn &rsquo; t が大幅に変更された CPG のクーポン業界、ビッグボックスによって圧迫されている小売業者、および広告メディアの断片化に転換ポイントがあります。 私たちは、これらのテクノロジをすべて活用し<sup>て21世紀</sup> に準備、業界の作り直しを実現していたことが明らかになっています。 &rsquo;そう &rsquo; ですね。 Web に接続された表示を在庫端に配置することによって、 &rsquo; 小売店を出版社に変えて、ブランドが顧客とオンラインで会話を開始できるようになりました。また、購入が実際に行われるカテゴリで、店舗内の買い物客との会話を完了できます。 これは、これらの表示がクラウドに接続されているためです。これは、アカウンタビリティと制御の観点でループを完全に終了し、リアルタイムで行うことができるからです。 Windows Azure は、このソリューションの lynchpin を実現しています。</p>  <p><strong>Azure:</strong>すべての食料品店にオンサイトサーバーが必要なので &rsquo; 、クラウドを使用せずにこれを行うことはできませんでし &rsquo; た。</p>  <p><strong>Morton:</strong> その通り。 私たちはオンサイトサーバーを使ってきましたが、Microsoft はゲームを変更しました。 Windows Azure は、複数のチェーンや数千のストアにわたってスケーラブルなソリューションを効率的に提供し、各ストアにサーバーを配置してローカルで管理することを必要とせずに、そのネットワークを一元的に管理できるため、お客様のオファリングを変革します。 Grocers は、通常、1.5% の純利益で運用されます。これを行うための予算や帯域幅を用意するだけ &rsquo; です。 ネットワークの管理に役立つクラウドやその他の Microsoft テクノロジを利用できるため、このようなことが可能です。 また、Microsoft ライバルから利用できるサービスの品質も利用できます。</p>  <p><strong>Azure:</strong>VisibleBrands ソリューションを使用した Azure Windows のスケーラビリティについて説明します。</p>  <p><strong>Belvin:</strong>&rsquo;たとえば &rsquo; 、1000の店舗を持つ大きなチェーンを操作しているとします。 Windows Azure を使用して、3月に開始し、6月にすべてをデプロイできます。 スタンドアロンサーバーでは、これを行うことはでき &rsquo; ません。 運用上は不可能です。 クラウドにおけるもう1つの優れたゲームチェンジャーとして、ソリューションはデータの観点から拡張性があります。 たとえば、Kraft には56のブランドカテゴリがあります。 Windows Azure では、サブスクリプションベースのデータパイプラインを提供できます。これにより、ブランドは、トラフィック、カテゴリ、ブランド接続、販売、リフト、ROI の観点から、キャンペーンのパフォーマンスをリアルタイムで24/7 に把握できるようになります。 Supermarkets とブランドは、キャンペーン分析やストア内のメトリックに対して数週間または数か月待つ必要がありません。 その後、市場での指示に従って、その場で merchandizing やキャンペーンを調整できます。</p>  <p><strong>Azure:</strong>VisibleBrands ソリューションを小売環境にデプロイするには、Azure Windows コスト効率のよい方法はありますか。</p>  <p><strong>Belvin:</strong> Grocers は非常に集中しており、使用可能な領域のほぼすべてが買い物を販売するために使用されます。 それは、彼ら &rsquo; が仕事をすること &rsquo; です。 &rsquo;既存のロイヤルティおよび id プログラムと統合されるように、すべてのソフトウェア要素を物理ストアに展開するのはほとんど不可能です。 サービスとしてのプラットフォームとして提供されるサービスとしてのプラットフォームを提供しています。これにより、ストア内のプロモーションのゲームが完全に変更されます。 クラウドテクノロジは、新しいメディア機能を効率的かつ効果的に提供するとともに、事前のインフラストラクチャの過剰なコストの債務を受けないようにする方法を根本的に変革します。 &nbsp;また、Windows Azure を使用することにより、小売業者は停止を回避し、事前にダウンタイムを準備することができます。 ここ &rsquo; では、30分間の作業と、1か月の計画全体について説明します。</p>  <p><strong>Azure:</strong> VisibleBrands ソリューションはどのように各ストアにローカライズされますか。</p>  <p><strong>Morton:</strong> このソリューションでは、各店舗に正確にチューニングされる予測分析とロケーションサービスを提供しています。 基盤となるテクノロジは、場所ベースのワイヤレスネットワークを使用します。すべてのサイトは、ネットワークの正常性の監視と制御のために Microsoft System Center によってサポートされています。 Windows Azure を使用すると、各物理的な場所でサーバーを個別に管理するのではなく、1 &mdash; か所で集中管理できるようになります。 この &rsquo; ような状況の1つは、サービスとしてのプラットフォームの再生が最も効率的な方法であり、お客様にとって最大の利益をもたらします。 Azure の &rsquo; ような強力なクラウドベースのサービスバックボーンを使用すると、冗長システムやフェールオーバーについて心配する必要がなくなります。 各ストアは、事実上、一元化されたシステムのノードです。 これ &rsquo; は無限にスケーラブルで、文字どおりワンクリックでデプロイできます。 マイクロソフトは、web 対応デジタルメディアをリテール版のシェルフにすぐに配信するための新しいパラダイムになると考えています。</p>'
