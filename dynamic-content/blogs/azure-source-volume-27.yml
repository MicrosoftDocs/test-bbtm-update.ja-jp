  <p>Data Factory - <a href="https://azure.microsoft.com/en-us/blog/continuous-integration-and-deployment-using-data-factory/">を使用した継続的な統合とデプロイ</a>業界をリードするベストプラクティスに従い、&#39;s のビジュアルツールを Azure Data Factory して、抽出変換/読み込み (ETL) のための継続的な統合とデプロイを行い、開発、テスト、運用などの複数の環境に負荷/変換 (ELT) ワークフローを展開する方法について説明します。</p>


