Content: >-
  <p>Azure へようこそ。ソース #27! 先週の Azure では、Azure Stream Analytics の更新に関するいくつかの発表を行っています。&#39;これについては、後で説明します。 さらに、Microsoft はラスベガスで 2018 NAB ショーを行っています。これは、過去1年間に Azure&#39;s media services がどのくらいの時間、どの程度進んでいるかを反映する機会を提供しました。 詳細については、以下の「Events」セクションを参照してください。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/updates/job-diagnostics-logs/">パブリックプレビュー: Azure Monitor</a> - との Stream Analytics の統合セルフサービスのトラブルシューティングエクスペリエンスを向上させるために、Azure Stream Analytics と Azure Monitor の統合はプレビュー段階にあります。 この統合により、データ損失、遅延、または形式が正しくないデータを処理する体系的な方法が提供されます。一方、不良データによって発生したエラーを効率的に調査することができます。</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/updates/visual-studio-tools-for-stream-analytics/">一般提供: Visual Studio</a> - 用の Stream Analytics ツールStream Analytics ジョブの作成、テスト、デバッグを通じてエンドツーエンドの開発者の生産性を最大限に高めるために、Visual Studio 用の Azure Stream Analytics ツールが一般公開されました。</p>


  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/seamlessly-upgrade-azure-sql-data-warehouse-for-greater-performance-and-scalability/">パフォーマンスとスケーラビリティを向上させるために Azure SQL Data Warehouse をシームレスにアップグレードする</a> -Azure portal の単純なクリックを使用して、弾力性レベル向けに最適化されたを新しいパフォーマンスレベルに最適化します。 コンピューティング用に最適化されたパフォーマンスレベルは、最新のプラットフォーム機能を提供します。これにより、クエリワークロードのパフォーマンスが平均で増加していることを示す拡張ストレージアーキテクチャが提供されます。 この新しいレベルでは、Azure SQL Data Warehouse は、コンピューティングのスケーラビリティを向上させることで、無制限の単票形式のストレージをサポートするようになりました。</p>


  <p align="left">Azure - <a href="https://azure.microsoft.com/en-us/blog/offline-media-import-for-azure/">のオフラインメディアインポート</a>テープを挿入したり、古いハードディスクに接続したり、フィルムをデジタル化してクラウドにアップロードする方法を調べたりする必要はありません。 microsoft のパートナーと共に、Microsoft Azure は、オフラインメディアのインポートプログラムを使用して簡単に作成できます。 このパートナー対応サービスを使用すると、テープ、光学ドライブ、ハードディスク、フィルムなど、ほぼすべてのメディアから Azure にデータを簡単に移動できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhanced-capabilities-to-monitor-manage-and-integrate-sql-data-warehouse-in-the-azure-portal/">Azure Portal で SQL Data Warehouse を監視、管理、統合するための強化された機能</a> -新しいポータル機能を使用して、Azure SQL Data Warehouse の監視、管理、統合を行うことができます。 メトリックの Azure Monitor を使用して監視し、データウェアハウスを一時停止する前にキャンセルされるアクティブな実行中のクエリの数を表示し、[データウェアハウス] タスクパネル内で直接 Azure Analysis Services web デザイナーを起動します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gdpr-offers-one-more-reason-to-focus-on-your-disaster-recovery-strategy/">GDPR は、ディザスターリカバリー戦略に専念する理由をもう1つ提供し</a>ます。 - 企業が欧州連合 (EU) の業務を行っている場合でも、EU の市民にデータを所有している場合でも、GDPR データの復元要件に準拠するために、ディザスターリカバリー計画を立てる必要があります。 一般データ保護規則 (GDPR) は、2018年5月に有効になりますが、EU &rsquo; の新しいデータ保護規則になります。 &rsquo;データのバックアップや site recovery ソリューションの実装を明示的に要求する必要はありませんが、GDPR の要件によって、待機を停止し、ディザスターリカバリー計画を微調整するための追加の理由が提供されます。 Azure Site Recovery と Azure Backup がどのように役立つかについては、この投稿をお読みください。</p>


