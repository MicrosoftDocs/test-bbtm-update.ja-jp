  <h2>開発者スポットライト</h2>


  <p><a href="https://aka.ms/lwia/dev-guide-apr-2018">更新: Azure の開発者 &rsquo; ガイド</a> - 私は、Michael Crump からこの朝に、Azure の開発者&#39;s ガイドを更新しました。 Azure Batch にコンテンツが含まれるようになりました。 最新版をダウンロードしてください。 ローカライズされたバージョンの更新プログラムは近日対応予定です。</p>


  <p><a href="https://aka.ms/lwia/data-07">.net Core と MongoDB を使用した Azure Cosmos DB の探索</a> -開発者は、ジョブに適したツールを選択することが重要です。 アプリケーションで複数のデータプラットフォームを使用することはできないという規則はありません。 すべての .NET 開発者が NoSQL オプションを認識している必要があります。 多くの場合、ORM が不要になるため、アプリケーションの開発が簡素化されます。 また、アプリケーションでモデル化されたとおりにドキュメントを保存することもできます。 Azure Cosmos DB を使用すると、アプリに対して可用性と信頼性に優れたクラウドデータベースを作成できるようになります。</p>


  <p><a href="https://aka.ms/lwia/data-08">React を使用した MongoDB アプリの作成 Azure Cosmos DB</a> - このマルチパートビデオチュートリアルでは、React フロントエンドを使用してヒーロー追跡アプリを作成する方法を示します。 このアプリは、サーバーに Node と Express を使用し、MongoDB API で Azure Cosmos DB に接続した後、アプリのサーバー部分に React フロントエンドを接続するものです。 また、Azure Portal からポイントアンドクリック方式で Azure Cosmos DB をスケーリングする方法や、アプリをインターネットにデプロイしてだれでもお気に入りのヒーローを追跡できるようにする方法も紹介しています。</p>


