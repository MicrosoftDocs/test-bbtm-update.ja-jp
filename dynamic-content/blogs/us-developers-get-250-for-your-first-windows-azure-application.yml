Slug: us-developers-get-250-for-your-first-windows-azure-application
Title: '米国開発者: 初めての開発者向けの $250 を取得Windows Azure アプリケーション'
Summary: すべての米国開発者への問い合わせ:&nbsp;&rsquo; Microsoft Platform Ready からのこの排他的なオファーで 250 米国ドルを獲得する機会をお見逃しなく。 &nbsp;参加するには、 の [テスト] タブのスクリーンショットを取得します。
Content: '<p>すべての米国開発者への問い合わせ:&nbsp;&rsquo; Microsoft Platform Ready からのこの排他的なオファーで 250 米国ドルを獲得する機会をお見逃しなく。 &nbsp;参加するには、Microsoft Platform Ready の [テスト] タブのスクリーンショットを見て、<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> アプリケーションの互換性が 2011 年 4 月 15 日から 6 月 17 日の間に確認済みであることを示し、2011 年 6 月 21 日 12:00 PST まで <a target="_blank" href="mailto:appplatformready@microsoft.com">azureplatformready</a> で電子メールでお送りください。 </p>  <p>組織によって登録Windows Azure と互換性のあるアプリケーションの最初のアプリケーションだけが、このオファーの対象となります。 Windows 2011 年 4 月 15 日より前に完了した Azure アプリケーションは、このプロモーションの対象ではありません。  &nbsp;オファーの使用条件については、こちらを確認してください。</p>  <p>このプロモーションは、米国の開発者のみ利用できます。  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/27/us-developers-get-250-for-your-first-windows-azure-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
