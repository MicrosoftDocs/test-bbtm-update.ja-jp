Title: '雨や光: Azure マップ Weather Services によって企業に分析情報が提供されます'
Summary: Azure マップ、Azure のお客様がアプリケーションに統合する新しい Weather Services のセットのプレビューを共有できるとうれしく思っています。
Content: >-
  <p>天気: 多くの&mdash;運転手、運送業者、農業者、小売業者、またはそれに対処する必要があるすべての人の禁止。 しかし、天気を受け入れ、気象データを私たちの生活に統合することで、それを活用することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure マップ</a>、Azure のお客様がアプリケーションに統合する新しい Weather Services のセットのプレビューを共有できるとうれしく思っています。 また、Azure マップ <a href="https://customers.microsoft.com/en-us/story/accuweather-partner-professional-services-azure">AccuWeather</a>&mdash; とのパートナーシップを発表して、世界で最も正確な天気予報と警告のソースとして認識され、文書化されている主要な気象サービス プロバイダーも発表できます。 Azure マップ Weather Services は、Microsoft エンタープライズ顧客アプリケーションを強化するネイティブ Azure 地理空間サービスのポートフォリオに、リアルタイムの場所に対応した情報の新しいレイヤーを追加します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;AccuWeathers&rsquo; と Microsoft のパートナーシップにより、すべての Azure マップ のお客様は、信頼性が高く正確な気象ベースの位置情報とルーティングをアプリケーションに簡単に使用して統合できます。これはゲームの変更者&rdquo;です。Joel N. Myers 博士(AccuWeather のファウンダー兼 CEO) は言います。 &ldquo;Microsoft とのこの&ndash;&ndash;コラボレーションに満足しています。Microsoft は、組織が独自のニーズに基づいて優れた気象データから恩恵を受ける新しい機会を開き、小規模な組織に新しい機会を提供します。&rdquo;</em></p>

  </blockquote>


  <blockquote>

  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">Azure マップ Weather Services の機能</h2>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/124b1462-9039-497b-8ed7-ac36b35b84a7.png"><img alt="A global view of an Azure Map with new weather services information layered atop of it." border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/978e8b91-fd9a-499c-9be9-f46588310de9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="700"></a></p>


  <p>Weather Services を Azure マップに持ち込むということは、お客様が、非常に動的でリアルタイムの気象データと視覚化をアプリケーションに統合する簡単な手段を持っているという意味です。 エンタープライズ アプリケーションには、世界の気象情報を必要とするさまざまなシナリオがあります。 運転手の場合は、電話を受け取るか、天気についてスマート スピーカーに問い合わせください。 私たちの車は、交通、天気、個人のタイミングに関する考慮事項に基づいて、私たちのために最適なパスを決定できます。</p>


  <p>輸送会社は、気象情報を動的ルーティング アルゴリズムにフィードして、それぞれの負荷に最適なルート条件を決定できます。 農業者は、コネクテッド エッジ コンピューティングを実行するスマート スプリンクラー システムに、降水による降水を通知し、作物を過剰な水から節約し、水である農業用リソースを節約することができます。 小売業者は、予測された気象情報を使用して、サプライ チェーンを最適化して、数量の多い商品の必要性を判断できます。</p>


  <p>ほとんどの電気自動車のバッテリは、温度が凍結を下回った場合に充電の割合が失われることを知っていますか? Azure マップ Weather Services を使用すると、現在の温度または予測温度を使用して車両の範囲を&rsquo;決定できます。 範囲は、自動車がルートに沿ってどの距離を運転できるのか、推定到着時間に対するより良い予測を設定したり、充電スタンドが近いかどうかを判断したり、バッテリの寿命のこの減少に基づいて到達可能なホテルを見つけたりすることができます。 温度を凍結すると、充電&mdash;スタンドで費やされる時間を増やしてバッテリの充電に要する時間も長くします。</p>


  <p>充電スタンドでの温度低下の分析情報を得るということは、ドライバーが充電スタンドで費やす時間の長さを計算する能力を持つことを意味します。これにより、充電スタンドの所有者は、気象条件に基づいてそれぞれのステーションの生産性メトリックを再計算できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e361412-360e-420e-891c-9fa5291a7bfc.png"><img alt="An Azure Maps rendering of Montana with a weather radar overlay atop of it. " border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fac952b-41e1-4298-951f-5a96ce648af5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="700"></a></p>


  <h2>プレビューマップ Azure マップ Weather Services</h2>


  <p>Azure マップ Weather Services は、次の機能を備え、プレビューとして利用できます。</p>


  <ul>
      <li><strong>Weather Tile API</strong>:<b>&nbsp;</b>Azure マップ SDK に統合するように書式設定されたレーダーおよび赤外ラスター気象タイルをフェッチします。 既定では、Azure マップ Web SDK にベクター マップ タイルが使用されます (「ズーム レベルとタイル グリッド<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Flocation-based-services%2Fzoom-levels-and-tile-grid&amp;data=02%7C01%7CChris.Pendleton%40microsoft.com%7C269435cb734c44a31d3708d7462bbd3e%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637055025978026022&amp;sdata=bE%2Bec395XBxg6Rn0aVIR0DfMFWi24qIpLBImFXIdzjM%3D&amp;reserved=0">」を参照)。</a> Azure マップ SDK の使用は必要ありません。開発者は、必要に応じて、Azure マップ Weather Services を独自の Azure マップ アプリケーションに自由に統合できます。</li>
      <li><strong>現在の条件</strong>:<strong>&nbsp;</strong>特定の座標位置の降水量、温度、風などの詳細な現在の気象条件を返します。 既定では、最新の気象条件が返されます。 特定の場所の過去 6 時間または 24 時間の観測値を取得できます。</li>
      <li><strong>分の予測</strong>:<b>&nbsp;</b>次の 120 分間、特定の場所の分別の予測を要求します。 ユーザーは、1 分、5 分、15 分の間隔で天気予報を要求できます。 応答には、降水の種類 (雨、降水、または両方の混合を含む)、開始時刻、降水量の強度値などの詳細が含まれます。</li>
      <li><strong>時間</strong>別予測:<b>&nbsp;</b>指定された座標位置について、次の 1、12、24 (1 日)、72 (3 日)、120 (5 日)、および 240 時間 (10 日) の時間別の詳細な天気予報を要求します。 この API は、温度、湿度、風、降水量、日当り (UV) インデックスなどの詳細を返します。</li>
      <li><strong>四半期予測</strong>:<b>&nbsp;</b>特定の場所の次の 1 日、5 日、10 日、または 15 日間の四半期別の詳細な天気予報を要求します。 応答データは、午後、午後、夜間&mdash;の四半期ごとに表示されます。 温度、湿度、風、降水量、UV インデックスなどの詳細が返されます。</li>
      <li><strong>日次</strong>予測:<b>&nbsp;</b>特定の座標位置について、次の 1 日、5 日、10 日、15 日、25 日、または 45 日間の気温、湿度、風などの詳細な天気予報を返します。 この API では、気温、湿度、風、降水量、UV 指数などの詳細が返されます。</li>
      <li><strong>ルートに</strong>沿った天気:<b>&nbsp;</b>ルート API に沿った天気は、ハイパーロナル (1 キロメートル以下)、最大 1 分間の気象の今キャスト、気象の危険評価、および一連のウェイポイントとして記述されたルートに沿った通知を返します。 これには、ウェイポイントまたはルートに影響を与える気象の危険性の一覧が含まれます。また、各ウェイポイントの集計された危険指数を使用して、ドライバーの安全に応じてルートの各部分を塗り分ける場合があります。 データは 5 分ごとに更新されます。 このサービスは、Azure マップ <a href="https://docs.microsoft.com/en-us/rest/api/maps/route"><b>Route Service</b></a> を補完します。これにより、最初に起点と宛先の間のルートを要求し、Weather Along Route エンドポイントの入力として使用できます。</li>
  </ul>


  <p>(Azure マップ <a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Route Service</a> を使用して) 計算されたルートに沿って Azure マップ Weather Service を使用すると、気象の危険性の強度が増加するウェイポイントの気象通知を生成できます。 車両がウェイポイントに到達したときに大雨が発生し始めると予想される場合は、気象通知が生成され、ドライバーがウェイポイントに到達する前に、エンド 製品に大雨通知を表示できます。 ウェイポイントの通知を表示する場合のトリガーは、製品開発者に任され、たとえば固定<a href="https://docs.microsoft.com/en-us/azure/azure-maps/tutorial-iot-hub-maps">ジオメトリ (ジオ</a>フェンス) やウェイポイントまでの選択可能な距離に基づく可能性があります。</p>


  <p>Azure マップ サービスは、Azure マップ アカウントの一部として、豊富な地理空間アプリケーションと分析情報を構築するために、お客様が組み合わせて使用するように設計されています。 Azure マップ Weather Service は、Azure マップ Location Based Services、Azure マップ Mobility Services、Azure マップ Spatial Operations に追加されたインテリジェンスの新しい柱であり、すべて Azure マップ Web、Android SDK、REST エンドポイントを介して作成されています。</p>


  <p>これらの新しい気象サービスは、従払い契約またはエンタープライズ契約の両方を含め、すべての Azure のお客様が利用できます。 <a href="https://portal.azure.com/" target="_blank">Azure Portal に移動し、Azure マップ</a> アカウントを作成し、Azure マップ Weather Service の使用を開始します。</p>


