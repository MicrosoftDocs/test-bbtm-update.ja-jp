Title: Azure Marketplace でコンサルティングサービスを使用してイノベーションを促進
Summary: 'Azure のお客様は、新たにリリースされた Azure Marketplace コンサルティングサービスを通じてインテリジェントクラウドの可能性を簡単に最大化できるようになりました。 '
Content: >-
  <p>Azure のお客様は、新たにリリースされた <a href="https://azuremarketplace.microsoft.com/marketplace/consulting-services" target="_blank">Azure Marketplace コンサルティングサービス</a> を通じてインテリジェントクラウドの可能性を簡単に最大化できるようになりました。 この発表は、appsource に記載されている Dynamics 365 および Power BI 向けのコンサルティングサービスプランが成功したことを基に構築されており、クラウドマーケットプレースに投資して、信頼されたクラウドソリューションを見つけ、試して、購入するための主要な場所として、マイクロソフトの取り組みの一環としています。</p>


  <p>Azure の新しいスキルを学習したり、機密性の高いワークロードを移行するための固有のパラメーターを処理したり、ビジネス上の意思決定を推進するための大きな影響を与える視覚ストーリーテリングを作成したりするために、Azure Marketplace ではこれまで以上に簡単にこの専門知識にアクセスできるようになりました。 Azure Marketplace のパートナーは、自信を持って、最適なサイズを使い始め、クラウドを最適化することで、イノベーションのペースを加速させることができます。 これらのパートナーは、カスタマイズされたサービスを提供し、内部機能を強化することで、ビジネスを迅速かつ安全に成長させることができます。</p>


  <p>この新しいプランでは、Microsoft パートナーによる評価、ブリーフィング、実装、概念実証、およびワークショップを、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;search=Bright%20Wolf" target="_blank">明るいウルフ a</a>Nd <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/wipro-ltd.cmp-wipro?page=1" target="_blank">Wipro</a>などのシルバーまたはゴールドクラウドコンピテンシーと共に提供しています。 これらの各プランでは、どのような結果が得られるかが明確に示されており、パートナーによりディープパーソナル化を提供するエクスペリエンスが提供されます。</p>


  <p>パートナーは興奮を共有しています。 明るいウルフの CEO である Peter Bourne は、この洞察を共有しています。 <em> &ldquo; お客様は、カスタマイズされた差別化された Azure IoT ソリューションを模索してビジネスを拡大します。これは、既製の製品でも、1つのサイズの製品でもありません。コンサルティングサービスオファリングは、明るいウルフのような経験豊富な Microsoft パートナーを迅速かつ迅速に見つけ、関係するすべてのプロセスを簡略化します。 &rdquo; </em></p>


  <p>これらのサービスは、米国のお客様に対して <a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-is-reaching-new-audiences/" target="_blank">7 月7日に開始</a> されました。 今後数か月以内にカナダ、英国、オーストラリアでこれらのプランを利用できるようにすることを計画しています。追加の国が間もなくオンラインになります。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services" target="_blank">Azure Marketplace コンサルティングサービス</a>のページに移動してプランカタログを参照するだけで、これらの新しいコンサルティングサービスを利用できます。 必要な情報が表示されたら、[Contact Me] ボタンをクリックして、パートナーの代表者に連絡して、ニーズについて確認します。</p>


  <p>この機会に関心のあるパートナーは、 <a href="https://docs.microsoft.com/azure/marketplace/marketplace-publishers-guide" target="_blank">Azure Marketplace と AppSource</a> の詳細を確認し、 <a href="https://azuremarketplace.microsoft.com/sell/nominate" target="_blank">azure に重点</a>を置いたコンサルティングプランを提出できます。&nbsp;</p>
