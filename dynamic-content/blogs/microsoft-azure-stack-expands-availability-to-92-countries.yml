Title: Microsoft Azure Stack は、92 の国/地域に可用性を拡張します
Summary: 今日の早い時点で、Azure IaaS 全体で、Microsoft Azure Stack のフットプリントを合計 92 の国/地域に拡大する予定など、いくつかのおすすめの更新プログラムを発表しました。 新しい Azure としての最初の週として...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91387d80-0131-4c5b-b66d-e31ca536604c.png"><img alt="Azure Stack Geo Availability" border="0" height="1052" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5af02977-688c-4248-a022-816c9cd35364.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack Geo 可用性" width="1979"></a></p>


  <p>今日の早い<a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank"></a>時点で、Azure IaaS 全体でいくつかのおすすめの更新プログラムを発表しました。<a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Microsoft Azure Stack</a> のフットプリントを合計 92 の国/地域に拡大する予定です。 新しい Azure Stack マーケティング リーダーとしての最初の週に、Azure Stack チームとハードウェア パートナーがこれを行った優良な作業を非常にうろしく思っています。</p>


  <p>この投資と、真のハイブリッド クラウドに対する顧客の関心と需要の増大に対応するための取り組みについて非常に楽しみに思います。 Azure と Azure Stack を組み合わせて活用するパートナーによって構築された、お客様が思い描くすばらしい使用事例 (Intelligent Edge のシナリオ、DevOps、ポリシー要件を満たすソリューションなど) が見受け取っています。</p>


  <p>昨年 Ignite では、46 の国/地域で Azure Stack を立ち上げ、その後、お客様の需要に応じて、ハードウェア パートナーと協力して、Azure Stack が現在サポートしている国/地域の数を 2 倍にしました。</p>


  <p>立ち上げ以降、お客様やパートナーから、Azure Stack の使い方に関するいくつかの素晴らしいストーリーと、Azure と Azure Stack が実際の分散およびハイブリッド環境でビジネスおよび IT 環境に持ち込む価値について説明しました。 たとえば、Azure Stack通信サービス プロバイダーである<a href="https://customers.microsoft.com/en-us/story/binbox-professional-service-azurestack-romania" target="_blank">、Telecoms BinBox&rsquo;</a> は、サービスを拡大することで、非常に競争の激しい市場で目立つ力を与える必要があります。</p>


  <p>Microsoft Azure Stack サービスをポートフォリオに組み込むと、真のハイブリッド クラウド オファリングである DevOps ツール、ビジネス インテリジェンスや AI などの Azure サービスへの顧客のアクセス、それを望むすべての顧客向けフル マネージド サービスまで、さまざまな方法で価値提案が強化されますMicrosoft Azure <em>&ldquo; Stack を使用すると、パブリック クラウドを利用したいが、データの場所に関する懸念から引き続き利用していたお客様が表示されます。実際、パイプラインには既に約 60&rsquo;&rdquo;</em> 人の顧客が含まれています。Azure Stack をターゲットにできなかったと<strong>、BinBox の CEO である Tiberito Croitoru</strong> 氏は述べています。</p>


  <p>さらに、お客様がビジネス ニーズをナビゲートするのに役立つエコシステム パートナーと共同作業を行っています。 パートナーのパートナーのパートナーのサポートについてお読みAzure Stack。</p>


  <p><em>&ldquo;Avanade は、Accenture と Microsoft の共同業務として、フル マネージド サービスとして Azure Stack を提供し、顧客がビジネスに集中できます。Microsoft と&rdquo;</em> 一緒に取り組み、世界のより広範な部分にカバレッジを拡大できると、 <strong>Rich Stern、Executive、Global Market Units、Cloud、Avanade は述</strong>べています。</p>


  <p><em>&ldquo;Cisco Unified Computing System は、世界中の顧客が 60,000 を超えるグローバルなフットプリントを持ち、グローバルにサービス プロバイダーを持つリーダーです。Microsoft と提携し、主要な Nexus ベースのネットワーク機能を活用して、EMEA (Binbox など)、北米、アジア太平洋の幅広い顧客の場所に Azure Stack をインストールしました。cisco Integrated System for Microsoft Azure Stack が、Microsoft Azure Stack&rdquo;</em> でデプロイされたハイブリッド クラウド ソリューションの利点を必要とする、拡張された対象ユーザーが利用できると、Cisco <strong>Systems, Inc. Global Alliance Manager の Mary Perisic</strong> 氏は述べています。</p>


  <p><em>&ldquo;世界中の企業は、成長し続ける進化を続けるビジネス ニーズを満たすために、完全なハイブリッド ソリューションを要求しています。最新の HPE ProLiant for Microsoft Azure Stack (Gen 10) ソリューションを使用すると、世界中のお客様が IT&rdquo;</em> の実装を簡素化し、オンプレミスで提供されるクラウド運用モデルに関連する利点を活用できます。<strong>McLeod Glass は、Software-Defined および Hyperconverged Solutions(HPE</strong>) の副社長兼総長である McLeod Glass が述べています。</p>


  <p><em>&ldquo;当社は、パフォーマンスに重点を置くソリューションに取り組み、取り組み中です。Microsoft は引き続き世界中で Azure Stack の可用性を拡大し続ける中で、業界をリードする多くのリージョンで業界をリードする ThinkAgile SX&rdquo;</em> 製品とサービスでこれを引き続きサポートします。Per <strong>Overgaard、Executive Director、Business Unit、In-Data Center Group、EMEA</strong> は述べています。 <em>&ldquo;お客様には、Azure パブリック クラウドのシンプルさと、&#39;Stack 用の ThinkAgile SX の信頼性がMicrosoft Azureされます。</em></p>


  <p>数週間前に、私たちが <a href="https://azure.microsoft.com/en-us/blog/new-azure-stack-developer-features-to-build-intelligent-hybrid-applications/" target="_blank">Microsoft Build 2018 for Azure Stack</a> 開発者向け機能と過去 6 か月間に行ったイノベーションについて発表した情報の要約を、Innovationia Mackevicius が共有しました。</p>


  <p>先を見て、Azure Stack で得た機会と、お客様に新しいハイブリッド クラウド シナリオを導入し、以前よりもはるかに速くビジネス価値を実現する力を与えて、Azure を補完する方法について非常に楽しみに思います。</p>


  <p>最後に、パートナーの皆さんのために、 <a href="https://www.microsoft.com/en-us/CloudandHosting/microsoft-inspire.aspx" target="_blank">Microsoft Inspire 2018</a> をご利用ください。ここで、エコシステム パートナーが <a href="https://myinspire.microsoft.com/sessions/7c95658e-ca6b-4e81-afae-4c0a0d2b735d?source=sessions" target="_blank">Microsoft ハイブリッド</a> クラウドの機会を活用する方法を共有します。</p>


  <p>利用可能な国/地域の完全な一覧についてはAzure Stack Web <a href="https://azure.microsoft.com/en-us/overview/azure-stack/how-to-buy/" target="_blank">ページを参照</a> Azure Stackしてください。 詳細については、パートナーによってサポートされている国 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/partners/" target="_blank">/</a>地域の一覧を参照し、お好みのパートナーのロゴを&rsquo;クリックしてください。</p>
