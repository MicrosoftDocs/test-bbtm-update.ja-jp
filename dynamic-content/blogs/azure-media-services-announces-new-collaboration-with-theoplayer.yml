Title: Azure Media Services、THEOplayer とのコラボレーションを発表
Summary: THEOplayer を使用すると、ビデオパブリッシャーは単一のビデオ プレーヤーを使用して、Flash や Silverlight などのプラグインを必要とせずに、一般的なプラットフォームやデバイスにアクセスできます。 詳細については、Azure Media Services とのコラボレーションに関するAzure Media Services。
Content: >-
  <p>Azure Media Servicesパートナーの豊富なエコシステムにより、お客様はニーズに最適なソリューションを柔軟に選択できます。 TheOplayer は、、 OpenTelly をベースとする会社によって開発され、Apple HTTP ライブ ストリーミング (HLS) コンテンツをストリーミングする HTML5 ベースのビデオ プレーヤーです。 THEOplayer を使用すると、ビデオパブリッシャーは単一のビデオ プレーヤーを使用して、Flash や Silverlight などのプラグインを必要とせずに、一般的なプラットフォームやデバイスにアクセスできます。</p>


  <h2>関係は何ですか?</h2>


  <p>Azure Media Servicesは、Microsoft Smooth Streaming、MPEG-DASH、および HTTP ライブ ストリーミング (HLS) など、一般的なストリーミング形式をサポートしています。 Azure Media Services、Microsoft Azure Media Playerストリームされたコンテンツを再生するクロスプラットフォーム HTML5 プレーヤー フレームワークであるAzure Media Services。</p>


  <p>このコラボレーションにより、お客様は、プラグインを必要とせずに、すべての一般的なプラットフォームで HLS を再生できる、実証済みの統合された完全な HTML5 ベースのプレーヤーを使用する追加の選択肢を得ます。THEOplayer では、次の機能がサポートされます。</p>


  <ul>
      <li>デスクトップ、Android、iOS、およびデスクトップでの HTTP ライブ ストリーミング (HLS) を使用した完全な HTML5 クロスプラットフォーム再生Windows Phone</li>
      <li>AES-128 ビット暗号化コンテンツの再生</li>
      <li>マルチオーディオ トラック</li>
      <li>HLS でのフレーム精度クリッピング</li>
      <li>広告や他のマーカーに対するクロスプラットフォーム ID3 のサポート</li>
  </ul>


  <p>さらに、完全<a href="https://www.theoplayer.com/features">なカスタマイズ</a>、クラウドまたはセルフホストのオプション、広告のサポートなどの機能も、顧客のAzure Media Servicesされます。</p>


  <h2>THEOplayer を使用する方法</h2>


  <p>THEOplayer では、ユーザーが開始<a href="https://www.theoplayer.com/partners/azure/">Azure Media Services</a>するためのランディング ページが設定されています。 ここでは、Microsoft Azure 管理ポータルから取得したストリーミング URL を挿入し、動作を確認できます。 THEOplayer の使用を開始する方法に関する情報はすべて、ご自身で確認することもできます。</p>


  <p>ページにアクセス <a href="https://www.theoplayer.com/partners/azure/">して</a> 自分で試してみてください。また、あなたが TRY Show を使用している場合は、South Hall &ndash; SL6810 を使用しています。 質問がある場合、または単にこんにちはと言いたい場合は、ぜひお立ち寄りください。</p>
