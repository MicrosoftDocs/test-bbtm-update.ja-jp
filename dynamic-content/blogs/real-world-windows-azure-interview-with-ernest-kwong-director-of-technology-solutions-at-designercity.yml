Title: 'Real-World Windows Azure: Designercity でテクノロジ ソリューションのディレクターを務め、Ernest Kwong 氏に聞く'
Summary: Real World Windows Azure のインタビュー シリーズの一部として、Designercity のテクノロジ ソリューションのディレクターである Ernest Kwong に、対話型のアプリケーションに Windows Azure を使用する方法について説明しました。
Content: <p>Real World Windows Azure のインタビュー シリーズの一部として、<a target="_blank" href="">Designercity</a> のテクノロジ ソリューションのディレクターである Ernest Kwong に、対話型のアプリケーションに <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0025">Windows Azure</a>&nbsp; を使用する方法について説明しました。彼&rsquo;の言い分を次に示します。</p>  <p>  <p><b>Himanshu Kumar Singh:</b>&nbsp; Designercity について教えて。</p>  <p>  <p><b>Ernest Kwong:</b>&nbsp; Designercity は、1995 年に英国で Web コンサルティング会社として設立されました。 2000 年に、中国の香港に本社を再確立し、より広範で統合されたデジタル ソリューションに焦点を当て始めました。 現在&rsquo;は、独立したデジタル ソリューション コンサルタントおよびソフトウェア ベンダーであり、Microsoft Partner Network メンバーであり、モバイル アプリケーション、マルチタッチ ソリューション、およびアウトオブホーム アプリケーションを開発しています。</p>  <p>  <p>私たちの成功は、革新的なテクノロジ ソリューションで市場のギャップを特定し、埋め込む上で構築されています。 高いレベルの技術的専門知識を持ち、新しいテクノロジを導入し、それを実際のビジネス状況に適用する焦点を当てにしています。 このアプローチの結果&rsquo;として、香港国際空港や香港旅行委員会など、著名な組織向けデジタル ソリューションを開発する必要があります。</p>  <p>  <p><b>HKS：</b>&nbsp; 顧客が求めるソリューションの種類は何ですか?</p>  <p>  <p><b>EK：</b>&nbsp; お客様から、アプリケーションのホスティングを提供する要求が増えています。 お客様は、高可用性でスケーラブルなアプリケーションを望んではいますが、インフラストラクチャを管理したくはないと思っています。</p>  <p>  <p>そのような顧客の 1 人は、スポーツ、レストラン、およびメディア業界に関心を持つ bma Investment Group の子会社である Red MR でした。 Red MR は、香港で人気のある 2 つの複合施設を運営する新しいブランドです。 香港特別市の市場は &lsquo;減少し、デジタル世代との連絡が失われたように見える。 Red MR は、顧客に対話型の体験を提供したいと考えていますが、市場が減少する中で想像したアプリケーションをホストするためのインフラストラクチャを構築するために、多額の資本リソースを投資するのをやめしました。</p>  <p>  <p><b>HKS：</b>&nbsp; Red MRs 要求に対してどのように応答&rsquo;しましたか?</p>  <p>  <p><b>EK：</b>&nbsp; この市場に新しい精力で取り組む必要はしましたが、独自のデータ センターを構築したくなかったのです。 データ センターとインフラストラクチャは、コア ビジネスではありません。 開発&rsquo;するソリューションのインフラストラクチャ コンポーネントを提供できるソリューションを探しています。</p>  <p>  <p><b>HKS：</b>&nbsp; 顧客向けには何が開発されたのでしょうか。</p>  <p>  <p>  <p><b>EK：</b>&nbsp;2010 年 10 月に、Microsoft Surface を使用してマルチユーザーマルチタッチ のタッチ式アプリケーションと Microsoft Silverlight 4 ブラウザー プラグインと Windows Presentation Foundation を開発し、豊富なユーザー インターフェイスを提供する Red MR の革新的な革新的な概念の開発を開始しました。 Red MR の複合施設にアクセスしたお客様は、Microsoft Surface ユニットを使用して、完全な楽楽体験の一環として、無料の音楽を選択したり、ゲームをしたり、写真をアップロードしたり、食品や飲み物を注文したりすることができます。</p>  <p>  <p>Windows Azure の Web ロールを使用してフロントエンド アプリケーションと worker ロールをホストし、バックグラウンド タスクを処理し、Windows Azure の Blob Storage をタップして、写真、ビデオ、曲などのバイナリ ファイルを格納しました。 Windows Azure は、すべてのコンテンツをまとめる情報ハブを提供するソリューションのバックボーンです。</p>  <p>  <p>また、Microsoft Surface アプリケーションの補完として Windows Phone 7 用のアプリを開発し、お客様のスマートフォンを Microsoft Surface&rsquo; ユニットと統合する独自の機能を実現しました。 お客様は、たとえば、コントローラーとして自分のWindows Phoneを使用して、ユニットでゲームをプレイできます。</p>  <p>  <p><b>HKS：</b>&nbsp; 顧客はどのようにしてこのソリューションに対応しましたか?</p>  <p>  <p><b>EK：</b>&nbsp; 2010 年 12 月末までにアプリケーションを完成し、Red MR は 2 つの複雑なソリューションを実装しました。 各複合には 10 個の Microsoft Surface&rsquo; ユニットがあります。1 つは、4 人から 40 人の人を収容する複雑なプライベート スイートごとに 1 つです。 2011 年 6 月までには、この体験は非常に人気が高かったので、Red MR はさらに 2 つの複雑さを開く準備を進め、使用する Microsoft Surface ユニットの数は 100 でした。</p>  <p>  <p><b>HKS：</b>&nbsp; WindowsAzure を使用した結果、どのような利点が得られますか?</p>  <p>  <p>  <p><b>EK：</b> Red MR プロジェクトを Springboard&rsquo; として使用することで、拡張可能なフレームワークを開発しました。このフレームワークを再利用して、楽楽業界のお客様向け他の対話型ソリューションを作成できます。 過去&rsquo; 10 年間に進化し、Azure と Microsoft Surface&rsquo; Windowsを使用して、その進化の次のステップに進む必要があります。 Microsoft では、ソフトウェアを含め、インストールされている Microsoft Surface ユニットごとに定額料金がビジネス のお客様に請求されます。また、お客様は、Azure サブスクリプションの月単位に対して直接 Microsoft Windows支払います。</p>  <p>  <p>また&rsquo;、Azure を使用してビジネス運用を拡張Windowsしています。 今後の焦点は、より大きな Asia-Pacific リージョン全体で顧客にサービスを提供し、Windows Azure は、分散型でスケーラブルなアプリケーションを設計し、香港以外の大規模なリージョンにサービスを提供する自信を与えます。</p>  <p>  <p>最後に、Windows Azure&mdash; を使用することで、お客様は物理サーバー インフラストラクチャに投資して管理することなく、魅力的なアプリケーションを実行し、魅力的なコンテンツを提供できます。コストを削減できます。 お客様は、Azure 上に構築されたクラウドベースのインフラストラクチャを使用して、初期 IT 投資の 10 ~ 20% を簡単にWindowsできます。 お客様のコストを節約すると、ビジネスはさらに価値が高くなります。</p>  <p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6175.designercitylogo.png" alt="" border="0"></a></p>  <p>  <p>Designercity のケース スタディを <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011233">読む</a>。</p>  <p>  <p>Azure で他<a target="_blank" href="https://www.microsoft.com/casestudies">のお客様</a>がどのように使用Windowsします。</p>
