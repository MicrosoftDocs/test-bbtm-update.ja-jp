Title: Azure で仮想デスクトップをパブリックプレビューに Windows
Summary: 最近、Azure で Windows 仮想デスクトップサービスのパブリックプレビューを共有しています。
Content: >-
  <p>最近、Azure で<a href="https://aka.ms/WVD" target="_blank">Windows 仮想デスクトップ</a>サービスのパブリックプレビューを共有しています。 これで、お客様は、簡略化された管理、マルチセッション Windows 10、Office 365 ProPlus の最適化、Windows Server リモートデスクトップサービス (RDS) デスクトップとアプリのサポートを提供する唯一のサービスにアクセスできるようになりました。 Windows 仮想デスクトップを使用すると、組み込みのセキュリティとコンプライアンスを活用しながら、Azure で Windows デスクトップとアプリを数分でデプロイおよび拡張できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0962ce64-9dfe-46f6-8ec7-7ff029f5fc1a.jpg"><img alt="Image of women on her desktop in the workplace " border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efa1ff1d-4146-4bce-b321-89988472c8b8.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="社内のデスクトップにある女性の画像 " width="640"></a></p>


  <p>つまり、お客様は、Azure の管理とデプロイを簡単に行うことができるように、マルチセッション Windows 10、Windows 7、Windows Server のデスクトップとアプリ (RDS) を使用して仮想デスクトップを Windows することができます。 また、Citrix、Samsung、Microsoft Cloud solution provider (CSP) などのパートナー向けの拡張可能なソリューションとして Windows 仮想デスクトップを構築しています。</p>


  <p>Windows 仮想デスクトップへのアクセスは、適用可能な RDS および Windows Enterprise ライセンスによって利用できます。 適切なライセンスを取得するには、Azure サブスクリプションをセットアップして、すぐに開始できるようにする必要があります。 使用する環境に合わせて、仮想マシンとストレージの種類を選択できます。 最大72% の割引とマルチセッション Windows 10 を使用して、予約インスタンスを利用することで、コストを最適化できます。</p>


  <p>Windows 仮想デスクトップの詳細については、<a href="https://www.microsoft.com/en-us/microsoft-365/blog/2019/03/21/windows-virtual-desktop-public-preview/" target="_blank">ジュリアホワイトと Brad Anderson</a>によって現在公開されている Microsoft 365 のブログを参照してください。</p>


  <p>パブリックプレビューの概要については、こちらを<a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/overview" target="_blank">ご覧</a>ください。</p>
