  <h2>PowerPoint デザイナーの機能</h2>


  <p>デザイナーは、数年間、実稼働環境でユーザー要求を処理し、機械学習モデルを使用して、画像の分類、コンテンツの推奨、テキスト分析、スライド構造分析、提案のランク付けなどの問題に対応しています。 この発表以降、デザイナー ユーザーはプレゼンテーションに 17 億枚のデザイナー スライドを保持しています。 つまり、チームはモデルを大規模に実行するためにプラットフォームが必要です。 さらに、デザイナー チームは、最適化されたコンテンツの推奨事項を提供するために、定期的にモデルを実稼働環境で再トレーニングし、モデル実験を推進しています。</p>


  <p>最近、PowerPoint 内のデータ分析と機械学習チームは、Azure Machine Learning とその堅牢な MLOps 機能を利用してモデルを迅速かつ大規模に構築し始め、ローカル開発を置き換える取り組みです。 背景画像やビデオなど、コンテンツの提案に向けて進むには、パフォーマンスの高いプラットフォームが必要であり、より高いパフォーマンスのプラットフォームが必要Azure Machine Learning。</p>


  <p>チームは、Azure Machine Learningとその MLOps 機能を使用して、ユーザー エクスペリエンスを中断することなく、反復可能な自動化されたパイプラインを作成します。 パイプラインは、データが格納されている Azure Data Lake から開始されます。 そこから、チームは&mdash;データを収集し、さまざまなソースからデータを前処理し、生データをモデルが理解できる形式に変換します。 分散トレーニングをAzure Machine Learning、現在のモデルを毎週または毎月再トレーニングします。 分散トレーニングを使用すると、チームは複数の仮想マシン (VM) と GPU (グラフィック処理ユニット) 間でモデルを並列でトレーニングできます。 これにより、モデル トレーニングによって&rsquo;データ サイエンス チームのユーザー エクスペリエンスが中断されなかからず、実験などの他の目的に集中できるよう、チームはかなりの時間を節約できます。</p>


  <p>チームは実験を並行して行い&mdash;、バリアント (ハイパーパラメーター) を十分に測定し、結果を比較します。 その後、最終的なモデルは Azure Data Lake に戻され、ダウンロードされてAzure Machine Learning。</p>


  <p>次の図は、Azure Data Lake のローカル キャッシュから使用されるデータの概念化された高レベルアーキテクチャを示し、Azure Machine Learning で機械学習モデルを開発します。 その後、これらのモデルはデザイナー バックエンド サービスのマイクロサービス アーキテクチャに統合され、インテリジェントなスライドPowerPointユーザーに提示されます。</p>


