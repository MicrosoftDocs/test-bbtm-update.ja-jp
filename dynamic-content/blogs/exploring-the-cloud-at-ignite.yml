Title: Ignite でのクラウドの探索
Summary: Microsoft Azureさまざまなクラウド ニーズに対するソリューションが提供されます。Ignite を使用すると、クラウドベースのアプリを起動して維持するための新しい方法を学ぶ機会を得ることができます。
Content: >-
  最近、特にエンタープライズ レベルでは、クラウドでのアプリの構築とデプロイが、より魅力的になってきます。 Microsoft Azureさまざまなクラウド ニーズに対するソリューションが提供されます。Ignite を使用すると、クラウドベースのアプリを起動して維持するための新しい方法を学ぶ機会を得ることができます。 今日は、Azure のインとアウトを示す 2 つのセッションについて説明します。


  まず、ソリューション開発とアーキテクチャのCloud Integration <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=99ed2f92-92a1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">を見てみる</a>。 Microsoft シニア プログラム マネージャーである Ven seniorraman と Mark Mortimore、および Program Manager Vivek Dalvi に参加して、さまざまな重要な Azure シナリオについて深く掘り下げ、参加してください。 特定のエンタープライズ ニーズに適用されるシナリオと、Azure ユーザーが適切なソリューションを選択する方法について学習します。


  その後、Building Employee での内部使用のための構築と、従業員の使用に関するPartner-Facing Mobile Apps<a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=4bdc904a-93a1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">を詳Microsoft Azure</a>。 Microsoft プリンシパル リード プログラム マネージャー Kirill Gavrylyuk は、Azure Mobile Services を利用して、従業員とパートナーの特別なニーズを念頭に置いて開発する方法を示しています。 Mobile Services と Xamarin と Visual Studio を使用して、堅牢なクロスプラットフォームの、ときどき接続されたアプリを作成するライブ デモが表示されます。<b></b>


  Ignite ではさらに多くのことが起こっています。 こちらからサブスクライブして、 <a href="https://microsoft.eventcore.com/MicrosoftIgniteMailingList?WT.mc_id=IG15XCSOSC">電子メールの更新プログラムを取得します</a>。 まだ登録していない場合は、 <a href="https://ignite.microsoft.com/Register?WT.mc_id=IG15XCSOSC">こちらから Ignite に登録してください</a>。


