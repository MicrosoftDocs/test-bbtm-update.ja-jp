Content: >-
  <p>Azure Virtual Machine Scale Setsの一般提供 (GA) <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/">は、</a> 先週、Microsoft //Build カンファレンスで<a href="https://build.microsoft.com/">発表</a> されました。 当初は昨年 11 <a href="https://azure.microsoft.com/en-us/blog/azure-vm-scale-sets-public-preview/"></a>月にプレビューで発表された VM Scale Sets は、Azure VM をグループとして管理する方法であり、デプロイと管理のオプションが簡単で<a href="https://azure.microsoft.com/en-us/blog/new-features-for-azure-alerts-and-autoscale/">、Azure の</a>自動スケーリングと負荷分散と統合する簡単な方法を提供します。 マシンをすべて同じ構成にできる場合は、それらを個別に管理するオーバーヘッドを減らし、ワークロードに合わせて VM を柔軟にスケーリングできます。 VM Scale Setsは、使用されているコンピューティング リソース<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machine-scale-sets/"></a>に対して追加コストで利用できます。また、このリソースをサポートしているすべてのリージョンAzure Resource Manager。</p>


  <p>クラウド規模のアプリケーション VM Scale Sets移行すると、アプリケーションの真の力が明らかになります。 アプリケーションの一意のコンポーネントと一意ではないコンポーネントを分離すると、必要な特定のリソースで制御ノードなどの一意のコンポーネントを構成できます。一意でないコンポーネントは VM Scale Sets としてデプロイし、まとめて管理し、弾力的にスケーリングできます。 キー構成プロパティは、個々の&ldquo;&rdquo;&ndash;プロパティではなく、セット内の VM の数の容量になります。</p>


  <h2>スケーラブルなアーキテクチャの構築</h2>


  <p>クラウドでスケーラブルな&rsquo;アーキテクチャを構築する場合、個々のインフラストラクチャ リソースに対する制御レベルと、リソースの定義と配置の複雑さの間にトレードオフがあります。 PaaS ソリューションのレベルが高いほど、アプリケーションに準拠して構築できる固定アーキテクチャをデプロイすることで、インフラストラクチャ開発の複雑さを軽減できます。</p>


  <p>ただし、多くの場合、&rsquo;定義済みの PaaS ソリューションのオーバーヘッドなしで特定のアーキテクチャをデプロイする必要があります。 VM Scale Sets (VMSS) は、ネットワーク、ストレージ、コンピューティングなどのさまざまなリソースを関連付ける必要や、障害ドメインと更新ドメイン間でノードのバランスを取る方法を見つける必要なく、インフラストラクチャを高いレベルで制御する優れた点を占めている。 つまり、<em> IaaS のように制御し、PaaS のようにスケーリングします</em>。</p>


  <p>通常、クラウド インフラストラクチャを構築する場合は、ストレージ、ネットワーク、コンピューティング リソースを作成し、その間の依存関係を構築する必要があります。 VM スケール セットを使用すると、ネットワーク、ストレージ、拡張機能のプロパティを持つ単一のコンピューティング リソースを定義できます。 これにより作業が節約され、このリソースをデプロイすると、1 回の呼び出しが基になるファブリックに送信され、Azure Compute リソース プロバイダーがユーザーに代わってパフォーマンスと信頼性の最適化を行うことができます。</p>


  <p>&nbsp;<img height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1.png" width="480"></p>


  <p>この機能の主なVM Scale Sets次のとおりです。</p>


  <h4>ポータルの簡単な作成エクスペリエンス</h4>


  <p>これで、Azure Portal から Linux と Windows VM Scale Setsの両方を直接作成できます。 これらのスケール セットは、SSH または RDP 接続を有効にするためのロード バランサー NAT 規則を使用して自動的に作成されます。</p>


  <p>VM Scale Sets 用に追加のポータル管理機能が引き続き追加されています。そのため&rsquo;、ポータルを通じてスケール セット内の VM を管理するための機能が近日公開されます。</p>


  <h4>単純なスケーリング プロパティ</h4>


  <p>スケール セット内の仮想マシンの数を に変更すると、単純な呼び出しとなります (REST、SDK、コマンド ラインなど)。 スケール セットは、0 から 100 の VM の間で異なる場合があります。</p>


  <p>また、同じ VNET またはサブスクリプションVM Scale Sets複数の仮想マシンを作成できます。 つまり、VM スケール セットをスケーリング ユニットとして使用し、複数のスケール セットで構成されるより大きなグループを構築します。 これは、大規模なコンピューティング プールを <a href="https://azure.microsoft.com/en-us/documentation/services/batch/">構築するAzure Batch</a> 高いレベルのサービスです。</p>


  <h4>統合自動スケーリング</h4>


  <p>スケール セットの自動スケール ルールは簡単に設定できます。 VM の最大数、最小数、および既定の数を設定 &ndash; し、リソースの消費量に基づいてトリガー アクション ルールを定義できます。 標準の監査ログと電子メール通知を設定し、カスタム通知とアクション (Runbook など) の Webhook を定義することもできます。 Pagerduty などのパートナーは、Azure サポートを追加しました。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/new-features-for-azure-alerts-and-autoscale/">Azure アラートと自動スケーリングの最新</a> の新機能に関するブログ記事を参照してください。</p>


  <h4>Azure Resource Manager の統合</h4>


  <p>スケール セットには、vm のデプロイ時にソフトウェアをインストールして構成する VM 拡張機能や、Resource Manager デプロイ モデルに適合する他のリソース プロバイダーとの統合など、Azure Resource Manager VM に期待される機能拡張が含まれます。</p>


  <h4>統合負荷分散</h4>


  <p>Azure Load Balancer と Application Gatewayスケール セットとシームレスに統合できます。 スケール セットのサイズが増加し、新しい VM が作成されると、一致するロード バランサー NAT 規則が生成され、VM に常に接続パスが確保されます。 この受信接続の制御により、スケール セット VM は IP アドレスを持つスタンドアロン VM よりも本質的にセキュリティが強化されます。これにより、ネットワーク セキュリティ グループがポートをロックダウンする必要があります。</p>


  <h4>Visual Studio のサポート</h4>


  <p>Azure SDK には、標準の Linux テンプレートと Windows テンプレートをデプロイし、Azure Resource Manager プロジェクトの一部としてスケール セットをデプロイする azure Template Visual Studio s がAzure Resource Managerされています。</p>


  <p>詳細<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-scale-sets-visual-studio/">については、「仮想マシン スケール セット テンプレートのデプロイ」Visual Studio</a>を参照してください。</p>


  <h4>REST、SDK、およびコマンド ラインのサポート</h4>


  <p>スケール <a href="https://msdn.microsoft.com/en-us/library/azure/mt589023.aspx">REST API</a>、<a href="https://github.com/Azure/azure-powershell/releases">PowerShell</a>、Azure CLIのサポート<a href="https://www.npmjs.com/package/azure-cli"></a>は、Azure マネージド SDK の最新バージョンと共に利用できます。</p>


  <h4>組み込みの高可用性</h4>


  <p>スケール セット内の仮想マシンの数を増やすと、VM は更新ドメインと障害ドメイン間でバランスを取り、可用性を最大限に高める必要があります。 同様に、スケールインすると、最大の可用性を念頭に置いて VM が削除されます。</p>


  <h4>ダウンタイムなしで OS イメージの更新プログラムを手動でロールアウトするサポート</h4>


  <p>スケール セットを&lsquo;&rsquo;シャットダウンせずに仮想マシン イメージを更新する必要がある場合は、モデル (&rsquo;スケール セットの定義とプロパティ) を更新してから、選択した VM に手動で更新プログラムをロールアウトできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service/">コンテナー</a> サービス、<a href="https://azure.microsoft.com/en-us/documentation/services/batch/">Batch</a>、<a href="https://azure.microsoft.com/en-us/services/service-fabric">Service Fabric</a> などの Batch に加えて、より高いレベルの Azure サービスでは、大規模なデプロイを簡素化し、クラウド スケール アーキテクチャを簡単にデプロイするために、スケール セットを基になるインフラストラクチャとして使用します。 同様に、 <a href="https://new.abb.com/enterprise-software">ABB Software</a>、 <a href="https://wearetriple.com/">Triple</a>、 <a href="https://www.caradigm.com/">Carvggm</a>、 <a href="https://talktalk.co.uk/">Talk Talk TV</a> などのお客様は、プレビュー期間中にこのテクノロジを適切に使用しています。</p>


