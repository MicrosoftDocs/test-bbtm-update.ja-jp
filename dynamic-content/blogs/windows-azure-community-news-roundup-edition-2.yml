Title: 'Windows Azure Community News Roundup (エディション #2)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話の第2版へようこそ。 先週からのハイライトは次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0033">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話の第2版へようこそ。 先週からのハイライトは次のようになります。</p>  <ul>  <li><a target="_blank" href="https://www.businessweek.com/magazine/steve-ballmer-reboots-01122012.html">カバーのストーリー: &nbsp;</a> <a target="_blank" href="https://twitter.com/#%21/valleyhack">Ashlee Vance</a>, <a target="_blank" href="https://www.businessweek.com/"><i>businessweek</i></a>による上田 Ballmer の再起動 (1 月12日に投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://twitter.com/#!/ZDNetCharlie">Charlie Osborne</a>、 <a target="_blank" href="https://www.zdnet.com/"><i>zdnet</i></a> (11 月11日) で<a target="_blank" href="https://www.zdnet.com/blog/igeneration/bond-university-offers-cloud-computing-course-to-students/14531">学生にクラウドコンピューティングコースを提供</a>します。</li>  </ul>  <ul>  <li>Feds <a target="_blank" href="https://www.informationweek.com/authors/1225">Elizabeth Montalbano</a>、 <a target="_blank" href="https://www.informationweek.com/"><i>informationweek</i></a> <i> </i>による<a target="_blank" href="https://www.informationweek.com/news/government/security/232400086">クラウドセキュリティ基準の調整</a>(10 月10日)</li>  </ul>  <ul>  <li>医療機関におけるクラウドコンピューティング: FierceHealthIT (9 月9日まで) のよう &nbsp; に、Ken マネージャー、</li>  </ul>  <ul>  <li><a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/20DE56471308E357/CF3D7A06ABB8FEA8DDA3541AF197FE1F"> &ldquo; Alpharetta のことごとくで Azure event Jan. 26 の Windows を取得しました &rdquo; </a> (ツイートに感謝 <a target="_blank" href="https://twitter.com/bitwizards">@BitWizards</a> )</li>  </ul>  <ul>  <li><a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032501716&amp;Culture=en-US">ライブミーティングイベント Jan. 31: &nbsp; Service Bus と Windows Azure を使用した分散アプリケーション開発の簡素化</a></li>  </ul>  <ul>  <li><a target="_blank" href="https://beluxisvpartnerblog.wordpress.com/2012/01/09/azure-spotlight-agilys-myshopi-combines-mobile-and-cloud/">Azure スポットライトの Windows: agilys myShopi はモバイルとクラウド</a>(1 月9日) を <a target="_blank" href="https://twitter.com/#%21/MSFTBelux_ISV">@MSFTBelux_ISV</a> 組み合わせています (ツイートに感謝)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/archive/2012/01/11/the-which-the-when-and-the-how-of-windows-azure-services-websites.aspx">Azure サービス Windows Azure サービス: websites</a> by <a target="_blank" href="https://twitter.com/#%21/jrozenblit">Jonathan Rozenblit</a>、 <a target="_blank" href="https://blogs.msdn.com/b/cdndevs/">Developer Connection</a> (1 月11日に投稿)。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.aaronstannard.com/post/2012/01/09/NodeJS-on-Windows-Azure-Part-1-Setting-Up-Your-Environment.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">Windows Azure パート1でのNode.JS: 環境</a>に関するブログの投稿 <a target="_blank" href="https://twitter.com/#%21/Aaronontheweb">@Aaronontheweb</a> を設定する (Microsoft BizSpark の開発者エバンジェリスト) (1 月9日に投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/01/10/accessing-federations-in-sql-azure-using-entity-framework.aspx">SQL Azure でのフェデレーションへのアクセス Entity Framework を使用し</a><a target="_blank" href="https://social.msdn.microsoft.com/profile/cihan%20biyikoglu%20-%20sql%20azure/">た、Microsoft</a>の SQL Azure プログラムマネージャー (11 月11日)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.technet.com/b/port25/archive/2012/01/09/windows-azure-libraries-for-java-available-including-support-for-service-bus.aspx">Windows の Java 用 Azure ライブラリを利用できます</a>。これには、 <a target="_blank" href="https://social.technet.microsoft.com/profile/ram%20jeyaraman/">Ram Jeyaraman</a>による Service Bus ブログ投稿のサポート、Microsoft のシニア標準 professional (1 月9日公開) が含まれます。</li>  </ul>  <p>これらの週単位の roundups は、Windows Azure に関する最新のコミュニティ主導のコンテンツや関連トピックを理解するのに役立ちます。 これらの roundups を可能な限り有効なものにしたいので、ここに表示するコンテンツの種類をお聞かせください。</p>  <p>ここで強調しておく必要がある記事や、共有するために独自のコンテンツを参照してください。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>皆様からのご意見をお待ちしております。</p>  <p>Himanshu Kumar Singh</p>'
