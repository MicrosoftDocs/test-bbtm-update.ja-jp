Title: '実際の Windows Azure: Microsoft の小林 nolan、識別エンジニアによるインタビュー'
Summary: 実際 Windows azure シリーズの一部として、Microsoft の Health Solutions Group での H1N1 nolan、識別エンジニア、Windows Azure を使用したの応答の配信について説明します。
Content: '<p>実際の Windows azure シリーズの一部として、Microsoft の Health Solutions Group での H1N1 nolan、識別エンジニア、Windows azure を使用した、azure Windows の Web サイトの配信について説明しています。 次のように言う必要がありました。<br><br><b>MSDN: H1N1 Response Center についてご意見をお寄せください。</b><br>Nolan: 2009 年10月に、公的医療機関は、H1N1 pandemic が品質ケアを実現するための重大な問題になっていると懸念されていました。 インフルエンザの症状に直面すると、自宅や rest を維持したり、医師にアクセスしたり、緊急室にアクセスしたりすることはできません。 メモリ大学の専門家と協力して、H1N1 応答センターを作成しています。この Web サイトでは、自己評価に基づくガイダンスを受け取ることができます。<br><br><b>MSDN: Windows Azure を実装する前に、H1N1 Response Center Web サイトで直面する最大の課題は何ですか?</b><br>Nolan: バーストトラフィックを処理する能力が最大の問題でした。 たとえば、メディアがウイルスに関するストーリーを破損した場合、サイトへのアクセスが大幅に増加する可能性があります。 その他のトリガーイベント (school 結語など) に応答しても同じことが起こります。 もちろん、サービスを利用できるようにするための最も重要な時間は急増していたため、シームレスに処理できるソリューションが必要でした。<br><br><b>MSDN: スケーラブルなソリューションのニーズに対応できるように、Azure Windows で作成したソリューションについて説明できますか?</b><br>nolan: Windows Azure では、H1N1 応答センターをホストしています。 訪問者は、年齢、性別、現象、および主要な医療条件に関する質問を含む自己評価を入力します。 メモリのアルゴリズムによって、ユーザーが次の手順を決定するための入力として使用できる状況およびプランガイダンスの重大度が決まります。 医師への出張が適切な場合は、Microsoft HealthVault の医療 Web サイトテクノロジ上に構築された追加のサービスを利用して、アクセスの準備を行うことができます。 また、医療に Microsoft Amalga ソフトウェアを使用して、リアルタイムのデータをパブリックな医療機関に送信します。 Azure Windows の Queue storage サービスと Worker ロールは、これらのコンポーネント間でデータを効果的に移動するのに役立ちます。<br><br>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.H1N1.png" border="0"><br><b>図 1.H1N1 Response Center Web サイト。</b><br><br><b>MSDN: H1N1 Response Center はどのようなものですか。 </b><br>nolan: H1N1 Response Center は、Azure Windows を使用して、H1N1 などの危険な状況に直面しているユーザーを支援する方法を示す優れたショーケースです。 適切な意思決定を下すために必要な情報をユーザーに提供することで、パブリックな正常性システムの負担を軽減し、正常な個人がウイルスに不必要にさらされるのを防ぐことができます。<br><br><b>MSDN: Windows Azure を実装した後に見た主な利点は何ですか。</b><br>Nolan: バーストトラフィックを動的にスケールアップおよび処理する機能について既に説明しました。 サイトでは、2009年11月9日に123746ページビューとのピークトラフィックが発生しています。これは、前日の365パーセントが予期せずに増加しています。 さらに、Azure Windows を使用することで、3週間でアイデアをデプロイできるようになりました。 データセンターを構築した人はだれでも知らせることができるので、これは非常にすばらしいタイムラインです。 既存のスキルと、Microsoft Visual Studio 開発システムなどの使い慣れたツールのすべてを、もう1つのプラスに使用できるようになりました。 このようなことがないと、サイトをインフルエンザシーズンの準備ができていたとしても、 <br><br>Azure のお客様の成功事例 Windows 詳細については、次を参照してください。 &nbsp; <a target="_blank" href="https://azure.microsoft.com/evidence">https://azure.microsoft.com/evidence</a><br><br>H1N1 を利用した Windows Azure のビジネスへの影響に関する記事については、次を参照してください。 &nbsp; <a target="_blank" href=""></a><br><br>H1N1 Response Center の動作を確認するには、次のページを参照してください。 &nbsp; <a target="_blank" href=""></a> <br></p>'
