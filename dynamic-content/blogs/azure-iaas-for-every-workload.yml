Title: すべてのワークロードの Azure サービスとしてのインフラストラクチャ (IaaS)
Summary: Microsoft Ignite では、この週、Azure サービスとしてのインフラストラクチャ (IaaS) ポートフォリオにいくつかの重要な追加点を発表しました。
Content: >-
  <p>Microsoft Ignite では、この週、Azure サービスとしてのインフラストラクチャ (IaaS) ポートフォリオにいくつかの重要な追加点を発表しました。</p>


  <p><a href="https://customers.microsoft.com/story/746966-geico-insurance-azure" target="_blank">GEICO</a>、<a href="https://customers.microsoft.com/story/724156-hr-block-professional-services-azure-sql-server" target="_blank">HR&amp; Block</a>、<a href="https://customers.microsoft.com/story/cona-services-partner-professional-services-azure" target="_blank">CONA Services</a> を含む多くの企業は、非常に多様なビジネス クリティカルなワークロードのセットを実行するために Azure に依存しています。多くの場合、優れたパフォーマンスを提供する動的でスケーラブルなインフラストラクチャが必要です。</p>


  <p>Azure ホームを呼び出す、この多様で増大するミッション クリティカルなワークロードのニーズを満たすために、インフラストラクチャ サービスは引き続き進化し、これらのワークロードを実行するエクスペリエンスを最適化します。</p>


  <p><img alt="Infrastructure for every workload. " border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/212c4357-364f-4274-8038-e756adaf8125.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1164"></p>


  <h2>包括的なインフラストラクチャ ソリューション: 柔軟性と選択</h2>


  <p>VMware 環境をネイティブで実行する機能や、ワークロードを Azure に移行しやすくするプラットフォームの機能強化など、汎用、メモリ集中型、リモートの視覚化シナリオで利用可能な仮想マシン (VM) インスタンス サイズのポートフォリオを拡張する新しいオファリングがいくつか発表されました。</p>


  <h3>Ea v4、Eas v4、Da v4、Das v4 シリーズのMicrosoft Azure Virtual Machines利用可能</h3>


  <p>AMD EPYC <a href="https://azure.microsoft.com/blog/announcing-new-amd-epyc-based-azure-virtual-machines/" target="_blank"></a>&trade; 7452&rsquo; プロセッサに基づく Azure Virtual Machines のプレビューを発表した最初のグローバル クラウド プロバイダーである私たちは、AMD を含むテクノロジ パートナーと協力して、企業に最新のイノベーションを引き続き導入しました。 </p>


  <p>&rsquo;この週は、汎用 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-general" target="_blank">Linux</a> および <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general" target="_blank">Windows</a> アプリケーション向け Da v4 および Das v4 Azure Virtual Machine シリーズと、メモリ集中型 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/sizes-memory" target="_blank">Linux</a> および <a href="https://docs.microsoft.com/azure/virtual-machines/windows/sizes-memory" target="_blank">Windows</a> ワークロード向け Ea v4 および Eas v4 Azure Virtual Machine シリーズの提供を発表します。</p>


  <p>これらの新しい Azure Virtual Machines には、最新の AMD EPYC&trade; 7452 プロセッサ、最大 96 vCPU、672 GiB の RAM、2,400 GiB の SSD ベースの一時ストレージが搭載されています。 Das シリーズと Eas シリーズは、Azure Virtual Machines プレミアム プレミアム をサポートし、近い将来に Ultra Disk のサポートを含める予定です。</p>


  <h3>利用可能な新しい NVv4 シリーズ Azure Virtual Machines プレビュー</h3>


  <p>また、NVv4 のプレビューを使用して、Windows Virtual Desktops とハイ パフォーマンス コンピューティング (HPC) ワークロードのコンピューティング ポートフォリオを強化しています。 これらの新しい Azure Virtual Machinesは、最新の AMD EPYC&trade; 7742 プロセッサを備え、AMD RADEON INSTINCT&trade; MI25 GPU を提供する最初の視覚化に最適化された Azure 仮想マシンです。 NVv4 (現在プレビュー) では、GPU リソーシングの柔軟性が強化され、業界標準の SR-IOV テクノロジを使用して構築されたパーティション分割された GPU を提供することで、より多くの選択肢が顧客に提供されます。 お客様は、クラウド内のエントリ レベルのデスクトップ用に最大 2 GB の専用 GPU フレーム バッファーを持つ GPU Virtual Machines の適切なサイズを選択し、16 GB のフレーム バッファーを備える GPU 全体を選択して、強力なエンジニアリング ワークステーションを提供できます。 これにより、エントリ レベルと低強度の GPU ワークロードのコスト効率が向上しますが、AMD RADEON INSTINCT&trade; MI25 GPU によって提供される完全な GPU 処理電力にスケールアップするオプションを顧客に提供できます。</p>


  <h3>Azure VMware Solutions が西ヨーロッパで利用可能に</h3>


  <p>また&rsquo;、西ヨーロッパの Azure リージョンで Azure VMware Solutions を利用できる状況も発表しました。 現在オンプレミスの VMware 環境を管理している場合、Azure VMware Solutions では、VMware 環境を Azure 上でネイティブに実行する機能が提供されます。 これにより、Azure オファーのスケールと自動化を最大限に活用しながら、既存の VMware のスキルと投資を活用できます。 Azure VMware Solutions は、米国東部、米国西部、西ヨーロッパのリージョンでサポートされています。</p>


  <h3>移行Azure Migrateする新しい機能</h3>


  <p><a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">Azure Migrate</a> は、すべての移行ニーズの中央ハブであり、物理サーバーと仮想マシンの移行を加速する新機能を提供します。 また、エージェントレス検出オプションを使用して摩擦を軽減する Server Assessment 機能も強化されています。 また、移行に必要な情報を確実に得る。これで、より深いアプリケーション依存関係の分析が提供されます。 詳細については、 <a href="https://docs.microsoft.com/azure/migrate/migrate-services-overview" target="_blank">ドキュメント</a> を参照してください。</p>


  <h2>パフォーマンスを最適化する動的でスケーラブルなインフラストラクチャ</h2>


  <p>クラウド インフラストラクチャの最も重要な約束の 1 つは、進化するビジネス要件と IT 要件を満たす能力です。 お客様が動的&rsquo;&rsquo;でスケーラブルなインフラストラクチャへのアクセスを継続的に向上させるというミッションでは、ポートフォリオにいくつかの重要な追加を行いました。</p>


  <h3>Azure 第 2 世代仮想マシンが一般提供される</h3>


  <p>第 2 世代仮想マシンは、Azure で一般提供されています。 第 2 世代 VM では、Intel Software Guard Extensions (Intel SGX)、UEFI ブート アーキテクチャ、および 2 TB を超える大規模な VM (最大 12 TB) および OS ディスク サイズをプロビジョニングする機能がサポートされています。  </p>


  <p>第 2 世代の VM は、ポータル、CLI、および PowerShell インターフェイスで完全にサポートされています。また、お客様は、ニーズに応じて、プロビジョニングとデプロイのプロセス中にそれらを使用することを選択できます。 詳細については、<a href="https://docs.microsoft.com/azure/virtual-machines/windows/generation-2" target="_blank">Windows</a> <a href="https://docs.microsoft.com/azure/virtual-machines/linux/generation-2" target="_blank">Linux のドキュメント</a>を参照してください。</p>


  <h3>新しい Azure Virtual Machine Scale Sets機能がプレビュー中</h3>


  <p>また&rsquo;、Azure Virtual Machine Scale Sets の新機能のプレビューも導入しました。このプレビューにより、仮想マシンを大規模に実行するエクスペリエンスが大幅に簡素化され、これらのワークロードのランタイム機能とパフォーマンスが向上します。 <img align="right" alt="Virtual machine scale sets" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61ec6e99-9544-49ce-9be2-1b85f5bc39f5.jpg" style="margin: 0px 0px 0px 7px; border-image: none; float: right; display: inline; background-image: none;" title="" width="427"></p>


  <p>スケーラブルなアプリ レイヤーに対して同種の VM セットをサポートするほか、空の仮想マシン スケール セットを作成し、VM の作成プロセス中にさまざまな VM (異なる VM シリーズに属している VM も含む) を追加できます。 これにより、たとえば、1 つの可用性ゾーンまたは可用性ゾーン内の異なる障害ドメインに仮想マシンのセットをデプロイすることで、高可用性を実現できます。 仮想マシン スケール セットを使用して、ゾーンに高可用性SQL高可用性 (HA) クラスターをデプロイできます。 これにより、可用性ゾーン内で見られる VM 間ネットワーク待機時間を短くしながら、一意の障害ドメイン内の SQL プライマリ、セカンダリ、および監視 VM の高可用性が提供されます。</p>


  <p>Azure Shared Image Gallery を使用してカスタム イメージを使用して VM をプロビジョニングすることもできます。Azure Shared Image Gallery を使用すると、異なる VM 間でイメージを共有する簡単でスケーラブルな方法が提供され、プロビジョニング時間も短縮されます。</p>


  <p>VM のプロビジョニングを削除する順序を制御できるスケールイン ポリシーを指定できます。 終了通知を使用すると、VM がプロビジョニング解除される前にクリーンアップや他のシャットダウン前のタスクを実行するために最大 15 分が与え、スケールインからのインスタンス保護を使用して、スケールイン アクション中にプロビジョニング解除すべきではない VM を指定できます。 </p>


  <p>これらの <a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/overview" target="_blank">新機能はすべて</a> 、アプリケーションを迅速に起動して実行するのに役立ちますが、要件を満たすためにアプリケーションをスケーリングする方法を追加で制御できます。 </p>


  <h3>HPC ワークロード用の HBv2 Azure Virtual Machines近日公開予定</h3>


  <p>HBv2 VM は、さまざまな実際の HPC ワークロードに対して、スーパーコンピューター クラスのパフォーマンス、メッセージ パッシング インターフェイス (MPI) のスケーラビリティ、コスト効率を実現するように設計されています。 HBv2 Virtual Machines、1 つの MPI&rsquo; ジョブで最大 80,000 コアをサポートし、世界で最も大規模で最も強力なベア メタル スーパーコンピューターの一部に匹敵するパフォーマンスを提供します。</p>


  <h3>更新された NDv2 Azure Virtual Machines プレビュー</h3>


  <p>現在プレビュー中の NDv2 シリーズ Virtual Machines は、GPU ファミリに対する最新かつ最速かつ最も強力な追加機能であり、特に分散型 HPC、AI、機械学習ワークロードの最先端の需要に合わせて設計されています。 これらの VM には、それぞれ 32 GB のメモリ、40 のハイパースレッドされていない Intel Xeon Platinum 8168 プロセッサ コア、および 672 GiB のシステム メモリを備えた 8 つの NVIDIA Tesla V100 NVLINK 相互接続 GPU が搭載されています。 NDv2 シリーズ Virtual Machines (現在プレビュー中) には、標準の Mellanox OFED ドライバーとすべての MPI の種類とバージョンをサポートする 100 Gb/秒の EDR InfiniBand も備え付けされています。 合計 256 GB の GPU メモリと 100 Gb/秒の InfiniBand 相互接続 NDv2 シリーズ Virtual Machines は、CUDA、TensorFlow、Pytorch、Caffe などのフレームワークを利用して、最も要求の厳しい機械学習モデルと分散 AI トレーニング ワークロードに対応できます。</p>


  <h3>近接配置グループが一般提供される</h3>


  <p>近接通信配置グループは、Azure Virtual Machines の論理グループ化機能で、一連の仮想マシン間のネットワーク待機時間を短縮するために使用できます。 仮想マシンを近接配置グループに割り当てると、その配置が最適化され、待機時間が重要なワークロードの待機時間が短くなります。 過去&rsquo;数<a href="https://azure.microsoft.com/blog/introducing-proximity-placement-groups/" target="_blank"></a>&rsquo;か月間のプレビュー期間中に、この新機能の堅牢な導入が見られたので、近接配置グループがほとんどの Azure リージョンで一般提供されるのをうれしく思います。 詳細については、 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/co-location" target="_blank">ドキュメント</a> を参照してください。</p>


  <h2>Azure スポット仮想マシン</h2>


  <p>最後に、Azure スポット Virtual Machines、未使用の Azure コンピューティング容量に深い割引でアクセスできるサービスが間もなく提供されます。 スポット Virtual Machinesは、中断される可能性があるワークロードに最適で、コストを削減しながらスケーラビリティを提供します。 Azure Virtual Machines または Virtual Machine Scale Sets (VMSS) のスポット仮想マシンの価格を利用して、すべてのサイズの日和見ワークロードをデプロイできます。 これは 2020 年初めにプレビューされる予定です。</p>


  <p>結論として、Azure でワークロードを実行したり、Azure に移行したりする場合に、より良い時間が得らたことがないのです。 Microsoft Ignite をお楽しみください。</p>


