Title: '実際 Windows Azure: Scarfe、最高経営責任者 (Dot Net ソリューション) にインタビュー'
Summary: 実際の Windows azure シリーズの一部として、microsoft では、企業がビジネスチャンスを広げるために azure Windows どのように使用しているかについて、cto Scarfe の最高経営責任者について説明してき,...
Content: '<p>実際 Windows azure シリーズの一部として、microsoft では、azure Windows を使用してビジネスチャンスを拡大し、新しい収益モデルを探索し、コストを削減するために<a target="_blank" href="https://www.windowsazure.com">azure</a>がどのように使用されているかについ<a target="_blank" href="">て、Dan</a>Scarfe、最高経営責任者に説明しています。 ここで &rsquo; は、次のことを言う必要がありました。</p>  <p><b>MSDN: Dot Net ソリューションにはどのような機能がありますか。</b></p>  <p class="bodycopy"><b>Scarfe</b><b>:</b> &rsquo; システムインテグレーターとソフトウェア開発家を作ります。 利用可能な既製のソリューションがない組織向けに、調整されたソリューションを構築します。 組織は、お客様の情報システムの競争上のメリットを最大限に引き出すことができます。</p>  <p><b>MSDN: Windows Azure の使用を開始したのはいつですか?</b></p>  <p class="bodycopy"><b>Scarfe</b><b>:</b> Microsoft は、Azure Windows リリースされる前でも、2008年9月にクラウド向けの開発を開始しました。 Wikipedia のドキュメント間の関係を視覚化するツールである、プラットフォーム &rsquo; の最初のアプリケーションである Wikipedia エクスプローラーを構築しました。 このプロセスでは、従来のクラウドシナリオの短時間 &mdash; に膨大な量のコンピューティング能力が必要になります。 アプリケーションは、Azure Windows の機能のデモとしてまだ紹介されています。</p>  <p><b>MSDN: クラウドテクノロジに関してはどのような機会がありますか。</b></p>  <p><b>Scarfe</b><b>: </b>Azure Windows 向けに開発することで、microsoft の製品を拡張してライフサイクル管理サービスを提供することができます。 ホスティングおよび自動化された管理を提供することができます。この場合は、別のホスティングパートナーと協力する必要があります。 ビジネスとして、より包括的なサービスを提供することができます。</p>  <p><b>MSDN: Windows Azure ソリューションに関してお客様が求めているものは何ですか?</b></p>  <p><b>Scarfe</b><b>: </b>Azure Windows を使用することにより、お客様は新しい製品やサービスをより少ないリスクで立ち上げることができます。 一部のお客様は、大規模な先行投資を必要とせずに、新しいビジネスモデルを迅速に調査することを検討しています。 他のお客様は、高い拡張性を備えた信頼性の高いプラットフォームを必要としているため、イノベーションを実現できます。 また、オンプレミスのデプロイモデルを使用して以前に配信されたスタンドアロンソリューションをクラウドに移行したいと考えているお客様もいます。</p>  <p><b>MSDN: Windows Azure のソリューションの開発を開始した後に、ビジネスモデルがどのように変更されたかについて説明します。</b></p>  <p><b>Scarfe</b><b>: </b> &rsquo; IT プロジェクト &mdash; のすべての段階 (設計、ビルド、サポート、ホスティング &mdash; を含む) をバンドルし、契約期間における月額料金を請求するビジネスモデルに移行しています。 これはお客様にとって魅力的で、予測可能な収益ストリームを簡単に活用できるようになります。 microsoft では、ゲーム、小売、メディア &mdash; など、市場において、Windows Azure グローバルインフラストラクチャを利用してビジネス上の問題に対処できるようになった、市場での機会をお待ち &rsquo; しております。 次の 3 ~ 5 年間の成長戦略全体が、Windows Azure に固定されています。</p>  <p><b>MSDN: Windows Azure for Dot Net ソリューションとその顧客の利点をいくつか説明します。</b></p>  <p><b>Scarfe</b><b>: </b>Azure Windows の実績ある専門知識により、お客様が以前に作業したことがないお客様に、高い需要とオープンなドアを投入しました。 私たちは、Windows Azure に対して何も行われなかった場合には、このよう &rsquo; なプロジェクトについて作業しています。オンプレミスのインフラストラクチャへの投資を避けることで、数十ポンドを節約できます。 Azure Windows のソリューションを開発することによって、売上が50% 増加し、年間20% 増加できることが予測されました。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.dot_5F00_net_5F00_solutions_5F00_logo.jpg" alt="" border="0" height="87" width="100"></a></p>  <p>詳細については、次の記事をご覧ください: <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000011050">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000011050</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。<span style="text-decoration: underline;"></span></p>'
