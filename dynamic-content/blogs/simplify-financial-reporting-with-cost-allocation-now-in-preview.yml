Title: コストの割り当てを使用して財務レポートを簡素化する -現在はプレビュー中
Summary: 'コストの割り当てを使用して共有コストを分割および管理し、組織内の財務報告を簡素化する方法について学習します。 '
Content: >-
  <p>クラウド コストの管理は困難な場合があります。特に、組織が内部チャージバックのコストを分け合う必要がある場合です。 別の事業単位がある場合や、個別の顧客ソリューションに対する外部請求を促進する必要がある場合があります。 これは、共有サービスを使用してコストを削減する場合にさらに困難になります。これは、それらの共有サービスを事業単位や顧客別に壊す明確な方法が用意されていない可能性があります。 ここで、Azure Cost Management + Billing&rsquo; (EA) アカウントと <strong></strong> Enterprise Agreement (MCA) アカウントのコストMicrosoft 顧客契約割り当てプレビューが提供されます。</p>


  <h2>コストの割り当てが組織に適切な場合を知る</h2>


  <p>コストの割り当ては、組織全体にコストを分け、分散する方法です。 コストの割り当ては、通常、使用されている共有サービスを識別し、それらのサービスを利用している事業単位またはプロジェクトを特定し、コストをそれぞれのサービスに分割する方法を決定することで実行されます。</p>


  <p>現在表示される可能性がある実際の状況を次に示します。</p>


  <ul>
      <li><strong>ネットワーク</strong>&mdash;複数の仮想マシン (VM) が同じネットワーク インフラストラクチャを使用している。 現在、中央 IT&rsquo;&rsquo; 部門は、これらのネットワーク コストをオーバーヘッドとしてカバーしていますが、そのオーバーヘッドを削減し、それらのコストを使用して部門またはアプリケーションに割り当て戻し、それぞれのソリューションで発生する全コストの説明責任を高める必要があります。 コストの割り当てを使用すると、コストを部門またはアプリケーションに分散できます。</li>
  </ul>


  <ul>
      <li><strong>データベース&nbsp;アカウントとストレージ アカウント</strong>&mdash;時間の間に、別々のチームが別々の (および場合によっては関連する) ニーズに応じて、異なるデータベース サーバーまたはストレージ アカウントを作成しました。 コストを最適化するために、これらは単一のサーバーまたはアカウントに統合されました。 現在、使用状況は追跡され&rsquo;、サーバーまたはアカウント レベルで請求されます。アプリケーション別の属性は同じではありません。 コストの割り当てを使用すると、格納するデータについて、各部門、アプリケーション&rsquo;、またはエンド カスタマーにコストを割り当てできます。</li>
  </ul>


  <ul>
      <li><strong>一貫性のないレポート</strong>&mdash;共有サービスのコストの管理は、新&rsquo;しい問題ではありません。 組織によっては、内部ソリューションを構築したり、パートナーと協力して目標を達成したりしました。 これによりコストが分散される一方で、Azure portal で報告されたコストに関する苦情が内部レポート内で一致しない場合があります。これは、外部のコスト割り当てルールを考慮します。 この不整合により、各チーム内の予期しないコスト、中央 IT による追加の内部サポート コスト、および全体にわたる一般的な不満が生じる可能性があります。 コストの割り当&rsquo;&rsquo;てでは、直接的または間接的に発生したかどうかに関係なく、すべてのユーザーが責任を負うコストを完全に透明性を持つ可能性があります。</li>
  </ul>


  <p>このような状況は聞き覚えがありますか? その場合は、コストの割り当てが、ストレスなしで財務運用 (FinOps) の目標を達成するのにどのように役立つのか確認してください。</p>


  <h2>コスト&nbsp;の割り当てによる合理化されたレポート</h2>


  <p>コストの割り当ての開始は、簡単なプロセスです。</p>


  <p><strong>共有コストを特定する</strong>&mdash;コスト割り当てルールを作成する最初の手順は、分割する共有コストを特定します。 cost allocationpreview<strong>&nbsp;</strong> では、サブスクリプション、リソース グループ、またはタグ別にこれらのコストを特定できます。 たとえば、ネットワーク インフラストラクチャがホストされているリソース グループやサブスクリプションなどです。 または、タグ付&nbsp;けされた共有コストの場合は、該当するタグを選択できます。</p>


  <p><strong>コストを移動する場所を指定する</strong>&mdash;次に、共有コストを移動する場所を指定します。 共有コストの識別と同様に、サブスクリプション、リソース グループ、またはタグ別にコストを移動することができます。 これにより、共有コストの一部を表す使用状況データ内に追加のレコードが作成されますが、新しいサブスクリプション ID またはリソース グループ名が使用されます。 コストを&rsquo;&rsquo; 1 つ以上のタグに移動すると、タグごとに 1 つの新しい行が表示されます。追加された新しいタグを除き、すべての属性は同じです。</p>


  <p><strong>分割を決定する</strong>&mdash;最後に、コストを分散する方法を指定します。 コスト割り当てのプレビューでは、次の方法で配布を選択できます。</p>


  <ul>
      <li>均等に分散する (例: 10%&nbsp; 超の 10 ターゲット)。</li>
      <li>総コストに比例します (ターゲットがすべてのターゲットの総コストの 25%&nbsp; である場合は、共有コストの 25%&nbsp; が取得されます)。</li>
      <li>コンピューティング、ネットワーク、またはストレージのコストに比例します。</li>
      <li>割合別のカスタム分布。</li>
  </ul>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c960fde-0ed6-4cb7-8c53-b49baf471311.png"><img alt="Image of proportional to cost rule" border="0" height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a3a529a-e91d-435f-ae49-e12e05655494.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="コスト ルールに比例" width="1024"></a></p>


  <p>コスト割り当てルールが定義され、コスト データが処理された後、Azure portal を使用しているすべてのユーザーに、新しいコスト割り当てルールに基づいてコストが表示されます。 つまり、ソース サブスクリプション、リソース グループ、またはタグにはコストが発生し、ターゲット サブスクリプション、リソース グループ、またはタグには、配布ルールに基づいて追加のコストが表示されます。 [グループ別] ドロップダウンから [コストの割り当て] を選択<strong></strong>すると、コスト分析でコスト配賦<strong>ルールの影響</strong>を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/481a08c7-d3ff-4fdf-8f5a-071d18b44f31.png"><img alt="Allocation2" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9121fd8b-594f-4533-b1a4-8549b7c6399c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Allocation2" width="1024"></a><br>

  &nbsp;<br>

  コストの割り当 <strong>ては、Azure の請求書には影響しないので、ご自分で確認してください</strong>。 課金アカウントから、または課金アカウントにコストを移動することはできません。 コストの割り当ては、組織のレポートとチャージバックを容易にするために、請求先アカウント内でコストを移動するだけです。 課金の責任は変更されません。</p>


  <h2>詳細と使用を開始する</h2>


  <p>コストの割り当て <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/allocate-costs" target="_blank">に関するドキュメントで詳細を確認し</a> 、今すぐ最初のコスト割り当てルールを作成します。 コスト&rsquo;の割り当てを使用して共有コストを分割および管理する方法を聞いて、組織内の財務報告と処理をさらに効率化するために必要な情報を確認してください。 お客様のフィードバックは、一般提供に向けて取り組む拡張機能を特定するのに役立ちます。</p>


