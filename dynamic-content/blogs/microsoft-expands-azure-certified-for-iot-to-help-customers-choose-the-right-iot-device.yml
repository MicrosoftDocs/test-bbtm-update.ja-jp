Title: お客様が適切に IoT デバイスを選択できるように拡張 Azure Certified for IoT
Summary: ビジネスにとって、新しい IoT ソリューションに最適なデバイスを選択することは、初期のデプロイで最も困難な作業の1つです。
Content: >-
  <p>ビジネスにとって、新しい IoT ソリューションに最適なデバイスを選択することは、初期のデプロイで最も困難な作業の1つです。 考慮すべき点は多数あります。デバイスがインターネットに接続する方法と、処理可能な業界プロトコルに対してどのセンサーを使用するかということです。</p>


  <p>1年前に、Azure Certified for IoT プログラムを起動して、お客様が選択したデバイスを Azure IoT テクノロジで動作するようにテストしていることを確認できるようにしました。 そのため、お客様とパートナーは、クラウドを IoT デバイスと共にブリッジすることのメリットを取り入れています。 小学校は、100以上のパートナーと175の異なるデバイスが既にプログラムに含まれている、業界の最大のデバイスエコシステムの1つに Azure Certified for IoT を拡張しました。</p>


  <p>現在、お客様が IoT の取り組み &rsquo; を支援するための一歩前進した Azure Certified for IoT デバイスカタログを発表しています。 デバイスカタログは、任意の Azure Certified for IoT パートナーからのニーズに最適なデバイスを求めているユーザーが使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1df4f84-7599-46c1-a010-d76e53a5d99b.png"><img alt="deviceCatalog_01_new" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8d73aec-1b95-4ca7-9c7a-b3091e1b75a2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="deviceCatalog_01_new" width="1401"></a></p>


  <p>現在 IoT を使用している場合は、Azure Certified for IoT デバイスカタログによって、適切なデバイスまたはファミリのデバイスを簡単に検索でき &rsquo; ます。 複数の条件によってデバイス検索を絞り込んだり、Azure IoT Suite および Azure IoT Hub に接続する方法についての手順を取得したり、製造元からデバイスのデモを要求したりすることもできます。 たとえば、MQTT 経由で Java コードを使用して Wi-Fi 経由で Azure クラウドに接続するゲートウェイを検索する場合は、数回クリックするだけで済みます。 また、見つからないもの &rsquo; を探している場合は、ポータルから要求を送信することができ、チームはそれを含めることをお勧めします。</p>


  <p>IoT デバイスの製造元である場合は、デバイスカタログを使用して、テクノロジをグローバルに公開し、Azure IoT ソリューションを既に使用している顧客で新しい市場を開くことができます。 Microsoft は、お客様のデバイス &rsquo; の関心とパフォーマンスに関するメトリックを提供して、ビジネスを成長させることができます。 さらに、デバイスを区別して表示するために、10台以上のデバイスをカタログに登録する最初の25のパートナーに対して、$3000 の Azure クレジットを提供しています。 <a href="https://www.catalog.azureiotsuite.com/partner">Www.catalog.azureiotsuite.com/partner</a>にアクセスして、カタログへのデバイスの登録を開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca839ba3-4402-4891-bbca-ae261499853d.png"><img alt="deviceCatalog_02" border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f406bd8-e1a0-45b0-ae42-ebc203c1b59e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="deviceCatalog_02" width="1237"></a></p>


  <p>このコミュニティのロックが解除される可能性については、お客様とデバイスの製造元が Azure IoT の力で構築したソリューションを確認するために待つことができ &rsquo; ます。</p>


  <p><a href="https://www.catalog.azureiotsuite.com">Www.catalog.azureiotsuite.com</a>にアクセスして、今すぐ IoT デバイスの検索を開始しましょう。</p>
