  <h3>サイロ化されたリテール</h3>


  <p>クラウド導入と過小使用データは、ほとんどまたは全く含め "ない"。 従来のパターンとプラクティスを最新化する必要があります。</p>


  <h3>接続済みのリテール</h3>


  <p>クラウドを使用したテクノロジ ソリューションの移行と最新化から始め、高度なイノベーションを実現し、運用オーバーヘッドを削減します。</p>


  <h3>分析主導型リテール</h3>


  <p>一般的なデータ モデルに合わせて手順を実行し、将来の成長に備え、高度な分析のロックを解除しながら、データ ガバナンスを向上させる。</p>


  <h3>インテリジェントなリテール</h3>


  <p>AI と機械学習をカスタム アプリケーションと Microsoft&#39;の小売クラウド オファリングに統合して、インテリジェントな小売りを提供し、顧客により多くの価値を生み出します。</p>


  <p>戦略を定義し、計画を作成するビジネス上の側面が導入された後、小売組織は技術的な実装ガイダンスを使用して、Azure ランディング ゾーンを使用して適切なクラウド環境を構築し、ガバナンスと管理のベスト プラクティスを使用して、クラウド ソリューションが独自の業界固有のセキュリティ、コンプライアンスに準拠して動作するようにすることができます。 およびガバナンスの要件。</p>


  <p>最後に、シナリオ コンテンツには、<a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/ai/scalable-personalization-with-content-based-recommendation-system" target="_blank">Azure</a><a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/data/data-warehouse" target="_blank"></a>&nbsp; でのスケーラブルなパーソナル化、データ ウェアハウスと分析、<a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/apps/ecommerce-scenario" target="_blank">eコマース</a> フロントエンド、<a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/apps/ecommerce-search" target="_blank">e</a>&nbsp;コマース向けインテリジェントな製品検索エンジンなど、一般的な用途に対応する小売ソリューションの迅速なデプロイを支援する参照アーキテクチャも含まれています。参照アーキテクチャと小売用のその他のソリューション<a href="https://docs.microsoft.com/en-us/azure/architecture/industries/retail?bc=/azure/cloud-adoption-framework/_bread/toc.json&amp;toc=/azure/cloud-adoption-framework/industry/retail/toc.json" target="_blank">領域の完全な一覧を</a>確認できます。</p>


  <h2>小売組織が Azure の主要な課題に対処する方法の実際の例</h2>


  <p>Walgreens は、Azure を使用して管理する大量のデータから迅速に分析し、分析情報を生成できます。 この機能をMicrosoft Azure Synapse Analytics、特定の運用を大幅に改善し、TCO を削減し、ビジネス プロセスと意思決定を最新化することができます。&nbsp;<a href="https://customers.microsoft.com/en-us/story/778746-walgreens-retailers-azure-analytics" target="_blank">Walgreens が小売業を最新化する方法を読む</a>。</p>


  <p>Albertsons は、データセンター全体を Microsoft Azure&nbsp; に移行し、スケーラビリティ、柔軟性、回復性、機敏性など、その機能を活用して、成長とイノベーションをサポートする柔軟なオムニチャネル プラットフォームを顧客に提供しました。オンプレミスの<a href="https://customers.microsoft.com/en-us/story/1345489328945401372-albertsons-mcs-story" target="_blank">データセンターを移行することで、Albertsons</a> がクラウドの導入を加速する方法を確認します。</p>


  <p>Azure が小売組織の <a href="https://azure.microsoft.com/en-us/industries/retailers/" target="_blank">デジタル変革を駆動する方法</a>&nbsp;の詳細を確認します。</p>


  <h2>作業を開始する</h2>


  <p>適切で慎重なクラウド導入は、次の方法でビジネスを行う方法を再考したい小売組織の鍵です。</p>


  <ul>
      <li>リアルタイムのデータ分析情報を使用して、毎日の操作を強化する</li>
      <li>パーソナライズされたショッピング エクスペリエンスによる顧客エンゲージメントの向上</li>
      <li>エンドツーエンドの分析と AI を使用した回復力のあるサプライ チェーンの構築</li>
  </ul>


  <p>クラウド導入フレームワーク の小売シナリオでは <a href="https://aka.ms/adopt/retail" target="_blank">、</a> 小売組織がデジタル変革を実現し、クラウドの使用を成功に導く道を歩むのに役立つ重要なガイダンス、技術ドキュメント、リソースが提供されます。</p>


  <p>ドキュメントを確認し、Azure 向けアプリケーションの詳細を確認クラウド導入フレームワーク <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">開始できます</a>。</p>
