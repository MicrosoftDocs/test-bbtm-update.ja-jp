  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e86f739d-0d3f-429b-9d56-96113961155b.jpg"><img alt="Retail shop owner working on Microsoft 365 Business Premium a mobile phone and a Surface. Female, retail, artwork, small business" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c8dd192-f2d7-4d80-8e29-da42cb645729.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="小売りのイメージ" width="1200"></a></p>


  <p>小売組織は、デジタル変革とクラウド テクノロジを受け入れ、機敏性を高め、戦略的な目標を達成しています。 クラウドを使用すると、イノベーションを推進し、データ分析を使用してより情報に基づいた意思決定を行い、競合他社を上回り、製品、サービス、アプリケーションをより迅速に提供できます。 クラウドへのパスは、すべての組織に固有であり、その取り扱いを行うのは難しい場合があります。</p>


  <h2>ビジネス変革を加速するクラウド導入フレームワーク</h2>


  <p>小売&rsquo;業界の新しいガイダンスを、クラウド導入フレームワーク <a href="https://aka.ms/adopt/retail" target="_blank">内で共有できると楽しみに思います</a>。 これは、フレームワークに既に含まれているドキュメント、ベスト プラクティス、ツール、テンプレート、その他の有用なリソースを増幅し、小売顧客が戦略的な目標を達成し、ビジネスを変革する速度を高める目的で役立ちます。 この新しいコンテンツは、小売組織がビジネス戦略の定義、導入計画の作成、クラウド環境の準備、ビジネス価値を最大化するためのガバナンスと運用の実装から、クラウドへの移行を支援するためのガイダンスを提供します。</p>


  <p>理想的には、組織は、ビジネス上の動機と、以下を含む、対処する必要がある業界固有の機会を理解することで、クラウド戦略の構築から始めるのが理想的です。</p>


  <ul>
      <li><strong>パーソナル 化：</strong>&nbsp;顧客データ ソースを統合して、関連するオファーを増やし、収益を増やし、カスタマー エクスペリエンスを向上させる。</li>
      <li><strong>オムニチャネルの最適化:</strong>&nbsp;シームレスな顧客体験を提供し、顧客がプラットフォーム、デバイス、チャネルを切り替えても、接続された小売エクスペリエンスを実現できます。</li>
      <li><strong>サプライ チェーンの最適化:</strong>&nbsp;製品とサービスの配信を強化し、フルフィルメント、ソーシング、物流を改善するための計画を最適化する高度な分析情報と分析を使用してサプライ チェーンを最適化します。</li>
  </ul>


  <p>動機とビジネス成果が特定されると、小売組織はデジタル成熟度を理解し、クラウドの取り組みにおける場所を評価し、ビジネスの期待に応える方法を適切に計画し、ビジネスを変革する必要があります。 これを支援するために、小売の目標を推奨<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/industry/retail/retail-cloud-maturity" target="_blank"></a>されるクラウド テクノロジにマップして、それらの目標のロックを解除する可能性がある小売成熟度モデルを作成しました。 組織戦略、現在および将来のステージをこのモデルにマッピングすることで、小売組織は、ビジネスの期待に合わせて、<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/industry/retail/plan" target="_blank"></a>成功したクラウド導入計画を準備して実行することができます。</p>


