  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ansible-2-6-what-s-new-for-azure/">Ansible 2.6:&rsquo; Azure の新機能</a> - Ansible 2.6 の Azure には、仮想マシンとネットワーク オブジェクトのデプロイと管理のためのより幅広いシナリオを可能にする既存のモジュールに対する 17 を超える機能強化に加えて、4 つの新しい Azure モジュールが含まれています。 Microsoft と Red Hat のエンジニアリング チームは、Ansible コミュニティを使用して Azure モジュールを開発し続けています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-intelligent-insights-to-optimize-performance-with-sql-data-warehouse/">データを使用してパフォーマンスを最適化するための自動インテリジェントな分析情報</a> - SQL Data WarehouseAzure SQL Data Warehouse (SQL DW) は、クラウド内でインテリジェントなパフォーマンス分析情報を提供Azure portal。 データ スキューと最適でないテーブル統計は、オフのままにするとデータ ウェアハウスのパフォーマンスが低下する可能性がある一般的な問題です。 追加コストを必要とSQL DW は、すべての Gen2 データ ウェアハウスのインテリジェントな分析情報を提供し、ベスト プラクティスの推奨事項を提供するために Azure Advisor と緊密に統合されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/managed-disks-migration-portal/">Managed Disks移行が Azure Portal で利用可能に</a> - PowerShell または CLI スクリプトを必要とせずに、Azure portal Managed Disksアンマネージド ディスクを持つ VM を仮想マシンに変換します。 Azure Managed Disks は、VM ディスクに関連付けられているストレージ アカウントを管理することで、Azure IaaS VM のディスク管理を簡素化します。 必要なディスクの種類 (Standard HDD、Standard SSD、Premium SSD) とサイズを指定するだけで、ディスクの作成と管理は Azure によって行われます。</p>


