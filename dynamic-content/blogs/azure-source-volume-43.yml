  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-iot-hub-manual-failover-feature/">ハブの手動フェールオーバー機能Azure IoTパブリック プレビューの発表</a> -IoT Hub クラウド サービスの手動フェールオーバーを使用すると、お客様は、10 分&ndash; 2 時間の目標復旧時間 (RTO) を使用して、プライマリ Azure リージョンから対応する geo ペア リージョンに IoT ハブ インスタンスをフェールオーバーできます。 IoT Hub サービスは、リージョン全体の障害または機能停止の既定の軽減策として、リージョン間の自動ディザスター リカバリーを提供します。RTO は 2 26 &ndash; 時間です。 Microsoft が開始したフェールオーバーによって提供される RTO によってビジネスのアップタイム目標が満たされない場合は、手動フェールオーバーを使用してフェールオーバー プロセスを自分でトリガーする必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-aad-activity-logs-using-diagnostic-settings/">Azure Monitor: 診断設定AADアクティビティ ログをルーティングする</a> -Azure Monitor設定を使用すると、Azure サービスから Azure ストレージ アカウント、Event Hubs 名前空間、Log Analytics ワークスペースの 3 つの宛先にログ データをストリーミングできます。 これにより、任意の Azure サービスからデータ アーカイブ、SIEM ツール、またはカスタム ログ処理ツールにログを簡単にルーティングできます。 これで、監査ログとサインイン ログAAD同じ宛先にルーティングし、すべての Azure サービス ログを 1 つのパイプラインに一元化できます。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/general-availability-of-instance-size-flexibility-for-azure-reserved-virtual-machine-instances/">インスタンス サイズの柔軟性の一般提供Azure Reserved Virtual Machine Instances</a> - Azure Reserved Virtual Machine Instances のインスタンス サイズの柔軟性は、同じ VM グループ内の異なる仮想マシン (VM) サイズに予約割引を適用することで、予約インスタンスの購入と管理をさらに簡単にする新機能です。 インスタンス サイズの&rsquo;柔軟性により、購入した Azure Reserved Instances (RI) のメリットを得るのとまったく同じ VM サイズをデプロイする必要は、同じ VM グループ内の他の VM サイズでも RI 割引が適用されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-management-groups-now-in-general-availability/">Azure 管理グループが一般提供される</a> - Azure 管理グループを使用すると、サブスクリプションを整理し、Azure Policy や Role-Based Access Controls (RBAC) などのガバナンス制御を管理グループに適用できます。 管理グループ内のすべてのサブスクリプションは、管理グループに適用されるコントロールを自動的に継承します。 Enterprise Agreement 認定ソリューション パートナー、Pay-As-You-Go、その他の種類のサブスクリプションがある場合でも、このサービスを使用すると、すべての Azure 顧客に対して、追加コストを発生さなく大規模にエンタープライズ レベルの管理を行えます。 管理グループを使用すると、サブスクリプションをグループ化できるだけでなく、他の管理グループをグループ化して階層を形成することもできます。</p>


