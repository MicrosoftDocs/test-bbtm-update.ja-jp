Content: >-
  <p>Microsoft Azure、すべての仮想マシン (VM) サイズに対する Linux (Ubuntu、Red Hat、CentOS) と Windows の最新のディストリビューションをサポートする一連のパフォーマンスの最適化を発表し、最大 25 Gbps のネットワーク スループットを提供します。 25 Gbps 帯域幅は、現在、パブリック クラウド内の VM 間で最も速く公開される速度です。</p>


  <p>これらの最適化は、Azure コンピューティング フリート全体にデプロイされ、最新の Linux オペレーティング システムが Azure Marketplace に公開されています。 その他の一般的な Linux オペレーティング システムでは、通常の更新プログラムを通じてこれらの最適化を組み込む予定です。</p>


  <p>お客様がハイ パフォーマンス ソリューションを設計するために、Azure では、VM&nbsp; の予想されるネットワーク パフォーマンスも Web サイトに公開されています。 これにより、お客様は最適なパフォーマンスを維持しながら、ソリューションのコストを削減しやすくなります。 詳細については <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes" target="_blank">、VM サイズあたりの予想されるネットワーク パフォーマンスに関</a> するページを参照してください。</p>


