  <h2>高速ネットワーク (AN) を使用して VM&rsquo; のパフォーマンスを最大化する - 8 つ以上のコア仮想マシンで広く利用できる</h2>


  <p>また、Linux 向けパブリック プレビューが拡張された Windows 用 Accelerated Networking (AN) の一般提供 (GA) をお知らせします。</p>


  <p>AN は、AZURE を介して&nbsp; 非常に短い待ち時間とジッター ネットワーク のパフォーマンスを提供&#39;<a href="https://docs.microsoft.com/en-us/windows-hardware/drivers/network/overview-of-single-root-i-o-virtualization--sr-iov-" target="_blank">SR-IOV</a> などのインハウス プログラミング 可能なハードウェアとテクノロジを提供します。 また、SDN スタックの多くをハードウェアに移動することで、エンド ユーザー アプリケーションによってコンピューティング サイクルが回収され、VM の負荷が少なされます。</p>


  <p>ANS&rsquo; のパフォーマンス上の利点の例として、現在の実稼働環境で増え続ける Azure SQL サービスは、いくつかのベンチマークで 70% の大幅な改善を達成しています。 これは、待ち時間が重要なワークロードをクラウドで実行する場合の実際のパフォーマンス上の利点を明確に示しています。</p>


  <p>AN for Linux はパブリック プレビューを継続し、Azure Marketplace (Ubuntu、Red Hat、CentOS、SLES) で公開されている最新のオペレーティング システムでサポートされています。 このプレビューは、数週間の間に、より多くのリージョンに急速に拡大しています。 FreeBSD などの追加のオペレーティング システムは、近日更新プログラムでサポートされる予定です。</p>


  <p>Azure&#39;の AN Linux パブリック プレビューにサインアップして参加する方法については、高速ネットワークの概要とデプロイの手順に<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-create-vm-accelerated-networking" target="_blank"></a>関するページを参照してください。また、高速ネットワーク サービス更新プログラムに関する現在の制限事項の一覧を<a href="https://azure.microsoft.com/en-us/updates/accelerated-networking-in-preview/" target="_blank"></a>参照してください。</p>


  <p>予想されるネットワーク パフォーマンスは、すべての宛先のすべての NIC で VM サイズごとに割り当てられる最大集計帯域幅です。 上限は保証されませんが、特定のアプリケーションに対して適切な VM サイズを選択するガイダンスを提供することを目的としています。 実際のネットワーク パフォーマンスは、TCP 接続の数、ネットワークの輻輳、アプリケーション ワークロード、ネットワーク設定など、さまざまな要因によって異なる場合があります。 ネットワーク スループットの最適化の詳細については、「<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-optimize-network-bandwidth" target="_blank">Optimizing Network Throughput for Linux and Windows」を参照してください</a>。 Linux または仮想マシンでネットワーク パフォーマンスをWindows、Azure で推奨される特定のバージョンを選択する必要がある場合があります。 同等の結果を生成するには、「 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-bandwidth-testing" target="_blank">How to Reliably Test for Virtual Machine Network Performance」を参照してください</a>。</p>
