Slug: azure-data-lake-tools-for-visual-studio-code-vscode-july-updates
Title: Azure Data Lake Tools for Visual Studio コード (vscode) 7 月の更新プログラム
Summary: VSCode 用の Azure Data Lake ツールの7月の更新についてお知らせします。 これは品質のマイルストーンなので、windows ユーザー向けの C# 分離コードでローカルデバッグ機能を追加しました。
Content: '<p>VSCode 用の Azure Data Lake ツールの7月の更新についてお知らせします。 これは品質のマイルストーンであり、ウィンドウユーザーのための C# コードの分離、洗練された Azure Data Lake (ADLA &amp; adls) の統合エクスペリエンス、およびコンポーネントのリファクタリングとバグの修正に重点を置いたローカルデバッグ機能を追加しました。 vscode 用の Azure Data Lake ツールは<a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Microsoft Azure Data Lake</a>に対して U-SQL プロジェクトを開発するための拡張機能です。 この拡張機能により、さまざまな開発機能を維持しながら、クロスプラットフォーム、軽量、キーボードに重点を置いた作成エクスペリエンスが U-SQL に提供されます。</p> <h2>キー更新の概要</h2> <h3>Windows ユーザーのローカル実行</h3> <p>この更新プログラムを使用すると、ローカル実行を実行してローカルデータをテストすることができます。 実稼働準備コードを ADLA に発行する前に、スクリプトをローカルで実行します。</p> <ul> <li><strong>コマンド ADL:</strong> <strong>Start local Run service </strong>を使用して、ローカル実行サービスを開始します。 cmd コンソールが表示されます。 初回ユーザーの場合は、「3」と入力し、データルートを設定します。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c5836fd-2c1b-4ec1-9c58-87dc7a1d52f3.png"><img title="1" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32592114-807c-494a-aa36-98a8d959992d.png" width="500" height="227"></a></p> <ul> <li>コマンド <b>ADL:</b> <strong>submit job</strong> を使用して、ジョブをローカルアカウントに送信します。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50602189-c03c-4e4e-a210-85579dc9bf11.png"><img title="3" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82e5eb95-d22e-4b5f-9e97-887ca9b4ee44.png" width="500" height="135"></a></p> <ul> <li>ジョブが送信されたら、[出力] ウィンドウで [jobUrl] をクリックして送信の詳細を表示したり、CMD コンソールからジョブの送信ステータスを表示したりすることができます。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec2c55ac-9341-4bf1-8268-70b1ca8daa9c.png"><img title="番" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2c20f9e-0bdc-4ea7-b061-8235da93c993.png" width="500" height="90"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1333658-508b-415d-bb16-3fb56ccc0dfb.png"><img title="4/4" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/417dd6ab-3d3c-4d4c-9a60-2e581f3ce20c.png" width="500" height="258"></a></p> <h3>ウィンドウユーザーのローカルデバッグ</h3> <p>ローカルデバッグを使用すると、ADLA に送信する前に、C# の分離コードのデバッグ、コードのステップ実行、ローカルでのスクリプトの検証を行うことができます。</p> <ul> <li><b>ADL</b> <b>コマンドを使用</b>してローカル実行サービスを開始し、分離コードにブレークポイントを設定します。次に、[コマンド<b>ADL: ローカルデバッグ</b>] をクリックして、ローカルデバッグサービスを開始します。 デバッグコンソールを使用してデバッグしたり、パラメーター、変数、および呼び出し履歴の情報を表示したりできます。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84742030-749e-4e58-bf88-92add94141d4.png"><img title="4/4" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3041357f-e8ed-47cd-8f4f-eb1154fb7b1a.png" width="500" height="258"></a></p> <h3>構成を使用してアセンブリを登録する </h3> <p>構成を使用してアセンブリを登録することで、依存関係を登録し、リソースをアップロードする柔軟性が高まります。</p> <ul> <li>コマンド <b>ADL: 構成</b> を使用してアセンブリを登録し、アセンブリを登録し、アセンブリの依存関係を登録して、簡単な構成を使用してリソースをアップロードします。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8c38bde-9a7d-49be-a634-5a037b9ee665.png"><img title="4/6" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="6" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/474e9d2f-36a6-421f-9853-37c8a5546bae.png" width="500" height="210"></a></p> <h3>構成を使用したファイルのアップロード </h3> <p>構成によってファイルをアップロードと、生産性が向上し、同時に複数のファイルをアップロードする機能が提供されます。</p> <ul> <li>構成に<b>よってアップロードファイル</b>を使用して、簡単な構成で複数のファイルをアップロードします。 </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49cc652d-dad6-4a26-b56a-b026a34c4f12.png"><img title="7" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="7" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f966bb32-67dc-4c14-affe-aa3afc5e966c.png" width="500" height="133"></a></p> <h2>開始するには?</h2> <p>まず、Visual Studio Code をインストールし、JRE 1.8. x、Mono 4.2. x (linux および mac)、.Net Core (linux および mac) を含む前提条件ファイルをダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動し、"<b>Azure Data Lake tools For vscode</b>" を検索して、最新の ADL ツールを取得します。 </p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82677778-05ba-416d-81bf-70df3378d315.png"><img title="image_thumb28" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image_thumb28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d6b3207-26f1-4a55-89ab-66e2e64bb3c5.png" width="500" height="121"></a></p> <p>VSCode の Azure Data Lake ツールの詳細については、以下を参照してください。</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode 用の Data Lake ツールの</a>使用方法の詳細については、こちらを参照してください。  <li><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">VSCode の ADL ツールに関するユーザーの指示ビデオをご覧ください。</a>  <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">Data Lake Analytics の概要</a>については、こちらを参照してください。  <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics ジョブの U-SQL アセンブリを開発</a>する方法について説明します。 </li></li></li></li></ul> <p>&nbsp;</p> <p>問題が発生した場合は、次のユーザーに送信してください。 &nbsp; <a href="https://github.com/Microsoft/AzureDatalakeToolsForVSCode/issues">https://github.com/Microsoft/AzureDatalakeToolsForVSCode/issues</a></p> <p>この拡張機能をさらにすばらしいものにしたいと思いますか。 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8qR1up5nRdNilGZWj_t-wBUODVLS1RHM1JDSjVROVhSSFRaTFdFWlU1OS4u">フィードバックを共有</a></p>'
