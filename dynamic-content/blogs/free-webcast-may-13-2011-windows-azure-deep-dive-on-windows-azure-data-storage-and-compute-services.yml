Title: 無料の WEBCAST 2011 年 5 月 13 日:Windows Azure Data Windowsと azure の詳細Storage詳細Compute Services
Summary: 'Azure プラットフォームで使用できるデータ ストレージとコンピューティング サービスを最も多く利用Windowsをご覧ください。&nbsp;その後、必ず"MSDN Simulcast Event: Windows Azure Deep. にサインアップしてください。'
Content: '<p>Azure プラットフォームで使用できるデータ ストレージとコンピューティング サービスを最も多く使用Windows<a target="_blank" href="https://azure.microsoft.com/">をご覧</a>ください。&nbsp;その後、2011 年 5 月 13 日に"<a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484438&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">MSDN Simulcast Event: Windows Azure Deep Dive with Jeffrey Richter: Explore the Benefits of Windows Azure Data Storage and Compute Services"</a> にサインアップしてください。 &nbsp;この 1 日の詳細な学習の間に、Jeffrey は、Windows Azure プラットフォームの一部としてデータ ストレージとコンピューティング サービスを利用できる方法をアーキテクトと開発者に教えます。  このセッションでは、Windows Azure サービス プラットフォームのツアー、Windows Azure のデータ ストレージとコンピューティング サービスの説明、デプロイ、構成、管理、ツール、ロール、ロールが Windows Azure ファブリック コントローラーと対話する方法の概要について説明します。</p>  <p>詳細  <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484438&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">と登録</a> については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/14/free-webcast-may-13-2011-windows-azure-deep-dive-on-windows-azure-data-storage-and-compute-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
