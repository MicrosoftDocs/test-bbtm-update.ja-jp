Title: 'リリース日: Visual Studio Community 2013 年: すべてのVisual Studioが今すぐ無料で気に入っています'
Summary: 今日は Connect();イベント、Scott Guthrie、Soma Somasegar は、クラウドファーストのモバイルファースト開発者向けの重要な発表を多数行いました。
Content: >-
  今日は Connect();イベント、Scott Guthrie、Soma Somasegar は、クラウドファーストのモバイルファースト開発者向けの重要な発表を多数行いました。 1 つ目の Visual Studio Community 2013 は、学生、オープン ソース共同作成者、小規模企業、スタートアップ企業、および個々の開発者向けに設計された、完全に機能する無料の開発環境です。 コミュニティ エディションには、デスクトップ、デバイス、クラウド、Web およびサービス全体で説得力のある非エンタープライズ アプリケーションを作成するために必要なすべての機能が含まれています。これには、コーディング生産性機能、Windows、iOS、Android 用のクロスプラットフォーム モバイル開発ツール、数千もの拡張機能へのアクセスに関する完全な拡張が含まれます。 <a href="https://www.visualstudio.com/products/visual-studio-community-vs">2013 Visual Studio Community 2013 を無料でダウンロードし、</a>今すぐアプリの作成を開始します。


  さらに、Scott <a href="https://aka.ms/connect">は、2015 Visual Studio Ultimate と .NET 2015 プレビュー</a>のリリースを発表しました。 これらのプレビューにより、エンタープライズ アプリケーション開発者は、Microsoft が革新的なツールとテクノロジのセットに投資する最初の一例を提供します。開発者は、Windows から web から iOS、Android まで、さまざまなユーザー プラットフォームにわたって強力で汎用性のあるアプリケーションを効率的に構築できます。 Visual Studio 2015 プレビューの主な特徴は、Windows、Linux、MacOS など、複数のプラットフォームで実行できる ASP.NET 5 Web サイトを作成する機能、複数のデバイスで実行されるクロスプラットフォーム アプリの構築の統合サポート、日常的なタスクでの生産性を高める複数の IDE 機能、接続されたサービス エクスペリエンスによって、アプリへのサービスの統合を容易にする機能です (Office 365、Salesforce &amp; Azure Platform Services など)。 現在、<a href="https://go.microsoft.com/fwlink/?linkid=517106">2015 年と .NET 2015</a> のVisual Studioバージョンをダウンロードして<a href="https://microsoft.com/net">試</a>用できます。


  最後に、他の 2 つの発表は、クラウド開発者が特に関心を持っています。 1 つ目は、ASP.NET 2015 のプレビューが導入され、クラウドとサーバーのワークロード用に最適化された合理化されたフレームワークとランタイムであり、サイド バイ サイド実行、オープン ソース、クロスプラットフォームを備えました。 さらに、接続済みサービス Visual Studio 2015 では、Office 365 API、SalesForce API などの LOB (Line-of-Business) API サービスにアプリケーションを簡単に接続できます。 Scott と Soma の講演は、他の Connect() と共に聞くでしょう。オンデマンド コンテンツはこちら<a href="https://aka.ms/connect">です。</a> その日の発表の詳細については、 <a href="https://blogs.msdn.com/b/somasegar/">Soma の Web ログを参照してください</a>。
