Title: パートナーは WPC 2010 Windows Azure を受け入れる
Summary: 今日、ワシントン D.C. の Worldwide Partner Conference (WPC) で、パートナーはクラウドへのコミットメントを示しています。複数の企業が、自分が持っているソリューションに関する発表を行っています。
Content: <p>今日、ワシントン D.C. の Worldwide Partner Conference (WPC) で、パートナーはクラウドへのコミットメントを示しています。いくつかの企業が、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>&nbsp; プラットフォーム上に構築したソリューションについて発表しています。主な機能の一部を次に示します。</p>  <ul class="unIndentedList">  <li>  クラウド向けの POS および In-Store 管理システムのプロバイダーである Bedin Shop Systems は、Windows Azure プラットフォーム上の小売店向けのクラウドベースのソフトウェア サービス スイートである aKite のバージョン 2.0 を発表しました。 このソリューションは、小売業者とその顧客、小売業者、サプライヤーの間の接続を強化し、内部コラボレーションを改善する機能を提供します。 </li>  </ul>  <ul class="unIndentedList">  <li>  自動車業界向け B2B ソリューションのプロバイダーである <a target="_blank" href="https://www.gcommerceinc.com/">G コマース</a>は、自動車部品業界の主要なメンバーを早期採用者として挙げ、<a target="_blank" href="https://www.gcommerceinc.com/ProductsServices/VirtualInventoryCloud.aspx">Virtual Inventory Cloud</a> (THE) ソリューションの市場の成長の勢いを発表しました。 WINDOWS Azure プラットフォーム上に構築された、何百もの商業小売業者や小売業者が、サプライヤーからの部品の可用性をよりよく可視化することで、利益を改善し、顧客のロイヤルティを高めるのに役立っています。</li>  </ul>  <ul class="unIndentedList">  <li>  企業間 (B2B) eコマース ソリューションのプロバイダーである <a target="_blank" href="https://www.gxs.com/">GXS は、GXS</a> 取引先分析ベータをテストしたと発表しました。これは、GXS 取引先グリッドのオンデマンド拡張機能として Windows Azure 上に構築された新しいサービスです。 このソリューションは、サプライ チェーンのパフォーマンスと B2B コミュニティの情報フローに関するより深い分析情報を顧客に提供すると予想されます。</li>  </ul>  <ul class="unIndentedList">  <li> 製品ライフサイクル管理 (LIFECYCLE) ソフトウェアおよびサービスのグローバル プロバイダーである、シーメンシーの <a target="_blank" href="https://www.plm.automation.siemens.com/en_us/?stc=wwiia400200">「THE GLOBAL」</a>ソフトウェアは、MICROSOFT と共同プロジェクトを発表し、業界初のクラウド コンピューティング ベースの品質管理ソリューションを作成しました。 このソリューションでは、Windows Azure プラットフォームを利用して、シーメンシー・ソフトウェアの DPV (Dimensional Planning and Validation) アプリケーションを安全に実行します。クラウド コンピューティングを使用すると、世界クラスの品質管理アプリケーションにコスト効率の高いアクセスと必要に応じて活用する方法が示されます。 </li>  </ul>  <ul class="unIndentedList">  <li>  オープン ソースの顧客関係管理 (CRM) ソフトウェアの主要なグローバル プロバイダーである SugarCRM は、Sugar 6 が Azure プラットフォームへのデプロイの認定を受けたWindows発表しました。</li>  </ul>  <p>WPC には 14,000 人を超える参加者がいます。さらに多くの発表が予定されています。ニュースが発生した後も常に把握したい場合は、WPC 仮想の押しルームを確認し、WPC にチューニングして、講演や他のセッションのリプレイをキャッチしてください。</p>  <p>パートナーの Web サイト (Bedin Shop Systems、 <a target="_blank" href="https://www.gcommerceinc.com/AboutUs/News.aspx">Gコマース</a>、GSX、 <a target="_blank" href="https://www.siemens.com/press/en/pressrelease/index.php">Iedin、SugarCRM</a> ) の完全なリリースを読む。 </p>
