Slug: storage-explorer-march-update
Title: 'Microsoft Azure Storage Explorerプレビュー: 3 月の更新'
Summary: この投稿では、テーブルとキューのサポートなど、Storage Explorerの最新の機能について説明します。
Content: >-
  <p>本日&#39;、テーブルとキューのサポートを含む Microsoft Azure Storage Explorer (プレビュー) の 3 月の更新をお知らせします。</p>


  <p>最初のリリース後、Table と Queue のサポートを求める何百もの要求を受け取ります。 このフィードバックに基づき、この&#39;バージョンのサービスを次の機能と共有Storage Explorer非常に楽しみに思います。</p>


  <ul>
   <li>テーブル サポート</li>
   <li>キューのサポート</li>
   <li>SAS 機能 (アカウントの SAS サポートStorage含む)</li>
   <li>パフォーマンスの向上</li>
   <li>外観を更新しました</li>
   <li>更新通知</li>
  </ul>


  <h2>テーブル</h2>


  <p>テーブルの場合&#39;に対するクエリを記述できるだけでなく、コンテナー内のエンティティを表示することもできます。 また、パーティション キーと行キーでフィルター処理したり、タイムスタンプ期間に基づいて取得したりする機能など、一般的なクエリ スニペットを簡単に挿入することもできます。</p>


  <p><img alt="Storage Explorer query" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50997191-16f1-47fe-956e-ca0696f824cd.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer クエリ" width="360"></p>


  <p>検索するエンティティまたはエンティティ&#39;、そのプロパティの値を手動で編集したり、削除したりできます。 最後に、テーブルの内容を CSV ファイルにエクスポートしたり、既存の CSV ファイルを任意のテーブルにインポートすることができます。 転送をサーバー側にStorageする場合は、&#39;アカウント間でテーブルをコピーすることもできます。</p>


  <h2>キュー</h2>


  <p>キューの場合は、基本的な機能に注目しました。 最新の 32 メッセージをピークできます。 そこから、特定のメッセージを表示したり、新しいメッセージをエンキューしたり、一番上のメッセージをデキューしたり、キュー全体をクリアすることができます。</p>


  <h2>SAS の機能</h2>


  <p>テーブルとキューはどちらも BLOB コンテナーと同じ SAS 機能をサポートしています。キューとテーブルの SAS URI を作成し、SAS キーを指定して特定のキューまたはテーブルに接続することもできます。</p>


  <p>このリリースでは、&#39;アカウントの Shared Access Signature をStorageできます。 さらに、&#39;アカウントの SAS URI を指定することで、Storage アカウントに接続Storageできます。 SAS の生成機能と接続機能は、テーブルとキューでも使用できます。</p>


  <p>SAS URI を生成するには、Storage アカウントを右クリックし、[ Shared Access Signature の取得] を選択します。リソースをアタッチするには、親の [&quot;&hellip;&quot;&quot;Storage アカウント&quot;&quot;] ノードを右クリックし、[ SAS を使用してアカウントをアタッチする] を選択します。&quot;</p>


  <p><img alt="Storage Explorer - attach with SAS" border="0" height="110" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb251cc9-6073-45d9-b71c-e11f373a0677.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer - SAS を使用してアタッチする" width="250"></p>


  <p><img alt="Storage Explorer - SAS dialog" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3b1f367-1ee0-45b2-ae65-284eda5e1bd5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer - SAS ダイアログ" width="360"></p>


  <h2>更新通知</h2>


  <p>最後に、このバージョンの Storage Explorer、&#39;更新プログラムの通知を受け取る必要があります。 これらは、 の最新バージョンにリンクする情報バー メッセージ <a href="https://storageexplorer.com/">storageexplorer.com</a>。</p>


  <h2>まとめ</h2>


  <p>これらの機能&#39;共有できるのを楽しみに思っていますが、まだ作業は完了していません。ファイル共有&#39;忘れていません。 また&#39;、BLOB コンテナー、テーブル、キューにも機能を追加します。 Storage Explorer に表示&#39;機能に関する提案や要求がある場合は、アプリケーションからフィードバックを直接お送りください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19b8be66-8f0a-443d-b162-8641f084d3a5.png"><img alt="Storage Explorer Feedback" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82019160-a4dd-4f74-91aa-6b6319f586f5.png" style="border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorerフィードバック" width="250"></a></p>


  <p>皆様からのご意見をお待ちしています。</p>


  <p>-the Storage Explorer Team</p>
