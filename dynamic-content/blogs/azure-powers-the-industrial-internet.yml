Title: Azure は産業用インターネットに力を供給します
Summary: すべてのビジネスが異なっているのはわかっていますが、クラウドはデジタル変革の基礎です。 Azure が業界全体の変革を支援する最先端の機能を提供してきました。 現在、Satya Nadella は Minds + Machines の GE の CEO とステージを共有し、GE の変革と、世界中の顧客が自分の変革を加速するためにどのように提携しているのかについて話しています。
Content: >-
  <p>すべてのビジネスが異なっているのはわかっていますが、クラウドはデジタル変革の基礎です。 Azure&rsquo; が業界全体の変革を支援する最先端を行 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/">っていることをうれしそうに思います</a>。 現在、Satya Nadella は Minds + Machines の GES&rsquo; CEO とステージを共有し、GES&rsquo;&rsquo; の変革と、世界中の顧客が自分の変革を加速させるのに役立つパートナー関係について話し合っています。</p>


  <p>将来の産業企業について考える中で、真のビジネスに影響を与える分析情報を得る大きな機会があるのはわかっています。 産業用資産をクラウドに接続することで、デジタル フィードバック ループを作成できます。これは、顧客が風力タービン、Jet エンジン、冷却システムなどの機械や機器から、アクション可能なインテリジェンスを解き出すのに役立ちます。</p>


  <p>産業用インターネットは、企業の基本的な運営方法を変えつつあります。 IoT はテクノロジの変革ではなく、テクノロジによって実現されるビジネスの変革と信じています。 機器の故障がいつ発生する可能性があるかを予測し、その前に出て行くという利点と、その結果に対処する利点について考えてみさい。 計画外のダウンタイムを回避し、機器の寿命を延長し、生産価値を高め、より高い収益を生み出す場合は、収益に直接影響します。</p>


  <p>Microsoft では、お客様の選択と、お客様向けオファリングの豊富なエコシステムの実現を信じています。 その精力的&rsquo;に、11 月 30 日から、GES&rsquo; Predix プラットフォームが企業向け主要クラウドである Azure &ndash; で利用できる予定です。 これにより、Predix は、エンタープライズ レベルのセキュリティから世界中のより多くのリージョン、より大規模なコンプライアンス ポートフォリオ、最高レベルのデータ主権のための国内クラウド、業界をリードするハイブリッド機能など、Azure&rsquo; の &ndash; 差別化された機能を利用できます。</p>


  <p>Microsoft&rsquo; は、すべてのサイズの企業が潜在能力を十分に実現するのを支援することに取り組み、GE とのパートナーシップについてさらに学習することに関心をお持ちのお客様は、Microsoft のパートナー開発担当ディレクターである <a href="mailto:mailto:Erik.Sevenants@microsoft.com">Erik Sevenants</a> にお問い合わせください。</p>
