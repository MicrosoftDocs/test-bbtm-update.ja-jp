Content: >-
  <h2>仮想ネットワーク内のリソースと統合する新しい方法</h2>


  <p>開発エクスペリエンスを大幅に向上させるエクスペリエンスを提供するために、すべてのサービスに取り組む。 私&rsquo;たちは常に、クラウドでソフトウェアを構築する誰もが対処する一般的な問題を探しています。 そして、これらの問題が見つかったら、その必要性に対処するためにクラス最高のソフトウェアを構築します。</p>


  <p>重要なビジネス シナリオでは、データがすべての移動部分間を流れるという信頼を持っている必要があります。 コア Logic Apps オファリングは、データ ソースとサービス間の統合に最適な多ファセット サービスですが、統合プロセスが可能な限りパフォーマンスを確保するために専用のサービスを用意する必要がある場合があります。 完全&rsquo;に分離された統合環境である 統合サービス環境 (ISE) を開発した理由です。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src=" https://channel9.msdn.com/Shows/Azure-Friday/Introduction-to-Azure-Integration-Service-Environment-for-Logic-Apps/player?format=ny" width="576"></iframe></p>


  <h2>サービスとは何統合サービス環境?</h2>


  <p>この統合サービス環境は、エンタープライズ規模のすべての統合ニーズに対応する完全に分離された専用の環境です。 新しい仮想ネットワークを作成統合サービス環境 Azure 仮想ネットワークに挿入されます。これにより、VNET にサービスとして Logic Appsをデプロイできます。</p>


  <ul>
      <li><strong>仮想ネットワーク リソースへの直接安全なアクセス。 </strong>Logic Apps は、Express Route またはサイト間 VPN を介して、仮想ネットワーク内の仮想マシン、サーバー、その他のサービス (サービス エンドポイントを備え、オンプレミスのリソースを含む) などのプライベート リソースに安全かつ直接アクセスできます。</li>
      <li><strong>一貫した信頼性の高いパフォーマンス。</strong> ノイズの多い近隣ノードの問題を排除し、ビジネス クリティカルなプロセスに影響を与える可能性がある断続的な速度低下の恐れを排除します。専用のランタイムでは、Logic Appsが実行されます。</li>
      <li><strong>分離されたプライベート ストレージ。</strong> 規制の対象となる機密データは、プライベートでセキュリティで保護され、新しい統合の機会が開かされます。</li>
      <li><strong>事前に設定できる価格。1 か月分の固定コストをLogic Apps。</strong> 各統合サービス環境、1 つの Standard Integration Account と 1 つの統合コネクタの無料Enterprise含まれています。 アクションの実行Logic Apps実行回数が 1 か月あたり 5,000 万回を超える場合、統合サービス環境の方が優れた値になります。</li>
  </ul>


  <p>統合サービス環境は、次の場所Logic Appsを除き、現在使用できるすべてのリージョンで使用できます。</p>


  <ul>
      <li>米国中西部</li>
      <li>ブラジル南部</li>
      <li>カナダ東部</li>
  </ul>


  <p>Logic Apps、すべてのデータとサービスに対して信頼性の高いプライベート統合サービスを必要とするお客様に最適です。 Azure アカウントにサインアップすると <a href="https://azure.microsoft.com/en-us/free/" target="_blank">、パブリック プレビューを試用できます</a>。 既存の&rsquo;顧客を&ldquo;受け入れる場合は、統合サービス環境を使用して、Connect から <a href="https://aka.ms/integration-service-environment" target="_blank">Azure Logic Apps の Azure</a> 仮想ネットワークに関するドキュメントを参照して開始する方法を確認できます。&rdquo;</p>
