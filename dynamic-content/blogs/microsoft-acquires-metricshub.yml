Content: <p>クラウド監視スタートアップ MetricsHub &nbsp;(<a href="https://www.microsoft.com/bizspark/accelerator/" target="_blank">TechStars</a> - を利用して Azure に参加している Microsoft アクセラレータの参加者) をおWindowsしています。&nbsp;クラウド パフォーマンス管理を自動化するテクノロジである Active Cloud Monitoring のイノベーション者である MetricsHub は、お客様がクラウド サービスを低コストで効率的に管理するのに役立ちます。</p>  <p>クラウド ソリューションは、スケール &ndash; 、柔軟性、価値のさまざまな理由から説得力があります。特に、より少ない方法でより多くのことを行う企業向けです。&nbsp; ただし、アプリケーションを&rsquo;スケーリングする方法と時間を示すすべてのアプリケーション データ ポイントを理解し、監視し、関連付けるのは困難です。&nbsp; その後、これらのデータ ポイントから実際の価値を得るには、アプリケーションとクラウド プラットフォームがインテリジェントに応答する方法を自動化する必要があります。&nbsp; MetricsHubs&rsquo; テクノロジが&rsquo;提供される場所です。&nbsp; 顧客の一部にほとんど労力を割かねないパフォーマンスの最適化を自動化するアプローチは、これらの問題に対応します。&nbsp; また、顧客が必要な分だけ支払いを行い、使用しているサービスを最大化&rsquo;します。</p>  <p>Azure Windowsのお&ndash;客様は、Azure Store&nbsp; から現在利用可能な MetricsHubs&rsquo; Active Cloud Monitoring のプレリリース、無料、バージョンのお知らせを使用してWindows開始できます。お客様の時間&rsquo;、お金、および問題を節約すると考えています。&nbsp;詳細については、<a href="https://www.metricshub.com/">MetricsHub サイトを参照してください。</a></p>  <p>このプレリリース バージョンをお楽しみください。今後、プランの詳細を共有してください。<br><br>Bob Kelly <br>コーポレート バイ ス プレジデント<br>戦略とビジネス開発</p>
