Title: 更新された Azure ビジネス継続性の技術ガイダンス
Summary: 回復性に関する技術ガイダンスドキュメントの更新をお知らせMicrosoft Azure。
Content: >-
  <p>回復性に関する技術ガイダンスドキュメントの更新<a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance/"></a>をお知らせします。Microsoft Azure。 このドキュメントは、以前は MSDN に投稿されたビジネス継続性技術ガイダンスのホワイトペーパーと呼ばばてました。 このドキュメントは、現在のサービス オファリングに関するオプションの理解を深め、Azure を使用してさまざまな種類の障害から復旧する方法を考える方法を提供するように更新されました。 公開されている記事シリーズでは、ローカルから地域、さまざまなビジネス継続性シナリオにまたがるさまざまな障害の種類、および Azure の機能とリソースを使用して独自のディザスター リカバリーとビジネス継続性のニーズを満たすのに役立つディザスター リカバリー計画を設計する方法について説明します。 特に、このガイダンスでは次のシナリオを扱います。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-local-failures/">ローカル 障害からの復旧</a> &ndash; このパターンでは、特定のシステムまたはハードウェアにローカライズされた障害に対して高可用性を設計する方法を示します。<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-loss-azure-region/">Azure リージョン全体のサービス中断からの復旧</a> &ndash; このパターンは、Azure リージョン全体でサービスの中断を引き起こす障害からの復旧について考える方法を示しています。<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-on-premises-azure/">オンプレミスから Azure への復旧</a> &ndash; このパターンは、オンプレミス/コロケーションでホストされるアプリケーションのディザスター リカバリー サイトとして Azure を検討するのに役立ちます。<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-data-corruption/">データの破損または誤削除からの復旧</a> &ndash; これは、バックアップとアーカイブに最も関連するパターンです。 ここでは、削除されたテーブル/データベース、データの破損、または一定の期間検出されないエラーなど、課題に対処する方法について説明します。</p>


  <p>このガイダンスは、ビジネス継続性、ディザスター リカバリー、回復性に関するより優れた計画を作成する際に役立ちます。 いつものように、Microsoft Azure&rsquo;顧客の成功を可能にしたいと考えています。これらの記事に関するフィードバックは常に高く評価され、推奨されます。 下のコメント セクションにコメントを残しておいてください。または、 までメールでお問い合わせください <a href="mailto:ResiliencyFeedback@microsoft.com?subject=Business%20Continuity%20Technical%20Guidance%20Blog%20Post%20Feedback">ResiliencyFeedback@microsoft.com</a>。 &nbsp;</p>
