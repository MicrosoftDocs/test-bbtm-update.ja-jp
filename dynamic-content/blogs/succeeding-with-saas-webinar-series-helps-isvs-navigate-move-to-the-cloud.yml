Slug: succeeding-with-saas-webinar-series-helps-isvs-navigate-move-to-the-cloud
Title: "\"SaaS で成功する\" ウェビナー シリーズは、ISV がクラウドに移行するのに役立ちます"
Summary: 'サービスとしてのソフトウェア (SaaS) アプリケーションの提供に関するガイダンスをお探しの ISV の場合は、新しいオンデマンド ウェビナー シリーズ「Succeeding with SaaS Webinar Series: Navigating the Business Changes for ISV Moving to the Cloud」を導入しました。'
Content: >-
  <p class="paragraph"><a href="https://azure.microsoft.com/en-us/overview/what-is-saas">SaaS の利点を確認します</a>。 &rsquo;サービスとしてのソフトウェア (SaaS) アプリケーションの提供に関するガイダンスを求める ISV を探している場合は、新しいオンデマンド ウェビナー シリーズ「<a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484442&amp;EventCategory=3&amp;culture=en-US&amp;CountryCode=US" target="_blank">Succeeding with SaaS Webinar Series: Navigating the Business Changes for ISV Moving to the Cloud&rdquo;」(SaaS ウェビナー シリーズの成功: クラウドに移行する ISV のビジネス変更の移動)&ldquo;</a>&rsquo; を紹介しました。</p>


  <p class="paragraph">この 5 回の 30 分間のウェビナーでは、SaaS オファリングの立ち上げに関する財務計画、パッケージ化と価格、マーケティング、販売とサポートに対応しています。 また、各セッションには、Azure で既に使用されている ISV のベスト プラクティス、主要なメトリック<a href="https://www.windowsazure.com" target="_blank">Windowsがあります</a>。</p>


  <p class="paragraph">このリンクを&nbsp;使用してすべてのお気に入りウェビナーを表示 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484442&amp;EventCategory=3&amp;culture=en-US&amp;CountryCode=US" target="_blank">するか</a> 、以下で興味のあるウェビナーを選択してください。</p>


  <p class="paragraph">ウェビナー：</p>


  <ol>
   <li>クラウド サービスがビジネスに与える影響</li>
   <li>クラウド サービス: 財務上の成功のための計画</li>
   <li>クラウド オファリングのパッケージ化と価格設定</li>
   <li>需要の生成とクラウド サービス</li>
   <li>クラウドでの販売とサポート</li>
  </ol>


  <p class="paragraph">ウェビナーは英語で配信されます。トランスクリプトは、ドイツ語、フランス語、スペイン語、日本語、韓国語、簡体中国語、ポルトガル語 (ブラジル) で使用できます。 各ウェビナーには、ダウンロード可能なコンパニオン ガイドと、さらに読む際の提案が含まれています。&nbsp;</p>


