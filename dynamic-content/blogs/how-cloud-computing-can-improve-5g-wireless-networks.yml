Title: クラウド コンピューティングで 5G ワイヤレス ネットワークを改善する方法
Summary: 5G を支援するテクノロジについて、特にこれらのテクノロジによってユーザーが接続に関するエクスペリエンスを向上させる方法について、多くの点が書かれています。 同様に、テクノロジの継続的な開発が、新世代のネットワーク対応アプリケーションにどのように貢献しているかについて、多くの点が言い上がっています。
Content: >-
  <p>5G を支援するテクノロジについて、特にこれらのテクノロジによってユーザーが接続に関するエクスペリエンスを向上させる方法について、多くの点が書かれています。 同様に、テクノロジの継続的な開発が、新世代のネットワーク対応アプリケーションにどのように貢献しているかについて、多くの点が言い上がっています。 この記事では、5G&nbsp; テクノロジの 1 つの重要な側面と、それがワイヤレス ネットワーク容量の開発に与える影響について説明します。</p>


  <p>これは、より重要ですが、多くの場合、ワイヤレス通信の進化の無視される側面の 1 つです。 これは、クラウド コンピューティングとワイヤレス通信の収束が非常に理にかなっているもう 1 つの重要な理由を表しています。 簡単に説明するために、5G&rsquo; ワイヤレス ネットワークに関連する複雑な問題の多くはソフトウェアを使用して解決できます。ソフトウェアを使用すると、過去に使用されたコストがかかり、時間がかかり、多くの場合、進化が遅いハードウェアの必要性が確保されます。</p>


  <h2>クラウドと電気通信: 次世代ネットワークに最適</h2>


  <p>5G を構成する最も高度なテクノロジのいくつかは、既製のサーバーで実行されているソフトウェアに実装できる点が十分に理解されています。 これは、前の 4 世代の電気通信ネットワークすべてで使用されている特殊なハードウェアから、遅くでも確実に離れて行けるので、非常に便利です。 ソフトウェアへの移行は、電気通信プロバイダーの資本と運用に関する全体的な費用を削減するのに役立ちます。 同様に重要なのは、ハードウェアからソフトウェアへのこの移行によって、このようなネットワークが将来の証明になります。これは、次世代の標準が登場するまで 10 年かそれ以上待つ必要ではなく、定期的に望ましい特徴を展開するときに電気通信業界が軽快で積極的になるのを支援するからです。 クラウド業界が 10 年以上実行してきたのと同様に、ある世代から別の世代への移行がソフトウェアのアップグレードである世界を作り出す中で、イノベーションは成長します。</p>


  <p>この詳細については今後&mdash;のブログで説明しますが、現在は、ワイヤレス 容量について技術的に、スペクトル効率について説明したいと考えています。 コンピューティング能力を使用して携帯ネットワーク容量を増やし、ソフトウェアベースの機械学習とデータ分析の手法の進歩を利用して、5G と将来のネットワークの効率を向上させることができます。 これをエコシステムの他の要素に追加すると、クラウド コンピューティングネットワークと電気通信ネットワークの間の関係が最適になります。</p>


  <h2>5G コア テクノロジ: 大規模なマルチユーザー MIMO</h2>


  <p>複数入力と複数出力 (MIMO) は、無線リンクの容量を乗算し、複数の送信を使用してアンテナを受信してマルチパス伝播を利用する方法です。 MIMO は、Wi-Fi、3G、4G におけるワイヤレス通信標準の重要な要素です。 ただし、5G では、大規模なマルチユーザー (MU) MIMO を使用して次のレベルに進み、アンテナの数を大規模にスケーリングし、多くのユーザーを同時にサポートします。 このテクノロジは、4G を超える能力獲得の 1,000&nbsp; 倍という 5G&rsquo; の約束の鍵です。</p>


  <p>大規模な MU-MIMO の背後にある科学は、各ユーザーとの通信チャネルを維持し、環境のゆがみを維持するために、すべてのアンテナとの間で送信および受信される信号の操作に関連する複雑な数学に存在します。 これは多くの技術書や学術研究の対象でしたが、下の図に簡略化されたバージョンがあります。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0909aa20-0257-487d-88db-20d34d2f4a7c.png"><img alt="How MU-MIMO works: measure channel state information, calculate precoding matrix, and apply precoding before transmission." border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9de9512-0b20-4fb5-8d7f-a3777e28438d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="図 1" width="1430"></a></p>


  <p>&nbsp;</p>


  <p>大規模な MU-MIMO には多くの行列乗算と移調が含まれるので、そのすべてが重要な計算を必要とします。 これは、セル のそらでサービスを受け取るユーザーの数と、セル の天守が持つアンテナの数を直接示す関数です。 さらに、この計算は、数千台のサブキャリアに対して数ミリ秒ごとに実行されます。 ここでの意味は、大きな処理電力とエネルギーが必要であるという意味です。 ネットワーク オペレーターがアンテナの数を増やすと、計算要件は他の関連する問題と共に大幅に増加します。</p>


  <p>ユーザー パターンは、必要な計算量にも影響します。 上の図で説明した事前設定方法は、ユーザーが固定または低速で動いている場合に最適です。 それ以外の場合は、事前計算行列を頻繁に計算し、さらに多くの計算を必要とする必要があります。 この場合は&ldquo;&rdquo;、別の方法 ("コンジュゲート の光線形成" と呼ばれる) がうまく機能する場合がありますが、アンテナの数はユーザーの数をはるかに超える必要があります。ワイヤレス容量は一般に減少します。</p>


  <p>そのため、ネットワークによって提供される全体的な容量は、オペレーターが何千ものセルのそれぞれで購入して展開する計算能力の直接的な機能です。 <a href="https://www.microsoft.com/en-us/research/project/edge-computing/" target="_blank">エッジ コンピューティングは</a>、コンピューティングを簡単にスケールアップできるのに最適です。 &rsquo;一部のオペレーターはすぐに多くの容量を必要としない場合でも、ネットワーク容量の需要が増えるにつれて簡単にスケールアップできる方法でネットワークを構築する必要がある場合を理解する必要があります。</p>


  <p>Microsoft は、5G ネットワークに対して大規模な MU-MIMO を提供できる計算テクノロジに多額の投資を行っています。 2012 年の早い段階で、Microsoft Research は MU-MIMO を実装するための実用的なソリューションに投資しました。このソリューションでは、商品サーバーのラック (エッジ データ センター) を備えた分散パイプラインを使用してタイミング スペックを満たし、何百ものアンテナにスケーリングしました (手法は最先端であり、レポートは <a href="https://www.microsoft.com/en-us/research/publication/bigstation-enabling-scalable-real-time-signal-processing-in-large-mu-mimo-systems/" target="_blank">SIGCOMM 2013</a> で公開されました)。</p>


  <h2>ワイヤレス容量のディープ ラーニング</h2>


  <p>5G は、ネットワークを最適化する多くの方法を備え、オープン アーキテクチャに移行しています。 このアプローチは複雑さを増しますが、ディープ ラーニング手法を使用してこれらの複雑さを取り入れ、通常は人間が解決する能力を超えています。 超 MIMO の事前設定に関する上記のケースでは、ディープ ラーニング手法を適用して、容量の削減を最小限に抑えながらエネルギー消費量を削減するアルゴリズムを選択できます。 動的ネットワーク負荷に適応する予測分析と最新のソフトウェアを使用すると、5G ネットワークのスマート化が可能になります。</p>


  <p>Microsoft は機械学習と AI&nbsp; に多額の投資を行い、この分野で世界をリードする専門家の仕事をサポートしています。 また、ドメインの知識を含むディープ ラーニング アルゴリズムを設計することで、電気通信ネットワークの拡張に取り組しています。 上記の例に加えて、ディープ ラーニング手法を使用して、干渉を軽減し、容量を増やして送信電力を制御する方法を積極的に調査しています。</p>


  <p>継続的機械学習 (動的無線周波数環境とユーザー モビリティ パターンをモデル化する柔軟なエッジ コンピューティングを利用)、およびシグナル処理パイプラインの管理により、電気通信業界にとって大きな価値提案が生み出されます。 この大規模な&mdash;一歩進めにより、ワイヤレス容量を増やすだけでなく、5G ネットワークの総運用効率を向上させる目的だけでなく、システムへの研究のブレークスルーの迅速な組み込みも可能になります。</p>


