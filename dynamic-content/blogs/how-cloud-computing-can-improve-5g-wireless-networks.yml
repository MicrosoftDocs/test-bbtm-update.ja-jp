  <h2>Azure: エッジ コンピューティング、クラウド、通信オペレーターが集う場所</h2>


  <p><a href="https://www.microsoft.com/en-us/research/blog/10-years-is-an-eternity-in-the-tech-world-but-we-are-just-getting-started/" target="_blank">10</a> 年以上にわたり、Microsoft はエッジ コンピューティングに多額の投資を<a href="https://www.microsoft.com/en-us/research/project/edge-computing/" target="_blank"></a>行い、引き続きこれを行っています。 特に、Azure は、ネットワークをコスト効率の高いスケーリングに見ているので、ネットワーク オペレーターにとって最もメリットがあるセル の部屋に近い計算を提供するために取り組まれています。 さらに、 <a href="https://azure.microsoft.com/en-us/blog/futureproof-your-network-with-azure-for-operators/" target="_blank">Microsoft は、Azure for Operators</a> イニシアチブを通じて、ネットワーク接続からオンデマンド コンピューティングまで、エッジ コンピューティングをさらに強化し、簡素化する新しいファースト パーティソリューションとサード パーティソリューションを有効にし、オーケストレーションを完了するために継続的に取り組みしています。</p>


  <p>Microsoft&rsquo;&mdash; がオペレーターの要求と同じ頻度で計算をスケールアップする能力を考えると、大規模な MU-MIMO&mdash; を含むエッジのテクノロジの力は、電気通信会社が探している答えです。 Azure は、ネットワークの拡大と進化に合わせて容量を増やすという目標を達成するために、電気通信会社をサポートするためにここにいます。 電気通信プロバイダーはアンテナとセルの携帯電話の数を増やしますが、Microsoft&rsquo; はサーバーを大規模にスピンアップし、世界中のどこからでもサーバーを管理する機能を備えているので、Azure は通信ネットワークの 5G 以上に最適です。</p>


