Slug: blob-storage-interface-on-data-box-is-now-generally-available
Title: Data Box の Blob storage インターフェイスが一般公開されました
Summary: Data Box の blob storage インターフェイスは2018年9月以降はプレビュー段階であり、一般公開されていることをお知らせします。 これは、Data Box で既に一般公開されているサーバーメッセージブロック (SMB) および network file system (NFS) インターフェイスに加えて追加されています。
Content: >-
  <p>Data Box の blob storage インターフェイスは2018年9月以降、プレビュー段階にありましたが、&#39;s が一般公開されていることをお知らせいたします。 これは、Data Box で既に一般公開されているサーバーメッセージブロック (SMB) および network file system (NFS) インターフェイスに加えて追加されています。</p>


  <p>Blob ストレージインターフェイスを使用すると、REST 経由で Data Box にデータをコピーできます。 基本的に、このインターフェイスにより、Data Box が Azure ストレージアカウントのように表示されます。 Azure blob storage に書き込むアプリケーションは、まったく同じ方法で Azure Data Box を操作するように構成できます。&nbsp;</p>


  <p>これにより、特にビッグデータのワークロードで非常に興味深いシナリオが可能になります。 Apache Hadoop &reg; &nbsp; 移行の一環として大規模な HDFS ストアを Azure に移行することは、よく寄せられる質問です。 Data Box の blob ストレージインターフェイスを使用して、DistCp などの一般的なコピーツールを使用して Data Box を直接ポイントし、別の HDFS ファイルシステムのようにアクセスできるようになりました。 ほとんどの Hadoop インストールには Azure Storage ドライバーが事前に読み込まれているため、この機能を使用するために既存のインフラストラクチャを変更する必要はほとんどありません。 Blob ストレージインターフェイスを使用して移行するもう1つの重要な利点は、メタデータを保持することを選択できることです。 HDFS ワークロードの移行の詳細については &nbsp; 、「<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-migrate-on-premises-hdfs-cluster">Azure Data Box を使用したオンプレミスの hdfs ストア</a> &nbsp; のドキュメントからの移行」を参照してください。</p>


  <p style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; line-height: 1.53em; margin-bottom: 1em; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">Data Box の Blob storage を使用すると、ネイティブの Azure blob storage を使用するパートナーソリューションで Data Box に直接書き込むことができます。 この機能により、Veeam、Rubrik、DefendX などのパートナーは、Data Box を利用して Azure にデータを移動することができました。</p>


