Content: >-
  <p>新&rsquo;しいレベルに運用効率を取り、次世代の製品やサービスを通知する企業を配置する変革が進行中です。 もちろん、この変革は、モノのインターネット (IoT) です。</p>


  <p>Microsoft では、Microsoft の&rsquo;ソリューションを通じてお客様が IoT の力を活用Azure IoTしています。 また、お&rsquo;客様が IoT in Action シリーズの最初の <a href="https://iotinactionevents.com/Event/SFO?ocid=IOTIASF_AZ_BL_1" target="_blank">手順を実行するのを支援する取り組みも行っています</a>。 次回の配信は、サンフランシスコで 2018&rsquo; 年 2 月 13 日に予定されています。これは、参加を推奨しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df8218d8-3b19-4020-a218-14df2229f9bb.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e236d23f-776f-43b1-abb9-f33b1f56a672.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>しかし、最初に、&rsquo;IoT ソリューションをこれまでよりも簡単かつ堅牢にしている Azure IoT Suite の最近の更新について紹介します。</p>


  <h2>Azure IoTビジネスの変革を支援する</h2>


  <p>お客様のビジネス&rsquo;&rsquo;の成功とデジタル変革を推進する長い歴史を持つ私たちは、堅牢な Azure IoT 製品スイートを通じてビジネスの変革を推進にも注力したのは驚きではありません。</p>


  <p>では、ビジネスにAzure IoTどのように恩恵を受けるのでしょうか。</p>


  <p>まず、迅速で&rsquo;スケーラブルなソリューションです。 事前構成済みのソリューションを使用すると、開発プロセスを加速させ、すぐに立ち上がって実行することができます。 Linux、Windows、リアルタイム オペレーティング システムなどのプラットフォーム向けデバイス SDK を使用して、既存のデバイスを接続し、新しいデバイスを追加できます。 数台のデバイスを追加する場合でも、100 万台を追加する場合でも、スケーリングは簡単です。</p>


  <p>Azure IoT Suite は、Salesforce、SAP、Oracle など、既存のシステムやアプリケーションと簡単に統合できます。 また、接続されている各デバイスの個々の ID と資格情報を設定することで、セキュリティを強化することもできます。 さらに、Azure には、組み込みの人工知能と組み込みの機械学習が備わっています。</p>


  <p>Microsoft の Azure IoT 担当ディレクターである Sam Accelerat 氏との次のインタビューをご覧ください。企業のデジタル変革Azure IoTを加速する方法について説明します。</p>


  <p align="center"><iframe allow="encrypted-media" allowfullscreen="" frameborder="0" gesture="media" height="315" src="https://www.youtube.com/embed/LhMqkvp6XhA" width="560"></iframe></p>


  <h2>では、新&rsquo;しい機能Azure IoT。</h2>


  <p>Microsoft は、世界最高の&rsquo; IoT テクノロジを提供するために、そのスイートを進化させ続けています。 IoT への道を滑らかにする 3 つの注目できるリリースを次に示します。</p>


  <h3>Microsoft IoT Central</h3>


  <p>この拡張性の高い SaaS ソリューションは、最近パブリック プレビュー用にリリースされました。 これは、企業がバックエンド インフラストラクチャを管理したり、専門の人材を雇用したりすることなく、IoT 運用グレードのアプリケーションを数時間で構築するための低コードの方法を提供します。 機能には、デバイス認証、セキュリティで保護された接続、多言語サポートを備える広範なデバイス SDK、IoT プロトコルのネイティブ サポートが含まれます。 <a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/" target="_blank">Microsoft IoT Central に関する詳細を参照してください</a>。</p>


  <h3>Azure IoT Hub</h3>


  <p>Azure IoT Hub を使用して、数十億の IoT 資産に接続、監視、管理します。 このハブを使用すると、すべてのデバイスと安全に通信し、個人の ID と資格情報を設定し、接続されたデバイスを迅速にプロビジョニング サービスで大規模に登録することができます。 Azure IoT <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-is-generally-available/" target="_blank">Hub Device Provisioning Service の詳細を確認してください</a>。</p>


  <h3>Azure Stream Analytics on IoT Edge</h3>


  <p>このオンデマンドのリアルタイム分析サービスは、エッジ デバイスで利用できます。 データが生成されるデバイスに近いクラウド分析とカスタム ビジネス ロジックの移行は、待機時間が短く、回復性が高く、帯域幅を効率的に使用する必要があるお客様に最適なソリューションです。 また、組織はデータ管理ではなく、より多くのビジネス分析情報に集中できます。 <a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-now-available-on-iot-edge/" target="_blank">Iot Edge のAzure Stream Analytics詳細を参照してください</a>。</p>


  <h2>動作中の IoT に登録する</h2>


  <p>ビジネスの変革を加速Azure IoT方法の詳細については、2 月 13 日にサンフランシスコで <a href="https://iotinactionevents.com/Event/SFO?ocid=IOTIASF_AZ_BL_1" target="_blank">IoT in Action</a> に参加してください。</p>


  <p><a href="https://readwrite.com/2017/12/13/microsoft-james-iot-action/" target="_blank">James JamesTaker</a> や Sam James など、IoT 業界の専門家の洞察<a href="https://www.youtube.com/watch?v=LhMqkvp6XhA" target="_blank">を得る</a>。 インテリジェント エッジのロックを解除する方法については、Azure IoT。 IoT ソリューション (Azure PaaS と SaaS) を構築するための 2 つの Microsoft アプローチについて詳細に説明します。 クラウドと AI を使用してクラウドを利用した AI プラットフォームを設計および構築する方法Microsoft Azure説明します。 さらに、IoT ソリューションの概念から現実への取り入れに役立つパートナーと連携します。</p>


