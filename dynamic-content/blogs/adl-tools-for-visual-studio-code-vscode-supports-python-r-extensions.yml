Slug: adl-tools-for-visual-studio-code-vscode-supports-python-r-extensions
Title: ADL Tools for Visual Studio Code (VSCode) では、Python & R プログラミングがサポートされます
Summary: Azure Data Lake (ADL) Python & R 拡張機能の Visual Studio Code (VSCode) への統合を導入して、カスタムの Python または R スクリプトを簡単に編集できます。
Content: '<p align="justify">Azure Data Lake (ADL) Python および R 拡張機能のサポートを、Visual Studio Code (VSCode) 内で導入Visual Studio Codeしています。 つまり、python または R スクリプトを U-SQL スクリプトのカスタム コード拡張機能として簡単に追加し、そのようなスクリプトを 1 回のクリックで ADL に直接送信できます。 Python と R の生産性を高めるデータ サイエンティストのために、ADL Tools for VSCode は高速で強力なコード編集ソリューションを提供します。 VSCode を使用すると、簡単に開始できます。また、データの抽出、データ処理、およびデータ出力U-SQLと簡単に統合できます。  <p align="justify">ADL Tools for VSCode を使用すると、好みの言語を選択し、既に使い慣れた手法を使用してカスタム コードを構築できます。 たとえば、Python を使用する開発者は、 <strong>REFERENCE ASSEMBLY</strong> を使用して必要な Python ライブラリを取り込み、組み込みの reducers を利用して、各ジョブ実行頂点で Python コードを実行できます。 Pandas DataFrame を入力として受け取り、pandas DataFrame を出力として返す Python コードを、U-SQL することもできます。<strong></strong> R を使用するデータ サイエンティストの場合、さまざまなデータ ファイルのマージ、並列特徴エンジニアリング、パーティション分割されたデータ モデルの構築など、データ サイエンス シナリオに対して R コードの大規模な並列実行を実行できます&nbsp;。また、コードの明確化と再利用を容易にするために、ツールでは、1 つのファイルに対して異なる言語を使用してコードを記述U-SQLできます。  <h2 align="justify">顧客の主な利点</h2> <ul> <li> <div align="justify">Python アプリケーション用のローカル エディターの作成と実行Code-Behind分析をサポートします。 </div> <li> <div align="justify">分散分析をサポートするために R Code-Behindのローカル エディターの作成と実行エクスペリエンス。 </div> <li> <div align="justify">単一または複数の Python、R、および C# を 1 つのファイルの一部として記述Code-Behindする柔軟なメカニズムU-SQLします。</div> <li> <div align="justify">動的Code-Behindスクリプトに Python と R スクリプトを埋め込U-SQLします。 </div> <li> <div align="justify">Azure Data Lake for Python および R と、ジョブの送信を簡単U-SQL統合。</div></li></li></li></li></li></ul> <h2>Python と R をU-SQLを開発する方法</h2> <ul> <li> <p>スクリプト ファイルを右U-SQL、<strong>ADL: Generate Python Code Behind File </strong><b>を</b>選択すると、xxx.usql.py ファイルが作業フォルダーに生成されます。 次に、Python コードを記述します。 </p></li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f39f5657-e41b-40bc-8d56-0212c21a5c82.png"><img title="Python コマンド" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" border="0" alt="Python Command" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5f891d2-a1f1-424a-b24f-0e9ad5598ea3.png" width="600" height="452"></a></p> <h2 style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6529d0e7-7493-4ba0-ba93-7bc6158c1fd0.png"><img title="Python スクリプト" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; border-image: none" border="0" alt="Python Script" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf9cf07d-95ee-45c1-a440-bc07c0f2eedc.png" width="600" height="142"></a></h2> <ul> <li> <div align="left">U-SQL スクリプト ファイルを右クリックし、[<strong>ADL: Generate R Code Behind File</strong>]を選択すると、作業フォルダーに <strong>xxx.usql.r </strong>ファイルが生成されます。 次に、R コードを記述します。&nbsp; </div></li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69697758-7780-4937-b092-a0c464233691.png"><img title="R コマンド" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" border="0" alt="R Command" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be0da793-9556-48d8-ba9c-6ab59bada632.png" width="600" height="388"></a></p> <p style="text-align: center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a51c485d-d91e-494c-8fad-983dece3302b.png"><img title="R スクリプト" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="R Script" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ab96747-4437-4e95-b152-7015701cb920.png" width="600" height="57"></a></p> <h2>インストールまたは更新する方法</h2> <p><strong>最初</strong>に、Visual Studio Codeインストールし、Mono 4.2.x (Linux および Mac の場合) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace にアクセスし、"Azure Data Lake Tools" を検索して、最新の <strong>Azure Data Lake Tools を取得します</strong>。</p> <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8d87ec5-a781-4c5d-9e9e-f425b5d0cb1f.png"><img title="拡張子" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" border="0" alt="Extension" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2861b44-f061-4448-9661-c4226fd4611c.png" width="600" height="372"></a></p> <p align="left"><strong>次</strong>に、ADL アカウントの Python および R 拡張機能アセンブリを登録する 1 回きり設定を完了してください。 「Python、<em><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode">R、および CSharp U-SQLを</a></em>使用した開発」の手順を参照して、Azure Data Lake AnalyticsをVisual Studio Code。</p> <p align="left">&nbsp;</p> <p align="left">VSCode 用 Azure Data Lake Tool の詳細については、次のリソースを使用してください。</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">Data Lake Tools for VSCode の使用に関する詳細を参照してください。</a>  <li> <div><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL Tools for VSCode ユーザーの手順に関するビデオをご覧ください</a>。</div> <li> <div>ジョブ用の<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">アセンブリU-SQL開発する方法Azure Data Lake Analyticsします</a>。</div> <li> <div>Python、<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode">R、および CSharp U-SQLを</a>使用してアプリケーションを開発する方法については、Azure Data Lake AnalyticsをVisual Studio Code。</div> <li> <div>詳細については、Data Lake Analytics の使用を <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">開始する方法に関するページを参照してください</a>。</div> <li> <div>チュートリアル: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-python-extensions">Python 概要を拡張するU-SQL方法について説明します</a></div> <li> <div>チュートリアル: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-r-extensions">R 概要を拡張U-SQLする方法</a></div> <li> <div>Python サンプル コード: <a href="https://github.com/Azure-Samples/data-lake-python-client">Azure Data Lake Python クライアント サンプル</a>&nbsp;</div></li></li></li></li></li></li></li></li></ul> <p>&nbsp;</p> <p>今日のお知らせの詳細については <a href="https://azure.microsoft.com/en-us/blog/">、Azure</a> ブログとビッグ データブログ <a href="https://blogs.msdn.microsoft.com/azuredatalake">を参照してください</a>。 詳細については、Azure サービスの <a href="https://azure.microsoft.com/en-us/updates/">更新に関するページを</a> 参照してください。</p> <p>質問、フィードバック、コメント、またはバグ レポートがある場合は、以下のコメントを使用するか、 にメモを送信してください <a>hdivstool@microsoft.com</a>。</p>'
