Title: Linux および Open-Source コンピューティング ページの発表
Summary: 新しい Linux と Open-Source コンピューティング ページがライブです。 このページは、Azure で Linux とオープンソースのワークロードを実行するドキュメントとチュートリアルの包括的なコレクションです。
Content: >-
  新しい <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-linux-opensource/" target="_blank">Linux と Open-Source Computing ページが</a> ライブです。 このページは、Azure で Linux とオープンソースのワークロードを実行するドキュメントとチュートリアルの包括的なコレクションです。 新しいコンテンツを追加し、最新の状態に保つために取り組み中ですが、見つからないものがある場合は、コメントでお知らせください。 また、記事の上部バーにある [GitHub の編集] リンクに従って、GitHub に関する記事を自分で編集することもできます。


  次のビデオには、編集プロセスに関する簡単なチュートリアルと、Azure<a href="https://github.com/Azure/azure-content/" target="_blank">/azure-content/</a> のGitHubを移動する方法が含まれている。 また、数週間前に参加した内部ドキュメントハッカソンなど、Azure 上の Linux チームが行った楽しい点もいくつか強調されています。


  <iframe src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Linux-Hack-a-Doc-event/player" width="610" height="343" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  それを確認し、ドキュメント エクスペリエンスを向上させる方法をお知らせします。
