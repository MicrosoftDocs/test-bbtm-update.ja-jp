Title: 'Real World Windows Azure: Tradeslot および Adslot の設立者である Anthony Du Preez 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Tradeslot と Adslot の設立者である Anthony Du Preez に、企業が Windows Azure テクノロジ プラットフォームを使用する方法について説明しました。
Content: <p>Real World Windows Azure シリーズの一部として、Tradeslot と Adslot の設立者である Anthony Du Preez 氏と、企業が組み合わせ式の予約プラットフォームに Windows Azure テクノロジ プラットフォームを使用する方法と、Windows Azure が提供する利点について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN:</b> <b>Tradeslot と Adslot ではどのようなサービスが提供されますか?</b></p>  <p><b>Du Preez:</b> Tradeslot では、大規模な企業間および官公庁間のプラットフォームを設計しています。 他の会場プラットフォームとは異なり、私たちは、バイダーが表現力のある落ち込み価格を設定できる組み合わせの会場プラットフォームを構築しました。 Adslot では、販売プラットフォームと同じ知的財産が使用され&nbsp;&nbsp; 、メディアパブリッシャーは広告インベントリを販売できます。</p>  <p><b>MSDN:</b> Azure へのデプロイを実装する前に Tradeslot と Adslot が直面した最大の<b>課題はWindowsでしたか?</b></p>  <p><b>Du Preez:</b> 私たちの会場には計算が多いアルゴリズムが必要ですが、条件付き落ち込み式の実行に必要なコンピューティング能力はなかったので、お客様のために手動で制約を追加する必要がありました。 また、その上に、会場の設定に関連するハードウェア コストが顧客にとって大きな障壁になる可能性があるという事実を追加します。 コンピューターの処理ニーズを処理できるスケーラブルなソリューションが必要であり、お客様には非常にコストがかかるわけではありません。 </p>  <p><b>MSDN:</b> より多くのコンピューティング能力とスケーラビリティの必要性にWindows Azure で構築したソリューション<b>について説明します。</b></p>  <p><b>Du Preez:</b> 分類された広告、ディスプレイ広告、ビデオ広告とテレビ広告用の 3 つの異なる販売ソリューションを開発しました。 ワーカー ロールを使用して、計算負荷の高い組み合わせアルゴリズムと Web ロールをホストおよびスケーリングし、Adslot の顧客向け Web サイトをホストします。 アプリケーション データを管理するために、Azure テーブル、BLOB Windows、およびデータをStorage使用Queue サービス。</p>  <p><b>MSDN:</b> <b>ソリューションを一意にする理由</b></p>  <p><b>Du Preez:</b> 弊社は、ほぼリアルタイムのフィードバックと数百万回の買い合わせの対象となる価格で大規模な組み合わせの会場を実行するテクノロジを備えた、最初の企業間の不動産プロバイダーの 1 つです。 他のプロバイダーでは、単一の封印された組み合わせ機能が提供されますが、フィードバックは提供されません。その結果、非効率的な割り当てが行われるだけでなく、販売者に数百万ドルが失われる可能性があります。 プラットフォームを他の業界に拡張する大きなアイデアは常に得ていました。独自のソリューションと Azure Windowsを使用して、既存のインフラストラクチャを使用して新しい業界、商品、地域に到達できます。</p>  <p><b>MSDN:</b> <b></b> Azure へのアクセスを実装した結果、主な利点は<b>何Windowsですか?</b></p>  <p><b>Du Preez:</b>Azure の強力な処理機能によりWindows制約なく、非常に表現力の高い組み合わせ式の会場を作成できます。 お客様のニーズをよりよく満たすだけでなく、コスト効率に優れた方法で実現できます。 お客様は、新しいサーバーを調達、ライセンス、構成する代わりに、Microsoft がホストするデータ センターに依存しています。これにより、米国の資本支出を 60,000 ドルから 1,000 ドルに削減し、新しい顧客の障壁を大幅に削減し、サービスのエンティフィスを高めるのに役立ちます。</p>  <p>完全な記事については、以下を読む必要があります。 <a href="" target="_blank" mce_href=""></a></p>  <p>Azure の成功Windowsの詳細については、以下を<a href="https://azur