Title: '実際 Windows Azure: arzeda Corp でインタビューします。'
Summary: 実際 Windows Azure シリーズの一部として、Alexandre zangの lini、氏 at arzeda、Yih-En および arzeda の Project リーダーと科学者が、Windows の使用について説明しました。
Content: '<p>実際の Windows Azure シリーズの一部として、Alexandre zang氏 (arzeda) について説明しました。 arzeda では、azure プラットフォームを使用<a target="_blank" href="https://windowsazure.com/">Windows</a>して会社のコンピューティング集中の enzyme 設計プロセスを強化することについて、arzeda eda のと、Andrew の Project リーダーと科学者に話しました。  次のようなものがあります。</p>  <p><b>MSDN: &nbsp; Arzeda と提供するサービスの詳細をご確認ください。 <br>  Zang・ lini: </b> <a target="_blank" href="https://www.arzeda.com/">arzeda</a>は、ほとんどすべての化学の反応に対して、エンジニアがカスタム作成した biotechnology 企業です。 これらの bioprocesses を設計することにより、microsoft は、より維持しやすい環境に寄与するために、石油ベースの製品とプロセスを置き換えることを目指しています。</p>  <p><b>MSDN: &nbsp; Windows Azure を実装する前に直面した最大の課題 arzeda はどのようなものですか?<br>  Zang・ lini: </b> enzymes のエンジニアリングに使用する方法には、広範なコンピューティング能力が必要です。 私たちは、ごく一部の Linux クラスターを使用していますが、一部の計算計算には十分な性能がありませんでした。 一部の計算に必要な処理能力は、250コアクラスターで得られる処理能力と同等です。 ただし、1か月に数日間の大規模なスケーラビリティが必要になるため、処理のニーズに対応するためにオンプレミスのインフラストラクチャを構築することは、米国ドルを超えるコストでは現実的ではありませんでした。 </p>  <p><b>MSDN: Windows Azure で作成したソリューションと、コスト効率の高いスケーラビリティのニーズに対応する方法を説明できますか。 &nbsp;<br>  禁止: </b> Windows Azure のコンピューティングサービスとストレージサービスを使用します。 科学者は、計算用のジョブを準備し、それらを XML メッセージにパッケージ化して、Windows Azure のキューストレージに送信します。 次に、ジョブ要求を送信してコンピューティングインスタンスを開始します。この場合、Windows Azure では、キューからジョブを取得して処理します。 データ入力ファイルと出力ファイル、およびテーブルストレージには Blob storage を使用して、ジョブ状態情報を格納します。 ジョブが完了すると、科学者はデータ分析用のオンプレミスコンピューターに計算をダウンロードします。 スウィーパープロセスを使用すると、すべてのジョブの処理が完了したらすぐに Windows Azure のインスタンスを自動的にシャットダウンできます。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 &nbsp;</b>  <br>  <b>Zang・ Lini: </b>エンジニアリング手法は、化学 catalysis の力、生物学的なマクロ分子の高い選択度、および計算デザインの柔軟性を統合します。 Windows Azure では、このようなコンピューティング処理の負荷が高いプロセスを完了するために必要な機能を備えており、数回クリックするだけでスケールアップすることができます。</p>  <p><b>MSDN: &nbsp; Windows Azure の使用後に得られる利点は何ですか。 <br>  Zangare lini: </b> 大幅に改善されたスケーラビリティに加えて、オンプレミスのインフラストラクチャを構築するためにコストのかかる資本投資を回避しました。これにより、$25万に対してコストがかかる可能性があり、運用コストとして約13% のコストしか使用できません。 Windows Azure では、使用した分だけ課金されます。 さらに、従業員が4人だけの場合は、大規模な IT インフラストラクチャの維持に使用できる追加のリソースはありません。 Azure Windows を使用することにより、新しい enzymes を設計し、Microsoft がインフラストラクチャを処理することに焦点を当てることができます。</p>  <p><a target="_blank" href="https://www.arzeda.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1004.Arzeda.jpg" border="0"></a></p>  <p>詳細については、次の記事をご覧ください: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007524">www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000007524</a> </p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>  <p>&nbsp;</p>'
