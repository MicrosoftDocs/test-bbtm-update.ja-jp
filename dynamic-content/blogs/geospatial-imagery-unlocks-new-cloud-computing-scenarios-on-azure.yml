  <p>&nbsp;</p>


  <h2 style="text-align: left;">最初のレスポンダーを最も高速かつ最も安全なルートに接続して、ほとんどのリスクで保護する</h2>


  <p style="text-align: left;">航空バスの画像と Azure の組み合わせによって、発生前に発生する危険な条件を特定し、最もリスクが高い家庭や生活への影響を防ぐことができます。 このテクノロジは、スペースを使用して最新データに接続することによって、最初のレスポンダーのもう1つの目のセットとして機能することができます。</p>


  <p style="text-align: left;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQsgf" width="960"></iframe></p>


  <h2 style="text-align: left;">Azure Space と地球の観測画像を使用して伐採の損失を復元する</h2>


  <p style="text-align: left;">Azure の機能と、30 cm から2,000 万超えるを超える放送バスのサテライト画像を組み合わせることにより、在庫のマッピングを作成して、二酸化炭素、分解、sequestration のリスクがあるときに伐採識別することができます。 このデータは、科学者、国際政府、および地方自治体に役立ちます。また、ecological の研究者は、伐採優先度がどのように変化しているかを理解し、これらの複雑なエコシステムの損失をより適切に監視、評価、および復元することを支援します。</p>


  <p style="text-align: left;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQlpf" width="960"></iframe></p>


  <h2 style="text-align: left;">詳細情報</h2>


  <p style="margin-left: 40px; text-align: left;"><em> &ldquo; Microsoft Azure は、航空バス &rsquo; の高品質な画像機能と組み合わせて使用することで、premium の衛星画像やデータサービスを通じて、お客様の問題に対する新しいソリューションを開発できます。このパートナーシップにより、顧客はグローバルに機能し、Microsoft の Azure Space のシニアディレクターである上田 Kitay と呼ばれる複雑な質問 &rdquo; に対処するためのパスを提供し</em>ます。 <em>&ldquo;お客様がビジネスの結果を伝え、ミッションに関する重要な意思決定を支援するために、航空バスを使用することを&#39;しています。&quot;</em></p>


  <p style="text-align: left;">航空バスのような業界リーダーと提携することで、Azure の機能を拡張し、世界に対する理解を深め、世界中の people に接続して、ビジネスおよび社会の課題を解決することができます。<br>

  <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure Space</a>の詳細についてはこちらをご覧ください。</p>


