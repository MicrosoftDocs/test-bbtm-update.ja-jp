Title: Azure での地理空間画像の新しいクラウドコンピューティングシナリオのロック解除
Summary: Azure Space が発表されてから、Microsoft は、お客様やパートナーがより多くのことを達成できるように、宇宙コミュニティの業界リーダーと提携して、Azure スペースエコシステムを拡張することに重点を置いてきました。 現在、Microsoft では、Azure が自社の分野に最適なプラットフォームとエコシステムを提供しています。これは、Microsoft の Azure Maps における、航空バスとの新しいパートナーシップと、premium の衛星画像と昇格データの一般提供を通じて、宇宙コミュニティ向けに選ばれています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8bb317f-82f9-49de-ab62-82d9973a48f0.jpg"><img alt="An aerial view of a sports stadium." height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d260de3-0e42-4757-ab5b-cfe7299e8aa2.jpg" style="display: inline;" title="スポーツスタジアムの航空バス DS 2021 航空写真ビュー。" width="1024"></a></p>


  <p><em>Pl &eacute; Iades Neo &copy; エアバス DS 2021</em></p>


  <p>Azure Space <a href="https://blogs.microsoft.com/blog/2020/10/20/azure-space-cloud-powered-innovation-on-and-off-the-planet/" target="_blank">が発表され</a>てから、Microsoft は、お客様やパートナーがより多くのことを達成できるように、宇宙コミュニティの業界リーダーと提携して、azure スペースエコシステムを拡張することに重点を置いてきました。</p>


  <p>現在、Microsoft では、Azure の領域を、 <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">microsoft &rsquo; の Azure Maps</a>における、航空バスとの新しいパートナーシップ、および premium の衛星画像と昇格データの一般提供を通じて、スペースコミュニティ用に選ばれた<a href="https://news.microsoft.com/azurespace/" target="_blank">プラットフォームとエコシステム</a>を提供しています。 <a href="https://www.intelligence-airbusds.com/newsroom/press-releases/airbus-imagery-and-elevation-data-available-in-microsoft-azure-maps/" target="_blank">このパートナーシップにより</a>、航空バスは、スポット (1.5 m の解決)、pl &eacute; iades (50cm)、および Pl &eacute; iades neo (30cm) のサテライト画像と WorldDEM4Ortho の昇格データと共に Azure Maps フィードします。 WorldDEM4Ortho は、グローバル WorldDEM の昇格データセットに基づいており、垂直精度が4分である24m という解決策があります。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 私たちは、嬉しく思い Microsoft Azure のコミュニティ &rdquo; に参加</em>しています。これは、Fran &ccedil; ois Lombard であり、航空バスの防御とスペースでのインテリジェンスビジネスのディレクターです。<em> &ldquo;Azure Maps ユーザーは、正確で高品質な画像を使用して、新しいアプリケーションを開発し、革新的なアイデアを現実に変えることができ &rsquo; ます。 &rdquo; </em></p>


  <p>また、Microsoft とエアバスを併用することで、新しいクラウドコンピューティングシナリオのロックを解除し、次のような複雑で時間のかかる質問に革新的なソリューションを実現できる洞察を、世界中の組織に装備できます。</p>


  <h2>より予測可能なサプライチェーンを強化する</h2>


  <p>世界中のグローバルサプライチェーンと企業は、消費者の需要、製品の不足、およびトラフィックの輻輳に大きな急増が伴うため、かつてない中断に直面しています。 航空バスの画像を Azure Machine Learning と AI と組み合わせることにより、出荷ルート、トラフィックパターン、およびグローバルなコンシューマー購入の傾向を分析することで、組織の中断を予測することができます。</p>


  <p>Azure Cognitive Services は、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/#overview" target="_blank">Custom Vision</a>のように、組織が機械学習モデルを作成してサテライト画像にデプロイすることにより、ポートでのアンロードを待機している貨物輸送船の場所と数を特定することにより、グローバルな出荷パターンの理解を深めることができます。</p>


  <p><a href="https://github.com/microsoft/azure-software-radio" target="_blank"><img alt="Azure Cognitive Services using a Machine Learning Model to detect a ship on a satellite image of a port. " height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f7ae8a9-a292-42c1-8139-703d40541b69.gif" style="display: inline;" title="サテライトで出荷を検出します。" width="954"></a></p>


  <p><em>Azure Cognitive Services、Machine Learning モデルを使用して、ポートのサテライトイメージの出荷を検出します。</em></p>


  <p>サテライト画像から派生した洞察は、Microsoft Power BI などのツールを使用して、他のデータストリームと組み合わせることで、分析を可能にし、意思決定を行うことができます。 <a href="https://github.com/microsoft/ShipDetection/" target="_blank">Azure ship detection GitHub</a>を確認してください。</p>


