Content: >-
  <p><span style="font-size:16px;"><strong>更新: この機能はプレビューから外れ、最新の変更点と更新プログラムについては、こちらを参照 <a href="https://azure.microsoft.com/en-us/blog/announcing-app-service-authentication-authorization/" target="_blank">してください</a>。</strong></span></p>


  <p>Azure Websites の認証/承認を使用すると、Azure Websites で実行されている Web サイトへのアクセスを迅速かつ簡単に制限Azure Active Directory。 これは現在可能ですが、Web サイトユーザーは、複雑な構成、コードの変更、またはメンテナンスを必要としない簡素化された合理化されたソリューションから大きなメリットを得るでしょう。 さらに、このソリューションはスタックに依存しないので、.NET、PHP、Node、Java、または Python でコード化されているサイトに関係なく、現在 Azure Websites でサポートされているさまざまなスタックすべてで動作します。このソリューションは、アプリケーションでスケーリングされるプラットフォームの一部として提供されます。 <strong>Azure Websites の認証/承認</strong> により、&nbsp;サイトへのアクセスを次の手順にのみ制限するプロセスが簡略化されます。</p>


  <ol>
   <li>ディレクトリを準備する (必要な場合)</li>
   <li>Azure Portal で Web サイトの認証/承認構成ウィザードを実行する</li>
  </ol>


  <ul>
   <li>Web サイトに関連付けられているディレクトリを選択する</li>
   <li>Web サイトのアプリAzure Active Directory選択または作成する</li>
  </ul>


  <ol start="3">
   <li>これで Web サイトが制限され、手順 2 で選択したディレクトリ内のユーザーだけがアクセスできます。</li>
  </ol>


  <p>&nbsp;</p>


  <h2>Azure Web サイトの認証/承認を構成する</h2>


  <h3>手順 1. ディレクトリを準備する</h3>


  <p><strong>Azure Websites 認証/</strong>承認を使用して Web サイトへのアクセスを制限する最初の手順は、アプリケーションを準備Azure Active Directoryです。 これは、ディレクトリを使用する&rsquo;準備ができていない場合にのみ必要です。&nbsp;Azure Active Directoryサイトのユーザー管理とログインメカニズムが処理されます。 セットアップ&rsquo;を開始する方法の詳細については説明Azure Active Directory、開始に役立つリソースを次に示します。</p>


  <ul>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a></li>
   <li>&nbsp;<a href="https://blogs.technet.com/b/ad/archive/2014/09/16/azure-active-directory-sync-is-now-ga.aspx">Azure Active Directory Sync</a></li>
   <li>&nbsp;<a href="https://technet.microsoft.com/en-us/library/hh967611.aspx">ディレクトリの管理Azure ADする</a></li>
  </ul>


  <h3>手順 2: サイトを構成する</h3>


  <p>次の手順では、<strong>サイト</strong>のユーザー管理を<strong>Azure Active Directory</strong> Azure Web サイトをリンクする方法について説明します。 これを行うには、Azure"> 管理ポータル<a href="https://manage.windowsazure.com/" target="_blank" title="Azure</a> 管理ポータル。 サイトに移動し、[構成] タブ <b>をクリック</b> します。このページには、認証/承認と呼ばれる新 <strong>しい構成セクションがあります</strong>。</p>


  <div align="alignnone" id="attachment_219081" width="553"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/12/Untitled.png"><img alt="Azure Website Authentication Authorization " class="size-large wp-image-219081" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Untitled-553x369.png" width="553"></a> Azure Web サイト認証の承認</div>


  <p>[認証 <strong>/承認] セクション</strong> で、[構成] ボタンをクリックすると、構成をガイドするウィザードが起動します <img alt="Azure Website Authentication /Authorization " border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure Web サイト認証/承認 " width="610"> ウィザードでは、サブスクリプション用に複数のディレクトリが構成され、アプリケーションに対して構成されているディレクトリAADできます。 ドロップダウンから、既存のアプリケーションを選択するかAAD新しいアプリケーションを作成することを選択できます。 このAADアプリケーションは、この Web サイトを表Azure Active Directory。 [OK] をクリックすると、必要な構成が Azure Active Directory作成され、サイトに反映されます。 <img alt="Azure Website Authentication /Authorization " border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image006.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Azure Web サイト認証/承認 " width="610"> Web サイトが構成された後、認証/承認セクションには、この Web サイトがリンクされている Azure Active DirectoryアプリケーションAzure Active Directoryへのディープ リンクが表示されます。 ログアウト パス環境変数 (<strong>WEBSITE_AUTH_LOGOUT_PATH</strong>)&rsquo; は、ユーザーをログアウトとして機能する一意の URL にユーザーをリダイレクトするために Web サイトで使用できます。 これをテストし、認証されたユーザー データをセッションから読み取る方法と、環境変数を使用して Log-Out メカニズムを活用する方法を確認するために使用できる非常に単純な asp.net サンプル アプリケーションを公開しました。 サンプル アプリケーションは、こちらを参照 <a href="https://github.com/btardif/Websites-Authentication-Authorization">してください。</a> &nbsp;</p>


  <h2>現時点での制限事項</h2>


  <p>この機能の現在のプレビュー リリースにはいくつかの制限があります。</p>


  <ul>
   <li>現在のリリースでは、構成されたディレクトリ内のすべてのユーザーがアプリケーションにアクセスできます。</li>
   <li>現在のリリースでは、サイト全体がログインの背後に配置されます。</li>
   <li>API シナリオまたはサービス間シナリオのヘッド レス認証/承認は、現在サポートされていません。</li>
   <li>現在のリリースでは、分散ログアウトが行えないので、ユーザーをログアウトすると、このアプリケーションに対してのみ行い、すべてのグローバル セッションでは実行されません。</li>
  </ul>
