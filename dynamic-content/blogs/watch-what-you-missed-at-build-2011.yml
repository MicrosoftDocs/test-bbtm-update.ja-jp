Title: BUILD 2011 で見逃した情報を見る
Summary: "  BUILD Windowsのすべての Azure セッションをオンデマンド再生で使用できます。&nbsp;Server Tools Business との 2 日目の講演を含むセッションの一覧を&amp;次に示します。"
Content: '<div class="WordSection1">  <p style="text-align: left;" align="center"><span class="Apple-style-span" style="font-size: 14px;">BUILD Windowsのすべての Azure セッション<a target="_blank" href="https://www.buildwindows.com/">を</a>オンデマンド再生で使用できます。&nbsp;Server Tools Business の Satya Nadella 氏との 2 &amp; 日目の講演を含むセッションの一覧を次に示します。&nbsp;&nbsp;先週行われた <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>&ldquo; 関連のお知らせの詳細については、ブログ記事「JUST ANNOUNCED @ BUILD: New Windows Azure Toolkit for Windows 8,Windows Azure SDK 1.5, Geo-Replication for Windows Azure Storage(その他の情報を参照してください&rdquo;。</span></p>  </div>  <table style="width: 576px; height: 852px;" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="235">  <p align="center"><span style="font-size: small;"><b>セッション</b></span></p>  </td>  <td valign="top" width="86">  <p align="center"><span style="font-size: small;"><b>スピーカー</b></span></p>  </td>  <td valign="top" width="148">  <p align="center"><span style="font-size: small;"><b>対象となるトピック</b></span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/events/BUILD/BUILD2011/KEY-0002">2 日目の基調講演</a></b></span></p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">Satya Nadella</span></p>  </td>  <td valign="top" width="148">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-853T">Azure Windows内部:&nbsp; クラウド オペレーティング システム</a></b></span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">Mark Russinovich</span></p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">Microsoft Azure</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.