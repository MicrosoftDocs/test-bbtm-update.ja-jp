Content: >-
  <p>モバイル 銀行取引の将来は明らかです。 モバイル デバイスを気に入り、銀行はデジタル機能を使用してアプリを強化するために大きな投資を行っています。 モバイル 銀行取引の拡大に合わせ、顧客や銀行、モバイル デバイスの不正アクセスに対応できる 1 つの側面も同様です。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0febe794-79db-4ad5-a70e-d13bd6f0cb91.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dde14595-cd8a-4654-be7f-d110073aa529.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2>問題: ほぼリアルタイムの不正検出を実装するには</h2>


  <p>ほとんどのモバイル詐欺は、モバイル番号がハッキングされる SIM スワップ攻撃と呼ばれる侵害によって発生します。 電話番号が複製され、犯罪者は、すべてのテキスト メッセージと、犠牲モバイル デバイスに送信された通話を&rsquo;受け取ります。 その後、ソーシャル エンジニアリング、フィッシング、仮想、または感染したダウンロードされたアプリを通じてログイン資格情報が取得されます。 この情報を使用すると、犯罪者は銀行の顧客を偽装し、モバイル アクセスに登録して、すぐに資金の送金と引き出しの要求を開始できます。</p>


  <p>人工知能 (AI) モデルは、不正行為の検出率と検出時間を大幅に改善する可能性があります。 1 つのアプローチについては、モバイル銀行 <a href="https://aka.ms/bankingsolutionguide" target="_blank">詐欺ソリューション ガイドで説明されています</a>。&nbsp; 行動&rsquo;ベースの AI アプローチであり、ルールベースや他のアプローチよりも、変化する不正行為パターンに対する応答性がはるかに高い可能性があります。</p>


  <h2>ソリューション: 2 秒未満で不正行為を検出するパイプライン</h2>


  <p>不正行為検出ソリューションでは、待機時間と応答時間が重要です。 銀行が不正な取引に対応するのにかかる時間は、どれだけの財務損失を防ぐことが可能かに直接変換されます。 検出が早く行われると、財務上の損失は減少します。</p>


  <p>有効にするには、検出を 2 秒未満で行う必要があります。 つまり、受信モバイル アクティビティの処理、行動プロファイルの作成、不正行為のトランザクションの評価、アクションの実行が必要かどうかを判断する時間が 2 秒未満です。 このソリューションで説明するアプローチは、次に基づいて行います。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/create-features?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">顧客プロファイルと</a> アカウント プロファイルを作成する機能エンジニアリング。</li>
   <li>Azure Machine Learning分類モデルを作成する方法について説明します。</li>
   <li>リアルタイムのイベント処理とエンドツーエンドワークフローのための Azure PaaS サービス。</li>
  </ul>


  <h2>アーキテクチャ: Azure Functions、Azure SQL、Azure Machine Learning</h2>


  <p>イベント処理パイプラインのほとんどのステップは、Azure Functions の呼び<a href="https://azure.microsoft.com/en-us/services/functions/?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank"></a>出しから始まるためです。関数はサーバーレスで、簡単にスケールアウトされ、スケジュールできます。</p>


  <p>このソリューションのデータの機能は、動作プロファイルを作成するために、標準化され、結合され、履歴データと集計されたモバイル メッセージから得たものになります。 これは、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">Azure SQL のメモリ内テクノロジを使用して行われます</a>。&nbsp;&nbsp;</p>


  <p>不正分類子のトレーニングは、<a href="https://studio.azureml.net/?WT.mc_id=twoseconds-acomblog-kbaroni" target="_blank">Azure Machine Learning Studio</a> (AML Studio) とカスタム R コードを使用して実行され、アカウント レベルのメトリックを作成します。</p>


  <h2>推奨される次の手順</h2>


  <p>ソリューションの <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndSG_FraudDetection.pdf" target="_blank">アーキテクチャの詳細については、</a> モバイル 銀行詐欺ソリューション ガイドを参照してください。 このガイドでは、ロジックと概念について説明し、モバイル 銀行詐欺検出ソリューションを実装する次のステージに進む方法について説明します。 ご意見をお寄せください。</p>
