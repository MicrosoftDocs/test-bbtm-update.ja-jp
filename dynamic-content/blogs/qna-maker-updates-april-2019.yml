Title: QnA Maker の更新–2019年4月
Summary: QnA Maker サービスを使用すると、FAQ ページ、サポート Url、Pdf、ドキュメントファイルなど、データからナレッジベースを簡単に作成および管理できます。 サポート技術情報をテストして発行し、bot framework のサンプルまたはテンプレートを使用して bot に接続することができます。
Content: >-
  <p>QnA Maker サービスに対していくつかの更新プログラムを提供します。 3月に Microsoft からの会話 AI の以前のリリースを確認するには、こちらの <a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-for-march-2019/">投稿</a>を参照してください。</p>


  <h2>QnA Maker 用の新しい Bot Framework v4 テンプレート</h2>


  <p>QnA Maker サービスを使用すると、FAQ ページ、サポート Url、Pdf、ドキュメントファイルなど、データからナレッジベースを簡単に作成および管理できます。 サポート技術情報をテストして発行し、bot framework のサンプルまたはテンプレートを使用して bot に接続することができます。 この更新により、コードや設定の変更を必要とせずに、サポート技術情報からボットを簡単に作成できるようになり、bot の作成プロセスが簡略化されました。 QnA bot の作成の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-qna-bot">チュートリアルのページ</a>を参照してください。</p>


  <p>ナレッジベースを発行した後、[Bot の作成] ボタンを使用して [発行] ページから bot を作成できます。 以前に bot を作成したことがある場合は、[すべて &rdquo; 表示] をクリックし &ldquo; て、現在のサブスクリプションにリンクされているすべてのボットを表示できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9954932b-de43-4d69-8036-3b8b621c2414.png"><img alt="fig1" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb361cc6-96e3-4fc7-9b4d-5b6f28506799.png" style="border-image: none; display: inline; background-image: none;" title="図1" width="626"></a></p>


  <p>これにより、Azure portal のテンプレートが作成され、すべてのナレッジベースの詳細が事前に入力されます。 サポート技術情報の ID はテンプレートに自動的に接続されます。エンドポイントキーはあらかじめ設定されており、変更することはできません。 入力済みの設定 (場所、リソース名など) の一部を変更することもできます。 ボタンを1回クリックするだけで、bot をデプロイできるようになりました。 [作成] をクリックしたら、web アプリボットがデプロイされるまで数分待ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9164a4e1-a550-4b86-8fc7-cf687df5bf3f.png"><img alt="fig2" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97d60c6b-1f1d-480a-a760-3fdec7badae2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig2" width="174"></a></p>


  <p>作成したら、bot リソースを開き、[ &ldquo; Web Chat &rdquo; でテスト] をクリックして bot をテストできます。 この時点で、bot とチャットして、ナレッジベースから回答が表示されるようにすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9dc632e-590e-4a4e-ad31-5b214c483bd5.png"><img alt="fig3" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77514e58-d494-442f-a79f-841e2af4f9d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig3" width="458"></a></p>


  <h2>QnA Maker は SharePoint ファイルからの抽出をサポートしています</h2>


  <p>ご自分のサポート情報にセキュリティで保護された SharePoint データ ソースを追加して、Active Directory によりセキュリティで保護されている可能性がある質問と回答でサポート情報を補強できます。 これで、ソースデータに対して組織内の他のユーザーと簡単に共同作業を行い、QnA Maker のナレッジベースに接続できるようになりました。</p>


  <p>オフラインファイルを読み込む代わりに、現在サポートされているすべての QnA Maker ファイルの種類を SharePoint の場所から追加できます。 SharePoint ファイルから適切なファイル &rsquo; の URL を選択し、[設定] ページまたは作成時に、ナレッジベースにソースとして追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/313ee685-299c-4736-8cc9-4af07897688f.png"><img alt="fig4" border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c5aa11d-0e51-45a2-ab77-e54f0c2f1d9c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig4" width="479"></a></p>


  <p>セキュリティで保護された SharePoint ファイルを初めて追加するときは、Active Directory アカウントを明示的に認証し、Active Directory マネージャーを使用して QnA Maker するためのアクセス許可を付与する必要があります。</p>


  <p>QnA Maker での SharePoint ソースの追加の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/add-sharepoint-datasources">「セキュリティで保護された SharePoint データソースをサポート技術情報 &quot; のドキュメントに追加する」 &quot; </a>を参照してください。</p>


  <h2>QnA Maker のヘルプ ボット</h2>


  <p>また、 <a href="https://www.qnamaker.ai/">QnA Maker のページ</a>に QnA Maker ヘルプボットを最近追加したことをお知らせします。 QnA Maker に関してご質問がある場合は、QnA Make ホームページの左側にピン留めされているヘルプ bot に質問することができます。 このボットの背後にあること &rsquo; を確認したい場合は、 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/csharp_dotnetcore/qnamaker-support-bot">GitHub</a>でサンプルコードを入手できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36639d8c-9687-4263-b685-31e4567e4403.png"><img alt="fig5" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c48aee20-9596-4b23-866b-d12c8584dff1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig5" width="670"></a></p>


  <h2>医療ボットでの QnA Maker のサポート</h2>


  <p><a href="https://docs.microsoft.com/en-us/HealthBot/">Microsoft の医療ボット</a>は、microsoft パートナーが、AI を利用した準拠した仮想健康アシスタントを構築して展開することを支援します。 これにより、ユーザーが、正常性に関連する情報や対話操作を通じて、対話的な操作を実行できるようになります。</p>


  <p>QnA Maker サービスは、医療ボットと統合されたので、ナレッジベースに接続して医療ボットのエクスペリエンスを拡張することができます。また、医療ボット&#39;s パーソナリティの出発点として、一連の chit チャットを簡単に追加できます。</p>


  <p>QnA Maker モデルを医療ボットに追加する方法の詳細については<a href="https://docs.microsoft.com/en-us/healthbot/qna_model_howto">、QnA Maker &quot; のドキュメントを使用して、医療ボットを拡張する」 &quot; </a>を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52d05127-ba15-4440-9fa6-6fdd88da5ce0.png"><img alt="fig 6" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72edee5d-89e5-4fed-9ae0-ecc5d41ea224.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="図6" width="624"></a></p>


  <h2>作業を開始する</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/create-knowledge-base">クイックスタートガイド</a>を表示して QnA Maker のナレッジベースの作成を開始し、bot に公開してデプロイします (詳細について<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-publish-query-in-portal#create-a-knowledge-base-bot">は、こちらのチュートリアルページ</a>を参照してください)。 また、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/chit-chat-knowledge-base">chit チャット</a>を使用してボットを作成し、<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/improve-knowledge-base">アクティブなラーニング</a>を使って時間をよりインテリジェントにすることもできます。</p>


  <p>ご質問やご意見がある場合は、 <a href="https://www.qnamaker.ai/">QnA Maker ヘルプ</a>を参照してください。</p>
