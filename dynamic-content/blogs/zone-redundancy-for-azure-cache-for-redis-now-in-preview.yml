Title: Azure Cache for Redis のゾーン冗長がプレビュー段階
Summary: Pandemics、ハリケーンなど、wildfires の間では、クラウドインフラストラクチャが今年の懸念事項の一覧に追加される必要はありません。 幸いにも、Azure のデプロイが回復性を維持していることを確認するのに時間がかかることはほとんどありません。 特に Availability Zones、障害や障害からのリスクを軽減するための最善の方法の1つです。
Content: >-
  <p>Pandemics、ハリケーンなど、wildfires の間では、クラウドインフラストラクチャを使用する必要は &rsquo; ありません。 幸いにも、Azure のデプロイが回復性を維持していることを確認するのに時間がかかることはほとんどありません。 可用性ゾーンは、障害や障害からのリスクを軽減するための最適な方法の1つです。 この点を念頭に置いて、 <a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure cache For Redis の</a>ゾーン冗長のプレビューについてお知らせします。</p>


  <h2>Azure での Availability Zones</h2>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure Availability Zones</a> は、Azure リージョン内の地理的に分離されたデータセンターの場所であり、冗長な電源、冷却、ネットワークを提供します。 物理的に分離されたリソースのセットを同じリージョンの残りの低待機時間で保持することにより、回復性とビジネス継続性を必要とするビジネスにとって重要な高可用性ソリューションを提供 Azure Availability Zones ます。</p>


  <h2>Azure Cache for Redis の冗長オプション</h2>


  <p>Redis の Azure Cache は、お客様 &rsquo; のデータインフラストラクチャにとってますます重要になってきています。 完全に管理されたサービスとして、Redis の Azure Cache にはさまざまな高可用性オプションが用意されています。 既定では、standard または premium レベルのキャッシュには、2ノード構成 &mdash; のプライマリと、2つの同一のデータコピーをホストするレプリカが組み込まれています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36198461-8e46-4873-b96c-d5237e5c67f0.png"><img alt="Local redundancy configuration with one primary and one replica node in the same availability zone." border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ff6c903-f462-454d-9738-a08e39a4549d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="694"></a></p>


  <p>プレビューの新機能では、複数の可用性ゾーンに分散しているキャッシュ内で最大4つのノードをサポートできるようになりました。 この更新により、Redis インスタンス向けの Azure キャッシュの可用性を大幅に向上させることができるため、予期しない中断を防ぐことができます。また、データアーキテクチャのセキュリティを強化することができます。</p>


  <h2>Azure Cache for Redis の高可用性</h2>


  <p>新しい冗長性機能により、信頼性と回復性が向上します。 まず、この更新プログラムによって作成できるレプリカの合計数が拡張されます。 プライマリノードに加えて、最大3つのレプリカノードを実装できるようになりました。 多くのレプリカを使用すると、プライマリをバックアップする追加のノードによって回復性が向上します (同じ可用性ゾーン内にある場合でも)。</p>


  <p>レプリカが増えると、データセンター全体の障害によってもアプリケーションが中断される可能性があります。 このため、<a href="https://aka.ms/MultiAZPreview" target="_blank">ゾーンの冗長性</a>も有効にすることで、レプリカを異なる可用性ゾーンに配置できるようになりまし &rsquo; た &rsquo; 。 レプリカノードは、1つまたは複数の可用性ゾーンに配置できます。可用性ゾーン間で必要に応じて、フェールオーバーが自動的に発生します。 ゾーンの冗長性により、キャッシュは、洪水、停電、自然災害などの問題が原因でプライマリゾーンがオフラインになっている状況を処理できます。 これにより、キャッシュに必要な短い待機時間を維持しつつ、可用性が向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/913d7320-b597-42a7-ae12-4f7fcbfa2992.png"><img alt="New zone redundant configuration with an additional replica node located in a separate availability zone." border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0747a3a2-d00e-44a2-b173-279b225a38f2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="702"></a></p>


  <p>現在、ゾーンの冗長性は、Redis 用の Azure Cache の premium レベルでのみ利用できますが、プレビューのリリース時には、enterprise および enterprise の flash レベルでも利用できます。</p>


  <h2>業界トップレベルのサービスレベルアグリーメント</h2>


  <p>Azure Cache for Redis では、業界標準の99.9% のサービスレベルアグリーメント (SLA) が既に提供されています。 ゾーンの冗長性を追加することで、可用性は99.95% レベルに引き上げられ、アプリケーションの機敏でスケーラブルな状態を維持しながら、可用性のニーズを満たすことができます。</p>


  <p>Redis の Azure Cache にゾーン冗長性を追加することは、乱気流の状況において、可用性と安心感を高めるための優れた方法です。 <a href="https://aka.ms/MultiAZPreview" target="_blank">詳細につい</a> ては、こちらのドキュメントを参照して、今すぐ試してみてください。</p>


