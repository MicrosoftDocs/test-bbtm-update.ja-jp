Title: より大規模で強力な標準ファイル共有の一般提供を発表Azure Files
Summary: IT プロフェッショナルと開発者向けのスケールとパワーの向上! 本日は、より大規模で強力な標準ファイル共有の一般提供についてお知らせAzure Files。
Content: >-
  <p>IT プロフェッショナルと開発者向けのスケールとパワーの向上!</p>


  <p>この&#39;、より大規模で強力な標準ファイル共有の一般提供についてお知らせAzure Files。 Azure Filesは、セキュリティで保護されたフル マネージドのパブリック クラウド ファイル ストレージであり、さまざまなデータ冗長性オプションと、Azure File Sync を使用したハイブリッド機能を備Azure File Sync。</p>


  <p>容量とパフォーマンスに関する標準ファイル共有のAzure Filesの一部&#39;を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74471ab2-e17c-4406-96ec-71200f28db7d.png"><img alt="1" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/188dc0f0-84d0-4d49-a0a7-25ed4d2cc548.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1" width="516"></a></p>


  <p>大規模なファイル共有のリリースにより、汎用アカウント内の 1 つの標準ファイル共有で、最大 100 TiB 容量、10K IOPS、300 MiB/秒のスループットをサポートできます。 現在、Azure <em>FileStorage </em>アカウントのすべての Premium ファイル共有は、既定で大きなファイル共有をサポートしています。 ワークロードの待機時間が重要で、より高いレベルのパフォーマンスが必要な場合は、Premium レベルAzure Files検討してください。 詳細 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#file-share-and-file-scale-targets" target="_blank">についてはAzure Files制限に関</a> するドキュメントを参照してください。</p>


  <h2>新機能&rsquo;</h2>


  <p>大きな <a href="https://aka.ms/lfs/preview" target="_blank">ファイル共有</a> のプレビュー以降、より優れたエクスペリエンスを提供Azure Files取り組み続け、 大きなファイル共有には、次の情報が含めることができるようになりました。</p>


  <ul>
   <li>既存の汎用ストレージ アカウントと既存のファイル共有をアップグレードする機能。</li>
   <li>サブスクリプション レベルではなく、ストレージ アカウントで大きなファイル共有をオプトインする機能。</li>
   <li>リージョンカバレッジの拡大。</li>
   <li>ローカル冗長ストレージとゾーン冗長ストレージの両方のサポート。</li>
   <li>より大きなファイル共有でうまく機能するために、同期のパフォーマンスとスケールが向上しました。 最新Azure File Sync <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#azure-file-sync-scale-targets" target="_blank">情報を</a> 保持するには、スケーラビリティ ターゲットに関するページを参照してください。</li>
  </ul>


  <h2>価格と使用可能状況</h2>


  <p>汎用アカウントでの Standard ファイル共有の容量とスケールの増加は、追加コストゼロになります。 詳細については、<a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">料金ページ</a>を参照してください。</p>


  <p>現在、標準の大きなファイル共有のサポートは、ローカル冗長ストレージとゾーン冗長ストレージで利用できます。また、世界中の 13 リージョンで利用できます。 すべての Azure リージョンにカバレッジを迅速に拡張しています。 リージョンの可用性を最新の <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">情報に更新するには</a> 、次のドキュメントAzure Filesしてください。</p>


  <h2>作業の開始</h2>


  <p>大規模なファイル共有機能のサブスクリプションを登録する必要がなくなりました。</p>


  <h3>新しいストレージ アカウント</h3>


  <p>サポートされている冗長性オプションで、サポートされているリージョンの 1 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank"></a> つで新しい汎用ストレージ アカウントを作成します。 ストレージ アカウントの作成中に、[詳細設定] タブ <strong>に移動 </strong>し、大きな <strong>ファイル共有機能を有効</strong> にします。 新しいストレージ アカウントで大きなファイル共有 <a href="https://aka.ms/largefilesharesdocs">のサポートを有効にする方法</a> の詳細な手順を参照してください。 この新しいアカウントで作成された新しい共有はすべて、既定で 100 TiB の容量を持ち、スケールが増加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc3e0ea-cb89-4f48-9821-7a3abdae659c.png"><img alt="2" border="0" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72b3e533-0959-4610-bbcd-5c16a98fd04c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2" width="718"></a></p>


  <p>&nbsp;</p>


  <h3>既存のストレージ アカウント</h3>


  <p>サポートされているリージョンの 1 つにある既存の汎用ストレージ アカウントで、[構成<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability"></a>] に移動し、[大きな<strong></strong>ファイル共有] 機能<strong>を有効にして</strong>、[保存] を<strong>クリックします</strong>。 このアップグレードされたアカウントの既存の共有のクォータを 5 TiB を超える値に更新できます。 このアップグレードされたアカウントで作成された新しい共有はすべて、既定で 100 TiB の容量を持ち、スケールが増加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10e806c2-92b7-435c-b205-3c2599736c56.png"><img alt="3" border="0" height="850" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/313f846f-1ca1-462c-8fb0-4f7e808e3419.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="942"></a></p>


  <p>&nbsp;</p>


  <p>既存のストレージ アカウントで大きなファイル共有 <a href="https://aka.ms/largefilesharesdocs">のサポートを有効にする </a>方法の詳細な手順を参照してください。</p>


  <p>ストレージ アカウントを大きなファイル共有機能にオプトインしても、既存のワークロードが中断Azure File Sync。オプトインすると、アカウントで大きなファイル共有機能を無効にすることはできません。</p>


