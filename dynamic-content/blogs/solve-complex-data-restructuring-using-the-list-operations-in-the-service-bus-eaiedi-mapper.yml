Title: Service Bus EAI/EDI マッパーで ' List ' 操作を使用して ' 複雑なデータの再構築 ' を解決する
Summary: 重大なマッピングを行ったユーザーにとって問題が発生した場合、関連するデータを1つの複合構造体から別の構造に変換する際に問題が発生しました。 これは、次のようになります。
Content: '<h3>当面の問題</h3>  <p>重大なマッピングを行ったユーザーは、あるセットの複合構造から別の構造に関連データを変換する際に問題が発生しました。 これは、さまざまなアプリケーションやシステムが、ニーズに合わせてデータを正規化するためのさまざまな方法を使用するためです。 このようなシステムを相互運用する必要がある場合は、データをスキーマ構造間でマップする必要があります。</p>  <h3>観察されたパターン</h3>  <p>この問題を解決するために使用される最も一般的なパターンの1つは、特に複雑な再構築を扱う場合、データを1つのフラット構造に正規化してからターゲットスキーマ構造に正規化することです。 BizTalk ユーザーは、スクリプト (選択した言語) を使用してこのロジックを処理する必要がありました。 これは、BizTalk では中間の非正規化されたデータの格納がサポートされておらず、スクリプト言語の場合は (たとえば、XSLT プログラマは通常、データを複雑なデータ文字列の1つ以上のハッシュテーブルに正規化してから変換先に解析します)、</p>  <p>中間データの格納がサポートされていないと、ユーザー自身またはスクリプト専門家がスクリプトを開発することになります。 マップ内のこのようなケースの多くは、プログラマ &rsquo; のドメインをマッピングするスクリプトのコレクションになります。プログラマ以外 (it 担当者、sme、ビジネスアナリスト) にとっては、ほとんどの場合は管理不可能で読み取りもできません。 ほとんどの場合、ビジュアルマッピングツールは一般に犠牲になり、プログラミングツールが採用されるため、開発と保守のコストが高くなります。</p>  <h3>問題を解決するためにスクリプトを使用したり、使用したり &rsquo; する必要はないでしょうか。</h3>  <p>Service Bus EAI &amp; EDI Labs リリースの新しい変換機能では、ソースメッセージツリーと同じように、リストに中間データを格納したり、リストに対して操作を実行したりするためのサポートが導入されました。 これは、マッパー画面でビジュアルモデリングを通じて行われます。 リストには複数のメンバーを格納できます。これらのメンバーは2次元で、データをテーブルに格納する場合とほぼ同じです。 異種構造マッピングの複雑な問題を解決する方法について説明します。</p>  <h3>EDI マッピングで SDQ セグメントを持つ、非常に恐怖のリンクループ</h3>  <p>リンクループは、一般的に、インベントリ追跡アプリケーションの項目の情報をキャプチャするのに役立ちます。 各項目の種類に対してピボットされた、リンクセグメント、ZA、SDQ セグメントの入れ子構造の完全な情報が反映されます。 SDQ セグメントは、さまざまな品目に対して複数の場所と数量のペアを積み重ねているため、少し複雑です。 この構造を場所でピボットされたターゲットアプリケーション構造にマップすると、困難な作業になります。これに対処するには、2段階の手順を実行します。</p>  <p>Stage1: リンク、ZA、SDQ データを、すべてのデータを含むリストに変換します。 ここでは、次の手順を実行します。</p>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1680.DataDir1.jpg" alt="" border="0"></a></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8473.Data1.png" alt="" border="0"></p>  <p>リストスコープ内のこの入れ子になったループ操作のセットは、すべての item/location/qty/qty_type データを非正規化するのに役立ちます。 これで、このデータを関連するターゲット構造に再構築ことができます。</p>  <p>ステージ 2: 非正規化されたデータを使用して、ターゲット構造を構築します。 ここでは、次の手順を実行します。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.DataDir2.jpg" alt="" border="0"></a></p>  <p>この2番目のステージ操作は、各場所内の場所とアイテムにピボットされたターゲットスキーマ構造を完了するのに役立ちます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3162.Data2.png" alt="" border="0"></p>  <p>成功!!! &nbsp;ハングが発生すると、新しいマッパーでサポートされるこの2段階の手順はシンプルで直感的で読みやすくなります。 これは、より複雑な HL ループおよびその他の複雑な入れ子構造に適用できます。</p>  <h3>裁量を使用してください</h3>  <p>優れた機能を備えています。リストにデータを格納すると、パフォーマンスやその他の Sla に税金が追加されます。 あまり複雑ではない構造型変換では、中間のストレージを使用せずに実行できます。 使用可能な代替手段がない場合に &rsquo; のみ、リストを使用することをお勧めします。</p>  <p>マイクロソフトでは、より使いやすく強力なマッピングツールを提供するために継続的に努力しています。 保守性とパフォーマンスのニーズに合わせて、使用状況を最適化します。 また、マッパーツールの改善に役立つフィードバックやご提案をお寄せください。</p>  <p><b><i>Ravi Bollapragada、シニアプログラムマネージャー</i></b></p>'
