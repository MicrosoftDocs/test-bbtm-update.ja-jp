  <h2>HDInsight 開発者ガイド</h2>


  <p><a href="https://aka.ms/hdiguide" target="_blank">HDInsight</a> 開発者ガイドでは、開発者、データ サイエンティスト、またはデータ エンジニアが Azure HDInsight の使用を開始または学習する場合の基本的なシナリオと高度なシナリオの両方について説明します。 このステップ バイ ステップ ガイドでは、基本的な概要と使用事例から始まり、次に、クラスターの構成、容量の計画、Hive、Spark、HBase などのさまざまなワークロード用のアプリケーションの開発方法に関するベスト プラクティスが続きます。 最後に、このガイドは、サンプルと共に高度な使用事例とシナリオで終了します。</p>


  <h2>HDInsight トレーニング リソース</h2>


  <p>このガイドに加えて、HDInsight について学習または詳細を知る他のリソースも強調表示します。 自己ペースのトレーニング、ドキュメント、ビデオなど、HDInsight で使用できるさまざまな学習リソースについては、以下を参照してください。</p>


  <h3>自習オンライン トレーニング</h3>


  <p>オンライン学習の目的地である <a href="https://www.edx.org/" target="_blank">edX</a>&rsquo; での自習オンライン トレーニングでは、世界中の最高の大学や機関からあらゆる場所の学習者に高品質のコースが提供されます。 これらの自習トレーニング コースは、<a href="https://academy.microsoft.com/en-us/professional-program/big-data/" target="_blank">Microsoft Professional Program for Big Data</a> の一部として無料で利用できます。または、確認済みの証明書を有料で追加できます。 これらのコースは更新され、HDInsight の 3 つの特定のコースを以下に示します。</p>


  <ul>
      <li><a href="https://www.edx.org/course/processing-big-data-hadoop-azure-microsoft-dat202-1x-2" target="_blank">Azure HDInsight</a> でのビッグ データの処理: このコースでは、Microsoft Azure HDInsight の Hadoop テクノロジを使用して、分析のためにデータをクリーンアップおよび再設定するバッチ処理ソリューションを構築する方法について説明します。</li>
      <li><a href="https://www.edx.org/course/implementing-real-time-analytics-hadoop-microsoft-dat202-2x-2" target="_blank">Azure HDInsight</a> でのリアルタイム分析の実装:&rsquo; このコースでは、Microsoft Azure HDInsight で HBase、Storm、Spark などの Hadoop テクノロジを使用して、低待機時間とストリーミングビッグ データ ソリューションを実装する方法について説明します。</li>
      <li><a href="https://www.edx.org/course/implementing-predictive-analytics-spark-microsoft-dat202-3x-1#!" target="_blank">Azure HDInsight での予測</a>分析の実装: このコースでは、HDInsight で Apache Spark を使用してビッグ データの予測分析ソリューションを実装Microsoft Azure学習します。</li>
  </ul>


  <p>また、Microsoft Virtual Academy での自習オンライン トレーニングも参照してください。Microsoft Virtual Academy では、技術スキルを構築し、キャリアを進めるのに役立つ、世界クラスの専門家による無料のオンライン トレーニングが提供されます。 ビッグ データの詳細を続行する準備はできましたか? 以下は、 <a href="https://mva.microsoft.com/search/SearchResults.aspx#!q=%22Data%20Series%3A%22&amp;lang=1033" target="_blank">MVA Data Series</a> の分析部分の重要な部分である HDInsight 上の Hadoop と Spark を探索するための詳細なコースです。</p>


