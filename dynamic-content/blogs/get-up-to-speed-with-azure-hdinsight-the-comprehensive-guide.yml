Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> は、オープンソース分析用の、コスト効率が高く、エンタープライズ レベルの簡単なサービスです。 HDInsight を使用すると、Spark、MapReduce、Kafka、Hive、HBase、Storm、ML Services など、99.9% の SLA によってサポートされるさまざまな Apache ビッグ データ テクノロジのマネージド クラスターを取得できます。 さらに、HDInsights&rsquo; の豊富な ISV アプリケーション エコシステムを利用して、特定のシナリオに合わせてソリューションを調整できます。</p>


  <p>HDInsight にはさまざまなビッグ データ テクノロジが含まれており、詳細なガイドに関する多くの要求を受け取っています。 HDInsight の使用を開始する場合でも、ビッグ データの専門家になる場合でも、この投稿では、すべての最新リソースについて説明しました。</p>


  <h2>最新のコンテンツ</h2>


