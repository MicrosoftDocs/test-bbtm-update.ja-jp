Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>このチュートリアルでは、企業がクラウドにビジネス インテリジェンスを取り込む方法についてSQL Azure。 このビデオでは、SQL Azureハードウェア コストや&mdash; IT&mdash; オーバーヘッドを追加せずにビジネス インテリジェンスを確立する機能を含む) の利点を取り上SQL Azureしています。 </p>  <p>SQL Azure レポートをオンプレミスのアプリと Windows Azure Web Apps&mdash; に埋め込む機能と、使用可能なレポート作成ツールを使用して SQL Azure レポートを作成およびエクスポートする機能も説明します。 ビデオのデモ部分では、ユーザーが Business Intelligence Development Studio (BIDS) を使用してレポートを作成する方法、レポートを表示する方法、レポートを Web アプリに埋め込む方法、レポートを管理して配信する方法を示しています。 </p>  <p>  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=4b811bbb-3d9b-4a2f-9187-1cb06e175bc3,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\">  <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\">  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none;\">  </a>  <noscript><div><img alt=\"DCSIMG\" id=\