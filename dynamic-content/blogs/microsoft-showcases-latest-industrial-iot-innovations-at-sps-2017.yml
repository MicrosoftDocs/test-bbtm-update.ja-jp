Title: Microsoft は、SPS 2017 で最新の産業用 IoT イノベーションを紹介します
Summary: 産業相互運用性標準 OPC UA を使用して、標準ベースの Industrie 4.0 クラウド ソリューションのリードを拡張し、来週行うヨーロッパの主要な産業オートメーション施設である Nuernberg の SPS IPC ドライブ 2017 でいくつかの新しい製品発表を行います。
Content: >-
  <p>産業相互運用性標準 <a href="https://www.youtube.com/watch?v=-tDGzwsBokY">OPC UA</a> を使用して、標準ベースの Industrie 4.0 クラウド ソリューションのリードを拡張し、来週行うヨーロッパの主要な産業オートメーション 施設である Nuernberg&rsquo; の <a href="https://www.mesago.de/en/SPS/For_visitors/Welcome/index.htm">SPS IPC ドライブ 2017 </a>でいくつかの新しい製品発表を行います。</p>


  <p>引き続き、OPC UA クライアント/サーバーと今後の (OPC UA バージョン 1.04) 公開/サブスクライブ通信パターンの両方を提供する唯一のクラウド プロバイダーであり、既存のマシンに簡単に接続するために、既存のマシンに簡単に接続するために、オンプレミスのファイアウォールを開く必要なく、オープンソース モジュールを使用して通信パターンを発行/サブスクライブします。 これは、2 つの Azure IoT Edge モジュール <a href="https://github.com/azure/iot-edge-opc-proxy" target="_blank">OPC Proxy</a> と <a href="https://github.com/azure/iot-edge-opc-publisher" target="_blank">OPC Publisher</a> を使用して実現します。これは、GitHub 上のオープン ソースと DockerHub 上の Docker コンテナーとして利用できます。</p>


  <p>前<a href="https://azure.microsoft.com/en-us/blog/simplifying-opc-ua-security-for-everyone/" target="_blank">に発表した通</a>り、OPC Foundation OPC UA にオープン ソースのグローバル探索<a href="https://www.youtube.com/watch?v=TCy8JlnWIXw" target="_blank">サーバー (</a>GDS) とクライアントをGitHub。<a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary/tree/master/SampleApplications/Samples/GDS" target="_blank"></a> この貢献により、450 万行のソース コードランドマークに近い結果が得れ、OPC Foundation のオープンソース ソフトウェアの最大の共同作成者としてリードを維持しています。 このサーバーはコンテナーで実行し、OT ネットワークでの自己ホストに使用できます。</p>


  <p>さらに、SPS では、OPC Foundation ブースで、商用Azure IoT統合バージョンの GDS と付随するクライアントをデモします。 このバージョンは、先週一般<a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-open-for-developers-to-build-for-the-intelligent-edge/" target="_blank">公開Azure IoT Edge</a> オファリングの一部として実行されます。</p>


  <p>今年は、一般的なオープン ソース <a href="https://www.azureiotsuite.com/" target="_blank">Azure IoT Suite 接続</a>済みファクトリ構成済みソリューションに対する毎月の更新プログラムをリリースし続け、 最近、現在リリースされている構成済みソリューションの新しいセットに合った外観を更新しました。 今後も、機能強化と新機能を備え、毎月新しいバージョンのコネクテッド ファクトリをリリースします。そのため<a href="https://github.com/Azure/azure-iot-connected-factory/releases" target="_blank"></a>、定期的に確認してください。</p>


  <p>また、OPC UAゲートウェイ プログラムも急速に成長し続けています。 わずか 6 か月前に、Softing、Unified Automation、Hewlett Packard Enterprise、Kepware、Cisco、Beckhoff、Moxa、Advantech、Nexcom、Prosys OPC、MatrikonOPC、Konett、およびCherscher など、13 のパートナーがサインアップしました。</p>


  <p>さらに、OPC Day Europe で以前に発表された Industrial IoT Starter Kit が、パートナーの Softing からオンラインで注文できると<a href="https://industrial.softing.com/iisk" target="_blank"></a>発表しました。 このキットを使用すると、企業は生産ラインを物理工場のフロアからコネクテッド ファクトリMicrosoft Azure IoT Suite 1 日未満で安全にリンクできます。 これにより、一元的な方法で OPC UA テレメトリ データの管理、収集、分析を行い、重要なビジネス分析情報をすぐに取得し、運用効率を向上させることができます。 すべての産業用 IoT 製品と同様に、このキットには OPC UA が使用されますが、dataFEED OPC Suite と呼ばれる Softing の豊富な PLC プロトコル変換ソフトウェアも付属しています。 Hewlett Packard の業界レベルのハードウェアが付属Enterprise HPE GL20 IoT Gateway の形式で提供されます。 Microsoft のブースでスウィングして確認し、独自の産業用インストールで 6 か月間試してみる機会を得る。</p>


  <p>ホール 6 のブースと、Hall 7 の OPC Foundation ブースに立ち寄って、このすべてをご自分で見てください。</p>
