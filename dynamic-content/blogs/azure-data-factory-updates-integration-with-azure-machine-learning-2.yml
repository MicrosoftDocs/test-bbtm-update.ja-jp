Slug: azure-data-factory-updates-integration-with-azure-machine-learning-2
Title: 'Azure Data Factory更新プログラム: Azure Machine Learning!'
Summary: この投稿では、 と Azure Data Factoryの統合についてAzure Machine Learning。
Content: "お客様のフィードバックに耳を傾け、先週、Azure Data Factoryと統合を可能にする強力な拡張機能がAzure Machine Learning。 これで、完成した Azure Machine Learning モデルをデータ ファクトリ パイプライン内から実行する機能が完成しました。そのため、トレーニング済みのスコアリング モデルに複数のソースからのデータを繰り返しフィードできます。 シームレスな統合により、考えられるローンの既定値の特定、センチメントの決定、顧客の行動パターンの分析などのバッチ予測シナリオが可能になります。\n\n概要、AzureMLLinkedService と AzureMLBatchScoringActivity を作成して、データ パイプライン内のバッチ Azure Machine Learningモデルを呼び出します。\n<h2>AzureMLLinkedService</h2>\nこれは、Azure ML ワークスペースで発行されたモデルのバッチ スコアリング URL (mlEndpoint Machine Learning) です。 エンドポイントと共に、任意の Machine Learning モデルにアクセスするために API キーが必要になります。発行された Machine Learning モデルからこれを簡単に取得できます (下の図 1 を参照)。\n\n<strong>例:</strong>\n<pre class=\"prettyprint\">{\n    \"name\": \"MyAzureMLLinkedService\",\n    \"properties\":\n    {\n        \"type\": \"AzureMLLinkedService\",\n        \"hubName\" : \"Hub-AzureML\",\n        \"mlEndpoint\":\"https://[batch scoring endpoint]/jobs\",\n        \"apiKey\":\"[apikey]\"\n    }\n}</pre>\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/15/2014-12-15_11h04_55.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"2014-12-15_11h04_55\" alt=\"2014-12-15_11h04_55\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-12-15_11h04_55_thumb.png\" width=\"484\" height=\"471\" border=\"0\" /></a>\n<strong><span style=\"text-decoration: underline;\">図 1</span>。</strong> 発行済みモデルの API キーとバッチ スコアリング URL を見つけるには、上の図の [API ヘルプ ページ] をクリックして、AzureMLLinkedService のバッチ スコアリング URL を取得できます。この例では次のとおりです。\n\nバッチ スコアリング URL の例: <a href=\"https://ussouthcentral.services.azureml.net/workspaces/da9e895b758e44b2812a6218d507e216/services/8c91ff3461a416f8f8e0d96a1162681/jobs/\">https://ussouthcentral.services.azureml.net/workspaces/da9e895b758e44b2812a6218d507e216/services/8c91ff3461a416f8f8e0d96a1162681/jobs/</a>\n<h2><span>AzureMLBatchScoringActivity</span></h2>\nこの新しい Machine Learning のアクティビティの種類Azure Data Factory、カスタム コードを記述することなく、完成したMachine Learningモデルを簡単に運用化できます。 入力テーブルから入力ファイルの場所を取得し、AzureML Batch Scoring API を呼び出します。 Scoring API が正常に実行されると、出力テーブルに指定された Azure BLOB にバッチ スコアリング出力がコピーされます。 他のData Factoryアクティビティとは異なり、AzureMLBatchScoringActivity には 1 つの入力と 1 つの出力テーブルのみを含めできます。\n\n<strong>例:</strong>\n<pre class=\"prettyprint\">{  \n   \"name\":\"PredictivePipeline\",\n   \"properties\":{  \n      \"description\":\"use AzureML model\",\n      \"hubName\":\"Hub-AzureML\",\n      \"activities\":[  \n         {  \n            \"name\":\"MLActivity\",\n            \"type\":\"AzureMLBatchScoringActivity\",\n            \"description\":\"prediction analysis on batch input\",\n            \"inputs\":[  \n               {  \n                  \"name\":\"ScoringInputBlob\"\n               }\n            ],\n            \"outputs\":[  \n               {  \n                  \"name\":\"ScoringResultBlob\"\n               }\n            ],\n            \"linkedServiceName\":\"MyAzureMLLinkedService\",\n            \"policy\":{  \n               \"concurrency\":3,\n               \"executionPriorityOrder\":\"NewestFirst\",\n               \"retry\":1,\n               \"timeout\":\"02:00:00\"\n            }\n         }\n      ]\n   }\n}</pre>\n上記の簡単な手順を使用して、Azure Machine Learning モデルを公開しているお客様は、Azure Data Factory を使用して、データ フロー パイプライン内で簡単かつ迅速に運用できます。\n\n予測パイプラインの作成に関する詳細については、Azure Data FactoryとAzure Machine Learningをクリック <a href=\"https://azure.microsoft.com/en-us/documentation/articles/data-factory-create-predictive-pipelines/\">してください</a>。\n\n新しくリリースされた統合を使用Azure Data Factory GitHubリポジトリにアクセスし、<a href=\"https://github.com/Azure/Azure-DataFactory/tree/master/Samples/TwitterAnalysisSample-AzureMLBatchScoringActivity\">E2E Twitter 分析</a>サンプルを試することもできます。"
