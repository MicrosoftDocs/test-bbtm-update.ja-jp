Title: 新しい高可用性のチェックリストを利用できるようになりました
Summary: 'Azure でのアプリケーションの回復性と可用性の向上に役立つ新しい高可用性チェックリストがリリースされたことをお知らせします。 '
Content: >-
  <p>&rsquo;Azure でのアプリケーションの回復性と可用性の向上に役立つ新しい<a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-high-availability-checklist/">高可用性チェックリスト</a>がリリースされたこと &rsquo; をお知らせいたします。&nbsp;</p>


  <p>アップタイムが重要であることがわかっているため、Azure は可用性の向上に役立つ優れたツールとサービスを提供しています。 しかし、多くの担当者が Azure のこれらの利点を最大限に活用することに気付きました。 Azure の回復性は、共有責任モデルです。 このため、このチェックリストを作成して、ベストプラクティス、ツール、手法を使用して、Azure でアプリケーション &rsquo; の可用性を向上させる一般的な方法を提供しました。 これらの提案は、優れた設計パターンと、Azure で構築された顧客と連携するアーキテクトの経験の両方から得られます。&nbsp;</p>


  <p>このチェックリストに新たに追加されたのは、表示されているガイダンスに従っていない場合に何が起こるかについての簡単な説明が含まれていること &rsquo; です。 Azure を使用しているお客様とのベストプラクティスについてのご意見をお聞かせください。この提案に従ってい &ldquo; ない場合 &rsquo; はどうなるでしょうか。 &rdquo; ベストプラクティスを知りたいだけでなく、重要な理由についても説明しました。 このフィードバックへの回答として、ガイダンスに記載されている各提案を使用しない場合 &rsquo; に何が起こるかという質問に回答しまし &rsquo; た。 これは、Azure アプリケーションの設計に関する決定をより適切に行うことと、特定のトレードオフを理解することを目標としています。</p>


  <p>このチェックリストは、現在および将来の Azure アプリケーションに役立ちます。 このチェックリストに関するフィードバックをお待ちしております。そのため、以下のコメントセクション、記事ページ、またはに <a href="mailto:ResiliencyFeedback@microsoft.com?subject=Azure%20Blog%20Feedback%3A%20HA%20checklist%20anouncement">ResiliencyFeedback@microsoft.com</a> 電子メールでご連絡ください。</p>
