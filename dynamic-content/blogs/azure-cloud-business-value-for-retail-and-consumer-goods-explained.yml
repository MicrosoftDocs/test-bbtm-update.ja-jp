  <h2>クラウドのビジネス価値</h2>


  <p>クラウドで生まれた小売業者は、新しい革新的な方法で長年の消費者の課題を解決することで、マーケットプレースに入っています。 最新のテクノロジ機能を使用すると、コンシューマーとビジネスの両方の目標に対するメリットを促進できます。 これらの新しいエクスペリエンスでは、可能なことを示すバー&rsquo;が作成されます。 多くの場合、&rsquo; 長年の小売業者のエコシステム フットプリントのごく一部で、関連性と利便性を提供することで、消費者の期待を高める。</p>


  <p>クラウドへの&rsquo;各組織の取り扱いは一意です。 確認する必要があるさまざまな理由と利点があります。 ただし、次に示すのは、クラウドビジネス価値の 4 つの主要なカテゴリです。コスト、機敏性、パフォーマンス、新しい価値のソースです。</p>


  <h2>進化したコスト構造と透明性</h2>


  <p>組織の&rsquo;予算作成サイクルのため、イノベーション&rsquo;は停止しない。 内部プロセスは、改善されたエクスペリエンスをコンシューマーに提供する速度と機敏性に影響を与える必要はありません。&nbsp; そうである場合は、リーダーとして、それらのプロセスを進化させるものをリストに追加する必要があります。</p>


  <p>クラウドは継続的な計画アプローチを可能にし、促進します。 従来の年間予算サイクルに関わらず、クラウドの利点を完全に活用できます。 コストに関連する主要な会話は、CapEx から OpEx へのシフトになります。 これにより、組織の予算とテクノロジの支払い方法が根本的に変わります。 共有インフラストラクチャに関連する固定コストが分散されるので、クラウドを使用すると、個々のアプリケーションの真のコストを可視化できます。 変動経費への移行によって、組織は実行を迅速に開始できます。 また、特にイニシアチブに対する障壁が低い場合は、フェールファスト アプローチを使用して、組織の機敏性が向上します。 これにより、新しい概念を実験して顧客に提供することができます。 また、一部のブランドでは、多額の投資にコミットする前に継続的にテストして学習する機能は非常に重要です。 特に、オファーの関連性と概念の実行可能性を決定する場合。</p>


  <h2>機敏性、速度、生産性の向上</h2>


  <p>オンプレミスのインフラストラクチャ (データセンター) を使用した開発とデプロイには、数週間から数か月かかる場合があります。 クラウドは、より機敏性とコンシューマーへのスピードを提供します。 開発チームは生産性を高め、グローバル市場に到達するサービスをすばやく開発できます。 Azure では、ほぼ瞬時のプロビジョニングが提供され、リソースを過剰にプロビジョニングすることなく、プロジェクトを迅速に移動できます。 追加の特典として、インフラストラクチャ計画のコストは消えます。</p>


  <p>クラウドの柔軟性により、組織は新しいアプローチをより効果的にデプロイできます。 これにより、顧客に価値を提供し、生産性を組織に提供できます。 アジャイル ソフトウェア開発手法、DevOps、CI/CD、最新の SOA および PaaS ベースのアーキテクチャの導入により、利益が生み出されます。</p>


  <h2>注文に合った Azure クラウド</h2>


  <p>Azure は開発者を念頭に置いて設計されています。 アプリケーションは、Node.js、Java、.NET など、選択した言語で構築できます。 開発ツールは、PC または MAC で使用できます。 Visual StudioとVisual Studio Codeは、Azure 用の組み込み機能を備え、最高の環境です。 たとえば、モバイル アプリの開発は、開発ライフサイクルとアプリの統合によって<a href="https://docs.microsoft.com/appcenter/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Visual Studio App Center</a>。 機能には、自動化されたビルドや、iOS および Android 上のクロスプラットフォーム、ハイブリッド、ネイティブ アプリのテストが含まれます。</p>


  <h2>最も準拠している</h2>


  <p>Azures&rsquo; インフラストラクチャは、グローバルな需要をサポートするために開発されています。 Azure は、クラウド プロバイダーを超える 54 のグローバル Azure リージョンで利用できます。 Azure には、業界最大のポートフォリオである&mdash; 70 以上のコンプライアンス オファリングがあります。 Azure は、一般データ保護規則 (GDPR) や、オーストラリア IRAP、英国 G-Cloud、シンガポール MTCS などの国固有の標準など、さまざまな国際および業界固有のコンプライアンス標準を満たしています。 「 <a href="https://www.microsoft.com/TrustCenter/Compliance/default.aspx?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Microsoft クラウド サービスのコンプライアンス」を参照してください</a>。</p>


  <h2>セキュリティに関する問題</h2>


  <p>セキュリティは、ユーザーと顧客にとって不可欠です。 ここでは、Azure がオンプレミス インフラストラクチャに対する信頼性とセキュリティの向上を提供する方法の簡単な一覧を示します。</p>


  <ul>
   <li>この <a href="https://azure.microsoft.com/en-us/services/security-center/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Security Center</a> オンプレミスとクラウドのワークロードにまたがっています。 1 つのダッシュボードから、すべてのリソースを監視および管理できます。</li>
   <li>最新 <a href="https://azure.microsoft.com/services/advisor/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Advisor</a> 最新のデータに基づいて最適なアドバイスを提供する無料のサービスです。 <a href="https://azure.microsoft.com/en-us/services/active-directory/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure Active Directory</a> ID を管理し、リソースをセキュリティで保護するためのインテリジェンス駆動型アクセス ポリシーを作成するのに役立ちます。</li>
   <li><a href="https://azure.microsoft.com/services/site-recovery/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Site Recovery</a> 、障害から復旧できる保証が提供されます。</li>
   <li>個々のサービスにはセキュリティ機能があります。 たとえば、「セキュリティ機能」<a href="https://docs.microsoft.com/azure/sql-database/sql-database-security-overview?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">を参照</a><a href="https://docs.microsoft.com/azure/sql-database/?WT.mc_id=retailvalue-acomblog-mazoroto" target="_blank">Azure SQL Database。</a></li>
  </ul>


  <h2>顧客を驚かされる可能性</h2>


  <p>クラウドを使用すると、境界を削除しながら、無制限のコンピューティング スケールとストレージを実現できます。 この自由は、オンプレミス のインフラストラクチャに対する明確な利点です。 これにより、豊富な新しい機会が開きます。 組織のクリエイティブが&rsquo;解放されます。 顧客を驚かされる新しいエクスペリエンスを想像し、プロトタイプを作成し、提供し、新しいビジネス モデルの機会につながる可能性があります。</p>


  <p>これらのクラウド機能と、データとデジタル ネットワークの可用性により、人工知能、IoT、機械学習、AR/VR などの最新のテクノロジが成長する機会が提供されます。 これらのテクノロジを使用すると、イノベーションと実験を行えるのです。 これにより、競争上の利点が生じます。その多くはクラウドでのみ利用できます。オンプレミスに実装されている場合はコストが非常に高い結果になります。</p>


  <p>ここで、新しいデジタル エクスペリエンスや改善されたデジタル エクスペリエンスの提供に重点を置く小売ブランドや消費商品ブランドにとって楽しくなる場所です。 新しいデータシグナルがキャプチャされ、人工知能を利用した分析情報を提供するために使用される場合、クラウドは可能性を開きます。</p>


