Title: Azure Backup を使用した Azure Virtual Machines のリージョン間の復元 (CRR)
Summary: 本日は、Azure Backup を使用した Microsoft Azure Virtual Machines (vm) のサポートに対するクロスリージョン復元 (CRR) のプレビューをマークします。
Content: >-
  <p>現時点では、Microsoft Azure バックアップを使用して<b>Microsoft Azure Virtual Machines (vm) をサポートするために、クロスリージョン復元 (CRR)</b><strong></strong>のプレビューについて&#39;しています。</p>


  <p>Azure Backup は Recovery Services コンテナーを使用して顧客 &rsquo; のバックアップデータを保持し、ローカルと geo の両方の冗長性を提供します。 バックアップされたデータの <strong>持続性 </strong>を確保するために、Azure Backup 既定のストレージ設定は geo 冗長性にあり、プライマリリージョン内のバックアップデータは Azure とのペアになっている <a href="https://docs.microsoft.com/en-us/azure/best-practices-availability-paired-regions#azure-regional-pairs" target="_blank">セカンダリリージョン</a>に geo レプリケートされます。 ただし、セカンダリリージョンにレプリケートされるデータは、Azure がプライマリリージョンで障害を宣言している場合にのみ、セカンダリリージョンで復元できます。 この新機能の導入により、この機能をオプトインしているお客様は、いつでもセカンダリリージョンで復元を開始できます。</p>


  <p>お客様は、次のシナリオでプライマリリージョンのバックアップデータからレプリケートされるセカンダリリージョンデータを利用できるようになりました。</p>


  <ul>
      <li><strong>プライマリリージョンが使用可能な場合</strong>: これまでは、監査またはコンプライアンスの目的でセカンダリリージョンのバックアップデータをテストするためのプロビジョニングはありませんでした。 この新しい機能により、プライマリリージョンがまだ使用可能な場合でも、セカンダリリージョンでバックアップされたデータの復元を実行できるようになります。</li>
      <li><strong>プライマリが使用できない場合</strong>: これまでは、セカンダリリージョンのバックアップデータにアクセス&#39;ことができず、Azure がプライマリリージョンで障害を宣言するまで待機する必要があります。 この新機能により、お客様は、Azure プライマリリージョンが部分的に利用できない場合や、待機時間なしで完全に使用できなくなった場合でも、セカンダリリージョンでバックアップされたデータの復元をトリガーできます。</li>
  </ul>


  <p>Azure Backup は、ストレージアカウント &rsquo; の <a href="https://docs.microsoft.com/en-us/archive/blogs/windowsazurestorage/windows-azure-storage-redundancy-options-and-read-access-geo-redundant-storage#introducing-read-only-access-to-geo-redundant-storage-ra-grs" target="_blank">読み取りアクセス geo 冗長ストレージ (RA-GRS) 機能</a> を活用して、セカンダリリージョンからの復元をサポートします。 プライマリからセカンダリへの <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy#redundancy-in-a-secondary-region" target="_blank">ストレージレプリケーションで遅延</a> が発生したため、セカンダリリージョンでの復元に使用できるバックアップデータには待機時間が生じることに注意してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ebad741-fe82-4bac-a7fb-85372bf8ad3a.jpg"><img alt="“The graphic shows that cross region restore has dramatically improved the ability to flexibly restore from secondary regions. Customers now have control on what, where and when they restore their resources, no matter the outage scenario." border="0" height="374" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6222fcc2-8726-40ff-9e67-42026c78af33.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="727"></a></p>


  <p>プレビューで使用できる主な機能は次のとおりです。</p>


  <ul>
      <li>セカンダリリージョンでのセカンダリバックアップデータのセルフサービス回復。</li>
      <li>ディザスターリカバリー (DR) の訓練をいつでも監査とコンプライアンスのために実施できるようにします。</li>
      <li>Azure リージョンが使用できなくなった場合のバックアップデータの高可用性。</li>
  </ul>


  <p>このプレビューでは、Azure Backup は、セカンダリリージョンからのディスクだけでなく Azure Virtual Machines の復元もサポートします。</p>


  <h2>この機能をオンボードする方法</h2>


  <p>Geo 冗長ストレージ冗長設定を使用して Recovery Services コンテナーのリージョン間の復元設定をオンにすることで、リージョン間の復元を Recovery Services コンテナーで有効にすることができます。 この機能では、クラシック仮想マシンの復元と、ローカル冗長ストレージ (LRS) 冗長設定を持つコンテナーの復元はサポートされていないことに注意してください。 Geo 冗長ストレージの設定が有効になっている Recovery Service コンテナーだけが、この機能にオンボードすることができます。 リージョン間の復元は、すべての Azure パブリックリージョンで使用できるようになりました。 この機能がサポートされているリージョンは、この <a href="https://docs.microsoft.com/en-us/azure/backup/backup-create-rs-vault#set-cross-region-restore" target="_blank">リージョン間復元のドキュメント</a>で更新されています。</p>


