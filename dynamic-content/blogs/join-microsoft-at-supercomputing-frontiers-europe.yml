Title: スーパーコンピューター フロンティア ヨーロッパで Microsoft に参加する
Summary: 'ポーランドの 3 月 12 日から 15 日の間に、Supercomputing Frontiers Europe で Microsoft に参加する必要があります。 このカンファレンスは、ハイ パフォーマンス コンピューティング のリーダーや実践者と共に参加する機会として最適です。 '
Content: >-
  <p>3&rsquo; 月 12 日から 15&rsquo; 日にポーランドに来た場合は、Supercomputing Frontiers Europe で Microsoft に参加する必要があります。 このカンファレンスは、ハイ パフォーマンス コンピューティング のリーダーや実践者と共に参加する機会として最適です。 Microsoft は、Azure を使用してクラウドで真の HPC ワークロードを実行する方法について説明します。</p>


  <p>Gliwice &ldquo;の Silesian Technology 大学の Dariusz Mroek 教授は、Microsoft Azure&rdquo; クラウド プラットフォームを使用して、分子生体情報の科学的発見を加速するというタイトルの講演を行います。 さらに、3 月 15 日に半日のハンズオン ワークショップを実施します。 ワークショップには次のものが含まれます。</p>


  <ul>
      <li>仮想マシンを使用した Linux RDMA Infiniband クラスター Azure CLI。</li>
      <li>CycleCloud テンプレートから HPC クラスターをデプロイする。</li>
      <li>Azure Batch AI ラボを作成します。</li>
      <li>UberCloud コンテナー内の openFOAM Azure Marketplaceを開きます。</li>
  </ul>


  <p>ワークショップでは、HPC ジョブの実行に Azure を使用するさまざまな方法を示します。 講師は、まず、Azure 上の HPC サービスとワークショップ環境の入門プレゼンテーションから始め、続いてハンズオン ラボ セッションを行います。このセッションでは、ラボ コンテンツを通じて参加者と一緒にステップ バイ ステップで進みます。 参加者は無料の Azure パスも受け取り、インストラクターのガイダンスに従って、または自分のペースでラボを実行できます。</p>


  <p>カンファレンスに&rsquo;参加する場合は、Microsoft のスタンドに参加して、Azure の HPC の詳細を確認してください。 パートナー&rsquo;の UberCloud と Cancer Center に参加します。</p>
