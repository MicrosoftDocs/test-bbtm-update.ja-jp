Title: 予約容量とソフトウェアプランの一般提供が開始された Azure SQL Data Warehouse
Summary: Azure のコストを最適化するために、より多くの方法を共有したいと考えています。 現時点では、Linux および SUSE Enterprise RedHat の Azure SQL Data Warehouse 予約容量とソフトウェアプランの一般提供をリリースしています。
Content: >-
  <p>Azure のコストを最適化するために、さらに多くの方法を共有したいと考え &rsquo; ています。 現時点では、Linux および SUSE Enterprise RedHat の Azure SQL Data Warehouse 予約容量とソフトウェアプランの一般提供をリリースしています。</p>


  <h2>Azure SQL Data Warehouse ワークロードの最大65% を節約</h2>


  <p>現時点では、Azure SQL Data Warehouse の予約容量を購入できます。従量課金制料金で最大65% の割引を受けることができます。 1年または3年前のコミット前のオプションから選択します。</p>


  <p>予約容量は 100 cDWU 単位で購入されます。 同じリージョン内の複数の倉庫で、占有容量のプールを1つ使用できます。 サービスの完全なエラスティックプロパティはそのままで、予約容量を超える操作は従量課金制の料金を使用して課金されます。 ストレージは常にコンピューティングとは別に課金され、予約容量を購入すると、別途課金されます。</p>


  <h3>交換と返金による柔軟性の向上</h3>


  <p>&rsquo;<a href="https://docs.microsoft.com/azure/billing/billing-azure-reservations-self-service-exchange-and-refund" target="_blank">予約容量を交換</a>し、リージョンや期間などのその他の変更を簡単に行うことができました。 予約された容量をいつでも取り消し、返金を受けることもできます (条項が適用されます)。</p>


  <h3>次の手順</h3>


  <ul>
   <li>Azure SQL Data Warehouse 価格の詳細については、価格に関する<a href="https://azure.microsoft.com/pricing/details/sql-data-warehouse/gen2/" target="_blank">ページ</a>を参照してください。</li>
   <li>予約容量を<a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade" target="_blank">Azure portal</a>で SQL Data Warehouse 購入するか、<a href="https://docs.microsoft.com/en-us/azure/billing/billing-prepay-sql-data-warehouse-charges-with-reserved-capacity" target="_blank">購入について詳細をお読み</a>ください。</li>
  </ul>


  <h2>RedHat Enterprise Linux のコストを最大18パーセント節約</h2>


  <p>RedHat Enterprise Linux のプランを購入し、最大18パーセント節約できるようになりました。 プランは Red Hat Enterprise Linux 仮想マシン (vm) に対してのみ使用できます。この割引は、linux SAP HANA vm または redhat の Enterprise linux vm または redhat Enterprise linux SAP Business Apps vm には適用されません。</p>


  <p>RedHat プランの割引は、購入時に選択した VM サイズにのみ適用されます。 RHEL プランは、購入後に返金したり交換したりすることができ &rsquo; ます。</p>


  <h3>次の手順</h3>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade" target="_blank">Azure portal</a>を通じて RHEL プランを購入するか、 <a href="https://go.microsoft.com/fwlink/?linkid=2087413" target="_blank">Azure ソフトウェアプランの前払い</a>に関するドキュメント &ldquo; を参照してください。&rdquo;</p>


  <h2>SUSE Linux のコストを最大64% 節約</h2>


  <p>SUSE プランを使用すると、SUSE ソフトウェアのコストを最大64% 節約できます。 SUSE プランは自動調整特典を利用できるので、SUSE VM のサイズをスケールアップまたはスケールダウンすることができ、予約は引き続き適用されます。 SUSE プランは、次の SUSE イメージで使用できます。</p>


  <ul>
   <li>SUSE Linux Enterprise Server for SAP Priority</li>
   <li>SUSE Linux Enterprise Server for HPC Priority</li>
   <li>SUSE Linux Enterprise Server for HPC Standard</li>
   <li>SUSE Linux Enterprise Server Standard</li>
  </ul>


  <p>SUSE プランは、購入後に返金したり交換したりすることができ &rsquo; ます。</p>


  <h3>次の手順</h3>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade" target="_blank">Azure portal</a>を通じて suse プランを購入するか、ドキュメント &ldquo; を参照してください。 <a href="https://go.microsoft.com/fwlink/?LinkId=873468" target="_blank">Azure Reservations から suse ソフトウェアプランを前払い</a>してください。&rdquo;</p>


  <h2>予約とソフトウェア計画を購入するための新しいエクスペリエンスと API</h2>


  <p>&rsquo;また、予約とソフトウェア計画を購入するための新しいエクスペリエンスを発表します。 複数の製品をカートに追加し、まとめて購入できるようになりました。 このエクスペリエンスでは、過去30日間の使用量が一貫している VM サイズの購入に関する推奨事項も示されており、適切な VM サイズを選択するのに役立ちます。</p>


  <p>カート内の各製品は、個別のトランザクションとして処理されます。 購入に失敗した場合、カート内の他の製品は影響を受けず、引き続き購入されます。</p>


  <h2><img alt="New purchase experience" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif" style="width: 728px; height: 450px; margin-right: auto; margin-left: auto; float: none; display: block;"></h2>


  <p>REST Api を使用して azure 予約とソフトウェアプランを購入できるようになりました。 詳細については、 <a href="https://docs.microsoft.com/en-us/rest/api/reserved-vm-instances/reservationorder/purchase" target="_blank">予約 API のドキュメント</a> を参照してください。</p>


  <h2>エンタープライズアグリーメント管理者のみが予約を購入できるようにする</h2>


  <p>この新機能により、すべてのサブスクリプション所有者に予約の購入を許可するのではなく、予約の購入を一元化することができます。 エンタープライズ契約 (EA) の登録で [ <strong>予約インスタンスの追加</strong> ] 設定を無効にすると、少なくとも1つの Azure サブスクリプションの所有者である EA 管理者のみが予約を購入できるようになります。 予約を購入し、所有者のアクセス権を持たないサブスクリプション &rsquo; に予約割引を適用する場合は、そのサブスクリプションへの所有者アクセス権を持つユーザーを予約に追加します。 その後、ユーザーは予約スコープを更新できます。</p>
