Title: '継続的なイノベーション: Microsoft は、Storage、Azure SQL Database、id およびアクセス管理、および Media Services の間で更新を発表します'
Summary: 現在、Storage、Azure SQL Database、Azure Active Directory などの Azure サービスの新機能と強化機能を提供しています。
Content: >-
  現在の従業員は、かつてないほどのモバイルで技術的な知識を持っています。また、任意のデバイスを使用して、どこでも従業員の生産性を向上させることに努めています。 このレベルの生産性を向上させるために、これらのビジネスにはクラウドソリューションの柔軟性、速度、信頼性が必要です。 現在、Storage、Azure SQL Database、Azure Active Directory などの Azure サービスの新機能と強化機能を提供しています。

  <h2>高パフォーマンスワークロードのための Premium Storage のプレビュー</h2>

  10月20回のクラウドブリーフィングで、Scott Guthrie が、Premium Storage を含む新しいクラウドイノベーションを発表したことを聞いています。 現在、このサービスはプレビュー段階で利用できます。 Premium Storage は、i/o 集中型のワークロードをサポートするように設計されています。 Premium Storage は、最新のテクノロジソリッドステートドライブ (ssd) にデータを格納し、仮想マシンあたり最大32テラバイトのストレージを提供します。 お客様は、すべての読み取り操作で1ミリ秒の待機時間で、各仮想マシンで5万を超える IOPS を実現できます。 Premium Storage を使用すると、Azure は、要求の厳しいエンタープライズアプリケーション (SQL Server、dynamics AX、dynamics CRM、Exchange Server、MySQL、SAP Business Suite など) をクラウドに真にリフトアンドシフトする機能を提供します。

  <h2>Azure SQL Database の機能強化</h2>

  今日では、プレミアムレベルで、完全な SQL Server エンジンの互換性とパフォーマンスを向上させる Azure SQL Database の新しいプレビューを利用できるようにマークしています。 このプレビューの機能により、この新しいサービスアーキテクチャでお客様にとって魅力的な機能が提供されます。 これにより、業界をリードするインメモリテクノロジがクラウドに導入され、SQL Server データベースアプリケーションの移行を合理化する新機能のロックが解除され、データベースのワークロードが増加しても、ユーザーの作業が大幅に改善されます。 6億行のデータに対してクエリを実行する内部テストでは、現在のプレミアム SQL Database を基準として、新しいプレビューでは約5倍のプレミアムクエリのパフォーマンスが向上しています。また、インメモリ列ストアテクノロジを適用すると、最大100倍になります。 詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">プレビューの概要」ページ</a>をご覧ください。

  <h2>Azure RemoteApp の Azure Active Directory と一般提供に関する機能強化</h2>

  生産性を維持するために、だれもが企業リソースに常時アクセスする必要があります。 機密性の高い基幹業務 (LOB) アプリケーションやレガシアプリケーションなど、これらのリソースをさまざまなデバイスプラットフォームに提供する作業は簡単ではありません。 Microsoft は、最大の機能更新プログラムを Azure アクティビティディレクトリに発送し、Azure RemoteApp を一般公開するため、id およびアクセス管理サービスについて革新を続けています。


  Active Directory により、企業は id とアクセス管理のニーズをさらに向上させることができます。 今後、新しい豊富な機能を迅速に Active Directory 強化しつつ、次のように発表しています。

  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn768219.aspx">Azure Active Directory アプリケーションプロキシ</a>は、premium および basic Azure Active Directory エディションで利用できる新しいモジュールであり、Azure Active Directory でオンプレミスの web アプリケーションを発行することができます。 簡単かつセキュリティで保護されたプロセスを通じて、オンプレミスでホストされている web アプリケーションを Azure Active Directory 経由で公開し、サービスとしてのソフトウェア (SaaS) アプリケーションと同じ方法で外部ユーザーが使用できるようになりました。 シングルサインオンは、ユーザーおよびグループベースのアクセス管理と同様に利用できます。また、内部アプリは、エンドユーザーアクセスパネル (myapps) に SaaS アプリと共に表示されます。</li>
   <li>管理単位を使用した Azure Active Directory での<a href="https://go.microsoft.com/fwlink/?LinkID=519058">管理の委任</a>は、パブリックプレビューで利用できます。 これらの論理コンテナーには、ユーザーとグループを含めることができます。さらに、メンバーパスワードとユーザーアクセス管理を個々のユーザーに委任することもできます。</li>
   <li>現在、パブリックプレビューでリリースされている別の機能を使用すると、管理者は、 <a href="https://azure.microsoft.com/en-us/marketplace/active-directory/#all">Azure Active Directory アプリケーションギャラリー</a>にないアプリケーションでも、HTML サインインページがある web アプリケーションに対してパスワードベースのシングルサインオンを構成できます。</li>
   <li>また、特定の SharePoint ページへのディープリンクや Active Directory フェデレーションサービス (AD FS) を使用する web アプリなど、ユーザーのアクセスパネルへのリンクを追加することもできます。 最後に、Azure Active Directory Premium が<a href="https://portal.office.com/commerce/catalog.aspx">Office 365 p</a>portal で直接オンライン購入できるようになりました。ここでは、必要な数のユーザーに対して Azure Active Directory Premium ライセンスを購入できます。 次に、に移動する <a href="https://aka.ms/accessAAD">https://aka.ms/accessAAD</a> か、Office 365 管理ポータルの関連リンクを使用して、Azure Active Directory を簡単に管理できます。 これらの新しい Azure Active Directory 機能の詳細と、その使用方法については、 <a href="https://blogs.technet.com/b/ad/">Active Directory チームのブログ</a>を参照してください。</li>
  </ul>

  &nbsp;


  Azure RemoteApp は Azure クラウドから <b>リモートアプリケーション</b> を配信し、ユーザーは自分のデバイスに適した <a href="https://www.remoteapp.windowsazure.com/">リモートデスクトップクライアント</a> を使用してこれらのアプリケーションにアクセスできます。 さらに、負荷の高いインフラストラクチャコストと管理の複雑さを伴わずに、動的なビジネスニーズに合わせてアプリケーションをスケールアップまたはスケールダウンすることもできます。 先週発表されたように、このサービスは13のリージョンで利用できるようになりました。北米の6つのすべてのパブリックリージョン、ヨーロッパのリージョン、アジアと日本の4つのリージョン、および南アメリカです。 数か月では、オーストラリアの2つのリージョンも有効になります。

  <h2>Azure Site Recovery の機能強化</h2>

  <a href="https://azure.microsoft.com/en-us/services/site-recovery/?WT.mc_id=Blog_CENews_Announce_CEA">Azure Site Recovery</a>は、System Center Virtual Machine Manager を必要とせずに、仮想マシン (vm) を直接 Azure にレプリケートして復旧できるようになりました。 Site Recovery には、Azure との間で Vm をレプリケートして復旧する機能など、いくつかのデプロイメントモデルが用意されています。 これには、高度なレベルの自動化と利便性のために System Center Virtual Machine Manager コンポーネントとの統合が含まれます。一方、独自のセカンダリディザスターリカバリーサイトを維持するコストと複雑さを回避できます。 保護する Vm の数を減らす場合や、その他の管理ツールを使用する場合は、System Center Virtual Machine Manager を使用せずに Azure で Hyper-v Vm を保護することもできます。

  <h2>Azure Media Services のライブチャネルの一般提供開始</h2>

  最後に、Azure Media Services のライブチャネル<b></b>を発表します。これは、2014 sochi 冬オリンピックとワールドカップの範囲をシームレスに提供するために、複数の10個以上の国際放送局によって使用されているものと同じストリーミングソリューションが、一般公開され、すべてのお客様に対して Azure Service-Level Agreement (SLA)<b> </b>を完全にサポート <b></b>機能と価格の詳細については、<a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/">ライブストリーミングに</a>関するブログ記事、 <a href="https://azure.microsoft.com/en-us/services/media-services/">Media Services</a>の web ページまたは<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services の価格</a>web ページ、または<a href="https://msdn.microsoft.com/en-us/library/dn783466.aspx">ライブストリーミング</a>に関する MSDN セクションをはじめにご覧ください。


  クラウドのリズムで生産性を高め、生産性を向上させるイノベーションをお客様に提供することが、中核となる分野です。 今すぐ Azure.com をご覧になり、無料試用版をご利用ください。 また、 <a href="https://weblogs.asp.net/scottgu">Scott Guthrie</a>のブログにアクセスして、今日の発表に関する詳細を確認してください。
