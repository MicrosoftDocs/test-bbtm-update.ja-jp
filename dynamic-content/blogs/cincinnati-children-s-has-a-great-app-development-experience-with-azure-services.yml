Title: Azure サービスを使用すると、お子様に優れたアプリ開発エクスペリエンスが提供されます
Summary: 医療業界は、内部操作を最適化するだけでなく、モバイルアプリとクラウドテクノロジの導入を開始しました。 シンシナティの子供の病院医療センターは、患者や家族にとって病院や医師のオフィスへのアクセスを容易にすることを望んでいます。
Content: >-
  <p>医療業界は、内部操作を最適化するだけでなく、モバイルアプリとクラウドテクノロジの導入を開始しました。 シンシナティの子供 &rsquo; の病院医療センターでは、患者や家族にとって、病院や医師 &rsquo; のオフィスへの訪問を容易にすることを望んでいます。 シンシナティの子供 &rsquo; は多様な人口を提供していますが、一般的 &mdash; &rsquo; には、ユーザーの負担が少なくて済みます。親は子供たちを懸念しています。子供は、周囲のすべての hustle と怖いに圧倒される可能性があります。 この病院は、基本的な情報を提供したり、家族 &rsquo; の予定や子 &rsquo; の手順に関する特定の質問に回答したりできる<a href="https://www.cincinnatichildrens.org/patients/resources/additional-resources/caren">モバイルデジタルコンシェルジェ</a>のアイデアとして登場しました。</p>


  <p>シンシナティの子供 &rsquo; の開発チーム &rsquo; は、モバイルアプリの構築に関する専門知識を持っていませんでしたが、.net での開発経験が豊富でした。 また、チームは、必要としていた機能をサポートするクラウドデプロイプラットフォームが必要であることを認識しており、アプリを拡張して拡張する際にも拡張します。 シンシナティの子供 &rsquo; は既に<a href="https://azure.microsoft.com/en-us/services/devops/">Azure DevOps</a>を使用していたので、クロスプラットフォームアプリを開発するために<a href="https://www.visualstudio.com/xamarin/">Xamarin 用の Microsoft Visual Studio ツール</a>を使用し、クラウドプラットフォームとして Azure を選択しました。 Azure では、サードパーティ製のツールを購入することなく使用できるさまざまなサービスを提供しています。また、医療機関 &rsquo; のオンプレミスシステムとの相互運用を可能にして、電子医療記録や &mdash; 、アプリに予定されている2つの機能を必要とすることができました。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2KOXf" width="560"></iframe></p>


  <p>これは、Azure 開発への最初の実際のステップとして、Azure 開発チーム &rsquo; にとって初めての &rsquo; ことです。私たちが開始すると、すべてのユーザーが迅速にスピードを獲得できました。 チームは、1日 App Center に 10 ~ 15 個のビルドを行い、テスト用にデバイスにプッシュしました。 この迅速なイテレーションは、非常に簡単なフィードバックと、本当に完了したことを意味します。 App Center を使用すると、チームは、修正と保守を行う必要がなかった &rsquo; ビルドサーバーを持っていました。また、最終的なビルド &rsquo; では、1つのデバイスに表示される可能性があるバグを外れ値したり、別 &mdash; のデバイスからデバイスに対して繰り返し実行したりすることはできませんでした。 App Center を使用すると、開発者は開発に専念することができ、コンパイルされたものを取得する方法はありません。 これにより、開発時に数週間かかります。</p>


  <p>シンシナティの子供 &rsquo; は、約3か月以内に最初の試験プロジェクトを完了しました。非常に高度なチーム &mdash; では、合計 &mdash; 6 人の開発者を対象としています。その後、患者 &rsquo; 家族を招待してベータテストに参加します アプリの個性を目指し、アプリの個性を作ることを目的とした病院。 開発者は、Azure Bot Services と Azure Cognitive Services Language Understanding に基づいてチャットボットを組み込むことによってこれを行っていました。 ファミリは、アプリで必要な回答を見つけることができ &rsquo; た場合、テキストボックスに質問を入力すると、その回答に応答します。 また、クイック笑いを探している場合 &rsquo; は、Caren にジョークを知らせることができます。&nbsp;</p>


  <p>シンシナティの子供 &rsquo; はアプリをパーキングシステムに結び付けているため、保護者は、病院の訪問中に駐機券を追跡することについて心配する必要がなくなりました。 Caren は、スキャンできる QR コードを提供し、その駐車場を記憶するのに役立ちます。 これは小さな問題のように見えるかもしれませんが、親とは、他にも多くの人がいる場合に、ストレスレベルを小さくすることを示しています。 Azure を使用すると、病院は、オンプレミスに格納されているキーデータとクラウド内のアプリケーションロジックを使用して、そのようなハイブリッドシステムを簡単に作成できます。</p>


  <p>シンシナティの子供 &rsquo; は、オンプレミスの電子医療記録 (EHR) システムとの対話にハイブリッドモデルを使用しています。そのため、Caren は、手順に関する最新情報にアクセスできます。 車両の手術中に待機している家族については、その子供が訪問者の準備が整うと、Caren によって更新されます。 これにより、親が復旧ルームに戻ることを知ら &rsquo; &rsquo; せるために、親が解放されます。</p>


  <p>EHR システムはイベントをプッシュする機能を備えています。また、シンシナティの子供たち &rsquo; は、これらに迅速に対応し、同じ日の新しい情報でアプリユーザーを更新する必要がありました。 病院は、 <a href="https://azure.microsoft.com/en-us/services/event-grid/">Azure Event Grid</a>、 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>、および<a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a>を使用して課題を解決しています。 Caren では、2つの Azure Functions を使用して、同じ日の手術イベントを処理します。 最初のは、EHR システムからイベントを受け取り、Azure Cosmos DB に存在するかどうかを確認します。 存在する場合は、システムによって Event Grid ペイロードに格納され、Event Grid に配置されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0bcddc-ab47-44c6-877d-9501566be00e.jpg"><img alt="Overview architecture of the Caren infrastructure and its use of Azure services." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ab279cd-659c-4fcb-9645-bd0954c9ae9f.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Caren インフラストラクチャのアーキテクチャと Azure サービスの使用に関する図。" width="1024"></a></p>


  <p align="center"><em>図 1: Caren インフラストラクチャのアーキテクチャと Azure サービスの使用方法について説明します。</em></p>


  <p align="left">2つ目の Azure 関数は、グリッドからイベントを取得し、すべての詳細について EHR システムに照会し、データを処理し、最新の情報で Azure Cosmos DB を更新します。 そこから、システムによって、新しいデータが &rsquo; あることを示すプッシュ通知がモバイルデバイスに生成されます。 デバイスが <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/">Azure Kubernetes Service (AKS)</a> でホストされている azure API にコールバックすると、システムは最新の手術更新プログラムを返します。 シンシナティの子供 &rsquo; は、デプロイのスケールアウトを開始した後、API に対してより多くのヒットが発生したことを認識しています。開発者は、開発者が、コンテナーのパフォーマンスとスケーリングを管理し、開発者がコードに集中することが必要なので、開発者は Kubernetes &mdash; を作成します。</p>


  <p align="left"><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05e4aa26-98e9-4db1-b458-03ff0c7498b0.png"><img alt="CCH-CodeSample" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc68671e-31ab-4885-8c4e-0185a6f882d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CCH-べき方法" width="648"></a></p>


  <p align="center"><em>図 2: グリッドからイベントを取得し、完全な詳細情報を取得するために EHR システムにクエリを実行し、データを処理した後、最新の情報で Azure Cosmos DB を更新する caren Azure 関数。</em></p>


  <p>開発者は、Microsoft チャットボット SDK とコードサンプルを使用することによって、すべてのものを最初から作成することを心配する必要がなかったため &rsquo; 、caren のチャットボットの部分を簡単に理解できるようになったことを発見しました。 これを行う必要があったのは、意図したことで、Language Understanding サービスが残りの処理を行ったことです。 開発者にとっては、Language Understanding サービスを bot &rsquo; に持ち込むことが非常に簡単で、自然言語インターフェイスに対するユーザー &rsquo; の反応を確認できるようになりました。</p>


  <p>ボットを通じて、両親は訪問をキャンセルし、仕事を進めている病院 &rsquo; に通知します。また、現象に応じて、子供が緊急時または緊急時のどちらになるかを知ることができます。 これは、これらの親の生活を少し簡単にするためのもの &rsquo; です。 また、Language Understanding サービスでは、回答を得ることができる &rsquo; という質問もログに記録されます。 シンシナティの子供 &rsquo; はそのリストを処理し、応答がどのようなものである必要があるかを調べ、それに応じてモデルをトレーニングします。 このようにすると、bot は時間の経過と共に改善し続けます。 開発者は Language Understanding サービスを使用して、一般的な質問と回答のボットだけでなく、個性 &rsquo; を与えることができました。</p>


  <p>開発チームは、nuance と社内での使用に関する興味深い変更 &mdash; を行うために Caren プロジェクトを見つけました。そのため、患者や家族向けのモバイルアプリで仕事をすることができました。 また、Azure Functions の構築や Azure Cosmos DB の組み込みなど、新しいテクノロジを使用する機会もありました。 プライバシーとセキュリティは、あらゆる医療アプリの重要な部分であり、シンシナティの子供たち &rsquo; は Microsoft がセキュリティと規制に対するコンプライアンスを十分に投資していることを認識しているため、開発者が Azure の境界内にいる限り、データが安全であることを信頼できます。</p>


  <p>医療業界がテクノロジの観点から遅延していると考えている人もいます。 しかし、最新のツールと最新のプラクティス &mdash; を使用したこの種のプロジェクト &mdash; では、医療が最先端にあることを確認し、最先端の動きを進めることもできます。 私たちの子供 &rsquo; たちは、お客様のチームとその取り組みを拡大し、どこにいてもコミュニティや子供の責任に貢献しています。</p>


