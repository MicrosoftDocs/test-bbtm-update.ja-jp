Title: 新しい調査では、ハイブリッドが主要なアプローチで、クラウド導入のブロックとしてセキュリティが強化されている
Summary: この年の初めに、IT プロフェッショナル、開発者、テクノロジの意思決定者のコミュニティに、毎年クラウド コンピューティングの導入、使用、課題の傾向を分析する North Bridge Growth Equity Partners と調査アナリスト企業 Wikibon が率いる 2016 年のクラウド調査の未来に参加する機会を再び招待しました。
Content: >-
  <p>この年の初めに、IT プロフェッショナル、開発者、テクノロジの意思決定者のコミュニティに、毎年クラウド コンピューティングの導入、使用、課題の傾向を分析する North Bridge Growth Equity Partners と調査アナリスト企業 Wikibon が率いる <a href="https://bit.ly/FOCC2016">2016</a> 年のクラウド調査の未来に参加する機会を再び招待しました。</p>


  <p>結果はであり、&rsquo;結果の多くは、私たちが見ている傾向を繰り返しますが、いくつかの新しい傾向も出現しています。 2017 年に取り組む中で、重要な結果についていくつかの考えを共有したいと思います。&nbsp;</p>


  <p>前に&rsquo;示した通り、すべての&nbsp;サイズの組織によるクラウド テクノロジの使用は、導入のメインストリーム レベルにヒットしています。 この調査では、組織の 42% がクラウドファーストまたはクラウド専用の戦略を持ち、さらに 49% がテクノロジ システムの重要な側面でクラウドを使用しているという結果を示しています。 これは、調査対象の 90% を超える企業が、意味のある方法でクラウドを使用しているレポートを意味します。 クラウド&rsquo;に移行しても、いつ&ldquo;&rdquo;どのように移行しても問題ではなくなりました。 この堅牢なアンケート情報のセットから、最も&rsquo;興味深いものを次に示します。</p>


  <h3>ハイブリッドは、前方の論理パスです。</h3>


  <p>ハイブリッド クラウドは、パブリック クラウドとオンプレミス システムの組み合わせを使用する、組織にとって最も一般的なアプローチであり続けます。 クラウドの将来に関する調査では、ハイブリッド モデルが引き続き 47% の主要な戦略で、その後、純粋にパブリック なクラウドの使用が 30% である点が判明しました。 2,500 人の IT <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/millennial-it-challenge-employers-to-accelerate-cloud-adoption-hybrid-remains-important/"></a>&rsquo;&ndash; プロフェッショナルを対象にした独自の調査では、ハイブリッドは、5 年後もハイブリッド クラウドが組織のアプローチのままだと考える IT ワーカーの 10 人 (91%) の 9 という短期的な戦略ではないという結果が出ました。 すべての組織には、既存のシステムとビジネス ポリシーの固有のセットが用意されています。そのため、パブリック クラウドとオンプレミスのテクノロジの組み合わせを使用するアプローチを採用すると、単純に理にかなっています。 つまり、組織はハイブリッド クラウドの効率を確保する必要があります。 ハイブリッド システムは、2 つの独立したインフラストラクチャを接続することはできませんが、並列で実行されます。これを実現するには、管理、セキュリティ、および開発エクスペリエンスに一貫性が必要です。&nbsp;</p>


  <h3>クラウド導入のブロックにより、ベンダー &ndash; のロックインとプライバシーの上昇が懸念される一方で、企業はクラウド セキュリティに対する快適さも高まっています。</h3>


  <p>セキュリティはクラウドの使用に&rsquo;関する最大の懸念事項として引き続き行っていますが、2015 年から全体的な懸念が大幅に低下しています。 興味深いことに、この調査では、回答者の 50% がクラウドを使用する利点としてセキュリティを挙げたのに対し、50% はセキュリティが障壁と言います。 これは、今後の利点として、クラウドを支持して引き続きチップを得る必要があります。 セキュリティの懸念は減少する一方で、プライバシーに関する懸念は高まっています。 2011&rsquo;&nbsp; 年には、プライバシーがトップ リストにすらならなかったので、クラウドの懸念の数 3 位に上がっています。 GDPR などの新しい規制では、プライバシーに関する懸念が増え続けているのは理にかなっています。これは引き続き増加する可能性があります。 これはまた、グローバル クラウド プロバイダーの &ndash; プライバシー ポリシーとプライバシートラック レコードが、適切にさらに精査される必要があるという意味です。</p>


  <p>初めて、ベンダーロックインに対する懸念は 2 番目に高い場所に上昇しました。 この方法では、クラウドはオンプレミスのテクノロジと変わらないので、お客様は、必要に応じて、必要に応じてコースを変更できると知る必要があります。 トップ クラウド<a href="https://azure.microsoft.com/en-us/blog/top-cloud-myths-of-2016/"></a>の説得に関する最近の投稿では、企業が複数のパブリック クラウド ベンダーを必要とする理由と、企業がこれらのシステムを管理するためのマルチクラウド管理ソリューションの台頭について説明しました。 1 つのクラウド ベンダーがすべてのニーズを満たすことができますという信念は、単に現実とベンダー hubris の問題に触れるだけです。 組織のバランスは、さまざまなニーズに合ったクラウド テクノロジの組み合いです。 SaaS ベースのビジネス システムは最も効率的ですが、オンプレミスの同等のシステムと同じように移植可能ではありません。 プラットフォーム サービスは、サービスとしてのインフラストラクチャ (IaaS) よりも高い開発効率を提供しますが、移植性が低い場合があります。 基本的に、クラウドによってベンダー&rsquo;のロックインの懸念やダイナミックスは変わりませんが、テクノロジの選択肢の現実は続きます。&nbsp;</p>


  <h3>SaaS はクラウド体験を開始し、次に IaaS と PaaS を開始します。</h3>


  <p>多くの場合、SaaS ビジネス アプリケーションの使用は、企業のデジタル変革にクラウドを使用する最初の&rsquo;ステップです。 多くの企業のお客様が Office 365 から始め、その後 Azure を導入して IaaS で他の既存のビジネス アプリを実行し、開発効率を高め、Azure PaaS オファリングを使用して新しいソリューションを作成しています。 その結果&rsquo;、10 社の 7 社が組織内で SaaS を使用している、次にサービスとしてのインフラストラクチャ (IaaS) が続き、回答者の 58% がコンピューティング用に IaaS をデプロイしているというのも驚くことではありません。 サービスとしてのプラットフォーム (PaaS) は回答者の 45% によって展開されますが、今後 2 年間で最も増加が 19% 増加すると予想されます。 IaaS テクノロジに多くの市場の注目を集めていますが、SaaS と PaaS のテクノロジを使用する効率性をお客様から常にお聞きしています。 これは、Microsoft&rsquo;&ndash; クラウド全体で、Office 365、Dynamics 365、PowerApps、Flow、Azure IoT、および Cortana Intelligence サービス全体でこれらの領域に大きな焦点を当てた根本的な理由でした。&nbsp;</p>


  <h3>新しいイノベーションは、クラウドの導入を促進し続け、DevOps増加します。</h3>


  <p>IoT &ndash; や高度な&ndash;分析からコンテナーや仮想現実への新しいテクノロジのイノベーションにより、デジタル変革を実現する企業に新&#39;が生み出されています。 これらのテクノロジの多くは、クラウドで &ndash; 提供されるスケール、機敏性、およびコスト モデルを利用するクラウド モデルのみを使用して実現できます。 この目的のために、組織は、クラウドへの投資が、分析を最優先 (58%) として、半分 (52%) を超え、コンテナーが優先事項であり、48% が IoT に投資しているという報告を受け取っています。 仮想現実はイノベーションの新たな領域で、16% のリストが優先されます。 モバイルとオープン ソースの両方で迅速なイノベーションに焦点を当てると、クラウド コンピューティングの推進力として昨年の 2 倍の可能性が高くなりました。</p>


  <p>イノベーションに重点を置き、&rsquo;私たちはまた、イノベーションの増加DevOps。 小規模なチームの半分 (51&ndash;%) が 37% の割合で DevOps を開始し、30% の企業が 2 倍の YoY &ndash; を超える大規模なチーム企業で DevOps を開始しています。 また&rsquo;、この傾向は顧客ベースにも見え、多くの従来の IT 組織は、アンケートやイベントの登録でDevOpsとして分類されています。</p>


  <p>これらは、この調査で私に取り上がった上位の傾向のほんの一部です。 &rsquo;2017 年にクラウド導入と傾向が生み出される予定について、ご意見をお聞かされました。 このページの会話に参加#futureofcloud。&nbsp;</p>
