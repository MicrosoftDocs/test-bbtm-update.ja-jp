Title: 'JUST ANNOUNCED: GreenButton は、Microsoft Global Reachで Azure のWindows、アンダースコア値を拡張します'
Summary: ニュージーランドベースの InterGrids&rsquo; GreenButton プラグイン テクノロジは、コンピューティングタスクとデータ集中型タスクをアプリケーションから巧妙にオフロードし、Windows Azure を介してクラウドに配布します。
Content: '<p>ニュージーランドベースの InterGrids&rsquo; <a target="_blank" href="https://www.greenbutton.net/">GreenButton</a> プラグイン テクノロジは、コンピューティングタスクとデータ集中型タスクをアプリケーションから巧妙にオフロードし、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure プラットフォームを介してクラウドに</a>配布します。 これにより、企業は自分で進め上がった場合よりも迅速にクラウドに入ることができます。また、小規模な企業は、従来は手の届かないコンピューティング リソースをタップできます。</p>  <p><a target="_blank" href="https://www.greenbutton.net/pages/about">InterGrid</a> は、Microsoft とグローバルな提携を結び、Microsoft が GreenButton をグローバルに顧客に昇格できると発表したばかりです。&nbsp;また、この契約により、Windows Azure プラットフォームを使用して GreenButton ソリューションを強化し、エンドツーエンドのソリューション管理が提供されます。 </p>  <p>Windows Azure &ldquo;の GM である Doug Hauger 氏が説明するように、GreenButton を使用すると、企業はコストの高いハードウェアと管理コストを負担することなく、オンデマンドのハイ パフォーマンス コンピューティング リソースにアクセスできます。 Windows Azure の機能を活用することで、GreenButton は、多数の垂直およびワークロードにわたって顧客のニーズに合わせて成長するように簡単にカスタマイズできる独自のソリューションを作成しています。&rdquo;</p>  <p>このアプリケーションは、Asphere 3-D レンダリング会社 Right Hemispheres <a target="_blank" href="https://www.greenbutton.net/apps"></a>&rsquo;Deep Exploration ソフトウェアを含む 6 つのソフトウェア製品に既に埋め込まれているため、70 か国以上に 4,000 人を超える登録ユーザーがいます。 </p>  <p>この発表の詳細については、ここをクリックして完全なリリースをお読みください。&nbsp; GreenButton <a target="_blank" href="https://www.greenbutton.net/">と</a> InterGrid の詳細については、こちらをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/09/just-announced-greenbutton-expands-global-reach-underscores-value-of-windows-azure-in-exclusive-alliance-with-microsoft.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
