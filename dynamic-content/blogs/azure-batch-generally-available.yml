Content: >-
  <a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a>、ジョブスケジュール、およびコンピューティングプール管理サービスの一般提供を発表します。


  Azure Batch を使用すると、開発者はインフラストラクチャを管理しなくても、コンピューティング集中型のワークロードを数十、数百、数千の仮想マシンに簡単にスケールできます。 急速に進化する製品とどう猛コンテストの世界では、アプリケーションに集中できるようにするサービスを提供することを目標としています。 管理されたサービスとして、Azure Batch は、仮想マシンのプロビジョニング、監視、およびスケーリングを大量に処理します。 Azure Batch アカウントは、必要なリソースが数分以内に作成され、ジョブやタスクの量が変化したときにスケールアップおよびスケールダウンできます。 バッチ処理は急増を処理するのに役立ちます。使用した分だけお支払いいただきます。


  Azure Batch が既に使用されているさまざまなワークロードと業界を確認することには、このようなメリットがあります。 Batch は、製造、生命科学、金融サービス、およびエンターテインメントから、組織が大規模な作業を行い、ユーザーや顧客向けにソリューションを提供するのに役立ちます。


  コンピューティングプールを管理するための豊富な API を使用すると、ジョブとタスクの処理は、要求時、スケジュールに従って、または <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>を使用したビジネスワークフローの一部として行われます。 Azure Batch は、ハイパースケールを処理するために一から設計されています。 Azure 自体をテストするために、内部的にこのスケーラビリティを利用しています。

  <h4>GA 更新プログラム</h4>

  Batch の一般提供が予定されているので、サービスの料金も変更されます。 リソース管理機能とジョブスケジュール機能は無料です。 アプリケーションで使用されるコンピューティング、ストレージ、およびネットワークリソースの料金を超えてジョブを実行する場合、追加料金は発生しません。


  プレビューのお客様からのフィードバックに基づいて、新しい API が導入され、プレビューでリリースされた Batch および Batch Apps 名前空間が統合されています。 コアジョブとタスク API が導入されました。 バッチドキュメント、クライアントライブラリ、サンプルは、今後何日も更新され、拡張されます。 新しい名前空間を使用して移行する方法についてのガイダンスを提供します。


  Batch の管理エクスペリエンスは、新しい Azure portal に移行しています。 プールとジョブを監視することができます。また、追加の機能を備えた通常の更新プログラムを提供します。 ジョブスプリッターやタスクプロセッサなどの Batch アプリの機能はプレビュー段階にあり、今後数か月にわたって定期的に更新されるため、新しい API に含まれる予定です。


