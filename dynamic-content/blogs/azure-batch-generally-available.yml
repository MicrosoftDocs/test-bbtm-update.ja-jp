  <h4>Batch を現在使用しているお客様</h4>

  昨年 Azure Batch のプレビューリリースであるため、早期導入に協力して、拡張性と信頼性の高いサービスを確保しています。 これらのお客様は、現在の運用ワークロードに Batch を使用しています。


  世界最大の保険数理ソフトウェアのプロバイダーである<a href="https://www.towerswatson.com/">塔 Watson</a>は、RiskAgility FM アプリケーションの新しいクラウドサービスを迅速に市場に投入する Azure Batch を選択しました。これにより、人生保険会社が製品、リスク、および資本露出を正確に反映した財務モデルを実行できるようになります。 このサービスにより、塔のワトソン博士と顧客の新しいチャンスが生まれます。

  <blockquote>「HPC には長い歴史がありますが、Azure Batch に移行することは、最新の飛行機の息でした。 オンプレミスのインフラストラクチャがなく、すべてがクラウド内にあり、非常に柔軟な自動スケール式を使用して自動的にスケールアップおよびスケールダウンすることができます。また、ノードを開始または停止する方法を定義したり、必要に応じていつでもスピンアップしたりすることができます。 – Cameron 著 Murray、シニアコンサルタント、やぐら Watson</blockquote>

  Azure Batch は、レンダリングやトランスコードなどのメディアワークロードにも適しています。 オンデマンドでコンピューティングにアクセスすることで、サービスプロバイダーは顧客のニーズに合わせて効率的に拡張できます。 Azure Batch は、Microsoft サービスの背後で機能し、Azure Media Services や Xbox ビデオなどのチームに対して、1か月あたり数十のコア時間を提供します。


  TVEverywhere は、英国の Microsoft パートナーで、組織がクラウドでテレビやビデオを最大限に活用するのに役立ちます。 Azure Batch 上に構築された新しいサービス VidCoding は、web、モバイル、またはブロードキャスト市場でコンテンツを配布するための高スループットと低コストを提供する、クラウドベースの自動エンコードプラットフォームです。

  <blockquote>「Azure Batch 使用して、非常にコスト効率の高い方法で世界中のクライアントから大量のエンコードを処理できるように、非常に小さなアクティビティからスケールアップおよびスケールダウンすることができます。また、タスクのサイズとジョブの優先度に応じて、エンコードごとに適切なマシンインスタンスを選択してサービスを最適化することもできます。 -Iolo Jones、CEO、テレビ</blockquote>

  私たちのチームはこのリリースに注目しており、今年後半の MPI アプリケーションや Linux 仮想マシンのサポートなどの新機能を追加するために努力しています。 Azure Batch 上に構築した興味深いアプリケーションをご紹介します。


