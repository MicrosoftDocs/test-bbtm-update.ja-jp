Slug: announcing-general-availability-of-preview-features-and-new-apis-in-azure-search
Title: Azure Search でのプレビュー機能と新しい API の一般提供の発表
Summary: 現在、いくつかの機能の一般提供 (GA) と、新しい GA 機能をサポートする新しい REST API バージョンと .NET SDK をお知らせします。 GA のすべての機能と API は、標準の Azure サービス レベル アグリーメント (SLA) の対象であり、実稼働ワークロードで使用できます。
Content: >-
  <p>現在、いくつかの機能の一般提供 (GA) と、新しい GA 機能をサポートする新しい REST API バージョンと .NET SDK をお知らせします。 GA のすべての機能と API は、標準の Azure サービス レベル アグリーメント (SLA) の対象であり、実稼働ワークロードで使用できます。</p>


  <h2>新しい GA API</h2>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/search/search-howto-indexing-azure-blob-storage">BLOB インデク</a>サーを使用すると、ドキュメント、PDF、HTML などの一般的なOffice形式のテキストを解析してインデックスを作成できます。 注: CSV と JSON のサポートはまだプレビュー中です。</li>
      <li><a href="https://docs.microsoft.com/azure/search/search-howto-indexing-azure-tables">Table Indexer を</a> 使用すると、Azure テーブル ストアからデータを取り込むできます。</li>
      <li><a href="https://docs.microsoft.com/rest/api/searchservice/Custom-analyzers-in-Azure-Search?redirectedfrom=MSDN">カスタム アナライザーを</a> 使用すると&rsquo;、ドキュメントとクエリ用語の内容に対して実行される字句分析のプロセスを制御できます。 たとえば、カスタム アナライザーでは、電話検索のサポートが有効です。 詳細については、カスタム アナライザーに関する <a href="https://aka.ms/customanalyzers">ページを参照してください</a>。&nbsp;</li>
      <li><a href="https://docs.microsoft.com/rest/api/searchservice/test-analyzer">Analyze API</a> を使用すると、組み込みアナライザーとカスタム アナライザーをテストして、アナライザーがテキストをトークンに分割する方法を確認できます。</li>
      <li>ETag サポートを使用すると、インデックス定義、インデクサー、およびデータ ソースを安全に同時に更新できます。</li>
  </ul>


  <h2>新REST API バージョン (2016-09-01) と .NET SDK</h2>


  <p>次の REST API .NET SDK は GA です。</p>


  <ul>
      <li>サービス REST APIバージョン (2016-09-01)、前のセクションで説明した GA 機能すべてが含まれています。</li>
      <li>.NET SDK は、サービス REST API (2016-09-01) に相当します。</li>
      <li>管理操作用の .NET SDK (Microsoft.Azure.Management.Search)。 これは、管理と api-key 管理のための最初の .NET SDK Search Serviceです。</li>
  </ul>


  <p>既存のプレビュー API (2015-02-28-Preview) は引き続きアクティブであり、 <a href="https://docs.microsoft.com/azure/search/search-api-2015-02-28-preview#SearchDocs">moreLikeThis</a> などの既存のプレビュー機能、BLOB インデクサーでの CSV と JSON のサポートを引き続きサポートします。 GA 機能の追加に取り組む中で、これらの機能や他の新機能に関する引き続きご意見をお待ちしております。</p>


  <h2>詳細情報</h2>


  <p>新しいバージョンの詳細<a href="https://docs.microsoft.com/rest/api/searchservice/">についてはREST APIバージョン</a>から GA バージョンに<a href="https://docs.microsoft.com/azure/search/search-api-migration"></a>アップグレードする手順などREST APIを含みます。&nbsp;&nbsp;<a href="https://www.nuget.org/packages/Microsoft.Azure.Search">toGA .NET SDK のダウンロードを取得します</a>。</p>
