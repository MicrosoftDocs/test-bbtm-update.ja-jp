Title: 4つの簡単な手順で、アプリケーションを AWS から Azure にシームレスに移行します
Summary: 4つの簡単な手順で Amazon web services から Azure にアプリケーションをシームレスに移行する方法について説明します。
Content: >-
  <p>Microsoft は、サービスとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、オンプレミスのデータセンター、および Windows と Linux の両方をサポートするハイブリッド環境にまたがる包括的な統合ソリューションのセットを提供しています。 このプラットフォームを活用することは、Azure Site Recovery の堅牢な移行機能により、かつてないほど簡単になりました。</p>


  <p>Azure は現在、 <a href="https://aka.ms/aws-vs-azure-campaign">オンプレミスのデータセンターをクラウドにシームレスに接続</a>する唯一のパブリッククラウドです。 Azure &rsquo; の堅牢な機能、ファーストクラスサービス、統合ツールは、新しいレベルのスケールと弾力性を実現するのに役立ちます。 Azure には、既に知っているものを使用するだけで、すぐに利用できる学習曲線はありません。 既存のオンプレミス資産と Azure の機能とのシームレスな統合によって、真のハイブリッドクラウドプラットフォームを実現する必要がありますが、AWS などの別のパブリッククラウドでロックされていると思われる場合は、最近発表された<a href="https://aka.ms/expanding_hybrid_cloud">移行機能</a>を<a href="https://aka.ms/azure_site_recovery">Azure Site Recovery&#39;</a>を利用してください。 Site Recovery は、 <a href="https://aka.ms/operations_management_suite">Microsoft Operations Management Suite</a> (OMS) の一部としても使用でき、無料で試すことができます。または、 <a href="https://aka.ms/azure_site_recovery_pricing">最初の31日間の移行に</a>利用できます。</p>


  <p>次のビデオでは、AWS から Azure にまで、数時間で簡単なアプリケーションを移行する方法について説明します。<br />

  &nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Bn8o6KfvshY" width="560"></iframe></p>


  <p><br />

  このビデオ &nbsp; では、AWS から Azure にアプリケーションを移行するために必要な4つの簡単な手順に &nbsp; ついて説明します。 これらは次のとおりです。</p>


  <ol>
      <li>
      <h3>Azure リソースの準備</h3>
  Azure にアプリケーションを移行する準備を行うには、Azure でインフラストラクチャコンポーネントを設定する必要があります。 &rsquo;Site Recovery コンテナーから始めます。これは、すべての ASR エクスペリエンスの出発点となります。 クイックスタートウィザードの指示に従って &nbsp; 、Azure に可視化構成サーバーとマスターターゲットサーバーの2つの IaaS vm をデプロイします。 オンプレミスの物理サーバーと Azure 間の保護の設定に関する手順に従って、これらのコンポーネントを Azure にデプロイできます。</li>
      <li>
      <h3>AWS リソースの準備</h3>
  プロセスサーバーコンポーネントを実行する EC2 インスタンスをデプロイする必要があります。 プロセスサーバーをデプロイするときには、プロセスサーバーのサイズ設定に関するガイドラインに注意してください。 プロセスサーバーは、AWS でアプリケーションを実行している Vm にアクセスする必要があります。そのため &nbsp; &rsquo; 、プロセスサーバーは、移行する vm と同じサブネットに配置することをお勧めします。 移行する Vm には、TCP および UDP ポート135-139、445、および1024-65535 での受信接続を許可してプロセスサーバーとの通信を可能にするセキュリティグループ構成も必要です。 &rsquo;この手順を完了し、構成サーバーにプロセスサーバーを登録したら、次の手順に進むことができます。</li>
      <li>
      <h3>Azure での AWS Vm の検出と &ldquo; 保護 &rdquo;</h3>
  この時点で、AWS 上の Vm の検出を開始できます。 まず、保護グループを作成し、物理マシン &rdquo; の &ldquo; 追加ワークフローを使用して、Azure に移行するすべての EC2 インスタンスを特定します。 EC2 インスタンスのプライベート IP アドレスを使用して検出することができます。また、後で参照できるフレンドリ名を持つ方が便利です。 この手順が完了すると、前の手順で特定したすべての Vm が Azure へのレプリケートを開始します。 これは、仮想マシンのサイズ、ネットワーク容量、およびプロセスサーバーによっては、実行時間の長い操作になる場合があります。 この初期レプリケーションが正常に完了すると、移行の準備が整います。</li>
      <li>
      <h3>ワンクリックでアプリケーションを移行します。</h3>
  この時点で、ワンクリックでフェールオーバーアクションを実行し、アプリケーションを Azure に移行します。 これらのリソースは不要になったため、EC2 インスタンスを削除し、ASR の保護を無効にしてください。</li>

  </ol>


  <p>アプリケーションの移行がいかに簡単であるかを&#39;したので、自分で試してみて、Azure である真のハイブリッドのハイパースケールパブリッククラウドを活用してください。 <a href="https://aka.ms/azure_site_recovery">Azure Site Recovery</a>の使用は簡単です。前述のように、最初の31日間は<a href="https://aka.ms/azure_site_recovery_pricing">移行のために &nbsp; 無料で利用</a>できます。 <span itemprop="headline"><a href="https://aka.ms/aws_to_azure_migration_documentation">アマゾンウェブサービス (AWS) から azure への Windows 仮想マシンの移行</a>に関する Azure ドキュメントは、このシンプルなプロセスについて説明します。</span></p>
