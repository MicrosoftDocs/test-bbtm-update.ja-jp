Title: 2021 Gartner®マジッククアドラントのリーダーとしての Microsoft は、工業 IoT プラットフォーム向け™
Summary: 世界中の業界では、運用経費を削減し、新しいサービスオファリングを作成し、持続可能性の目標を達成するためにデジタル変革を促進しています。工業の IoT プラットフォームは、基本役割を果たしています。 これは、Gartner 社が、2年目の産業用 IoT プラットフォームの2021マジッククアドラントにおいて Microsoft をリーダーとして位置づけることを共有しているためです。
Content: >-
  <p>世界中の業界では、運用経費を削減し、新しいサービスオファリングを作成し、持続可能性の目標を達成するためにデジタル変革を促進しています。工業の IoT プラットフォームは、基本役割を果たしています。 Microsoft では、世界&#39;の業界がこれらの目標を達成するために、さらに多くの取り組みを行ってきました。長年にわたり、当社の工業 IoT プラットフォームなど、このような機能を強化するための機能に投資しています。</p>


  <p>このため、Gartner 社は、マイクロソフトが、<sup>1</sup>行目の産業用<a href="https://www.gartner.com/doc/reprints?id=1-27IESWUW&amp;ct=210922&amp;st=sb" target="_blank">IoT プラットフォーム1の 2021 Gartner のマジッククアドラント</a>でリーダーとして Microsoft に位置付け、ビジョンの完全性と実行能力について最も優れています。 &nbsp;また、Microsoft は、このレポートのリーダークアドラントを、PTC や Hitachi などの主要な Azure パートナーと共有しています。 私たちは、世界中の工業顧客をサポートして目標を達成するための独自の地位を持っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35c23594-d5e0-4c61-a677-85e3f9b326d5.png"><img alt="An image of the 2021 Gartner Magic Quadrant for Industrial IoT Platforms showcasing Microsoft in the top right quadrant as a Leader." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd73e55-8840-46b9-bb3d-90deff443777.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021工業 IoT Platforms_Updated の Gartner のマジッククアドラント" width="694"></a></p>


  <p>何年も前に、工業の IoT プラットフォーム機能を構築するために、いくつかの重要な理念を使用しました。</p>


  <ul>
      <li><strong>最初のセキュリティ:</strong> セキュリティは、工業 IoT ソリューションにとって最も重要な基礎となります。 これを実現するために、長年のセキュリティエクスペリエンスに基づいて構築されました。これにより、IT チームと組織の共同作業を可能にする顧客やパートナー向けの一連の機能が作成されまし &rsquo; た。 チップからクラウドまで、Azure Active Directory、Azure Key Vault、Azure IoT ハブとデバイスプロビジョニングサービス、Azure Sphere、azure Defender for IoT、azure Sentinel を使用して、市場において最も豊富なセキュリティ機能を提供しています。 セキュリティは決して行われません。今後も、セキュリティ機能を継続的に拡張することになります。最近では、最新のデバイスファームウェアのセキュリティスキャンを提供するために、再利用 <a href="https://www.microsoft.com/security/blog/2021/06/02/microsoft-acquires-refirm-labs-to-enhance-iot-security/" target="_blank">ラボを買収</a> しました。</li>
      <li><strong>オープンで相互運用</strong> が可能:産業のお客様は、ロックインではなく選択肢を期待していますが、オープンな相互運用性を採用しています。 Microsoft はオープンスタンダードとオープンソースを完全に採用しており、工業 IoT に対する標準ベースのアプローチを採用しています。 これは、 <a href="https://opcfoundation.org/" target="_blank">OPC Foundation</a>に対するオープンソースソフトウェアの共同作業者、 <a href="https://www.digitaltwinconsortium.org/" target="_blank">デジタルツインコンソーシアム</a> および <a href="https://open-manufacturing.org/" target="_blank">オープン製造プラットフォーム</a>の設立メンバーであり、また、 <a href="https://www.cesmii.org/" target="_blank">スマート製造協会</a>、 <a href="https://www.vdma.org/" target="_blank">Vdma</a>、 <a href="https://www.opengroup.org/" target="_blank">Open Group</a>、bitkom、 <a href="https://www.din.de/en" target="_blank">DIN</a>、 <a href="https://www.a-star.edu.sg/" target="_blank">a * Star</a>、 <a href="https://lni40.de/" target="_blank">Labs Network 産業 4.0</a>、 <a href="https://www.odva.org/" target="_blank">odva</a>( <a href="https://www.iiconsortium.org/" target="_blank">業界のインターネットコンソーシアム</a>、 <a href="https://www.zvei.org/en/" target="_blank">ZVEI</a>) をはじめとする多くの業界関連の団体でも利用でき <a href="https://www.plattform-i40.de/IP/Navigation/EN/Home/home.html" target="_blank">プラットフォーム業界 4.0</a>、 <a href="https://www.namur.net/en/index.html" target="_blank">namur</a>、 <a href="https://openindustry4.com/" target="_blank">オープンな業界4.0 アライアンス</a>、および <a href="https://www.data-infrastructure.eu/GAIAX/Navigation/EN/Home/home.html" target="_blank">ガス ia-X</a>。</li>
      <li><strong>エッジとクラウド</strong>: 業界の新しい永続的なコンピューティングパラダイムにはエッジとクラウドが含まれており、エッジがクラウドと同様に重要で &mdash; あると考えています。 工業型の IoT では、オンプレミスの接続されていないエッジコンピューティングを使用して、工業の ISA-95 準拠ネットワークでデプロイできる、これを完全に新しいレベルにしました。 Microsoft edge コンピューティングのサポートにより、クラウドの生産性とインテリジェンスを、エッジで接続または切断された状態で分散して実行できます。</li>
      <li><strong>パートナー主導:</strong> 世界&#39;の業界がデジタル変換を促進するにつれて、豊富で多様なパートナーエコシステムがによって提供され、工業の IoT 機能を使用して何千もの特別なソリューションを提供できると考えています。 最も早い時代から、世界 &rsquo; 有数の独立系ソフトウェアベンダー (isv) とグローバルシステムインテグレーター (GSIs) を使用した工業 IoT では、パートナー主導の戦略を採用してきました。これは、Gartner IIoT のマジッククアドラントに含まれています。</li>
  </ul>


  <p>Gartner は、この4つの分野の取り組みを認識しています。 私たちは、お客様の目標を達成し、世界クラスのパートナーと工業 IoT での作業を継続して、世界中の&#39;の業界を促進することを目指しています。</p>


