  <p>作成者、メディア の歴史家、イノベーション者は、どこにいても、柔軟で安全で共同作業を行いたいと考っています。 世界中のより多くのリージョンにあるデータセンターは、すべての競合他社を組み合<a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank"></a>わせたものよりも多く、あらゆる場所でショーを行えるという意味です。 つまり、車の追跡シーンを行っている映画のクルーが、大&rsquo;まかなカットを Azure にアップロードできるのに対し、映画のスタッフは H the the editors in H、 H、 h、 h、 ボリウッド。 または、カブブの海の家。</p>


  <p>コンテンツの解像度レベルを 4K から 8K に増やすと、実稼働と実稼働後のデータ ストレージの要件が増えるという意味です。 Virtual Reality は、16K (人間の目の解像度) と予測され、360&deg; の表示形式によってこれらの要件がさらに高くなります。 Azure は、高パフォーマンス <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">SSD</a> からアーカイブ <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">Storage</a>&mdash; &lsquo;&rsquo;まで、業界をリードする価格で、支払い方法を使用できるストレージ オプションに役立ちます。シーンを適切に取得するための時間と予算が向上します。</p>


  <p>同様に、高度な新しい VFX、VR、レンダリング テクノロジは、コンピューティング要件の増加を意味します。 Azure では、必要な <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/series/" target="_blank">CPU</a> と <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/series/" target="_blank">GPU</a> の処理機能を必要な限りすべて取得し、使用した分だけ料金を支払います。 <a href="https://blogs.msdn.microsoft.com/uk_faculty_connection/2017/11/07/microsoft-azure-low-priority-virtual-machines-take-advantage-of-surplus-capacity-in-azure/" target="_blank">低優先度の VM と</a><a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">予約インスタンスは、</a>コンピューティング予算を最大化するための柔軟な方法を提供します。 <a href="https://cyclecomputing.com/" target="_blank">Azure Cycle Cloud</a> を使用すると、Azure のジョブのワークフロー、ストレージ、コンピューティングを調整し、重要なコンプライアンスとガバナンスのサポートを提供できます。 Microsoft Azure チームの新しいメンバーである <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere Systems</a> は、場所に関係なく、ストレージのパフォーマンスを向上させる業界をリードするオプションを使用して、この 1 歩先を進みます。</p>


  <h2>コンテンツ管理とインテリジェンスは大きな課題です。 「Azure + Cognitive Services」と入力します。</h2>


  <p>今日の生産、これまでに作成&rsquo;されたすべての生産、すべてのクリエイティブなアイデアを格納する必要があります。 Whoが必要な場合&rsquo;は、それを知っている必要がありますか? また、コンテンツを迅速かつ簡単かつ自動的に &mdash; 検出、識別、タグ付けする必要があります。</p>


  <p>Azures&rsquo; のグローバル スケールと便利なストレージ層を使用すると、必要な場所に近い適切なコストでコンテンツを格納できます。 これは&rsquo;、数バイトのテープ ベースのメディア アーカイブに対するコスト効率の高いソリューションです。 実際、パートナーは、ほぼすべてのメディア テープ、光学ドライブ、ハード ディスク、または映画から Azure &mdash; にデータを簡単に移動できます。&nbsp;詳細については、 <a href="https://azure.microsoft.com/en-us/services/storage/databox/offline-media-import/">オフライン メディアインポート Web サイト</a> を参照してください。</p>


  <p>メディアをクラウドに移行する場合は、Microsoft の AI プラットフォームを<a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank"></a>使用Cognitive Servicesして分析し、メリット&rsquo;を得る可能性があります。 これらのサービスでは、アーカイブされた&mdash;&mdash;ビデオとオーディオの各山を介して音声を自動的に文字起こしし、ダイアログを検索したり、コームを作成したりして、特定の指定された部下やアクターをフィーチャーしたコンテンツを検索できます。</p>


  <h2>Azure + Microsoft AI を使用して、より簡単にグローバルな対象ユーザーにリーチし、新しい分析情報を得ることができます</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">Azure Media Services</a>大規模なライブ イベント、線形テレビ、オンデマンド コンテンツ向け実証済みのプラットフォームを使用して、コンテンツを無料で設定できます。 さらに、<a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> ネットワークを介して、またディスクとネットワーク経由でオフラインで、コンテンツ<a href="https://azure.microsoft.com/en-us/services/storage/import-export/" target="_blank"></a>を安全に<a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Data Box。</a> さらに広範な配布では、<a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure CDN</a>コンテンツが静的、動的、またはリアルタイムの場合でも、コンシューマーに未分類の高速道路が提供されます。</p>


  <p>コンテンツが配信されるに合って、Azures&rsquo; の高度な分析と Microsofts&rsquo; AI プラットフォームは、対象ユーザーをセグメント化し、パーソナライズされたエクスペリエンスを作成し、生産と編集の意思決定に影響を与えるのに役立つ分析情報を見つけるために取り組む作業に取り組むでしょう。</p>


