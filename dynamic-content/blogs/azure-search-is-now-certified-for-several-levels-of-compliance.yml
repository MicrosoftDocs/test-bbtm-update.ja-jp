Title: Azure Search が複数のレベルのコンプライアンスの認定を受ける
Summary: 'コンプライアンスは、規制対象の業界や世界中の市場で独自のコンプライアンス義務を満たしているソフトウェアとサービスを見ているお客様にとって重要な要素です。 '
Content: >-
  <p>コンプライアンスは、規制対象の業界や世界中の市場で独自のコンプライアンス義務を満たしているソフトウェアとサービスを見ているお客様にとって重要な要素です。 たとえば、ISO 27001 認定は、他の多くの国際標準および規制に対する要件のベースライン セットを提供するセキュリティ標準であり、HIPAA (医療保険の移植性と説明責任に関する法律) は、保護された医療情報 (PHI) の使用、開示、保護のための要件を確立する米国の法律です。</p>


  <p>その理由から、Azure Search が次のレベルのコンプライアンスの認定を受けたと発表します。</p>


  <ul>
      <li>ISO 27001:2013</li>
      <li>SOC 2 Type 2</li>
      <li>GxP (21 CFR Part 11)</li>
      <li>HIPAA と HITECH Act</li>
      <li>HITRUST</li>
      <li>PCI DSS レベル 1</li>
      <li>オーストラリアの IRAP Unclassified</li>
  </ul>


  <p>これらの認定と構成証明により、Azure Search は、ソリューション内の主要な国際および業界固有のコンプライアンス標準を満たして達成する必要があるお客様の実行可能なオプションとして有効にできると考えています。</p>


  <p>Azure コンプライアンスオファリングは、グローバルに適用できる、米国政府、業界固有、リージョン/国固有の 4 つのセグメントにグループ化されています。 Azure Search の概要と他のコンプライアンス対応Microsoft Azureについては、Microsoft セキュリティ センター<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">にアクセスしてください</a>。 さらに、評価の対象となる <a href="https://gallery.technet.microsoft.com/Overview-of-Azure-c1be3942"></a> Azure 顧客向けサービスを示す最新のスコープ ステートメントを提供するドキュメントと、ダウンロード可能なリソースへのリンクを直接ダウンロードして、お客様が独自のコンプライアンス義務を果たします。</p>


  <p>サポートを受け取りたいコンプライアンスの他の領域がある場合は、お知 <a href="https://twitter.com/liamca">らせください</a>。</p>
