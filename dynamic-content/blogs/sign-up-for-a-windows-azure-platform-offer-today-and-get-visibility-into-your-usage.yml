Title: Azure プラットフォーム オファーに今Windowsサインアップし、使用状況を可視化する
Summary: 現在は、お客様とパートナーが Azure プラットフォーム上でビジネスを構築し、成長させるという目標に向けた重要なWindowsを示しています。 お知らせします。
Content: <p>現在は、お客様とパートナーが Azure プラットフォーム上でビジネスを構築し、成長させるという目標に向けた重要なWindowsを示しています。 本日から、Windows Azure プラットフォーム (Windows Azure™、SQL Azure、Windows Azure プラットフォーム AppFabric など) の Community Technology Preview (CTP) アカウントを有料の商用サブスクリプションにアップグレードできます。 <sup>®</sup> 2010 年 1 月に CTP アカウントをアップグレードした場合、この月に発生した Windows Azure プラットフォームの使用量はすべて無料です。 また、今月中に Azure プラットフォームの使用状況をWindows完全に表示されます。 すべての商用アカウントの課金と SLA は、<sup>2010</sup> 年 2 月 1 日に開始されます。 </p>  <p>CTP アカウントをアップグレードするには、オファー ページにアクセスし、選択したオファーを選択してください。 選択したオファーを購入する場合は、CTP アカウントに関連付けられているのと同じ Windows Live ID でサインインする必要があります。 新しい商用サブスクリプションを購入するが、既存の CTP アカウントをアップグレードしない場合は、サインアップ前に CTP アカウントに関連付けられているすべてのアプリケーションとデータを注文または削除するときに、CTP アカウントとは異なる Windows Live ID を利用してください。</p>  <p>アップグレードしない場合、2010 年 2 月 1 日に CTP アカウントは無効になり、Windows Azure Storage は読み取り専用になります。 SQL Azure CTP アカウントは既存のデータベースを使用し続けできますが、新しいデータベースを作成できなくなりました。&nbsp;また、Windows AppFabric 名前空間は無効になります。 2010 年 3 月 1 日に、アップグレードSQL Azureされていない CTP アカウントが削除されます。 2010 年 4 月 1 日に、アップグレードされていない Windows Azure Storage CTP アカウントと Windows Azure プラットフォーム AppFabric 名前空間が削除されます。 これらの日付より前に商用サブスクリプションにアップグレードする予定はない場合は、データをエクスポートすることが重要です。</p>  <p>アカウントをアップグレードするには、クレジット カードまたは購買発注書の請求先住所が、以下に示す起動国の 1 つにある必要があります。 他の国のサポートは段階的に段階的に行い、多くの国は 2010 年後半にオンラインになる予定です。   <table border="0" cellspacing="0" cellpadding="0">  <tbody>  <tr>  <td valign="top" width="115">  <p>• ドイツ</p>  <p>• とき</p>  <p>• カナダ</p>  <p>• デンマーク</p>  <p>• フィンランド </p></td>  <td valign="top" width="115">  <p>• フランス</p>  <p>• ドイツ</p>  <p>• アイルランド</p>  <p>• インド </p></td>  <td valign="top" width="122">  <p>• イタリア</p>  <p>• 日本</p>  <p>• オランダ</p>  <p>• ニュージーランド</p></td>  <td valign="top" width="118">  <p>• ノルウェー</p>  <p>• ポルトガル</p>  <p>• シンガポール</p>  <p>• スペイン </p></td>  <td valign="top" width="120">  <p>• スウェーデン</p>  <p>• スイス </p>  <p>• 英国</p>  <p>• 米国 </p></td></tr></tbody></table></p>  <p>本日の発表の一環として、開発者がクラウドとオンプレミスのアプリケーションを接続するのに役立つ Windows Azure プラットフォーム AppFabric の更新された価格も導入されています。 CTP プロセスからのフィードバックに基づいて、価格を簡単かつ予測可能にしました。 Service Bus接続月あたり 3.99 ドルの価格が設定され、Access Control は 100,000 トランザクションあたり 1.99 ドルになります。 この更新された価格の詳細については、Azure プラットフォーム AppFabric Windowsを参照してください。 Microsoft Codename "Dallas" CTP に参加している場合、サービスは CTP に残り、この発表の影響を受けはありません。 </p>  <p>アップグレード プロセスについて不明な点がある場合は、カスタマー サポートにお問 <a href="https://mocp.microsoftonline.com/Site/Support.aspx" mce_href="https://mocp.microsoftonline.com/Site/Support.aspx">い合わせください</a>。</p>
