Title: わかりと Microsoft Join が、開発者やチャネルパートナー向けのイノベーションを Spur、クラウドのチャンスを広げる
Summary: "                Did you see the announcement made today by Intuit and Microsoft to integrate the capabilities of their cloud services platforms, the Intuit Partner Platform and Microsoft Windows®…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>現在、わかりおよび microsoft によって提供されていた、クラウドサービスプラットフォーム、わかり Partner プラットフォーム、microsoft <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows<sup>®</sup> Azure Platform<sup>TM</sup></a>の機能を統合することにより、開発者やチャネルパートナーは、QuickBooks<sup>®</sup>金融ソフトウェアを使用する企業内の何百万という従業員に web ベースのソリューションを提供できるようになりましたか? &nbsp; これは、Microsoft の開発者がわかりの顧客向けのアプリケーションを開発できるようにし、小規模なビジネスソリューションを探している営業担当者の新しい展望を得ることができるという点で重要です。   <p>具体的には、わかり Partner Platform は、お客様が QuickBooks<sup> </sup>データを活用するために使用できるアプリケーションを構築する機能を Azure 開発者 Windows に提供し、わかり App Center を介して顧客を獲得するための事前構築済みチャネルにすばやくアクセスできるようにします。 小規模企業では、QuickBooks Pro とプレミア2010ツールバーをクリックしてわかり App Center にアクセスすることができます。このツールバーでは、わかり Partner プラットフォーム上に構築された Web ベースのビジネスアプリケーションを検索、購入、使用することができます。 </p>  <p>20年以上にわたって戦略的パートナーを獲得した企業では、これにより、新しい革新的な web ベースのアプリケーションの開発と配布を迅速に開始し、小規模な企業が現在のビジネスニーズを満たし、新しい機会を提供できるようになります。 わかり Partner Platform 用の無料 Windows Azure software development kit (SDK) (ベータ版) は、現在、で <a href="" target="_blank" mce_href=""></a> ご利用いただけます。</p>  <p>ここをクリックして、完全なプレスリリースをお読みください。 &nbsp; <a href="" target="_blank" mce_href=""></a></p>  <p>この発表についてご意見をお聞かせください。 &nbsp;コメントを投稿してお知らせください。 &nbsp; &nbsp;お客様からのご意見をお待ちしております。</p>
