Title: 1番目のハイパースケールクラウドコンピューティングプラットフォームを Microsoft Azure して、英国法執行を有効に Community
Summary: '私たちは、英国法執行機関のお客様にサービスを提供するために、最初のハイパースケールのクラウドコンピューティングプラットフォームの1つである Microsoft Azure を発表しています。 この発表は、Microsoft UK が独自のニーズに対して提供しているサービスについて、英国の自宅 Office 国内の警察情報リスク管理チーム (NPIRMT) 評価を解除したものです。 '
Content: >-
  <p>私たち &rsquo; は、英国法執行機関のお客様にサービスを提供するために、最初のハイパースケールのクラウドコンピューティングプラットフォームの1つ Microsoft Azure であることを発表しています。 この発表は、Microsoft UK が独自のニーズに対して提供しているサービスについて、米国の米国 &rsquo; の警察情報リスク管理チーム (NPIRMT) の評価を&#39;するために、英国のホーム Office を解除したものです。&nbsp;<br>

  &nbsp;<br>

  「管理者の管理」で規定されているように、 <a href="https://www.app.college.police.uk/app-content/information-management/information-assurance/" target="_blank">Professional プラクティス (アプリ)</a> <em> &ldquo; の保証は情報主導のアクティビティであり、警察サービスが今日の管理に直面している多くの課題をどのように管理するかについては、情報アシュアランスが不可欠です。 &rdquo; </em> &rsquo;Azure は、英国法執行機関が想定している品質およびサポートサービスの提供により、これらの要件をサポートすることを誇りとしています。<br>

  &nbsp;<br>

  n-mt 評価は Azure platform の包括的な保証ではありませんが、ホーム Office から顧客を管理したり、個々の警察サービスが効率的な方法でクラウドサービスを利用するための独自のアプローチとして検討したりすることができます。</p>


