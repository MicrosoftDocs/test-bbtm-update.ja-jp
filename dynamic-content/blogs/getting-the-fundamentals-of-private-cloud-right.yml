Title: プライベート クラウドの基礎を正しい方法で取得する
Summary: 前回のブログ投稿と、最近の Open Stack シリコン バレー イベントでのセッションで説明したように、プライベート クラウドとサーバー仮想化環境の間では、IT 管理者の心に大きな混乱が残っています。
Content: >-
  <p>前回のブログ記事<a href="https://azure.microsoft.com/blog/2015/08/20/why-your-private-cloud-is-failing-join-me-at-openstack-silicon-valley/"></a>と、最近の Open Stack&#39;シリコン バレー イベントでのセッションで説明したように、プライベート クラウドとサーバー仮想化環境の間では、IT 管理者の心の中で引き続き大きな混乱が発生しています。 その結果、プライベート クラウドへの投資を適切に行い、開発者の導入を促進するために必要な問題が多く見られます。 答えは驚く可能性があります。これらは、考え&nbsp;<em>続けとは</em>&nbsp;逆の場合もあります。 成功したプライベート クラウドをデプロイした企業と話をすると、&#39;クラウドは思ったよりも小さく、ROI&nbsp; 計算よりも安価で、内部的に積極的に販売する必要があります。いいえ、プライベート クラウドは <a href="https://www.imdb.com/title/tt0097351/">AField of TheField</a> ではありません。</p>


  <p>まず第一に、現在のサーバー仮想化環境の運用方法がクラウドを呼び出すのに十分だと考える場合は、おそらく自分に横たわっているでしょう。 内部クラウドは次の条件を持つ必要があります。</p>


  <ol>
   <li><strong>高度に標準化された</strong>&nbsp;- つまり、内部 <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS (</a> サービスとしてのインフラストラクチャ) 環境の主要な運用手順 (プロビジョニング、配置、パッチ適用、移行、駐車場、破棄) はすべて、毎回同じように文書化して実行する必要があります。 また、デプロイできる VM、&nbsp;ワークロード、ワークロード スタックの種類は、可能な限り標準化する必要があります。</li>
   <li><strong>高度に自動化された</strong>&nbsp;- 上記の標準化された手順が毎回同じことを確認するには、これらのタスクを人的エラーの領域から取り出し、自動化ソフトウェアに渡す必要があります。</li>
   <li><strong>開発者向けのセルフサービス</strong>&nbsp;- 多&#39;IT 管理者は、データ センターで混乱を引き起こしているという懸念から、この概念に非常に反対している点が分かっています。 しかし、1 と 2 のため、現実は正反対です。 クラウドにデプロイできる機能と方法を標準化すると、混乱のリスクが排除されます。</li>
   <li><strong>マルチテナント経由で共有 </strong>- 内部クラウドのコスト効率を高め、強力な ROI を実現するには、従来の仮想化環境よりもはるかに高い利用が必要です。 そこにアクセスする方法は、会社内のすべての部門間で 1 つのクラウドを共有する方法です。</li>
   <li><strong>ハイブリッド</strong> - 上記のように、プライベート クラウドは、最初に思ったよりも大幅に小さくする必要があります。 その主な理由は、この投資から ROI 目標を確実に達成し、プライベート クラウド価値提案の一部としてパブリック クラウドを活用する方法です。 開発者がデプロイする必要があるワークロードは、プライベート&#39;(新しい Web プロパティのストレス テストなど) では意味がありません。 必要に応じて、プライベート クラウドからのオーバーフローとしてパブリック クラウドをタップできます。 これは&#39;Microsoft が Azure Microsoft Azure <a href="https://www.microsoft.com/en-us/server-cloud/products/windows-azure-pack/">Pack</a>&nbsp; とWindows Stack&nbsp;- をパブリック Azure プラットフォームの連続した拡張機能として機能するように構築した大きな理由です。</li>
  </ol>


  <p>前回のブログ記事で参照した Gartner Inc<a href="https://azure.microsoft.com/en-us/blog/why-your-private-cloud-is-failing-join-me-at-openstack-silicon-valley/"></a>. レポートで説明したように、現在、エンタープライズ プライベート クラウドの 5% 未満がこのような方法で運用されています。 そのため、まだ&#39;場合は、&#39;必要ありません。 プライベート&nbsp; <em>クラウド</em>&nbsp; ソリューション<a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/"></a>&nbsp;を自分で構築する場合でも、プライベート クラウドを十分にデプロイして運用できますが、IaaS 環境に関するこれらの真実を無視すると、成功を収め続けるでしょう。 プライベート&#39;を取得する方法はさらに多く、直接話し合い、今後は Channel <a href="https://channel9.msdn.com/">9</a> や他のフォーラムを通じて、このブログで共有します。 また、&#39;達成に役立つ Microsoft Azure <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Stack</a> の設計も行っています。 私たちは、あなたが苦労している場所と、プライベートクラウドとハイブリッド クラウドの成功を実現するためにどのように役立つのかについて知りたがっています。 以下のコメントまたはツイートでお問い合わせください&nbsp;<a href="https://twitter.com/Azure">@Azure</a>。</p>
