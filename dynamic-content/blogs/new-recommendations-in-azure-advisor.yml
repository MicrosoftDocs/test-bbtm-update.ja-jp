Summary: Azure Advisor は、Azure の使用状況を分析する無料のサービスであり、コストの削減、パフォーマンスの向上、セキュリティの強化、および信頼性の向上のために Azure リソースを最適化する方法に関する推奨事項を提供します。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> は、azure の使用状況を分析する無料のサービスであり、コストの削減、パフォーマンスの向上、セキュリティの強化、および信頼性の向上のために azure リソースを最適化する方法に関する推奨事項を提供します。</p>


  <p>Azure サブスクリプションを最大限に活用するのに役立つ新しい Azure Advisor の推奨事項がいくつか追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"><img alt="Azure Advisor" border="0" height="746" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f0dc06d-cf22-40ed-b235-84efaa94904f.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Advisor" width="1430"></a></p>


  <h2>予約インスタンスを購入して従量課金制のコストで節約する</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure 予約インスタンス (RIs)</a> を使用すると、仮想マシン (vm) を1年または3年間に予約し、従量課金制と比べて最大80% のコストを節約することができます。 RIs は、予測可能で一貫したトラフィックを持つワークロードに最適です。</p>


  <p>Azure Advisor では、過去30日間の VM 使用量を分析し、コストを削減できる場合は、RIs を購入することをお勧めします。 Advisor は、お客様がコストを節約できるリージョンと VM のサイズを示しています。また、使用量が過去30日間と同じである場合は、RIs を購入することによって得られる節約額を見積もることができます。</p>


  <h2>Azure Service Health アラートの作成</h2>


  <p><a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health</a> は無料のサービスであり、Azure サービスの問題が影響を受ける可能性がある場合に、パーソナライズされたガイダンスとサポートを提供します。 ビジネスクリティカルなリソースが影響を受ける可能性がある場合に、Azure portal、電子メール、テキストメッセージ、または webhook 通知を使用して、お客様とチームが最新情報を得られるように、任意のリージョンまたはサービスに対して Service Health アラートを作成できます。</p>


  <p>Azure Advisor は、Service Health アラートが構成されていないサブスクリプションを特定し、それらのサブスクリプションにアラートを設定することをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/023e90d7-c10d-4f0f-9975-118920d0745c.jpg"><img alt="Azure Service Health alerts" border="0" height="794" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39d18f13-d980-4589-92f0-4f91d41041ad.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Service Health アラート" width="1431"></a></p>


  <h2>テクニカル サポートを含むサポート プランへのアップグレード</h2>


  <p><a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure のテクニカルサポートプラン</a> では、サポートが必要な場合に azure のエキスパートにアクセスできます。 Azure では、開発者がクラウドの取り組みを始めたばかりの場合でも、ビジネスに不可欠なアプリケーションを展開している大規模な組織でも &rsquo; 、ニーズに最適なサポートオプションを提供しています。</p>


  <p>Azure Advisor では、多くの月単位の Azure の使用量が多いサブスクリプションを特定します。これは、戦略的なワークロードを実行する可能性が高く、サポートプランをアップグレードしてテクニカルサポートを含めることをお勧めします。</p>


  <h2>最適なパフォーマンスと可用性を実現するために Traffic Manager プロファイルを構成する</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/traffic-manager/" target="_blank">Azure Traffic Manager</a>を使用すると、さまざまなデータセンターのサービスエンドポイントに対するユーザートラフィックの分散を制御し、パフォーマンスと可用性を最適化できます。 Traffic Manager プロファイルの一般的な構成の問題を解決するための新しい推奨事項が Azure Advisor に追加されました。</p>


  <h3>DNS Time to Live を減らす</h3>


  <p>Traffic Manager プロファイルで <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-performance-considerations" target="_blank">Time to Live (TTL) 設定</a>を使用すると、特定のエンドポイントがクエリに応答しなくなった場合にエンドポイントを切り替える時間を指定できます。 TTL 値を小さくすると、クライアントが機能しているエンドポイントに速くルーティングされることになります。</p>


  <p>Azure Advisor は、ttl がより長い Traffic Manager プロファイルを識別し、プロファイルが<a href="https://azure.microsoft.com/en-us/roadmap/fast-failover-and-tcp-probing-in-azure-traffic-manager/" target="_blank">Fast Failover</a>に構成されているかどうかに応じて、ttl を20秒または60秒に構成することをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ace6ed-d201-4ddf-9c68-70faf5de257e.jpg"><img alt="Traffic Manager profiles" border="0" height="761" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/637400e0-011a-4dd7-bcf7-7ecb9a2ae22d.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="プロファイルの Traffic Manager" width="1429"></a></p>


  <h3>あるエンドポイントを別の Azure リージョンに追加または移動する</h3>


  <p>近接ルーティング用に構成された Traffic Manager プロファイル内のすべてのエンドポイントが同じリージョンにある場合、他のリージョンのユーザーには接続の遅延が発生する可能性があります。 別のリージョンにエンドポイントを追加または移動すると、一方のリージョン内のすべてのエンドポイントに障害が発生した場合でも全体的なパフォーマンスと可用性が向上します。</p>


  <p>Azure Advisor は、すべてのエンドポイントが同じリージョンに存在し、別の Azure リージョンにエンドポイントを追加または移動することを推奨する近接ルーティング用に構成された Traffic Manager プロファイルを識別します。</p>


  <h3>[すべて (世界)] に構成されたエンドポイントを追加する &ldquo;&rdquo;</h3>


  <p>Traffic Manager プロファイルが地理的なルーティング用に構成されている場合は、定義済みのリージョンに基づいてトラフィックがエンドポイントにルーティングされます。 リージョンで障害が発生した場合、定義済みのフェールオーバーはありません。 リージョンのグループ化がすべて (世界) &rdquo; に構成されているエンドポイントを使用する &ldquo; と、トラフィックが削除されず、サービスの可用性が向上します。</p>


  <p>Azure Advisor では、地域のルーティング用に構成された Traffic Manager プロファイルが特定されます。ここでは、地域グループを All (世界) &rdquo; と &ldquo; して構成し、その構成を変更することをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/602cde5f-6aa7-49fd-8ce6-51815bc1d0da.jpg"><img alt="Endpoint configuration" border="0" height="743" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2359123f-87a8-47d7-ac40-500a6e31a4dd.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="エンドポイントの構成" width="1431"></a></p>


  <h3>少なくとも1つ以上のエンドポイントを追加します (可能であれば別のリージョン)</h3>


  <p>複数のエンドポイントを含む Traffic Manager プロファイルは、いずれかのエンドポイントに障害が発生した場合でも高い可用性が確保されます。 これらのエンドポイントを別のリージョンに配置すると、サービスの信頼性がさらに向上します。</p>


  <p>Azure Advisor は、エンドポイントが1つだけである Traffic Manager プロファイルを識別し、別のリージョンに少なくとも1つのエンドポイントを追加することをお勧めします。</p>


