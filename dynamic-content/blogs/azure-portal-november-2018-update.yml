Title: Microsoft Azure ポータルの11月2018更新プログラム
Summary: 2018年10月に、Microsoft Azure ポータルと Azure mobile app のすべてを1か所で見つけやすいように、毎月のブログシリーズを開始しました。 Microsoft では、Azure 環境の管理を容易にするために常に取り組んでいます。また、すべての新機能を最大限に活用できるようにしたいと考えています。
Content: >-
  <p><em>この投稿は、 <a href="https://azure.microsoft.com/en-us/blog/author/lwelicki/" target="_blank">Leon Welicki</a>、PRINCIPAL Group PM Manager、Microsoft Azure によって共同作成されました。</em></p>


  <p>2018年10月に、Microsoft Azure ポータルと Azure mobile app のすべてを1か所で見つけやすいように、毎月のブログシリーズを開始しました。 私たちは、Azure 環境の管理を容易にするために常に努力しています。また、すべて &rsquo; の新機能を最大限に活用できるようにしたいと考えています。 &rsquo;このブログ https://aka.ms/AzurePortalUpdates の最新バージョンは常にに記載されているので、お気に入りに追加して、毎月戻ってください。</p>


  <p>今月は、 &rsquo; ログオフとログインを再実行したり、複数のブラウザータブを使用したりしなくても、さまざまな Azure アカウントを切り替えるための新しい方法を導入しています。 &rsquo;また、Site Recovery、Access Control、およびデータベースサービスの管理エクスペリエンスに関して、Azure Marketplace で必要なものを見つける方法についても強化されました。</p>


  <p><strong><a href="https://portal.azure.com/" target="_blank">Azure portal</a>にサインインすると、すべての新版が &rsquo; 表示されます。<a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>をダウンロードします。</strong></p>


  <h2>ここで &rsquo; は、Azure portal の11月の更新プログラムの一覧を示します。</h2>


  <ul>

  </ul>


  <h3>ポータルのシェルと UI</h3>


  <ul>
   <li>
   <p><a href="#Improved account switching now generally available">強化されたアカウント切り替えの一般提供開始</a></p>
   </li>
  </ul>


  <ul>

  </ul>


  <h3>Azure Marketplace</h3>


  <ul>
   <li>
   <p><a href="#New filters in Azure Marketplace">Azure Marketplace の新しいフィルター</a></p>
   </li>
  </ul>


  <h3>管理ツール</h3>


  <ul>
   <li>
   <p><a href="#Improved Recovery Services vault dashboard">改良された Recovery Services コンテナーダッシュボード</a></p>
   </li>
  </ul>


  <h3>データベース</h3>


  <ul>
   <li>
   <p><a href="#Redesigned SQL Data Warehouse overview blade">再設計 SQL Data Warehouse 概要ブレード</a></p>
   </li>
   <li>
   <p><a href="#Updated experience for SQL logical server creation">論理サーバーの作成 SQL のエクスペリエンスを更新しました</a></p>
   </li>
   <li><a href="#New “Allocated space” metric in SQL DB overview">SQL DB の新しい &ldquo; 割り当て領域 &rdquo; のメトリックの概要</a></li>
  </ul>


  <h3>その他</h3>


  <ul>
   <li><a href="#Updates to Microsoft Intune">Microsoft Intune の更新</a></li>
  </ul>


  <p>これらの更新プログラムの詳細につい &rsquo; ては、「」を参照してください。</p>


  <h2>ポータルのシェルと UI</h2>


  <h3><a id="Improved account switching now generally available" name="Improved account switching now generally available">強化されたアカウント切り替えの一般提供開始</a></h3>


  <p>Azure では、複数のアカウントを使用するのが非常に一般的なシナリオです。 職場のアカウントと個人のアカウントがある場合や、複数の企業に勤務している場合があります。</p>


  <p>Ignite では、Azure portal で異なる Azure アカウントを切り替える新しい方法を発表しました。 ログオフする代わりに、ブラウザーを閉じてから始めて、ポータルの右上隅にあるアカウントカードを選択し、[別のアカウントでサインインする] を選択 &ldquo; するだけです。 &quot; サインインすると、アカウントがアカウントカードに追加され、シームレスに切り替えることができます。 この発表の詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/azure-user-experience-improvements/" target="_blank">Ignite 2018 での Azure ユーザーエクスペリエンスの改善の発表</a>」を参照 &ldquo; してください。&rdquo;</p>


  <p>&rsquo;改善されたアカウントの切り替えが、すべての Azure ユーザーが一般公開できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fca897c-62d7-46ac-943e-9bcfd923197d.png"><img alt="Account switching in the Azure portal for Peri Rocha" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f1ae353-17e5-46ef-a844-36217070db6a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Peri Rocha" width="422"></a></p>


  <p align="center"><em>アカウントの切り替えが一般公開されるようになりました</em></p>


  <h2>Azure Marketplace</h2>


  <h3><a name="New filters in Azure Marketplace">Azure Marketplace の新しいフィルター</a></h3>


  <p>必要なサービスを簡単に見つけることができるように、Azure Marketplace のブラウズエクスペリエンスにフィルターを追加しまし &rsquo; た。 価格、オペレーティングシステム、発行元によって marketplace リストをフィルター処理できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23f85410-af8a-4b38-99c5-a7ba3248abcf.png"><img alt="New filters available in Azure Marketplace" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42e187ce-e65c-4f88-ab1a-80d303d331d4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="新しいフィルター" width="1352"></a></p>


  <p align="center"><em>Azure Marketplace で新しいフィルターを利用できるようになりました</em></p>


  <p>新しいフィルターを検索するには、次のようにします。</p>


  <ol>
   <li><strong>[リソースの作成]</strong> を選択します。</li>
   <li>Azure Marketplace の横に &ldquo; ある [<strong>すべて表示</strong>] を選択します。&rdquo;</li>
  </ol>


  <h2>管理ツール</h2>


  <h3><a name="Improved Recovery Services vault dashboard">改良された Recovery Services コンテナーダッシュボード</a></h3>


  <p>最近では、 <a href="https://aka.ms/cross-sub-blog" target="_blank">azure Virtual Machines (vm) のサブスクリプション間でのディザスターリカバリー</a> を構成し、azure リージョン間で <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption-windows-aad" target="_blank">ディスク暗号化</a> を使用して vm をレプリケートする機能を発表しました。 詳細については、 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-how-to-enable-replication-ade-vms" target="_blank">ドキュメント</a>を参照してください。</p>


  <p>ユーザーエクスペリエンスとパフォーマンスの向上の一環として、統合されたオペレーションメニュー (a) を使用して Recovery Services コンテナーダッシュボードを改良しまし &rsquo; た。最近のお知らせ (b) の詳細が記載された概要セクションと、Backup および Site Recovery (c) 用の専用タブが用意されています。 上部 (d) の [更新 &rdquo; ] オプションを使用して &ldquo; 、オンデマンドで最新のデータを使用してビューを更新することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a88f2ac-8fbe-4bb0-b397-c2dd8a184e63.png"><img alt="Improved experience for managing Recovery Services vault" border="0" height="740" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90138ac6-68a6-482f-bb22-5389e4f10d45.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Recovery Services" width="576"></a></p>


  <p align="center"><em>Recovery Services コンテナーを管理するためのエクスペリエンスが向上しました</em></p>


  <p>[レプリケートされたアイテム] ビューでは<strong>、最新の</strong>回復ポイントを選択 &ldquo; することで、最新の回復ポイントを表示できます。&quot;</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04952d3-b7ce-4b19-95c6-bec88b05246a.png"><img alt="Recovery Services" border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/223fc105-6f60-4bfa-8cfc-eb708315eb19.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Recovery Services" width="2772"></a></em></p>


  <p align="center"><em>最新の回復ポイントを簡単に確認できます。</em></p>


  <p>コンピューティングとネットワーク &rdquo; のプロパティを編集 &ldquo; することもできるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a276fb76-348c-4125-9a0f-2b4bbd7e4a14.png"><img alt="New edit capability" border="0" height="1199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fdbc882-c8f9-45f4-b584-0015bc6232f6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="新しい編集機能" width="1911"></a></p>


  <p align="center"><em>新しい &ldquo; 編集 &rdquo; 機能。</em></p>


  <p>改善されたダッシュボードを表示するには、既存の Recovery Services コンテナーを開くか、新しいものを作成します。</p>


  <ol>
   <li>[お気に入り &rdquo; ] メニューの上にある [<strong>すべて</strong>の &ldquo; サービス] を選択します。</li>
   <li>[すべての &ldquo; サービス &rdquo; ] ボックスに「 <strong>Recovery Services vault</strong> 」と入力し、表示されたらそれを選択します。</li>
   <li>[ <strong>追加</strong> ] を選択し、画面の指示に従います。</li>
  </ol>


  <h2>データベース</h2>


  <h3><a name="Redesigned SQL Data Warehouse overview blade">再設計 SQL Data Warehouse 概要ブレード</a></h3>


  <p>SQL Data Warehouse (DW) の [概要] ブレードを再設計して、データウェアハウスの状態を一目で把握できるようにしました。 [概要] ブレードで、過去1時間の Data Warehouse ユニット (dwu) の使用状況、SQL DW で利用可能な機能、構成されているかどうか、およびデータウェアハウスを管理するための一般的なタスクが表示されるようになりました。 [概要] でこれらのタイルのいずれかを選択すると、完全な詳細と設定に移動できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3113220-8161-4da8-9d80-70d6958f9c49.png"><img alt="The new SQL Data Warehouse Blade" border="0" height="1580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17c2b2b1-458e-4121-8d05-12fd685d0180.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SQL Data Warehouse ブレード" width="2905"></a></p>


  <p align="center"><em>新しい SQL Data Warehouse の概要ブレード</em></p>


  <p>改善された概要ブレードを表示するには、既存の SQL Data Warehouse を開くか、新しいブレードを作成します。</p>


  <ol>
   <li>[お気に入り &rdquo; ] メニューの上にある [<strong>すべて</strong>の &ldquo; サービス] を選択します。</li>
   <li>[すべての &ldquo; サービス &rdquo; ] ボックスに<strong>SQL データウェアハウス</strong>を入力し、表示されたらそれを選択します。</li>
   <li>[ <strong>追加</strong> ] を選択し、画面の指示に従います。</li>
  </ol>


  <h3><a name="Updated experience for SQL logical server creation">論理サーバーの作成 SQL のエクスペリエンスを更新しました</a></h3>


  <p>SQL 論理サーバーの作成エクスペリエンスに新しい柔軟性とオプションが追加されました。 サーバーを作成するとすぐに Advanced Threat Protection の試用を開始できるようになりました。これは、実稼働データベースの保護を支援するために推奨されています。 さらに、Azure サービスが [this] サーバー &quot; にアクセスできるようにするオプションを切り替えることができるように &quot; なりました。これは既定で有効になっています。 この設定は、SQL クエリエディターを使用する場合、またはアプリまたは VM をデータベースに接続する場合に推奨されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8ffe83d-f640-4984-b4be-538737bc209c.png"><img alt="New options to create SQL logical servers" border="0" height="805" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4357c2f-ef89-4821-ae66-ab6614149f92.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SQL 論理サーバーを作成するための新しいオプション" width="386"></a></p>


  <p align="center"><em>SQL 論理サーバーを作成するための新しいオプション。</em></p>


  <p>更新されたエクスペリエンスを表示するには、新しい SQL サーバーを作成します。</p>


  <ol>
   <li>[<strong>お気に入り</strong>] メニューの上にある [<strong>すべてのサービス</strong>] を選択します。</li>
   <li>[すべてのサービス] ボックスに「 <strong>SQL サーバー</strong> 」と入力し、表示されたらそれを選択します。</li>
   <li><strong>[追加]</strong> を選択します。</li>
   <li>必須フィールド (つまり、サーバー名) に関する情報を指定します。 Advanced threat protection &quot; 設定を &quot; 確認します。 [ <strong>無料試用版の開始</strong> ] を選択して、試してみてください。</li>
   <li><strong>［作成］</strong> を選択します</li>
  </ol>


  <h3><a name="New “Allocated space” metric in SQL DB overview">SQL DB の新しい &quot; 割り当て領域 &quot; のメトリックの概要</a></h3>


  <p>割り当てられた領域の監視は、データベースの基になるデータファイルの割り当てが使用されているデータページの数よりも大きくなる可能性があるワークロードパターンがある場合に便利です。 これは、割り当てられたファイル領域が、データが削除されたときに自動的には解放されないために発生します。 [SQL データベースの概要] ブレードのデータベースストレージドーナツグラフに、割り当てられた領域 &quot; メトリックが追加され &quot; ました。これにより、割り当てられた領域を理解し、データファイルを圧縮するタイミングを把握できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad664e68-4c62-4f85-acb0-677b3a214b90.png"><img alt="New chart shows allocated space for SWL databases" border="0" height="1580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9fe89f9-ccf2-4e9e-9194-099b9b3242bf.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="新しいグラフ" width="2906"></a></p>


  <p align="center"><em>新しいグラフには SQL データベースに割り当てられた領域が表示されます。</em></p>


  <p>改善された概要ブレードを表示するには、既存の SQL データベースを開くか、新しく作成します。</p>


  <ol>
   <li>[<strong>お気に入り</strong>] メニューの上にある [<strong>すべてのサービス</strong>] を選択します。</li>
   <li>[<strong>すべてのサービス</strong>] ボックスに「 <strong>SQL データベース</strong>」と入力し、表示されたらそれを選択します。</li>
   <li>[ <strong>追加</strong> ] を選択し、画面の指示に従います。</li>
  </ol>


  <p>記憶域スペースの管理の詳細については、製品の <a href="https://go.microsoft.com/fwlink/?linkid=2031078" target="_blank">ドキュメント</a>を参照してください。</p>


  <h2>その他</h2>


  <h2><a id="Updates to Microsoft Intune" name="Updates to Microsoft Intune">Microsoft Intune の更新</a></h2>


  <p>新Microsoft Intuneチームは、更新プログラムにも取り組むのに苦労しています。 Intune の更新プログラムの完全な一覧は、Intune を使用したエクスペリエンスに影響を与える変更など、[<a href="https://aka.ms/intunewhatsnewtoday" target="_blank">&#39;</a> Microsoft Intune の新機能] ページで確認できます。</p>


  <h2>ご存知でしたか</h2>


  <p>このAzure portal、キーボードから手を離さずにすばやく移動するのに役立つキーボード ショートカットが用意されています。 たとえば、ポータル ダッシュボードから [グローバル検索] ボックスに移動するには、「 <strong>G+/」と入力します</strong>。 その他の&ldquo;ショートカットについては、Azure portal のキーボード ショートカットに関するページを参照するか<a href="https://docs.microsoft.com/en-us/azure/azure-portal/azure-portal-keyboard-shortcuts" target="_blank">、この</a>&rdquo; <a href="https://www.youtube.com/watch?v=A0uXwdLDzf4" target="_blank">2</a> 分間のビデオをご覧ください。<strong></strong>または、Azure Portal&rsquo; のヘルプ メニューで [キーボード ショートカット] を選択してください。</p>


  <h2>意見の投稿</h2>


  <p>いつものように、ご意見をお寄せいただきありがとうございます。 このAzure portalは、常にユーザーの声に関心を持つ大規模なエンジニア チームによって構築されています。 &rsquo;Azure portal<a href="https://www.youtube.com/watch?v=4YOjlIioapw" target="_blank"></a>&rdquo; &ldquo; の構築方法の詳細については、Microsoft Ignite 2018 で提供されている Azure のプリンシパル グループ プログラム マネージャーである、数百万人のユーザーに対するスケーラブルなソリューションの構築に関するセッションをご覧ください。</p>


  <p>&rsquo;<a href="https://portal.azure.com/" target="_blank">Azure portal</a> <a href="https://aka.ms/azuremobileapp" target="_blank"></a>&rsquo;にサインインし、Azure mobile app を今すぐダウンロードして、新しい情報を確認し、コメント セクションまたは <a href="https://twitter.com/azureportal" target="_blank">Twitter</a> でフィードバックをお知らせください。 来月にお会いしましょう。</p>
