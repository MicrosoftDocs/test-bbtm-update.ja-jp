  <h2>ヘルプを使用して、ご自分のカギ&mdash;をロールアップする時間</h2>


  <p>2 月 25 日に、Azure でアプリケーションをロールアップして作業する準備をします。 Microsoft&rsquo; の専門家がガイドする 2 つのハンズオン ラボがあります。 IT オペレーターのハンズオン ラボでは、&#39;では、自動スケールコンピューティング ノード、Web ポータル、つやつやファイル システム、リモート視覚化ノードを使用して、Azure のエンドツーエンドのハイ パフォーマンス コンピューティング (HPC) クラスターを最初から理解して構築することができます。 エンジニアリングハンズオン&rsquo; ラボの 1 日の後半に、一般的な HPC ワークロードを実行し、結果を視覚化する機会を得ることができます。</p>


  <h2>2021 年の大きな瞬間</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/1381691411536654967-jellyfish-pictures-media-and-entertainment-azure" target="_blank"><img align="right" alt="Jellyfish Pictures-" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11eb993f-7efc-4142-adfc-2f3669171fdf.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="目のエフェクトとアニメーション" width="164"> シーケンスをレンダリングするために、非常に大きなコンピューティング能力への安全なリモート アクセスを可能にする必要がありました。</a> Azure を使用して、クラウド内の最大 90,000 プロセッサ コアでバースト レンダリングを取得し、容量が 70% 向上し、どこからでも自由に作業できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e25523-e057-4252-b4d3-1544abe4cca6.png"><img align="right" alt="" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c0f765b-ff66-4392-b7cc-5b372dd2860d.png" style="display:inline; float:right" title="Vestas のロゴ" width="191"></a></p>


  <p>持続可能なエネルギー ソリューション <a href="https://customers.microsoft.com/en-us/story/1430379358742351454-vestas-energy-azure-hpc" target="_blank">のグローバル リーダーである Vestas Wind Systems A/S</a> は、タービンウェイクの悪影響を減らすことで風力エネルギー生産を最適化したいと考えました。 Microsoft Azure と minds.ai を使用して、Wind Farm がウェイク 効果を軽減し、より多くの風力エネルギーを生成し、より持続可能で良いエネルギーの将来を構築するのに役立つシミュレーションを生成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75cdcdc9-daaa-4f62-ac4e-8c81061dd7af.png"><img align="right" alt="" height="42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4fc6023-c35a-4f1c-a698-0b67179be630.png" style="display:inline; float:right" title="AMD ロゴ" width="174"></a></p>


  <p><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD</a> では、需要の急増を簡単に処理し、独自のプロセスを最適化し、市場で加速するために、より多くのコンピューティング能力とバースト容量が必要でした。 AZURE HPC で得られるパワーと柔軟性を活用することで、AMD は数週間と数か月の遅延を排除し、調達時間と全体的なジョブ時間を短縮しました。 オンプレミス&rsquo;のパフォーマンスに一致し、それを超えているので、レポートを毎日可視化しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ec0c673-bf7a-4116-825d-43f84e7eb7b4.png"><img align="right" alt="" height="127" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fcc3210-8af6-45a7-a053-ac26bffcaf5b.png" style="display:inline; float:right" title="Sens付きヘルス" width="167"></a></p>


  <p>COVID-19 では、より高速なテスト結果を得る方法が必要でした。 <a href="https://customers.microsoft.com/en-us/story/1430377058968477645-sensyne-health-partner-professional-services-azure-hpc" target="_blank">Sens image Health</a> は、デバイス カメラを使用して LFT スティック 画像をキャプチャし、99.6% の精度率で数十秒で読み取るモバイル アプリである MagnifEye&rsquo; ソリューションを開発しました。</p>


  <h2>2021 年の以前の打ち上げ</h2>


  <h3>NDm A100 v4 シリーズの仮想マシンが一般提供される</h3>


  <p>11 月に、新しい NDm A100 v4 シリーズ仮想マシン (VM) の一般提供を発表しました。 6 月に発表された ND A100 v4 上に構築されたこの新しいシリーズでは、パブリック クラウドでの Azures&rsquo; リーダーシップ クラスの AI スーパーコンピューティングスケーラビリティが拡張されました。 データ集中型 GPU コンピューティング ワークロード用の新しい高メモリ NDm A100 v4 は、最新&rsquo;のスケールアップおよびスケールアウト GPU アクセラレータ テクノロジをパブリック クラウドに迅速に導入して出荷する Microsoft のコミットメントを再確認します。</p>


  <p>詳細については、起動のお知らせ <a href="https://azure.microsoft.com/en-us/blog/microsoft-expands-its-aisupercomputer-lineup-with-general-availability-of-the-latest-80gb-nvidia-a100-gpus-in-azure-claims/" target="_blank">を参照してください</a>。</p>


