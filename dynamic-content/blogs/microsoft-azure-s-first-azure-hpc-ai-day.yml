Title: Microsoft Azure初の Azure HPC + AI Day
Summary: 初めての Azure HPC + AI Day へようこそ。 1 つ目のイベントをホストできます。これは間もなく毎年の毎年の開催になります。2 月 24 日と 25 日に参加して、Microsoft Azure チームから直接話を聞き、セッションに参加してポイントを獲得し、その種類の Azure HPC + AI Day の 1 つを取得してください。
Content: >-
  <p>初めての Azure HPC + AI Day へようこそ。 &rsquo;1 つ目のイベントをホストして、まもなく毎年の年に一度のイベントが開催されます。 2 月 24 日と 25 日に参加して、Microsoft Azure チームから直接話を聞き、セッションに参加してポイントを獲得し、その種類の Azure HPC + AI Day の 1 つを取得してください。 カスタマー パネルを調整し、ハンズオン ラボを使用して環境を起動する方法を学習します。 それは&rsquo;良い時間になるはずであり、そこで&rsquo;お客様に会うのを待つ必要があります。</p>


  <p><a href="https://www.aka.ms/hpc-ai-day">Azure</a> HPC + AI Day に今すぐ登録します。</p>


  <h2>どこからでもご参加ください</h2>


  <p>イベント全体にフル アクセスするには、ライブ セッションにチューニングできる完全なエクスペリエンスに登録し、オンデマンド コンテンツを視聴し、追加のリソースを確認し、いくつかの swag を獲得して、ハンズオン ラボに参加してください。</p>


  <p>完全&rsquo;なイベントにアクセスできますか? 2 月 24 日のセッションの多くは、 <a href="https://www.linkedin.com/video/event/urn:li:ugcPost:6894710045607624704/" target="_blank">LinkedIn でもブロードキャストされます</a>。 どこからでも監視し、&rsquo;引き続き何が起こってくるかを聞いて、パネルでお客様に質問する機会を得ることができます。</p>


