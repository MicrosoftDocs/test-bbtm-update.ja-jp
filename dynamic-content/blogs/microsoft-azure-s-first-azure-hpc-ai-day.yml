  <h2>顧客から直接聞く</h2>


  <p>2 月 24 日午後 12:00 PT に参加して、お客様のエクスペリエンスについて直接お聞かわせください。 両方のプラットフォームで利用できます。クラウド&rsquo;での作業経験、取り組み中のすばらしいプロジェクト、将来の機能について聞く準備が整います。 忘れず&rsquo;に質問してください。</p>


