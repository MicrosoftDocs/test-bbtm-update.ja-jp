Title: Azure アプリのパブリックプレビューの概要
Summary: いつ発生するかを予測することはできませんが、準備することができます。 Azure mobile app は、いつでもどこでも Azure リソース &ndash; への接続を維持するのに役立ちます。 Azure リソースの状態と重大なメトリックを確認し、重要な正常性の問題に関する通知とアラートを取得し、一般的な問題を解決する単純な操作を実行し、Azure Cloud Shell で強力なスクリプトを実行します (近日公開予定)。
Content: >-
  <p>金曜日の午後&#39;、すべての&#39;がうまくいくということです。 予定表に会議がなく、週の to do リストが既に完了して&#39;。 残りの作業は何もしていませんが、その日の残りの時間は&#39;。 もちろん、途中で自宅と電話の呼び出しを&#39;します。ミッションクリティカルなサービスによって belly になることが決定され、現在はオフィスに trek 社する必要があります。</p>


  <p>いつ発生するかを常に予測&#39;ことができますが、準備することができます。 この&#39;、新しい Azure mobile app プレビュー版が登場します。 <strong>いつでもどこでも、いつでも Azure リソース &ndash; に接続できます。</strong></p>


  <ul>
   <li>Azure リソースの状態と重大なメトリックを確認する</li>
   <li>重要な正常性の問題に関する通知とアラートを受け取る</li>
   <li>単純な操作を実行して一般的な問題を解決する</li>
   <li>アプリで強力な Azure Cloud Shell スクリプトを実行する (近日公開予定)</li>
  </ul>


  <p>Azure アプリは、必要なときにお持ちで、このような予測不可能な時間に対して実行する準備が整ったときに、オフィスへの望ましくないトリップを防ぎます。 ただし、現時点で利用可能な&#39;と、ロードマップの&#39;については、一見しただけではありません。</p>


