  <h2>これは最初の手順です...</h2>


  <p>4つのパブリックおよび<a href="https://www.microsoft.com/TrustCenter/CloudServices/NationalCloud">国内のクラウド</a>環境にまたがる<a href="https://azure.microsoft.com/services">約75のサービス</a>( <a href="https://azure.microsoft.com/overview/azure-stack">Azure Stack</a>! ではありません Azure mobile app) では、今後数週間にわたって豊富な Azure プラットフォームでのサポートが継続的に進化し、拡張されます。 このアプリは、次のことを支援するシンプルな任務で、モバイルシナリオに重点を置いています。</p>


  <ul>
   <li>いつでもどこでもクラウドに<strong>常時接続</strong></li>
   <li>重要な通知とアラートを<strong>常に把握</strong></li>
   <li>トラブルシューティングを行い、問題を解決するためのクイックアクションを使用して、<strong>管理を維持</strong>します</li>
  </ul>


  <p>プレビューアプリを今すぐダウンロードして、 <a href="https://aka.ms/azureapp/feedback">フィードバックフォーラム</a>で次に&#39;についてご意見をお聞かせください。 最新のニュースについては、更新プログラムを確認し、 <a href="https://twitter.com/azureapp">Twitter に従っ @AzureApp </a>てください。 お客様の Azure リソースの状態、重大なメトリック、アラートを確認するための<em>最も簡単</em>な方法は Azure mobile app &ndash; をお楽しみください。</p>


