  <h2>お気に入りのリソースがタップされています</h2>


  <p>Azure アプリでは <em>、すべてのサブスクリプションリソース</em> が、pocket の <em>すべて</em> のサービスから配置されます。 リソースとリソースグループをすべてスクロールし、名前で検索するか、リソースの種類でフィルター処理して必要なリソースを見つけます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-01-subs.png"><img alt="Selcting your subscription" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-01-subs.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-02-search.png"><img alt="Search for resources and resource groups by name" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-02-search.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-03-typefilter.png"><img alt="Filter resources by type" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-03-typefilter.png" width="216"></a></p>


  <p>各リソースには、次の情報が含まれます (該当する場合)。</p>


  <ul>
   <li>状態</li>
   <li>アクティビティログ全体へのリンクを含む、過去1週間に発生したエラーの数</li>
   <li>重要なプロパティ (Essentials)</li>
   <li>主要使用状況メトリック</li>
   <li>関連リソース</li>
   <li>すべてのリソースのプロパティ</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-04-vm.png"><img alt="Virtual machine details" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-04-vm.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-05-web.png"><img alt="Web app details" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-05-web.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-06-sql.png"><img alt="SQL database details" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-06-sql.png" width="216"></a></p>


  <p>サブスクリプションとリソースが多数ある場合、適切なリソースへのスクロールやフィルター処理により、手間がかかることがあります。 スワイプを保存し、お気に入りの一覧に近いリソースを追加してタップします。 リソースを開き、星をタップして、[進む] をタップします。 次回アプリを開いたときに、[ <strong>お気に入り </strong>] タブから開始して、リソースをこれまでより早くすばやく表示&#39;ことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-07-favs.png"><img alt="Favorites tab gives you quick access to your most important resources" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-07-favs.png" width="216"></a></p>


  <p>&nbsp;</p>


  <h2>パーソナライズされた通知とアラート</h2>


  <p>クラウドでビジネスを構築するための最も重要な側面は、すべての&#39;が稼働していて、顧客が予期しないイベントの影響を受け&#39;ないという信頼度と知識です。 Azure アプリを手にしても、推測する必要は&#39;ありません。 [通知] タブを開いて、Azure の正常性アラートのカスタマイズされた一覧を表示し、リソースに対して再監視&#39;重要なメトリックを確認します。</p>


  <p>選択したサブスクリプションのいずれかのリソースが、先週の Azure health イベントの影響を受けている場合は、[ <strong>通知 </strong>] タブに詳細が表示され&#39;ます。すべての正常性アラートには次のものが含まれます。</p>


  <ul>
   <li>状態</li>
   <li>影響を受けるサブスクリプションへのリンク</li>
   <li>最新の通信の詳細</li>
   <li>イベントに固有の追跡 ID</li>
   <li>影響を受ける場所の一覧</li>
   <li>影響を受けるサービスの一覧</li>
   <li>過去1週間の状態の簡単な履歴</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-08-notifications.png"><img alt="View Azure health and resource metric alerts on the Notifications tab" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-08-notifications.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-09-health.png"><img alt="Azure health event details" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-09-health.png" width="216"></a></p>


  <p>また、カスタムリソースメトリックのアラートルールが一覧に表示さ&#39;ます。 各メトリックアラートには次のものが含まれます。</p>


  <ul>
   <li>状態 (アクティブまたは解決済み)</li>
   <li>関連リソースへのリンク</li>
   <li>アラートルールの説明 (指定されている場合)</li>
   <li>先週のステータスの短い履歴</li>
  </ul>


  <p>[ <strong>通知 </strong>] タブでメトリックアラートを取得するだけでなく、リソースの詳細にアクセスしたときにも、これらのアラートについて通知さ&#39;ます。 通知をタップするだけで、詳細が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-10-alert.png"><img alt="Resource metric alert details" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-10-alert.png" width="216"></a> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-04-vm.png"><img alt="Virtual machine details with a metric alert" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AzureApp-Preview-04-vm.png" width="216"></a></p>


  <p>&nbsp;</p>


  <h2>一般的な問題を迅速に解決する</h2>


  <p>多くのサービスでは、Azure アプリからリソースの一般的な問題を解決するための簡単なコマンドが提供されています。</p>


  <ul>
   <li><strong>Analysis Services</strong>サーバーを中断および再開する</li>
   <li>ブラウザーで <strong>API Management</strong> ポータルを開きます。</li>
   <li>Web アプリとデプロイスロットを開始、停止、再起動<strong>App Service</strong></li>
   <li><strong>App Service</strong>環境の開始と停止</li>
   <li>計画または環境ですべての <strong>App Service</strong> web アプリを再起動する</li>
   <li>ブラウザーで <strong>App Service</strong> web アプリとデプロイスロットを開く</li>
   <li><strong>Content Delivery Network</strong>エンドポイントの開始と停止</li>
   <li><strong>クラウドサービス</strong>スロットの開始、停止、およびスワップ</li>
   <li>ブラウザーで <strong>HDInsight</strong> ポータルを開く</li>
   <li>Operations Management Suite アプリで <strong>Log Analytics</strong> ワークスペースを開く</li>
   <li><strong>ロジックアプリ</strong>のワークフローを有効または無効にする</li>
   <li><strong>スケジューラ</strong>ジョブコレクションを有効または無効にする</li>
   <li><strong>Stream Analytics</strong>ジョブの開始と停止</li>
   <li><strong>仮想マシン</strong>の起動、停止、再起動</li>
   <li>RDP アプリを使用して<strong>仮想マシン</strong>を Windows する Connect</li>
   <li><strong>仮想マシンスケールセット</strong>のインスタンスを起動、停止、再起動する</li>
   <li>ブラウザーで<strong>Visual Studio Team Services</strong>アカウントを開く</li>
  </ul>


  <p>もちろん、他にも多くのことがあります。 モバイルワーカー向けのコンパニオンアプリとして、Azure アプリには、Azure portal 内のすべての機能が&#39;含まれているわけではありません。 しかし、私たちは、すぐに必要な機能を使用することを&#39;しています。 <a href="https://aka.ms/azureapp/feedback">フィードバックフォーラム</a>で最も役に立つことをお知らせください。また、今後数週間にわたって更新プログラムを確認することを忘れ&#39;ことができます。</p>


  <p>&nbsp;</p>


  <h2>Pocket の Azure Cloud Shell (近日公開予定)</h2>


  <p>私のようなスクリプトと自動化に情熱を&#39;と、Azure portal に Azure Cloud Shell が大好き&#39;ます。 Azure CLI または Azure PowerShell (近日公開予定) にかかわらず、Cloud Shell は個人用ワークスペースです。 これには、 <em>すべて</em> の Azure コマンドラインツールに加え、CURL、Git、Vim などの関連ユーティリティが用意されています。 また、それが十分に&#39;ない場合は、どこにいても、Cloud Shell を&#39;ことができます。</p>


  <p>ポータルからセッションを開始し、オフィスから離れた場所で&#39;した場合は、中断した場所を選択します。 Cloud Shell により、コード、構成、アクティビティが $Home ディレクトリに保存され、セッション全体とデバイス間で保持されます。 もちろん、デバイス間での進行中の作業を保存すると、興味深い情報が得られます。 Azure mobile app の機能を使用すると、事実上どこからでも、$Home ディレクトリ内の任意のスクリプトにアクセスでき&#39;ます。 複雑なロールバックと再配置スクリプトですか? 問題はありません。 必要に応じて Azure mobile app があります。 お客様のコンピューターに、またはさらに悪いことをオフィスに戻す必要はありません。 [ <strong>Cloud Shell </strong>] タブを開いて、「」に進んでください。</p>


