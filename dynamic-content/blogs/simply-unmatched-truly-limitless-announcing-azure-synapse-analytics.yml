Title: '単純に一致しない、真に無制限: Azure Synapse Analytics を発表する'
Summary: 現在、ビジネスでは、2種類の分析システム、データウェアハウス、およびデータ湖を維持することが強制されています。 データウェアハウスは、ビジネスの正常性に関する重要な洞察を提供します。
Content: >-
  <p>現在、ビジネスでは、2種類の分析システム、データウェアハウス、およびデータ湖を維持することが強制されています。 データウェアハウスは、ビジネスの正常性に関する重要な洞察を提供します。 Data lake では、顧客、製品、従業員、およびプロセスに関する重要な信号を明らかにすることができます。 どちらも重要であり、互いに独立して動作するため、uninformed の決定につながります。 同時に、競争力を維持し、目的に応じてイノベーションを実現するために、 <em>すべて</em> のデータから洞察を引き出す必要があります。 1つのクラウド分析サービスがこのギャップを橋渡しし、企業が要求する機敏性を実現しますか。</p>


  <h2>Azure Synapse Analytics</h2>


  <p>現在、microsoft は、エンタープライズデータウェアハウスとビッグデータ分析をまとめた無制限の分析サービスである Azure Synapse Analytics について発表します。 サーバーレスのオンデマンドまたはプロビジョニングされたリソースを大規模に使用して、お客様の条件に基づいてデータのクエリを自由に行うことができます。 Azure Synapse は、この2つのワールドを統合されたエクスペリエンスと共に使用して、ビジネスインテリジェンスと機械学習のニーズに合わせてデータを取り込み、準備し、管理し、サービスを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2917e3f4-22d7-4261-8fd1-1310dd8bf9ec.png"><img alt="A diagram showing how Azure Synapse Analytics connects Power BI, Azure Machine Learning, and your ecosystem." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee753f4b-675a-405f-98b2-01d4a85034ca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Synapse Analytics が Power BI、Azure Machine Learning、およびエコシステムに接続する方法を示す図。" width="1024"></a></p>


  <p>単純に言えば、Azure Synapse は Azure SQL Data Warehouse の次の進化です。 業界をリードする <a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">同じデータウェアハウス</a> を、まったく新しいレベルのパフォーマンスと機能に採用してきました。 実際には、 &rsquo; 1 つ目の分析システムのみが <strong>ペタバイト規模</strong>ですべての TPC クエリを実行しています。 Azure Synapse を使用すると、現在の運用環境で既存のデータウェアハウスのワークロードを引き続き実行することができ、プレビュー段階にある新 <a href="https://aka.ms/Azure_Synapse_Analytics" target="_blank">機能</a> の恩恵を自動的に受けることができます。 企業は、すべてのデータソース、データウェアハウス、および大規模な Data Analytics システムから洞察を得ることができるように、データをより迅速かつ生産性の高い方法で安全に活用できます。 Azure Synapse は、Databricks、 <a href="https://blogs.informatica.com/2019/11/04/informatica-enables-innovation-and-acceleration-with-microsoft-azure-synapse-analytics/#fbid=blUWgfjTiLj">Informatica</a>、 <a href="https://www.accenture.com/us-en/blogs/cloud-computing/sanjeev-vohra-data-driven-transformation-azure">Accenture</a>、 <a href="https://www.talend.com/blog/2019/11/04/speed-and-trust-with-azure-synapse-analytics/">Talend</a>、 <a href="https://blog.panoply.io/announcing-panoply-availability-on-microsoft-azure">panoply</a>、 <a href="https://databricks.com/blog/2019/11/04/new-microsoft-azure-data-warehouse-service-and-azure-databricks-combine-analytics-bi-and-data-science.html"></a>、 <a href="https://blog.qlik.com/microsoft-brings-scale-to-big-data">、</a>実践的な<a href="https://blog.pragmaticworks.com/if-you-thought-azure-sql-data-warehousing-was-cool-wait-until-you-experience-azure-synapse-analytics">作業</a>、 <a href="https://adatis.co.uk/raising-the-bar-analytics-redefined-with-limitless-azure-synapse-analytics/">adatis</a>といったパートナーの豊富で強力なエコシステムを提供しているため、パートナーは引き続きお客様の開発を続けることができます。</p>


  <p>Azure Synapse を使用すると、あらゆる種類のデータプロフェッショナルが、最も重要なデータを同じサービス内で簡単に共同作業、構築、管理、分析することができます。 強力で信頼性の高い SQL エンジンとの統合により、コードを使用しないデータ統合と管理に Apache Spark、Azure Synapse はすべてのプロフェッショナル向けに構築されています。</p>


  <p>Unilever などの企業が Azure Synapse を選択しているのはそのためです。</p>


