  <h2>無制限のスケール</h2>


  <p>Azure Synapse は、データウェアハウスや大規模な Data Analytics システム全体にわたって、すべてのデータから洞察を得ることができます。 Azure Synapse を使用すると、データプロフェッショナルは、使い慣れた SQL 言語を使用して、ペタバイト規模でリレーショナルデータと非リレーショナルデータの両方に対してクエリを実行できます。 ミッションクリティカルなワークロードについては、インテリジェントなワークロード管理、ワークロードの分離、無制限の同時実行を使用して、 <em>すべて</em> のクエリのパフォーマンスを簡単に最適化できます。</p>


  <h2>強力な洞察</h2>


  <p>Azure Synapse を使用すると、ビジネスインテリジェンスと機械学習を簡単に実現できます。 Power BI および Azure Machine Learning と密接に統合されているため、すべてのデータから洞察の検出を大幅に拡張し、すべてのインテリジェントなアプリに機械学習モデルを適用できます。 無制限の分析サービスを使用すると、ビジネスインテリジェンスおよび機械学習プロジェクトのプロジェクト開発時間を大幅に短縮できます。これにより、Dynamics 365 から Office 365、<a href="https://www.microsoft.com/en-us/open-data-initiative" target="_blank">オープンデータイニシアチブ</a> &mdash; をサポートする SaaS サービス、数回のクリックで簡単に<a href="https://azure.microsoft.com/services/data-share/" target="_blank">データを共有</a>する &mdash; ことができます。</p>


  <h2>統合エクスペリエンス</h2>


  <p>統一されたエクスペリエンスで、エンドツーエンドの分析ソリューションを構築します。 Azure Synapse studio には、データ準備、データ管理、データウェアハウス、ビッグデータ、AI タスクを行うための統合ワークスペースが用意されています。 データエンジニアは、コードを使用しないビジュアル環境を使用してデータパイプラインを管理できます。 データベース管理者は、クエリの最適化を自動化できます。 データ科学者は、数分で概念実証を構築できます。 ビジネスアナリストは、同じ分析サービスを使用しながら、データセットに安全にアクセスして、Power BI を使用してダッシュボードを数分で構築できます。</p>


  <h2>一致しないセキュリティ</h2>


  <p>Azure には、市場で最も高度なセキュリティとプライバシーの機能があります。 これらの機能は、自動化された脅威検出や always on データ暗号化など、Azure Synapse のファブリックに組み込まれています。 また、きめ細かなアクセス制御のために、企業は、列レベルのセキュリティとネイティブの行レベルのセキュリティを使用してデータを安全 <em>で</em> プライベートな状態に保ち、動的なデータマスクを使用して機密データをリアルタイムで <em>自動的に</em> 保護することができます。</p>


