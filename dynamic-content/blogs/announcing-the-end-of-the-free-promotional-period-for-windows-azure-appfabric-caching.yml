Title: Azure AppFabric キャッシュの無料プロモーション期間のWindowsのお知らし
Summary: この数か月間、2011 年 7 月 31 日に終了するプロモーション期間に対して、Windows Azure AppFabric キャッシュ サービス を無料で提供しています。 8 月 1 日 2...
Content: <p>この数か月間、2011 年 7 月 31 日に終了するプロモーション期間に対して、Windows Azure AppFabric キャッシュ サービス を無料で提供しています。 2011 年 8 月 1 日以降のすべての請求期間について、次の標準月額料金で課金を開始します。</p>  <ul>  <li>128 MB キャッシュの場合は $45.00</li>  <li>256 MB キャッシュの場合は $55.00</li>  <li>512 MB キャッシュの場合は $75.00</li>  <li>1 GB キャッシュの場合は $110.00</li>  <li>2 GB キャッシュの場合は $180.00</li>  <li>4 GB キャッシュの場合は $325.00</li>  </ul>  <p>Windows Azure Platform オファーの 1 つにサインアップしている場合は、特定のオファーに応じて、一定の期間追加料金が発生しなくとも 128 MB のキャッシュ オプションが含まれる場合があります。 &nbsp;お客様のオファーに 128 MB のキャッシュが追加料金で含まれるかどうかを確認するには、Azure Platform のさまざまなオファーの一覧を示すページWindows覧ください。</p>  <p>キャッシュを使用しているが、請求を希望しない場合は、オファーに含まれるものより多くを超えるキャッシュの使用を直ちに停止してください。&nbsp;</p>  <p>Azure プラットフォームまたは Azure Windows Azure Windowsについて質問がある場合AppFabric キャッシュ サービス、サポート ページにアクセスしてください。&nbsp;</p>  <p>Azure プラットフォームの開発に引き続きWindowsありがとうございます。</p>
