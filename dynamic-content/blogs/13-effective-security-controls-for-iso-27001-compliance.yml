Title: ISO 27001 準拠のための有効なセキュリティコントロール13
Summary: 今週のチームでは、ISO 27001 のコンプライアンス義務に対処するために簡単に実装できる13の効果的なセキュリティ制御に関するガイダンスを提供するペーパーをリリースしました。
Content: >-
  <p>コンプライアンスの義務を満たしながら、サービスをクラウドに安全に移行することは、困難で複雑に思えるかもしれません。 しかし実際には、Azure ソリューションによってお客様に代わって実装された、またはすぐに有効になっている主要なセキュリティ要件について、基本的な知識を持っているだけです。</p>


  <p>&nbsp;今週のチームでは、ISO 27001 のコンプライアンス義務に対処するために簡単に実装できる13の効果的なセキュリティ制御に関するガイダンスを提供するペーパーをリリースしました。 ISO 27001 のすべてのコントロールに対処する必要があることを認識していますが、このホワイトペーパーでは、クラウド導入について考える際に直面する多くの問題に焦点を当てています。</p>


  <p>次の主な推奨事項については、「 <a href="https://download.microsoft.com/download/1/2/9/12943B91-BBE8-415C-9E0A-4844407E4377/13%20Effective%20Security%20Controls%20for%20ISO%2027001%20Compliance.pdf"><em>13 有効な ISO 27001 準拠のセキュリティ制御</em></a>」で説明されています。</p>


  <ul>
      <li>Id と認証のソリューションを有効にする</li>
      <li>適切なアクセス制御を使用する</li>
      <li>業界で推奨されるマルウェア対策ソリューションを実装して使用する</li>
      <li>有効な証明書の取得と管理のソリューションが有効になっていることを確認する</li>
      <li>すべての顧客データを暗号化するためのニーズに対処する</li>
      <li>侵入テストと脅威のモデル化プロセスを確認する</li>
      <li>セキュリティイベントのログ記録</li>
      <li>セキュリティイベントの監視と視覚化の機能を実装する</li>
      <li>インシデントの根本原因を特定できるようにする</li>
      <li>サイバーセキュリティの問題ですべてのスタッフをトレーニングする</li>
      <li>すべてのシステムにパッチを適用し、セキュリティ更新プログラムが展開されていることを確認する</li>
      <li>サービスとサーバーのインベントリを最新の状態に保ち、最新の状態に保つ</li>
      <li>セキュリティを考慮して明確なサーバー構成を維持する</li>
  </ul>


  <p>この情報が役に立つことを願っており、Azure クラウドに自信を持って移行するのに役立ちます。</p>
