Title: Windowsサイエンティストによる分子の治療と病気の形成に役立つ Azure
Summary: Azure を使用して組織のイノベーションをWindowsする方法についてお聞きください。&nbsp; もう&rsquo; 1 つの大きな例を&nbsp;次に示します。Microsoft はワシントン大学と提携&rsquo;しています。
Content: '<p>Azure を使用して組織のイノベーション<a target="_blank" href="https://www.windowsazure.com">をWindowsする方法</a>についてお聞きください。&nbsp; &nbsp;もう&rsquo; 1 つの大きな例を次に示します。Microsoft&rsquo; はワシントン大学の Research Researchy と提携し、Windows Azure を使用して、科学者が分子フォールディング研究のコンピューティング能力を高めることができます。 科学者が迅速な結果を得るのを助けることは、脳、&rsquo;がん、脳、およびがんの治療速度を上げことを意味する可能性があります。</p>  <p>今年の初めに、Microsoft ITS&rsquo; MarlinEiben &ldquo;&rdquo; は Windows Azure の非常に高いコンピューティング能力を実証するためのプロジェクトを探し、そこで研究技術者である彼の子供と話をして、Lab と提携するアイデアを得ていました。</p>  <p>&ldquo;Azure&rdquo; の機能を示すだけでなく、大きなWindowsを生み出すデモ プロジェクトが必要だったと、Eiben 氏は述べています。 &ldquo;私の子供の&rsquo;つながりを通じて、これは最先端の科学であり、大規模なコンピューティング能力のための自然なアプリケーションのように思えました。&rdquo; </p>  <p>Eiben が Microsoft で緑色の光を受け取った後、母と子はラボのプリンシパルであり名前の David David に&rsquo;近づいていました。ラボのプリンシパルと名前は、Nikolas Sgourakis と連絡を取り合いました。これは、コンピューティング モデリングを使用して、量子モデリングを使用して、目の前に見える分子の構造の解決を試みている学生であるNikolas Sgourakis と連絡を取り合いました。 </p>  <p class="ppbodytext"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5582.06_2D00_14Protein_5F00_lg.jpg" border="0"></p>  <p class="ppbodytext"><span style="font-size: small;"><i>科学者の Nikolas Sgourakis (左) は、Windows Azure を使用して、母親と子供の Marlin と ChrisEiben (中央と右)&rsquo; が、世界最高の計算科学ラボであるワシントン大学とワシントン大学との&rsquo;パートナーシップを確立するのに役立った後、彼の分子折りたたみ研究を後押ししています。</i><i>&nbsp;</i></span></p>  <p class="ppbodytext">&rsquo;Windows Azure にラボ ソフトウェアをデプロイしてテストするために、Eiben は Microsoft IT の同僚である Pankaj Arora と Chris Sinco の支援を受け入れ、 2 つの設計済みでテスト済みで、ソリューションのスケールアウトに役立ちます。 Arora は、Azure のデプロイを作成してテストするために、自宅のWindowsを設定しました。</p>  <p class="ppbodytext">&ldquo;この&rsquo;点について興味深いのは&rsquo;、従来の Azure シナリオではなく、Windows点です。 より従来のシナリオは、Web スタートアップ、コンテンツ、Web サイト、ビジネス アプリケーションのホストです。 これは、Azure のプラットフォームとしてのWindowsの多様性を実際に示している、&rdquo;と Arora 氏は述べています。 </p>  <p class="ppbodytext">&ldquo;通常、この作業は、コンピューティング&rdquo; 時間を経験した人々が所有する数千台のプライベート マシンによって共有される、とEiben は述べています。 &ldquo;これらの数千人の中で、フィンランドの誰かが時間を提供し、サンパウロに誰かが提供する可能性がありますが、Windows Azure Nikolas を使用すると、結果をより速く、より信頼性の高い方法で得ることができます。&rdquo;</p>  <p class="ppbodytext">Sgourakisbenchmark&rsquo;&ldquo;&rdquo; Windows Azure の実験では、250 万の計算を使用して、基本的に使用するアルゴリズムとプロセスを確認しました。   彼は、わずか &ndash; 1 週間で実行されている 2,000 &ndash; 台のコンピューターに相当する実験が成功したと述べています。 すべてチェックアウト済み。2 番目のテストは&ldquo;&rdquo;、クレッテラ針のプロパティを計算するテストで、今週実行され、同様の数の計算を受け取ります。 </p>  <p class="ppbodytext">Sgourakis 氏はWindows Azure の研究&ldquo;に貴重な&rdquo;情報を提供したと述べています。&nbsp; &ldquo;この Microsoft とのやり取りによって、クラウドの力が示されています。 &rsquo;&rdquo;オンデマンドコンピューティングの背後にあるこの考え方は、オンデマンド コンピューティング時間に対するお金がないが、回答を得る必要がある私のような科学者にとって非常に役に立つ可能性がある、と彼は言いました。 &ldquo;調査&rsquo;を行う必要がある最も強力なツールであり、Windows Azure などのリソースを使用して、新しい作業を行えるのは非常に楽しいことです。&rdquo;</p>  <p class="ppbodytext">詳細については、こちらをクリックして、Microsoft ニュース Center の機能に関する記事を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/16/windows-azure-helps-scientists-unfold-protein-mystery-and-fight-disease.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
