Slug: adp-and-nvoicepay-power-e-payments-for-more-than-18000-car-dealers-worldwide-with-windows-azure
Title: Azure を使用した世界中の 18,000 を超える自動車販売店向け ADP および NVoicePay Windows支払い
Summary: ADP Dealer Services は、相互クライアントが統合された電子で紙の請求書やチェックをなくすのを支援するために、ポートランド州のソフトウェア プロバイダーである NVoicePay と提携しています。
Content: '<p><a target="_blank" href="https://www.adpdealerservices.com/">ADP の販売</a>業者サービスは、ポートランドの 立ち位置にあるソフトウェア プロバイダーである <a target="_blank" href="https://nvoicepay.com/">NVoicePay</a> と提携し、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> プラットフォームを利用する統合された電子支払いソリューションを使用して、相互クライアントが紙の請求書やチェックをなくすのを支援しています。 </p>  <p>NVoicePay では、請求書を手動で支払う場合、チェックごとに約 3 ドル (米国) のコストがかかると見積もります。このプログラムをオプトインする販売店の場合、トランザクション コストを 40 セント未満に削減できます。&nbsp; これは、販売店の規模に応じて、年間 25,000 ドルから 250,000 ドルの節約に相当する可能性があります。 </p>  <p>NVoicePay ソリューションは Silverlight に大きく依存し、顧客の支払い申請、ベンダーサインアップ ポータル、すべての内部システムをサポートするクライアント アプリケーションのユーザー インターフェイスと、金融コントローラーが保留中の支払いをすばやく承認して支払い状態を確認できる Windows Phone 7 インターフェイスを提供します。 </p>  <p>バック エンドでは、ソリューションは Windows Azure プラットフォームに実装されています。これにより、さまざまな既存のシステムと簡単に統合し、成長ステージのビジネスに不可欠な大規模なスケーラビリティを実現できます。 NVoicePay によると、Windows Azure を使用すると、その支払いネットワークは 1 年間で 0 から約 5,000 万ドルの支払いトラフィックに移動できます。&nbsp; </p>  <p>詳細については、こちらを参照してください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
