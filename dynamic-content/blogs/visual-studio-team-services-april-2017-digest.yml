Title: 2017 年 4 月のダイジェストVisual Studio Team Servicesの飲み物
Summary: 'この投稿シリーズは、Visual Studio Team Services の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。 '
Content: >-
  <p>この投稿シリーズは<a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">、Visual Studio Team Services</a> の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。 Visual Studio Team Servicesは、Azure DevOps効率的な継続的インテグレーションとリリース パイプラインを作成するための最適なツールを提供します。 Team Services の機能の一覧が急速に広がり、チームは Azure ワークフローのすべての領域で、任意の言語で記述され、任意の OS にデプロイされたアプリに対して、より効率的に利用を開始できます。</p>


  <h2>Git タグ</h2>


  <p>これで&rsquo;、Web エクスペリエンスにタグのサポートが追加されました。 コマンド ラインからタグを作成し、タグをリポジトリにプッシュする代わりに、コミットに移動してタグを追加できます。 タグ作成ダイアログでは、レポポの他の ref にもタグを付けできます。</p>


  <p><img alt="create tag details" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_02.png"></p>


  <h4>これで、作成したタグがコミットに表示されます。</h4>


  <p><img alt="show tags" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_01.png"></p>


  <p>コミット リスト ビューでは、コンテキスト メニューもサポートされています。 コミットの詳細ページに移動して <strong>タグを作成し、</strong> 新しいブランチを作成する必要はありません。</p>


  <p><img alt="create tag history" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_03.png"></p>


  <p>間もなく、タグ管理用のページを追加します。</p>


  <h2>Git ブランチ ポリシーの機能強化</h2>


  <p><a href="https://www.visualstudio.com/en-us/docs/git/branch-policies">ブランチ ポリシーは、</a> 合格したビルドを要求し、コード レビュー担当者を必要とすることで、リポジトリの品質を維持するのに役立つ優れた方法を提供します。 pull request のレビューの一環として、ユーザーは多くの場合、コメントを残します。 pull request 内のすべてのコメントが、新しいコメント ポリシーで確実に対処 <strong>されます</strong> 。 有効にすると、アクティブなコメントによって PR の完了がブロックされます。 レビュー担当者は、PR 作成者にコメントを残すが、レビューを楽観的&rsquo;に承認pull requestコメントが見つからない可能性があります。</p>


  <p><img alt="comment requirements" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_06.png" title=""></p>


  <p>場合によっては、実稼働環境で問題に対処するときに、夜間などのポリシーをオーバーライドする必要があります。 ポリシーをバイパスpull request、理由を指定する必要があります。 [完了 <strong>] ダイアログpull request</strong> 、ユーザーがバイパスを選択した場合は、新しい <strong>[</strong> 理由] フィールドが表示されます。</p>


  <p><img alt="pr bypass dialog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_17.png" title=""></p>


  <p>理由を入力し、pull requestを完了すると、メッセージが&rsquo; [概要] pull request <strong>表示されます</strong>。</p>


  <p><img alt="bypass message" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_18.png"></p>


  <h2>Git Team Foundation バージョン管理にデータをインポートする</h2>


  <p>&rsquo;Team Foundation バージョン管理 (TFVC) を使用し、Git に移行する簡単な方法を探している場合は、新しい TFVC インポート機能をお試しください。 リポジトリ <strong>セレクターのドロップダウンから</strong> [リポジトリのインポート] を選択します。</p>


  <p><img alt="import repo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_07.png"></p>


  <p>ソースの種類として [TFVC] を選択します。 個々のフォルダーまたはブランチを新しい Git リポジトリにインポートするか、TFVC リポジトリ全体をインポートできます (ブランチを除く)。 最大 180 日間の履歴をインポートできます。</p>


  <p><img alt="import into Git from TFVC" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_08.png" title=""></p>


  <h2>Team Foundation バージョン管理、IntelliJ Android Studio、および</h2>


  <p>現在&rsquo;、Android Studio で TFVC のサポートと、IntelliJ IDEA や OfLiJ EAP などのさまざまな JetBrains IDE&rsquo; のサポートが正式にリリースされました。 ユーザーは、IDE からコマンド ラインに切り替えて Team Services アクションを実行する必要なく、シームレスに開発できます。 &rsquo;&rsquo;また、コマンド ライン クライアントから取得しない追加の機能も含まれます。リポジトリ関連のビルドの更新された状態が表示されるなど、自分または個人のクエリから割り当てられた作業項目を参照する機能も含まれます。</p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2017/03/TFVC_Menu3.png"><img alt="TFVC in IntelliJ" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/TFVC_Menu3-500x306.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="" width="500"></a></p>


  <p>現在、次の機能がサポートされています。</p>


  <ul>
   <li>Team Services または Team Foundation Server 2015+ から TFVC リポジトリをチェックアウトする</li>
   <li>追加、削除、名前変更、移動など、すべての基本的なバージョン管理アクションを実行します。</li>
   <li>ファイルのローカル変更と履歴を表示する</li>
   <li>ワークスペースの作成、表示、編集</li>
   <li>ローカル ファイルのチェックインと更新</li>
   <li>更新からのマージの競合</li>
   <li>ファイルとディレクトリのロックとロック解除</li>
   <li>ファイルとディレクトリにラベルを追加する</li>
   <li>TFS プロキシを構成する</li>
  </ul>


  <p>アプリの <a href="https://youtu.be/uCOGW5u9tO8">内部での立</a> ち上げと実行の簡単なデモをAndroid Studio。 プラグインの詳細については、IntelliJ 内の<a href="https://youtu.be/va5rM5ZaXIg"> プレゼンテーション</a> とチュートリアルを参照してください。</p>


  <p>TFVC 機能の使用を開始するには、プラグインの最新バージョンをダウンロードし、セットアップ手順に従います。</p>


  <h2>任意の Git リポジトリをAzure portalでの継続的デリバリー</h2>


  <p>インターネットからアクセスできる任意のパブリックまたはプライベート <strong>Git</strong> リポジトリに対して、Azure App Service の継続的デリバリー (CD) ワークフローを構成できます。 Azure portal を数回クリックすると、Git リポジトリで変更を定期的に確認し、それらの変更を同期し、自動ビルドとテストを実行した後、Azure App Service へのデプロイを行うビルドとリリースの定義を Team Services に設定できます。</p>


  <p>この機能の使用&rsquo;を開始するには、<a href="https://portal.azure.com/">Azure portal</a> の [アプリ] メニュー ブレードに移動し、[アプリのデプロイ] セクションの [継続的デリバリー <strong>(プレビュー) </strong><strong>] をクリック</strong>します。</p>


  <p><img alt="azure portal continuous delivery" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-CD-Entry-Point-463x350.png" title=""></p>


  <h2> 条件付きビルド タスク</h2>


  <p>何か&rsquo;問題が発生した場合にクリーンアップまたはメッセージを送信するタスクなど、ビルド タスクのより詳細な制御を探している場合は、タスクの実行を制御するための 4 つの組み込み選択肢がサポートされます。</p>


  <p><img alt="task condition" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_19.png" title=""></p>


  <p>特定のブランチの場合にのみタスクを実行するなど、特定のトリガーでさらに細かく操作するために、<strong>カスタム条件</strong>を作成できます。</p>


  <blockquote>

  <pre>

  <code>and(failed(), eq(variables[&#39;Build.Reason&#39;], &#39;PullRequest&#39;))

  </code></pre>

  </blockquote>


  <p>タスクを実行する <a href="https://www.visualstudio.com/en-us/docs/build/concepts/process/conditions">条件を確認します</a>。</p>


  <h2>カスタマイズ可能なバックログ レベル</h2>


  <p>バックログ レベルを追加して、作業項目の階層を管理し、作業項目の種類に合った方法で名前を付けできます。 ストーリーや機能など、既存のバックログ レベルの名前を変更したり、色を変更したりできます。 開始 <a href="https://www.visualstudio.com/en-us/docs/work/process/customize-process-backlogs-boards">方法の詳細については、プロセスのバックログまたは</a> ボードのカスタマイズに関するページを参照してください。</p>


  <p><img alt="custom backlog levels" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_05.png" title=""></p>


  <h2>モバイル作業項目のディスカッション</h2>


  <p>モバイルディスカッション エクスペリエンスは、コメントを送信するためのモバイルに対応し、合理化されたエクスペリエンスを提供するために最適化されています。 ディスカッションは、モバイル デバイスで行う最も一般的なアクションです。 新しいエクスペリエンスに関するご意見をお待ちしています。</p>


  <p><img alt="mobile discussion" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_01.png" title=""></p>


  <p><img alt="mobile discussion" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_02.png"></p>


  <h2>月の延長</h2>


  <p>お客様が好きな方は、開発プロジェクトでオープンソース ソフトウェアを使用します。 コンポーネントを再利用すると、生産性が向上します。 ただし、セキュリティの脆弱性を再利用したり、ライセンスに違反したりすることなく、それを実現できます。</p>


  <p>ビルド <a href="https://marketplace.visualstudio.com/items?itemName=whitesource.ws-bolt">用の WhiteSource Bolt</a> 拡張機能を使用すると、脆弱なコンポーネントを使用しているかどうかを簡単に確認できます。 アカウントにインストールした後、それをビルド定義に追加し、新しいビルドをキューに登録します。 次&rsquo;のようなレポートが表示されます。 概要の下の表に、問題のあるコンポーネントの一覧と、それらの問題に対処するための推奨される方法が表示されます。</p>


  <p><img alt="whitesource bolt report" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/WhiteSource-Bolt-report1.png" title=""></p>


  <p>Visual Studio Enterprise を使用している場合は、サブスクリプションに含まれる 1 つのチーム プロジェクトに対して 6 か月間の WhiteSource Bolt を取得します (特典ページ<a href="https://my.visualstudio.com/"></a>からコードを引き換えるか、<a href="https://www.whitesourcesoftware.com/vse_whitesource_bolt/">VS</a> サブスクライバー向けこのページを参照して詳細な手順を確認してください)。</p>


  <p>3 月 <a href="https://www.visualstudio.com/en-us/articles/news/2017/mar-08-team-services">8</a> 日と 3 月 29 日のリリース ノートを確認して、新機能の完全な一 <a href="https://www.visualstudio.com/en-us/articles/news/2017/mar-29-team-services">覧を確認してください</a>。</p>


  <p>コーディングをお楽しみください!</p>
