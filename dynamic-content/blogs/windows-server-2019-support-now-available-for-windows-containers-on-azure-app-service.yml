Slug: windows-server-2019-support-now-available-for-windows-containers-on-azure-app-service
Title: Windows Server 2019 のサポートが、Windows コンテナーで使用Azure App Service
Summary: このAzure App Serviceエンジニアリング チームは、プラットフォーム上のアプリケーションの効率と全体的なパフォーマンスを向上させるために常に努力しています。 本日は、パブリック プレビュー Windows Server 2019 Container のサポートについてお知らせします。
Content: >-
  <p>このAzure App Serviceエンジニアリング チームは、プラットフォーム上のアプリケーションの効率と全体的なパフォーマンスを向上させるために常に努力しています。 本日は、パブリック プレビュー Windows Server 2019 Container のサポートについてお知らせします。</p>


  <p>お客様には、この拡張されたサポートは、明確な効率性に変換されます。</p>


  <ul>
      <li>コンテナー のサイズを小さいと、より多くのアプリケーション/スロットを App Serviceできます。 たとえば、Windows Server Core 2019 LTSC ベース イメージは 4.28 GB ですが、Windows Server Core 2016 LTSC イメージは 11 GB です。これは 61% の減少に対応します。</li>
      <li>コンテナー イメージが小さくなるので、アプリケーションの起動時間を短縮できます。</li>
  </ul>


  <p>コンテナー ホストは、Server 2019 Windowsサポートするために更新されました。つまり、次のWindowsコンテナーをサポートできます。</p>


  <ul>
      <li>Windows Server Core 2019 LTSC</li>
      <li>Windows Server Nano 1809</li>
      <li>Windows Server Core 2016 1803</li>
      <li>Windows Server Core 2016 1709</li>
      <li>Windows Server Core 2016 LTSC</li>
  </ul>


  <p>Windowsコンテナーのサポートは、米国西部、米国東部、西ヨーロッパ、北ヨーロッパ、東アジア、およびオーストラリア東部のリージョンで利用できます。 Windowsコンテナーは、現在、App Service環境ではサポートされていません。</p>


  <h2>新しいキャッシュ ベースのイメージを使用してアプリの起動時間を短縮する</h2>


  <p>App Service複数の基本イメージをキャッシュします。これらのイメージをコンテナーのベースとして使用して、アプリケーションの起動時間を短縮する方法をお客様にアドバイスします。 お客様は独自の基本イメージを自由に使用できます。しかし、キャッシュされていない基本イメージを使用すると、アプリケーションの起動時間が長くなります。</p>


  <p>.NET Framework Applications をデプロイする場合は、Windows Server Core 2019 Long Term Servicing Channel リリース以前に基づいて基本イメージを選択する必要があります。また、.NET Core アプリケーションをデプロイしているお客様は、Windows Server Nano 1809 に基づいて基本イメージを選択する必要があります。</p>


  <h3>キャッシュされた基本イメージ:</h3>


  <ul>
      <li>mcr.microsoft.com/dotnet/framework/aspnet:4.7.2-windowsservercore-ltsc2019</li>
      <li>mcr.microsoft.com/windows/nanoserver:1809</li>
  </ul>


  <h2>リソース</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/announcing-the-public-preview-of-windows-container-support-in-azure-app-service/" target="_blank">Azure でのカスタム Windows コンテナーの実行 (プレビュー)</a></li>
      <li><a href="https://docs.microsoft.com/azure/app-service/app-service-web-tutorial-windows-containers-custom-fonts" target="_blank">Windows コンテナー (プレビュー) を使用して Azure App Service に ASP.NET アプリを移行する</a></li>
      <li><a href="https://aka.ms/appservicewindowscontainerwiki" target="_blank">Windowsの DockerFiles Azure App Serviceアプリケーション</a> シナリオの例を含む、Wiki のコンテナーの作成</li>
  </ul>


  <h2>ご意見をお聞かせください</h2>


  <p>Windows コンテナーのサポート Azure App Service では、Windows プラットフォームで実行されているエンタープライズ グレードの Web および API アプリケーションをビルド、移行、デプロイ、およびスケーリングする方法がさらに多く提供されます。 パブリック プレビュー期間中はさらに多くの機能を追加する予定であり、一般提供に向<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowsazurewebsitespreview&amp;filter=alltypes&amp;sort=lastpostdesc" target="_blank"></a>けてフィードバックに非常に関心があります。</p>
