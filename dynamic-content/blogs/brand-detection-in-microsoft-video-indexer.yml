Title: Microsoft Video Indexer でのブランドの検出
Summary: Microsoft Video Indexer の新機能を発表しました。これは、音声とビジュアルテキストからのブランド検出です。 Video Indexer にまだ慣れていない場合は、ビデオポータルのいくつかの例を参照してください。
Content: >-
  <p><a href="https://vi.microsoft.com/" target="_blank">Microsoft Video Indexer</a>の新機能を発表しました。これは、音声とビジュアルテキストからのブランド検出です。 Video Indexer にまだ慣れていない場合は、 <a href="https://vi.microsoft.com/" target="_blank">ポータル</a>のいくつかの例を参照してください。</p>


  <p>ビデオインデックスにブランドを置くことで、ビデオやオーディオ資産に表示される製品や組織の名前についての洞察を得ることができます。 特に、大量のビデオやオーディオを検索することができます。 お客様は、アーカイブと検出、コンテキスト広告、ソーシャルメディア分析、製品競争分析など、さまざまなビジネスシナリオで有用なブランド検出を見つけることができます。</p>


  <h2>すぐに使えるブランドの検出</h2>


  <p>例を見てみましょう。 この<a href="https://www.videoindexer.ai/media/ed6ede78ad/" target="_blank">microsoft Build 2017 Day 2 プレゼンテーション</a>では、microsoft のブランド &quot; Windows &quot; が複数回表示されます。 トランスクリプト内や視覚テキストでときどき使用されていますが、文字通りに使用されているわけではありません。 Video Indexer では、コンテキストに基づいて、用語が本当にブランドであることを高い精度で検出します。すぐに使える 90,000 件のブランドが網羅されていて、絶えず更新されています。 Video Indexer は、02:25 に音声からブランドを検出し、02:40 に Windows ロゴの一部である視覚テキストから再度検出します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46aff122-efc8-4860-9715-8bafe1776c49.png"><img alt="image" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f17a09-a4fa-4fba-9d9c-8b59c81f704a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="623"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0107b67d-1736-4c69-b4a7-207b352d63c7.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f32ebbaf-7d3e-4a1a-96fe-d64a5b15d12e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="622"></a></p>


  <p>構築のコンテキストでウィンドウについて話すことは、コンテキストを明確に区別する方法を理解した高度な Machine Learning アルゴリズムに基づいて、Windows &quot; 語 &quot; をブランドとして検出することはなく、Box、Apple、Fox などにも対応します。 ブランドの検出は、サポートされているすべての言語で機能します。 Microsoft Build 2017 Day 2 の基調講演の動画とインデックスの完全版については、ここをクリックしてください。</p>


  <h2>自分のブランドを持ち込む</h2>


  <p>マイニングアルゴリズムは既に用意されており、ブランドを持っていて、ブランドベースを定期的に更新しています。 ただし、インデックスのブランドの追加や除外など、ブランドのカスタマイズも可能です。 次のスクリーンショットは、[ブランドのカスタマイズ] 画面を示しています。 これには、 <a href="https://vi.microsoft.com/" target="_blank">VI ポータルのメインページ</a>の右上隅にある [カスタマイズ] ボタンから移動できます。 &#39;Mod ピザ&#39; をブランドとして追加してみましょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5628c130-8825-4df6-8dff-bbf282336386.png"><img alt="image" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66447b96-603d-49f7-ab9f-8120f5cc8d1d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="626"></a></p>


  <p>新しいカスタムブランドを追加した後のインデックス作成の結果は、次のようになります。</p>


