  <p><a href="https://www.videoindexer.ai/media/67be446da0/" target="_blank">Microsoft Build 2017 日2の基調講演ビデオおよびカスタマイズされたインデックスについては、こちらをクリックして</a>ください。</p>


  <h2>ブランドカスタマイズ API を使用する</h2>


  <p>Api パートナーのカスタマイズブランド Web API では、ブランドの検出をカスタマイズできます。 すぐに使用できるブランドの検出を有効または無効にすることができます。また、VI 用に独自のカスタムブランドを追加して検出または無視することもできます。</p>


  <p>検出やフィルター処理のために独自のブランドを追加するために必要なのは、ブランド名だけです。 結果を改善するために、可能であれば Wikipedia ページも追加することをお勧めします。 また、ブランドが属するカテゴリを指定することもできます。 その後、インデックスが作成されているすべてのビデオで、カスタマイズが考慮されます。</p>


  <h2>まとめ</h2>


  <p>ブランド検出は Video Indexer の新機能であり、カスタマイズに加えて、大規模な組み込みのブランドカタログに基づいて、音声および視覚テキストでブランドのメンションにインデックスを作成することができます。 ブランドは、コンテキストを使用して、他の用語と区別されます。</p>


  <p>VI でブランド検出を使用する方法の詳細については、 <a href="https://aka.ms/viapi" target="_blank">vi 開発者ポータル</a>の API に関するドキュメントを参照してください。</p>
