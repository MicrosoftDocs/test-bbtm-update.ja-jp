Title: 'Azure の先週: Data Factory 用の新しいビジュアルツール'
Summary: コードの作成、会議への参加、または作業の終了に時間がかかり過ぎた場合は、先週の Azure では、visual tools for Azure Data Factory v2 の新しいビジュアルツール、Azure CLI 2.0 用の IoT 拡張機能、#AzureTrivia との勝利方法などについての概要を紹介します。
Content: >-
  <p>コードの作成、会議への参加、または作業からの時間の解決に時間がかかりすぎる場合は、この記事を&#39;して、先週の Azure で発生しなかったことの概要を確認してください。</p>


  <h2>ヘッドライン</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/">ADF v2: Visual Tools がパブリックプレビュー</a> - で有効になりました1行のコードを記述しなくても、パイプラインを &amp; 迅速に実行することにより、Azure Data Factory の生産性を高めることができます。 シンプルで直感的なコードフリーのインターフェイスを使用して、パイプラインキャンバスにアクティビティをドラッグアンドドロップしたり、テストの実行を実行したり、反復的にデバッグしたり、 &amp; パイプラインの実行を監視したりすることができます。 このトピックは、Azure 金曜でも取り上げられています (以下のビデオを参照してください)。</p>


  <p>Azure Stack - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-extension-of-azure-ip-advantage-to-azure-stack/">への Azure IP Advantage の拡張機能の発表</a>Azure IP Advantage は、Azure Stack にデプロイされたワークロードについて説明します。これにより、ハイブリッドクラウドで一貫して顧客に対応するための保護のメリットが広がります。 Azure IP Advantage では、Azure Stack サービスは Microsoft から補償補償を受け取ります。これには、これらのサービスを利用するオープンソースソフトウェアが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-now-available-in-east-us-west-us-2-and-more/">米国東部、米国西部2などで利用できるようになった Azure Analysis Services</a> - Azure Analysis Services は、米国東部、米国西部2、USGov-Arizona、米国政府-テキサスを含む4つの追加リージョンで利用できるようになりました。 Azure Analysis Services は、クラウドでのエンタープライズ級のデータモデリングを、完全に管理されたサービスとしてのプラットフォーム (PaaS) として提供します。これは、Azure data platform サービスと統合されています。</p>


  <p>IoT in アクション - <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-business-revolution-with-iot-in-action/">を使用してビジネス革命を加速</a>させるMicrosoft IoT Central、Azure IoT hub、Azure Stream Analytics on IoT Edge など、IoT ソリューションをより簡単かつ堅牢にする Azure IoT Suite の最新の更新について説明します。 2月13日にサンフランシスコに再&#39;した場合は、IoT アクションに参加して、ビジネス革命を加速させるために Azure IoT がどのように役立つかについて詳しく知ることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-analyze-attacks-using-investigation-and-log-search/">調査とログ検索を使用して攻撃を分析する Azure Security Center 方法</a> - アナリストが Azure Security Center の調査およびログ検索機能を活用して、アラートがセキュリティ違反を表しているかどうかを判断し、その違反の範囲を把握する方法について説明します。アラートにドリルダウンして、検出できる内容を確認します。</p>


  <p>Azure CLI 2.0 - <a href="https://azure.microsoft.com/en-us/blog/iot-extension-for-azure-cli-2-0-in-public-preview/">の IoT 拡張機能の発表</a>Azure CLI 2.0 の機能に追加される新しいオープンソースの IoT 拡張機能を使用できるようになりました。 Azure CLI 2.0 には、Azure Resource Manager および管理エンドポイントと対話するためのコマンドが含まれています。 この新しい拡張機能を使用すると、IoT Hub、IoT Edge、および IoT Hub Device Provisioning Service の機能に対してコマンドラインからアクセスできるようになります。</p>


  <p>#AzureTrivia - <a href="https://azure.microsoft.com/en-us/blog/show-off-your-skills-with-azuretrivia/">でスキルをご確認ください</a>毎週月曜日に、 @Azure Azure 関連の質問がツイートされます。 この投稿をご覧になり、週1回の受賞者をツイート、正しい回答を得ることができます。</p>


