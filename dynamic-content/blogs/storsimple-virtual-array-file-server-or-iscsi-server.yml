Title: StorSimple Virtual Array – ファイル サーバーまたは iSCSI サーバー
Summary: StorSimple Virtual Array (SVA) は、ファイル サーバーまたは iSCSI サーバーとして構成できます。 ファイル サーバーとして構成された StorSimple Virtual Array は、ユーザーがデータを格納するためにアクセスできるネイティブ共有を提供します。 iSCSI サーバーとして構成された StorSimple Virtual Array にはボリューム (LUN) が用意されています。ボリュームは、iSCSI イニシエーター (通常は Windows Server) にマウントできます。
Content: >-
  <p>StorSimple Virtual Array (SVA)&nbsp; は、ファイル サーバーまたは iSCSI サーバーとして構成できます。 ファイル サーバーとして構成された StorSimple Virtual Array は、ユーザーがデータを格納するためにアクセスできるネイティブ共有を提供します。 iSCSI サーバーとして構成された StorSimple Virtual Array にはボリューム (LUN) が用意されています。ボリュームは、iSCSI イニシエーター (通常は Windows Server) にマウントできます。 このブログ記事では、&nbsp;&nbsp;リモートオフィスまたはブランチ オフィス用の StorSimple Virtual Array の構成を選択するときに考慮する必要があるさまざまな要件について説明します。</p>


  <h2>アーキテクチャ</h2>


