  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/339411c9-9985-4c69-a5c9-16d625f96cd7.png"><img alt="Helsinki-iSCSI" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adc1adc8-34b8-4268-8e7d-fa832ca77aae.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="フィンランド -iSCSI" width="1206"></a></p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="0" cellspacing="0" width="1039">
   <tbody>
    <tr>
     <td valign="top" width="228">
     <p align="center"><b>要件</b></p>
     </td>
     <td valign="top" width="412">
     <p align="center"><b>StorSimple Virtual Array ファイル サーバー</b></p>
     </td>
     <td valign="top" width="397">
     <p align="center"><b>StorSimple Virtual Array iSCSI Server</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>共有の数</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバーでは、最大 16 の共有がサポートされます</p>
     </td>
     <td valign="top" width="397">
     <p>リモートまたはブランチ オフィスの共有の数が 16 を超える場合は、SVA iSCSI サーバーを使用することをお勧めします</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>ユーザーの自己復元</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバー&nbsp;を使用すると&nbsp;&nbsp;、共有で使用できる <strong><em>.backups</em></strong>&nbsp; フォルダーから以前の 5 つのバックアップからデータを復元できます</p>
     </td>
     <td valign="top" width="397">
     <p>管理者は、クラウド スナップショットを新しいボリュームとして復元してから、復元されたボリュームからデータを復元する必要があります</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>共有内のファイルの数</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバーは、共有あたり最大 100 万ファイルをサポートします (ファイル サーバーでは合計で最大 400 万ファイル)</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI サーバーはブロック レベルで動作&nbsp;し、ファイルの数に関して制限はありません</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>データの最大サイズ</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバーでは、ローカル固定共有の最大共有サイズは 2 TB、階層化された共有の場合は最大 20 TB がサポートされます</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI サーバーは、ローカル固定共有の場合は最大 500 GB、階層化ボリュームの場合は最大 5 TB をサポートします</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>フェールオーバー時間</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバーのフェールオーバー時間は、共有内のファイルの数によって異なります。 フェールオーバー中に、ディレクトリ構造が再作成され、共有内のファイルの数によってはさらに時間がかかる場合があります。 フェールオーバー時間を見積もる場合は、100,000 ファイルあたり 20 分と概算できます。 ヒート マップに基づいてホット データがバックグラウンドでダウンロードされる</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI サーバーは、インスタント フェールオーバー (ボリュームを使用可能にする分) を提供します。 フェールオーバー中にメタデータだけがダウンロードされ、フェールオーバー後に使用できるボリュームが作成されます。 ホット データは、ヒート マップに基づいてバックグラウンドでダウンロードされます</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>Active Directory ドメイン</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバー&nbsp;は AD ドメインに参加できません</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI サーバーは、必要に応じて AD ドメインに参加できますが、必須ではありません。 iSCSI イニシエーターは、ドメインに参加しているか、非アクティブ ディレクトリ ドメイン環境の作業グループの一部である可能性があります</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>ファイル サーバー Resource Manager (FSRM) 機能 (クォータ、ファイルブロックなど)</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA ファイル サーバーは FSRM 機能をサポートしません</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI サーバーに接続されている Windows iSCSI イニシエーターで FSRM 機能を有効にできます</p>
     </td>
    </tr>
   </tbody>
  </table>


