Title: 'Windows Azure Community News Roundup (エディション #35)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0193">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/09/05/go-from-no-azure-to-biztalk-2010-r2-ctp-in-less-than-30-minutes-video.aspx">いいえ (Windows) Azure から BizTalk 2010 R2 CTP への移行 (30 分未満</a>) (ビデオ) <a target="_blank" href="https://twitter.com/StephenWThomas">@StephenWThomas</a> (9 月5日)</li>  <li>PowerShell <a target="_blank" href="https://twitter.com/sandrinodm">@sandrinodm</a> を使用した SQL Azure データベースのバックアップと復元 (9 月5日)</li>  <li>(Windows) Azure Mobile Services: &nbsp; コード <a target="_blank" href="https://twitter.com/MarkedUpMobi">@MarkedUpMobi</a> を使用する必要がある Who (9 月5日に投稿)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/David-Pallmann-Demonstrates-azureQuery">David Pallmann</a>は、と <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> (9 月5日に投稿) を使って AzureQuery (ビデオ) を <a target="_blank" href="https://twitter.com/SyntaxC4">@SyntaxC4</a> 示します。</li>  <li>(Windows) ASP.NET Web API by <a target="_blank" href="https://twitter.com/filip_woj">@filip_woj</a> (9 月3日) を<a target="_blank" href="https://www.strathweb.com/2012/09/using-azure-mobile-services-in-your-web-apps-through-asp-net-web-api/">使用した Web Apps での Azure Mobile Services の使用</a></li>  <li>PowerShell を使用し <a target="_blank" href="https://twitter.com/PaulStubbs">@PaulStubbs</a> <a target="_blank" href="https://blogs.msdn.com/b/pstubbs/archive/2012/09/03/building-a-sharepoint-2010-farm-on-windows-azure-with-powershell.aspx">た Azure Windows での SharePoint 2010 ファームの構築</a>(9 月3日)</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/jj618299.aspx">Visual Studio を使用した Azure Cloud Services の開発とデプロイ Windows</a> (Paul Yuknewicz と Boris Scholl、 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN マガジン</a>、2012年9月)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議 <br></b></p>  <p><b>北米</b></p>  <ul>  <li>8月 20 &ndash; &nbsp; 日に、Azure 開発者キャンプ &ndash; のさまざまな Windows (20 を超える北米都市)</li>  <li>9月6日-10 月11日: クラウド OS 署名イベントシリーズ &ndash; (16 都市)</li>  <li>9月12日: (AIS &amp; Microsoft) Windows Azure IaaS の概要 (Chevy Chase、MD)</li>  <li>10月30日-11 月2日: <a target="_blank" href="https://www.buildwindows.com/">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8月29日 ~ 9 月12日: Windows Azure Developer Camp &ndash; さまざま、ドイツ</li>  <li>9月13日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; 板紙, 英国</li>  <li>9月13日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523448&amp;Culture=en-us&amp;community=0">IT キャンプ: &nbsp; Windows Azure</a> &ndash; zaventem、ベルギー</li>  <li>9月25日: <a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure websites の詳細について</a>は、Brady &ndash; の Mechelen、ベルギー</li>  <li>9月27日: クラウドの夜間: 古い、新規、ビッグ &ndash; kontich、ベルギー</li>  <li>27-28 年9月: CloudBurst 2012 &ndash; ストックホルム, スウェーデン</li>  <li>9月30日:<a target="_blank" href="https://www.eventbrite.com/event/4135647834">マンチェスター Windows Azure ユーザーグループ</a> &ndash; マンチェスター、英国</li>  <li>10月25日: <a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS を使用したロングテールのキャッチと Windows Azure</a> &ndash; Leuven, ベルギー</li>  </ul>  <p><b>World/Virtual のその他の部分</b></p>  <ul>  <li>11-14 年9月: <a target="_blank" href="https://australia.msteched.com/plan/">Microsoft TechEd オーストラリア 2012</a> &ndash; Gold 海岸、オーストラリア</li>  <li>9月14日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">ハンズオンラボオンライン: Azure</a> &ndash; Virtual Windows でのアプリケーションのデバッグ</li>  <li>9月19日:<a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">ブリスベン Windows Azure ユーザーグループ</a> &nbsp; &ndash; のブリスベン、オーストラリア</li>  <li>9月19日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">ハンズオンラボオンライン: Windows Azure Storage</a> - 仮想の探索</li>  </ul>  <p><b>Azure </b> <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/84414f4b-c4be-4297-88ec-38d634bb68fe"> &rsquo; Worker ロール</a> &ndash; 2493 ビュー、33返信に関する問題</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure サイト間 VPN &amp; openvpn</a> &ndash; 1614 ビュー、6返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/1bb7b7c7-a455-4673-bb38-b05a23899a76">分散チーム作業を整理するためのベストプラクティス (Windows) Azure + TFS + VS)</a> &ndash;1144ビュー、6返信</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"> <b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12278572/how-to-get-azure-webrole-to-log-all-404s">Azure Webrole を Windows 取得</a>してすべての 404s &ndash; 2 回答をログに記録する方法、1票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12268320/is-maximum-limit-of-sharedaccessexpirytime-60-minutes">上限は SharedAccessExpiryTime 60 分ですか?</a> &ndash; 2件の回答、1票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
