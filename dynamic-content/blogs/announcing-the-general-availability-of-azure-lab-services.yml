Summary: '本日は、クラウド内のコンピューター ラボAzure Lab Servicesの一般提供をお知らせします。 '
Content: >-
  <p>本日は、クラウド内のコンピューター ラボAzure Lab Servicesの一般提供をお知らせします。</p>


  <p>Azure Lab Services を使用すると、事前構成済みの仮想マシン (VM) へのオンデマンド アクセスを簡単に設定して提供し、クラスの教え、専門家のトレーニング、ハッカソンやハンズオン ラボの実行などです。 ラボに必要な情報を入力し、サービスを対象ユーザーにロールアウトします。 ユーザーは 1 か所に移動し、複数のラボですべての VM にアクセスし、そこから接続して学習、探索、イノベーションを行います。</p>


  <p>プレビューのお知らせ以降、多くのお客様がサービスを使用して、クラス、トレーニング セッション、ブート 収容所、ハンズオン ラボなどを実施しています。 クラスルームまたはプロフェッショナル トレーニングの場合は、クラスに必要な正確な数で構成された仮想マシンのラボを学生に提供し、各学生に、ホームワークまたは個人用プロジェクトに VM を使用する時間を指定できます。 会議やイベントでハッカソンまたはハンズオン ラボを実行し、参加者のために数百台の仮想マシンにスケールアップできます。 また、プレリリース ソフトウェアと共にインストールされた仮想マシンの招待専用のプライベート ラボを作成して、プレビューのお客様に早期試用版へのアクセスを許可したり、対話型の販売デモを設定したりすることができます。</p>


  <h2>顧客がデータを使用する主な 3 つのAzure Lab Services</h2>


  <h3>Azure のインフラストラクチャとスケールの自動管理</h3>


  <p>Azure Lab Servicesはマネージド サービス&rsquo;です。つまり、基になるインフラストラクチャのラボのプロビジョニングと管理は、サービスによって自動的に処理されます。 管理者は、ユーザーにとって適切なラボ体験を準備することだけに集中できます。 その他の処理と、対象者に対するラボの仮想マシンのロールアウトはサービスにお任せください。 クリック 1 つで、ラボを数百もの仮想マシンにスケーリングできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f464157-fbf3-4c81-9c9c-e6c9bf286c38.png"><img alt="Publishing a template in Azure Lab Services" border="0" height="703" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7a82ab2-1fb5-4875-bf03-960d1c142fad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="テンプレートの発行Azure Lab Services" width="1308"></a></p>


  <h3>ラボ ユーザーのためのシンプルなエクスペリエンス</h3>


  <p>ラボに招待されたユーザーは、ラボ内で付与されたリソースに即座にアクセスできます。 ユーザーに必要なのは、サインインして、複数のラボにまたがってアクセス権を持つ仮想マシンの全リストを表示することだけです。 1 つのボタンをクリックするだけで、仮想マシンに接続して作業を開始できます。 ユーザーは Azure サブスクリプションがなくても、このサービスを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de6dccdd-c02d-45b8-9563-dd995539e92f.png"><img alt="Screen shot displaying a sample virtual machine in Azure Lab Services" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76942c6c-af2a-4ad0-ab67-82fad86194a9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="サンプル仮想マシンを表示するスクリーン ショット (Azure Lab Services" width="967"></a></p>


  <h3>コストの最適化と追跡&nbsp;</h3>


  <p>ラボ ユーザーが仮想マシンを使用できる時間数を正確に制御することによって、予算を抑えることができます。 ラボでのスケジュールを設定して、指定した時間帯だけユーザーに仮想マシンの使用を許可したり、自動シャットダウンと起動の時刻が繰り返されるように設定したりできます。 個々のユーザーの使用量を追跡して制限を設定してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/792eb2f0-12ec-446d-a824-172a149d7731.png"><img alt="An example screen shot of how to set up scheduled in Azure Lab Services" border="0" height="766" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1a62fcd-9cee-4369-a657-e204e072efb3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="スケジュールされたスケジュールを設定する方法のスクリーン ショットの例Azure Lab Services" width="1417"></a></p>


  <h2>今すぐ使ってみる</h2>


  <p>今すぐ <a href="https://azure.microsoft.com/en-us/services/lab-services/" target="_blank">Azure Lab Services</a> してみてください。 概要、組織またはチーム <a href="https://ms.portal.azure.com/#create/Microsoft.ManagedLab" target="_blank">のラボ アカウント</a> を作成して作成します。 すべてのラボは、ラボ アカウントで管理されます。 ラボ アカウントにラボを作成するアクセス許可を組織内のユーザーに付与できます。</p>


  <p>詳細については、次のドキュメント <a href="https://docs.microsoft.com/en-us/azure/lab-services/" target="_blank">Azure Lab Servicesしてください</a>。 お問い合わせに関するご <a href="https://stackoverflow.com/questions/tagged/azure-lab-services" target="_blank">質問Stack Overflow</a>。 最後に、サービスの更新&rsquo;プログラムをサブスクライブし、<a href="https://azure.microsoft.com/en-us/updates/?product=lab-services" target="_blank"></a><a href="https://azure.microsoft.com/en-us/blog/tag/azure-lab-services/" target="_blank">Azure</a> ブログAzure Lab Services他の投稿を表示して、最新のニュースを取得してください。</p>


  <h2>一般提供価格</h2>


  <p>Azure Lab Services GA の価格は、2019 年 5 月 1 日に有効になります。 それまでは、プレビュー価格に基づいて引き続き課金されます。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/lab-services/" target="_blank">Azure Lab Servicesの価格に関する</a> ページを参照してください。</p>


  <h2>次の&rsquo;情報</h2>


  <p>引き続きお客様の声に耳を傾け、新しい機能や更新プログラムに優先順位を付け、提供しています。 今後数か月でいくつかの主要な機能が有効になる予定です。</p>


  <ul>
   <li>ラボ間でカスタム仮想マシン イメージを再利用して共有する機能</li>
   <li>ラボとオンプレミスのリソース間の接続を有効にする機能</li>
   <li>ラボ内に GPU 仮想マシンを作成する機能</li>
  </ul>


