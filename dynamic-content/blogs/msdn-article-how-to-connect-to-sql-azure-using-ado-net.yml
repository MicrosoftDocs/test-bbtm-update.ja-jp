Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>ADO.net を使用して SQL Azure に接続することは、SQL Server を使用した接続の方法と非常によく似ていることを理解しておくことが重要です。 &nbsp;MSDN では、その方法についてのチュートリアルを作成しました。 この記事では、ADO.net を使用した SQL Azure データベースへの接続に関するいくつかの考慮事項について説明し、簡単なチュートリアルを提供します。 しばらく待ってから、試してみてください。</p>  <p>MSDN 記事<span style="text-decoration: underline;"></span> <a href="https://msdn.microsoft.com/en-us/library/ee336243.aspx">へのリンクについては、こちらをクリックしてください</a></p>  <p>-上田</p>'
