Title: はじめに Azure TODAY Windows関するページを参照してください。
Summary: Azure サービスを試したいが、招待コードを待ちたくない場合は、 &nbsp;問題ありません。トークンを取得し、Azure のアプリケーションの使用を開始Windowsしました。
Content: '<font face="Calibri, Verdana, Helvetica, Arial"><span style="font-size: 10pt;">Azure サービスを試したいが、招待コードを待ちたくない場合は、 &nbsp;問題ありません。トークンを取得し、Windows Azure Community Technology Preview の使用を今すぐ開始できるよう、より簡単かつ迅速に行うことができます。 登録: &nbsp;https://www.microsoft.com/<u><a href="" mce_href="" target="_blank"><wbr><font color="#0000ff">azure/register.mspxto</a></u></font>&nbsp; にサインアップすると、すぐに招待コードが届きます。今すぐ Azure でWindows開始できます。   &nbsp;開始するには、オンラインで利用可能なビデオ、デモ、ラボを確認してください。  &nbsp;最後に、コメントを投稿して、ご自分の考えをお知らせください。ご意見をお聞かしいださい。</span></font>'
