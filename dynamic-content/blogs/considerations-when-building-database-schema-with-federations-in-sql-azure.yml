Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Cihan Biycioglu は、フェデレーションを使用する際のデータベース スキーマに関する興味深い記事を作成しました。</p>  <p>&ldquo;フェデレーションでは、スキーマの一部を取得してスケールアウトします。ルート データベース内の各フェデレーションでは、オブジェクトのサブセットがスケールアウトされます。複数のフェデレーションを作成できます。分散特性とスケーラビリティの要件は、テーブルのセットによって異なる場合があります。 たとえば、eコマース アプリでは、大きな顧客注文セットのテーブルと非常に大きな製品カタログの両方で、配布要件が完全に異なる場合があります。&rdquo;</p>  <p><a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/04/16/schema-constraints-to-consider-with-federations-in-sql-azure.aspx">詳細については、Cihan Biycioglus&rsquo;&ldquo; ブログの記事「SQL Azure でフェデレーションを使用してデータベース スキーマを構築する際の考慮事項」を参照してください。</a></p>  <p>-Steve</p>  <p>  <p>&nbsp;</p>  <p>
