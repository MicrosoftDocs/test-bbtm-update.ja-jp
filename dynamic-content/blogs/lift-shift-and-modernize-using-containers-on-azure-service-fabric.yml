Title: Azure Service Fabric のコンテナーを使用したリフト、シフト、最新化
Summary: azure Service Fabric は、中核となる azure インフラストラクチャと、Skype for Business、azure などの他の Microsoft サービスを提供する基盤テクノロジである分散システムプラットフォームです。
Content: >-
  <p>azure Service Fabric は、azure のコアインフラストラクチャを強化する基盤テクノロジであり、Skype for Business、Azure Cosmos DB、Azure SQL Database、Dynamics 365 などの他の Microsoft サービスを提供する分散システムプラットフォームです。Cortana などです。 これにより、スケーラブルなマイクロサービスとコンテナーアプリケーションを Windows および Linux 用に簡単に構築および管理できます。 Service Fabric では、現在、いくつかの運用シナリオでのコンテナーオーケストレーションがサポートされています。これは、Microsoft のビルドで<a href="https://azure.microsoft.com/en-us/blog/announcing-windows-server-container-orchestration-with-azure-service-fabric/" target="_blank">Windows Server 2016</a>の一般提供のお知らせと、Ignite カンファレンスで<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-service-fabric-on-linux/" target="_blank">16.04 を Ubuntu Linux</a>ます。 Ignite では、 <a href="https://youtu.be/Lv8fDiTNHjk?t=2587" target="_blank">2 分以内に3500ノードにまたがるクラスターに100万コンテナー</a>を配置し、そのスケジュールを設定しました。これにより、Service Fabric のパフォーマンスとスケーリングについて心配する必要がなくなりました。 これについては、近日中にさらに詳細な投稿をお送り &rsquo; します。</p>


  <p>この記事では、Service Fabric のコンテナーオーケストレーション機能の一部について説明し、近日中に予定されているものについ &rsquo; て説明 &rsquo; します。 多くのお客様は、リフトアンドシフトの後にアプリケーションの最新化を検討<a href="https://channel9.msdn.com/Events/Connect/2017/G100" target="_blank">してい</a>ます。また、Service Fabric にはいずれのシナリオでもファーストクラスのサポートが用意されています。</p>


  <h2>リフト、シフト、最新化</h2>


  <p><a href="https://blogs.msdn.microsoft.com/azureservicefabric/2017/10/18/service-fabric-customer-profile-alaska-airlines/" target="_blank">アラスカ航空</a>や<a href="https://blogs.msdn.microsoft.com/azureservicefabric/2017/09/22/service-fabric-customer-profile-abbyy/" target="_blank">abbyy</a>などの多くのお客様は、Service Fabric を使用して Windows サーバーコンテナーを使用して、ワークロードをリフトアンドシフト方式でクラウドに移行しています。 リフトアンドシフトでは、コードの変更を最小限に抑える必要があります。 Service Fabric には、コードの変更を必要としない dns 名を使用したコンテナー間の通信をサポートする組み込みの<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-dnsservice" target="_blank">dns サービス</a>が用意されています。 これにより、複数コンテナーのアプリケーションを簡単にデプロイし、それらの間で通信することができます。</p>


  <p>Service Fabric は、独自のアプリケーションマニフェストとサービスマニフェストに加えて、コンテナーサービスを記述する<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-docker-compose" target="_blank">Docker Compose</a>マニフェストをネイティブでサポートしています。 リフトアンドシフトでは、通常、既存のサービスを Vm からコンテナーに移行することが伴います。 <strong></strong>たとえば、web サイトなどのすべてのサービスが同じポートをリッスンしていて、競合が発生する可能性があります。 Service Fabric は、開い &rdquo; ているネットワークモードを含む複数の<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-networking-modes" target="_blank">ネットワーク</a>モードを提供する &ldquo; ことで、これらのシナリオをサポートします。各コンテナーは、ポートの競合を回避するために独自の IP アドレスを取得します。</p>


  <p>リフトアンドシフトの演習は、運用効率だけでなく、コスト削減にも対応しています。 Service Fabric は、クラスターリソースを効率的に使用するための<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-cluster-resource-manager-balancing" target="_blank">動的リソース分散</a>に関連する<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-cluster-resource-manager-introduction" target="_blank">orchestrator</a>です。 このため、Service Fabric は常に、使用可能なノード数にわたってコンテナーサービスのバランスを取ることができます。また、クラスターを<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-cluster-programmatic-scaling" target="_blank">プログラムによってスケーリング</a>することもできます。 Service Fabric 提供されているコンテナーの密度が高いと、クラウドへの移行に伴うコストが大幅に削減されます。</p>


  <p>リフトアンドシフト中の大きな考慮事項は、クラウドにセキュリティを適用することです。 コンテナーをセキュリティで保護するために、Service Fabric は<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-get-started-containers#configure-isolation-mode" target="_blank">Windows hyper-v コンテナー</a>をサポートしています。<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-get-started-containers#configure-isolation-mode" target="_blank"> </a>プロセス分離モードよりも分離性を高めるために、コンテナー内でサードパーティコードを実行している場合は、Hyper-v 分離モードを使用することをお勧めします。 リフトアンドシフトをさらにサポートするために、Service Fabric では Windows コンテナーの<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-securing-containers#set-up-gmsa-for-windows-containers" target="_blank">gMSA</a> (グループ管理サービスアカウント) もサポートされています。 また、Service Fabric には、コンテナーへのアクセスを特定の証明書に提供/制限するための<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-securing-containers" target="_blank">証明書の管理</a>機能が組み込まれています。&nbsp;</p>


  <p>優れた診断エクスペリエンスは、クラウドにシームレスに移行するための鍵です。 任意のログドライバーを使用できますが、Service Fabric Windows および Linux のコンテナーログの<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-diagnostics-oms-containers" target="_blank">OMS Log Analytics</a>とも統合されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45e17b98-7523-45de-bfcb-d2a3fc0827ab.gif"><img alt="Get started" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6204e5ca-f943-4de3-9d5d-d3b280f8c749.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="はじめに" width="1352"></a></p>


  <p>Service Fabric では、コンテナーサービスの迅速なデプロイ、リソースガバナンス、ダウンタイムのゼロアップグレード、ボリュームとログドライバーなど、すべての<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-quickstart-containers" target="_blank">主要なオーケストレーション機能</a>がサポートされていますが、<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-get-started-containers#configure-the-runtime-to-remove-unused-container-images" target="_blank">コンテナーイメージを排除</a>してディスク領域を回復し、<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-get-started-containers#configure-time-interval-before-container-is-force-terminated" target="_blank">コンテナーの正常なシャットダウン</a>を構成する機能など、いくつかのユーティリティ機能も備えています。</p>


  <p>新しいクラウドネイティブサービスを追加してアプリケーションを最新化する場合、キットには追加のツールが必要です。 このようなシナリオでは、Service Fabric について説明します。 Service Fabric には、組み込みの<a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-connect-and-communicate-with-services" target="_blank">名前付けサービス</a>など、コンテナーの通信用に最適化された機能に対するコンテナーの開発とデバッグに役立つ、さまざまなプラットフォーム (Windows、Linux、および OSX) での IDE のサポートなど、さまざまな機能が用意されています。</p>


  <h2>&rsquo;継続的に革新を続けています</h2>


  <p>今後のリリースで予定されている内容 &rsquo; について説明します。 &rsquo;コンテナーログとコンテナー固有のビューを表示するために、 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-visualizing-your-cluster" target="_blank">Service Fabric Explorer</a> UI を展開し直しています。 コンテナーアドレスの持続性によっては、コンテナーがある VM から別の VM に移動した場合でも、Service Fabric はすぐにコンテナーごとに安定した IP をサポートするようになります。 すぐにネットワーク分離機能を使用して、アプリケーションごとに専用の Vnet を作成できます。 リフトアンドシフトに最適な選択肢として Azure を Service Fabric には、コンテナーグループや Azure Files 用の組み込みボリュームドライバーのサポートなどの機能が近日中に公開される予定です。</p>


  <p>状態を保存し、必要に応じてスケールアウトできるようにするために、<a href="https://youtu.be/OjhOZkql4uE?t=2385" target="_blank">データ対応のコンテナー orchestrator</a> &rsquo; として、すぐに、Service Fabric 状態ストアを使用して組み込みの HA ボリュームドライバーを提供し、それをインテリジェントルーティングと組み合わせます。 コンテナー内の状態ストアにアクセスするための単純なプログラミングモデルも計画されているため、最大限のパフォーマンスを引き出すことができます。&nbsp;</p>


