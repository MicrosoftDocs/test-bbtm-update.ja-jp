Title: '現在利用可能: Azure Sphereのドキュメント'
Summary: 4 月に、世界中Azure Sphereを発表しました。 それ以降、お客様の関心が深く、メディアとの会話に本当に満足しています。
Content: >-
  <p>4 月に <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/">、世界Azure Sphere</a> を発表しました。 それ以降、お客様の&rsquo;関心が深く、メディアの会話が魅力的に行われ、 <a href="https://www.microsoft.com/azure-sphere/news">満足</a> しています。 この対話は、Microsoft&rsquo; のビジョンとコミットメントをエンドツーエンドのセキュリティで保護された IoT プラットフォームに共有し、パートナー、顧客、コンシューマーからのフィードバックに耳を傾ける機会でした。 Microsoft は引き続き、後回しではない IoT セキュリティを引き続き支持します。&nbsp;IoT デバイスには、デバイスが最初にデザイナーの考え方で考案された瞬間から、シリコン、ソフトウェア、クラウドにまたがるセキュリティ対策を含める必要があります。</p>


  <p>&rsquo;Azure Sphere目的は、何十年ものセキュリティ エクスペリエンスによって Microsoft&rsquo; から通知され、Azure Sphere Security Service への接続を通じて保護される MCU 搭載デバイスを、製造元が簡単かつ安価に構築できるよう支援することを目的とします。 パブリック プレビューのマイルストーンが近い場所にあるので、このプロジェクトの背後にあるテクノロジの詳細を共有Azure Sphere。&nbsp;&nbsp;先週、<a href="https://docs.microsoft.com/azure-sphere/">アーキテクチャ</a> (&nbsp;このブログ記事に含まれている例) から、主要な概念、アプリケーションの開発、現場のデバイスへのそれらのアプリケーションの展開など、さまざまなトピックが含まれる Azure Sphere ドキュメントのリリースについて説明しました。また、クイック スタート &ndash; ガイド、チュートリアル、ベスト プラクティスの選択も含まれています。これらのベスト プラクティスはすべて、開発キットを迅速に起動して実行するのに役立ちます。&nbsp;お待ちしてありがとうございます。今後数週間以内に開発キットからお客様に届き始める予定です。</p>


