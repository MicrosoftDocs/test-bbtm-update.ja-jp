Title: 'Open Letter プロンプト: Microsoft と Windows Azure を使用したクラウドへの移行を検討する'
Summary: 今日の米国では、お客様は、VMWare とのライセンス契約を評価しているお客様が Microsoft に連絡して、製品やサービスなどの製品やサービスの詳細について説明しています。
Content: <p>現時点では、<i>米国</i>中にお客様に対して、VMWare とのライセンス契約を評価しているお客様が、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> platform などの製品やサービスが完全なクラウドコンピューティング環境を実現する方法について詳しく説明しています。 このレターは、クラウドコンピューティングが、組織の機敏性とコスト効果を高めるために、数十年に最大の営業案件を表すと考えられているので、お客様に投稿しています。 &nbsp; また、仮想化は、デスクトップとデータセンターの展開と管理を簡略化することで、サービスとしての移動を可能にすることで明確に役割を果たしていますが、仮想化はクラウドコンピューティングに対するステップ実行のストーンでしかありません。&nbsp; </p>  <p>ここでは、仮想化の効率とコストを節約することを考えているお客様にとって、クラウドには、現在の展開のロジスティックを処理することなく、インターネットスケールでレガシソフトウェアや新しいアプリケーションを迅速にロールアウトする機能など、追加の特典が用意されています。 最も重要なことは、お客様が IT 環境の次世代を構築する際に、VMware が提供しないスケーラブルな世界規模のクラウドコンピューティングサービスを提供できることです。</p>  <p>Azure Windows に加えて、お客様が現在使用している多くの製品と、Microsoft Office、Exchange、SharePoint、SQL を含むクラウドコンピューティングサービスとして、お客様が使用している製品も提供しています。 &nbsp;&nbsp;VM の世界にいる場合は、Microsoft のブースで詳細を確認するか、デモをご覧ください。 &nbsp; 完全なクラウドソリューションの詳細については、こちらを参照してください。 &nbsp; Microsoft の VM の詳細については、こちらを参照してください。</p>  <p><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>
