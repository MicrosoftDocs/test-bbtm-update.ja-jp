Summary: 最近、Azure Windows Virtual Machines のサービスとしてのインフラストラクチャ (IaaS) オファリングである Azure Windows を発表しました。 すぐに始める方法に関する分析情報を共有したいと思いました。
Content: '<p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6763.SR04.1.png" height="127" width="252">最近、Azure Windows Virtual Machines の<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0139vms"></a>サービスとしてのインフラストラクチャ (IaaS) オファリングである Azure Windows <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0139gen">のリリースを発表しました</a>。 このサービスの使用を迅速に開始&nbsp;し、最適な方法を得る方法に関する分析情報を共有したいと思いました。</p>  <p>ビルドを手伝ったので、次の警告が表示されます。気に入っています。</p>  <h3>Virtual Machines移行パターン</h3>  <p>一見すると、Virtual Machines (VM) は&nbsp;、アプリケーションを<b>デプロイするインフラストラクチャ</b><b>で構成されます</b>。 具体的には、永続的な OS ディスク、場合によっては一部の永続データ ディスク、およびすべてのディスクをまとめて保持する内部/外部ネットワーク グルーが含まれます。 これらのインフラストラクチャの材料を使用する多くのリストがあるにもかかわらず、可能性は非常に楽しげです&hellip;</p>  <p>このプレビュー リリースでは、お客様とパートナーが既存のアプリケーションをデプロイして、Windows Azure で提供されるデプロイのコストと容易さを活用できるプラットフォームを作成したいと思いました。 移行&lsquo;は&rsquo; IaaS オファリングの単純な目標ですが、このプロセスには、仮想マシンなど、マルチ VM アプリケーション全体を転送SharePoint。 または、クラウド ベースのアプリケーションの一部として、SQL Serverなどの単一の仮想マシンを移動している可能性があります。 また、仮想ネットワークを必要とする新しいアプリケーションを作成して、仮想ネットワークをデプロイにハイブリッドオンプレミスの Active Directory場合があります。</p>  <h3>アプリケーションとは</h3>  <p>Windows Azure での Virtual Machines の立ち上げの一環として、図 1 に示す 3 つの主要な Microsoft アプリケーションのサポートに重点を置いました。 これらのアプリケーションと関連するバージョンを選択しました。これは、スタンドアロンまたは大規模なアプリケーションの一部として受け取った顧客の需要が高かったためです。&nbsp;</p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.SR04.2.png" alt="" border="0"></p>  <p align="center"><i>図 1 </i><i>&ndash;</i><i> アプリケーションとバージョン</i></p>  <p>さらに、これらのアプリケーションは、お客様がクラウドにデプロイしたいと考える広範なワークロードの種類を表しています。</p>  <p>1) <b>SQL Server</b>&nbsp;&nbsp;&nbsp;は、優れたディスク パフォーマンスを期待するデータベース ワークロードです。</p>  <p>2)&nbsp;&nbsp;&nbsp; <b>Active Directory は</b> 、広範なネットワークの期待を持つハイブリッド ID ソリューションです。</p>  <p>3)&nbsp;&nbsp;&nbsp; <b>SharePoint Server</b> は、負荷分散されたフロントエンドを備え、大規模な多層アプリケーションです。 実際、図 2 に示すように、SharePoint Server 2010 の展開には、SQL Server Active Directory が含まれます。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2248.SR04.3.png" alt="" style="display: block; margin-left: auto; margin-right: auto;" border="0"></p>  <p align="center"><i>図 2 </i><i>&ndash;</i><i> サーバー SharePoint展開</i></p>  <h3>はじめにのVirtual Machinesを使用Windows</h3>  <p>Azure Windows Virtual Machines Windowsを使用する最も簡単な方法は、新しい HTML ベースのポータルを使用する方法です。 ポータルでは、Microsoft が提供するいくつかのプラットフォーム イメージ (Microsoft SQL Server 2012 Evaluation、Windows Server 2008 R2 SP1、Windows Server 2012 Release Candidate など) に基づいて、新しい Virtual Machines をデプロイする簡単で楽しいエクスペリエンスを提供します。</p>  <p>これらのイメージは、セキュリティで保護された仮想マシンから開始するために、最新のパッチで定期的に更新されます。 開始方法の詳細については、こちらを参照 <a href="https://www.windowsazure.com/en-us/manage/windows/tutorials/virtual-machine-from-gallery/">してください</a>。 デプロイ後は、管理製品を使用して実行中のVirtual Machines修正プログラムを適用するか、単に更新プログラムWindowsできます。</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1374.SR04.4.png" alt="" border="0"></p>  <p align="center"><i>図 3 </i><i>&ndash;</i><i> 仮想マシンの OS の選択 </i></p>  <p align="center">&nbsp;</p>  <p>また、スクリプトを使用してアプリケーションを簡単にデプロイVirtual Machinesプログラム インターフェイス上にビルドすることもできます。 そのため、スクリプト化されたデプロイを許可する <a target="_blank" href="https://go.microsoft.com/fwlink/?linkID=254458">PowerShell</a> コマンドレットもリリースし、Virtual MachinesをWindows。 最後に、ポータルと Command-Line ツールの両方が、プログラムで使用できる REST API を基に構築されています。ここでは、独自のツール<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj157206.aspx"></a>と管理ソリューションを開発できます。</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3566.SR04.5.png" alt="" border="0"></p>  <p align="center"><i>図 4 </i><i>&ndash;</i><i> スクリプト、ポータル、およびREST API</i></p>  <h3>本当に、どのように機能しますか?</h3>  <p>OS ディスクとデータ ディスクの永続化は、このサービスの重要なVirtual Machinesです。 エクスペリエンスを完全にシームレスにしたいと思っていたので、ハイパーバイザーから直接すべてのディスク管理を行います。 そのため、ディスクは、実際にはディスクがストレージ アカウントに格納されている場合に、SATA (OS ディスク) および SCSI (データ ディスク) &lsquo;&rsquo; &lsquo;&rsquo; ハードウェアとして仮想マシンに公開されます。 これらの VM は Windows Azure Storage アカウントに格納されます。そのため、ファイル (ページ BLOB として格納) に直接アクセスし、Windows Azure Storage によって実装された、すべてのデータに対して非常に耐久性の高い 3 つのコピーを取得できます。</p>  <p>Brad Calder による今後の投稿で、Windows Azure でのディスクの動作の詳細を確認してください。</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.SR04.6.png" alt="" border="0"></p>  <p align="center"><i>図 5 </i><i>&ndash;</i><i> Windows Azure Storageとして使用する</i>&nbsp;</p>  <h3>移動する場合は、移動します。</h3>  <p>Standard Storage API コマンドまたはストレージ ユーティリティを使用して、VHD のコピー、バックアップ、移動、ダウンロードを行い、インスタンスの管理と再デプロイに無限の可能性を生み出します。 テスト環境を迅速に破棄するために多くの時間を費やして破棄する代わりに、VHD&rsquo; BLOB をコピーして同じセットアップを複数回起動し、複数回破棄することができます。 実行中の VM &lsquo;&rsquo;をキャプチャして、ここで説明するキャプチャと呼ばれるプロセスである新しいマシン名とパスワードを使用して、VM の複製を作成<a target="_blank" href="https://www.windowsazure.com/en-us/manage/windows/how-to-guides/capture-an-image/?WT.mc_id=cmp_pst001_blg_post0139img">できます</a>。</p>  <p>この VHD &lsquo;モビリティ&rsquo;を使用すると、以前に Windows Azure にデプロイされた VHD を取得し、管理またはデプロイのために(適切なライセンスを持っている場合は) オンプレミスに戻することもできます。 逆も可能です。 AZURE に VHD をアップロードする方法のWindowsについては、こちらを参照<a target="_blank" href="https://azure.microsoft.com/en-us/manage/windows/common-tasks/upload-a-vhd/?WT.mc_id=cmp_pst001_blg_post0139vhd">してください</a>。</p>  <div align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4532.SR047.png" alt="" border="0"><br>&nbsp;</div>  <p align="center"><i>図 6 </i><i>&ndash;</i><i> VHD モビリティの動作</i></p>  <h3>かっこよく聞こえます。 最初に何を行う必要がありますか?</h3>  <p>このオファリングを開始する最善の方法は、仮想マシンで何らかの実験、開発、テストを行う方法です。 つまり、新しい無料試用版の一部として仮想マシンをデプロイし<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0139gen"></a>、SharePoint、SQL、IIS などのお気に入りのサーバー アプリケーションをインストールできます。 完了したら、接続されたデータ ディスク<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj152899"></a>とエンドポイント情報を含む仮想マシンのすべての側面をエクスポートして、後で開発とテストのためにインポート<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj152820"></a>することができます。&nbsp;</p>  <p>これをクイック開発ボックスとして使用し、何かを構築してみてください。 簡単で楽しい! もちろん、VM のデプロイを楽しく呼び出すのは、楽しいインフラストラクチャの人だけでしょう。 しかし、楽しいのは確かです。</p>  <p>問題、問題、または質問がある場合は、ヘルプ フォーラムでいつでも <a href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/threads">お問い合わせください</a>。</p>  <p size="1" width="33%" align="left">-提供: Corey Sanders、Azure のプリンシパル プログラム マネージャー Windows</p>  <div><hr align="left" size="1" width="33%"></div>'
