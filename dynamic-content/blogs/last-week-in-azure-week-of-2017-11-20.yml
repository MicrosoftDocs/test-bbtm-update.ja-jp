Title: 'Azure での先週: VMWare 環境の Azure への移行など'
Summary: '2017 年 11 月 20 日の Azure の先週のハイライト: Azure を使用した VMWare 環境の変換、Azure Advisor の更新など。'
Content: >-
  <p>米国の感謝の休日のため、先週は Azure のニュース週でした。 しかし、これは何&rsquo;も新しく発表されていないという意味でもありません。 火曜日に、Corey Sanders は、VMWare ベースの環境を Azure に移行しやすくする新しいサービスを発表しました。 その中心は、Azure Migrate一般的に利用できる無料のサービスであるサービスです。 これは、クラウドの取り組みで役立つ Azure&rsquo; の包括的なハイブリッド機能への投資のほんの 1 つのセットです。 休暇前に他に何が起こったかの概要については、以下を参照してください。</p>


  <h2>コンピューティング &amp; コンテナー</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/transforming-your-vmware-environment-with-microsoft-azure/">仮想マシンを使用した VMware 環境のMicrosoft Azure</a></strong> &ndash;前述の Corey Sanders からの投稿では、VMWare 環境を Azure に移行するのに役立つ新しいサービスについて詳しく説明しています。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/jenkins-on-azure-update-aci-experiment-and-aks-support/">Azure 更新プログラムでの Jenkins - ACI の実験と AKS のサポート</a></strong> &ndash;Azure Container エージェントを使用してオンデマンド容量を追加し、<a href="https://docs.microsoft.com/en-us/azure/container-instances/">Azure Container Instances (ACI)</a> を使用して Spring PetClinic Sample Applicaiton をビルドする方法について、クラウドの Jenkins を使用して Azure で実行されている <a href="https://tutorials.visualstudio.com/jenkins-azure/intro">Jenkins</a>&rsquo; ビルド エージェントを取得する方法について説明します。</p>


  <h2>Data</h2>


  <p>弾力性と Azure Functions に最適化された AzureSQLDW のコスト削減 Azure Functions パート 1&ndash;: Azure Functions を使用してパフォーマンスを最適化するためにデータをすばやく <strong><a href="https://azure.microsoft.com/en-us/blog/sql-dw-cost-savings-with-functions-part-1/">Azure Analysis Services &ndash; にプッシュし、データ ウェアハウスのスケールアップ、スケールダウン、または一時停止を制御するスケジュールベースのスケーリングを作成する方法について説明します。#</a></strong> これにより、コンピューティング レベルがクエリ アクティビティ パターンと一致することでコストを制御できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-sql-databases-disaster-recovery-101/">Azure SQL データベースのディザスター リカバリー 101</a></strong> &ndash;geo リストアと geo レプリケーションでは、ディザスター リカバリーに対処する 2 つの異なるソリューションが提供されます。 この投稿では、データ&rsquo;損失、復旧時間、コストに基づいてこれらのソリューションがどのように異なるかについて学習します。 これらの違いを理解すると、2 つのソリューションの選択に役立ちます。</p>


  <h2>管理</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-advisor-got-better/">Azure Advisor - パーソナライズされたベスト プラクティス サービスが向上しました</a></strong> &ndash; Azure Advisorサブスクリプション間で推奨事項を確認するのに役立つ新しいダッシュボードが追加されています。 .</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/recap-on-new-azure-policy-features-in-ignite/">新しい機能のAzure Policyプレビュー</a></strong> &ndash; Ignite (Azure Compute セッション、Azure Governance セッション、および Azure Resource Manager セッション) で発表された Azure Policies のいくつかの新機能がパブリック プレビューの中で公開されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/time-to-migrate-off-access-control-service/"><strong>移行の時間</strong></a> &ndash; Access Control ServiceAccess Control Serviceは廃止され、2018 年 11 月 7 日に廃止される予定です。 提供予定の詳細、&rsquo;このサービスを使用している場合の判断方法、移行する方法については、この投稿を参照してください。</p>


  <h2>その他のニュース</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-media-clipper/">Azure Media Clipper のパブリック プレビューの発表</a></strong> &ndash;メディア クリップを構成し、レンダリングされたビデオをAzure Media Servicesする新しい機能 (AMS) のパブリック プレビュー。 Azure Media Clipperは、Web 開発者がクリップを作成するためのインターフェイスをユーザーに提供できる無料の JavaScript ライブラリです。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/r3-on-azure-strengthening-our-partnership/">Azure 上の R3: パートナーシップの強化</a></strong> &ndash; Microsoft は、R3 との戦略的パートナーシップを拡大し、R3s&rsquo; 分散型台帳プラットフォーム Corda および R3Net と Azure とのより深い統合を行っています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-showcases-latest-industrial-iot-innovations-at-sps-2017/"><strong>Microsoft は、SPS 2017 で最新の産業用 IoT イノベーションを紹介します</strong></a> &ndash; 先週 Nu announcement の <a href="https://www.mesago.de/en/SPS/For_visitors/Welcome/index.htm">SPS IPC Drives 2017 </a>で行ったいくつかの IoT 製品のお知らせについて学習します。</p>


  <h2>コンテンツ、SDK、サンプル</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/campaigns/developer-guide/">「開発者&rsquo;ガイド - Microsoft Azure - 第 2</a></strong> &ndash; 版」これは、Azure の元の開発者&rsquo;ガイドの主要な改訂版です。 この無料の電子書籍では、同僚の <a href="https://twitter.com/mbcrump">Michael Crump</a> と Pluralsight の著者 <a href="https://twitter.com/azurebarry">Barry Luiibregts</a> の開発者向けの Azure の包括的な技術概要を提供します。</p>


