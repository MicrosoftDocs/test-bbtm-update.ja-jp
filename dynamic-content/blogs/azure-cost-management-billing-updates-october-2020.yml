  <p><a name="subscriptions"></a>&nbsp;</p>


  <h2>ARM テンプレートを使用してサブスクリプションを作成する</h2>


  <p>使用量が増加し、複数のサブスクリプションにわたって Azure フットプリントを拡大し始めるにつれて、プログラムでサブスクリプションを作成&#39;場合があります。 これは、中央の IT チームや、完全にパッケージ化されたアプリケーションを 1 つのユニットとしてデプロイできる必要がある場合に特に重要です。 これを実現するスクリプトを作成することもできますが、 <a href="https://docs.microsoft.com/azure/azure-resource-manager/templates/overview" target="_blank">Azure Resource Manager (ARM)</a> デプロイ テンプレートを使用すると、依存関係を管理し、代わりにオーケストレーションを処理する単純な宣言型言語を使用して、これをこれまでよりも簡単に行うことができます。 ARM テンプレートを使用 <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/manage/programmatically-create-subscription#create-subscriptions-using-arm-templates" target="_blank">してサブスクリプションを作成し、</a> 手動プロセスの自動化を開始して時間を節約する方法について説明します。</p>


