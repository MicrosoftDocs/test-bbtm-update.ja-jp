  <h2>スコアのAzure Advisor紹介</h2>


  <p>コスト&#39;方法でワークロードを実行し&#39;、いくつかの保証を得て良いでしょうか。 この&#39;Azure Advisor&#39;が提供するとおり、Advisor スコアを使用すると、Azure ワークロードがベスト プラクティスにどれだけ従っているかを理解し、問題を修復して得られる量を評価し、デプロイを最適化するために取り得る最も影響の大きい推奨事項に優先順位を付けることができます。</p>


  <p>Advisor スコアは次の場合に役立ちます。</p>


  <ul>
      <li><strong>Azure Advisor</strong> と&rsquo; Microsoft Azure Well-Architected Framework で定義されているベスト プラクティスに<a href="https://docs.microsoft.com/azure/advisor" target="_blank">従</a>って、どのMicrosoft Azure Well-Architected<a href="https://azure.microsoft.com/blog/introducing-the-microsoft-azure-wellarchitected-framework" target="_blank">評価します</a>。</li>
      <li><strong>最</strong> も影響の大きなアクションを最初に実行して、デプロイを最適化します。</li>
      <li><strong>時間</strong> の経過に合った、十分に設計された進行状況を報告します。</li>
  </ul>


