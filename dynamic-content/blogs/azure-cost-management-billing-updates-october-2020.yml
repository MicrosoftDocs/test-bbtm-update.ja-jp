      </li>
      <li>
      <p><strong>新規: リソースと予約の新しいコスト分析ビュー</strong><br>
  新しい高速なコスト ビューが導入され、リソースと予約別にコストが削減されます。 これらの&#39;まだ取り組む必要があります。 新しいビューをオプトインするには、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs からプレビューを試します</a>。</p>
      </li>
      <li>
      <p><strong>作業の開始を改善しました</strong><br>
  アプリケーションとBilling 全体のより多くのオプションをカバーするCost Managementエクスペリエンスを&nbsp;拡張しました。</p>
      </li>
  </ol>


  <p>もちろん、この&#39;すべてではありません。 Azure Cost Managementのすべての変更は、Cost Management Labs で 1 週間前に、&#39;で使用Azure portal。 ご&#39;を聞いて、次に何を&#39;したいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


