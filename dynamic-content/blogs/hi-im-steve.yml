Title: こんにちは。
Summary: '[この記事は SQL Azure チームによって提供されました。]ねえ皆さん。 &nbsp;私 &rsquo; は、SQL Azure のテクニカル製品マネージャーです。 SQL Azure ブログに投稿が表示 &rsquo; されるようになります。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p class="MsoNormal">ねえ皆さん。<span> &nbsp; </span>私 &rsquo; は、SQL Azure のテクニカル製品マネージャーです。 SQL Azure のブログに投稿が表示されるようになった &rsquo; ので、私はこんにちはと私を紹介することから始めたいと思います。<span> &nbsp; </span> <span>&nbsp;</span>顧客からのフィードバックをリッスンし、開発者にクラウドデータベースサービスを正常に活用するために必要な情報を提供するエンジニアリングチームと密接に連携しています。<span> &nbsp; </span>PDC が6週間前 (28-29 年10月) 未満で、SQL が11月前半に合格すると、マイクロソフトは、本 &ndash; サービスの SQL Azure ラインの最新の進化<span> &nbsp; </span>に取り組んでいます。また &rsquo; 、お客様のサービスを共有する機会については、RSS フィードにサインアップすることで調整できます。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">SQL Azure サービスの背後にあるエンジニアと、サンプルとガイダンスで動作する SQL Azure について、より多くのビデオインタビューが必要です。<span> &nbsp; </span>さらに、今後数か月以内に共有する新しい項目 &rsquo; の詳細についても説明します。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">仕事 &rsquo; の外では、熱心な、クライマ、mountaineer、およびアマチュアの写真を持っています。<span> &nbsp; </span>アウトドアの冒険の写真とテーブルは、<a href="https://www.flickr.com/photos/steveyi">こちら</a><span class="MsoHyperlink"> </span>と個人用ブログに founds ことができます。<span> &nbsp; </span>私の妻と私は、philanthropy の両面を staunch ており、世界中の<a href="https://www.worldvision.org/">ビジョン</a>と<a href="https://northwestharvest.org/">北西</a>のの強力で一貫性のあるサポーターを提供しています。<span> &nbsp; </span>詳細については、こちらを参照してください。</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">SQL Azure に関心をお寄せいただき、ありがとうございます。<span> &nbsp; </span>今後もご利用ください。<span> &nbsp; </span>お客様のご意見をお送りしております。</p>
