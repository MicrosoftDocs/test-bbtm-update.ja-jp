Slug: 7-month-retirement-notice-access-control-service
Title: '7か月の提供終了に関する通知: Access Control Service'
Summary: Access Control Service (ACS とも呼ばれます) は正式に廃止されています。 ACS は、2018年11月7日まで、既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。
Content: >-
  <p>Access Control Service (ACS とも呼ばれます) は正式に廃止されています。 ACS は、2018年11月7日まで、既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。</p>


  <p>このブログ投稿は、ACS の提供終了をお知らせする、 <a href="https://azure.microsoft.com/en-us/blog/time-to-migrate-off-access-control-service/" target="_blank">元のブログ投稿</a> に関する補足記事です。</p>


  <h2>従来の Azure Portal は2018年4月に廃止</h2>


  <p>2018年4月2日の時点で、に <a href="https://manage.windowsazure.com">https://manage.windowsazure.com</a> ある従来の Azure portal は完全に廃止され、すべての要求はの新しい Azure portal <a href="https://portal.azure.com">https://portal.azure.com</a> にリダイレクトされます。 ACS 名前空間は、新しい Azure Portal には表示され <strong>ません</strong> 。 &nbsp; 今後、ACS 名前空間を作成、削除、有効化、または無効化する必要がある場合は、Azure サポートにお問い合わせください。 <strong>5月1日以降、新しい ACS 名前空間を作成することはできません。 </strong></p>


  <p><strong>既存</strong>の名前空間の構成を引き続き管理するには、 <a href="https://{your-namespace}.accesscontrol.windows.net">https://{accesscontrol-namespace}. windows. net</a>という名前の ACS 管理ポータルに直接アクセスします。 このポータルでは、サービス id、証明書利用者、id プロバイダー、要求規則などを管理できます。 2018年11月7日まで使用できるようになります。</p>


  <h2>この変更の影響を受けるのは Who ですか。</h2>


  <p>このお知らせは、Azure サブスクリプションで1つ以上の ACS 名前空間を作成したお客様に影響します。 アプリとサービスが Access Control Service を使用しない場合、実行する必要がある操作はありません。</p>


  <p>アプリとサービスが ACS を使用するかどうかを判断するには、 <a href="https://{your-namespace}.accesscontrol.windows.net">https://{accesscontrol-namespace}. windows. net</a>へのトラフィックを監視する必要があります。 ACS へのすべてのトラフィックは、accesscontrol.windows.net ドメインに送信されます。</p>


  <p>注: ドメインへの <a href="https://accounts.accesscontrol.windows.net">https://accounts.accesscontrol.windows.net</a> トラフィックは、既に別のサービスによって処理されています。 この特定のドメインへのトラフィックは、ACS の提供終了の影響を受けません。</p>


  <h2>どのような操作が必要ですか?</h2>


  <p>一部の容量で ACS を使用する場合は、移行戦略をすぐに開始する必要があります。 ほとんどの場合、移行には、ユーザー側で大きなコード変更が必要になります。</p>


  <h2>移行パスとは何ですか。</h2>


  <p>正しい移行パスは、既存のアプリとサービスが ACS をどのように使用しているかに大きく依存します。 使用する適切なテクノロジの決定を支援するために、この <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">ACS 移行ガイダンス</a>を公開しました。</p>


  <h2>お問い合わせ先</h2>


  <p>ACS の提供終了の詳細については、最初に ACS の移行に関するガイダンスを確認してください。 移行オプションのいずれも使用できない場合、または ACS の提供終了に関するご質問やフィードバックがある場合は、までお問い合わせ acsfeedback@microsoft.com ください。</p>
