Title: TechEd 2011 – 何を確認し、クラウドクラウドに向かData Services
Summary: '[この記事は、チームによってSQL Azureされました。]TechEd は来週です。&nbsp;正確には 5 月 16 日から 19 日まで、アトランタで。&nbsp;残念ながら、&rsquo;私はそこにいき、先週の間に InterOp にいました。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p><span style="font-size: small;"><span style="font-family: Calibri;">TechEd は来週です。&nbsp;正確には 5 月 16 日から 19 日まで、アトランタで。&nbsp;&rsquo;残念ながら、私はそこにはいけなく、私は今週初めにラスベガスで InterOp にいたので (&rsquo;&rsquo;&rsquo;数日後にその要約を送信します)、何らかの作業に追い付き、しばらく考え続けしていたクラウド アプリケーションのアイデアに取り組もうと考えています。</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">同僚の Tharun Tharian がそこにいるので、彼に会った場合は、こんにちはと言ってみろと思います。&nbsp;&rsquo;SQL Azure、DataMarket、OData の各エンジニアリング チームが参加し、それぞれのサービスとテクノロジに関する最新情報を提供し、ブースを管理して質問に答えます。&nbsp;会議&rsquo;中にチャットする場合はData Services Cloud Data Servicesブースでハングアウトしているのを見つけるでしょう。</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">次に示すのは、以下の SQL Azure セッションと OData &ndash; セッションです。ライブまたは Web を通して以下に示すセッションを確認してください。&nbsp;Windows Azure プラットフォームを使用してオンプレミスへの投資をブリッジする方法、および提供されるサービスとツールと開発エクスペリエンスの更新の両方で SQL Server &ldquo;Denali&rdquo; と SQL Azure&nbsp; がどのように機能するかについて詳しくは、講演の直後に Quentin Norm または Norm Ju立&rsquo;ち会の基礎セッションに参加してください。 クラウド データ サービスに対するデータの変更や他のSQL Azureに関する新しい発表を聞く場合もあります。</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">会議をお楽しみください。</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">****</span></span></p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">基礎セッション:</span></span></h1>  <p>FDN04 |Microsoft SQL Server: 今日と明日のデータと BI プラットフォーム<b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Quentin Speaker</span> </p>  <p>5 月 16 日 (月) |午前 11:00 - 午後 12:00 |Room: Georgia Ballrm 3 </p>  <p>FDN05 |サーバーからサービスへ: オンプレミスとクラウド<b> </b></p>  <p>話者: <span style="text-decoration: underline;">Norm Ju norm</span> </p>  <p>5 月 16 日 (月) |午前 11:00 - 午後 12:00 |Room: Sidney Marcus Audit </p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">SQL Azure セッション:</span></span></h1>  <p>DBI403 |Microsoft SQL Azure データベース フェデレーションを使用したスケーラブルなデータベース ソリューションの構築<b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Cihan Biycioglu</span> </p>  <p>5 月 16 日 (月) |午後 3:00 - 午後 4:15 |Room: C201 </p>  <p>DBI210 |はじめに ビジネス インテリジェンスを使用する<b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Pej Javaheri</span>、 <span style="text-decoration: underline;">Tharun Tharian</span> </p>  <p>5 月 16 日 (月) |午後 4:45 - 午後 6:00 |Room: B213 </p>  <p>COS310 |Microsoft SQL Azure概要: 主要な機能のツール、デモ、チュートリアル<b> </b></p>  <p>講演者: <span style="text-decoration: underline;">David Robinson</span> </p>  <p>火曜日、5 月 17 日 |午前 10:15 - 午前 11:30 |Room: B313 </p>  <p>DBI323 |クラウド (Microsoft SQL Azure) と PowerPivotを使用して Microsoft でデータと Self-Service BI を配信する<b> </b></p>  <p>話者: <span style="text-decoration: underline;">Diana Putnam</span>、 <span style="text-decoration: underline;">Harinarayan Paramasivan</span>、 <span style="text-decoration: underline;">Sanjay Soni</span> </p>  <p>火曜日、5 月 17 日 |午後 1 時 30 分から午後 2 時 45 分|Room: C208 </p>  <p>DBI314 |Microsoft SQL Azureパフォーマンスに関する考慮事項とトラブルシューティング<b> </b></p>  <p>5 月 18 日 (水) |午後 1 時 30 分から午後 2 時 45 分|Room: B312 </p>  <p>DBI375-INT |Microsoft SQL Azure: パフォーマンスと接続のチューニングとトラブルシューティング<b> </b></p>  <p>講演者: <span style="text-decoration: underline;">Peter Gvgvdjak</span>、 <span style="text-decoration: underline;">Sean Kelley</span> </p>  <p>5 月 18 日 (水) |午後 3 時 15 分から午後 4 時 30 分|Room: B302 </p>  <p>COS308 |オンプレミス データでの Microsoft SQL Azureの使用: 移行と同期の戦略とプラクティス<b> </b></p>  <p>Speaker(s): <span style="text-decoration: underline;">Mark Scurrell</span> </p>  <p>5 月 19 日 (木曜日|午前 8:30 - 午前 9:45 |Room: B213 </p>  <p>DBI306 |Contained Databases and DAC を使用して、"Denali" と Microsoft SQL Server Code-NamedでアプリケーションをビルドSQL Azure<b> </b></p>  <p>講演者: <span style="text-decoration: underline;">エグレス・ベツネ</span><span style="text-decoration: underline;">、Rick Negrin</span> </p>  <p>5 月 19 日 (木曜日|午前 8:30 - 午前 9:45 |Room: B312 </p>  <h1><span style="color: #365f91;"><span style="font-family: Cambria;">DataMarket &amp; OData セッション:</span></span></h1>  <p>COS307 |Azure DataMarket を使用したWindowsの構築<b> </b></p>  <p>講演者: <span style="text-decoration: underline;">リエンスバーガー・リエンスバーガー</span><span style="text-decoration: underline;">、ロジャー・マーム</span> </p>  <p>5 月 18 日 (水) |午後 3 時 15 分から午後 4 時 30 分|Room: B312 </p>  <p>DEV325 |Azure を使用してカスタム Open Data Protocol (OData) サービスを構築Windows方法<b> </b></p>  <p>講演者: <span style="text-decoration: underline;">Alex James</span> </p>  <p>5 月 19 日 (木曜日|午後 1 時から午後 2 時 15 分|Room: C211 </p>  <p><span style="font-family: Calibri; font-size: small;">&nbsp;</span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">****</span></span></p>  <p><span style="font-size: small;"><span style="font-family: Calibri;">-Steve</span></span></p>'
