Title: 2011年3月31日までの Azure Platform の導入 Windows
Summary: '[この記事は SQL Azure チームによって提供されました。]良いニュース-Windows Azure Platform 入門特別プラン (SQL Azure 無料試用版を含む) は、201年3月31日まで延長されました...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>良いニュース-Windows Azure Platform 入門特別プラン ( <a href="">SQL Azure 無料試用版</a>を含む) は、2011年3月31日まで延長されました。 このキャンペーンプランでは、限られた量の<a href="https://www.windowsazure.com">Windows Azure platform</a>を無料で試すことができます。 サブスクリプションには、Azure コンピューティング時間、ストレージ、データ転送、appfabric Access Control トランザクション、appfabric Service Bus 接続、および SQL Azure データベースへの月額 Windows の基本レベルが含まれています。 </p>  <p><b>毎月</b>、無料でご利用いただけます。</p>  <ul>   <li>Microsoft Azure     <ul>       <li>小規模なコンピューティングインスタンスの25時間</li>        <li>500 MB のストレージ</li>        <li>1万ストレージトランザクション</li>        <li>Windows Azure AppFabric         <ul>           <li>10万 Access Control トランザクション</li>            <li>2 Service Bus 接続</li>         </ul>       </li>     </ul>   </li>    <li>SQL Azure     <ul>       <li>1 GB の Web Edition データベース (最初の3か月のみ使用可能)</li>     </ul>   </li>    <li>データ転送 (リージョンごと)     <ul>       <li>500 MB</li>        <li>500 MB</li>     </ul>   </li> </ul>  <p>上記の量を超える毎月の使用量については、標準料金で課金されます。 この入門用特別プランは2011年3月31日に終了し、すべての使用量は標準料金で課金されます。</p>  <p><a href=""></a>「特別な機能 (SQL Azure 無料試用版)」と、Windows Azure platform で現在利用できるその他のプランの詳細については、「」を参照してください。</p>
