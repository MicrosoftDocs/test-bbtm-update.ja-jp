Title: ゲーム業界向けの Microsoft Azure
Summary: 今週のゲーム開発者カンファレンス (GDC) に参加して、新機能について学習し、Azure での作業を共有し、クラウドおよびクラウドネイティブテクノロジを通じて最新のグローバルゲームを実現することを目指しています。
Content: >-
  <p><em>このブログ投稿は、パトリック Menデオール、プリンシパルプログラムマネージャー、Azure によって &nbsp; 共同作成されました。&nbsp;</em></p>


  <p>今週のゲーム開発者カンファレンス (GDC) に参加して、最新のグローバルゲームをクラウドおよびクラウドネイティブテクノロジで実現することに重点を置いて、Azure での新機能をご紹介 &rsquo; します。</p>


  <p>今日 &rsquo; のグローバルゲームエコシステムでは、クラウドコンピューティングがますます重要になっており、あらゆる規模の開発者が世界中のゲーマーにリーチすることを支援しています。 Azure &rsquo; の54データセンターリージョンとその堅牢なグローバルネットワークは、グローバルに利用可能で高パフォーマンスなサービスを提供します。また、セキュリティで保護され、信頼性が高く、現在および新たなインフラストラクチャのニーズを満たすためにスケーラブルなプラットフォームを提供します。 たとえば、今月の前半では、 <a href="https://azure.microsoft.com/en-us/updates/azure-south-africa-regions-are-now-available/" target="_blank">Azure 南アフリカリージョン</a>の可用性について発表しました。 Azure サービスを使用すると、ゲーム開発ライフサイクルのあらゆる段階で、設計、構築、テスト、発行、収益化、測定、エンゲージメント、成長を実現し、次のことを実現できます。</p>


  <ul>
      <li><strong>コンピューティング:</strong> ゲームサービスは、堅牢で信頼性の高い、スケーラブルな <a href="https://azure.microsoft.com/en-us/product-categories/compute/" target="_blank">コンピューティングプラットフォーム</a>に依存します。 Azure のお客様は、最新のクラウドネイティブゲームのための自動スケール、マイクロサービス、および機能を含むワークロード、サービス、およびサーバーを実行するために、コンピューティングおよびメモリに最適化された Linux および Windows vm の範囲を選択できます。</li>
      <li><strong>データ:</strong> クラウドは、データの処理方法や格納方法など、アプリケーションの設計方法を変更しています。 Azure は、リレーショナルデータベースとビッグデータソリューションの両方に基づいて、高可用性、グローバルデータ、および分析ソリューションを提供します。</li>
      <li><strong>ネットワーク:</strong> Azure は、世界中の最大規模の専用長距離 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">ネットワークインフラストラクチャ</a> の1つであり、7万マイルを超えるファイバーおよびサブ sea ケーブルと、130を超えるエッジサイトを使用しています。 Azure では、カスタマイズ可能なネットワークオプションが提供されており、お客様のオンプレミスとグローバルな Azure リージョン間の高速でスケーラブルで安全なネットワーク接続を実現できます。</li>
      <li><strong>スケーラビリティ:</strong> Azure では、ほぼ無制限のスケーラビリティが提供されます。 多くのゲームの周期的な使用パターンを考えると、Azure を使用すると、組織は、使用されるリソースに対してのみ料金を支払うだけでなく、必要なコアの数を迅速に増減させたり減らすことができます。</li>
      <li><strong>セキュリティ:</strong> Azure には、お客様がプラットフォームをセキュリティで保護し、プライバシーと制御を維持し、コンプライアンス要件 (GDPR を含む) を満たし、透明性を確保できるようにするための、さまざまな <a href="https://azure.microsoft.com/en-us/product-categories/security/" target="_blank">セキュリティツール</a> と機能が用意されています。</li>
      <li><strong>グローバルな存在:</strong> Azure には、他のクラウドプロバイダーよりもグローバルなリージョンがあり、ゲームやデータを世界中のユーザーに近づけ、データの保存場所を維持し、顧客に包括的なコンプライアンスと回復性のオプションを提供するために必要なスケールを提供しています。 Azure &rsquo; のフットプリントを使用すると、世界規模でのゲーム運用のコスト、時間、複雑さを軽減できます。</li>
      <li><strong>Open:</strong> azure では、オペレーティングシステム、エンジン、データベースソリューション、オープンソース &ndash; のいずれであるかにかかわらず、azure で実行されるソフトウェアを使用できます。</li>
  </ul>


  <p>&rsquo;また、Azure ファミリに PlayFab を持ち込むことも興奮しています。 Azure と PlayFab は、ゲーム開発者にとって強力な組み合わせです。 Azure は信頼性、グローバル規模、エンタープライズレベルのセキュリティを提供します。 PlayFab は、マネージゲームサービス、リアルタイム分析、包括的な LiveOps 機能を備えたゲームスタックを提供します。</p>


  <p>私たちは、GDC 2019 で多くのお客様のアイデアについてご意見をお待ちしております。また、クラウドとクラウドのネイティブテクノロジによってビジョンを実現し、Azure でのゲームの詳細情報を共有できます。 カンファレンスにご参加いただくか、またはゲーム業界チーム () に <a href="mailto:azuregaming@microsoft.com">azuregaming@microsoft.com</a> お問い合わせください。</p>


