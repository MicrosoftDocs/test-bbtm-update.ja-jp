Slug: python-node-js-go-client-libraries-for-azure-event-hubs-in-public-preview
Title: Azure Event Hubs 用の Python、Node.js、外出先用クライアントライブラリがパブリックプレビューに
Summary: Event Hubs、そのエコシステムを拡張しています。 複数の言語をサポートするために、Python、Node.js、およびゴー SDK の新しい追加機能により、サービスに重要な価値が追加されます。 このブログは、これらのサービスのパブリックプレビューを発表することを目的としています。
Content: >-
  <p>Azure Event Hubs は、より多くの言語をサポートするようにエコシステムを拡張しています。 Azure Event Hubs は、拡張性の高いデータストリーミングプラットフォームで、1秒あたり何百万ものイベントを処理します。 Event Hubs は Advanced Message Queuing Protocol (AMQP 1.0) を使用して、プラットフォーム間での相互運用性と互換性を実現します。 新しいクライアントの追加により、Event Hubs を簡単に開始できるようになりました。</p>


  <p>新しいクライアント &nbsp; ライブラリを使用して、外出先、Python、および Node.js をパブリックプレビューでご利用いただけます。 アプリケーションをログに記録するか、stream analytics パイプライン、ライブダッシュボード、または任意の豊富なエコシステムを使用して任意のテレメトリ処理を選択します。</p>


  <p>Python アプリケーションから、または Node.js アプリケーションを使用してストリームからイベント/ログを取り込み、使用することも、単に "ゴーアプリケーション" と簡単に統合することもできます。 ニーズに基づいてさまざまなパレットを選択できるようになりました。</p>


  <p>次の更新プログラムは、新しいクライアントライブラリのパブリックプレビューに関する詳細な洞察を提供します。</p>


  <ul>
      <li>この新しいパッケージでは、 <a href="https://github.com/vcabbage/amqp" target="_blank"><u>github.com/vcabbage/amqp</u></a>によって実装されている amqp 1.0 プロトコルを使用して Event Hubs サービスと通信する、使いやすい送信と受信の機能を提供しています。 <a href="https://azure.microsoft.com/updates/event-hubs-go-preview/"><u>Event Hubs</u></a> その他の機能 また、コンシューマーの負荷分散とリース管理を管理するためのイベントプロセッサホストも提供します。 この <a href="https://github.com/Azure/azure-event-hubs-go/blob/master/readme.md"><u>readme</u></a> は、ライブラリの概要を確認するのに役立ちます。</li>
      <li><a href="https://azure.microsoft.com/updates/public-preview-event-hubs-for-nodejs/"><u>Node.jsの Event Hubs </u></a>、このパッケージは、 <a href="https://github.com/amqp/rhea"><u>rhea</u></a>によって実装されているように、amqp 1.0 プロトコルを使用してサービスに接続する効率的なインジェストと消費機能を提供します。 「Node.js クライアントを使用して Event Hubs を開始する」の <a href="https://github.com/Azure/azure-event-hubs-node/blob/master/README.md"><u>readme</u></a> に従ってください。</li>
      <li><a href="https://azure.microsoft.com/updates/public-preview-event-hubs-for-python/"><u>Python</u></a> &nbsp; の Event Hubsこのクライアントパッケージでは、 <a href="https://github.com/Azure/azure-uamqp-c"><u>azure</u></a>によって実装された amqp 1.0 プロトコルを使用して Event Hubs と通信する、使いやすい送信と受信の機能を最大限に活用します。 <a href="https://github.com/Azure/azure-event-hubs-python/blob/master/README.md"><u>例と readme</u></a>に従って、Python クライアントを使用して Event Hubs を開始します。</li>
  </ul>


  <p>これらの新しい &nbsp; クライアントライブラリ &nbsp; を試すには、 <a href="https://github.com/Azure/azure-event-hubs"><u>Event Hubs GitHub リポジトリ</u></a>から選択した言語へのリンクに従ってください。</p>


  <p>これら &nbsp; のクライアントライブラリ &nbsp; はプレビュー段階ですが、改善する必要があります。 お客様の貴重なフィードバックを提供し、お客様のご質問やご意見を投稿してください。 特定のクライアントライブラリに関する質問または問題については、各 &nbsp; ライブラリの GitHub の問題 &nbsp; を開きます。</p>


  <p>楽しいイベントをお楽しみください。</p>


  <p>Azure Event Hubs チーム。</p>
