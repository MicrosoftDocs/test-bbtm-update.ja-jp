Title: Lsv2 シリーズの Azure Virtual Machines の一般提供を発表
Summary: '優れた顧客エンゲージメントで成功したプレビューを終了した後、Lsv2 シリーズの Azure Virtual Machines の一般提供を正式に発表します。 '
Content: >-
  <p>優れた顧客エンゲージメントで成功したプレビューを終了した後、Lsv2 シリーズの Azure Virtual Machines (Vm) の一般提供を正式に発表します。 2018の後半で、Lsv2 シリーズの Vm プレビューに参加している世界中および幅広い業界のお客様。</p>


  <h2>概要</h2>


  <p>Lsv2 シリーズは、高スループット、低待機時間、および直接マップされたローカル NVMe ストレージを特徴としています。 Lsv2 Vm は、2.55 GHz のすべてのコアブーストで AMD EPYCTM 7551 プロセッサ上で動作します。 Lsv2 シリーズの Vm は、マルチスレッドを同時に使用する 8 ~ 80 vCPUs のさまざまな構成を提供します。 各 VM には、8 GiB のメモリと1つの 1.92 TB NVMe SSD M. 2 デバイス (8 vCPUs あたり) が搭載されています。これには、80vCPU L80s v2 で最大 19.2 TB (10 x 1.92 TB) を使用できます。</p>


  <h2>対象のワークロード</h2>


  <p>Lsv2 シリーズは、ビッグデータアプリケーション、SQL と NoSQL のデータベース、データウェアハウジング、大規模なトランザクションデータベースなど、高スループットと高 IOPS のワークロードに適しています。 例としては、Cassandra、MongoDB、Cloudera、および Redis があります。 一般に、大規模なインメモリデータベースを活用できるアプリケーションは、これらの Vm に適しています。</p>


  <p>AMD と密接に連携して、潜在的な顧客価値を最大化しました。</p>


  <p><em>&ldquo;最新の IT 企業向けに設計された AMD EPYC 7551 プロセッサ Microsoft Azure では、サーバープロセッサ、例外的なメモリ容量、および帯域幅の最大のコア数と、驚異的な i/o 密度との組み合わせが &rsquo; 、 &trade; Lsv2 VM インスタンスに搭載されています。これを Azure の強度と組み合わせると、メモリデータベースやビッグデータなどのワークロードに最適な環境が作成されます。Microsoft Azure は、AMD EPYC プロセッサ &rsquo; をデプロイする最初のグローバルクラウドプロバイダーであり、2019のパフォーマンスをさらに向上させるために、このパートナーシップを継続しています。 &rdquo; </em></p>


  <p align="right">- Daniel の境界、シニアディレクター、データセンターソリューション、AMD</p>


  <h2>パフォーマンス</h2>


  <p>プレビューの学習では、ローカル NVMe ディスクから最大のパフォーマンスを実現するように Lsv2 シリーズの Vm を最適化しました。 これらのパフォーマンスレベルは、azure での Windows Server 2019 の最適化と、azure Marketplace での標準 &rsquo; の Ubuntu 18.04 と16.04 の最新リリースによって実現されます。 2019を通じて、引き続き Lsv2 シリーズで最適化された Linux ディストリビューションを Azure Marketplace に追加します。 ドキュメントを確認し、 &ldquo; 今後の更新のために最適化された<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-storage" target="_blank">仮想マシンサイズ</a> &rdquo; Storage してください。</p>


