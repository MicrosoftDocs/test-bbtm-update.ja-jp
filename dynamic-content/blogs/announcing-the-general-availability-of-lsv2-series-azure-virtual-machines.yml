  <p>パフォーマンスレベルは、ワークロード、構成、およびオペレーティングシステムの選択によって異なります。 たとえば、VM に対して 19.2 TB の NVMe が使用されている L80s_v2 では、WS2019 では最大 3.7 M 読み取り IOPS、Ubuntu 18.04/16.04 では 3.6 M 読み取り IOPS に対応できました。 詳細については、「Mark Russinovich &rdquo; From Ignite 2018 <a href="https://www.youtube.com/watch?v=D8hMu4jJAwo" target="_blank">(Azure データセンターアーキテクチャ</a>)」 &ldquo; のビデオをご覧ください。</p>


  <p>Lsv2 シリーズは、米国東部、米国東部2、西ヨーロッパ、Standard Edition アジアの各リージョンで開始されています。 これらの新しい Vm は、(米国西部2および北ヨーロッパを含む) H1 CY19 の終わりまでに、より多くのリージョンで利用できるようにする予定です。</p>


  <h2>次の手順</h2>


  <p>Lsv2 シリーズの詳細については、「最適化された<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-storage" target="_blank">仮想マシンのサイズ」 Storage</a>ドキュメントを &ldquo; 参照してください。 &rdquo;Lsv2 シリーズの vm では、 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a>と<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>の両方について、従量課金制、低優先度、1または3年間の予約インスタンス (RI) 価格がサポートされています。</p>


