Title: '実際 Windows Azure: Lockheed Martin での Melvin、ストラテジスト、クラウドコンピューティング、情報システム、グローバルソリューションでのインタビュー'
Summary: 実際 Windows Azure シリーズの一部として、クラウドコンピューティング、情報システム、およびグローバルソリューションのストラテジストの Melvin を、Lockheed Martin でのの Windows 使用について説明します。
Content: '<p>実際 Windows azure シリーズの一部として、ストラテジスト azure platform を<a target="_blank" href="https://windowsazure.com/">Windows</a>使用して会社の Thundercloud<sup>TM</sup>設計パターンを開発することについて、<a target="_blank" href="https://www.lockheedmartin.com/"> Lockheed Martin</a>でのクラウドコンピューティング、情報システム、およびグローバルソリューションの Melvin のトップについて説明しています。 次のように言う必要がありました。 </p>  <p><b>MSDN: Lockheed Martin と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>次のようになります。</b> Lockheed Martin は、プレミア防衛契約社員として知られています。 主に、高度なテクノロジシステム、製品、およびサービスの研究、設計、開発、製造、統合、および sustainment に携わっています。 また、政府、医療、およびエネルギー市場向けの革新的な IT ソリューションを開発しています。</p>  <p><b>MSDN: Windows Azure platform を実装する前に Lockheed Martin が直面する最大の課題は何ですか?</b></p>  <p><b>次のようになります。 </b>高パフォーマンス、柔軟性、消費量ベースの価格モデルなど、クラウドコンピューティングのメリットをお客様に提供したいと考えています。 ただし、特に連邦政府のお客様にとっては、セキュリティ、プライバシー、および機密性の問題についてのバランスを考慮する必要があります。</p>  <p><b>MSDN: セキュリティとプライバシーの問題に対処しながら、クラウドコンピューティングのメリットを実現するために Windows Azure で構築したソリューションについて説明できますか?</b></p>  <p><b>次のようになります。</b>Windows Azure platform を使用して、オンプレミスの IT インフラストラクチャをクラウド内のコンピューティング、ストレージ、およびアプリケーションサービスと統合し、それらのアプリケーションをリモート、ポータブル、またはハンドヘルドモバイルデバイスに拡張できるようにする Thundercloud 設計パターンを開発しています。 Windows Azure を使用してアプリケーションの電源をオンにすることで、お客様はソリューションにコンピューティングリソースを迅速に追加または削除でき、使用した分だけを支払うことができます。 開発者は Windows Azure platform AppFabric を使用して、オンプレミスのエンタープライズデータセットとセキュリティメソッドをクラウド内のコンピューティングリソースに統合することにより、Thundercloud ベースのアプリケーションを強化することもできます。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>次のようになります。 </b>設計パターンは、エンジニア、アーキテクト、およびソフトウェア開発者が、ベストプラクティスに一貫して準拠し、より低コストで技術的なソリューションを提供するために使用する重要なツールです。 Windows Azure では、Thundercloud の設計パターンを利用して、microsoft .NET Framework 3.5 や microsoft SQL Azure などの使い慣れたツールでアプリケーションを構築できます。</p>  <p>MSDN: <b>Windows Azure platform を実装した後、新しい市場に</b> <b>Thundercloud</b>を<b>提供してい</b>ますか?</p>  <p><b>次のようになります。</b> 私たちが行ってきたのは、5つの革新的なミッション重視のエンドユーザーアプリケーションです。医療ケース管理、1番目のレスポンダーの拡張された現実、気象と海上の監視、レコードと情報の管理、および Biometric-Enabled Id 管理です。 このようにして、パターンの有効性、あるクラウドから別のクラウドへのデータの移植性、クラウド間の相互運用性、および複数のモバイルデバイスへのクラウドサービスの拡張を効果的に示すことができました。</p>  <p><b>MSDN: Windows Azure ではどのような利点がありますか。</b></p>  <p><b>次のようになります。</b>Windows Azure を使用することにより、クラウドコンピューティングおよびストレージに付属する IT 容量を顧客に提供できますが、従来のインフラストラクチャコストを 40 ~ 60% 節約できます。連邦政府は、it の機能について約10億ドルのコストを消費するため、大幅に節約される可能性があります。 お客様は、クラウドコンピューティングのメリットを享受できると同時に、独自のオンプレミスのインフラストラクチャに機密データを保持しながら、Azure platform と AppFabric の Windows が優れています。</p>  <p><a target="_blank" href="https://www.lockheedmartin.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4667.LockheedMartin.jpg" border="0"></a></p>  <p>詳細については、次の記事をご覧ください: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007971">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007971</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
