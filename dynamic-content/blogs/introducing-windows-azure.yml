Title: Windows Azure の概要
Summary: Microsoft は本日、Professional Developers Conference で、Azure の Community Technology Preview を発表Windowsしました。&nbsp;Windows Azure を使用すると、Web アプリケーションを Microsoft データでホストできます。
Content: "<p>Microsoft は本日、Professional Developers Conference で、Azure の Community Technology Preview を発表Windowsしました。&nbsp;Windows Azure を使用すると、スケーラブルで高可用性のソフトウェア プラットフォーム上の Microsoft データ センターで Web アプリケーションをホストできます。 Windows Azure は、開発者を念頭に置いて設計および構築した包括的なプラットフォームです。</p>    <ul>  <li>Windows Azure には、.NET アプリケーションを開発してデプロイできる、スケーラブルで高可用性の仮想化ホスティング環境が用意されています。&nbsp;環境にはマシンとロード バランサーが含まれるので、独自のスケーラブルなアプリケーションを作成できます。</li>    <li>Windows Azure では、BLOB、テーブル、キューのサポートを含むストレージ サービスが提供されます。つまり、開発作業をコア ビジネス ロジックに集中できます。</li>    <li>Windows Azure プラットフォームへのサービスのデプロイは、サービスのデプロイを調整するためにファブリック コントローラーが解釈する宣言型サービス モデルを作成する簡単なプロセスです。<span style=\"\">&nbsp; </span>ファブリック コントローラーは、ソフトウェアとハードウェアのアクティビティを監視し、変更や障害に動的に適応します。<span style=\"\">&nbsp; </span>ファブリック コントローラーは、データ センターのリソースを制御し、サービスの共有プールとして管理します。<span style=\"\">&nbsp; </span>ハードウェアの調達や毎日の管理に関する懸念から解放されます。</li>    <li>Windows Azure では、完全なデスクトップの開発環境を含む豊富な開発者エクスペリエンスが提供されます。<span style=\"\">&nbsp; </span>これにより、データ センターにデプロイする前に、デスクトップWindows Azure アプリケーションを作成、デバッグ、テストできます。<span style=\"\">&nbsp; </span>Visual Studio統合により、これは使い慣れた強力なエクスペリエンスになります。</li>  </ul>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p>Azure テクノロジをWindowsしてリリースし、時間の中で新しい機能を公開しています。<span style=\"\">&nbsp; </span>たとえば、ネイティブ コードのサポートは 2009 年にリリースされる予定です。</p>    <p>今日から、Azure Tech Preview の Windowsにサインアップします<a href=\"https://www.azure.com/\" mce_href=\"https://www.azure.com/\">https://www.azure.com</a>。 試してみてください。ご自分の考えをお知らせください。</p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','