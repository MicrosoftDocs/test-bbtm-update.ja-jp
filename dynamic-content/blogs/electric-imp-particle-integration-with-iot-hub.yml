Title: Azure IoT Hub とシームレスに統合された新しい電気 Imp とパーティクル
Summary: 新しいパーティクルと電気 Imp の Azure IoT Hub との統合により、"インターネット" と "物事" の組み合わせが最大限に活用されます。
Content: >-
  <p>新しい Azure IoT デバイス接続プラットフォームとの統合により、インターネット &rdquo; とその &rdquo; &ldquo; 機能を最大限に活用し、ハードウェア接続とクラウド開発の &ldquo; 両方をシンプルにすることができます。</p>


  <p><a href="https://www.electricimp.com/microsoft">電気の Imp</a> と <a href="https://aka.ms/iothubparticleintegration">パーティクル</a>はそれぞれ独自の方法で、デバイス接続プラットフォームをシームレスかつ安全に、インターネットに確実に接続します。 ソリューションを完成させ、お客様にとってクラウドの機能に簡単にアクセスできるようにするために、両方の企業が Azure IoT Hub とシームレスに統合できるようになりました。 デバイスデータが IoT Hub によって Azure に配置されると、そのデータを分析して洞察を得たり、保存したり、視覚化したりすることができます。これにより、予測的なメンテナンス、リモート監視、ワークフローの自動化のための Business Applications 行への完全な統合などの幅広い機能が実現します。</p>


  <h2>IoT を簡単に、しかも安全で強力なものにする</h2>


  <p>IoT デバイスのライフサイクル管理は、必ずしも簡単な作業ではありません。 IoT デバイスを安全にプロビジョニング、接続、通信、監視、更新、管理、およびインベントリから削除するには、高度なハードウェアの専門知識が必要です。 パーティクルと電気・ Imp はどちらも、このように簡単かつ安全にするために、独自の回答を提案します。</p>


  <p>ただし、デバイスをクラウドに安全に接続する必要があるわけではありません。 これらを最大限に活用してデータを活用するために、クラウドサービスを構成して、フライトのデータを分析し、何百万ものデータポイントからすぐに洞察を得、大量のデータを簡単に参照および視覚化し、通知を自動化し、メンテナンスプロセスを最適化する必要があります。Azure IoT には、これらの新しい IoT シナリオに対処するための、さまざまなサービスとしてのプラットフォームソリューションが用意されています。</p>


  <p>IoT Hub、 <a href="https://www.particle.io/products/platform/particle-cloud">パーティクルクラウド</a> と <a href="https://www.electricimp.com/microsoft">電気 Imp クラウド</a> の統合には、両方とも、デバイス接続プラットフォームを IoT Hub にブリッジングで構成し、フィールド内の各デバイスを IoT Hub で一意のデバイスとして表します。</p>


  <p>統合を有効にするために必要なのは、IoT Hub インスタンスへのアクセス権をパーティクルクラウドまたは電気 Imp クラウドに付与することです。これにより、認識される各デバイスを、IoT Hub の対応するデバイス ID に関連付けたり、IoT Hub デバイス id を作成、更新、削除したりすることができます。 データが IoT Hub に到着すると、デバイスが直接接続されている場合とは異なります。 新しいデバイスは、既存または新規の IoT ソリューションにシームレスに統合できます。</p>


  <h2>新しいビジネスモデルが有効</h2>


  <p>貴重な時間とリソースを、専門家 (ハードウェアおよびクラウド開発) に含まれていない分野に費やす必要はありません。 <a href="https://www.kellyroofing.com">友野 Roofing</a> のような企業は、記録時間で新しいモデルにビジネスを拡張できます。</p>


  <p>Microsoft Dynamics は <a href="https://www.powerobjects.com/">Powerobjects</a> と <a href="https://www.kellyroofing.com">友野 Roofing</a> と連携して、パーティクル/IoT Hub 統合を利用するパイロットを実行します。 Outfitting は、パーティクルを介して Azure に接続されたリークセンサーを使用することにより、20年ごとに屋根を販売する従来のモデルから、年間料金に対するリーク防止の屋根を提供することになります。 この接続された屋根は、パーティクルデバイスから Azure にセンサーデータを送信します。 リークが検出されると、サービスアラートが Dynamics でトリガーされ、その屋根をサービスするために請負業者が自動的にディスパッチされます。 これにより、コンシューマーへの初期コストが削減され、ロイヤルティ、満足度、有効期間の値が向上します。 この統合によってもたらされる次のように、エンドツーエンドの値を示します。</p>


  <ul>
      <li>接続のためのパーティクル原子</li>
      <li>デバイス管理と無線ファームウェア更新のためのパーティクルクラウド</li>
      <li>データの開始点としてのハブの Azure IoT</li>
      <li>異常検出のための Azure Machine Learning と Power BI</li>
      <li>サービスの警告とスケジュール技術者をトリガーする Dynamics</li>
  </ul>


  <h2>電気・ Imp は、 &ldquo; すべての Azure &rdquo; ソリューションを工業 IoT に提供</h2>


  <p>大規模な IoT デバイスのデプロイ、コミッショニング、セキュリティ保護、および管理の複雑さを実質的に排除する高度な統合に加えて、電気・ Imp は、Microsoft Azure で完全にホストされているプライベートマネージド電動 Imp Cloud インスタンスのオプションもお客様に提供します。 これにより、お客様は、すべてのクラウドリソースにおけるデプロイ固有のデータのプライバシー、スケーラビリティ、柔軟性をさらに制御できます。</p>


