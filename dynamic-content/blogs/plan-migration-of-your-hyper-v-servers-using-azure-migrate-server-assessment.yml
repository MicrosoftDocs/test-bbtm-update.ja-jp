Title: Azure Migrate Server Assessment を使用して Hyper-V サーバーの移行を計画する
Summary: Azure Migrate、Azure への移行の取り込み合理化に焦点を当て、 最近、移行のニーズを満たすために Microsoft とパートナー ツールの合理化された包括的なポートフォリオを提供する Azure Migrate の進化を発表しました。
Content: >-
  <p>Azure Migrateは、Azure への移行体験の合理化に重点を置きます。 最近、移行のニーズを満たすために Microsoft とパートナー ツールの合理化された包括的なポートフォリオを提供する Azure Migrate の進化を発表しました。 このリリースに含まれる重要な機能は、VMware および Hyper-V 仮想マシン (VM) の大規模な評価のための Server Assessment へのアップグレードです。</p>


  <p>これは、Azure Migrate の新機能に関する一連のブログの 1 つ目です。 この投稿では、Hyper-V サーバーの移行計画に役立つ Server Assessment の機能について説明します。 この機能は、サーバー評価機能の一部として一般提供Azure Migrate。 移行のためにサーバーを評価した後は、サーバーで利用可能な Microsofts&rsquo; Server Migration ソリューションを使用してAzure Migrate。 新しいプロジェクトを作成することで <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">、Azure Migrateできます</a>。</p>


  <p>以前の Server Assessment では、Azure への移行に関する VMware VM の評価がサポートされています。 現在&rsquo;、Azure 適合性分析、移行コスト計画、パフォーマンスベースの権限付け、Hyper-V VM のアプリケーション依存関係分析が含まれています。 大規模な計画を立て、1 つのプロジェクトで最大 35,000 台の Hyper-V サーバー Azure Migrateできます。 VMware も使用する場合は、同じプロジェクト内の Hyper-V サーバーと VMware サーバーの両方を検出Azure Migrateできます。 サーバーのグループを作成し、グループ別に評価し、アプリケーションの依存関係情報を使用してグループをさらに絞り込む方法があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/852dad78-5f01-4f7b-b836-59d3aa5b493c.png"><img alt="An image of the Overview page or an Azure Migrate assessment." border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11774e4c-184e-4ad3-a3db-dabb8d9f6d7c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[概要] ページまたは評価のAzure Migrate。" width="1024"></a></p>


  <h2>Azure 適合性分析</h2>


  <p>評価では、特定のサーバーを Azure に移行できるかどうかが決定されます。 検出されたサーバーごとに Azure のサポートが確認されます。 サーバーを移行する準備ができていない場合は、修復ガイダンスが自動的に提供されます。 評価をカスタマイズし、評価レポートを再生成できます。 サブスクリプション オファーと予約インスタンスの価格は、コスト見積もりで適用できます。 選択した VM シリーズを選択してコスト見積もりを生成し、Azure で実行するワークロードのアップタイムを指定できます。</p>


  <h2>コストの見積もりとサイズ設定</h2>


  <p>評価レポートでは、詳細なコスト見積もりが提供されます。 パフォーマンスベースの権利付き評価を使用して、コストを最適化できます。 オンプレミス サーバーのパフォーマンス データは、適切な Azure VM とディスク SKU を推奨するために考慮されます。 これは、オンプレミスのデータ センターで過剰にプロビジョニングされる可能性があるサーバーを移行する場合に、コストを最適化して適切なサイズにするのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e081c1a7-1f04-44ef-98fc-5b284acaec6c.png"><img alt="An image of the Azure readiness section of an Azure Migrate assessment." border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2942ed29-e532-4333-b0da-529ca1fcbf6a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="テスト評価の Azure 対応性セクションAzure Migrate画像。" width="1024"></a></p>


  <h2>依存関係の分析</h2>


  <p>コストの見積もりと移行の準備が完了したら、移行フェーズを計画できます。 依存関係分析機能を使用して、アプリケーション間の依存関係を理解します。 これは、どのワークロードが相互依存し、一緒に移行する必要があるのか理解し、重要な要素をオンプレミスに残すのを確実に行うのに役立ちます。 依存関係を <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#create-a-group-using-dependency-visualization" target="_blank">マップ</a> で視覚化したり、表形式 <a href="https://docs.microsoft.com/azure/migrate/how-to-create-group-machine-dependencies#query-dependency-data-in-azure-monitor" target="_blank">で</a> 依存関係データを抽出したりすることができます。 この機能を使用して、サーバーをグループに分割し、移行用にグループを調整できます。</p>


  <h2>次の 3 つの簡単な手順で Hyper-V サーバーを評価します。</h2>


  <ul>
   <li>新しいAzure Migrate作成し、Server Assessment ソリューションをプロジェクトに追加します。</li>
   <li>デバイス アプライアンスをAzure Migrateし、Hyper-V 仮想マシンの検出を開始します。 検出を設定するには、Hyper-V ホストまたはクラスター名が必要です。 各アプライアンスでは、最大 300 台の Hyper-V ホストから 5,000 台の VM の検出がサポートされています。 必要に応じて、複数のアプライアンスを設定できます。</li>
   <li>検出を正常に設定したら、評価を作成し、評価レポートを確認します。</li>
   <li>アプリケーションの依存関係分析機能を使用して、移行を段階的に行うサーバー グループを作成および調整します。</li>
  </ul>


  <p>収集されたインベントリ メタデータは、プロジェクトの作成時に選択した地域に保持されます。 選択した地域を選択できます。 Server Assessment は現在、アジア太平洋、オーストラリア、Azure Government、カナダ、ヨーロッパ、インド、日本、英国、米国地域で利用できます。</p>


  <p>サーバーを Azure に移行する準備ができたら、Server Migration を使用して移行を実行できます。 評価に関する推奨事項を Server Assessment から Server Migration に自動的に引き継ぐ方法があります。 詳細については、ドキュメント「 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/migrate/tutorial-migrate-hyper-v" target="_blank">Hyper-V VM を Azure に移行する」を参照してください</a>。&rdquo;</p>


  <p>今後数か月で、物理サーバーの評価機能を追加します。 また、CSV ファイルを使用してインベントリ情報を追加することで、簡単な評価を実行できます。 ご期待ください。</p>


  <p>今後のブログでは、スケール評価、スケール移行、および Azure Migrate で使用できるパートナー統合のためのツールについて説明します。</p>


  <h2>開始するリソース</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/migrate/tutorial-assess-hyper-v" target="_blank">評価方法に関するチュートリアル</a> のサーバー評価機能を使用する Hyper-V サーバー Azure Migrate&nbsp;。</li>
   <li>Hyper-V <a href="https://docs.microsoft.com/azure/migrate/tutorial-prepare-hyper-v" target="_blank">サーバー</a>の評価の前提条件。</li>
   <li><a href="https://docs.microsoft.com/azure/migrate/scale-hyper-v-assessment" target="_blank">大規模な環境の評価を計画</a> する方法に関するガイド。 各アプライアンスでは、最大 300 台の Hyper-V ホストから 5,000 台の VM の検出がサポートされています。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/migrate/tutorial-migrate-hyper-v" target="_blank">移行方法に関するチュートリアル</a> のサーバー移行機能を使用する Hyper-V サーバー Azure Migrate&nbsp;。</li>
  </ul>
