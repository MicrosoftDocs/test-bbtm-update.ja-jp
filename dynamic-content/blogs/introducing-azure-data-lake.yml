Title: Azure Data Lake の紹介
Summary: 今日のビルドでは、クラウド内のビッグ データ分析ワークロード用の Microsoft のハイパースケール リポジトリである Azure Data Lake を発表しました。 このオファリングは、HDFS と互換性のあるクラウド用に構築され、膨大なスループットとエンタープライズ レベルの機能を備えた、制限のないスケールを備えました。
Content: >-
  業界では、データ レイクの概念は比較的新しい概念です。 これは、要件またはスキーマの正式な定義の前に、1 か所で収集されるあらゆる種類のデータのエンタープライズ全体リポジトリです。 これにより、サイズ、構造、または取り込み速度に関係なく、あらゆる種類のデータを識別せずに保持できます。 その後、組織は Hadoop または高度な分析を使用して、データのパターンを検索できます。 データ レイクは、キュリー化されたデータをデータ ウェアハウスに移動する前に、低コストのデータ準備のためのリポジトリとして機能することもできます。


  データ レイクの可能性は深い可能性がある一方で、まだ完全には実現されていません。 ストレージ容量、ハードウェアの取得、スケーラビリティ、パフォーマンス、コストに対する制限はすべて、お客様がデータ レイクを実装できない潜在的な理由です。 今日の <a href="https://www.buildwindows.com/">ビルドでは</a>、クラウド内のビッグ データ分析ワークロード用の Microsoft のハイパースケール リポジトリである Azure Data Lake を発表しました。 このオファリングは、HDFS と互換性のあるクラウド用に構築され、膨大なスループットとエンタープライズ レベルの機能を備えた、制限のないスケールを備えました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/Azure-Data-Lake.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="Azure Data Lake" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Data-Lake_thumb.png" alt="Azure Data Lake" width="894" height="470" border="0" /></a>


  &nbsp;

  <ul>
   <li>クラウド向け <b>HDFS</b>: Azure Data Lake は HDFS と互換性のある Hadoop ファイル システムであり、Azure HDInsight、Revolution-R Enterprise などの Microsoft オファリング、Hortonworks や Cloudera などの業界の Hadoop ディストリビューションに接続できます。</li>
   <li><b>ペタバイト ファイル、</b>大規模なスループット: データ レイクの目標は、すべてのデータに対して Hadoop と高度な分析を実行して、データ自体から結論を検出することです。 これを行うには、検出を時間に合った方法で返せ、非常に並列なクエリをサポートするためにデータ レイクを構築する必要があります。 Azure Data Lake は、1 つのアカウントに格納できるデータの量に固定された制限を適用して、この要件を満たします。 また、サイズに固定された制限がない非常に大きなファイルを格納することもできます。 最後に、Web サイト分析、モノのインターネット (IoT)、センサーからの分析などのほぼリアルタイムのシナリオ向けに最適化された、低待機時間で少量の書き込みを処理するために構築されています。</li>
   <li><b>Enterprise</b>: "エンタープライズ対応" とは、このソリューションを既存のデータ プラットフォームの重要な部分として実行できることを意味します。 Azure Data Lake では、高い耐久性と可用性Azure Active Directoryデータ レプリケーションを提供することで、これを実現します。</li>
  </ul>

  Microsoft は、<a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>、<a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>、Revolution R Enterprise、Azure Machine Learning など、一組のビッグ データと高度な分析ソリューションを使用して、広範なビッグ データの導入に取り組み続<a href="https://azure.microsoft.com/en-us/services/machine-learning/">けAzure Machine Learning</a>。 Azure Data Lake によってこのエコシステムにどのような影響が及び、お客様が Exabyte のデータに対してすべての分析を実行できる場合に、私たちは楽しみに思います。 このソリューションの詳細や、パブリック プレビューの通知を受け取るサインアップについては、 にアクセスしてください <a href="https://azure.com/datalake">https://azure.com/datalake</a>。
