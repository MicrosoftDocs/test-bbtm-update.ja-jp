Content: <p>Azure worker ロールとカスタム コードをWindows<a target="_blank" href="https://azure.microsoft.com/">して</a>、エージェントの種類の機能を作成SQL Server使用できると知SQL Azure。&nbsp;方法を知りたい場合は、&nbsp;その後、Wayne Walter Berry のブログ「<a target="_blank" href="https://blogs.msdn.com/b/sqlazure/archive/2010/07/30/10044271.aspx">I Miss You SQL Azure Agent</a>」のブログ投稿シリーズSQL Serverを読む必要があります。&nbsp;この 3 部構成のシリーズでは、Wayne は、Windows Azure&nbsp; ロールを使用して SQL Server エージェントに代わる軽量の代替を作成するプロセスを、エラーの処理の開始方法から始める方法について説明します。 良い読み取りなので、それを確認し、<a target="_blank" href="https://blogs.msdn.com/b/sqlazure/">Wayne または SQL Azure</a> チームに対するコメントや提案がある場合は、SQL Azure ブログにコメントを投稿してください。&nbsp; </p>
