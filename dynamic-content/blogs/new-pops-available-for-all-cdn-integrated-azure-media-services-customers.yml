Slug: new-pops-available-for-all-cdn-integrated-azure-media-services-customers
Title: すべての顧客と統合された顧客がCDNできる新Azure Media Services POP
Summary: すべての新しい POP は、既存の AMS ストリーミング エンドポイントCDNに対して有効になっています。
Content: >-
  <p>昨年 2015 年 11 月<a href="https://azure.microsoft.com/en-us/blog/announcing-new-cdn-features-and-capabilities-in-the-new-azure-portal/"></a>、インド、Autralia、南アメリカ で Azure CDN のお客様向け <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">POP</a> と価格ゾーンを提供する新しい CDN の一般提供を開始&nbsp;しました。これらの新しい POP は、すべての顧客とCDN<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-media-services-integration-with-azure-cdn-content-delivery-network/">でAzure Media Services</a>できます。 すべての新しい POP&nbsp; は、統合された&nbsp;&nbsp; AMS ストリーミング エンドポイントCDNに対して使用できます。</p>


  <p>さらに、Azure Media Services顧客&nbsp;は、すべてのリージョン (インド、オーストラリア、南アメリカ、カナダなど) から作成されたストリーミング エンドポイントに対して CDN を有効にできます。 グローバル サービスCDNに注意してください。&nbsp;すべてのリージョンCDNを有効にすると、既定ですべての CDNが有効になります。</p>


  <h3>次&#39;の情報&nbsp;</h3>


  <p>今後数か月で、&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#39;ソリューションを使用して、複数のソリューション オプションをAMS CDN提供する予定です。&nbsp;現在、お客様&nbsp;は、これらの&nbsp;機能Azure CDNサービスに&nbsp;直接アクセスできます。</p>


