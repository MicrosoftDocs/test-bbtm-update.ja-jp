Title: Azure Data Lake Store での HDInsight HBase のパブリック プレビューの発表
Summary: Azure Data Lake Store での HDInsight HBase のパブリック プレビューの発表
Content: >-
  <p>11 月 21 日、Microsoft は Azure <a href="https://blogs.msdn.microsoft.com/azuredatalake/2016/11/17/azure-data-lake-store-is-now-generally-available/"></a> Data Lake Store の一般提供を発表しました。&nbsp;Azure Data Lake Storeは、オープン Hadoop ファイル システム (HDFS) 標準に構築されたビッグ データ分析用のハイパースケール クラウド ストレージです。&nbsp;Azure Data Lake Storeでは、既定で SSL や保存時の暗号化、ロールベースのアクセス制御など、エンタープライズ レベルのセキュリティが提供されます。</p>


  <p><strong>本日は、Azure Data Lake Store 上の HDInsight HBase</strong> のパブリック プレビューをお知らせします。&nbsp;お客様は、Azure Data Lake Store の実績のあるパフォーマンスと無限のスケーラビリティを備えた、列形式の NoSQL 分散データベースの機能を活用できます。&nbsp;Azure Data Lake Store容量に制限はないので、お客様はストレージ システムの制限について心配する必要はありません。&nbsp; さらに、顧客は、すべてのデータを格納し、すべての分析を 1 つのストレージ アカウントで実行できます。</p>


  <p><strong>Azure で HDInsight HBase を利用する方法の例を次に示Data Lake Store。</strong></p>


  <ul>
      <li><strong>モノのインターネット (IoT)</strong> &ndash; HBase では、センサー、デバイス、機械、機器、およびソーシャル メディアからの数十億のリアルタイム イベントを格納できます。 HDInsight を使用した Hadoop では、Azure Data Lake Store に格納されたデータに対してバッチ分析を実行できます。</li>
      <li><strong>Web ログ</strong> &ndash; HBase を使用して Web ログを格納およびインデックスを作成し、データをクリックストリームします。&nbsp;HDInsight を使用した Hadoop では、このデータに対してバッチ分析を実行できます。</li>
      <li><strong>ソーシャル センチメント</strong> &ndash; HBase を使用して、ソーシャル センチメント 火災の火災からのデータを書き込み、格納する (Twitter など)</li>
  </ul>


  <p><strong>詳細については、ドキュメントと開始ガイドを参照してください。</strong></p>


