Title: 第 15 回開発者経済調査に参加する
Summary: ソフトウェア業界の状態と将来について意見を共有するために、SlashData の独立した開発者経済調査に参加してください。
Content: >-
  <p>Developer Economics Q2 2018 の調査は、ソフトウェア業界の将来に光を当て、<sup>15 番目</sup> のエディションに掲載されています。 毎年、世界中の 40,000 人を超える開発者がこのアンケートに参加しています。そのため、これは大きな何かの一部であり、ご自分の考えを伝え、開発者コミュニティに独自の貢献を行う機会です。</p>


  <h2>このアンケートは私に対してですか?</h2>


  <p>この調査は、クラウド、モバイル、デスクトップ、IoT、AR/VR、機械学習、データ サイエンス、Web、バックエンド、ゲームのソフトウェア開発分野に従事しているすべての開発者を対象にしています。</p>


  <h2>どのような質問を受け取る可能性がありますか?</h2>


  <p>この調査では、ソフトウェア業界の状態と将来について質問します。</p>


  <ul>
      <li>ソフトウェア&rsquo;業界では何が&rsquo;起き、何が起こっていますか?</li>
      <li>作業するプロジェクトに取り組んでいますか?</li>
      <li>開発時間はどこに投資する必要がありますか?</li>
      <li>お気に入りのツールとプラットフォームはどちらですか?</li>
  </ul>


  <h2>その&rsquo;中に何が含めらたのでしょうか。</h2>


  <p>参加にはいくつかの特典があります。 手に入る可能性があるものをご覧ください。</p>


  <ul>
      <li>つかみ取り用のすばらしい賞品: Samsung S9 Plus フォン、iPhone X、モーション コントローラー付き HP Windows Mixed Reality ヘッドセット、PRO、Tablet の 3 10、サブスクリプションの受講券など</li>
      <li>応答を含むパーソナライズされたカード</li>
      <li>Developer Nation レポートの無料の状態、第 15 版 2018 年第 2 四半期</li>
  </ul>


  <h2>Microsoft&rsquo; の場合、その中に何がありますか?</h2>


  <p>これは、グローバルなソフトウェア開発者の傾向を追跡する開発者経済のアナリスト企業である SlashData の独立した調査です。 この&rsquo;アンケートのレポートを見て、最も広範な開発者の対象ユーザーが参加する必要があります。</p>


  <p>もちろん、このアンケートによって収集されるデータは、ユーザーと SlashData の間です。 特典 <a href="https://aka.ms/AA1ke8r">の提供、</a> データ プライバシー ポリシー、および SlashData が個人データを処理する方法の詳細については、使用条件に関するページを確認する必要があります。</p>


  <h2>準備はできましたか?</h2>


  <p>アンケートは、2018 年 6 月 30 日 (土曜日) まで開きます。</p>


  <h3><a href="https://aka.ms/AA1ke8q">今すぐアンケートに回答してください。</a></h3>


  <p>この調査は、英語、中国語 (簡体および繁体字)、スペイン語、ポルトガル語、ロシア語、日本語、韓国語で利用できます。</p>
