Slug: new-content-affinity-group-and-subscription-history-operations-now-available-in-the-windows-azure-service-management-rest-api
Title: '新しいコンテンツ: Windows Azure サービス管理 REST API でアフィニティグループとサブスクリプション履歴操作を利用できるようになりました'
Summary: Azure サービス管理 REST API では、次の新しい操作に関するコンテンツが最近公開されています。アフィニティグループの更新 [アフィニティグループの作成] [Windows]
Content: '<p>最近、Windows Azure サービス管理 REST API の次の新しい操作についてコンテンツを公開しています。</p>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg715316.aspx">アフィニティグループの更新</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg715317.aspx">アフィニティグループの作成</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg715314.aspx">アフィニティグループの削除</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg715318.aspx">サブスクリプション操作の一覧表示</a></li>  </ul>  <p>&nbsp;これらの更新プログラム &nbsp; を使用すると、アフィニティグループをプログラムで作成、更新、削除できるようになりました。以前は、管理ポータルを使用した場合にのみ実行できる操作でした。 これらのアフィニティグループ操作に加えて、 &rsquo; サブスクリプション内で発生したすべての操作 (過去90日まで) を一覧表示できる新しいサブスクリプション履歴操作が追加されました。 これらの結果は、特定のホステッドサービスに対する操作のみを表示するなど、さまざまな方法でフィルター処理できます。</p>  <p>この更新された機能を使用するには、要求ヘッダーで最新バージョンの Service Management API を指定する必要があります。 詳細については、「 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg592580.aspx">サービス管理のバージョン</a>管理」を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= hhttps://blogs.msdn.com/b/windowsazure/archive/2011/04/29/new-content-affinity-group-and-subscription-history-operations-now-available-in-the-windows-azure-service-management-rest-api.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
