Content: >-
  <p>セキュリティで保護された資格情報の管理は、クラウド内のデータを保護するために不可欠です。 この <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis">Azure Key Vault</a>、キーを使用するパスワードなど、キーと小さなシークレットを暗号化できます。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory</a>は、現在、<a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis">Azure Key Vault。</a> Azure Data Factory ETL (変換の読み込み抽出) ワークロードで参照されているデータ ストアとコンピューティングの資格情報を、Azure Key Vault。 リンクされたAzure Key Vault作成し、データ ファクトリ パイプラインの Key Vault に格納されているシークレットを参照します。</p>


