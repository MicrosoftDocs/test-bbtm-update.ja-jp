  <p>Azure Data Factory、パイプラインの実行中に、データ ストアとコンピューティングの資格情報がデータ ストアAzure Key Vault自動的に取得されます。 このKey Vault、キー&rsquo;管理ソフトウェアのプロビジョニング、構成、修正プログラムの適用、および保守を行う必要が生じしません。 新しいコンテナーとキーを数分でプロビジョニングします。 キー、シークレット、ポリシーを一本的に管理し、データ ファクトリ内のデータ パイプライン内のキーを参照します。 キーを制御し続けるには、必要に応じて、独自のデータ ファクトリ サービスとデータ ファクトリ サービスに対するアクセス許可を付与します。 Data Factoryキーに直接アクセスする必要がある場合。 開発者は、開発/テストに使用されるキーを管理し、セキュリティ操作によって管理されるキーの生成にシームレスに移行します。</p>


  <p>統合Azure Key Vaultを使用Data Factory、すべての資格情報を 1 か所で管理し、キー コンテナー内でセキュリティで保護された状態に保ち、パイプライン内の資格情報を単に参照することができます。 私たちの目標は、機能を追加し続け、ツールの使いやすさData Factoryです。 資格情報の格納に関 <a href="https://go.microsoft.com/fwlink/?linkid=872621" target="_blank">する詳細と</a>詳細な手順については、Azure Key Vault。</p>


