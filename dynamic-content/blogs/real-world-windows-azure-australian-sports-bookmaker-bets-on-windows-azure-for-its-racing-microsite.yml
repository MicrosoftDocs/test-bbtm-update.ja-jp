Title: '実際の Windows azure: Windows azure 上のオーストラリアスポーツ bookmaker のコンテンツをレースマイクロサイト向けに作成する'
Summary: 実際 Windows azure シリーズの一部として、率いの Centrebet のネットワーク Operations Manager に接続して、企業が azure Windows 使用して専用のを構築する方法の詳細について学習します。
Content: '<p>実際の Windows azure シリーズの一部として、率いの Centrebet のネットワーク Operations Manager に接続しました。これにより、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0191">azure Windows azure</a>を使用して専用の Spring レース Carnival マイクロサイトを構築し、Carnival &rsquo; s 2011 レースシーズンの間に顧客に競争や賭けの情報を提供する方法について詳しく知ることができます。<b> </b>Centrebet &rsquo; の成功事例について<a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Centrebet/Microsoft-Windows-Azure-a-safe-bet-for-sports-bookmaker-s-website/710000000390">はこちらをご覧</a>ください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: Centrebet について説明します。 <br></b></p>  <p><b>率いのパ son: </b>Alice のスプリング、1992の北の <a target="_blank" href="">区域は、</a> 世界中 &rsquo; で最大のオンラインギャンブルとゲームオペレーターの1つです。 1996では、オンラインのスポーツの賭けを提供するために、南部に登録されている最初の書籍メーカーになりました。 年間売上高が1年20億ドルを超えると、世界各地で最大6000のスポーツと horseracing の賭けが提供され、ゲーム製品の拡張リストが提供されます。</p>  <p><b>HKS: &nbsp; 最も忙しい時間はどのくらいですか? </b></p>  <p><b>SP:</b> &nbsp;最も時間がかかっているのは、Spring レース Carnival の中で、メルボルン、Victoria で保持されている月単位の高杭 horseracing イベントです。 特に、メルボルンカップは、毎年11月の最初の火曜日に開催される大規模なレースに対して、1年間に1年の punters をしています。 メルボルンの数は、平均1日から約4倍になります。 &nbsp; この1年間のシステム間のトラフィックは非常に驚異的です。</p>  <p><b>HKS: 専用の Spring Carnival マイクロサイトを作成するのはなぜですか。 &nbsp;</b></p>  <p><b>SP:</b> &nbsp;オンラインおよびモバイルのお客様は、競争や結果に関する最新情報を要求しています。特に、どのような木馬が大きな資金を獲得しているかを確認する必要があります。 Punters によって、大規模なコンテンツがどこに配置されているかを調べることができる場合は、独自の wagering で非常に役立ちます。 私たちは、専任のマイクロサイトを構築して、お客様に対して重要でタイムリーな Carnival レースとギャンブル情報を提供することを望んでいました。</p>  <p><b>HKS: &nbsp; この新しいマイクロサイトを計画したときに直面した課題を教えてください。</b></p>  <p><b>SP:</b> &nbsp;この課題は、オンラインとモバイルの punters を短時間で実行できるようにすることでした。これによって、主要なギャンブル操作が中断されることはありません。 通常、主要なスポーツイベントの処理を続けるための適切なインフラストラクチャを確保するために、ハードウェアに多大な投資を行います。 今回は、既存の帯域幅を消費しないコスト効果の高いソリューションが必要でした &rsquo; 。 また、ユーザー数が多い場合は、大量のデータを迅速に処理し、その情報を効率的かつシームレスに配布する必要もあります。</p>  <p><b>HKS: &nbsp; サイトの開発に関して考慮すべきオプション</b></p>  <p><b>SP:</b> &nbsp;Canvassing のオプションでは、最初は内部クラウドホスティングソリューションの構築を検討しました。これはハードウェアでは $ 50000 であり、実装には時間がかかります。 IT コンサルティングおよび Microsoft Gold 認定パートナーからのアドバイスがある<a target="_blank" href="https://www.breeze.net/">場合は、Azure Windows を選択</a>しました。</p>  <p><b>hks: &nbsp; &nbsp; Windows Azure の開発プロセスはどのように行われましたか?</b></p>  <p><b>SP:</b>簡単に言えば、Windows Azure の新しい web サイトは、メルボルン &rsquo; s 2011 Spring Carnival が開始されるまで、4か月以内に作成されました。 Azure Windows は、コアインフラストラクチャに影響を与えることなく、クラウドでサイトを運用するために必要な柔軟性、スケーラビリティ、およびパフォーマンスの信頼性を提供してきました。 また、高速で非常に簡単に &nbsp; デプロイできました。</p>  <p><b>HKS: 新しいマイクロサイトでは、どのような新しい機能とサービスが顧客に提供されますか。 &nbsp;</b></p>  <p><b>SP:</b> &nbsp;Windows Azure でサイトを実行することで、主要な収益生成システムを運用する主要な処理エンジンに負担をかけることなく、punters の情報をすぐに利用できるようになりました。 新しいサイトでは、お客様は、最初の10月に、spring シーズンの最初の大きなレースミーティングから、包括的なギャンブル情報にアクセスできるようになりました。 この情報には、最新の料金が含まれています。ヒントと大規模なコンテンツが配置されています。フォームガイドまた、どのよう &nbsp; な木馬が市場に投入されたかについての情報があります。</p>  <p>さらに、BizTalk Server 2010 と SQL Server 2008 R2 を web サイト &rsquo; のバックエンドとして使用することで、データベースに多数の異なる大規模なフィード &ndash; を設定できます。たとえば、既存の内部システムとパブリックインターネットフィードから、過去1時間以内 &ndash; の5つの最大のコンテンツを作成できます。</p>  <p><b>HKS: サイトによって Centrebet のビジネスが向上したか。 &nbsp;</b></p>  <p><b>SP:</b>Windows Azure 上で実行されている Spring Carnival マイクロサイトでは、最も忙しい時間において、世界中のお客様に対してタイムリーなレースとギャンブルの情報をシームレスに提供しています。 メルボルンの1日に、新しいサイトのヘルプで40万を超えるコンテンツを使用しました。</p>  <p><b>hks: Windows Azure では、どのようなテクノロジのメリット &rsquo; があるでしょうか。 &nbsp;</b></p>  <p><b>SP:</b> &nbsp;Windows Azure を使用して Spring Carnival マイクロサイトを実行することで、データが1つのデータベースではなく多数のコンピューターに分散されているため、ネットワークが一貫して実行されるようになりました。 また、ユーザーとトランザクションの数が急激に増加したときに、サイトがスムーズに実行されるように、十分な帯域幅と処理能力にアクセスできるようになりました。</p>  <p>また、追加のハードウェアに投資する必要がなく、IT スタッフがシステムのインストール、管理、保守を行う時間を省き、Azure も迅速かつ簡単にデプロイ &rsquo; できるようになりました Windows。 また、オーバーヘッドやスタッフリソースにも多額のコストを節約できました。購入を検討していたハードウェアのコストは、$ 50000 です。これを行う必要がなくなりました。</p>  <p>また、ローカルのインフラストラクチャと帯域幅に継続的に投資するのではなく、Windows Azure を使用して、スケールされたボリュームの情報を管理し、任意の方法で選択したときに効率よく分散することができます。 Windows Azure では、10分 &rsquo; 間の通知をスケールアップできますが、非表示の時間帯にスケールバックすることもできます。</p>  <p>使用した分だけお支払いいただけます。 新しいハードウェアと管理のコストに対する投資はごくわずかです。 IT スタッフは、インフラストラクチャの管理にかかる時間を短縮できます。 需要が高い場合、新しい機器を数か月ではなく数時間で再生できるため、時間と費用を節約できます。</p>  <p><b>hks: &nbsp; Windows Azure では、どのようなビジネス上のメリットが得られますか。 <br></b></p>  <p><b>SP:</b> &nbsp;Carnival マイクロサイトを2011季節の時間内に実行することにより、お客様は、ピーク時にコンテンツを配置するために必要な情報に継続的にアクセスできるようになりました。これは、punters に適していて、ビジネスに適しています。 Azure Windows しました。</p>  <p>Spring Carnival マイクロサイトの成功により、オーストラリアフットボールリーグ、National ラグビー遠征リーグ大会、秋レース Carnival など、他の主要なスポーツイベントのマイクロサイトを構築するための基盤が作成されました。 ここでは、主要なビジネスアクティビティの一部を Azure Windows に移行する方法について見ていきます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8780.200596.jpg" alt="" border="0" height="46" width="244"></a></p>  <p>Azure Windows 他のユーザーがどのように使用しているかを<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">確認</a>します。</p>'
