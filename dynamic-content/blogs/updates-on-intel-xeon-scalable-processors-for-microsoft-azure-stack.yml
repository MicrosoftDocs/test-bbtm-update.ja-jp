Title: Intel Xeon Scalable Processors for Microsoft Azure Stack の更新
Summary: 本日は、Intel Xeon Scalable プロセッサ ("Purley") の新しいファミリを使用して、Azure Stack システムの検証を発表します。 Intel Xeon Azure Stackプロセッサで実行されている場合...
Content: >-
  <p>本日、Intel Xeon Scalable プロセッサ (&ldquo;Purley) の新しいファミリを使用Azure Stackシステムの検証を発表します&rdquo;。 Intel Xeon スケーラブル Azure Stackで実行されている場合、お客様はパフォーマンスと容量の向上を期待できます (結果は構成によって異なります)。 Intel Xeon スケーラブル プロセッサでは、新しい IO スタックの機能強化、CPU あたり最大 28 コアのサポート、メモリ帯域幅の 50% の向上 (最大 1.5 TB) が提供されます。</p>


  <p>これらの新しいシステムの可用性の日付は、2017 年 11 月から 2018 年 2 月まで続くハードウェア ベンダー (Cisco、Dell EMC、Hewlett Packard Enterprise、Huawei、Dell、Wortmann/Terra) によって異なります。 詳細は、これらのハードウェア ベンダーに直接連絡することで取得できます。 さらに、現在、Intel は、簡単にデプロイし、バランスの取れたパフォーマンスを提供するように調整および最適化された特定のソリューションを通じて、ハイブリッド クラウド導入への顧客体験を加速する企業の共有コミットメントを反映した intel Select Solutions for Microsoft Azure Stack&rsquo; を発表しました。</p>


  <p>これらの新しいシステムを使用する場合でも、お客様は購入とデプロイにAzure Stackを継続できます。 Intel Xeon E5 v4 ファミリ (&ldquo;Broadwell&rdquo;) を使用したAzure Stackシステムの可用性は、ハードウェア ベンダーに応じて最大 12 か月間継続されます。 Azure Stackスケール アーキテクチャでは、異なるハードウェアを持つ異なるスケール ユニットを有効にすることで、同じインスタンス内のマルチジェネレーション ハードウェアが使用されます。 その結果、この機能が追加された場合、お客様は、同じクラウド エンド ポイントの下にあるマルチジェネレーション ハードウェアを使用して容量を増やします。</p>
