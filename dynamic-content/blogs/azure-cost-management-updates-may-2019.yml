   </ul>
   </li>
   <li>/view/の後のビュー構成 &quot;に切り詰めます&quot;。 <ul>
    <li style="list-style-type:none">H4sIAAAAAAAA%2F41QS0sDMRD%2BL3Peha4oam%2FSgnhQilYchOxuDu8k6mVRL2f%2FupC8FofSYL99zNrA分54GMPFqLotR5flqCp7ppWjLyjgMxGv305zBwJ2Rn%2FvjCRsJyBWQQnjDci6J%2F18jWhWhWhXEdNYxdxiYpSbw24IzYhTorGlbwN6y6yYxwRK7K6hqGBwBwCRZYRl9apGdaCRM0bVr1aC1TBTb212LBNm304ffNZgxzfF7X7lJ3uzI8JI6GDTDcki98xbGi%2BOSWsv67UGKg80zxZDY0H2mP2VsWKlka4U4p6HXYVlkC3NO7LkCEHzRqtKnlVmhM6nSEkHKhwTbmc%2FVuFST%2BjZ%2F%2Bj3%2BknDMUpziHivPMOI%2F6UOuM4IbE8nHtJAIAAA%3D%3D</li>
   </ul>
   </li>
