  <p><a name="payg"></a>&nbsp;</p>


  <h2>課金期間に基づいてコストを監視する</h2>


  <p>ご存知のように、Azure にサインアップした日に基づいて、ご利用の有料サブスクリプションと開発/テスト サブスクリプションに対して請求されます。 EA や&rsquo; MCA の課金アカウントなど、カレンダー月にはマップされます。 これにより、各請求のコストの報告と管理が少し困難になりますが、特定の請求サイクルに基づいてコストを効果的に管理するために必要なツールが用意されました。</p>


  <p>PAYG サブスクリプションのコスト分析を開く場合、既定で現在の請求期間が設定されます。 そこから、以前の請求期間に切り替えるか、複数の請求期間を選択できます。 詳細については、後で拡張日付選択オプションに関するページを参照してください。</p>


  <p style="text-align: center;"><img alt="An image showing how to choose which billing period to view." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfb936a5-0553-42b9-bc39-cf740dbc1b0c.png" style="width: 318px; height: 196px;"></p>


  <p>請求書が特定の金額に当たる前に通知を受け取る場合は、請求月の予算を作成します。 請求期間別に四半期または毎年の予算を追跡する場合も指定できます。</p>


  <p style="text-align: center;"><img alt="An image showing the budget creation screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e9d9281-503e-4ba9-b022-90b62731a338.png" style="width: 582px; height: 473px;"></p>


  <p>場合によっては、データをエクスポートし、独自のデータセットと統合する必要があります。 Cost Managementでは、毎日、毎週、または毎月、ストレージ アカウントにデータを自動的にプッシュする機能が提供されます。 これで、カレンダー月ではなく請求期間に合わせてデータをエクスポートできます。</p>


  <p style="text-align: center;"><img alt="An image showing the data export page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee0fcca-0f3b-4bff-b39e-2430722f19aa.png" style="width: 582px; height: 441px;"></p>


  <p>ご提案をお待ちしています。カスタマイズされた請求期間中のコスト&#39;管理に役立つその他の情報があれば、お知らせください。</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>より包括的なスケジュールされたエクスポート</h2>


  <p>スケジュールされたエクスポートを使用すると、更新プログラムを定期的にポーリングする代わりに、プッシュされる新しいデータに対応できます。 たとえば、月度データの毎日のエクスポートでは、1 月 1 日から 31 日まで新しい CSV ファイルが毎日プッシュされます。 これらの 1 日の月次エクスポートは、構成されたスケジュールでデータをプッシュし続け、その期間の完全なデータセットが含まれるまで更新されています。 たとえば、同じ日次月度のエクスポートでは、2 月の最初と 2 月の 2 秒に新しい 1 月のデータが引き続きプッシュされ、遅延した可能性があるデータが考慮されます。 この更新プログラムでは、2019 年 4 月から、すべての期間の完全なエクスポートを受け取ります。</p>


  <p>コスト データの処理方法の詳細については&quot;、データの処理方法に関する<a href="https://aka.ms/costmgmt/data" target="_blank">Cost Management参照してください</a>。&quot;</p>


  <p><a name="datepicker"></a>&nbsp;</p>


  <h2>コスト分析での拡張日付ピッカー</h2>


  <p>コスト&#39;分析し、支出の異常を調査するには、広範な日付範囲が必要な場合があります。 現在の請求期間を確認して、次の請求を監視したり、毎月の状態会議で過去 30 日間を確認する必要がある場合があります。 一部のチームは、過去 7 日間を毎週または毎日見て、支出の異常を特定し、可能な限り迅速に対応しています。 長期的な傾向分析と会計計画の必要性は言うまでもなく。</p>


  <p>1 クリックの日付オプションの豊富なセットが必要な場合に、&#39;が共有したすべての大きなフィードバックに基づいて、コスト分析では、必要なデータをすばやく取得しやすくするために、より多くのオプションを備えた拡張日付ピッカーが提供されます。</p>


  <p>また、期間間の移動方法の傾向にも気付かされました。 これを簡略化するために、日付<strong>&lt;</strong>ピッカーの上部にある [前へ] リンクと [<strong>次&gt;</strong>へ] リンクを使用して、時間内をすばやく前後に移動できます。 <a href="https://aka.ms/costanalysis" target="_blank">自分で試して</a> 、ご自分の考えをお知らせください。</p>


  <p style="text-align: center;"><img alt="An image of the date picker screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0de6bc22-b663-4608-b893-82a57939c185.png" style="width: 309px; height: 699px;"></p>


  <p><a name="share"></a>&nbsp;</p>


  <h2>カスタマイズされたビューへのリンクを共有する</h2>


  <p>カスタマイズ&#39;コスト分析でカスタマイズされたビューを保存して共有することがいかに重要かについて、大きな声で聞いたことがあります。 カスタマイズしたビューをダッシュボードのダッシュボードにピン留めAzure portal、他のユーザーとダッシュボードを共有できるのは既にわかっています。 これで、同じカスタマイズされたビューへの直接リンクを共有できます。 スコープにアクセスできない&#39;ユーザーがリンクを開くと、&#39;はアクセス拒否メッセージを受け取りますが、スコープを変更してカスタマイズを維持し、独自のスコープに適用することができます。</p>


  <p style="text-align: center;"><img alt="An image showing the ability to create share links for customized views." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc3f84d-8417-4754-910f-e5163b8b13e1.png" style="width: 584px; height: 210px;"></p>


  <p>スコープをカスタマイズして、ターゲット URL を共有することもできます。 URL&#39;形式を次に示します。</p>


  <p>https://portal.azure.com#<strong style="font-size: 13px;">[@#{domain}] </strong>/blade/Microsoft_Azure_CostManagement/Menu/open/CostAnalysis <strong style="font-size: 13px;">[/scope/{url-encoded-scope}] </strong>/view/<strong style="font-size: 13px;">{view-config}</strong></p>


  <p>ドメインは省略可能です。 それを削除すると、優先ドメイン&#39;ユーザーが使用されます。</p>


  <p>スコープも省略可能です。 それを削除すると、既定の&#39;のスコープが、最初に見つかった課金アカウント、管理グループ、またはサブスクリプションになります。 カスタム スコープを指定する場合は、URL エンコード ( &quot;/&rarr;&quot; &quot;%2F&quot; など) に注意してください。そうしないと、コスト分析が正しく読み込めなくなります。</p>


  <p>ビュー構成は、gzipped、URL エンコードされた JSON オブジェクトです。 たとえば、カスタマイズされたビュー&#39;デコードする方法を次に示します。</p>


