Title: Azure Cost Management更新プログラム – 2019 年 5 月
Summary: Azure Cost Managementクラウドでコストを発生する方法と場所を理解し、悪い支出パターンを特定して防止し、コストを最適化することで、より少ないコストでより多くのことを行えるのを支援します。 クラウド コストを 1 か所で管理できる最新の機能強化のセットを見てみます。
Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合、財務上の制約がある場合でも、将来の支出、場所、および計画方法を&#39;する必要があります。 請求書に関しては、誰も驚きを望んでおAzure Cost Managementはありません。</p>


  <p>&#39;は、Cost Management&#39;がクラウドでコストを発生する方法と場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない作業を行う方法を常に探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
   <li><a href="#ga">一般提供の拡張 (GA): 移動料金とAzure Government</a></li>
   <li><a href="#aws">新しいプレビュー: リージョン内で AWS と Azure のコストをまとめて管理Azure portal</a></li>
   <li><a href="#videos">新しい開始ビデオ</a></li>
   <li><a href="#payg">課金期間に基づいてコストを監視する</a></li>
   <li><a href="#exports">より包括的なスケジュールされたエクスポート</a></li>
   <li><a href="#datepicker">拡張日付ピッカー</a></li>
   <li><a href="#share">カスタマイズされたビューへのリンクを共有する</a></li>
   <li><a href="#docs">ドキュメントの更新</a></li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。&hellip;</p>


  <p><a name="ga"></a>&nbsp;</p>


  <h2>一般提供の拡張 (GA): 移動料金とAzure Government</h2>


  <p>Azure Cost Managementアカウントの種類に対して一般提供されています。</p>


  <p><strong><u>パブリック クラウド</u></strong></p>


  <ul>
   <li>Enterprise契約 (EA)</li>
   <li>Microsoft 顧客契約 (MCA)</li>
   <li>Pay-as-you-go (PAYG) サブスクリプションと開発/テスト サブスクリプション</li>
  </ul>


  <p><strong><u>Azure Government</u></strong></p>


  <ul>
   <li>Enterprise Agreement</li>
  </ul>


  <p>クラウド ソリューション プロバイダー (CSP) やスポンサー プラン サブスクリプションなど、追加のアカウントの種類とクラウドのプレビュー サポートの詳細については、ご期待ください。 すべてのクラウドのすべてのアカウントに対して豊富なコスト管理ツールセットを用意する必要が<em></em>いかに重要か<em></em>はわかっています。大きな声で明確に聞こえてくっています。</p>


  <p><a name="aws"></a>&nbsp;</p>


  <h2>新しいプレビュー: リージョン内で AWS と Azure のコストをまとめて管理Azure portal</h2>


  <p>多くの組織では、柔軟性を高めるマルチクラウド戦略を採用していますが、柔軟性が高くなってくると、複雑さも増します。 さまざまなコスト モデルや課金サイクルから、基になるクラウド アーキテクチャまで、クラウド間のコスト管理ソリューションを 1 つ用意するのも、コストを効率的かつ効果的に監視、制御、最適化するための基本的な要件ではなくなりました。 ここで、このAzure Cost Management役立ちます。</p>


  <p>まず、次の手順で新しい AWS クラウド コネクタを作成Azure portal。 <a href="https://portal.azure.com/#home" target="_blank">Azure</a> portal のホーム ページで、[ポータル] タイル<a href="https://aka.ms/costmgmt" target="_blank">をCost Management</a>します。 次に、[ <a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/connectors" target="_blank">クラウド コネクタ (プレビュー) ] を選択し、[</a> 追加] コマンドを &quot;クリック&quot; します。 名前を指定し、AWS のコストをロールアップする管理グループを選択し、AWS 接続の詳細を構成します。</p>


  <p><img alt="An image of the &quot;Create an AWS connector&quot; options screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af7665d7-a069-4b9a-be26-81e203d46d1b.png" style="width: 592px; height: 629px; margin-right: auto; margin-left: auto; display: block;"></p>


  <p>Cost Management AWS のコストと使用状況レポートが利用可能なとすぐに、AWS のコストの取り込みが開始されます。 新しいコストと使用状況レポートを作成した場合、AWS はデータのエクスポートを開始するために最大 24 時間かかる場合があります。 最新の状態は、クラウド コネクタの一 <a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/connectors" target="_blank">覧から確認できます</a>。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a229670-daf6-4e8a-a879-9685bfe3ef22.png" target="_blank"><img alt="An image showing a cost report for AWS in the Cost Management tool." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a229670-daf6-4e8a-a879-9685bfe3ef22.png" style="width: 849px; height: 133px;"></a></p>


  <p>使用可能な場合は、 <a href="https://aka.ms/costanalysis" target="_blank">コスト分析を開</a> き、コネクタの作成時に選択した管理グループにスコープを変更します。 AWS と Azure のコストのブレークダウンを確認するには、プロバイダー別にグループ化します。 複数の AWS アカウントを接続した場合、または複数の Azure 課金アカウントがある場合は、課金アカウント別にグループ化して、アカウント別の分割を表示します。</p>


  <p>AWS と Azure のコストを一緒に確認できるだけでなく、AWS 統合アカウントまたはリンクされたアカウントにスコープを変更して、AWS のコストを具体的に詳しく確認することもできます。 コストが重要なしきい値に達したときに通知を受け取る AWS スコープの予算を作成します。</p>


  <p>AWS コストの管理は無料で使用できます。プレビュー期間中は課金されません。 AWS サポートが一般提供されているときに自動的にアップグレードする場合は、コネクタに移動し、[一般提供時に <strong>1%</strong> を自動的に請求する] オプションを選択し、課金するサブスクリプションを選択します。</p>


  <p>AWS コストの管理の詳細については、&quot;ドキュメント「Azure での AWS のコストと使用状況の管理<a href="https://docs.microsoft.com/en-us/azure/cost-management/aws-integration-manage" target="_blank">」を参照してください</a>。&quot;</p>


