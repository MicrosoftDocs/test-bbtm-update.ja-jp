Title: 'Windows Azure Community News Roundup (エディション #57)'
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure Community Manager Windows Mark Brown から &nbsp; のものです。  コミュニティによって roundup された最新のニュース、コンテンツ、および...'
Content: '<p><strong>エディターのメモ: &nbsp; </strong>この投稿は、Azure Community Manager Windows<a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>からの &nbsp; ものです。</p>  <p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0245" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様からのフィードバックに基づいて、過去2週間にわたって次のよう &nbsp; にまとめられています。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><strong><strong>ブログ: &nbsp; </strong></strong><a href="https://www.wadewegner.com/2013/03/using-windows-azure-virtual-machines-to-publish-and-synchronize-a-web-farm/" target="_blank">Windows Azure Virtual Machines を使用した Web ファーム</a> &nbsp; <a href="https://twitter.com/wadewegner" target="_blank">@wadewegner</a> &nbsp; の発行と同期 (3 月3日)</li>  <li><strong><strong>ブログ: &nbsp; </strong></strong><a href="https://michaelcollier.wordpress.com/2013/02/28/configuring-connectivity-with-windows-azure-powershell-cmdlets/" target="_blank">Windows Azure PowerShell &nbsp; のコマンドレット</a> - との接続の構成<a href="https://twitter.com/michaelcollier" target="_blank">(2 月28日) @michaelcollier </a></li>  <li><strong>ブログ:</strong> &nbsp;"サービスとしての" クラウドサービスは他にもありますか。 -by <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> (ポストされた 3. 6. 6)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013年3月11日:<a href="https://www.azug.be/2013-03-11---cloud-data-for-the-everyday-developer" target="_blank">日常の開発者</a> &nbsp; のためのクラウドデータ-Mechelen、ベルギー</li>  <li>2013年3月13日: &nbsp; Windows Azure Info Day &nbsp; -Bad Homburg, ドイツ&nbsp;</li>  <li>2013年4月2日: Windows &nbsp; Heverlee、ベルギー<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">の実際のアーキテクチャ</a></li>  <li>10-11 年4月、2013: &nbsp; Microsoft の 2013 &nbsp; 概要 Darmstadt、ドイツ</li>  <li>17-19 年4月、2013: &nbsp; データベース日数 2013 &nbsp; -baden、スイス</li>  <li>24-25 年4月、2013: &nbsp; イベントとワークショップ &nbsp; -ブリュッセル、ベルギー</li>  </ul>  <div>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月27日: &nbsp; グローバル Windows Azure ブートキャンプ &nbsp; -さまざまな場所</li>  <li>継続的: &nbsp; &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &nbsp; &ndash; をオンデマンドで Windows</li>  </ul>  </div>  </div>  </div>  <div>Stack Overflow<strong>に関する最新の &nbsp; Windows Azure ディスカッション</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></div>  <ul>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15272431/azure-media-services-how-to-secure-my-video-url-from-users-downloading-it">azure media services-ユーザーがダウンロードしたビデオの URL をセキュリティで保護する方法</a> &nbsp;-1 回答、0投票</li>  <li>Azure Virtual Machines &nbsp; -1 回答に<a class="question-hyperlink" href="https://stackoverflow.com/questions/15265072/azure-active-directory-as-domain-controller-for-azure-virtual-machines">対するドメインコントローラーとしての Azure Active Directory</a>、4票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15250925/the-fastest-way-to-purge-copy-azure-storage-table-data-to-sql-azure">Azure Storage テーブルデータを SQL Azure に消去/コピーする最も簡単な方法はありますか。</a> &nbsp;-4 回答、1票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15223167/azure-best-way-to-store-and-deploy-static-content-e-g-images-css">静的コンテンツを格納してデプロイするための最適な方法 (画像/css など)</a> &nbsp;-1 回答、1票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15133968/azure-storage-table-design-with-multiple-query-points">複数のクエリポイント</a> &nbsp; を使用したテーブルデザインの Azure Storage-3 回答、2票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15187023/best-practices-unit-testing-windows-azure">ベストプラクティス (単体) テスト Windows Azure</a> &nbsp; -1 回答、1票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15199408/what-is-the-difference-between-azure-web-site-and-azure-cloud-service">Azure の Web サイトと Azure クラウドサービス</a> &nbsp; の違い-2 回答、1票</li>  </ul>  <p>Mark</p>  <div>&nbsp;</div>'
