Title: SELECT INTO を使用して SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]select into を使用して SQL Azure SQL Azure では、すべてのテーブルにクラスター化インデックスが含まれている必要があります。そのため、テーブルと...  '
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><h3>SELECT INTO を使用して SQL Azure</h3>  <p>SQL Azure では、すべてのテーブルにクラスター化インデックスが含まれている必要があります。そのため、テーブルを作成し、クラスター化インデックスの作成をサポートしていない SELECT INTO ステートメントを使用できます。 SQL Azure への移行を計画している場合は、SELECT INTO ステートメントの代わりにテーブル作成を使用するようにコードを変更する必要があります。 これは、一時テーブル (クラスター化インデックスが不要) とパーマネントテーブルの両方に対して行われます。</p>  <p>使用するサンプルデータを取得するためのクイッククエリ:</p>  <pre class=\"csharpcode\"><span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> Source (Id <span class=\"kwrd\">int</span> <span class=\"kwrd\">NOT</span> <span class=\"kwrd\">NULL</span> <span class=\"kwrd\">IDENTITY</span>, [Name] nvarchar(<span class=\"kwrd\">max</span>), [Color] nvarchar(10),    <span class=\"kwrd\">CONSTRAINT</span> [PK_Source] <span class=\"kwrd\">PRIMARY</span> <span class=\"kwrd\">KEY</span> <span class=\"kwrd\">CLUSTERED</span>   (        [Id] <span class=\"kwrd\">ASC</span>  ))          INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Shirt'</span>,<span class=\"str\">'Red'</span>)  INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Pants'</span>,<span class=\"str\">'Red'</span>)  INSERT <span class=\"kwrd\">INTO</span> Source([Name], [Color]) <span class=\"kwrd\">VALUES</span> (<span class=\"str\">'Tie'</span>,<span class=\"str\">'Pink'</span>)</pre>      <p>次に、一時テーブルに対して SELECT INTO ステートメントを使用するコード例を示します。</p>    <pre class=\"csharpcode\"><span class=\"kwrd\">SELECT</span> *  <span class=\"kwrd\">INTO</span> #Destination  <span class=\"kwrd\">FROM</span> Source  <span class=\"kwrd\">WHERE</span> [Color] <span class=\"kwrd\">LIKE</span> <span class=\"str\">'Red'</span>  <span class=\"rem\">-- Do Something</span>    <span class=\"kwrd\">DROP</span> <span class=\"kwrd\">TABLE</span> #Destination</pre>      <p>このエラーが発生した SQL Azure で失敗します。</p>    <p><font color=\"#ff0000\">メッセージ40510、レベル15、状態2、行1</font></p>    <p><font color=\"#ff0000\">ステートメント ' SELECT INTO ' は、このバージョンの SQL Server ではサポートされていません。</font></p>    <p>この問題を回避するには、変換先テーブルを作成し、INSERT INTO を呼び出す必要があります。 次に例を示します。</p>    <pre class=\"csharpcode\"><span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> #Destination (Id <span class=\"kwrd\">int</span> <span class=\"kwrd\">NOT</span> <span class=\"kwrd\">NULL</span>, [Name] nvarchar(<span class=\"kwrd\">max</span>), [Color] nvarchar(10))    INSERT <span class=\"kwrd\">INTO</span> #Destination(Id, [Name], [Color])  <span class=\"kwrd\">SELECT</span> Id, [Name], [Color]  <span class=\"kwrd\">FROM</span> Source  <span class=\"kwrd\">WHERE</span> [Color] <span class=\"kwrd\">LIKE</span> <span class=\"str\">'Red'</span>;    <span class=\"rem\">-- Do Something</span>    <span class=\"kwrd\">DROP</span> <span class=\"kwrd\">TABLE</span> #Destination</pre>      <h4>まとめ</h4>    <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>"
