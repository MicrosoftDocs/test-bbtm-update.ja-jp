Content: >-
  <p>この週、Ignite では、Azure をこれまで以上に強力にするいくつかの新しい Azure ネットワーク サービスと機能を発表しました。 これらの機能を使用すると、より多くの制御と機敏性を備え、ネットワーク トポロジを設計できます。</p>


  <h2>ExpressRoute と ExpressRoute プレミアム アドオン</h2>


  <p>昨年、ExpressRoute を立ち上げ、Azure への直接ネットワーク接続を提供し、インターネットをバイパスし、より優れたネットワーク パフォーマンス、予測可能性、プライバシーを提供しました。 企業のお客様からの強力な導入により、重要なワークロードがクラウドに移行されるのを確認しました。 グローバル ネットワークを管理する上で直面する課題について学習しました。 これらのエクスペリエンスに基づいて、クラウドで真のグローバル サービスを実行するのに役立つ必要があります。 そのため、現在、グローバル接続を提供する ExpressRoute Premium オファリングを発表します。 トラフィックが ExpressRoute meet-me サイトに入った後は、世界中 <b><i>の任意の</i></b> Azure リージョンに到達できます。 この新しい ExpressRoute Premium アドオンでは、最大 10,000 ルートをサポートして、大規模なグローバル エンタープライズ ネットワークにシームレスに接続できます。 ExpressRoute と ExpressRoute Premium はどちらも、microsoft へのプライベート ネットワーク接続をフルに活用できるよう、Skype for Business を含む Office 365 への接続をサポートします。 詳細については <a href="https://azure.microsoft.com/en-us/documentation/services/expressroute/">、ExpressRoute のドキュメント</a> を参照してください。</p>


  <h2>Office 365 および Skype for Business エンタープライズ VoIP 用の ExpressRoute</h2>


  <p>他の Microsoft Cloud サービスへの ExpressRoute 接続を拡張しています。 先月、ExpressRoute でサポートされるサービスとサービスのOffice 365発表Skype for Business エンタープライズ VoIP。 Office 365 および Skype for Business を ExpressRoute と組み合わせて使用している企業は、事前にエンタープライズ ネットワーク パフォーマンスを実現する ExpressRoute の利点と、インターネットをバイパスすることでプライバシーを向上させることができます。 この機能は、2015 年第 3 四半期に ATT&amp;、British Telecom、Equinix で開始されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/ExpressRoute-v2.png"><img alt="ExpressRoute v2" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ExpressRoute-v2_thumb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ExpressRoute v2" width="610"></a> &nbsp;</p>


  <h2>新しいVPN Gatewayサイト間 VPN と ExpressRoute の共存を提供します</h2>


  <p>High-Availabilityとパフォーマンスは、エンタープライズ レベルの接続の主要な機能です。 ExpressRoute 回線に接続されたゲートウェイを持つ Virtual Network にサイト間 (S2S) VPN 接続を確立できる新しい Standard VPN ゲートウェイを導入しています。 ハイ パフォーマンス ゲートウェイにもこの機能があります。 これにより、新しい接続シナリオが可能になります。</p>


  <ul>
   <li>これで、ExpressRoute 接続のバックアップとして S2S VPN トンネルを使用できます。</li>
   <li>WAN の一部ではない&rsquo;ブランチ オフィスを、ExpressRoute 経由でも接続されている Azure 仮想ネットワークに接続できます。</li>
  </ul>


  <p>新しい標準 VPN ゲートウェイでは、さまざまな VPN ゲートウェイが用意されました。それぞれの価格は <a href="https://azure.microsoft.com/en-us/pricing/details/vpn-gateway/">、Azure VPN Gateway の価格ページで確認できます</a>。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Virtual-Network.png"><img alt="Virtual Network" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Virtual-Network_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Virtual Network" width="610"></a></p>


  <h2>Virtual Network拡張機能</h2>


  <p>ユーザー定義ルートと IP 転送、予約済み IP モビリティ、クラウド サービスごとの複数の VIP、クラウド サービス内の VM インスタンスのパブリック完全修飾ドメイン名 (FQDN) 解決などの機能を使用して、Azure Virtual Network を引き続き強化しています。</p>


  <h2>ユーザー定義のルート</h2>


  <p>ユーザー定義ルートを使用すると、仮想ネットワーク内のトラフィック フローを完全に制御できます。 既定では、仮想ネットワークは、仮想マシン間のトラフィック フローのシステム ルートを提供します。 これで、ネットワーク アプライアンス経由でトラフィックを転送できるルートを定義することで、ルーティング テーブルをカスタマイズできます。 ルートはルーティング テーブル内で定義し、サブネットに適用できます。 サブネット内のすべての VM は、ルーティング テーブルからルートを自動的に継承します。 ルーティング テーブル内のルートには、ネットワーク アドレス空間 (宛先プレフィックス) と次ホップの IP アドレスが含まれている。 ExpressRoute を使用している場合は、BGP を使用してルートを取り込む方法を選択できます。 ルーティング テーブル内では、指定された宛先のルートが最長プレフィックス一致 (LPM) に基づいて選択されます。 さらに、IP 転送を&lsquo;&rsquo;有効にし、仮想マシンが IP アドレス宛てではないパケットや送信元のパケットを受け入れて送信できるようしています。 VM をトラフィック フロー パスに挿入できます。ソースと宛先の IP アドレスは変更されません。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Internet.png"><img alt="Internet" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Internet_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="インターネット" width="610"></a></p>


  <p>ユーザー定義ルートを使用すると、アプリケーション ファイアウォール、ゲートウェイ、NAT デバイス、IPS、IDS デバイスなど、多数の仮想アプライアンスを実行できます。 ユーザー定義ルートの詳細については、こちらをクリック <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-udr-how-to">してください</a>。</p>


  <h2>IP アドレスの機能強化</h2>


  <p>予約済み IP <b>アドレス予約済み IPサービス</b>間で<b></b>移動するために、サービスのアドレスを強化しています。 1 分未満で、あるサービス (1 つ以上の VM のセット) から別のサービスにトラフィックを再送信できます。 さらに、実行中のサービスで既存の IP アドレスを予約する機能も用意されています。 この機能は、VM 間で迅速に IPS を移動することでダウンタイムの影響を軽減するシナリオで使用できます。 詳細については、ドキュメント ページを <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-reserved-public-ip/">参照してください</a>。 インスタンス <b>レベルのパブリック IP を</b>使用すると、パブリック IP アドレスを特定の VM に関連付けできます。 DNS 名をこれらのパブリック IP アドレスに関連付けできます。 これにより、すべてのポートで FQDN を使用して、この VM に直接アクセスできます。 サービス内の VM の数を追加および削除すると、新しいドメイン名が自動的に更新されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Contoso.png"><img alt="Contoso" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Contoso_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Contoso" width="610"></a></p>


  <p>クラウド サービスごとに <b>新しい複数の VIP</b> 機能を使用すると、一連の仮想マシン (VM) に割り当てられた負荷分散されたパブリック IP アドレスを複数取得できます。 これにより、クラウド サービスで複数のセキュリティで保護された Web サイトをホストしたり、複数の SQL Server Always-On 可用性グループ リスナーが同じ VM セットにアクセスしたりできるなどのシナリオが可能になります。 詳細については、こちらをクリック <a href="https://azure.microsoft.com/en-us/documentation/articles/load-balancer-multivip/">してください</a>。</p>


  <h2>新しいネットワーク仮想アプライアンス パートナー</h2>


  <p>A10、Cisco、F5、Fortinet、NGINX を Azure Network Virtual Appliance エコシステムに歓迎いたします。 Barracuda、Checkpoint、Kemp、Riverbed などの業界をリードするパートナーに参加します。 仮想ネットワーク内のネットワーク仮想アプライアンスを使用して、オンプレミス ネットワークと同じ機能を利用できます。 これには、ファイアウォール、侵入防止システム、WAN 最適化、アプリケーション配信コントローラー (ADC/負荷分散) が含まれます。 これで、セキュリティと制御が強化されたネットワーク トポロジを設計できます。 今後数か月以内に、さらに多くのパートナーをオンボードする予定です。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Appliance-Ecosystem.png"><img alt="Appliance Ecosystem" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Appliance-Ecosystem_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="アプライアンス エコシステム" width="610"></a></p>


  <h2>Azure DNS</h2>


  <p>Azure DNS DNS ドメインをホストする新しいサービスであり、Microsofts グローバル インフラストラクチャを使用した名前&rsquo;解決を提供<b></b>します。 Azure でドメインをホストすることで、他の Azure サービスと同じ資格情報、API、ツール、課金を使用して DNS レコードを管理できます。 Azure DNSエ <i>ニキャスト ネットワークを</i> 使用して、各 DNS クエリに最も近い使用可能な DNS サーバーが応答します。 Azure DNS DNS オリジン サーバーのグローバル なフィートプリントによってもサポートされ、堅牢なパフォーマンスと高速なクエリ時間が提供されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/DNS-Global-Footprint.png"><img alt="DNS Global Footprint" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DNS-Global-Footprint_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DNS グローバル フットプリント" width="610"></a></p>


  <p>このサービスはパブリック プレビューで利用できます。50% のプレビュー割引で提供いたします。</p>


  <h2>ネットワークのサポート Azure Resource Manager</h2>


  <p>Azure Resource Managerを使用すると、アジャイルで反復可能な方法で大規模なアプリケーションを構築および管理できます。 複雑なネットワーク インフラストラクチャは、単純な JSON テンプレートを使用して構成できます。 REST ベースの API、PowerShell、.NET SDK、Node.JS SDK&nbsp; 、Java SDK、CLI、Azure Portal を使用することもできます。 Azure Resource Managerロール ベースのリソース (RBAC)、リソースAccess Controlタグ付け、リソース使用状況の高度な監査などの追加機能が有効になります。 これらの新機能とサービスにより、エンタープライズ レベル、ハイブリッド、ハイパースケールのクラウドのビジョンを引き続き提供します。 私たちが今まで&rsquo;と同じに楽しんだらと思います。</p>
