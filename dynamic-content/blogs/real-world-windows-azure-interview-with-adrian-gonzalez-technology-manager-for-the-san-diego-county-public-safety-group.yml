Title: '実際の Windows Azure: Adrian gonzalez。でのインタビュー、サンエゴ郡の公共安全グループのためのテクノロジマネージャー'
Summary: 実際の Windows azure シリーズの一部として、Adrian gonzalez。、サンディエゴ郡の公共の安全性グループのテクノロジマネージャーが、郡が azure を Windows 使用する方法の詳細について説明しています。
Content: '<p>実際の Windows azure シリーズの一部として、Adrian gonzalez。、サンエゴ郡の公共安全グループのテクノロジマネージャーが、郡が<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0106">azure を Windows</a>使用して、緊急情報 web サイトが障害対応であることを確認する方法について詳しく知ることができます。 &nbsp;<a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/San-Diego-County-Public-Safety-Group/San-Diego-Emergency-Website-Disaster-Ready-Scales-to-19-Million-Page-Views-Hourly/710000000472">ここでは</a>、San ディエゴ郡の公共安全グループ &rsquo; の成功事例をご覧ください。 言うべきことをお読みください。</p>  <p><b>Himanshu Kumar Singh: サンエゴ郡緊急サイトについて説明します。</b></p>  <p><strong>Adrian gonzalez。:</strong> &nbsp;カリフォルニア州サンディエゴ郡は、300万の居住者と自治体のサービスに対して、その未採用の区域に緊急、司法、健康、および社会的サービスを提供します。 <a target="_blank" href="https://www.sdcountyemergency.com/">サンエゴ郡の緊急サイト</a>は、サンディエゴの郡によって作成され、災害発生前後に情報を提供し、大規模な緊急時には郡からの情報源となります。これは &nbsp; 、大規模な災害の影響を受ける &nbsp; スタッフに対してさまざま &nbsp; な回復情報を提供するためです。&nbsp;</p>  <p><b>HKS: 大規模な緊急時にサイトがどのように実行されたか。</b></p>  <p><b>AG:</b> &nbsp;2007年10月、焼討ストーム ravaged 南部カリフォルニア、サンディエゴ郡で 37万 acres を利用して、515000居住者の退避を強制していました。 &nbsp;この焼討ストームは、緊急情報を以前よりも早く、より広範囲に伝播することを郡にチャレンジします。 3つの主要な大学と famed の移動先のスポット、サンエゴが一緒にを使用して、世界中から学生とをパンしています。これにより、私たちは友人と親戚バックホーム scouring を持っています。</p>  <p>多くの人が郡 &rsquo; の web サイトに行きました。 CNN が cnn.com からリンクされた後、さらに多くのことが発生しました。 サイト &rsquo; のトラフィックは、1時間あたり12000のページビューに表示され、クラッシュしました。また、一度にカウントされた時点で、サイトの再起動に数日かかっていました。</p>  <p><b>HKS: どのようにして、サイトを処理するために構築する必要があるかを計画していますか。 &nbsp; <br></b></p>  <p><b>AG:</b> 同様のバインドでもキャッチされないと判断されました。 私たちは、これらの12000ページビューを処理するために拡張できるオンラインのプレゼンスを必要としていました。これは、次に得られるトラフィック &rsquo; の量を把握できなかったため &rsquo; です。 &nbsp;携帯電話 hadn &rsquo; t は2007の大きな要因でしたが、急速に拡大しています。 将来の準備ができました。</p>  <p>また、視覚機能の欠如や、緊急サービスサイトで必要とされるものとは逆の時間のかかる更新プロセス &ndash; など、他の制限事項に対処する必要がありました。</p>  <p><b>HKS: &nbsp; どのようなソリューションを評価しましたか?<br> </b></p>  <p><b>AG:</b> &nbsp;これらのギャップを解消するために、2台のサーバーサイトを構築し、1時間 &mdash; あたり12万ページビューをサポートするようにしました。これは、元のサイトを停止したときの負荷の10倍になります。 コストが高くなりました。データセンターを構築するための $ 350000 と、1年あたり $8万のコストが、維持されます。</p>  <p>また、インターネット上のデータセンターでホストされているクラウドコンピューティングプラットフォームとも考えています。これにより、資本費用とスケーラビリティの問題を軽減し、最初に Amazon エラスティックコンピューティングクラウドを調べることができましたが、そのサービスを選択した場合は、引き続きメンテナンスを行うことができます。</p>  <p>次に、Azure Windows でホストされていた<a target="_blank" href="https://www.microsoft.com/casestudies/case_study_detail.aspx?casestudyid=4000006568">マイアミ-dade 郡311情報システム</a>のデモを見てきました。 Microsoft のクラウドサービスを使用して発生したものと同じワークフローとトラフィックスパイクの問題を解決しましたが、運用コストは最小限に抑えられていました。</p>  <p><b>hks: Windows Azure をどのように進めていますか。 &nbsp;</b></p>  <p><b>AG:</b> &nbsp;複数の Gold コンピテンシーを持つ<a target="_blank" href="https://partner.microsoft.com/us/partner">Microsoft Partner Network</a>メンバーである<a target="_blank" href="https://www.adxstudio.com/">adxstudio</a>を使用して、シミュレートされたサイトでの郡 &rsquo; のスケーラビリティ目標をサポートする Azure Windows の能力をテストします。世界中のサードパーティソースからそのサイトを利用することもできます。 Azure Windows、テストに簡単に合格し、郡によって、Microsoft のクラウドプラットフォームで新しい緊急サービス web サイトを構築することができました。</p>  <p><b>HKS: &nbsp; ビルドされたソリューションの詳細について説明します。</b></p>  <p><b>AG:</b> &nbsp;adxstudio は、Microsoft .NET Framework &mdash; 上に構築された、主力製品 &mdash; adxstudio ポータルを Microsoft Dynamics CRM に使用して、スケーラブルでコンテンツを管理する web サイトを構築しています。 新しい緊急サービス web サイトは、ライブストリーミングビデオをサポートしています。Twitter と RSS (非常に単純な配信) フィード。脅威とリソースをナビゲートするための Bing地図。また、最も近い shelters などの場所ベースの情報。</p>  <p><b>hks: Windows Azure に移行すること &rsquo; によって得られる利点をいくつか教えてください。</b></p>  <p><b>AG:</b>Windows Azure では、お探しのスケーラビリティとその他のものがあります。 1時間あたり12万のページビューをサポートし、3つの Windows Azure インスタンスのみを使用するという目標を達成しまし &rsquo; た。 Azure Windows スケーラビリティの目標を162回超えていることがわかった場合は、十分に高いと考えています。 &rsquo;ニーズの拡大に応じて、Azure Windows のニーズを満たすことができるようになります。</p>  <p>さらに、ポータルには、前の web サイトよりも多くの情報が提供されています。一方、郡の職員が更新やユーザーの検索を簡単に行うことができます。 ポータルはクラウドでホストされているため、インターネット接続を使用してどこからでも更新できます。郡ネットワークへの仮想プライベートネットワーク接続は必要ありません。</p>  <p>オンラインマップと、舎ステータスなどのデータは、ほぼリアルタイムで自動的に更新できます。これらの以前の手動プロセスでは、数分から数時間の間、を実装していました。</p>  <p><b>HKS: &nbsp; コスト削減について教えてください。</b></p>  <p><b>AG:</b> &nbsp;拡張性が高いため、Azure をコスト効率の高い方法で Windows する必要があります。 オンプレミスのソリューションを構築するために使用した $35万とは異なり、 &rsquo; Windows Azure での資本投資は避けましたが、その代わりに使用した分だけ料金が発生します。 これは、非緊急の使用については約 $18000 であり、オンプレミスソリューションを維持するための $8万年と比較して、約78% の節約になります。 緊急の使用によって、緊急時には約 $7000 分の料金が発生することが予想されます。</p>  <p><a target="_blank" href="https://www.sdcountyemergency.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6663.SDC.jpg" alt="" height="103" border="0" width="105"></a></p>  <p>Azure Windows<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のユーザー</a>がどのように使用しているかを確認します。</p>'
