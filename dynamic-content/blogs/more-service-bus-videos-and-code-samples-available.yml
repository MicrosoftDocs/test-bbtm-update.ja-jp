Title: その他Service Busビデオとコード サンプルを利用できます。
Summary: '[この記事は AppFabric チームによって投稿されました。]CodePlex...で利用可能な Azure AppFabric Windows シリーズに、2 つの追加ビデオと付随するラーニングサンプルをリリースしました。'
Content: '<p>[この記事は AppFabric チームによって投稿されました。]</p><p>CodePlex で利用可能 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Windowsな Azure AppFabric</a> ラーニング シリーズに、2 つの追加ビデオと付随するコード サンプルをリリースしました。</p>  <p>新しいビデオとコード サンプルは次のとおりです。</p>  <table width="565" cellpadding="2" cellspacing="0" border="1">  <tbody>  <tr>  <td width="333" valign="top"><strong>Name</strong></td>  <td width="102" valign="top"><strong>サンプル コードへのリンク</strong></td>  <td width="128" valign="top"><strong>ビデオへのリンク</strong></td>  </tr>  <tr>  <td width="333" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66576">Windows Azure AppFabric - Service Bus Queues を使用する方法</a></td>  <td width="102" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66576#DownloadId=240867">ここをクリック</a>してください</td>  <td width="128" valign="top">ここをクリックしてください</td>  </tr>  <tr>  <td width="333" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66577">Windows Azure AppFabric - トピックの使用Service Bus方法</a></td>  <td width="102" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66577#DownloadId=240869">ここをクリック</a>してください</td>  <td width="128" valign="top">ここをクリックしてください</td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <p>近日公開される別のビデオとコード サンプル: Service Bus Relay。</p>  <p>この学習シリーズは、AppFabric について学習し、サンプルを使用してコーディングを開始するための簡単な方法です。</p>  <p>ご注意ください。これらのビデオで説明Service Bus機能は、LABS プレビュー環境の サービスの CTP バージョン ( ) で利用できます<a target="_blank" href=""></a>。</p>  <p>無料で使用できます。そのため、サインアップ、ログイン、開始してください。</p>  <p>Azure&rsquo; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp/threads">AppFabric CTP</a> フォーラムのWindowsフィードバックをお送りください。</p>  <p>&nbsp;</p>  <p>&rsquo;Azure AppFabric にサインアップしていない場合Windows無料試用版オファーを利用できます。 下の画像をクリックして、今すぐ始めましょう。 </p>  <p><a href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0882.free_2D00_trial_2D00_offer_5F00_00AE8177.png" alt="free trial offer" border="0" title="無料試用版オファー"></a></p>  <p>Windows Azure AppFabric チーム。</p>'
