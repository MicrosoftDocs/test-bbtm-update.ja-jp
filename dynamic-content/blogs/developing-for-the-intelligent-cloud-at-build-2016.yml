Title: //Build でのインテリジェント クラウド向け開発
Summary: Microsoft Azure開発者の多様なニーズをサポートします。 //Build では、Scott Guthrie は、モバイル アプリ開発、モノのインターネット、マイクロサービス、インテリジェンスという主要なテクノロジの傾向を採用することで、開発者がクラウドに飛び込むのを支援するさまざまなイノベーションを発表しました。
Content: >-
  <p><a href="https://build.microsoft.com/"><img alt="Build 2016, San Francisco" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d56ef5e-b5fd-44d3-bf37-c7030b382d7d.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビルド 2016、サンフランシスコ" width="610"></a></p>


  <p>Microsoft Azureは、&ndash;コア インフラストラクチャ サービスからプラットフォーム サービスやツールまで、あらゆる開発者の多様なニーズをサポートし、あらゆるプラットフォームで任意の言語でアプリをビルドして実行できます。 開発者の生産性は、柔軟性と選択を提供するだけでなく、私たちのミッションの中心です。 最新&rsquo;のテクノロジを使用して、最も広範な開発者が簡単にアクセスできる方法について、私たちは容け入れなく取り組んでいます。 目的は、アプリをより迅速に構築するのに役立ちます。 サービスとしてのプラットフォーム (PaaS) への投資は、私たちのコミットメントの一例であり、Azure が最近、3 年連続で Gartners <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-named-a-leader-in-gartner-s-enterprise-application-platform-as-a-service-magic-quadrant-for-the-third-consecutive-year/"></a>&rsquo;Enterprise Application Platform as a Service Magic Quadrant のリーダーに選び、業界全体で認識されています。</p>


  <p>また、データとデバイスの急増に伴い、先見性のある組織や開発者は、競合を混乱させ、データの力を使用してビジネスを変革する独自のソリューションを構築する必要があります。 Azure には、インテリジェント なアプリケーションの作成をサポートする分析、ビジネス インテリジェンス、機械学習テクノロジと組み合わせて、豊富なデータ プラットフォームが提供されています。</p>


  <p>//Build では、 <a href="https://blogs.microsoft.com/blog/2016/03/31/build-2016-announcing-tomorrows-cloud-innovations-for-todays-developers/#sm.0001chctkk8m0dicw1z23kmedcvcb">Scott Guthrie</a> は、モバイル アプリ開発、モノのインターネット、マイクロサービス、インテリジェンスという主要なテクノロジの傾向を採用することで、開発者がクラウドに飛び込むのを支援するさまざまなイノベーションを発表しました。 これらのシナリオのサポートは、Azure プラットフォームの全範囲の性質と継続的なイノベーションを強調しています。 このブログでは、Azure のお知らせの主要な概要をまとめ、提供されているリンクを通じて詳細に確認してください。</p>


  <p><strong>Web およびモバイル開発の</strong>場合、Azure には、Web およびネイティブ Windows、iOS、Android モバイル プラットフォーム用の豊富なバックエンド機能セットが用意Azure App Service。 完全なモバイル開発エクスペリエンスを提供するために、Xamarin &ndash; を取得することで、開発者は、すべてのモバイル プラットフォームで無料で実行されるモバイル アプリを簡単かつ迅速に構築できます。 多くの Xamarin のお知らせが行われたので、詳細についてはVisual Studio<a href="https://blogs.msdn.microsoft.com/visualstudio/2016/03/31/mobile-app-development-made-easy-with-visual-studio-and-xamarin/">ブログ</a>を参照してください。</p>


  <p>モバイル<strong>モノのインターネット</strong>&rsquo;&rsquo;埋め込みデバイスが人々の生活やビジネスの一部になり、新しいビジネス モデルやサービスを実現する、今日のアプリケーションの自然な拡張です。 Azure IoTソリューションは、すべてのデバイスとデータに対して、セキュリティで保護されたスケーラブルな接続、インジェスト、分析を提供します。 また、開発者が Azure 上の IoT を使用してさらに多くの成果を得るのを支援するために、次の説明を行いました。</p>


  <ul>
   <li><a href="https://blogs.microsoft.com/iot/2016/03/31/azure-iot-starter-kits-open-the-door-to-developer-innovation/"><strong>Azure IoTスタート キットを</strong></a>パートナーから購入できます。 &ndash; Azure Certified for IoT &ndash; 開発ボード、駆動装置、センサー、シンプルでユーザーに優しいチュートリアルを含む 5 つの新しいキットでは、Windows または Linux の経験を持つすべてのユーザーが、IoT プロトタイプを迅速かつ安価に構築できます。</li>
   <li><a href="https://blogs.microsoft.com/iot/2016/03/31/device-management-in-azure-iot-hub-and-azure-iot-gateway-sdks/"><strong>Azure IoT</strong></a> Hub デバイス管理は、第 2 四半期の後半に利用できます。これにより、中規模および大規模なグローバル企業がクラウドから大規模に IoT デバイスをリモートで管理、操作、管理する方が簡単かつコスト効率が向上します。</li>
   <li><a href="https://blogs.microsoft.com/iot/2016/03/31/device-management-in-azure-iot-hub-and-azure-iot-gateway-sdks/"><strong>Azure IoT後</strong></a>の Q2 で利用可能な Gateway SDK プレビューを使用すると、既存のインフラストラクチャを置き換える必要なく、レガシ デバイスとセンサーを Azure クラウドに接続できます。</li>
  </ul>


  <p>アプリ モデルは、開発者がクラウドを活用するのに役立つ進化を続けています。 <strong>マイクロサービスは、</strong> 開発者が機敏性と 24 時間 365 日の可用性を実現するために設計された拡張性の高いアプリケーションを構築するための新しいアプローチを提供します。 クラウド アプリケーションで生まれた開発者のビルドを可能にするために、次の発表を行いました。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-is-ga/"><strong>Azure Service Fabric一般提供は</strong></a>、クラウド規模で常時接続のアプリとサービスを構築するマイクロサービス アプリケーション プラットフォームです。 Service Fabricは、Azure SQL Database、Cortana、Skype for Business などの Microsoft クラウド サービスの基盤であり、アプリケーション ライフサイクル管理をシームレスに処理します。 <strong>Windows また、Service Fabric server</strong> 用の Service Fabric、オンプレミスや他のクラウドをデプロイする場合、Java API を使用した <strong>Linux</strong> 用 Service Fabric のプレビューも発表しました。Service Fabric を利用してアプリケーションの移植性を強化できる開発者の数を増やします。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-functions/"><strong>Azure Functionsプレビュー</strong></a> では、Web およびモバイル アプリケーション、IoT、ビッグ データ ソリューションで一般的なイベント駆動型アプローチ用のサーバーレス コンピューティングを提供することで、Azure&rsquo; 市場をリードするアプリケーション プラットフォームを拡張します。 Functions は Azure およびサード パーティのサービスと動作し、需要に合わせて自動的にスケールアウトし、関数の実行時間に対する料金のみを満たします。</li>
  </ul>


  <p>&rsquo;Microsoft Azureプラットフォームと予測分析機能を使用すると、組織はデータの価値を最大限に高め、インテリジェントなアプリを<strong>構築</strong>できます。 //Build では、開発者がデータとインテリジェンスの機能を活用するのに役立つ新しいイノベーションを発表しました。</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/server-cloud/cortana-intelligence-suite/"><strong>Cortana Intelligence Suite</strong></a> Cortana Analytics Suite の新しい名前であり、お客様が組織の機能を新しい方法で強化できるインテリジェントなソリューションとエージェントを構築できる新機能が導入されています。 次のとおりです。

   <ul>
    <li><a href="https://dev.botframework.com/"><strong>Microsoft Bot Framework</strong></a>を使用すると、組織はインテリジェント エージェント (ボット) を構築できます。これにより、ユーザーは、テキスト/SMS から Office365 メール、Skype、Slack、Twitter まで、よりコンテキストに応じた自然な方法でインテリジェント なソリューションを操作できます。</li>
    <li><a href="https://www.microsoft.com/cognitive-services/en-us/apis"><strong>Microsoft Cognitive Servicesプレビューを使用</strong></a> すると、組織は、周囲の世界を見て、聞き、解釈し、理解できるインテリジェントなソリューションを構築できます。 Cognitive Servicesプレビューでは、視覚、音声、テキスト、顔検出などの既存の認識インテリジェンス機能が拡張され、感情やカスタマイズされた言語理解などの新しい認知機能が含まれます。</li>
   </ul>
   </li>
   <li>&rsquo;<a href="https://powerbi.microsoft.com/en-us/blog/embed-the-wow-of-power-bi-in-your-applications-with-microsoft-power-bi-embedded/"><strong>Power BI Embedded</strong></a> プレビューを使用すると、開発者は、事前に作成されたデータ視覚化から選択するか、アプリケーション固有のニーズを満たすためにカスタム視覚化を構築するかのどちらかを選択して、時間と費用を費やさずに、完全に対話型のレポートと視覚化を顧客向けアプリに埋め込む必要があります。</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/documentdb-goes-planet-scale-with-global-databases-new-pricing-and-more-developer-choices/"><strong>MongoDB</strong></a> プレビューに対する DocumentDB プロトコルのサポートにより、アプリケーションは、既存のコミュニティでサポートされている Apache License MongoDB API とドライバーを使用して、DocumentDB と簡単かつ透過的に通信できます。</li>
  </ul>


  <p>Microsoft Azureはクラウドの速度で進み続ける必要があります。 これは、サービスを&rsquo;継続的に改善し続けるという意味です。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-visual-studio-azure-tools-and-sdk-2-9/"><strong>Azure 開発者ツール 更新</strong></a> プログラムを使用すると、Azure 上でスケーリングするアプリケーションとサービスを簡単に構成、ビルド、デバッグ、パッケージ化、デプロイできるクラウドファースト開発ツールの広範なセットを使用して、アプリケーション開発が高速化されます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/"><strong>Virtual Machine Scale Setsを使用すると</strong></a> 、真の自動スケーリングを使用して同一の仮想マシンをセットとして簡単にデプロイおよび管理できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-security-guide/"><strong>Storage Service Encryption プレビューでは</strong></a>、業界をリードする暗号化アルゴリズムを使用して Azure Blob Storage のデータを暗号化することで、セキュリティとプライバシーが確保されます。</li>
  </ul>


  <p>マイクロサービスや IoT からインテリジェンスまで、Microsoft は、開発者が今日と明日のクラウド テクノロジを受け入れるのを支援し、お客様 (例: MICROSOFT、SCHneider Electric、AccuWeather、Milliman&rsquo; など) が、進化し続ける今日のテクノロジランドスケープに対応できる最先端のクラウド テクノロジを提供しています。 クラウドに対する包括的なアプローチにより、お客様の現在の場所を満たし、クラウドファーストの世界を条件として受け入れ、より多くの目標を達成できるよう支援します。</p>


  <p>Build <a href="https://build.microsoft.com/">2016 Online にアクセス</a> して、最新のニュースを取得し、講演とセッションに追い付き、さらに学習してください。</p>
