Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Web サイトでの新しいアプリのSQL Azure発表いたします。<b></b>今すぐブックマークしてください。 www.microsoft.com/sqlazure<b>。 </b>この新しいサイトでは、顧客エクスペリエンスが向上し、関連する情報や豊富な情報を迅速に検出SQL Azure。 <i></i></p>  <p><b>新しいサイトのSQL Azure:</b></p>  <p><b></b></p>  <ul>   <li><b>ホーム ページから新しいSQL Azure簡単に移動できます。 </b>メイン ページSQL Azure、最も人気のあるコンテンツ カテゴリと最近のブログ投稿が強調表示され、site.&#160; 全体で強化された検出と豊富なエクスペリエンスが得&#160; </li>    <li><b>新しい</b>ビデオ ページ<b>。 </b>SQL Azure.&#160; のトレーニング ビデオ専用の新しいリソース ページがあります。新しいビデオは間もなく公開&#160; </li>    <li><b>新 </b>しいコミュニティ ページ<b> : </b>動的なブログ フィード (このブログを含む) と、 <a href="https://www.youtube.com/user/sqlazure">YouTube</a>、 <a href="https://www.facebook.com/SQLAzure">Facebook</a>、 <a href="https://twitter.com/sqlAzure">Twitter</a> アカウントへのすべてのリンク。この新しいコミュニティ ページで簡単にアクセスできます&#160; <b></b></li> </ul>  <p>好みまたは好きになりたい場合は、以下のコメントで、他に何を表示するかをお知わせください。</p>'
