Title: Power IoT と TimescaleDB を使用した時系列ワークロード (Azure Database for PostgreSQL
Summary: 'Azure Database for PostgreSQL で TimescaleDB のサポートを導入し、IoT と時系列のワークロードを構築するお客様向けタイムスケールとのパートナーシップをお知らせします。 '
Content: >-
  <p>Timescale とのパートナーシップを発表し、<a href="https://www.timescale.com/" target="_blank"></a>IoT と時系列のワークロードを構築するお客様に対して Azure Database for PostgreSQL で <a href="https://github.com/timescale/timescaledb" target="_blank">TimescaleDB</a> のサポートを導入しました。<a href="https://azure.microsoft.com/services/postgresql/" target="_blank"></a>&rsquo; TimescaleDB には、 &amp; 石油ガス、金融サービス、製造など、さまざまな業界で生産にデプロイされた実績があります。 このパートナーシップにより、オープンソース コミュニティをサポートし、PostgreSQL が提供する最も革新的なテクノロジをユーザーに提供するコミットメントが強化されます。</p>


  <p>TimescaleDB を使用すると、完全なデータをネイティブにサポートしながら、高速な取り込みと複雑なクエリSQL。 重要なビルディング ブロックとして PostgreSQL を活用しています。これは、ユーザーが PostgreSQL の使い慣れと信頼性、および TimescaleDB のスケーラビリティとパフォーマンスを得られるという意味です。 新規または既存の Azure Database for PostgreSQL サーバーで TimescaleDB を有効にすると、リレーショナル データと時系列データを収集するために 2 つのデータベースを実行する必要がなされます。</p>


  <h2>ファースト ステップ</h2>


  <p>サーバーをまだ&rsquo;作成していない場合Azure Database for PostgreSQL az postgres up コマンドを使用して作成 <a href="https://docs.microsoft.com/en-us/azure/postgresql/quickstart-create-server-up-azure-cli" target="_blank">Azure CLI作成できます</a>。 次に、次のコマンドを実行して、TimescaleDB を Postgres ライブラリに追加します。</p>


  <pre>

  az postgres server configuration set --resource-group mygroup &ndash;&ndash;server-name myserver --name shared_preload_libraries --value timescaledb</pre>


  <p><a href="https://docs.microsoft.com/azure/postgresql/howto-restart-server-portal" target="_blank">サーバーを再起動して</a> 新しいライブラリを読み込む:</p>


  <pre>

  az postgres server restart --resource-group mygroup --name myserver</pre>


  <p>次に、Postgres データベースを接続し、次を実行します。</p>


  <pre>

  CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;</pre>


  <p>これで、TimescaleDB ハイパーテーブルを<a href="https://docs.timescale.com/getting-started/creating-hypertables" target="_blank">ゼロから作成</a>したり、<a href="https://docs.timescale.com/getting-started/migrating-data" target="_blank">既存の時系列データを移行したりできます</a>。&nbsp;Azure Database for PostgreSQL の TimescaleDB &quot; と他の拡張機能の詳細については、Azure Database for PostgreSQL の PostgreSQL 拡張機能に関するドキュメント<a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-extensions">を参照してください</a>。&quot;&nbsp;</p>


  <h2>IoT アプリケーションの基盤として TimescaleDB を使用する Postgres</h2>


  <p>PostgreSQL では、多くの IoT シナリオを有効にしています。 詳細については、ブログ記事「 &ldquo; Creating <a href="https://azure.microsoft.com/en-us/blog/creating-iot-applications-with-azure-database-for-postgresql/" target="_blank">IoT applications with Azure Database for PostgreSQL」を参照</a>してください。&rdquo;TimescaleDB では、このエクスペリエンスはさらに優れたものになります。 IoT 組織は、マシンによって生成されたデータに隠されている分析情報を活用して、新機能の構築、プロセスの自動化、効率性の向上を実現できます。</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top"><strong>課題</strong></td>
     <td valign="top"><strong>解決方法</strong></td>
    </tr>
    <tr>
     <td valign="top">IoT デバイスでは、効率的に格納する必要がある多くのデータが生成されます。</td>
     <td valign="top">TimescaleDB は、これらの種類のワークロードに合ってスケーリングするために、データをチャンクに自動的にパーティション分割します。</td>
    </tr>
    <tr>
     <td valign="top">IoT データは複雑です (つまり、デバイス メタデータ、地理空間データ、時系列データの取り付け)。</td>
     <td valign="top">TimescaleDB は、リレーショナル機能と時系列固有の関数を組み合わせ、PostGIS などの他の PostgreSQL 拡張機能と互換性があります。</td>
    </tr>
    <tr>
     <td valign="top">IoT データには、複数のユーザー (つまり、分析用の内部ユーザー、または外部ユーザーがリアルタイムでデータを公開する) によってアクセスされる必要があります。</td>
     <td valign="top">TimescaleDB では、組織SQL使い慣れたクエリ言語である、完全な言語が話されます。</td>
    </tr>
    <tr>
     <td valign="top">IoT データには、広範なエコシステムを持つデータベースを必要とする、カスタマイズ可能な多様な取り込みパイプラインが必要です。</td>
     <td valign="top">TimescaleDB は、PostgreSQLs の&rsquo;ツールと拡張機能のエコシステム全体を継承します。</td>
    </tr>
    <tr>
     <td valign="top">IoT アプリケーションは、コアとなるデータで構成され、信頼性の高いデータベースに格納する必要があります。</td>
     <td valign="top">TimescaleDB は、PostgreSQLs&rsquo; の 20 年以上の信頼性と安定性を継承します。</td>
    </tr>
   </tbody>
  </table>


  <p>TimescaleDB は、PostgreSQL 上で重要なパフォーマンス特性を提供します。 時系列データを高度に活用する IoT の場合、TimescaleDB では、高い挿入率をサポートするために自動チャンク パーティション分割が実装されます。 TimescaleDB を使用した場合と使用しない Azure PostgreSQL での比較を次に示します。時間の間に挿入のパフォーマンスが低下しています。 大量の時系列データを含む IoT の使用例では、TimescaleDB を使用すると、リレーショナル機能とスケーラビリティの両方を必要とする IoT アプリケーションに大きな価値を提供できると想像できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddf86e72-d783-4cc6-8fac-5e5deedf8f96.png"><img alt="A comparison on Azure PostgreSQL with and without TimescaleDB and observed degradation in insert performance over time." border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4a76a4-3b22-42ac-ac2f-640111544ee0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TimescaleDB を使用した場合と含めずに Azure PostgreSQL を使用し、挿入のパフォーマンスが低下した" width="640"></a></p>


  <p><strong>メモ：</strong>General Purpose 8 つの仮想コア、45 GB RAM を搭載したコンピューティング Gen 5 と プレミアム Storage</p>


  <p>IoT は時系列データベースの明らかな使用例ですが、時系列データは実際にはあらゆる場所に存在します。 時系列データは、基本的にタイムスタンプが関連付けられている時間の間に収集されます。 TimescaleDB を使用すると、開発者は引き続き PostgreSQL を使用しながら、TimescaleDB を利用して時系列ワークロードに合ったスケーリングを行います。</p>


