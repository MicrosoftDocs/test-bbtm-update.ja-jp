Content: <div>Microsoft identity management service for 組織 &mdash; の Windows Azure Active Directory &mdash; の過去数年間にわたって非常に静かに作業した後、チームの最新情報の共有を開始する機会があります。</div>  <p>私たちの <a href="https://www.identityblog.com/?p=1205" target="_blank">ブログ</a> で説明されている Active Directory チームの佐藤さんの cameron 著は、id の profoundly を変更する可能性があると考えています。 この記事では、この新しい世界で Microsoft が Active Directory サービスをどのように一新しているかを共有したいと思います。</p>  <p>Windows サーバーオペレーティングシステムの機能である Active Directory などの id 管理ソリューションは、長い間使用されています。 多くの場合、Active Directory は、id 管理システムを構築して維持するために必要な膨大な労力とコストが、次のような多くの利点をもたらします。</p>  <ul>  <li>さまざまなアプリケーションやリソースにわたるシングルサインオン (SSO) とアクセス制御。</li>  <li>アプリケーション &mdash; 間での情報の共有。たとえば、個人、グループ、レポート関係、役割、連絡先情報、プリンターの場所、およびサービスアドレスに関する情報です。</li>  <li>ドキュメントへの暗号化および制御されたアクセスを可能にする情報保護。</li>  <li>コンピューター、プリンター、ファイル、アプリケーション、およびその他のリソースの検出。</li>  <li>ユーザー、グループ、およびロールを管理するためのツールです。パスワードをリセットします。暗号化キー、証明書、アクセスポリシー、およびデバイス設定を構成して配布します。</li>  </ul>  <p>組織は、さまざまなソリューションを作成するために、これらの機能に基づいて構築されています。 多くの場合、他のソフトウェアベンダーの id 製品と共に展開される Active Directory の最も重要な用途の1つは、情報へのアクセスを管理するための堅固な基盤を提供して、承認されたユーザーのみが機密情報にアクセスできるようにすることです。 同様に、Active Directory は、組織内の複数のメンバー間での安全なコラボレーションを可能にするための基礎としてよく使用されます。また、組織間で Active Directory フェデレーションサービス (AD FS) または類似のオファリングを使用します。&nbsp;</p>  <p>しかし、多くの小規模な組織では、id 管理システムと関連するアプリケーションの統合を構築して維持することは困難であり、コストがかかりすぎます。 Id 管理ソリューションを正常にデプロイした組織でも、id 管理を容易にし、その範囲を広げる方法を模索しています。</p>  <p>ここでは、2部構成の記事の第1部では、クラウドアーキテクチャとクラウドの規模の経済性を使用することにより、IT スタッフがいない小規模な組織でも、この強力な機能のコレクションをすべてのユーザー &mdash; に提供することにより、Active Directory をターンキーサービスとして提供できるようになりました。 これは非常に重要です。 Id 管理を開始するためのドアを &ldquo; &rdquo; 開きます。これは、すべての組織およびソフトウェア開発者が構築するプラットフォームまたはテクノロジのベースに関係なく、すべての &mdash; ソフトウェア開発者がカウントできる基本機能になります。&nbsp;</p>  <p>第2部では、ターンキーサービスとしてのクラウドでの Active Directory によって、ソーシャルエンタープライズ &mdash; を実現するためにディレクトリを使用する方法と、開発者がディレクトリをサービスとしてのソフトウェア (SaaS) アプリケーション、クラウドプラットフォーム、組織 &rsquo; の顧客に接続するアプリケーションを簡単に作成できるようにする方法について説明します。 ソーシャルネットワーク。</p>  <p>Active Directory のような強力で広くデプロイされたソリューションを進化させるには、新しい問題 &rsquo; を作成していないこと &rsquo; に注意する必要があります。 この概要では、この作業を推進している主要なアイデアをいくつか紹介し Active Directory 方法について、いくつかの背景情報を提供します。</p>  <h3>What is Windows Azure Active Directory? (Windows Azure Active Directory とは)</h3>  <p>Active Directory、広くデプロイされたエンタープライズレベルの id 管理ソリューションであり、インターネットスケール、高可用性、および統合ディザスターリカバリーを備えたマルチテナントサービスとしてクラウドで動作するようになりました。 最初に2011年11月に説明したので、Windows Azure Active Directory は、Microsoft Office 365 と<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0111" target="_blank">Windows Azure</a> &ndash; ベースのアプリケーションの両方に対する堅牢な id およびアクセス管理サービスであることを示しています。</p>  <p>暫定的には、インターネットに重点を置いた新しい接続、モビリティ、およびコラボレーション機能を追加することによって Windows Azure Active Directory を強化し、任意の場所や任意のプラットフォームで実行されるアプリケーションに価値を提供してきました。 これには、iPhone などのモバイルデバイスで実行されるアプリケーション、アマゾンウェブサービスのようなクラウドプラットフォーム、Java などのテクノロジが含まれます。</p>  <p>Windows Azure Active Directory を検討する最も簡単な方法は、Microsoft が組織 &rsquo; の Active Directory をクラウドで運用できるようにすることです。 組織内で動作する Windows サーバーオペレーティングシステムの Active Directory 機能と同様に、Windows Azure で利用できる Active Directory サービスは、<i>組織 &rsquo; </i>の Active Directory です。 組織 &rsquo; のディレクトリであるため、ユーザーがだれであるか、ディレクトリに保持する情報、情報を使用して管理できるユーザー、およびその情報にアクセスできるアプリケーションを決定します。 また、 &rsquo; 既にオンプレミスの Active Directory がある場合は、個別に管理する必要があるディレクトリの別の個別のコピーはありません。これは、クラウドに拡張された、既に所有しているディレクトリと同じです。</p>  <p>また、お客様の情報のプライバシーとセキュリティに関する要件を十分に考慮しながら、高スケール、高可用性、統合されたディザスターリカバリーにより、クラウドで Active Directory 実行を維持することは Microsoft &rsquo; の責任です。</p>  <p>簡単ですね。 実際には、Azure Active Directory Windows 簡単に使用できます。 これを説明するために、組織が Microsoft Office 365 にサインアップするときに、ディレクトリを作成して使用する方法を見てみましょう。</p>  <h3>Windows Azure Active Directory と Office 365</h3>  <p>現在 Microsoft Office 365、Microsoft Dynamics CRM、Windows Intune のソフトウェアとサービス、および企業によって作成された多数のサードパーティ製アプリケーション、および企業に特化したスタートアップは、と連携してい WindowsAzure Active Directory。 ここでは、Office 365 に焦点を当て、Office 365 を有効にする Azure Active Directory Windows 方法について説明します。&nbsp;</p>  <p>新しい組織が Office 365 にサインアップするたびに、Microsoft によって、Office 365 アカウントに関連付けられた新しい Windows Azure Active Directory が自動的に作成されます。 個々のサインアップの一環として、操作は必要ありません。</p>  <p>Active Directory を使用すると、Office 365 アカウントの所有者は、ディレクトリにユーザーを簡単に追加できます。 次の図は、個人用 Office 365 アカウントに新しいユーザーを追加する方法を示しています。</p>  <p><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2474.ActiveDir1.png">&nbsp;&nbsp;</p>  <p>また、アカウントの所有者は、ユーザーのパスワードを管理したり、ユーザーが属するロールやアクセスできるアプリケーションなどを決定したりすることもできます。 この種類の設定の例を次の図に示します。</p>  <p>&nbsp;<img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0827.ActiveDir2.png"></p>  <p>次に、Office 365 にサインアップするときに所有者が持つエクスペリエンスのいくつかの興味深い側面に注意してください。</p>  <ul>  <li><b>使いやすさ。</b> 前の例で示したように、Windows Azure Active Directory は非常に簡単に使用できます。 私の場合は、Office 365 &mdash; にサインアップしたばかりで、マジックのように、高スケールで高可用性のディザスタートレラントな Active Directory を手に入れました。 Active Directory はフラッシュ &rsquo; で実行されていましたが、これを行うために何もする必要はありませんでした。 実際、ほとんどの Office 365 のお客様 &rsquo; は、Active Directory がバックグラウンドで動作していることを認識していません。</li>  <li><b>アプリケーション間でのシングルサインオン。</b> Azure Active Directory Windows 認識されない場合でも、組織やユーザーは、ディレクトリが有効にする一般的なユーザーエクスペリエンスから非常に多くの価値を得ることができます。 Office 365 &mdash; Microsoft Exchange Online、SharePoint online、Lync online、および Office &mdash; のすべてのアプリケーションは Web Apps Windows で動作するため、ユーザーはシングルサインオンを取得できます。 さらに、情報保護などの高度な Active Directory 機能は、この共通の id を使用して利用できます。 Windows Azure Active Directory SSO 機能は、Microsoft または任意のテクノロジベースで実行されているサードパーティ製のアプリケーションで使用できます。 そのため、ユーザーが1つのアプリケーションにサインインして別のアプリケーションに移動した場合、ユーザー &rsquo; はもう一度サインインする必要はありません。&nbsp;</li>  <li><b>共有コンテキスト。</b> アプリケーションが Windows Azure Active Directory で SSO を確立すると、アプリケーションは、ディレクトリ内の情報 (people、グループ、セキュリティロールなどに関する情報を含む) を使用できます。 これにより、アプリケーションの現在の関連性が向上し、使用する各アプリケーションの情報を再作成、同期、またはその他の方法で管理する必要がなくなるため &rsquo; 、ユーザーは多くの時間と労力を節約できます。</li>  <li><b>効率的な高可用性操作。</b> お客様 &rsquo; は、Windows Azure Active Directory の使用に関して個別の請求書を取得することは Office 365 ません。 Windows Azure と Windows Azure Active Directory を使用する場合のコストは、ソリューションを Office 365 します。 この豊富な id 管理機能セットを妥当なコストで提供できる主な理由の1つは、クラウドアーキテクチャを使用して Windows Azure Active Directory を構築し、スケールのクラウドのメリットを得ることです。 この詳細については、後で詳しく説明します。&nbsp;</li>  </ul>  <p>使いやすさ。SSO のような優れた共通エクスペリエンス。組織内のユーザーに関する情報、それらの関係、ロールなど、アプリケーション間の共有コンテキスト。また、高可用性を実現する効率的な操作により、多くのアプリケーションやサービスのための優れた基盤として Windows Azure Active Directory できます。</p>  <h3>既存の Active Directory デプロイの操作</h3>  <p>上の例が示すように、新しい組織では、Windows Azure Active Directory を簡単に開始できます。 しかし、組織が既にオンプレミスの id 管理に Active Directory を使用している場合はどうでしょうか。 Microsoft では、これをサポートするために、既存のディレクトリに Windows Azure Active Directory を簡単に &ldquo; 接続 &rdquo; できます。 技術的レベルでは、組織は既存の Active Directory デプロイと Windows Azure Active Directory 間の id フェデレーションおよびディレクトリ同期を有効にすることができます。</p>  <p>組織がこれを行うと、その Active Directory は、オンプレミスとクラウドの両方のデプロイに拡張されます。 ハイブリッドモードでオンプレミスとクラウドの両方のデプロイに対して Active Directory する機能を使用すると、組織は新しいクラウドベースのプラットフォームと SaaS アプリケーションを簡単に利用でき、既存のすべての id 管理プロセスとアプリケーションの統合は影響を受けません。</p>  <p>また、一部の組織では、パスワードなどの特定の重要な情報がオンプレミスのサーバーで保持される必要があるため、このハイブリッドモードで運用できることが重要です。</p>  <h3>今日のインターネットスケールと高可用性での実行</h3>  <p>Active Directory サービスとして使用できるようにするには、Windows Server Active Directory ソフトウェアのコピーを取得し、それをクラウド &mdash; で実行する必要があると考えられます。そのためには Windows Azure を使用して各顧客の新しい仮想マシンを作成し、この仮想マシンで Active Directory を実行します。 しかし、このようなアプローチ &rsquo; によって、Windows Azure Active Directory で提供できる効率的な操作や高可用性が得られます。&nbsp;</p>  <p>Active Directory サービスを非常に高スケールで、非常に高い可用性 (増分サービスを行う機能を含む) で動作し、統合されたディザスターリカバリーを実現するために、Active Directory の内部アーキテクチャを大幅に変更し、サーバーベースのシステムからスケールアウトクラウドベースのシステムに移行しました。 たとえば、個々のサーバーを Active Directory ストアに格納して資格情報を発行するのではなく、これらの機能を独立した役割に分割します。 Azure Windows のスケールアウトロールにトークンを発行しました。また、Active Directory ストアをパーティション分割して、多数のサーバーやデータセンター間で動作するようにしました。&nbsp;</p>  <p>これらのアーキテクチャの変更以外にも、クラウドで Active Directory がどのように動作するかを考える必要があることも明らかでした。 多くの開発者、お客様、およびパートナーと話し合って、Google、Facebook などのソーシャルネットワーク、新しい SaaS アプリケーション、およびその他のクラウドプラットフォームから、新しいインターネットベースの id に接続 &rdquo; &mdash; する &ldquo; ための Active Directory の機能を強化することが求められました。</p>  <p>これらの作業はすべて、Microsoft の多くのスタッフやチームによって行われていました。 インターネット規模で運用されているすべての機能を取得するには、何年もかかるかなりの作業が必要でした。&nbsp;</p>  <p>正常に進行しました。 現在、Office 365、Windows Intune、多くのサードパーティアプリケーションなどのアプリケーションの一部として Windows Azure Active Directory を使用する数百の有料組織があります。 たとえば、Office 365 と基になる Windows Azure Active Directory を使用する組織には、Hickory ファームと Patagonia が含まれます。 同様に、組織は Windows Azure Active Directory を使用してカスタムアプリケーションを構築しています。たとえば、ヨーロッパの<a href="https://www.microsoft.com/casestudies/Microsoft-Visual-Studio-Team-Foundation-Server-2010/easyJet/Airline-Aims-to-Save-Millions-Shorten-Airport-Waits-with-Cloud-Based-Mobile-Services/4000010767" target="_blank">easyjet 社</a>は Windows Azure Active Directory Access Control と Windows Azure を使用してい Service Bus 空港ゲートエージェントのフライトチェックインなどのタスクを有効にします。</p>  <h3>パート2の登場</h3>  <p>この最初の投稿では、クラウドサービスとして Active Directory を一新する方法に重点を置いています。 クラウドのアーキテクチャと経済性のアプリケーションによって、あらゆる規模の組織に組織 id 管理の力をもたらし、使いやすさ、低コスト、高可用性を実現することができるようになりました。&nbsp;</p>  <p>この投稿では、サービスとして Active Directory がここに記載されています。また、組織はこれを簡単に入手して使用することができます。 多くのアプリケーションは既に Windows Azure Active Directory と統合されています。たとえば、Office 365 などの SaaS アプリケーションや、Azure やその他のプラットフォーム上 Windows に構築された多数のカスタムアプリケーションなどです。</p>  <p>組織内の IT プロフェッショナルやユーザーにとって、これらの統合には、SSO などの一般的なエクスペリエンスを含む多くの利点があります。組織内のユーザーに関する情報、それらの関係、ロールなど、アプリケーション間の共有コンテキスト。一貫した管理。既存のディレクトリデプロイと id 管理プロセスをクラウドにシームレスに拡張する機能。効率的で、高可用性を実現します。</p>  <p>次の投稿では、この Active Directory が開発者にとって何を意味するかを説明します。また、クラウドへの移行により、Microsoft とソフトウェアの開発者が連携して、Active Directory の役割を再現できるようになります。 ここでは、開発者が Windows Azure Active Directory との統合を容易にする方法について重点的に説明し、ソーシャルエンタープライズを実現するためのプラットフォームとして Windows Azure Active Directory を使用する方法について説明します。</p>  <p>具体的には、Windows Azure Active Directory とプログラミングモデルの機能強化について説明します。これにより、開発者は、コンシューマー指向の id を使用するアプリケーションをより簡単に作成し、ソーシャルネットワークと統合し、ディレクトリに情報を新しいアプリケーションエクスペリエンスに組み込むことができます。 また、開発者が Windows Azure Active Directory を使用して、 &ldquo; id 管理によって以前に再生されたファイアウォール &rdquo; ロールの背後にある新しいシナリオをサポートする方法についても説明します。 私たちは開発者と協力して、これらの次世代のエクスペリエンスと組織とユーザー向けの機能を構築することに興奮しています。</p>  <p>&nbsp;-John Shewchuk、Microsoft テクニカルフェロー</p>  <p>&nbsp;</p>
