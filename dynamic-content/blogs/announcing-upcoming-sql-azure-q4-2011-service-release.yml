Title: '発表: 2011 年第 4 SQL Azure第 4 四半期のサービス リリースの予定'
Summary: SQL PASS Summit で、次のサービス リリースで提供される SQL Azureに対していくつかの機能強化を発表しました。 Q4 SR は、オンデマンドでのスケールのさらなる進歩を示しています。
Content: '<p>SQL PASS Summit で、次のサービス リリースで提供される SQL Azureに対していくつかの機能強化を発表しました。 Q4 SR は、データ層の&nbsp; オンデマンドスケール機能のさらなる進歩を示しています。 主な機能強化には、データベースの最大サイズを 50 GB から 150 GB に 3 倍に増やし、SQL Azure フェデレーションを使用してデータベースのエラスティック スケールを大幅に簡素化する機能が含まれます。&nbsp;既存のアプリケーションはアップグレードの影響を受けない必要があります。また、ツールの更新プログラムとこれらの新機能の使用方法に関する詳細については、Q4 SR のロールアウトが完了した時点でこのブログを参照してください (今年中に予定)。 また、木曜日に発表&rsquo;された講演は、Community Reporting and SQL Azure データ同期 向け次の Community Technology Preview (CTP SQL Azure) リリースの即時提供です。2 つの CSP は、現在、顧客SQL Azure広く利用できます。また、Azure 管理ポータルから Windowsアクセスできます。</p>  <h2>Q4&rsquo; 2011 サービス リリースの予定</h2>  <p>Q4 SR には、次の新機能が含まれます。</p>  <ul>  <li>データベース サイズの増加: 個々のデータベースの最大データベース SQL Azure 50 GB から 150 GB に拡張されます。</li>  <li>SQL Azureフェデレーション: フェデレーションを使用すると、データベースのサイズとアプリケーションのワークロードに基づいて、シャーディング データベース パターンを使用してデータベースを柔軟にスケールアウトできます。&nbsp;この新機能により、シャーディングの設定、新しいシャードの追加プロセスの自動化が大幅に容易になり、データベース シャードを簡単に管理するための重要な新機能が提供されます。 詳細については、<a href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx" target="_blank">こちら</a>をクリックしてください。</li>  <li>新しい SQL Azure 管理ポータル:&nbsp; 新しいポータルには、データベースの監視、スキーマのドリルダウン、クエリ プラン、空間データ、インデックス/キー、クエリ パフォーマンス統計の詳細な表示など、重要な新機能を備えた Metro スタイルのユーザー インターフェイスが追加されます (以下のスクリーン ショットを参照)。</li>  <li>ユーザー制御照合順序のサポートが拡張されました。</li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8484.AzureSvc1.png" alt="" border="0"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8171.AzureSvc2.png" alt="" border="0"></p>  <h2>SQL Server Management Studio の新機能</h2>  <p>また、SQL Server Management Studio (SSMS) の新機能は、きのうの PASS の会議でも示されました。 具体的には、オンプレミスのデータベース (データとスキーマ) を直接 SQL Azure に、またはクラウド内のストレージ用に Windows Azure Storage に移動し、ハイブリッド IT シナリオをさらに強化できる SSMS の新機能を導入します。 これらの機能を備えた SSMS の更新バージョンは、最初に SQL Server 2012 に出荷され、来年度の早い段階で無料ダウンロードとして Web で提供される予定です。 ツールの更新プログラムをダウンロードできる場合は、今後のブログ記事を提供します。ご期待ください。</p>  <h2>デモンストレーションを使用して PASS Summit の講演を表示する</h2>  <p><span style="color: #000000;"></span>Microsoft の SQL Server Database System Group&nbsp; の副社長である Quentin President による PASS Summit の講演中に行われた、これらの新機能の多くのデモを見る場合は、ここをクリックしてください。<span style="color: #000000;">PASS Summit 2011 での Azure Windowsセッション </span> SQL Azure詳細については、こちらをクリックしてください。</p>'
