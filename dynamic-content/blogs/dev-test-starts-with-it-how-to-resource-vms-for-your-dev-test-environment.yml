Title: Dev-Test は、次のようになります。開発/テスト環境で Vm をリソースに使用する方法
Summary: Azure Virtual Machines (Vm) は、クラウドの開発/テスト機能の調査を開始するための優れた場所です。
Content: >-
  <p><em>開発者の65% は、開発/テストリソースを取得するのに時間がかかりすぎると言っ &rsquo; ています。 * これ &rsquo; は必要ありません。</em></p>


  <p><em>このブログシリーズでは、Microsoft cloud を使用して開発/テスト環境をセットアップする方法について説明します。これにより、数時間や数日ではなく数分 &mdash; で開発テストを最大限に活用できます。</em></p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46cb9d84-ab6c-473a-a120-fb1ad66b4092.jpg"><img alt="IaaS_BlogSeries" border="0" height="143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c76a2a5b-1b53-4e25-83c7-b43016f0c722.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="IaaS_BlogSeries" width="250"></a><br>

  <br>

  Azure Virtual Machines (Vm) は、クラウドの開発/テスト機能の調査を開始するための優れた場所です。 開発グループでは、多くの場合、アプリのコーディングとテストに必要な特定の構成を持つ環境を簡単かつ簡単に作成できるように、Vm を使用します。 Azure は、Vm を作成して使用するための簡単で経済的な方法を提供し、不要になったとき &rsquo; に削除します。 Azure Portal を使用すると、オンデマンドコンピューティングソリューション用に、Windows や Linux などの幅広い vm をすばやく構成し、デプロイすることができます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-about/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">詳細については、Azure vm の使用方法に関するページを参照して</a>ください。</p>


  <p>&rsquo;開発/テスト環境を使い始めるために、任意の数の vm を簡単に作成できます。 この<a href="https://azure.microsoft.com/en-us/get-started/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">短いビデオ</a>をご覧になり、ステップバイステップのチュートリアルを参照して、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-tutorial/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">Windows vm</a>または<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-tutorial-portal-rm/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">Linux vm</a>を数分で作成してください。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-questions/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">よく寄せられる質問</a>を参照してください。</p>


  <p>Azure Resource Manager には、Azure 上のコンピューティング、ネットワーク、ストレージリソースをグループとしてデプロイおよび管理するための、事前に構築されたアプリケーションテンプレートが用意されています。 Resource Manager テンプレートを使用すると、複雑なアプリケーションを迅速にデプロイできます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-powershell/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">Windows</a>および<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-azure-cli/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE">Linux</a>の開発/テスト環境の手順を参照してください。</p>


