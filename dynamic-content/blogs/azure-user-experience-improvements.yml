  <h2>Azure クイック スタート センターの更新</h2>


  <p><strong>クイック スタート センター</strong> は、プラットフォームを初めて使用する顧客が Azure で最初の手順を実行するのを支援する目的で、ビルドのプレビューとして開始したエクスペリエンスです。 このリリースでは、フィードバックに基づいてエクスペリエンスを簡略化しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12605df0-d1e7-45b3-8651-85c3bac6a1bc.jpg"><img alt="Slide13" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71c4b761-dbe2-441f-9c0f-382542128ac7.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide13" width="1280"></a></p>


  <p align="center"><em>QuickStartCenter の目標の選択</em></p>


  <p>また、Microsoft が推奨するベスト プラクティスとガバナンス ガイドラインを使用<strong></strong>して Azure 環境を設定するのに役立つ一連の手順であるプレイブックを追加することで、クイック スタート センターの機能を拡張しました。 <strong>RBAC</strong> を使用したアクセスの管理、リソースの整理とタグ付け、リソースのセキュリティ保護<strong></strong>、コンプライアンスの適用、Azure 環境の正常性<strong></strong>の監視など<strong></strong>、トピックについて説明します。<strong> </strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66a1e9b9-71e6-47ee-acad-d33972e93a6d.jpg"><img alt="Slide14" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0dfbcfb-5bd0-48be-a01f-d2a1fe062b08.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide14" width="1280"></a></p>


  <p align="center"><em>Enterprise準備プレイブック</em></p>


  <h2>[すべてのリソース] ビューの機能強化 (プレビュー)</h2>


  <p>Azure Resource Graph (ARG) は、大規模な Azure リソース セットを介してクエリを実行するための高速で豊富な方法を提供します。 このリリースでは、人気のあるエントリ ポイントの 1 つである [すべてのリソース<strong></strong>] ブレードで ARG を使用するエクスペリエンスをプレビューします。</p>


