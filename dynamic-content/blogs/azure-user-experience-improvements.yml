Title: Ignite 2018 での Azure ユーザー エクスペリエンスの向上の発表
Summary: Azure の友人にこんにちは。 現在、Azure ユーザー エクスペリエンスの新しい一連の改善点を共有できます。
Content: >-
  <p>Azure の友人にこんにちは。 現在、Azure ユーザー エクスペリエンスの新しい一連の改善点を共有できます。 このブログ記事に含まれる変更は、このリリースで提供される複数の機能強化のサブセットにすしか含まれていません。 これらすべての変更は、お客様から寄せられた大きなフィードバックによって動機付けされています。フィードバックを引き続きお寄せください。</p>


  <h2>Azure ユーザー エクスペリエンスの更新</h2>


  <p>生産性&#39;向上し、アクセシビリティを向上<strong></strong>させ、画面の資産をより有効に利用するために、ポータルの外観を更新するための最新の設計更新プログラムを導入しました。</p>


  <p>これらの更新プログラムは、お客様から提供されたフィードバックに対処するように慎重に設計されています。 いくつかの主な機能強化は次のとおりです。</p>


  <ul>
   <li>情報密度 <strong>が向上し</strong> 、画面の資産の使用が向上しました (垂直メニューは、より多くの項目に合うなど)。</li>
   <li><strong>簡略化されたビジュアルにより、</strong> 煩雑さ減り、不要な行や装飾が削除され、UI 内の異なる領域間のフローが向上します。</li>
   <li>より直感的 <strong>な情報の編成</strong>。</li>
   <li>階層リンクや階層 <strong>リンクなど、主要</strong> なナビゲーショングローバル検索強調表示が向上します。</li>
   <li><strong>アクセシビリティの向上、</strong>コントラスト比を向上させる更新された色、ポータル全体でフォントを調整する微妙な更新。</li>
   <li>長時間の使用 <strong>のサポート</strong> (目の負担を避ける)。</li>
  </ul>


  <p>既存&#39;<strong></strong>&rsquo;モデルを変更せずにこれらの設計更新を行ったので、製品の使い方を再学習する必要がない。 既に知り合い、好きなパターンとやり取りを、上記のすべての利点と一緒に引き続き使用できます。 ご自分の考えをお知らせします。</p>


