  <h2>Azure Advisor VM エクスペリエンスでの統合</h2>


  <p>Azure Advisor通知は、ステータス バーの形式で仮想マシンの概要ページに直接統合されています。このページをクリックすると、Azure Advisor に直接移動して推奨事項を確認し、アクションを実行できます。</p>


