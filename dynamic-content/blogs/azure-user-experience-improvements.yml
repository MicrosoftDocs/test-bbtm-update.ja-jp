  <h2>リソースの作成とデプロイ エクスペリエンスの更新</h2>


  <p>引き続き、<strong></strong><strong>AKS</strong> を使用したビルド 2018 で開始されたリソース作成の簡略化と、エクスペリエンスのIoT Hubを行っています。 これらのエクスペリエンスでは、作成ウィザードを垂直方向のパネルからわかりやすい名前と説明を含む水平タブに再構成することで、画面の資産をよりよく利用できます。 新しい作成エクスペリエンスは、次の原則に従って設計されています。</p>


  <ul>
   <li>さまざまなリソースで一貫したエクスペリエンスを提供し、1 つ学習し、すべてのリソースに適用します。</li>
   <li>画面の不動産の使用を向上します。</li>
   <li>明確な一連の手順を提供します。各手順には、期待に関する明確な説明と、詳細を確認するためのドキュメントへのリンクが必要です。</li>
   <li>最初のタブは常に Basic <strong></strong> と呼ばれ、<strong></strong>簡易作成として機能します。そのタブに入力してリソースを作成できます。</li>
   <li>作成する <strong>リソースへの</strong> タグの追加を許可します。</li>
  </ul>


  <p>その結果、次の結果が予想されます。</p>


  <ul>
   <li>リソース作成エクスペリエンスを簡単かつ簡単に学習できます。</li>
   <li>より豊富な構成オプション。</li>
   <li>リソースを作成するタスクの時間が短縮されました。 初期の反復的な使いやすさの調査では、タスクの完了が大幅に増加し、タスクの時間が減少することが示されています。</li>
  </ul>


  <p>このリリースでは、これらの原則を仮想マシンに適用し、Storageエクスペリエンスを提供しました。</p>


  <p>仮想&rsquo;マシンの作成 <strong>について説明します</strong>。 この場合、上記の原則を適用しただけでなく、フローを再設計し、ポータルで Virtual Machines を作成するときに使用できるオプション (複数のデータ ディスク、OS オプション、初期化、タグ付けなど) を改善しました。 これらすべての新しい設定は省略可能なので、作成するリソースをより詳細に制御できる場合でも、探している (簡易<strong></strong>作成) 場合は、非常にシンプルで高速なエクスペリエンスを利用<strong>することもできます。</strong> 次のアニメーション gif は、数秒で仮想マシン <strong>のデプロイを開始する方法を示しています</strong>。</p>


