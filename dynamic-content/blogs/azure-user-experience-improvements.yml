  <h2>通知とアクティビティ ログ</h2>


  <p>通知<strong>パネル</strong>が更新され、情報密度、使用可能なデータ、および相互作用の<strong></strong>観点からデータの表示方法が改善<strong>されました</strong>。 これらの変更に加えて、両方のエクスペリエンスの多くのエントリが同じデータ ソースから取得されるので、通知とアクティビティ ログを接続する取り上がり始めました。 最初の手順では、通知一覧の上部にあるアクティビティ ログへのリンク、または通知リストが空の場合に表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55fc6cd5-5720-487d-9c01-f61d2fb98fda.jpg"><img alt="Slide10" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7dabb9e-7153-415a-9f57-b0d331eb29aa.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide10" width="1280"></a></p>


  <p align="center"><em>更新された通知エクスペリエンス</em></p>


  <p>Azure アクティビティ ログ&#39;UI も改善されました。 アクティビティ ログに慣れ親しくないユーザーの場合は、Azure で発生したサブスクリプション レベルのイベントに<strong></strong>関する分析情報を提供するログです。 これには、運用データやイベントの更新Azure Resource Manager<strong>データの</strong><strong>範囲Service Health含</strong>まれます。 この新しいエクスペリエンスは、生産性 <strong>、</strong>画面の不動産の使用、パフォーマンス <strong>を</strong>目的として設計<strong> されています</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ede74a4-326f-4554-b344-efed08422bac.gif"><img alt="Figure11" border="0" height="897" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44408258-5627-44a1-8e89-ea90be5cd6f7.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="図 11" width="1414"></a></p>


  <p align="center"><em>更新されたアクティビティ ログ エクスペリエンス</em></p>


  <p>ログを見るだけでなく、CSV としてダウンロードし、「クイック分析情報」を参照<strong></strong>することもできます。これは、過去 24 時間の既知のクエリ (エラー、デプロイなど) のセットです。</p>


  <h2>Storageエクスプローラーを参照する</h2>


  <p>Storage Explorer検索が簡単になりました。これは、[参照] のリソースとして使用できます。[すべてのサービス] 一覧と [リソース] を使用してグローバル検索。 1 つのビューで、異なるサブスクリプションで複数のストレージ アカウントを簡単に管理できます。</p>


