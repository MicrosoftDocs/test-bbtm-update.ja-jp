Title: Windows Azure Platform University は、パートナーが Azure を使用してビジネス チャンスを活用Windows支援します
Summary: クラウドは、独立系ソフトウェア ベンダー (ISV) とシステム インテグレーター (SIs) にとって大きなビジネス 機会を表します。&nbsp; を使用してビジネス チャンスをよりよく理解するのに役立ちます。
Content: '<p>クラウドは、独立系ソフトウェア ベンダー (ISV) とシステム インテグレーター (SIs) にとって大きなビジネス 機会を表します。&nbsp;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Platform を使用してビジネスチャンスをよりよく理解し、成功を収めるのに役立つ、Azure Platform University Windowsを作成しました。&nbsp;大学の目的は、パートナーを支援するように設計されたトレーニング セッションの 1 日を通して、販売に重点を置く詳細な準備トレーニングを提供します。</p>  <ul type="disc">  <li>クラウドの市場領域と、Microsoft が獲得する戦略を理解する</li>  <li>Microsoft フィールド、Microsoft マーケティング担当者、その他の Microsoft パートナーとの重要なビジネス関係を築く </li>  <li>Azure Platform を使用してビジネスを成長させるのに役立つ Microsoft のリソース、ツール、サポートWindows保護する</li>  </ul>  <p>  ISV トラックは、3 つの主要なクラウド コンピューティング シナリオに焦点を当て、azure Platform Windows ISV が現在のビジネスを強化するのに役立ちます。&nbsp;参加者は、Windows Azure Platform での SaaS の技術的基盤に関する基本的な理解を得て、ビジネスの成長に役立つリソースとツールについて学習します。</p>  <p>SI トラックでは、クラウドへの移行に着手する企業顧客に対して、SI が信頼できるアドバイザーになる方法について説明します。 さらに、参加者は、クラウド評価の実行の一環として、エンドツーエンドの手法、ビジネス ケース、移行計画について学習します。&nbsp; この議題には、移行プラクティスを開始するために推奨されるスタッフモデルの概要と、潜在的なパートナー収益機会も含まれます。</p>  <p>世界中に 11 の University イベントがあります <a target="_blank" href="https://partners.microsoft.com/PartnerProgram/welcome.aspx">。最適な</a> セッションに今すぐ登録してください。 &nbsp;&nbsp;詳細が必要な場合、またはご質問がある場合は、<a target="_blank" href="mailto:wapu@microsoft.com">Azure Platform University Windowsメールでお問い合わせください</a>。</p>  <p>Azure のシニア プロダクト マネージャー、Vikram Rana Windows</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
