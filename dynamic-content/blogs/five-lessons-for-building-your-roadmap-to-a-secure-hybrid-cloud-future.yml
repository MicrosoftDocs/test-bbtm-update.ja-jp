Title: セキュリティで保護されたハイブリッド クラウドの将来へのロードマップを構築するための 5 つのレッスン
Summary: このブログ記事は、National Cybersecurity Awareness Month のセキュリティ シリーズの一部です。連邦 CIO が、オンプレミスのデータセンターで安全に動作するクラウド環境に最適に準備する方法について説明します。
Content: >-
  <p>このブログ記事は、National <a href="https://www.dhs.gov/national-cyber-security-awareness-month" target="_blank">Cybersecurity Awareness Month </a>のセキュリティ シリーズの一部です。連邦 CIO が、オンプレミスのデータセンターで安全に動作するクラウド環境に最適に準備する方法について説明します。</p>


  <p>&rsquo;連邦政府機関がハイブリッド クラウドのロードマップを導入する必要性は、この 1 年間で変化点に達しました。特に、古いレガシ IT システムの膨大なポートフォリオを政府に最新化し、利用可能な IT 資金をよりスマートに活用するための圧力が高くなっています。</p>


  <p>しかし、機関の IT リーダーは、より深い課題に直面します。 クラウドに移行するアプリケーションと、ハイブリッド環境で安全に機能するために再構築または置き換える必要があるアプリケーションを決定する。 これらは、急速に変化するサイバーセキュリティランドスケープを計画している間に行う必要があります。</p>


  <p>アプリケーション&rsquo;の合理化と権利化が慎重に行う必要がある理由です。 これは、クラウドでもオンプレミスでも、アプリケーションをサポートできる適切なパートナーと連携する理由も、IT の最新化の成功とクラウドへのリフトアンドシフトの違いになる可能性がある理由です。</p>


  <p>その&rsquo;理由の 1 つは、ますます多くの機関が、クラウド プラットフォーム (Microsoft Azure Government など) の柔軟性と組み込みのセキュリティ機能を選択している理由の 1 つです。 Azure Governmentリーダーは、理論をテストし、迅速にコストを削減し、自信を持って最新化を加速する柔軟な方法を提供します。</p>


  <p>Microsoft&rsquo; は、クラウドへの移行経験を持ち、政府機関と幅広く連携し、CIO や IT リーダーに対して、マルチクラウドおよびハイブリッド IT の世界へのロードマップを成功に向けた開発に役立ついくつかの教訓を提供しています。</p>


  <p>このエクスペリエンスに基づいて、ロードマップを成功にするための 5 つの推奨事項を次に示します。</p>


  <ol>
      <li><strong>アプリの合理化</strong>: 機関は、最も効率的な意思決定を行っているアプリケーションを合理化する必要があります。 この合理化におけるアプリのインベントリは、機関が最優先事項としてセキュリティとコスト削減を使用してミッションを達成するのに役立つ 6 か月から 9 か月のプロセスです。 ここで、オンプレミスに保持する必要があるもの、およびクラウドに移行できるものから始める場合は、戻り値が重要になります。</li>
      <li>確実な基盤を構築<strong>する: 複数</strong>の IaaS、SaaS、PaaS クラウド プラットフォームへの避けられない移行と、急速に変化するサイバーセキュリティのランドスケープにより、機関は安全なハイブリッドおよびマルチクラウドの運用環境を計画する必要があります。 一部の IT 運用またはアプリケーションをクラウドに移行すると、並列の世界が作成される可能性があります。 さいわい、Azure には、データセンターとクラウドをまたがって動作する仮想環境を構築するための、機関の基礎レイヤーが提供されています。&nbsp;</li>
      <li><strong>組み込みサービスを</strong>使用する: 機関は、オンプレミスからハイブリッド クラウド環境に移行するための適切なツールを持っている必要があります。 Microsoft Azureは、アプリケーションとインフラストラクチャをホストするためのセキュリティで保護された基盤を提供します。組み込みのセキュリティ サービスを使用すると、データとワークロードをより迅速に保護できます。</li>
      <li><strong>ID レイヤーを確立</strong>する: 統合 ID レイヤーを使用したデジタル資産は、クラウド環境とオンプレミス環境全体で安定したソリューションを提供します。そのため、CIO はサイバー脅威に対処し、生産性を最適化できます。 そのレイヤーは、環境やデバイスの種類をまたがって流動的に動作する必要があります。 たとえば、 を使用してユーザー ID とアクセス ポリシーを管理Azure Active Directory (Azure AD)。 クラウド&rsquo;、モバイル、またはオンプレミスのアプリに対して機能するために構築され、条件付きアクセスなどのセキュリティ機能をレイヤー化して、ユーザーと組織を保護することができます。</li>
      <li><strong>侵害想定戦略</strong>を採用する:&rsquo;&rsquo; セキュリティに対して包括的なエンドツーエンドアプローチを採用し、複数のクラウドとアプリケーションで誰が運用しているかの可視性を確保することが、これまで以上に重要です。 これには、エンドポイント、ID、ネットワーク、アプリケーション、データ全体のセキュリティが含まれます。 オンプレミスとクラウドのすべてのワークロードにわたってセキュリティの統一されたビューを取得するには、Azure Security Center を使用して、チームが脆弱性をすばやく見つけて修復できる一方で、脅威にさらされるリスクを制限することができます。 また、あなたの機関は、Microsoft Intelligent Security Graphを活用して、進化するサイバー攻撃に対応できます。</li>
  </ol>


  <p>これらの教訓を念頭に置いて、アプリの合理化と、ハイブリッド クラウドの将来への移行のための適切なセキュリティ ポリシーとプロセスの開発を開始できます。 機関向けセキュリティで保護されたハイブリッド クラウド ロードマップの構築の詳細については、Microsoft の担当者にお <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/contact/" target="_blank">問い合わせください</a>。</p>
