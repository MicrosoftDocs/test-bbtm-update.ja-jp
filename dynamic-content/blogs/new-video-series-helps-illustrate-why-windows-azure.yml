Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>Azure がビジネスに最適なWindows<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">理解</a>(または説明) に関するヘルプが必要ですか?&nbsp;Microsoft Trainer Bill Lodin Windows一連の短いビデオである Azure を使用する理由に関するページを参照してください。Microsoft Trainer Bill Lodin は、ユーザーが Azure を導入する理由を示すのに役立つ独自のホワイトボードWindowsしてください。 軽い思いを持つ各ビデオは 15 分未満で簡単にフォローできます。そのため、すべてのビデオを視聴し、Azure の詳細を知りたい他のユーザーに伝Windows勧めしています。   <p>Azure Windowsと&nbsp;クラウドで使用する理由: Bill と彼のホワイトボードサイドキーは、Cloud Computing の概念と Microsoft の Windows Azure でのクラウド コンピューティングの実装の概念を紹介します。</p>  <p>Windows Azure Development Experience:&nbsp; Bill と彼のヘルパーは、開発者が Microsoft とクラウド コンピューティングに移行する場合に理解する必要がある Windows Azure の基になるテクノロジに焦点を当て、</p>  <p>既存のアプリケーションを Windows Azure に移行する:&nbsp; Bill と彼の大きなホワイトボード の友人は、既存のアプリケーションを Windows Azure に移行するときにユーザーが発生する可能性のある問題の一部と、さらに重要なのは、潜在的な問題を軽減する方法を示しています。 </p>  <p>Windows Azure TCO と ROI 計算ツール:&nbsp; 請求と常に存在するホワイトボードでは、TCO と ROI 計算ツールを使用して、Windows Azure への移行に必要なコストと予測できる節約の種類を計算する方法について説明します。 </p>  <p>フロント ランナー:&nbsp; Bill は、彼のホワイトボードを利用して、Azure プラットフォームのフロント ランナー プログラムの利点Windows示します。</p>  <p>サインアップ:&nbsp; このエピソードでは、Windows Azure の使用を開始するユーザーが利用できるさまざまなオファーについて説明し、Windows Azure を無料で使用する方法をユーザーに示します。</p>  <p>ご自分の考えをお知らせください。これらのビデオは役に立ちますか?&nbsp;ビジネス向け Azure の評価に役立つWindowsその他のリソースは何ですか?&nbsp;ご意見をお待ちしています。</p>'
