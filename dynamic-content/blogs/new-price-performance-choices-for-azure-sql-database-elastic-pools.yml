Title: エラスティック プールの新しい価格Azure SQL Database選択
Summary: Azure SQL Databaseプールを使用すると、予測できない使用パターンで複数のデータベースのパフォーマンスを管理するためのシンプルなコスト効率の高いソリューションが提供されます。 新しい価格/パフォーマンスの選択肢...
Content: >-
  <p>Azure SQL Databaseプールを使用すると、予測できない使用パターンで複数のデータベースのパフォーマンスを管理するためのシンプルなコスト効率の高いソリューションが提供されます。 エラスティック プールの新しい価格パフォーマンスの選択肢により、以前よりもコスト効率が向上し、スケールが大きくなります。</p>


  <p><strong>コスト効率の向上</strong><br>

  現在は、データベースの制限が高いエラスティック プールのサイズとプールが小さくなっています。 これらの新しい選択肢により、プールの開始価格が下がり、データベースあたりの有効なコストが削減され、プール サイズ間の価格ジャンプが削減されます。</p>


  <p><strong>より大きなスケール</strong><br>

  また、Basic、Standard、プレミアム プールのサイズが大きく、プレミアム プールのデータベースあたりの eDTU 制限が高くなっています。 これらの新しい選択肢により、より多くのストレージと eDTU ヘッドルームが提供され、より高いスケールと最も要求の厳しいワークロードを実現できます。</p>


  <h2>ハイライト</h2>


  <table border="0" cellpadding="2" cellspacing="0" width="892">
      <tbody>
          <tr>
              <td valign="top" width="200"><br>
              その他のプール eDTU サイズ</td>
              <td valign="top" width="690">
              <ul>
                  <li>新しいサイズは、Basic プールと Standard プールの場合は 50 eDTUS から、プレミアム プールの場合は最大 4,000 eDTUS までであり、その間にサイズ設定の選択肢が追加されています。</li>
              </ul>
              </td>
          </tr>
          <tr>
              <td valign="top" width="200">Standard プールのその他のストレージ</td>
              <td valign="top" width="690">
              <ul>
                  <li>3000 eDTU Standard プールの場合、最大 2.9 TB。</li>
              </ul>
              </td>
          </tr>
          <tr>
              <td valign="top" width="200">プールあたりのデータベース制限の増加</td>
              <td valign="top" width="690">
              <ul>
                  <li>200 eDTUs 以上の Basic プールと Standard プールの場合、最大 500 データベース。</li>
                  <li>250 eDTUs 以上プレミアムプールに対して最大 100 のデータベース。</li>
              </ul>
              </td>
          </tr>
          <tr>
              <td valign="top" width="200">プールのデータベースあたりの eDTU 制限がプレミアムされる</td>
              <td valign="top" width="690">
              <ul>
                  <li>データベースあたりの最大 eDDTUs は、最大 プレミアム プールの場合、1750 eDUS (P11 レベル) と 4,000 eDUS (P15 レベル) に増加します。</li>
              </ul>
              </td>
          </tr>
      </tbody>
  </table>


  <h2>詳細情報</h2>


  <p>エラスティック プールのSQL Databaseとこれらの新しい選択肢の詳細については、エラスティック プールのSQL Database<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool">ページを参照</a>してください。&nbsp;価格情報については、価格に関する web ページ<a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/">SQL Database覧</a>ください。</p>
