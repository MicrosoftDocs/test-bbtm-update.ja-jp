Slug: automatic-migration-of-access-control-service-version-1-0
Title: バージョン 1.0 Access Control Serviceの自動移行
Summary: 昨年、Windows Azure Access Control Service (ACS) バージョン 1.0 の提供が完了し、お客様が ACS 1.0 を簡単に移行するのに役立つ ACS 1.0 移行ツールを利用できると発表しました。
Content: '<p>昨年、お客様が ACS 1.0 名前空間を ACS 2.0 に簡単に移行するのに役立つ、Windows Azure Access Control Service (ACS) バージョン 1.0 の提供が完了し、<a href="https://go.microsoft.com/fwlink/?LinkID=228959" target="_blank">ACS 1.0 </a>移行ツールを利用できると発表しました。</p>  <p>&rsquo;2012 年 6 月に多くのお客様を ACS 2.0 に自動的に移行できる点を共有いたします。 この詳細は、先月電子メールで ACS 1.0 名前空間をお持ちのお客様に既に送信されています。&nbsp;</p>  <p>1 つ以上の ACS 1.0 名前空間を持ち、電子メールを受信しなかった場合、および ACS 2.0<span style="text-decoration: underline;"></span><a href="mailto:acsmigration@microsoft.com" target="_blank">acsmigration@microsoft.com</a> への自動移行の詳細については、Windows Azure サブスクリプション ID と ACS 1.0 名前空間を含む 電子メールを に送信してください。</p>  <p>ACS 1.0 と ACS 2.0 の重要な違いの一覧については、こちらをクリックしてください。&nbsp;</p>'
