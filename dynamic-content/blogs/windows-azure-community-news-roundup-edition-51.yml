Content: <p><strong>エディターのメモ:&nbsp;</strong>この投稿は、&nbsp;Azure <a href="https://twitter.com/markjbrown" target="_blank">Windows Manager</a> のMark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0241" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この週一緒に取り組んだのは次の例です。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li><strong>ブログ：</strong>&nbsp;Azure Tools for Windowsを使用してサブスクリプションを管理Visual Studio(&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a>&nbsp;1&nbsp; 月 15 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href="https://michaelcollier.wordpress.com/2013/01/14/multiple-sites-in-a-web-role/" target="_blank">ヒントロールに複数のサイトを公開する</a>&nbsp;<a href="https://twitter.com/MichaelCollier" target="_blank">@MichaelCollier&nbsp;</a>方法 (1 月 14 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href="https://www.scarydba.com/2013/01/14/execution-plans-on-azure-sql-database-portal/" target="_blank">ポータルでの実行Azure SQL Database(</a>&nbsp;1&nbsp;<a href="https://twitter.com/gfritchey" target="_blank">@GFritchey&nbsp;</a> 月 14 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href="https://janatdevelopment.com/2013/01/12/windows-azure-mobile-services-content-update/" target="_blank">Windows Azure Mobile Services Content Updateby</a>&nbsp;&nbsp;<a href="https://twitter.com/horizon_net" target="_blank">@Horizon_Net&nbsp;</a>(1 月 12 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;<a href="https://gauravmantri.com/2013/01/11/some-best-practices-for-building-windows-azure-cloud-applications/" target="_blank">Azure Cloud Applicationsby</a>&nbsp;<a href="https://twitter.com/gmantri" target="_blank">&nbsp;@gmantri</a>&nbsp; でのWindowsのベスト プラクティス (1 月 11 日投稿)</li>  <li><strong>ブログ：</strong>&nbsp;Schedulerby&nbsp;&nbsp;<a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a>&nbsp; (1 月 11 SQL Server投稿) を使用して、Windows Azure SQL Databaseエージェントを作成します</li>  </ul>  <p><strong>SlideShare.net 上のデッキ</strong></p>  <ul>  <li>Azureby &nbsp;<a href="https://www.slideshare.net/maartenba/brewing-beer-with-windows-azure-16036269" target="_blank">での Brewing Brewing Windows</a>&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a></li>  <li><a href="https://www.slideshare.net/maartenba/oauthasaserviceusing-aspnet-web-api-and-windows-azure-access-control" target="_blank">サービスとしての</a>&nbsp; OAuthによって&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a></li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>1 月 21 日:クラウド のインスピレーション セッション - RealDolmen Expert &ndash; の専門家によるセッション、、&nbsp;</li>  <li>1 月 24 日:<a href="https://www.azug.be/events/2013-01-24---windows-azure-web-sites-mastery" target="_blank">Windows Azure Web サイトのマスター</a>&nbsp;&ndash; <span>ダイゲム</span>、、&nbsp;</li>  <li>1 月 25 日:&nbsp;HDInsight on Azure&nbsp;&ndash; London, England (Lanyrd 経由で登録、"I'm attending")</li>  <li>1 月 29 日:ハイブリッド on Azure&nbsp;&nbsp;&ndash; Maning, England (Lanyrd 経由で登録、"I'm attending")</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  <p><strong>興味深い最近Windows Azure のディスカッションと回答Stack Overflow</strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/14400087/what-happens-if-one-operation-of-tablebatchoperation-fails" target="_blank">TableBatchOperation の 1 つの操作が失敗した場合はどうなりますか?</a>&ndash; 2 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/14385995/test-subdomains-on-local-webserver-in-vs" target="_blank">VS のローカル Web サーバーでサブドメインをテストする</a>&nbsp;&ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/14370258/is-it-possible-to-deploy-a-wcf-service-and-a-website-in-the-same-website-portal" target="_blank">Azure から同じ WEB サイト ポータルに WCF サービスと Web サイトをデプロイできますか?</a>&nbsp;&ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/14273972/detect-if-role-instance-exists-in-windows-azure" target="_blank">Azure にロール インスタンスが存在するかどうかをWindowsする</a>&nbsp;&ndash;1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/14235345/converting-date-to-ticks-in-c-sharp-for-table-storage-queries" target="_blank">C# での日付からティックへの変換 (テーブル ストレージ クエリの場合)&nbsp;</a>&nbsp;&ndash; 2 つの回答、2 つの投票</li>  </ul>  <p>毎週のラウンドアップに関するコメントや提案がある場合、または Windows Azure コミュニティに参加する場合は、Twitter で行を削除してください&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>Mark</p>
