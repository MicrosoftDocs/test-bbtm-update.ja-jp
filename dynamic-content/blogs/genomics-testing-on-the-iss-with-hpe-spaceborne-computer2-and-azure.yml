  <p>実験と帯域幅の制約のために使用できない可能性がある ISS を一走りしている場合は、実験 &rsquo; が正常に完了 &mdash; し、それ &mdash; を通じて収集されたデータが、エッジからクラウドへのコンピューティングワークフローを使用して、ISS の高価値のユースケースをサポートする方法が実証されます。 ISS で gene sequencer のシミュレートされた出力をプリプロセスして、gene 変更だけを除外することはできません。これは、地球にダウンロードする必要があるデータの量が150回に限定されます。 このため、特定の帯域幅とダウンリンクのウィンドウの制約をダウンロードするために2年以上必要になる、200 GB の完全でない完全なヒューマンゲノムの読み取りは、2分以内に転送された 13MB &mdash; に正常にフィルターされました。</p>


  <p>同様に、Azure で実行されているすべての処理 &rsquo; を実行しようとすると、完全な参照のヒューマンゲノムのコピーと完全な dbSNP database のコピーをアップロードする必要があります。 非常に重要なことに、dbSNP データベースは世界中の科学者によって絶えず更新およびピアレビューされることを意味しています。つまり、通常の同期では、スペース内の便利なコピーを保持する必要があります。</p>


  <h2>どこでもクラウドアプリケーションを生産的に構築</h2>


  <p>ソフトウェア開発の観点から見ると、実験を納品した<a href="https://azure.com/developervelocity" target="_blank">開発者のベロシティ</a>は、Python で記述されたサーバーレス Azure Functions を使用した3日間にわたるすべてのコンポーネントと、Visual Studio Code や GitHub などのクラス最高の開発者ツールを使用して、優れた結果を得る &mdash; ことができます。 他のユーザーによる追加の実験の開発をサポートするために、Azure Space の Weinstein &rsquo; s チームは、開発およびテストに使用した、シミュレートされた ISS と地上ステーション環境を含む <a href="https://github.com/Azure/mock-spacestation" target="_blank">Resource Manager テンプレート</a> を公開しました。</p>


  <p>そのような機能を他のユーザーが利用できるようにすることは、Azure Space の最初の手順の1つです。これは、Microsoft において、1年前に発表された新しい垂直なものです。 その2つの使命は、Azure でオープンソースをサポートするのとほぼ同じ方法で、大規模でも小規模であっても、すべてのアクターに対してより多くの機会を実現することで、スペースのメリットを実現する &ldquo; ことにより、スペース &rdquo; の利点を実現します。 このような例の1つとして、 <a href="https://azure.microsoft.com/en-us/services/orbital/#:~:text=Azure%20Orbital%20is%20a%20Ground,store%20your%20data%20at%20scale." target="_blank">Azure 回転</a>があります。これは、クラウド規模でサテライトデータを簡単に処理できるようにするサテライトオペレーター &mdash; 向けの通信と制御を提供する、サービスとしての地上のステーションです。</p>


  <h2>まとめ</h2>


  <p>現在、HPE &rsquo; s のコンピューター2は、エッジからクラウド &rdquo; への実験と概念実証 (pocs) を有効にする &ldquo; という使命を実行しています。 初期状態では、astronauts と NASA が依存する運用システムから、ISS 自体を操作するために完全に分離されています。</p>


  <p>Humankind が領域にさらにプッシュされるようになるにつれて、エッジで実際のコンピューティング能力がさらに重要になります。 ユースケースが増加し、コンピューティング集中型のデータサイエンス、AI、機械学習ツールを採用している開発者は、次世代のクラウドネイティブアプリケーションを構築するために使用できるコンピューティングリソースの制限を常にプッシュすることになります。 エッジからクラウドへのコンピューティングモデルは、このような課題に対する1つのソリューションであり、Azure Space による genomics 実験は、すべての利点を得るためにそのモデルがどのように役立つ &ldquo; &rdquo; かを検証します。 Azure Space チームの開発者の1人として、すべてのユーザーが独自の &ldquo; ニーズに合わせて構築したものに適合させることができました。これは、高校のプログラミングクラスがダウンロードして使用できるツールとテクノロジに基づいてオープンソース &mdash; になっ &rsquo; ているためです。&rdquo;</p>


  <p><a href="https://azure.com/opensource">Azure でのオープンソース開発の</a>詳細については、こちらをご覧ください。</p>
