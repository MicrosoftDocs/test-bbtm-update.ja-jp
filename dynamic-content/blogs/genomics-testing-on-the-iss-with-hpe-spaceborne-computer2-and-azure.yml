Title: HPE スペースを使用した ISS での Genomics テスト (Computer 2 および Azure)
Summary: Microsoft ニュースは、Azure を使用して hp の Enterprise の (hpe) 空間を補完する方法について説明しています。これは、International Space Station (ISS) にあります。 このプロジェクトは、エッジとクラウドにまたがる計算ワークフローの利点を検証することで、ISS と地球間の限られた帯域幅を克服するように設計されています。 Azure Space チームは、3日間だけ実験全体を提供していました。
Content: >-
  <p><em> &ldquo; オープンソースの機能、hpe によって提供されるコンピューティング能力、コンピューター2、および Azure のスケーラビリティにより、開発者はこの世界からの速度で領域を構築すること &rsquo; ができます。 &rdquo; &mdash; </em>Microsoft のシニアソフトウェアエンジニアである加山 Mack</p>


  <p>この朝 Microsoft ニュースは、International space ステーション (ISS) で<a href="https://hpe.com/info/spaceborne" target="_blank">hpe &rsquo; s 空間がコンピューター 2</a>で有効になっている Azure の使用に関する<a href="https://news.microsoft.com/?post_type=features&amp;p=443506" target="_blank">ストーリーを公開</a>しました。 このプロジェクトは、エッジとクラウドにまたがる計算ワークフローの利点を検証することで、ISS と地球間の限られた帯域幅を克服するように設計されています。 このワークフローでは、大量の生データの検査は、HPE Space を搭載したコンピューター 2 &rsquo; のエッジコンピューティングプラットフォームを使用して ISS で処理および実行されます。また、興味深いビット &rdquo; だけ &ldquo; を含む小さなデータセットが地球に送信されます。ここでは、クラウドリソースを使用して、計算量の多い分析を実行し、これらの</p>


  <p>Azure Space チームは、実験全体に必要なソフトウェア開発を3日に1回実行しました。</p>


  <h2>簡単な背景</h2>


  <p>国際宇宙ステーション (ISS) は、マイクロ重力とスペース環境の研究研究所であり、20年前に継続的に存在することを確認しました。 新しいテクノロジは、必要に応じて定期的に配信されます。 ISS で使用されるコンピューターは、通常、専用のハードウェアおよびプログラミングモデルを使用してカスタムで作成されており、必要な信頼性を確保するために必要です。 残念ながら、これらのカスタムスペースシステムを対象とする開発者エクスペリエンスは複雑で、ほとんどの開発者が現在使用している市販システムと比較して、プログラミングの速度と課題が軽減されます。</p>


  <p>HPE によって設計された、2017にインストールされているコンピューター-1 は HPE で設計されています。このコンピューターは、astronauts によってインストールされ、容量が増加しているためにビット &rdquo; を反転させることなく &ldquo; 、ISS &mdash; で正しく動作することを検証しました。 基本的には、地球に使用されているコンピューターのハードウェアがスペースで正常に機能するかどうかを確認するために、1年間の長いテストでした。 この成功を基にして構築された HPE &rsquo; s には、過酷な環境向けに意図的に設計された機能を持つエッジコンピューティングプラットフォームが2021年4月にインストールされました。これは、地球で使用されているのと同じプログラミングモデルと開発者エクスペリエンスを実現することで、領域の調査と研究を進めるための</p>


  <p>多くの点で、HPE Edgeline EL4000 収束エッジシステムおよび HPE ProLiant DL360 Gen10 サーバーで構成されているコンピューター2は、究極のエッジコンピューティングデバイスプラットフォームであり、空間の端にゲームを変化させるコンピューティングの量があります。 ただし、実際の制限要因は、ISS と地球間の帯域幅です。 コンピューター2は、使用可能なネットワーク速度の最大値をサポートしていますが、1週間に2時間の通信帯域幅が割り当てられ、最大ダウンロード速度は250キロバイト/秒になります。</p>


  <p>場合によっては、HPE を使用すると、研究者がコンピューター-2 でデータを圧縮してから地球に送ることができるため、帯域幅の制限を回避することができます。 それ以外の場合は、低速のダウンリンクを使用しなくても、データをスペースで完全に分析することができます。 しかし、コンピューター2が提供できるものよりも多くのコンピューティングや帯域幅を必要とする調査や、複数の実験に割り当てることができる調査についてはどうでしょうか。 このようなシナリオに対処するために、HPE はエッジからクラウド &rdquo; エクスペリエンスへの &ldquo; ビジョンを適用しています。これは、大規模なデータセット &rsquo; に対する暫定分析やフィルター処理を実行するためにコンピューター2が使用されています</p>


  <h2>Azure 領域の実験</h2>


  <p>Microsoft の Azure Space チームは、保護のための大気の外に存在するように、放射線の露出が増加したときに astronaut の正常性を監視する方法をシミュレートする実験を提案しました。 このような公開は、ISS &rsquo; の下位の astronauts が Van Allen ベルトに向かって、またはそれ以降の場合にのみ増加します。</p>


  <p>この実験では、ISS のオンボード gene sequencer にアクセスすることを前提としています。これは、astronauts からの血液サンプルを定期的に監視するために使用されます。 ただし、gene のシーケンス処理では、2Mbps/秒のダウンリンク &mdash; に相当する膨大な量のデータ &mdash; を生成できます。また、出力は、絶えず更新される &rsquo; 大規模な臨床データベースと比較する必要があります。</p>


  <p>これらの制限を克服するために、この実験では HPE Space が使用されています。これは、抽出された gene シーケンスを参照の DNA セグメントと比較し、差分のみをキャプチャして、変更を HPE グラウンドステーションにダウンロードする初期プロセスを実行します。</p>


  <p>地球では、データは Azure にアップロードされます。ここでは、Microsoft Genomics サービス &ldquo; &rdquo; &mdash; は、gb という3つのユーザーゲノムに対して、gene の短い基本ペアのシーケンス読み取り (長さは約70のベースペア) を完全な3の人事部と照合するプロセスを実行します。この場合、人為的なゲノム内の場所と変更の 追加、レプリケーション、またはスワップ)。 次に、調整された読み取りを National 協会 for Health &rsquo; s dbSNP database と照合して、特定の変異によってどのようなヘルスの影響があるかを判断します。 Azure の動作を確認するには、以下のビデオをご覧ください。</p>


  <p><a href="https://www.youtube.com/watch?v=wZfIUkcgVxI" target="_blank"><img alt="Genomics testing on the ISS with HPE Spaceborne Computer-2 and Azure " border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56f1fcdf-ca48-4a8f-85ce-71ab41624db7.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ISS イメージ" width="1024"></a></p>


  <h2>開発プロセスと計算ワークフロー</h2>


  <p>実験全体は、Azure Space チームとその親組織 (Azure の特別な機能、インフラストラクチャ、イノベーションチーム) から10人のボランティアによってコード化されています。 すべての主要なソフトウェアコンポーネント (ISS ベースと Azure ベースの両方) は、Visual Studio Code、GitHub、および Azure Functions および Azure Blob Storage の python ライブラリを使用して python および bash で記述されています。 Azure Space の主要なソフトウェアエンジニアリングマネージャーである David Weinstein は、1日のハッカソンと2日のクリーンアップで構成される3日間の開発作業 &mdash; をリードしています。</p>


  <p>次の図は、計算ワークフローを示しています。 ISS で、Red Hat Linux 7.4 を実行するコンピューター2で開始されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e01b8826-ca21-4b0b-ab72-97dc99ff6cb1.png"><img alt="Architecture diagram shows how the International Space Station connects to Azure" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296d0349-c76a-466b-8a84-9c2399db08e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure と International Space ステーション" width="624"></a></p>


  <h3>領域内</h3>


  <ul>
      <li>Linux コンテナーは Python ワークロードをホストします。これは、変換された DNA フラグメントと、型 (通常または非変換) の人間の DNA セグメントを表すデータでパッケージ化されます。 Python コードには80行あり、実験を実行するための30行の bash スクリプトがあります。</li>
      <li>Python ワークロードは、変換された DNA フラグメントから構成可能な数の DNA シーケンス (gene sequencer の読み取り、約 70 nucleotides long) を生成します。</li>
      <li>Python ワークロードでは、awk と grep を使用して、生成された読み取りを型の人間ゲノムセグメントと比較します。</li>
      <li>読み取りに対して完全一致が見つからない場合は、 &rsquo; 潜在的な変異であると想定され、領域がコンピューター2のネットワークに接続されているストレージデバイスの出力フォルダーに圧縮されます。</li>
      <li>Python ワークロードが完了すると、圧縮された出力フォルダーが、rsync 経由で地球の HPE グラウンドステーションに送信されます。</li>
  </ul>


  <h3>地球に</h3>


  <ul>
      <li>hpe グラウンドステーションは、受信したデータを Azure にアップロードし、azcopy を使用して Azure Blob Storage に書き込みます。</li>
      <li>Python で記述されたイベントドリブンのサーバーレス関数で、Azure Functions モニター Blob Storage でホストされ、新しく受信したデータを取得し、REST API 経由で Microsoft Genomics サービスに送信します。</li>
      <li>Azure でホストされている Microsoft Genomics サービスは、gene シーケンスパイプラインを呼び出して、各読み取りをアラ &rdquo; インします。これにより、どのような場所にあるか、どの程度、どのように完全に参照されているかを人間ゲノムに確実に &ldquo; 照合します。 (Microsoft Genomics サービスは、オープンソースの Burroughs-Wheeler のゲノム分析 Toolkit のクラウド実装であり、Microsoft はクラウド向けに調整されています)。</li>
      <li>アラインされた読み取りは、ゲノムのバリアント呼び出し形式 (.vcf) で Blob Storage に書き戻されます。これは、参照のバリエーションを記述するための標準です。</li>
      <li>Azure Functions でホストされている2番目のサーバーレス関数は、各変異の特定の場所を使用して、必要 &mdash; に応じて国家の健康 &mdash; によってホストされている dbsnp データベースにクエリを実行し、その情報を BLOB STORAGE の JSON ファイルに書き込みます。</li>
      <li>Power BI は、Blob Storage からの変換された遺伝子の臨床的な意味を含むデータを取得し、簡単な探索可能な形式で表示します。</li>
  </ul>


  <p>整列率とアナライザーは、コードの220行を合計したものであり、Azure サービスと Sdk は実験のすべての低レベル &ldquo; のプラミング &rdquo; を処理します。 これらの関数は、blob storage のアップロードによって自動的にトリガーされます。また、実行時に生データを解析し、Microsoft Genomics および dbSNP データベースを照会するために、少量のコードのみを必要とする適切なストレージアカウント &mdash; を指すように構成されています。</p>


  <h3>開発とテスト</h3>


  <p>開発およびテスト中に、開発者 &rsquo; は hpe スペースがコンピューター2または hpe グラウンドステーションにアクセスできなかったため、これらの環境を Azure 上に再作成し、 <a href="https://github.com/features/codespaces" target="_blank">GitHub Codespaces</a>に依存して速度をさらに向上させることができました。 ISS と地上ステーションの両方の環境を Azure Resource Manager (ARM) テンプレートにパッケージ化しています。このテンプレートでは、オーストラリアの Azure データセンターには Computer 2 環境をデプロイし、グラウンドステーション環境はバージニア州に配置して、ISS とグラウンドステーションの間の待機時間をシミュレートします。</p>


  <h2>結果</h2>


  <p>2021年8月12日に、Azure Space によって開発された実験を含む 120 MB ペイロードが ISS にアップロードされ、コンピューター-2 で動作します。 実験は構成可能であるため、Azure Space はテスト、小規模、中規模 &rdquo; のシナリオをこの順序で実行でき &ldquo; ました。 &ldquo; &rdquo; &ldquo; &rdquo; 1週間後、SBC-2 での最初の実行と最適化処理を学習した後、チームは完全なヒューマンゲノムサイズのファイルを ISS で実行できました。</p>


