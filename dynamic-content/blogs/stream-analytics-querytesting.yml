Slug: stream-analytics-querytesting
Title: Azure Stream Analytics新しいポータルでクエリ テストを利用できる
Summary: 今日は、"新しい" クエリでクエリをテストするStream Analyticsを追加しましたAzure portal。 この動作の簡単な説明を次に示します。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> はフル マネージドのサービスであり、ビッグ データ ストリーミング ワークロードに関する分析情報を取得し、ほぼリアルタイムで分析を実行できます。 このサービスは、新しい Azure <a href="https://portal.azure.com">https://portal.azure.com</a>管理ポータル が存在するずっと前の 2 &ldquo;&rdquo; 年以上前に初めてデプロイされました。</p>


  <p>過去数か月間&rsquo;<a href="https://manage.windowsazure.com">https://manage.windowsazure.com</a>、サービスに新しい機能を追加し、管理ユーザー インターフェイスを古いポータルから新しいポータルに移行する作業に苦労しました</p>


  <p>本日、ジョブを&rsquo;&ldquo;&rdquo;開始または停止することなく、新しいポータルでクエリをテストする機能が追加されました。 この&rsquo;動作の簡単な説明を次に示します。</p>


  <h2>セットアップ</h2>


  <p>この簡単なチュートリアルにStream Analyticsする方法 - ジョブを作成する方法に関する <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/" target="_blank">ページに</a>従って、Stream Analyticsできます。&nbsp;</p>


  <p>新しいジョブを作成したら、通常Stream Analytics入力を作成してから出力を<a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-define-inputs/"></a><a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-define-outputs/">作成します</a>。 または、クエリの作成に進み、クエリが動作したら戻り、クエリで使用されている入力と出力と一致する入力と出力を定義します。 どちらの方法でも機能し、作業方法を柔軟に決定できます。</p>


  <p>このブログ記事では、StreamInput と 1 つの出力と呼ばれる 1 つのデータ ストリーム入力 (Output) を含むジョブを定義しました。 これらは、上記のクエリ エディター ブレードで確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04eb6f52-2cbe-41c1-b865-d634767cb762.png"><img alt="0" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d54df1-b569-4a95-9031-7dab9af2aa2a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="0" width="640"></a></p>


  <p>[クエリ] レンズのクエリをクリックして、ジョブの詳細画面から [クエリ エディター] ブレードを &ldquo;開&rdquo; きます。 または、この例では&lt;&gt;、まだクエリが実行されていないので、プレースホルダーを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75cb89fd-fff5-42b8-8f3a-88614db31bde.png"><img alt="1" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bccb512-af00-4a49-8d54-296e501b3bf2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="1" width="640"></a></p>


  <p>クエリを作成する前と同様&nbsp;に、リッチエディターが表示されます。 このブレードは、&nbsp;左側の新しいウィンドウで強化されました。 この新しいウィンドウには、クエリによって使用される入力と出力、およびこのジョブに対して定義された入力と出力が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17387628-84d7-4c51-adc7-cf22ec80f415.png"><img alt="2" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f86aac-a0d0-49ea-ac7f-84f9f9090306.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2" width="640"></a></p>


  <p>また&nbsp;、定義しなかった追加の入力と出力も 1 つ表示されます。 これらは、最初に新しいクエリ テンプレートから取得されます。 これらは、クエリを編集すると、すべて変更または一緒に表示されなくなります。 ここでは無視してかまいません。</p>


  <p>クエリの&nbsp;記述中に顧客から求める主な要件と一般的な質問は、入力データを指定して、出力が予想される出力を確実にテストし、頻繁にテストすることです。 すべての編集後にクエリを保存し、ジョブを開始し、受信データを待ち、結果を確認してから、クエリに小さな変更を行うたびジョブを再度停止する必要があります。時間が長くなるので、実行できない場合があります。 クエリに対する変更をすばやくテストする方法が必要でした。<br>

  <br>

  ポータルの今日の&rsquo;最新リリースでは、この停止/開始プロセスを実行せずにクエリをテストできます。 次&#39;...</p>


  <h2>サンプル データとテスト クエリ</h2>


  <p>サンプル入力データを使用してテストするには、入力を右クリックし、ファイルからアップロード<strong>を選択します</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c089cd7-6094-4dbf-92ef-e04ee4d699fe.png"><img alt="3" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76923ac0-b01f-4865-a84a-807b7c3628ae.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="3" width="640"></a></p>


  <p>アップロードが完了したら、[テスト] ボタンを使用して<strong></strong>、指定したサンプル データに対してこのクエリをテストできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b91ba8ee-d1c1-4f60-913e-1d54c340ad35.png"><img alt="4" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8f7edcd-a9bc-4b2c-be4e-b835ee46bc9d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="4" width="640"></a></p>


  <p>後で使用するためにテスト出力を保存する場合は、[結果のダウンロード<strong></strong>] へのリンクを含むクエリの出力がブラウザーに表示されます。 これで、クエリを簡単かつ反復的に変更し、繰り返しテストして出力がどのように変化を確認することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/003b19ee-0922-49e9-9094-b24b138e7771.png"><img alt="5" border="0" height="502" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc58a0fc-3927-4e65-b29a-53c92ff09960.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="5" width="1024"></a></p>


  <p>上の図では、受信するデータのサブセットのみを書き込む HighAvgTempOutput という 2 つ目の出力を持つクエリをインラインで変更した方法を確認できます。<br>

  クエリで複数の出力を使用すると、両方の出力の結果を個別に確認し、それらを簡単に切り替えできます。<br>

  ブラウザーの結果に満足したら、クエリを保存し、ジョブを開始し、座って、自分に代Stream Analytics見ることができます。</p>


  <h2>機能パリティと先の道</h2>


  <p>新しいポータルでサンプル データとクエリ テストが待ち望んで追加されたので、ポータル間の機能パリティに達しました。 以前に実行できるすべての操作が、新しいポータルに追加されます。 今後、新しい開発作業はすべて新しいポータルに集中します。 古いポータルは引き続き動作し、既存の機能は、古いポータルで Stream Analytics のサポートを完全に廃止する予定のカレンダー年度の終わりまで残ります。<br>

  新しいポータルでStream Analytics試していない場合は、試してみるのをお勧めしています。</p>


  <h2>次の手順</h2>


  <p>ローカル&rsquo; テストを新しいポータルに取り込み、この最後の手順を実行して、2 つのポータル全体で機能パリティに到達することを本当に楽しく思います。 これにより、クエリの開発 (およびテスト) を進め、より簡単に生活を送りやすくなります。</p>


  <p>サービスの横に追加する情報については、 <a href="https://feedback.azure.com/forums/270577-stream-analytics">User Voice</a> ページでフィードバックをお寄せください。</p>


  <p>Microsoft Azure または Stream Analytics を初めて使用する場合は、<a href="https://azure.microsoft.com/pricing/free-trial/">無料の Azure</a> 試用版アカウントにサインアップして試し、最初の Stream Analytics <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/">ジョブを作成します</a>。</p>


  <p>ヘルプが必要な場合、または質問がある場合は、<a href="mailto:mailto:askasa@microsoft.com"></a><a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">MSDN </a>または <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">Stackoverflow </a>&nbsp; フォーラムを通じてお問い合わせください。製品チームに直接メールをお送りください。</p>
