Title: SQL Azure診断ツールが使用可能
Summary: '[この記事は、チームによってSQL Azureされました。]Evan Basalik は、サポート チームによって開発された CSS SQL Azure Diagnostics (CSAD) の到着について詳しい記事を投稿しています。 ツールには ... があります。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Evan Basalik は、サポート チームによって開発された CSS SQL Azure Diagnostics (CSAD) の到着について詳しい記事を投稿しています。 このツールは、問題のトラブルシューティング時にデータ収集プロセスを短縮SQL Azureされています。 CSAD を SQL Azure インスタンスにポイントし、適切な資格情報を指定すると、インスタンスに関する適切な概要データが表示されます。</p>  <p>CASD ツールは、こちらからダウンロードできます。</p>  <p>完全な詳細な記事は、CSS SQL Server Engineers&rsquo; ブログに掲載されています。<a href="https://blogs.msdn.com/b/psssql/archive/2011/04/25/css-sql-azure-diagnostics-tool-released.aspx">CSS SQL Azure 診断ツールが</a>&ndash;&nbsp;リリースされました。</p>  <p>-Steve</p>
