  <p>PS とそのレプリケートされた項目の間の明確な関係は、[レプリケートされた項目] ブレードで確立されます。 これにより、進行中のレプリケーションの問題の識別と解決が高速になります。</p>


  <p style="text-align: center;"><em><img alt="Replicated Item Blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1157b7bd-0134-44b1-896e-3485787aaa3c.png" style="border-width: 0px; border-style: solid; width: 900px; height: 298px; display: inline; background-image: none;" title="レプリケートされた項目のブレード"></em></p>


  <p style="text-align: center;"><em>レプリケートされた項目のブレードのビュー。</em></p>


  <p>これらの正常性シグナルはすべて、統合されたプロセスサーバーの正常性にロールアップされます。 この表示パラメーターは、新しいマシンを保護する必要がある場合、または既存の PSes 間の負荷分散が必要な場合に、PS を選択するのに役立ちます。 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-azure-manage-process-server#process-server-selection-guidance" target="_blank">プロセスサーバーの選択</a>時に、警告を生成することによって、警告のヘルス状態はユーザー &rsquo; の選択を解除しますが、重大な正常性状態は PS の選択を完全にブロックします。 シグナルは、ワークロードのスケールが大きくなるにつれて強力です。 このガイダンスでは、apt の仮想マシンの数がプロセスサーバーに接続されていることを確認し、関連する問題を回避できます。</p>


  <blockquote>

  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img alt="Healthy Process Server" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab5d2285-fb41-45b3-b757-a17a6aee0631.png" style="border: 0px currentcolor; border-image: none; width: 250px; height: 384px; display: inline; background-image: none;" title="正常なプロセスサーバー">&nbsp;<img alt="Critical Process Server" height="451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ed89b4-7d86-424d-a985-2850047acb00.png" style="border-width: 0px; border-style: solid; width: 251px; height: 453px; font-size: 13px; display: inline; background-image: none;" title="重要なプロセスサーバー" width="250"></p>

  </blockquote>


  <p style="text-align: center;"><em>正常なプロセスサーバー (左側) と重要なプロセスサーバー (右) でレプリケーションワークフローを有効にする</em></p>


  <p>プロセスサーバーの正常性シグナルは、CPU 使用率、メモリ使用量、および空き領域を9.24 バージョン以降で利用できます。 スループットに関連するアラートは、以降のリリースで使用できるようになります。</p>


