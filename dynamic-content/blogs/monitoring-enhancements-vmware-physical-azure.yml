Title: Azure Site Recovery で保護された VMware および物理ワークロードの監視の強化
Summary: Azure Site Recovery は、さまざまな正常性シグナルを導入することによって、VMware と物理ワークロードの監視エクスペリエンスを向上させます。 これらのシグナルは、スケールのガイダンスも提供します。
Content: >-
  <p>Azure Site Recovery は、レプリケーションコンポーネントであるプロセスサーバーにさまざまな正常性シグナルを導入することによって、ワークロードの正常性の監視を強化しました。 ハイブリッド DR シナリオのプロセスサーバー (PS) は、データレプリケーションの重要な要素です。 レプリケーションキャッシュ、データ圧縮、およびデータ転送を処理します。 ワークロードが保護されると、ソースでの高いデータ変更率 (チャーン)、ネットワーク接続、使用可能な帯域幅、プロセスサーバーのプロビジョニング、または1つのプロセスサーバーを使用した多数のワークロードの保護など、複数の要因によって問題が発生する可能性があります。 これにより、PS の状態が不適切になり、Vm のレプリケーションに連鎖的な影響が生じる可能性があります。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/site-recovery/vmware-physical-azure-monitor-process-server#process-server-alerts" target="_blank">プロセスサーバーからの追加の正常性シグナル</a>により、これらの問題のトラブルシューティングがより簡単になりました。 仮想マシンによって使用されているプロセスサーバーを特定し、その2つの間の正常性を簡単に関連付けることができます。 通知は、PS &ndash; 空き領域使用率、メモリ使用量、CPU 使用率、およびスループットを実現する複数のパラメーターに対して発生します。 警告アラートと重大アラートの両方が解放され、アクションを適切なタイミングで実行できるようになります。 これにより、ユーザーは、PS に接続されている複数のコンピューターに影響する可能性がある大規模な問題を回避できます。</p>


  <p style="text-align: center;"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c437d1d1-1495-4c71-9ab5-2746dee6c19c.png" style="font-size: 13px;" target="_blank"><img alt="Process Server Blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cdd3251-71f3-4ce4-94df-37c7adffd063.png" style="border: 0px solid currentcolor; border-image: none; width: 400px; height: 453px; display: inline; background-image: none;" title="プロセスサーバーブレード"></a></em></p>


  <p style="text-align: center;"><em>PS ブレードの表示</em></p>


  <p>Azure Site Recovery によって設定された以下のしきい値に従って、警告および重大なイベントが発生します。 補足アラートには、PS サービスと PS ハートビートに関連する問題が含まれます。 ポータルでは、これらの正常性イベントはすべて PS ブレードで照合され、イベントテーブル内の最大72時間のデータポイントについて詳細に監視できます。 スループットは、達成可能な RPO に関して測定されることに注意してください。</p>


