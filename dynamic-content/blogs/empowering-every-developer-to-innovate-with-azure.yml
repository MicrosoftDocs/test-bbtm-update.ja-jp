Title: すべての開発者が Azure でイノベーションを行えるようにする
Summary: 開発者として、microsoft は時代 (年号) を作成し、組織のデジタル変革を支援するコードを記述しています。 私たちは、さまざまな業界をパイオニアし、企業が困難な時間に対処できるようにするイノベーションを推進しています。
Content: >-
  <p>開発者として、microsoft は時代 (年号) を作成し、組織のデジタル変革を支援するコードを記述しています。 私たちは、さまざまな業界をパイオニアし、企業が困難な時間に対処できるようにするイノベーションを推進しています。 すべての組織がビジネスを再考することにより、マイクロソフトは、あらゆる組織の開発者がイノベーションを支援できるようにするという、かつてないほど重要なことを&#39;ます。 大企業のあらゆる &mdash; 規模の企業が、ビジネス価値を &mdash; 広げ、ビジネス価値を生み出し、 <a href="https://blogs.microsoft.com/blog/2021/01/25/how-customers-accelerated-industry-innovation-during-a-year-of-disruptive-change-a-look-back-on-2020/" target="_blank">Microsoft Cloud 上に構築</a>された革新的なソリューションを使用して顧客のニーズに対処しています。</p>


  <p>私たちの革新的な体験は、既存のアプリケーションの最新化、新しいインテリジェントなアプリケーションの構築、クラウド向けの開発に関するベストプラクティスの DevOps 導入のいずれが目標であるかによって、それぞれ固有のものです。 Microsoft では、エンドツーエンドのクラウドプラットフォームを使用して、各お客様に対して、ビルディングブロックとセキュリティで保護された基盤を迅速かつ簡単に作成できるようにする、エンドツーエンドのクラウドプラットフォームを利用しています。 Microsoft Ignite では、開発者が Microsoft Azure、Visual Studio ファミリ、GitHub、および Power Apps を使用してより効果的にイノベーションを継続できるようにする新しい &nbsp; 機能のホストを共有しています。</p>


  <h2>既存のアプリケーションの最新化</h2>


  <p>パブリッククラウドの導入に関しては、一般的な出発点として、既存のアプリケーションを最新化することが挙げられます。このメッセージ交換は、今後の証明方法に重点を置いています。 特に、エンタープライズアプリケーションを構築する開発者にとっては、ビジネスを中断することなく既存のソリューションを最新化するために重要&#39;ます。 これを実現するために、多くのお客様は、最小限の変更 &mdash; でリファクタリングすることにより、回復性、スケーラビリティ、セキュリティ、運用コスト &mdash; の削減を実現する一方で、既存のアプリケーションを最新化することができます。</p>


  <p>Azure では、仮想マシン (Vm) のリフトアンドシフト、完全に管理された PaaS サービスとデータベースを使用した最新化アプリから完全にコンテナー化されたマイクロサービスまで、さまざまな方法でアプリケーションを近代化 &mdash; できます。 また、お客様は、Microsoft&#39;s の包括的な DevOps ツールチェーンによって実現される<a href="https://azure.microsoft.com/en-us/solutions/modern-application-development/" target="_blank">最新のアプリケーション開発</a>手法をプラットフォームサービスと完全に統合して、その前、後、および後に操作を改善することもできます。</p>


  <p>Azure は、Azure App Service でホストされている何百万もの web アプリと、Windows と Linux の両方をネイティブでサポートする唯一の完全に管理された web アプリプラットフォームである最新化 .net アプリケーションに最適なクラウドです。 <a href="https://azure.microsoft.com/en-us/updates/app-service-announces-general-availability-of-windows-container-support/" target="_blank">Windows コンテナーサポート</a>の最近の一般提供により、お客様は Azure で既存の .net アプリケーションの幅広いアレイを実行できるようになりました。また、App Service インスタンスの新しい &nbsp; <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/reservation-discount-app-service" target="_blank">Azure Reservations</a>は、これらのアプリケーションをオンプレミスで実行する場合と比較して、コストを大幅に削減できます。 このような機能を簡単にするために、microsoft では、既存のアプリケーションを Azure に移行するための無料で使いやすいツールを提供しています。また、大規模 &nbsp; または複雑な移行プロジェクトのお客様に役立つ Azure Migration Program を通じてプログラムによるサポートを提供しています。</p>


  <p>また、最新バージョンの .NET にアップグレードするための詳細な手順を示すコマンドラインツールである新しい &nbsp; <a href="https://aka.ms/dotnet-upgrade-assistant" target="_blank">.Net Upgrade Assistant</a> (現在はプレビュー段階) を導入することで、従来の .net コードベースを最新化することもできます。 Optimizely (Episerver) は、このツールを既に使用しているお客様が、大規模でミッションクリティカルな .net framework ベースの Windows アプリケーションを最新のクロスプラットフォームの高パフォーマンス .net 5 に移行する例です。</p>


  <p>Azure には、 <a href="https://azure.com/java" target="_blank">Java アプリケーション</a>を最新化するためのさまざまなオプションも用意されています。 microsoft では、仮想マシンから、完全に管理されたコンテナープラットフォームと azure spring Cloud などの PaaS サービスに至るまで、azure &mdash; で Java Enterprise Edition またはジャカルタ Enterprise Edition と Spring アプリを実行するための新機能を追加しています。</p>


  <p>大幅な変更を加えることなく、既存の Java Enterprise Edition アプリケーションを簡単にデプロイできるようになりました。 azure Marketplace では、oracle WebLogic Server の自動化されたテンプレートが提供されるようになりました。 azure の分析での管理された ELK への集計ログ、アプリゲートウェイによる &nbsp; &mdash; アプリケーションへのネットワークアクセスの安全な管理、分散キャッシュの</p>


  <p>多くのお客様は、コンテナー ( <a href="https://customers.microsoft.com/story/860509-aia-singapore-drives-performance-enhancements-after-moving-java-applications-to-azure" target="_blank">AIA シンガポール</a>など) を使用して Java アプリを最新化し、ミッションクリティカルな java アプリを Azure Kubernetes SERVICE (AKS) に移行することによってデジタル変革を促進します。 高度なカスタマイズを可能にする一方で、簡単に起動して実行できるようにするために、AKS または Azure Red Hat OpenShift で、AKS と IBM WebSphere に WebLogic をデプロイするための新しいガイダンスと自動スクリプトが提供されるようになりました。 また、新しい自動ツールを使用して、 <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">Azure Migrate App コンテナー化</a>で Apache Tomcat アプリを AKS に移動することもできます。 完全に管理されたサービスエクスペリエンスのために、Azure Spring Cloud は、Spring Boot アプリを構築して実行するための機能豊富なプラットフォームを提供します。</p>


  <p>ミッションクリティカルな Java アプリの管理を容易にするために、Azure Spring Cloud では、一般公開されている2つの重要なエンタープライズ機能のサポートが追加されてい Virtual Network ます。これは、負荷またはスケジュールに基づいてアプリを自動的にスケールアップまたはスケールダウンすることで、受信と送信のネットワーク通信 &nbsp; と自動スケールを完全に制御</p>


  <p>ただし、アプリケーションの最新化を選択した場合、Azure には役立つツールとサービスが用意されています。 しかし、すべてが技術的な機能とプラットフォームのサポートだけではないことがわかっているので、マイクロソフトは引き続き専門家による支援を提供し、改善しています。 たとえば、 <a href="https://azure.com/amp" target="_blank">Azure Migration Program</a> では、.net &mdash; を超えるアプリの最新化の機能を拡張しています。これには、Java やランプスタック &mdash; をはじめ、このプロセスを簡略化するために、Azure Migrate ツールにコンテナー化の新しいサポートが導入されています。</p>


  <h2>新しいインテリジェントアプリケーションの構築</h2>


  <p>クラウドネイティブアーキテクチャを使用してクラウド向けに設計されたアプリケーションを構築することにより、お客様はより迅速に革新を実現できます。これにより、ビジネスに新たな機能を提供し、顧客のエクスペリエンスを向上させることができます。 これらのアプリケーションのアーキテクチャは、コンテナー化、疎結合マイクロサービス、統合 DevOps ベストプラクティス、マネージデータベース、AI、および組み込みの監視に基づいて、問題が発生する前に検出されます。 これらのアプリは、通常、負荷ボリュームの変化に合わせて調整されるエラスティックインフラストラクチャによって機能し、ダウンタイムなしの展開をサポートし、分散データへの待機時間の短いアクセスを実現します。</p>


  <p>Azure では、クラウドネイティブアプリケーションを構築するための広範なサービスを提供しています。これには、お客様が、インフラストラクチャを管理するのではなく、価値の提供に専念しながら最新のアプリケーションを構築できるようにする、最も包括的なサーバーレステクノロジのセットが含まれます。 Azure では、お客様が従来とは異なる開発者と提携して豊富なエクスペリエンスを構築できるようにする、独自のエンドツーエンドプラットフォームを提供しています。これにより、組織は、ビジネス上の課題に最も近い人材を活用できます。 これらのサービスはすべて、Visual Studio ファミリの開発者ツール &mdash; のポートフォリオと統合されており、GitHub および Power Apps ます。</p>


  <p>このリモート環境では、お客様のニーズに迅速に対応し、魅力的なエクスペリエンスによって顧客とつながることができます。 開発者は、 <a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank">Azure コミュニケーションサービス</a>を使用して、モバイルアプリ、デスクトップアプリケーション、web サイト内の呼び出しとメッセージングのエクスペリエンスをより簡単に接続できるようになりました&#39;。 また、この完全に管理されたセキュリティで保護された通信プラットフォームによって Microsoft Teams が向上します。また、一般的な言語およびプラットフォーム向けの柔軟な sdk と api を使用して、企業は、セキュリティで保護されたグローバルプラットフォームで数日間に充実した通信エクスペリエンスを構築できます。</p>


  <p>今週の第1週に発表された Azure コミュニケーションサービスと Microsoft Teams (プレビュー) の間の相互運用性を実現することで、お客様とより緊密に接続している企業を支援&#39;ます。 つまり、組織内のユーザーは Microsoft Teams を使用して、メッセージングまたはカスタムアプリまたは web サイトを使用した呼び出しによって顧客と通信できます。 お客様のサポートまたは同様の対応のシナリオは、Azure コミュニケーションサービスによって促進されるようになりました。これは、Azure Bot Service (プレビューでもあります) を通じて、新しいテレフォニーチャネルを使用して、従来の電話回線との対話的な AI エクスペリエンスを強化することです。 今月の後半で一般公開される<a href="https://aka.ms/Ignite21-ACSBlog" target="_blank">Azure コミュニケーションサービス</a> &mdash; について説明します。</p>


  <h2>Developing for the Cloud</h2>


  <p>現在&#39;世界中におけるデジタル変革と組織的な復元力は、イノベーションを推進している開発者だけでなく、ツールを使用して、革新的なアプリケーションを安全に、どこからでも正常にコーディング、コラボレーション、および出荷できるようにすることにも依存しています。 Microsoft&#39;s エンドツーエンドの開発者エクスペリエンスと完全に統合されたツールにより、開発者は信頼性が高く、グローバルで、セキュリティで保護されたアプリケーションをより迅速に作成できます。 私たちは、スキルレベルに関係なく、最新の開発手法と新たなトレンドを開発者に提供することに深く取り組んでいます。 このプラットフォームでは、クラス最高のツール、すべての言語用の Sdk、継続的なコラボレーションと配信をサポートするためのプラットフォーム、低コードソリューションによる迅速なアプリケーション開発のための電力プラットフォームが提供されています。 プロフェッショナルと市民の両方の開発者は、最新のテクノロジと、その動作をサポートする最先端のツールチェーンにアクセスでき、すべての開発者が好みのツールを使用してアプリケーションを作成できるようになります。</p>


  <p>Microsoft Azure、Visual Studio ファミリ、GitHub はすべてシームレスに連携して、組織の開発チームがより生産的に構築できるようにします。 開発者は、クラウドを利用した開発環境を使用して、どこからでも柔軟に作業でき、任意のデバイスを開発用コンピューターにすることができます。 分散チームとしての摩擦なしで共同作業を行い、オープンソースコミュニティとの共同作業を自然な方法で行うことができます。 また、サービスとツールを使用して、パフォーマンスを監視することができます。</p>


  <p>Visual Studio は、世界中のプロの開発者向けのお気に入りのツールとして引き続き利用できます。また、 <a href="https://aka.ms/vs16.9-blog" target="_blank">Visual Studio 2019 バージョン 16.9 &ndash; </a>の新 &nbsp; 機能が一般公開されました。 開発者は、統合開発環境 (IDE: integrated development environment) での git ワークフローの組み込みエクスペリエンスが向上したため、Visual Studio 内から git リポジトリを作成して複製できるようになりました。 新しい Git エクスペリエンスには、リポジトリの履歴全体を簡単に視覚化できるようにする、豊富な Git リポジトリウィンドウが用意されています。また、マージの競合が発生した場合は、Git 変更ツールによって、マージされていない変更が明確に一覧表示されます。 また、.NET Core アプリケーションを IDE から直接 Azure にデプロイすることも簡単になります。 Visual Studio によって、各コミットで自動的にアプリをビルドして Azure にデプロイする GitHub アクションワークフローファイルが生成されるようになりました。 Linux を対象とする .net core 開発者向けに、.net core デバッグと Linux 用 Windows サブシステム (wsl) 2 機能を使用して、Visual Studio を離れることなく wsl 2 で .net core アプリを直接デバッグできるようになりました。 <a href="https://visualstudio.microsoft.com/downloads/" target="_blank">Visual Studio 2019 バージョン 16.9</a>を今すぐダウンロードするか、<a href="https://visualstudio.microsoft.com/vs/preview/" target="_blank">バージョン16.10 のプレビュー</a>を開始してください。</p>


  <p>Microsoft は世界中のお客様と密接に連携しています。また、開発チームは、リモート開発者の生産性など、変化するソフトウェア開発ニーズに対応するために、クラス最高の開発者ツールを採用することを検討しています。 たとえば、 <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Carhartt</a> は、リモートで作業しているときに開発者を既存のツールにすばやく移行して、企業が配布に関する意思決定を行い、急激に殺到した電話とオンラインの注文を処理できるようにする必要がありました。 Microsoft は Carhartt と提携して、開発チームが任意のデバイスを使用してどこからでも安全に作業できるようにします。また、必要 &mdash; なすべてのツール (Visual Studio Code、Azure など) を備えています。 Carhartt 開発者が使い慣れたツールと環境を使用して、シームレスかつ安全にどこからでも作業できるようにすることで、Carhartt はビジネス継続性を確保し、開発者の生産性を向上させることができました。</p>


  <p>ソフトウェア開発は継続的に進化しており、開発者ツールは最新の開発ワークフローの変更を反映する必要があります。 アプリによっては、より多くの制御とカスタムコードが必要になる場合がありますが、コードの少ないアプローチを使用すると、一部のアプリケーション (基幹業務アプリなど) をより迅速に作成できます。 また、 <a href="https://aka.ms/azurerad" target="_blank">Power Apps を使用した低レベルのアプリケーション開発</a>によって Azure のイノベーションを行うことができなく &mdash; ても、ビジネス上の問題 &mdash; に最も近い人&#39;たちにとって、これまでよりも簡単に&#39;しました。 お客様からのフィードバックをお待ちしており、今年後半に登場する Excel の数式言語を使用した低レベルのプログラミング言語も構築しています。 コネクタとデータの統合に制御を追加するため、電力プラットフォームの改善に進みます。 たとえば、お客様は、高度な Azure Security Center 機能を使用し、Azure API Management コネクタにデータ損失防止ポリシーを適用し、Azure Policy を使用してコンプライアンスポリシーを構成して適用できるようになりました。 また、Power Platform で Azure Synapse と共有 data lake を使用して、Power Apps からのデータを分析し、洞察を得ることもできます。</p>


  <h2>すべての開発者を支援</h2>


  <p>現在&#39;s 環境では、開発チームとソフトウェア開発の卓越度は、ビジネスの成功に対してかつてないほど重要になっています。 ソフトウェアを利用してビジネスのパフォーマンスを向上させる方法を組織が理解できるように、新しい &nbsp; <a href="https://aka.ms/developervelocity-report-new-download" target="_blank">開発者のベロシティレポート</a>と、 <a href="https://developervelocityassessment.com/" target="_blank">developer velocity 評価ツール</a>の更新プログラムをリリースします。 詳細については、最新の <a href="https://aka.ms/Ignite21-DeveloperVelocity-Blog" target="_blank">業界の研究</a>に関するページを参照してください。</p>


  <p>アプリケーションのイノベーションと最新のアプリケーションの開発は、アプリケーションのビルドと実行の方法が異なります。 開発者がアプリケーションを最新化し、新しいインテリジェントアプリケーションを構築し、クラウド向けに開発できるように、Microsoft では、最も包括的な開発者ツールキットとプラットフォーム &mdash; を使用しているすべての開発者に、どこにいても対応しています。 <a href="https://aka.ms/Ignite2021-FS175" target="_blank">Microsoft Ignite のセッション</a>を確認して、すばらしいデモですべてが動作していることを確認し、最新情報については<a href="https://azure.com/" target="_blank">Azure.com</a>をご覧ください。</p>


