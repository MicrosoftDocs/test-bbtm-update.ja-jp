Title: 非同期更新とREST APIのAzure Analysis Services
Summary: このページでは、次のREST APIを紹介Azure Analysis Services。 REST 呼び出しをサポートする任意のプログラミング言語を使用して、非同期のデータ更新操作を実行できます。 これには が含まれます。
Content: >-
  <p>Azure Analysis Services技術以外のビジネス ユーザーが対話型分析を実行するために、数十億行の可能性があるデータセットのロックを解除します。 このような大規模なデータセットは、非同期更新などの機能の恩恵を受ける可能性があります。</p>


  <p>このページでは、次のREST APIを紹介Azure Analysis Services。 REST 呼び出しをサポートする任意のプログラミング言語を使用して、非同期のデータ更新操作を実行できます。 これには、クエリ スケールアウト用の読み取り専用レプリカの同期が含まれます。クエリ スケールアウトの詳細 <em><a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/">については </a></em>、ブログ記事「クエリ レプリカのスケールアウトのAzure Analysis Services」を参照してください。</p>


  <p>データ更新操作は、データボリュームやパーティションを使用した最適化のレベルなど、さまざまな要因に応じて時間がかかる場合があります。 これらの操作は、従来、 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-programming-compatibility-level-1200/introduction-to-the-tabular-object-model-tom-in-analysis-services-amo">TOM</a> (表形式オブジェクト モデル)、Analysis Services 用の <a href="https://docs.microsoft.com/en-us/sql/analysis-services/powershell/analysis-services-powershell-reference">PowerShell コマンドレット</a> 、 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-scripting-language-tmsl-reference">TMSL</a> (表形式モデル スクリプト言語) の使用など、既存のメソッドで呼び出されました。 従来のメソッドでは、実行時間の長い HTTP 接続が必要な場合があります。 これらのメソッドの安定性を確保するために多くの作業が行われしましたが、HTTP の性質上、クライアント アプリケーションからの HTTP 接続が長時間実行されるのを回避する方が信頼性が高い場合があります。</p>


  <p>Azure Analysis Services 用の REST API なら、データ更新操作を非同期で実行できます。 そのため、クライアント アプリケーションからの実行時間の長い HTTP 接続は必要とされません。 さらに、自動再試行やバッチコミットなど、信頼性のための他の組み込み機能があります。</p>


  <p>ドキュメントの詳細については、ドキュメントページを参照してください。詳細については、REST API <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-async-refresh">をAzure Analysis Services</a>。 非同期更新を実行し、その状態を確認し、必要に応じて取り消す方法について説明します。 同様の情報は、クエリ レプリカの同期に関して提供されます。 さらに、コード サンプルの C# <a href="https://github.com/Microsoft/Analysis-Services/tree/master/RestApiSample">RestApiSample GitHub</a>サンプルが提供されています。</p>
