Title: WebJobs SDK の 1.0.1 アルファ プレビュー Microsoft Azure発表
Summary: WebJobs SDK の別のプレビューをMicrosoft Azureしています。
Content: >-
  WebJobs SDK の別のプレビューをMicrosoft Azureしています。 以前のリリースの詳細については、このお知らせの投稿 <a href="https://azure.microsoft.com/blog/2014/08/21/announcing-the-0-4-0-beta-preview-of-microsoft-azure-webjobs-sdk/">を参照してください</a>。 この最新リリースには、1 つの新機能といくつかのバグ修正が含まれている。

  <h2>このリリースのダウンロード</h2>

  NuGet ギャラリーから WebJobs SDK をダウンロードし、次のコマンドを使用して NuGet コンソールを使用して NuGet NuGet パッケージ マネージャー ギャラリーからこれらのパッケージをインストールまたは更新できます。


  <b>Install-Package Microsoft.Azure.WebJobs -Pre</b>


  トリガーをMicrosoft Azure Service Busするには、次のコマンドを使用してパッケージをインストールします。


  <b>Install-Package Microsoft.Azure.WebJobs.ServiceBus -Pre</b>

  <h2>このプレビューの更新プログラム</h2>

  この更新プログラムにはいくつかのバグ修正が含まれているので、ここではいくつかの機能を強調しています。

  <ul>
   <li><strong>BLOB トリガーは、新規または更新された BLOB に対してトリガーされません</strong>- BLOB トリガーが機能していないという報告が発生し、問題の根本原因を特定しました。 この結果は、SDK がすべての Azure Storage BLOB イベントをリッスンしていないので、場合によっては新規または更新された BLOB を検出できないという結果を示しています。 この例として、 <a href="https://stackoverflow.com/questions/27813769/azure-webjob-not-processing-all-blobs">Azure WebJob ですべての BLOB が処理されない場合があります</a>。 この問題が発生するその他の方法は、PutBlock または PutBlockList を使用していた場合、またはデータ を使用して BLOB をアップロードする場合Visual Studio サーバー エクスプローラー。</li>
   <li><strong>インスタンス メソッドは SDK によってトリガーできます</strong>- このリリースから、SDK は静的メソッドと非静的メソッドの両方にインデックスを作成します。</li>
  </ul>

  有効な関数定義を次に示します。

  <pre>public class Functions

  {
      public void ProcessQueue([QueueTrigger("input")] string input)
      {
      }
  }</pre>

  <h3>サンプル</h3>

  WebJobs SDK のサンプルは、 で確認できます <a href="https://github.com/Azure/azure-webjobs-sdk-samples">https://github.com/Azure/azure-webjobs-sdk-samples</a> 。 一部のサンプルは次のとおりです。

  <ul>
   <li>BLOB、テーブル、キュー、およびテーブルに対してトリガーとバインドを使用するService Bus</li>
   <li>顧客が BLOB ストレージから画像を処理する関数をトリガーする画像をアップロードできる <b>PhluffyShuffy </b></li>
   <li><b>PhluffyLogs</b> :WebJob がアプリによって生成されたログ ファイルを解析し、ログ ファイルをアーカイブする</li>
  </ul>

