Title: 'Real World Windows Azure: Janison の最高経営責任者である Wayne Houlden 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Janison の CEO である Wayne Houlden に、Windows Azure プラットフォームをの部門のオンライン サイエンス テスト システムに使用する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="https://www.janison.com.au/">Janison</a> の CEO である Wayne Houlden 氏と、ニュー南南東部の教育トレーニング部門のオンライン サイエンス テスト システムに <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> &amp; プラットフォームを使用する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: Janison と提供するサービスについて教えて。 </b></p>  <p><b>Houlden:</b> Janison は、オーストラリア全体のお客様にオンライン学習管理システムとカスタム 学習ポータルを提供します。 私たちは、スタッフ、学生、顧客にオンライン ラーニング サービスを提供するさまざまな組織に革新的な学習ソリューションを提供しています。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>Houlden: </b>私たちは、オーストラリアのニュー南南東部教育省とプロジェクトに取り組み、学生が論文ベースのテストからオンライン マルチメディア評価に取り組む基本的なセカンダリ サイエンス評価を変換しています。 課題は、1 日で約 600 の学校で 80,000 人を超える学生を処理するために迅速にスケーリングできるシステムを提供する方法です。  ただし、物理サーバーを備える冗長で高可用性で負荷分散されたシステムでは、広範な調達、構成、メンテナンス作業が必要であり、部門にはコストが高すぎます。</p>  <p><b>MSDN: コスト効率の高いスケーラビリティの必要性に対処するために、Windows Azure プラットフォームを使用して構築したソリューションについて説明できますか?</b></p>  <p><b>Houlden: </b>Microsoft の開発者は 10 年以上にわたり Microsoft .NET Framework や他の Microsoft テクノロジと連携してきました。そのため、Windows Azure プラットフォームは Janison に自然に適合しました。 学生向けマルチメディアのアニメーション化された仮想評価のセットと、コンピューティング処理に Windows Azure で Web ロールと Worker ロールを使用するスタッフと教師向け管理ポータルを作成しました。 Table Storage に評価データを設定し、Azure Windowsを使用Content Delivery Networkマルチメディア資産を格納します。 学生は評価へのアクセスを認証し、回答は Table Storage に記録された後、Microsoft SQL Server 2008 データ管理ソフトウェアを実行しているオンプレミス サーバーにレプリケートされます。 </p>  <p><a target="_blank" href="https://www.janison.com.au/JP/search.aspx?I=421b6192-4e84-4fff-a26a-3154fb78701b&amp;Mode=cdetail&amp;Id=Projects"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7142.JanisonSS.png" border="0"></a></p>  <p><b>Windows Azure プラットフォーム上に構築された Essential Secondary Science Assessment には、管理者がテストに関する学生の進行状況を追跡するポータルが含まれています。</b></p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Houlden: </b>マルチメディアが豊富なオンライン評価の価値を実証しました。 学生はテストが興味深く、楽しく、魅力的であるだけでなく、ニュー南南東部の教育部門も、記述されたテストに代わる教育的に健全な代替手段である点も明らかにしました。 Azure プラットフォームWindows、膨大なコンピューティング負荷を処理するスケーリング機能を備える重要なコンポーネントでした。 </p>  <p><b>MSDN: Azure プラットフォームを使用して、どのような種類の利点Windows実現していますか?</b></p>  <p><b>Houlden:</b>私たちにとっての主な利点は、Azure プラットフォームのスケーラビリティとコストWindowsです。 大規模なユーザーを短時間処理し、使用した分だけ料金を支払い、物理インフラストラクチャのコストを負担することなく、迅速にスケーリングできるソリューションを提供できます。 たとえば、40,000 人の学生をサポートするために、Windows Azure の 250 インスタンスを 12 時間使用しました。 同じパフォーマンスに対する従来のアプローチでは、20 台の物理サーバーが必要でした。これはすべて、Windows Azure プラットフォームを使用するよりも 100 倍高くなります。 </p>  <p><a target="_blank" href="https://www.janison.com.au/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4454.JanisonLOGO.png" border="0"></a></p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/22/real-world-windows-azure-interview-with-wayne-houlden-chief-executive-officer-at-janison.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
