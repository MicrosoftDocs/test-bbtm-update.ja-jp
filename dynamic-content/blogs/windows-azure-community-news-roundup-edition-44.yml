Content: '<p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02227" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p>&nbsp;<strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li>ブログ: ビルド <a href="https://twitter.com/gblock" target="_blank">@gblock</a> 時の Windows Azure の新しい Powershell コマンドライン特典 (11 月5日公開)</li>  <li>ブログ: <a href="https://brentdacodemonkey.wordpress.com/2012/11/05/build-2012-not-just-for-windows-anymore/" target="_blank">Windows のためだけに 2012 &ndash; をビルドする</a>(11 月5日公開) <a href="https://twitter.com/brentcodemonkey" target="_blank">@brentcodemonkey</a></li>  <li>ブログ: <a href="https://blogs.msdn.com/b/silverlining/archive/2012/11/06/windows-azure-command-line-tools-for-mac-and-linux-version-0-6-7-is-available.aspx" target="_blank">Mac および Linux 用 Azure コマンドラインツール Windows、バージョン0.6.7 は</a>(11 月6日に投稿) で @larry_franks 入手できます。</li>  <li>ブログ: yao<a href="https://blogs.msdn.com/b/webdev/archive/2012/10/31/deploying-your-first-facebook-app-on-azure-using-asp-net-mvc-facebook-template.aspx" target="_blank">の ASP.NET MVC facebook テンプレートを使用して Windows Azure に初めて facebook アプリをデプロイする</a>(10 月31日に投稿)</li>  <li>プレゼンテーション: 詳細 Windows Azure IaaS &ndash; デモコード <a href="https://twitter.com/MWashamMS" target="_blank">@MWashamMS</a> (11 月7日)</li>  <li>ブログ: 人生 &ndash; Mr の仮想マシンのストーリー (11 月6日に <a href="https://twitter.com/StephenWThomas" target="_blank">@StephenWThomas</a> 投稿)</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: Windows Azure Developer Camp &ndash; (50 以上の都市)</li>  <li>11月12日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn。 表示、CA</li>  <li>11月14日: Channel9 で azureconf &ndash; 仮想イベントを Windows</li>  <li>12月4日: <a href="https://www.10gen.com/events/mongosv" target="_blank">MongoSV</a> &ndash; シリコンバレー、CA</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>11月19日: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: アムステルダム</a> &ndash; アムステルダムの Sharepoint 接続、オランダ</li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>継続的: &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows</li>  </ul>  <p><strong>Azure </strong> <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN フォーラム</strong></a><strong>ディスカッションスレッド</strong>の最近の Windows</p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/eff2a6da-d1a6-4859-a133-0388f74bfdd2" target="_blank">ターンベースのマルチプレーヤーアプリ</a> &ndash; に使用するテクノロジ762ビュー、2返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9c5d40dc-8795-49db-8889-964e1acd8832" target="_blank">Azure 診断: パーティから &lsquo; (GUID)-mswapd &rsquo; へのアクセスは拒否されますか?</a> - 991ビュー、7返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/919583e1-66a6-4b72-b48b-a98b0fb10f28" target="_blank">Azure Storage クライアント (v2.0) &ndash; リソース</a> &ndash; の破棄311ビュー、3つの返信</li>  </ul>  <p>Stack Overflow<strong>に関する最新の Windows Azure ディスカッション</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"> <strong></strong></a><strong></strong></p>  <ul>  <li>WPF アプリ &ndash; <a href="https://stackoverflow.com/questions/13270873/loading-lots-of-azure-blob-data-in-a-wpf-app" target="_blank">での多数の Azure blob データの読み込み</a>2件の回答、0件の投票</li>  <li><a href="https://stackoverflow.com/questions/13265498/using-fiddler-with-multiple-azure-web-roles" target="_blank">複数の Azure Web ロール</a> &ndash; での Fiddler の使用1件の回答、2票</li>  <li>クラウドコンピューティング &ndash; <a href="https://stackoverflow.com/questions/13295611/notifying-wcf-subscribers-in-cloud-computing" target="_blank">での WFC サブスクライバーへの通知</a>3件の回答、1票</li>  <li><a href="https://stackoverflow.com/questions/13297271/windows-azure-vpn-feature" target="_blank">Azure VPN 機能</a> &ndash; の Windows 2 回答、投票0</li>  <li><a href="https://stackoverflow.com/questions/13295382/azure-table-storage-partitioning-for-regularly-distributed-data" target="_blank">Azure Table Storage パーティション分割による定期的な分散データ</a> &ndash; 2 の回答、2票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
