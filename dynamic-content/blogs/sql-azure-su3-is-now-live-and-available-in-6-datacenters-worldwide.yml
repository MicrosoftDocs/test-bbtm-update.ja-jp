Title: SQL Azure SU3 は、世界中の6つのデータセンターで使用できるようになりました
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Azure Service Update 3 のロールアウトを完了しましたが、現在はご利用いただけるようになった新機能がいくつかあります。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure Service Update 3 のロールアウトを完了したばかりで、今後数か月の間に提供されていたすばらしい新機能をご利用いただけるようになりました。 </p>  <ul>   <li>     <p>50 gb のデータベースサポート–データベースのサイズが 50 GB に増加したため、1つの SQL Azure データベースにさらに多くのデータを格納できるようになりました。 これにより、アプリケーションのスケーラビリティが向上します。 SQL Azure と、新しいサイズを活用するためにデータベースを作成または変更する方法の詳細については、こちらのブログ記事をご覧ください。</p>   </li>    <li>     <p>空間データのサポート-SQL Azure は、Geography および Geometry 型のサポートと、T SQL を使用した空間クエリのサポートを提供するようになりました。 これは重要な機能であり、Windows Azure Platform を開いて、空間および場所を認識するアプリケーションをサポートするようになりました。</p>   </li>    <li>     <p>HierarchyID データ型のサポート– HierarchyID は可変長のシステムデータ型で、データベース内の構造体のような構造を表すことができます。 このデータ型をアプリケーションで使用する方法についてのブログ記事が掲載されています。</p>   </li> </ul>  <p>これらの新機能に加えて、SQL Azure は2つの新しいデータセンターでも使用できるようになりました。これにより、アプリケーションの柔軟性が向上し、グローバルな範囲が広くなります。 これら2つの新しいデータセンターは、東アジアと西ヨーロッパリージョンにあります。</p>  <p>常に、フィードバックは重要です。 ご意見をお寄せください。お客様に必要な機能に優先順位を付けることをお勧めします。</p>
