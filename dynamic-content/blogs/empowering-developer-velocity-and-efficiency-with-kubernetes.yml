Content: >-
  <p>KubeCon 北米 &nbsp; へようこそこれは、サンディエゴでまとめられた昨日のように見えます。 今のところ、物理的には今まで &rsquo; は物理的に離れていますが、Kubernetes コミュニティは引き続き強力です。 ここでは、Azure では、 &rsquo; オープンソースの取り組みと Azure Kubernetes サービスの両方が、COVID-19 pandemic に対する応答としてのスケールと変換について、 <a href="https://customers.microsoft.com/en-us/story/822002-finxact-banks-on-azure-for-core-financial-services" target="_blank">finxact</a>、 <a href="https://customers.microsoft.com/en-gb/story/815549-pet-care-leader-turns-monolith-app-into-a-global-distributed-solution-on-azure" target="_blank">Mars Petcare</a> <a href="https://customers.microsoft.com/en-us/story/784791-mercedes-benz-r-and-d-creates-container-driven-cars-powered-by-microsoft-azure" target="_blank">、および嬉しく思いのよう</a>な人材と企業を実現していることを確認しました。</p>


  <p>現在 &rsquo; の環境では、お客様は Azure と Kubernetes を利用して、アプリケーションプラットフォームとパターンを有効にします。これにより、新しいアプリケーションの作成や、既に構築されている &rsquo; アプリケーションの反復処理が容易になります。 <a href="https://aka.ms/k8sonazure" target="_blank">Kubernetes On Azure</a> は、このクラウドネイティブアプリケーションの開発において、信頼性が高く、セキュリティで保護された基盤です。 同時に、現在の環境のプレッシャーは、可能な限り効率的にすることが重要であることを意味します。また、 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes サービス</a> により、運用とリソースの効率を向上させることができるようになりました。 この数か月にわたり、Microsoft のチームは優れたテクノロジを構築し、お客様の効率を向上させることができるようにしました。今日では、その一部を共有したいと思います。</p>


  <h2>Azure Kubernetes Service を使用して担当者を支援する&nbsp;</h2>


  <p><a href="https://azure.microsoft.com/en-us/solutions/modern-application-development/" target="_blank">最新のアプリケーション開発</a>について考えてみると、最も一般的なアプローチの1つは、サービスとしての機能 (faas) とイベントドリブンプログラミングです。 これらのアプローチの最初の開発はクラウドベースのプラットフォームのコンテキストで行われていましたが、過去数年間では、Kubernetes でのサービスとしての関数の開発が増加しています。 このイノベーションの大部分は、 <a href="https://keda.sh/" target="_blank">Kubernetes イベントドリブンオートスケーラー</a> (keda) プロジェクトでした。 KEDA は Microsoft と Red Hat の間の共同プロジェクトとして開始されましたが、すぐに真のコミュニティプロジェクトとして成長しました。 私たちは、Apache 気流と Alibaba Cloud を使用してイベントドリブンプログラミングを接続するために、コミュニティメンバーによって拡張された KEDA を嬉しく思いしています。 最近、KEDA コミュニティでは、 <a href="https://keda.sh/blog/keda-2.0-release/" target="_blank">2.0 リリース</a> が発表されました。これには、SCALEDOBJECT keda リソースの改善と、keda をさまざまなワークフローに簡単に統合できる新しいスケールが含まれています。 KEDA 2.0 は一般公開されており、実稼働イベントドリブンワークロードに対応しています。</p>


  <p>イノベーションの実現は、Azure のクラウドネイティブチームのコアテナントですが、Kubernetes はミッションクリティカルなインフラストラクチャのためのバックボーンでもあります。 そのため、高待機時間を重視するワークロードを可能にするために、基礎に多額の投資を行ってきました。 過去15月15日より、Microsoft は Xbox Game Pass streaming service 経由でゲームを利用できるようになりました。 最初から、チーム Xbox と協力して、Azure Kubernetes Service を使用して power Project xCloud を利用できるようにしました。 このようなミッションクリティカルなワークロードをサポートする精神では、Kubernetes バージョン1.19 を一般公開にし、Microsoft のセキュリティベースラインに合わせて強化されたイメージを追加して、Linux と Kubernetes の CI ベンチマークに準拠しています。 また、Azure Kubernetes サービス (AKS) への挿入機能の統合によって、オープンイノベーションを引き続きサポートしています。 ゲームのような高コストなワークロードの多くは、実際には待機時間が重要であるため、AKS にも一時ディスクのサポートが追加され、クラスターの作成時間の短縮と待機時間の短いディスクアクセスが可能になりました。 これは今月の改善点にすぎません。 正直なところ、毎月、AKS で信頼性、パフォーマンス、およびスケールを実現する新機能が導入されています。</p>


  <p>AKS の改善について考えているように、お客様の運用効率を向上させることもできます。 Microsoft では、お客様がニーズに合わせてエクスペリエンスを調整できるように、柔軟性を AKS に構築することに深く取り組んでいます。 そのため、最近、アップグレードの最大サージ能力が一般公開されました。 maxSurge では、複数の新しいバッファーノードを使用して古いノードを同時に置き換えることにより、アップグレードの速度が向上します。 ユーザーは、一度に1つのノードを置き換えるのではなく、ノードプールあたりの最大サージ値をカスタマイズして、同時に発生する交換の回数を定義できるようになりました。 &nbsp; アップグレードの最大サージを増やすと、中断時間の増加に伴うアップグレードの待機時間が大幅に短縮されます。 既定では、AKS のアップグレードは低速であるため、クラスターで実行されているアプリケーションの中断を最小限に抑えることができます。 ただし、お客様がクラウドネイティブおよび中断のアプリケーションパターンを採用しているため、最大のサージを使用してアップグレードを加速させることもできます。</p>


  <h2>KubeCon での Connect</h2>


  <p>これらの機能強化を行ってきた Microsoft のすべてのチームがおめでとうございました。 お客様が KubeCon かそれ以降の場合でも、このような難しい作業によって、お客様のすべてのユーザーに対してより多くの機能がどのように与えられているかを、実際に楽しんしています。 私たちは仮想であり、私 &rsquo; はすべての質問に対して、すべての質問をしています。12月18日の水曜日、2:30 太平洋標準時には、Microsoft のエンジニアリングによっ <a href="https://www.meetup.com/Microsoft-Reactor-Redmond/events/274071532/" target="_blank">て発生し</a> た質問に対する回答を提供しています。 Kubernetes コミュニティの全員に、すばらしい KubeCon があります。 私は次の年にお会いします。</p>
