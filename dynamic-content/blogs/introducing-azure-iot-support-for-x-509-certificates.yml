Title: x.509 証明書の Azure IoT サポートの導入
Summary: デバイスレベルの認証を強化するために、x.509 証明書のサポートが導入されていることをお知らせします。
Content: >-
  <p>ここでは、 &rsquo; デバイスレベルの認証を強化するために x.509 証明書のサポートを導入することをお知らせ &rsquo; します。 X.509 証明書は、2つのパーティ &ndash; 間で情報を交換するためのゴールド標準と見なされます。たとえば、接続されているデバイスと、転送中の情報が漏洩する可能性があることについて企業が警告を受け取ることができる暗号化の保護機能を備えたクラウドプラットフォーム &ndash; です。</p>


  <p>x.509 証明書の Azure IoT サポートを使用すると、IoT デバイスはローカルに秘密キーを格納でき、関連付けられているデバイス x.509 証明書を使用して、情報が送信される前に Azure IoT デバイスを識別するようになります。 製造、医療、スマート都市などの業界のお客様にとってのメリットは、整合性を維持しながら、デバイス id をエッジからクラウドに安全かつ安全に送信できることです。 この機能の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-sas-tokens/#supported-x509-certificates">こちら</a>を参照してください。</p>


  <h2>IoT デプロイのセキュリティ保護</h2>


  <p>また、 <em><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-suite-security-deployment/">IoT デプロイのセキュリティ保護</a></em>と呼ばれる Azure IoT hub のセキュリティ機能について、読みやすい新しい入門を発表しまし &rsquo; た。 モノのインターネットの分散型の性質。個々の自宅、企業の建物、地理的な地域にまたがることができ、多くの IoT デバイスがデプロイされている非常に大きなスケールと組み合わせることにより、IoT を導入、設計、デプロイする際に重要な考慮事項の1つをセキュリティで保護します。</p>


  <p>Microsoft では、企業の専門知識に基づいて IoT のセキュリティを開発しました。これ &rsquo; により、複数のセキュリティ機能をレイヤー化する多層防御戦略を採用して、1つのセキュリティテクノロジが侵害されるリスクを軽減することができます。 Iot 自体は、テクノロジプロバイダー、パートナー、および企業の広範なエコシステムを利用してソリューションを実現しています。 iot インフラストラクチャをエンドツーエンドで保護するには、デバイスの製造元、オペレーター、インテグレーター、ソリューション開発者、個人、または IoT のデプロイといった全体的な取り組みが必要です。</p>


  <p>Microsoft は、お客様と協力して、デバイス、資産、データのセキュリティを確保するツールなど、セキュリティのベストプラクティスを実現しています。 マイクロソフトは、セキュリティアプローチを事前に共有し、次のようなセキュリティアーキテクチャと機能に対するアプローチに関する詳細情報を提供する多数のホワイトペーパーを公開しています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/securing-iot-ground-up/">最初からのセキュリティ</a>: セキュリティのためのアーキテクチャと機能に関して、Azure が提供する内容について詳しく説明します。また、IoT インフラストラクチャをセキュリティで保護するための Azure IoT 機能の概要について説明します。</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-security-best-practices/">セキュリティのベストプラクティス</a>: IoT インフラストラクチャをセキュリティで保護するための業界全体のベストプラクティスをまとめたものです。</li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/iot-security-architecture/">セキュリティアーキテクチャ</a>: 脅威のモデル化を中心に構築された IoT アーキテクチャについて説明します。 このドキュメントでは、脅威のモデル化について説明し、Azure IoT リファレンスアーキテクチャの実際の脅威モデルについて説明します。</li>
