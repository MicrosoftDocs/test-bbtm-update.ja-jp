Title: 中国にクラウド OS
Summary: 本日、Microsoft は、 &rsquo; Azure Windows Azure から中国にクラウドを提供しています。 &nbsp;最近の Windows Server 2012 の起動後、これは...
Content: <p>本日、Microsoft は、 &rsquo; Azure Windows Azure から中国にクラウドを提供しています。 &nbsp;最近発表した Windows Server 2012 の後、これは、中国の何百万もの企業にマルチテナントのパブリックおよびプライベートクラウドサービスを提供することによって、中国にクラウド OS ビジョンを提供する次の手順を表します。</p>  <p>お客様は、クラウドに移行する方法と時期を選択する必要があります。また、Azure を Windows Server 2012 して Windows することで、お客様が適切なクラウドソリューションを選択できるようになります。 オンプレミスが自社のデータセンターに存在するか、Windows Azure のパブリッククラウド機能を使用しているかにかかわらず、microsoft はお客様とパートナーにビジネスニーズを満たす最適なソリューションを提供することを約束しています。</p>  <p>今日は、市町村の Memorandum を使用して理解 (MOU) に署名しています。また、ローカルデータセンターから中国に Windows Azure サービスを提供する Microsoft テクノロジを21vianet にライセンスするための、ランドマーク契約に署名しました。 これは中国の顧客の需要に対応します。 &nbsp;</p>  <p>私たち &rsquo; は、お客様が Microsoft から要求したセキュリティと信頼性の機能を備えた、中国での一般向けの選好度をパブリッククラウドプラットフォームに対応させることを近日中に歓迎しています。 &nbsp; クラウドコンピューティングに関する最近の Forrester Research レポート (2012 年2月3日 <a href="https://www.forrester.com/search?tmtxt=cloud%20and%20china#/Sizing+The+Cloud+Markets+In+Asia+Pacific/fulltext/-/E-RES61125" target="_blank">アジア太平洋でのクラウド市場のサイズの変更</a>) では、中国のパブリッククラウド市場は2011で $2億9700万から 2020 $38億に拡張されることがわかりました。 現在 &rsquo; の発表により、Windows Azure は中国で強力に存在するようになっており、ローカル企業がクラウドを利用することを目的としています。</p>  <p>- Doug Hauger、全般マネージャー、Microsoft サーバーおよびツール部門</p>
