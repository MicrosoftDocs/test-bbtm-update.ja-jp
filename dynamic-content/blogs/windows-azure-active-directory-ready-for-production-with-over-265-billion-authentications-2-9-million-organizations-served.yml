Summary: 先週は、Windows Azure をビジネス戦略に統合することにより、企業がどのようにメリットが得られるかを共有しています。 &nbsp;強力なエンタープライズ id 戦略を使用することは、新しい...
Content: <p>先週は、Windows Azure をビジネス戦略に統合することにより、企業がどのようにメリットが得られるかを共有しています。 &nbsp;強力なエンタープライズ id 戦略を持つことは、クラウドで新しいアプリケーションとインフラストラクチャを実現するための重要なコンポーネントです。 本日は、Windows Azure Active Directory (AD) が一般公開されており、運用環境での使用準備ができていることを私たちが考え &rsquo; ています。 &nbsp;&nbsp;</p>  <p>Windows Azure Active Directory は、世界 &rsquo; 最大規模のクラウドベースのエンタープライズ品質、インターネットスケールの id およびアクセス管理ソリューションです。 &nbsp;現在、290万の企業では、政府機関や学校が Windows Azure Active Directory の特典を既に活用しており、office 365、Dynamics CRM online、Windows Intune、Windows Azure へのアクセスを管理するために使用しています。</p>  <p>Windows Azure AD は、お客様のグローバルなスケール、信頼性、可用性をサポートするために構築されたクラウドベースの id サービスであり、ベースディレクトリには無料でご利用いただけます。 このクラウドベースのディレクトリを使用すると、次のことが簡単になります。 &nbsp;</p>  <ul>  <li>クラウドベースの基幹業務アプリ、Microsoft クラウドサービス (Office 365 など)、サードパーティの SAAS アプリケーションへの従業員のアクセスを管理します。</li>  <li>クラウドアプリケーションに対して1つの Sign-On エクスペリエンスを提供し、複数のユーザー名とパスワードの必要性をなくし、ヘルプデスクへの問い合わせとパスワードのリセットを制限します。</li>  <li>従業員が退職したり、ジョブを変更したりした場合に、クラウドベースのビジネスアプリケーションへのアクセスを取り消します。</li>  <li>パートナーおよび顧客向けのクラウド向けサービスへのフェデレーションとアクセスを管理します。</li>  </ul>  <p>Windows Azure AD は、米国、ヨーロッパ、およびアジアに分散している14のデータセンターから実行される、エンタープライズレベルの高可用性クラウドサービスです。 &nbsp;過去90日を通じて、Windows Azure AD は99.97% 以上の月の可用性を維持しながら、650億認証要求を処理しました。 他のクラウドディレクトリでは、このレベルのエンタープライズの信頼性や実績のあるスケールは提供されません。</p>  <p>オンプレミス Windows Server Active Directory を既に実行している企業の場合、Windows Azure AD は、クラウド内の既存の id を有効にするための自然な拡張機能です。 &nbsp;SAML、OData、および ws-atomictransaction を含むオープンスタンダードに基づいて、Windows Azure AD は PC、タブレット、またはモバイルデバイスで実行されている最新のブラウザーで動作し、Microsoft と<sup>サードパーティの</sup>さまざまなプラットフォームで実行されているアプリケーションに簡単に統合できます。</p>  <p>Windows Azure AD 運用環境で使用できるようにするために、Azure のお客様とクラウドアプリケーションの開発者 Windows は、次の2つの機能を強化しまし &rsquo; た。</p>  <ul>  <li>azure へのログインに Microsoft アカウントを使用するお客様のために、azure サブスクリプションに Windows Azure Active Directory を追加できます。</li>  <li>アプリケーションディレクトリへのアクセス許可の付与と取り消しは大幅に簡素化されました。&nbsp;</li>  </ul>  <p>この最新リリースでは、Microsoft アカウントを使用してログインする既存の Windows azure のお客様は、Windows Azure AD テナントを追加し、それを使用して、Microsoft アカウントまたは Azure AD アカウントを使用して従業員の Azure へのアクセスを管理できるようになりました。</p>  <p>&rsquo;また、サンプルと開発者向けドキュメントも、アプリケーション登録プロセスの最大の更新プログラムによって更新されています。開発者の場合、 &rsquo; これについては必ず読むことをお勧めします。 ステップバイステップガイドのプロトコルと Api、ユーザー管理の方法、ユーザーの管理、2FA の設定、オンプレミス AD の AAD への拡張など、すべての<a href="https://azure.microsoft.com/en-us/manage/services/identity/" target="_blank">ドキュメント</a>を参照できます。</p>  <p>3500企業の開発者プレビュー全体を通じて、Azure Active Directory Windows しようとしました。 関心、参加、およびフィードバック &ndash; に参加したすべてのお客様に感謝したいと思い &rsquo; ます。</p>  <p>最後に、すべてのユーザーに自分の Windows Azure AD クラウドディレクトリを招待することによって終了したいと思い &rsquo; ます。 &nbsp;<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0255" target="_blank">Windows Azure 試用版</a>にサインアップするだけで済みます。</p>  <p>今後ともどうぞよろしくお願いいたします。</p>  <p>Alex Simons<br><br>PM のディレクター<br>Active Directory</p>  <div>&nbsp;</div>
