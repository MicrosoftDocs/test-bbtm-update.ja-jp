Title: 従来の Vm、cloud services、および開発/テストサブスクリプションに適用できる予約済みインスタンス
Summary: 現在、3つの新しい Azure Reserved VM Instances ' (RI) 機能を発表し、お客様に追加の節約と購入の制御を提供します。
Content: >-
  <h3>予約インスタンスの割引を従来の仮想マシン、Azure Cloud Services、および開発/テストサブスクリプションに展開する</h3>


  <p>現在、2つの新しい Azure Reserved VM Instances &rsquo; (RI) 機能を発表し、お客様に追加の節約と購入の制御を提供します。</p>


  <p>起動後、<a href="https://docs.microsoft.com/azure/virtual-machines/windows/reserved-vm-instance-size-flexibility">インスタンスサイズの柔軟性</a>、<a href="https://azure.microsoft.com/en-us/blog/reservations-now-available-for-us-government-cloud-regions/" target="_blank">米国政府機関向けの ris</a>、<a href="https://azure.microsoft.com/blog/get-usage-based-reserved-instance-recommendations/">購入に関する推奨事項</a>、および ris (CSP) チャネルにクラウドソリューションプロバイダーおける ris など、複数の機能の追加を続けています。 また、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-reserved-capacity?toc=/azure/billing/TOC.json">SQL データベース</a>と<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cosmos-db-reserved-capacity?toc=/azure/billing/TOC.json">Cosmos DB</a>に予約割引を提供する機能を拡張しました。</p>


  <p>現在起動している機能:</p>


  <p>1.<strong> クラシック Vm と Cloud Services ユーザーが RI 割引の恩恵を受けられるようになりました</strong></p>


  <p>[インスタンスサイズの柔軟性] オプションが有効になっている RIs では、クラシック Vm と cloud services の両方に割引が適用されるようになります。 クラウド サービスの場合、予約割引が適用されるのはコンピューティング コストのみとなります。 予約割引が cloud services に適用されると、使用料金は、コンピューティング料金 (Linux メーター) とクラウドサービスの料金 (cloud services management メーター) に分割されます。 <a href="https://aka.ms/AA3xrka" target="_blank">Cloud Services に対する予約割引の適用方法について説明します。</a></p>


  <p>2.<strong> </strong> <a href="https://azure.microsoft.com/en-us/offers/ms-azr-0148p/"><strong>Enterprise Dev/Test</strong></a>サブスクリプション<strong>と</strong><a href="https://azure.microsoft.com/en-us/offers/ms-azr-0023p/"><strong>開発テスト用の従量課金制プラン</strong></a><strong>サブスクリプションが RI 割引の恩恵を受けられるようになりました</strong></p>


  <p>新しく購入した RIs または既存の RIs を、開発/テストサブスクリプションに適用できるようになりました。 開発/テストサブスクリプションでの VM の使用は、自動的に RI 割引の対象となります。また、共有スコープを持つ既存の予約はすべて更新され、開発/テストサブスクリプションに割引が適用されます。</p>


  <h2>次の手順</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/pricing/reserved-vm-instances/">予約ページ</a>で faq を参照してください。</li>
      <li>詳細については、ドキュメント「Azure Reservations &rdquo; <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations" target="_blank">とは</a>」 &ldquo; を参照してください。</li>
  </ul>
