Title: 外部サービスをAPI Managementする新しいポリシーの発表
Summary: 外部サービスを Azure API Management 要求/応答パイプラインに簡単に統合するように設計された新しい一連のポリシーをお知らせします。
Content: >-
  <p>外部サービスを Azure API Management 要求/応答パイプラインに簡単に統合するように設計された新しい一連のポリシーをお知らせします。 既存のポリシーでは、HTTP 要求と応答に対する幅広い操作が可能です。 ただし、新しい <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendRequest" target="_blank">send-request</a>、 <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendOneWayRequest" target="_blank">send-one-way-request</a> 、 <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#ReturnResponse" target="_blank">return-response</a> ポリシーにより、HTTP を使用した外部サービスとの対話が可能になります。</p>


  <p>これらのポリシーは、API Management サービスの使用を拡張し、顧客により良いサービスを提供するために HTTP サービスを宣言的に作成することを目的として、お客様からのフィードバックに応じて導入されました。</p>


  <p>これらのポリシーで有効にできるシナリオの例を次に示します。</p>


  <ul>
      <li>エラー状態のアラート</li>
      <li>参照トークンの検証</li>
      <li>個別のバックエンド サービスからの応答の集計</li>
      <li>透過的なバージョン管理</li>
      <li>エッジ キャッシュ</li>
  </ul>


  <h1>作業を開始する</h1>


  <p>最近更新されたドキュメントで、新しいポリシーを使用して、API Management サービスの外部サービス <a href="https://azure.microsoft.com/documentation/articles/api-management-sample-send-request/" target="_blank">と統合する方法について説明します</a>。</p>


  <p>新しいポリシーの参照:</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendRequest" target="_blank">Send-request</a></li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendOneWayRequest" target="_blank">一方通行の要求を送信する</a></li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#ReturnResponse" target="_blank">Return-response</a></li>
  </ul>


