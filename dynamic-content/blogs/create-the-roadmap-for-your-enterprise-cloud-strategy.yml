  <p>今年の前半では、 <em><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">Enterprise クラウド戦略</a></em>を公開しました。 Microsoft Press から無料でダウンロードできます。 これ &rsquo; は、専門家の専門家による、Azure のお客様とマイクロソフト &ndash; の実際の経験に基づく書籍 &rsquo; です。</p>


  <p>審査は、多くのお客様が企業をクラウドに移行することを考えています ( &rsquo; これまでに5万を超えるダウンロードがありました)。 Enterprise クラウド戦略をまだ読んでいない場合 &rsquo; は、無料でダウンロード &rsquo; してください。</p>


