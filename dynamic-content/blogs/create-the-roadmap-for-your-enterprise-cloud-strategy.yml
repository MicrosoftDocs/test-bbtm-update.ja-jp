Title: エンタープライズクラウド戦略のロードマップを作成する
Summary: クラウドを活用することによって、IT ポートフォリオのコスト効果を向上させ、革新を適用してビジネスの新しい収益を促進することによって、どのようなことができるでしょうか。
Content: >-
  <p>IT 効率。 ビジネスイノベーション。 これらの2つの目標が相互に反対に見えることがあります。 クラウドを活用することによって、IT ポートフォリオのコスト効果を向上させ、革新を適用してビジネスの新しい収益を促進することによって、どのようなことができるでしょうか。</p>


  <p>できます。 来週の <a href="https://info.microsoft.com/roadmap-to-build-your-enterprise-cloud.html">ウェビナー</a> では、私の同僚 Eduardo kassner &rsquo; が、クラウドソリューションアーキテクチャの世界中のディレクターである Briggs と、microsoft IT の以前の CTO が、その方法について説明します。</p>


  <p>当然ながら、クラウドは、 <a href="https://products.office.com/en-US/">Office 365</a>などの SaaS アプリケーションの使用、クラウドへのオンプレミスアプリケーションの移行、クラウドサービスの利用など、<a href="https://azure.microsoft.com/en-us/suites/cortana-intelligence-suite/">機械学習</a>や<a href="https://azure.microsoft.com/en-us/services/hdinsight/">ビッグデータ</a>などの新しい種類の機能を利用して<a href="https://azure.microsoft.com/en-us/solutions/">ビジネスを向上</a>させるための<a href="https://iasaglobal.org/the-cloud-journey-a-look-back-from-2025/">取り組みです。</a></p>


  <p>&rsquo;これは重要な作業であり、it 担当者がよく理解しているベストプラクティスとして、<a href="https://www.cio.com/article/2889361/it-strategy/why-you-need-a-strategic-it-roadmap.html">ロードマップ</a>を構築する必要があります。 クラウドテクノロジを採用することで、どのようなメリットが得られるでしょうか。 最初にどのアプリケーションをクラウドに移行しますか? Who は、意思決定とガバナンスに関与する必要がありますか。 移行が発生したときにどのような新しいロールが必要か。 SaaS アプリケーションで検出された豊富な機能を最大限に活用するには、どうすればよいでしょうか。</p>


  <p>私たちと Eduardo は、これらのすべてのトピックについて説明します。また、多くの Fortune 500 顧客との連携、および Microsoft IT &rsquo; によるクラウドの移行と使用経験についても説明します。 &rsquo;アプリケーションポートフォリオを分析する方法については、以下を考慮してください。</p>


  <ul>
   <li>SaaS に相当するものを利用するアプリケーション</li>
   <li>ポートフォリオの移行の <a href="https://azure.microsoft.com/en-us/blog/prioritization-is-key-to-a-successful-hybrid-cloud-strategy/">優先順位</a> を設定する方法</li>
   <li>移行プロセス中に責務とガバナンスを割り当てる方法</li>
   <li>成功を報告して成功を測定する方法</li>
   <li>その他の重要なトピックも多数あります。</li>
  </ul>


