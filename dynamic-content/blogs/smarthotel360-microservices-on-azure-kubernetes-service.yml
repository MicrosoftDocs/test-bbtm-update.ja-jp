Content: >-
  <p>ビルド <a href="https://buildwindows.com/" target="_blank">2018</a> の講演中に、Scott Guthrie の支援を受け、Scott Hanselman は、Azure Kubernetes Service (AKS) と Azure Dev Spaces で利用できる新機能を開発者に示しました。 &#39;任意のフレームワークで記述されたマイクロサービスを AKS にデプロイする方法を学習するために、AKS 用に最適化するために SmartHotel360 のバック エンド マイクロサービスのソース コードとデプロイ プロセスを更新しました。 AKS を複製、フォーク、またはダウンロードし、Azure Dev Spaces<a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo" target="_blank">の</a>デモGitHub。</p>


  <p>Azure Kubernetes Service開発者は、Java、.NET Core、Node.js などの任意のプラットフォームでマイクロサービスを構築する場合に最適なエクスペリエンスを提供し、Kubernetes とコンテナーを使用して、このデモ&#39;のソース コードで使用されるいくつかの名前を付けることができます。 次の図は、このリポジトリを AKS にデプロイした後、AKS クラスターに含まれるバック エンド API の&#39;を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96fad8b2-feb3-4a30-a5fc-827ab8fb0a98.png"><img alt="cluster" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d4e4f7f-a704-4791-b7a8-cfa658389472.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラスター" width="466"></a></p>


  <p><a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/master/queries" target="_blank">デモに含</a> むサンプル クエリは、AKS クラスターに保存して実行して、各サービスの実行状況を詳細に可視化できます。 たとえば、次のクエリでは、実行ログに特定のパターンが表示される頻度を示す棒グラフが含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00606f15-429d-4d54-941a-a4edfe42ff7a.png"><img alt="chart" border="0" height="770" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08a9f63c-4406-4a4f-891e-6ce4b5c39861.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="グラフ" width="1990"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/dev-spaces/azure-dev-spaces" target="_blank">Azure Dev Spaces</a> には、チーム向けの迅速で反復的な Kubernetes 開発エクスペリエンスが用意されています。 開発用コンピューターのセットアップを最小限に抑え、コンテナーを繰り返し実行し、Azure Kubernetes Service。 Visual Studio、Visual Studio Code、またはコマンド ラインなどの使い慣れたツールを使用して、Windows、Mac、または Linux 上で開発します。 次の図は、Visual Studio ファミリの ID を AKS&rsquo; に接続して、開発者の Azure Dev Space 内で、実稼働またはチームメイトのコードに影響を与えることなくデバッグを可能にする方法を示しています。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05b6b012-e74c-451f-bd74-4582153abec4.png"><img alt="dev-spaces" border="0" height="738" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3aa18a6-5fc2-4a91-b358-46306d6af1e1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="dev-spaces" width="1664"></a></p>


  <p>デモで作成された AKS クラスターには、Kubernetes クラスターでライブで個々のサービスをデバッグできるよう、Azure Dev Spaces のサポートが含まれている。 デモ&#39;修正し、独自の Azure Dev Space でデバッグし、修正が機能したと検証するために、&#39;する hotels マイクロサービスに事前にワイヤード (有線) エラーが発生します。</p>


  <h2>デモの内容</h2>


  <p>サンプル <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo" target="_blank">リポジトリには次</a> が含まれます。</p>


  <ul>
   <li>バック エンド サービスとパブリック Web アプリのソース コードとデプロイ。</li>
   <li>デモ <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/blob/helm/docs/02-script.md" target="_blank">スクリプトと</a>セットアップ手順<a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/blob/helm/docs/01-setup.md" target="_blank"></a>は bash で記述され、LINUX、Mac、または <a href="https://docs.microsoft.com/en-us/windows/wsl/about" target="_blank">WSL</a> を使用してWindows実行できます。</li>
   <li><a href="https://helm.sh/" target="_blank">各</a> サービスの Helm チャート。</li>
   <li>AKS <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/helm/queries" target="_blank">ログ検索</a>で 使用するサンプル クエリ。</li>
   <li>ログ <a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo/tree/helm/preloader" target="_blank">/CPU データの</a> 生成に使用できるプリローダー スクリプト。</li>
  </ul>


  <p><a href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/SmartHotel360-Demo-App-Web-Site" target="_blank">SmartHotel360</a> パブリック Web サイトは、最初に、Azure App Service をクラウドで最適な場所にし、診断、デプロイ、および devops の機能を備え、<a href="https://docs.microsoft.com/en-us/aspnet/core/getting-started?view=aspnetcore-2.1&amp;tabs=macos" target="_blank">ASP.NET Core</a> アプリケーションをホストするための機能を示す機能を示すものでした。</p>


  <p>AKS は ASP.NET Core アプリケーションをホストする場合にも最適な場所です。そのため、両方のシナリオの例を示<strong></strong>すには、このサンプル用にパブリック Web サイトを AKS クラスターに移動&#39;を行いました。 Azure&#39;ASP.NET Core アプリをホストするためのさまざまなオプションを調査する場合は、&#39;の元の App Service に焦点を当てたバージョンのデモ ソース コードを使用<a href="https://github.com/Microsoft/SmartHotel360-public-web" target="_blank"></a>できます。また、&#39;は新しいデモ リポジトリから ASP.NET Core アプリを AKS に発行する方法を学習します。</p>


  <p>Azure Kubernetes Service開発者に非常に多くのすばらしい機能が提供されます。 コンテナーの正常性ダッシュボード、詳細ログ検索機能を使用すると、コード&#39;がクラスターでどのように実行されるかを実際に確認できます。また、IDE/デバッガー統合を使用すると、実稼働またはチームメイトのコードに影響を与えることなく、クラスター内でコードをライブで編集およびデバッグできます。これにより、AKS は Kubernetes でアプリを構築するための最大のエクスペリエンスになります。</p>


  <p>このデモは、マイクロサービスを AKS に発行する方法を学習し、すばらしいポータルとデバッグ機能を利用するプロセスで役立ちます。 すべての SmartHotel360 リポジトリと同様に、これらはオープンであり、pull requests をお勧めしています。 設定に関する問題が発生した場合は、GitHubで問題をお送り&#39;すぐに解決できます。</p>


  <p>この AKS に最適化されたデモをお楽しみ願いします。</p>
