Title: 2017 年 1 月のVisual Studio Team Servicesのダイジェスト
Summary: この投稿シリーズは、Visual Studio Team Services の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。
Content: >-
  <p>この投稿シリーズは<a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">、Visual Studio Team Services</a> の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。 Visual Studio Team Servicesは、Azure DevOps効率的な継続的インテグレーションとリリース パイプラインを作成するための最適なツールを提供します。 Team Services の機能の一覧が急速に広がり、チームは Azure ワークフローのすべての領域で、任意の言語で記述され、任意の OS にデプロイされたアプリに対して、より効率的に利用を開始できます。</p>


  <h2>Release Management一般提供されています</h2>


  <p><a href="https://www.visualstudio.com/team-services/release-management/">Release Management</a>一<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/announcing-general-availability-of-release-management/">般提供中です</a>。 Release Managementを使用すると、完全に自動化されたデプロイ、Azure とのシームレスな統合、エンドツーエンドの追跡可能性を備えた、アプリケーションの継続的デプロイ パイプラインを作成できます。</p>


  <p><img alt="release-summary" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-summary-01grey.png"></p>


  <h2>Azure アプリ サービスの継続的デリバリー</h2>


  <p>さらに、Release Managementは <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/17/azure-app-services-continuous-delivery/">Azure Portal で使用できます</a>。 この機能の使用&rsquo;を開始するには、Azure portal の [アプリ] メニュー ブレードに移動し、[アプリ<a href="https://portal.azure.com/">の</a><strong>&gt;</strong>デプロイの継続的デリバリー (プレビュー) ] をクリックします。</p>


  <p><img alt="azure-cd-entry-point" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-CD-Entry-Point-463x350.png"></p>


  <h2>Package Management一般提供</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/package-management-ga-nuget-npm-more/">Package Management</a>は、パッケージをホストし、<a href="https://marketplace.visualstudio.com/items/ms.feed"></a>チーム、ビルド、リリースで使用するために、Team Services と Team Foundation Server 2017 の拡張機能として利用できます。 新しいパッケージのサポート<a href="https://nuget.org">にNuGet、</a><a href="https://www.npmjs.com/">npm Package Managementサポートする必要があります</a>。 &rsquo;node.js、JavaScript、または任意のバリアントを使用する開発者が必要な場合は、Team Services を使用して、プライベート npm パッケージを NuGet パッケージと共にホストできます。</p>


  <p><img alt="npm in Package Management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/screenshot.png"></p>


  <h2>作業項目の検索がパブリック プレビュー中</h2>


  <p>この<a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-code-search">Code Search</a> Team Services の最も一般的な拡張機能であり、しばらくの間使用できる一方で、<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/announcing-public-preview-for-work-item-search/"></a>作業項目の検索はパブリック プレビューで利用できます。 Team Services Marketplace から <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-workitem-search">無料の作業項目検索</a> 拡張機能 <a href="https://marketplace.visualstudio.com/vsts">をインストールできます</a>。 作業項目検索を使用すると、アカウント内のすべてのプロジェクトのすべての作業項目フィールドを検索することで、関連する作業項目をすばやく簡単に検索できます。 すべてのフィールドでフルテキスト検索を実行して、関連する作業項目を効率的に検索できます。 作業項目フィールドでインライン検索フィルターを利用すると、作業項目の 1 つのリストに簡単に絞り込むことができます。</p>


  <p><img alt="workitem-search" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Workitem-search.png"></p>


  <h2>TFS サーバーを Team Services に直接インポートする</h2>


  <p>新しいアプリケーションのプレビューをTFS Database Import Service<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/16/import-your-tfs-database-into-visual-studio-team-services/">お知らせVisual Studio Team Services</a>。 以前は、データを移行するための忠実度の低い方法を提供するさまざまなオプションがありました。&nbsp;現在の違いは、TFS Database Import Service は、ソース コード履歴、作業項目、ビルドなどを引き継ぎ、同じ ID&nbsp; 番号、追跡可能性、設定、アクセス許可のパーソナル化などを保持する忠実度の高い移行である点です。最終的な実稼働インポートの目標は、チームが金曜日に TFS で作業し、月曜日に仕事に戻った後、Visual Studio Team Services で作業を続けることです。</p>


  <p><img alt="TFS to VSTS Migration Diagram" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSTSMigrationDiagram.png"></p>


  <h2>ホストされているビルド プールでの Linux のパブリック プレビュー</h2>


  <p>そう&rsquo;すると、 &ndash; ホスト ビルド プール <a href="https://www.visualstudio.com/en-us/articles/news/2016/nov-23-team-services#hosted-linux-pool-preview">に Linux コンテナーが追加されました</a>。 これらは、 <a href="https://github.com/Microsoft/vsts-agent-docker">vsts-agent-docker</a> Ubuntu Linux内のコンテナーで実行されています。 このコンテナーには、すべての標準 Java、Node、Docker、.NET Core ツールが含まれています。 Visual Studio Marketplace でスクリプトまたは Docker 拡張機能を使用して、ビルドまたはリリース プロセスの一部として他の <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscs-rm.docker">Docker</a> コンテナーを作成またはVisual Studioできます。 Linux を使用するには、ビルド定義の [全般] セクションで既定のエージェント キューに対して [Hosted Linux Preview]を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c290af7-b478-4379-9329-67305d520109.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6647ccd-fc32-4544-8178-f459b42ec898.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="984"></a></p>


  <h2>新しいエクスペリエンスpull request改善</h2>


  <p>引き続き <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/09/new-year-new-pr-goodies/">pull request</a>&rsquo; エクスペリエンスを強化し、最後に確認した後で PR の変更を確認し、コメントに添付ファイルを追加し、マージの競合を確認して解決する機能を追加しました。</p>


  <p><img alt="The pull request overview highlights the updates since your last visit." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/pr-updates-overview.png"></p>


  <h2>JBoss および WildFly 拡張機能</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=ms-vsts.jboss-wildfly-management-extension">JBoss および WildFly</a> 拡張機能は、HTTP&nbsp; 管理インターフェイスを使用して JBoss Enterprise Application Platform (EAP) 7 または WildFly Application Server 8 以上のインスタンスに Java アプリケーションをデプロイするタスクを提供します。また、ビルド/リリース プロセスの一部として CLI コマンドを実行するユーティリティも含まれています。&nbsp;デモについては<a href="https://www.youtube.com/watch?v=7orgFtMDlPA">、このビデオ</a>をご覧ください。 この拡張機能は<a href="https://github.com/Microsoft/vsts-jboss-wildfly">、GitHub</a>オープンソースなので<a href="https://github.com/Microsoft/vsts-jboss-wildfly/issues">、</a>提案や問題があればお問い合わせください。&nbsp;投稿を歓迎します。</p>


  <p><img alt="screenshot" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/screenshot.png"></p>


  <p>さらに多くの更新プログラムがあります。そのため、11 月 <a href="https://www.visualstudio.com/en-us/articles/news/2016/nov-23-team-services">23</a> 日と 1 月 5 日のリリース ノートの新機能の完全な一覧を確認することをお <a href="https://www.visualstudio.com/en-us/articles/news/2017/jan-05-team-services">勧めします</a>。</p>


  <p>コーディングをお楽しみください!</p>
