Title: Microsoft スウェーデンでの24/7 監視による100% の更新可能なエネルギーの実現
Summary: '現在、Microsoft は、スウェーデンの新しいデータセンターリージョンで Vattenfall 24/7 照合ソリューションを使用して、1時間ごとのエネルギー消費量と更新可能なエネルギー一致を追跡するための最初のハイパースケールクラウドプロバイダーとして発表されています。これは2021で利用できます。 '
Content: >-
  <p>今年の前半では、2025によって建物とデータセンターで100% の更新可能なエネルギー供給に移行するコミットメントを行っています。 この旅では、進行状況を追跡する方法は、どのようにすればよいかという点で理解しています。</p>


  <p>現在、Microsoft は、 <a href="https://AKA.MS/SwedenIntent" target="_blank">スウェーデンの新しいデータセンターリージョン</a>で Vattenfall 24/7 照合ソリューションを使用して、1時間ごとのエネルギー消費量と更新可能なエネルギー一致を追跡するための最初のハイパースケールクラウドプロバイダーとして発表されています。これは2021で利用できます。</p>


  <p><a href="https://group.vattenfall.com/press-and-media/pressreleases/2020/vattenfall-to-deliver-renewable-energy-247-to-microsofts-swedish-datacenters" target="_blank">また</a>、Vattenfall とマイクロソフトは、24/7 の1時間ごとの照合ソリューション &mdash; で、その種類 &mdash; の最初の商用製品が一般公開されていることを発表しました。 Vattenfall は、1つの世代で化石を使用できないようにするための強力なコミットメントを持つ、業界をリードするヨーロッパエネルギー企業です。 このソリューションは、microsoft &rsquo; の Azure サービスを使用して構築されています。これには<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>と<a href="https://powerbi.microsoft.com/en-us/" target="_blank">microsoft Power BI</a>が含まれます。</p>


  <p>24/7 照合ソリューションが初めて導入されたときの Vattenfall による<a href="https://group.vattenfall.com/press-and-media/news--press-releases/pressreleases/2019/vattenfall-and-microsoft-pilot-worlds-first-h-ourly-matching-247-of-renewable-energy" target="_blank">昨年 &rsquo; のパートナーシップの発表</a>に関する本日 &rsquo; の発表について説明します。 その後、ソリューションは Vattenfall 本社の hydro にあり、新しい Microsoft 本社がストックホルムに導入されました。これにより、スウェーデン風に一致したオフィスビルの総エネルギー消費量が94%、スウェーデン電力が6パーセントであることがわかりました。</p>


  <p>マイクロソフトは、建物とデータセンターのエネルギー効率と持続性を高める新しい方法に継続的に投資しています。 本日 &rsquo; の発表の一環として、microsoft は、スウェーデンでの microsoft &rsquo; のエネルギー消費の100% に対応するために、電力購入契約 (PPA) に署名しています。 Microsoft は、スウェーデンでの会社 &rsquo; の運営が更新可能なエネルギーを使用することを保証します。</p>


  <p>Vattenfall 24/7 照合ソリューションを使用すると、配信元 (GOs) の保証と一致させるために使用されるエネルギーのより正確な画像を取得できます。 これは、2030によってカーボンネガされるコミットメントのもう1つの重要な手順であり、2025に100% の更新可能エネルギーを使用します。</p>


  <p><img alt="Advancing the path toward 100 percent renewable energy 1" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6887273e-a1b9-4be8-9a7b-aca5bbff3d5c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="パスを100% の更新可能エネルギー1に進める" width="1024"></p>


  <p><i>Vattenfall と Microsoft 24/7 の更新可能なエネルギーの照合。ソース: <a href="https://www.youtube.com/watch?v=Vu0cx02ZpQ0&amp;feature=youtu.be&amp;t=165" target="_blank">Vattenfall と Microsoft パイロットの世界 &rsquo; で、更新可能なエネルギーの最初の1時間ごとの照合 (24/7)</a>。</i></p>


  <h2>更新可能なエネルギー照合の透明性と精度の向上</h2>


  <p>100% の更新可能なエネルギーコミットメントを実現するには、更新可能な電力を追跡するより良い方法が必要です。 現在、業界では、欧州でのオリジン (GOs) の保証と呼ばれるエネルギー属性証明書と、米国での更新可能なエネルギー証明書 (RECs) を使用しています。 これにより、販売される電力の量が、生産された金額に対応するようになります。 GOs を使用すると、エンドコンシューマーは特定のソースから電気を選ぶことができます。これにより、風力、太陽、hydropower などの更新可能なソースから排他的に電力を選択できます。</p>


  <p>更新可能なソーシングとコミットメントに関する注目をお待ちしていますが、消費されるエネルギーのソースと数量の監視には基本的な欠陥があります。 特定の時間において、ビジネスは、消費しているエネルギーの原因を把握していません。 このエネルギーは、更新可能なソースから得られる場合もあれば、化石の燃料から生成される場合もあります。 現在のシステムでは、1 <i>時間</i> ごとにそのエネルギーの需要に対して、更新可能なエネルギーの供給を照合する方法がありません。 また、供給と需要の透明性がなければ、市場では、更新可能なエネルギー需要が更新可能なソースから提供されることを保証することはできません。</p>


  <p>このソリューションを通じて、Microsoft スウェーデン &rsquo; の新しいホームは、GOs の調達を通じて更新可能なエネルギーを利用しています。これにより、更新可能なソースからの電力を追跡して、月単位または年単位ではなく、1時間ごとにエネルギー &mdash; の消費者に情報を提供することができます。</p>


  <p>GOs と更新可能なエネルギークレジット (RECs) の24/7 照合には、次の利点があります。</p>


  <ul>
      <li>ビジネスでは、100% の更新可能なエネルギーに対するコミットメントが1時間ごとにカバーされ、更新可能なエネルギーのソーシングが気候効果につながるかどうかを確認できます。</li>
      <li>エネルギープロバイダーは、更新可能なエネルギーの1時間ごとの需要をより簡単に把握し、運用の需要に対応するための措置を講じることができます。</li>
      <li>24/7 実稼働ドライブに対する使用量の照合は、更新可能なエネルギーに対する市場需要を満たしています。 1時間ごとの更新可能な製品が世界中にロールアウトされる24/7 と、incentivize はエネルギーストレージへの投資を行います。これにより、エネルギー企業が生成時に更新可能なエネルギーを保管できるようになります。そのため、お客様は、お客様の顧客に対して継続的なエネルギーを提供できます。 このストレージでは、時間の経過と共に、電力グリッドが100% の decarbonized 力を提供できるようになります。</li>
      <li>システムでは、GOs と RECs の作成、取得、および削除の方法に関する規制上の変更を行うことができます。</li>
  </ul>


  <p>24/7 監視の利点の詳細については、 <a href="https://vimeo.com/419745375" target="_blank">Vattenfall 24/7 ソリューションビデオ</a>をご覧ください。</p>


  <h2>より正確なエネルギー監視のための IoT</h2>


  <p>IoT を使用すると、企業は、物理的な世界に関するリアルタイムの洞察を得ることができ、オブジェクトを接続することで、システムやプロセスの正常性に関する洞察を得ることができ、障害が発生する前に予測して、操作の全体の効率を向上させることができます。</p>


  <p>Vattenfall 24/7 の1時間ごとの監視ソリューションでは<a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT 中部</a>を活用して、特定の建物におけるエネルギー消費の全体像を管理します。 Azure IoT Central を使用すると、ソリューションビルダーは概念実証を超えてビジネスクリティカルなアプリケーションを構築し、直接または Microsoft AppSource を通じてブランド化して販売することができます。 現在、Microsoft では、太陽パネル用の2つの IoT Central <a href="https://azure.microsoft.com/en-us/blog/e-on-and-azure-sphere-building-smart-home-experiences-on-a-foundation-of-security/" target="_blank">エネルギーアプリテンプレート</a> と、エネルギーソリューションビルダーが開発を促進するためのスマートメーター監視機能を提供しています。</p>


  <h2>世界クラスの持続可能なデータセンターの構築に対するコミットメント</h2>


  <p>私たちは、データセンターがグリッドに対して前向きに貢献していると考えています。また、エネルギーテクノロジと監視リソースのイノベーションを継続して、企業のコミットメントを2030で前払いすることをサポートしています。</p>
