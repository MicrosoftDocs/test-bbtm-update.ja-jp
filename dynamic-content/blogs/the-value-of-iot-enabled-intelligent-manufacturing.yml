Content: >-
  <p>製造業では、従業員の減少、コンプライアンスの問題、収益の減少など、いくつかの重要な課題に取り組む中で、モノのインターネット (IoT) は工場と主要なプロセスの再発明に役立っています。 この変革の中心は、ダウンタイムの削減、生産性の向上、および機器のパフォーマンスの最適化につながる IoT 対応マシンの設計と使用です。</p>


  <p>3 月 28 日の製造 IoT ウェビナーに参加するときに、 <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA">IoT</a> 対応インテリジェント製造の実際の使用事例からの分析情報を適用する方法について学習します。 インテリジェント エッジとインテリジェントクラウド IoT ソリューションに関する実践的で実践的な分析情報を追加するには、4 月 19 日に、4 月 19 日の「切り離しソリューション ビルダー会議」に <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">参加してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0eb60761-65f8-413b-af6a-a73e53c13053.png"><img alt="IoT in action webinar series: From Reaction to Prediction - IoT in Manufacturing March 28th, 2019." border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2952f2f9-335f-419a-842d-667e00f50cdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT in Action ウェビナー シリーズ" width="600"></a></p>


  <h2>IoT ソリューションを使用して事後対応モデルから予測モデルに移行する</h2>


  <p>以前は、工場のマネージャーは、マシンのパフォーマンスが低下したり、完全にシャットダウンしたりし始める可能性がある場合を知る方法が多くはありません。 何か問題が発生した場合、機器のバックアップと実行には多くの場合、時間がかかり、試行錯誤のトラブルシューティングに基づいていました。 また、会社にとって、計画外のダウンタイムは、生産の速度が低下または停止し、生産性が低下し、コストが高くなるという意味でした。</p>


  <p>センサーを使用した IoT 対応マシンの開発により、企業は全体的な効率、パフォーマンス、収益性を向上させることができます。 <a href="https://azure.microsoft.com/en-us/features/iot-accelerators/predictive-maintenance/">Rockwell Automation では</a> 、リモートの場所で機器の監視に時間がかかり、困難な状況が見つかりました。 それらをMicrosoft Azure使用して、Rockwell Automation はリアルタイムのパフォーマンス情報を確認し、インシデントが発生する前に機器を事前に保守することができます。</p>


  <p><a href="https://www.kontron.com/about-kontron/news-events/detail/180710_statement_msiot">Kontron S&amp;</a>Microsoft パートナーの T も最近、企業が Microsoft Azure IoT Edge 統合およびカスタマイズ サービスを使用してスケーラブルなエッジ コンピューティング ソリューションを構築できるエンドツーエンドの IoT ソリューションである SUSiEtec プラットフォームを開発しました。 SUSiEtec を使用すると、企業は、データ分析が行われる場所を動的に決定し、分散 IoT&rsquo; デバイスが配置されている場所や使用されているデバイスの数に関係なく管理できます。 製造 <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA">IoT ウェビナーに</a> 参加して、SUSiEtec の詳細と、製造用の安全で管理可能な IoT ソリューションを開発する方法について学習します。</p>


  <h2>データを使用して IoT データをセキュリティで保護Azure Sphere</h2>


  <p>IoT を使用して将来のファクトリを作成するということは、ファクトリ ネットワークとシステムへの追加のアクセス ポイントも意味します。そのため、セキュリティで保護されたネットワークの作成が最優先事項です。 ファクトリ マネージャーは通常、モバイル デバイスを使用して IoT データにアクセスし、さらに多くのアクセス ポイントを作成します。 真の接続された IoT エクスペリエンスとファクトリの場合、セキュリティが基礎になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Azure Sphere</a> は、シリコンから始まり、クラウドまで拡張されるセキュリティと接続の基盤を提供します。 Azure Sphereマイクロコントローラー (MCUs)、セキュリティで保護された OS、ターンキー クラウド セキュリティ サービスを組み合わせて、IoT データ、IoT センサー、IoT 対応マシンにアクセスする Azure Sphere デバイスごとに保護します。 Edge ハードウェアに便利なソフトウェアを追加することで、IT 実証済みの標準と新しい運用技術 (OT) ネットワーク セキュリティで工場が保護されます。</p>


  <h2>IoT ソリューションを開発する準備をする</h2>


  <p>将来の工場に移行するには、IoT 対応マシンを使用して何を達成したいかを決定する必要があります。 予測メンテナンスが最後の目標である場合は、まずデータ ソースのインベントリを実行します。 関連するデータのすべての潜在的なソースと種類を特定して、最も重要なデータを決定します。 次に&rsquo;、予想される動作と障害ログの両方を含むデータをプルして、堅牢な予測モデルの基礎を構築する必要があります。</p>


  <p>最初のロジスティックを決定した後の次の手順は、モデルを作成し、テストと反復処理を行って、単体故障のタイミングを予測するのに最適なモデルを判断します。 ライブ運用設定に移行することで、モデルをライブストリーミング データに適用して、実際の状況での動作を観察できます。 メンテナンス プロセス、システム、リソースを調整して新しい分析情報に対応した後、最後の手順は、モデルを Azure IoT Central と運用に統合します。</p>


  <p>もちろん、すべての企業が、IoT ソリューションをゼロから開発するスキルセットやリソースを持っているというのではありません。 設計、開発、実装プロセスを加速するために、パートナーは Microsoft アクセラレータ プログラムを利用できます。 オープンソース コードを使用するか、実証済みのアーキテクチャを活用することで、企業は完全にカスタマイズ可能なソリューションを作成し、数分でデバイスを既存のシステムにすばやく接続できます。 たとえば、予測メンテナンス <a href="https://www.azureiotsolutions.com/Accelerators#description/predictive-maintenance"></a> ソリューション アクセラレータは、IoT Hub や Stream Analytics などの主要な Azure IoT サービスを組み合わせ、メンテナンスを事前に最適化し、リモート診断、メンテナンス要求、その他のワークフローに対する自動アラートとアクションを作成します。</p>


  <p>独自のビジネスをデジタル変革し、高度にスケーラブルで経済的に管理できる IoT ソリューションを構築またはデプロイするには、パートナーシップが必要です。 3 月 28 日に Microsoft と Kontron ST&amp; に参加して、ウェビナー「製造における反応から予測 IoT に移動する」を参照し、ビジネス目標を達成するための新しいアプローチを見つけることができます。 <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA"><em>&ndash;</em></a></p>
