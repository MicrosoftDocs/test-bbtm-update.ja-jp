Slug: sharepoint-server-2016-in-azure-infrastructure-services
Title: Azure インフラストラクチャサービスでの SharePoint Server 2016
Summary: Azure インフラストラクチャサービスでの SharePoint Server 2016 ファームの評価、計画、およびデプロイの手順について説明します。
Content: >-
  <p>SharePoint &rsquo; のコラボレーション機能を利用するには、Office 365 でオンライン SharePoint することをお勧めします。 これが最適なオプションではない場合は、SharePoint Server 2016 を使用する必要があります。 ただし、Microsoft Azure インフラストラクチャサービスで SharePoint Server 2016 ファームを構築するには、計画に関する追加の考慮事項と展開の手順が必要です。</p>


  <p>評価から成功した配置への定義されたパスについては、 <a href="https://technet.microsoft.com/library/mt779107(v=office.16).aspx">Microsoft Azure の「SharePoint Server 2016</a>」を参照してください。 この新しいコンテンツセットによって、Azure での開発/テスト、ステージング、運用、ディザスターリカバリー SharePoint Server 2016 ファームの設計とデプロイにかかる時間が短縮されます。</p>


  <p>次の2つの規範的な開発/テスト環境について、手順を追って説明します。</p>


  <p>1. デモンストレーション、評価、またはアプリケーションのテストのために <a href="https://technet.microsoft.com/library/mt723354(v=office.16).aspx">Azure で実行される単一サーバーファーム</a> 。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2402dc43-965b-4442-8839-06b00f186257.png"></p>


  <p>2.<a href="https://technet.microsoft.com/library/mt806351(v=office.16).aspx">Azure で実行されているイントラネットファーム</a>で、シミュレートされた azure IaaS ハイブリッド構成でクライアントアクセスと管理を試すことができます。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbfa42ec-9116-42e5-a5c4-0cd9c13fd4c6.png"></p>


  <p>SharePoint server 2016 ファーム用の azure 環境の計画を開始する準備ができたら、「 <a href="https://technet.microsoft.com/library/mt779108(v=office.16).aspx">azure での SharePoint server 2016 ファームの設計</a>」を参照してください。 テーブルベースのステップバイステップのアプローチにより、Azure インフラストラクチャサービスのネットワーク、ストレージ、コンピューティングの各要素に対して、適切な一連の相互関係設定が確実に収集されます。</p>


  <p>デプロイする準備ができたら、「 <a href="https://technet.microsoft.com/library/mt793552(v=office.16).aspx">Azure で SQL Server AlwaysOn 可用性グループを使用して SharePoint Server 2016 をデプロイ</a>し、この高可用性構成を構築する」を参照してください。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70389de8-a016-4baf-be5f-fc01cf888518.png"></p>


  <p>テーブルベースの段階的なアプローチにより、適切な設定で Azure インフラストラクチャを作成することが保証されます。これは、ビジネスニーズに合わせて調整したり拡張したりすることができます。</p>


  <p>azure インフラストラクチャを作成し、高可用性 SharePoint Server 2016 ファームのサーバーを構成するには、 <a href="https://gallery.technet.microsoft.com/sharepoint-server-2016-3d3d9071">azure Deployment Kit の SharePoint Server 2016 高可用性ファーム</a>を使用します。これには、次のものが含まれている TechNet ギャラリーの ZIP ファイルを使用します。</p>


  <ul>
   <li>
   <p>microsoft Visio と microsoft PowerPoint の2つの開発/テスト環境と高可用性展開の図</p>
   </li>
   <li>
   <p>Azure で高可用性 SharePoint Server 2016 ファームを作成および構成するためのすべての PowerShell コマンドブロック</p>
   </li>
   <li>
   <p>カスタム設定に基づき、Azure で SharePoint Server 2016 高可用性ファームを作成するための PowerShell コマンドを生成する Microsoft Excel 構成ブック</p>
   </li>
  </ul>
