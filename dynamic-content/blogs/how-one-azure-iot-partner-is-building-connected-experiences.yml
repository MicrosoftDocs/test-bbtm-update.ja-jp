Title: 1つの Azure IoT パートナーが接続されたエクスペリエンスを構築する方法
Summary: 私たちは、Carmel、インディアナ州の Microsoft Gold Cloud platform パートナーであるメッシュシステムを使用して、最近、Azure IoT パートナーの生活がどのようなものかを知りました。
Content: >-
  <p>私たちは、Carmel、インディアナ州の Microsoft Gold Cloud platform パートナーであるメッシュシステムを使用して、最近、Azure IoT パートナーの生活がどのようなものかを知りました。 最近の iot 顧客契約の一部を共有し、従来のエンドポイントを使用した iot ソリューションの構築や、サプライチェーンを通じて資産を追跡する方法、およびビジネスアプリケーションと iot ソリューションを統合する方法など、パートナーが直面する日々の Azure IoT 課題の種類について議論しています。 最後に、IoT プラクティスの成功を重視したベストプラクティスについて説明しました。</p>


  <h2>接続されたコーヒー: 従来のエンドポイントを使用した IoT ソリューションの構築</h2>


  <p>飲み物カテゴリのメッシュ &rsquo; のエクスペリエンスにより、コーヒー beans と定期的なメンテナンスを何千ものコーヒーコンピューターに提供する大規模なヨーロッパ企業の関心がありました。 この会社は、IoT ソリューションを使用して、堅牢な消費データを含む bean サプライヤーを提供することによってイノベーションを望んでいました。</p>


  <p>しかし、キャッチされました。 多くの異なる製造元によって作成された、さまざまな種類のコンピューターの企業が管理するコンピューター。 コンピューターの種類ごとにカスタム統合を構築すると、コストがかかります。 コストをかけずにクラウドに接続する方法はありませんでした。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dfe9b34-45c8-4698-8b81-12ec8186820e.jpg"><img alt="Frontline worker in coffee industry using Azure IoT Central. " border="0" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a194cb-09e6-42ed-9ddc-a41ece4e6786.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="690"></a></p>


  <p>&ldquo;これは、一般的な「 &rdquo; ドイル氏 Baxter」、「Manager の戦略的アライアンス」、「メッシュシステム」と言います。 &quot;クライアントはビジネスケースを認識しますが、従来のエンドポイントを接続するコストは、データの値よりも大きくなることがあります。 解読には困難なナットでした。&quot;</p>


  <p>このユースケースでは、メッシュが革新的な提案によって登場しました。 これらの概念は、さまざまなコーヒーマシンプロセスで使用されている一意の電気の署名を特定することでした。 Espresso の2つのショットの署名は、1回のショットとは異なります。 この現在の分析を使用して、メッシュはディスペンサーしているコーヒーの量を判断できます。</p>


  <p>&ldquo;&rsquo;コーヒーコンピューターのアクションを現在の消費量と一致させることができますが、他の接続されたコーヒーアプリケーション &quot; と比べて、有効にするハードウェアは非常に安価です。 &quot;さらに、同じ有効化ハードウェアは、コーヒーコンピューターだけでなく、他の飲料機器 &mdash; でもアプリケーションの可能性があります。&quot;</p>


  <h2>接続された資産: サプライチェーンの効率性の向上</h2>


  <p>グラス製品の製造元は、出荷ラックを追跡するための IoT ソリューションを調査するためにメッシュに近づいています。 お客様は、高価なカスタムラックに製品を提供しています。 残念ながら、ラックが足りなくなることがよくあります。 お客様は、毎年100万ドル以上の紛失したラックをお客様に書いています。</p>


  <p>&ldquo;特に資産追跡 &rdquo; の場合は、最もコスト効率が高く、簡単にデプロイできるエンドポイントを検索します。 &ldquo;この例では、各ラックに小型のバッテリ操作 Bluetooth ビーコンが指定されています。 &rdquo;ビーコンは、125000 ~ 20万平方フィートをカバーする低コストの携帯電話ゲートウェイと通信します。</p>


  <p>&ldquo;Microsoft のチームは、ビーコンとゲートウェイの両方を設計および製造し、埋め込みソフトウェアを作成しました。 クラウドソリューションを構築した<a href="https://azure.microsoft.com/en-us/services/iot-central/">Azure IoT Central</a>、 &rdquo; baxter について説明しました。 メッシュチームは、IoT Central の継続的なデータエクスポート機能を活用しています。 このアーキテクチャは、Azure Blob Storage、Azure Functions、Data Factory、Azure SQL に継続的にデータをエクスポートするように構成されています。</p>


  <p>お客様は、Microsoft Power BI ダッシュボード内の詳細なレポートでラック移動を表示しています。 この情報によって、ユーザーは、その収縮を担当するエンドカスタマーを特定しました。 次に、ラックを管理するためのベストプラクティスをお客様に coached し、ラックの費用を削減します。</p>


  <h2>Connected コンストラクション: ビジネスアプリケーションへの統合</h2>


  <p>メッシュは、任意の日に構築された従業員と請負業者を追跡する必要がある建設企業と連携しています。 コンプライアンス要件を満たすためにデータが不可欠でした。 これは、プロジェクトの過程で数千人の人間の所在を管理する必要があることを意味します。 お客様は、アクセス制御とリアルタイムの両方の場所に1つの統合ソリューションを構築しようとしていました。</p>


  <p>メッシュはバッジアクセスシステムを提案しました。このシステムでは、従業員バッジがローカルゲートウェイに通信し、携帯電話を介して Azure に移動する Bluetooth ビーコンを持っていました。 メッシュは、継続的なデータエクスポート機能を利用して、Azure IoT 中部でソリューションを構築しています。</p>


  <p>&ldquo;このプロジェクトの課題は、クライアントで使用されていたプロジェクト管理システム (Baxter) &rdquo; のインターフェイスを設計することでした。 &ldquo;ソリューションが独自のユーザーインターフェイスで値を提供できる場合もありますが、多くの場合、IoT データを既存のビジネスシステムに統合する必要があります。 &rdquo; メッシュは顧客と連携して、統合ポイントを定義し、通信をテストします。</p>


  <p>結果として、企業&#39;の既存のプロジェクト管理システム内で、従業員と請負業者の両方をネイティブに表示できるようになりました。 Power BI ダッシュボードを使用して、詳細な履歴傾向を分析していました。</p>


  <h2>パートナーのベストプラクティス</h2>


  <p>メッシュには IoT プロジェクトの強力なパイプラインがあり、運用環境への移行は成功しています。 概念実証の取り組みとベストプラクティスに関する企業の理念を指していま &rsquo; した。 &ldquo;プロジェクトでクライアントを使用する場合は、まず、Baxter という点 &rdquo; について説明します。 &ldquo;&rsquo;私たちは、概念 &lsquo; 実証をスローするのではなく、 &rsquo; 実装をスケーリングするための取り組みのマイルストーンとして考えています。&rdquo;</p>


  <p>&ldquo;パートナーシップは、IoT ゲームの名前です。 IoT stack は、優れたエコシステムパートナーなしでターンキーソリューションを提供するために、1つの企業にとっては深すぎます。 私たちは、 &rdquo; パートナーシップとして成功しただけであることを認識しています。 この会社は、クラウドインフラストラクチャ、接続、シリコンプロバイダーとの強力なパートナーシップを開発しました。</p>


  <p>メッシュは、深い技術的スキルと豊富な経験をもたらします。 &ldquo;私たちは、iot クラウドソリューションの設計、パイロット、およびデプロイのために、数千のセンサーとデバイスの大規模なスケール &ndash; に iot を実装するという事実を理解しています。これは、最新の Azure IoT サービス (baxter) &rdquo; を使用して iot cloud ソリューションを設計、テスト、デプロイするためのものです。</p>
