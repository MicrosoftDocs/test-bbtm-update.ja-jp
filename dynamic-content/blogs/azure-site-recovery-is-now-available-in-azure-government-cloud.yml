Content: >-
  <p>世界中で大規模なAzure Site Recovery (ASR) を拡大する取りAzure Government <a href="https://aka.ms/azuregov_asr">しています</a>。</p>


  <p>米国の公的機関のお客様は、ASR &ndash; を使用して、Hyper-V や VMware などの物理および仮想インフラストラクチャで実行されている重要なアプリケーションを保護できます。 Azure Government Cloud での ASR の上位機能の一部を次に示します。</p>


  <ul>
      <li><strong>不均質：</strong> Azure Site Recovery、VMware、Hyper-V、物理サーバーなど、異種およびハイブリッドの IT 環境を包括的に保護する堅牢なソリューションが 1 つ用意されています。</li>
      <li><strong>Protect-to および recover-in-Azure:</strong> オンプレミスのアプリケーションを Azure にレプリケートしてフェールオーバーし、復旧のために 2 つ目のデータセンターを構築して管理する必要を否定します。</li>
      <li><strong>N 層アプリケーションの整合性:</strong> 複数層アプリケーションを検出してステージし、それらをグループとして復元します。スタートアップ順序を指定し、手動構成の必要をバイパスするスクリプトを挿入する機能を備えます。</li>
      <li><strong>影響を受けない復旧計画のテスト:</strong> 実稼働または復旧仮想マシンに影響を与えることなく、定期的な DR 訓練とテストを実行します。</li>
      <li><strong>魅力的な価格:</strong> お客様は、Azure Site Recoveryを使用して、31 日間無料で <a href="https://aka.ms/azuregov_asrpricing">ワークロードを保護できます</a>。</li>
      <li><strong>データ セキュリティと安全な転送:</strong> データは、転送中と Azure での保存時に暗号化されます。</li>
      <li><strong>画面表示された担当者:</strong> Azure Site Recoveryクラウドの一部としてのAzure Governmentとサポートは、バックグラウンドスクリーン、米国市民担当者によって実行されます。</li>
      <li><strong>ビジネス継続性:</strong> Azure Site Recovery信頼性の高いサービスであり、ASR SLA に記載されている 99.9% の <a href="https://aka.ms/asr_sla">可用性を保証します</a>。</li>
  </ul>


  <p>開始するには、試用版をAzure Government <a href="https://aka.ms/azuregovtrial_asr">します</a>。 サブスクリプションが既にAzure Government場合は、次のページ <a href="https://aka.ms/azuregov_asrgettingstarted">Azure Site Recovery</a>。</p>


  <p>詳細については、 <a href="https://aka.ms/asr_wap_blog_msdn_forum">MSDN のAzure Site Recoveryフォーラムに</a> アクセスし、他のお客様と関わる方法を参照してください。</p>
