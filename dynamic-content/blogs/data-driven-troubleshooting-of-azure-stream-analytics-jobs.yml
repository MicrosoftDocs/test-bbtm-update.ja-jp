Slug: data-driven-troubleshooting-of-azure-stream-analytics-jobs
Title: ジョブのデータAzure Stream Analyticsトラブルシューティング
Summary: '現在、ジョブダイアグラムのメトリックのパブリック プレビューを発表し、ジョブのデータ駆動型の監視とトラブルシューティングをAzure Stream Analyticsしています。 '
Content: >-
  <p>現在、ジョブダイアグラムのメトリックのパブリック プレビューを発表し、ジョブのデータ駆動型の監視とトラブルシューティングをAzure Stream Analyticsしています。 この新機能により、入力、出力、および処理ロジックの各ステップの状態に関するメトリックを使用して、特定のコンポーネントとクエリ ステップに対する問題を迅速かつ簡単に分離できます。</p>


  <p>たとえば、Azure Stream Analytics ジョブが予想される出力を生成していない場合、ジョブ ダイアグラムのメトリックを使用して、入力を受信しているが、出力を生成していないクエリ ステップを識別して問題を特定および分離できます。 さらに、Steam Analytics ジョブへの 1 つ以上の入力がイベントの生成を停止すると、新しい機能は、保留中の診断メッセージが関連付けられている入力と出力を識別するのに役立ちます。</p>


  <p>この機能にアクセスするには、ジョブ&ldquo;&rdquo;&ldquo;&rdquo;の の [ジョブ ダイアグラム] ブレード設定をクリックStream Analyticsします。 既存のジョブの場合は、最初にジョブを再開する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9e51249-346a-4d6e-8ec2-434477a83c4f.png"><img alt="Job Diagrams Setting" border="0" height="652" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6253f2c-19ef-4109-8cf2-3b567f24f250.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ジョブ ダイアグラムの設定" width="949"></a></p>


  <p>すべての入力と出力は、そのコンポーネントの現在の状態を示すために色分けされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67678546-3000-4b93-8ec4-68e021a83bb9.png"><img alt="Color coded input output" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/999d6206-1c27-45da-b5cf-70e72d57dadc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="色分けされた入力出力" width="776"></a></p>


  <p>Stream Analytics 内のデータ フロー パターンを理解するために中間クエリステップを確認する場合、視覚化ツールは、クエリの内訳をコンポーネント ステップとフロー シーケンスに表示します。 各論理ノードには、パーティションの数が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bdbfff6-0aa5-45b1-9274-483c93863c24.png"><img alt="Visualization tool" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3b40ef3-36df-4247-978c-b23e69ecfdc9.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="視覚化ツール" width="1024"></a></p>


  <p>各クエリ ステップをクリックすると、次のように、クエリ編集ウィンドウに対応するセクションが表示されます。 ステップのメトリック グラフは、下のウィンドウにも表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1497a314-28c1-4cdf-8555-2b13819bc088.png"><img alt="Metrics chart" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9b0f3ba-c94e-416c-8a46-bef3273d8028.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="メトリック グラフ" width="966"></a></p>


  <p>をクリックすると &hellip; 、コンテキスト メニューがポップアップ表示され、入力の合併に加えて、イベント ハブ入力のパーティションを表示するパーティションを展開できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2986f3e-ad26-4819-b47d-6f2fcc6cce0c.png"><img alt="Expand partitions" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af92278a-5298-4970-a130-71a80be66b64.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="パーティションを展開する" width="931"></a></p>


  <p>&nbsp;</p>


  <p>1 つのパーティション ノードをクリックすると、そのパーティションのメトリック グラフだけが下部に表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15dc0885-46b6-440a-9fc5-4764ada6ba7b.png"><img alt="Single partition node" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fee4d2d9-0398-47aa-8c81-7e51e2841399.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="単一パーティション ノード" width="1024"></a></p>


  <p>&nbsp;</p>


  <p>[合併] ノードを選択すると、合併のメトリック グラフが表示されます。 次のグラフは、削除または調整されたイベントがないことがわかります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23af6302-dd76-4523-97c8-7702b623e285.png"><img alt="No events got dropped or adjusted" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f30d754e-53bc-438c-adab-94af07ed9c48.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イベントが削除または調整されません" width="988"></a></p>


  <p>&nbsp;</p>


  <p>グラフにマウス ポインターを置くと、メトリック値と時間の詳細が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/178d7d56-6e0e-4b31-b76d-3599947fb2ae.png"><img alt="Metric value and time" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd7d0ec4-2ca9-4fff-847f-e8e92a360b72.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="メトリックの値と時間" width="988"></a></p>


  <p>&nbsp;</p>


  <p>ご意見をお寄せいただきありがとうございます。 試して、ご自分の考えをお知らせください。</p>
