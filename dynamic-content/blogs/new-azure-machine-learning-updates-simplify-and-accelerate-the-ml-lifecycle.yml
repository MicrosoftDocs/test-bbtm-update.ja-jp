Title: 新しい Azure Machine Learning の更新により、ML ライフサイクルが簡略化され、加速します
Summary: データの急増により、組織は洞察に基づく意思決定を求めているため、テクノロジ変革を受けています。 人工知能 (AI) および機械学習 (ML) テクノロジは、このデータを活用して、業界全体で実際のビジネス成果を促進するのに役立ちます。 Azure AI と Azure Machine Learning サービスは、ユビキタスな洞察の世界をリードし、小売業での製品推奨事項などのインテリジェントなアプリケーションを実現し、エネルギー生産における負荷予測、医療業界での画像処理、生産の予測メンテナンスなどを実現します。
Content: >-
  <p>データの急増により、組織は洞察に基づく意思決定を求めているため、テクノロジ変革を受けています。 人工知能 (AI) および機械学習 (ML) テクノロジは、このデータを活用して、業界全体で実際のビジネス成果を促進するのに役立ちます。 <a href="https://azure.microsoft.com/overview/ai-platform/" target="_blank">Azure AI</a>と<a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Azure Machine Learning サービス</a>は、ユビキタスな洞察の世界をリードし、小売業での製品推奨事項などのインテリジェントなアプリケーションを実現し、エネルギー生産における負荷予測、医療業界での画像処理、生産の予測メンテナンスなどを実現します。</p>


  <p><a href="https://www.microsoft.com/build" target="_blank">Microsoft Build 2019</a>は、Machine Learning ライフサイクル全体を活用した<strong>新しい</strong>発表により、Azure Machine Learning の成長と拡張に関する大きなマイルストーンを表します。</p>


  <ul style="margin-left: 40px; width: 90%;">
   <li style="margin-bottom: 2px;">ゼロコードとコードの最初の作成エクスペリエンスを統合し、高品質のモデルを簡単に構築できる機械学習の機能強化を自動化することで、スキルレベル全体の開発者やデータ科学者の生産性を高めます。</li>
   <li style="margin-bottom: 2px;">mlops (machine learning の DevOps) を使用してモデルをデプロイ、管理、および監視する Enterprise グレードの機能。 モデル予測の透過性を実現するために、比類のないスケールとコストのパフォーマンスおよびモデルの解釈機能を実現するハードウェア高速化モデル。&nbsp;</li>
   <li style="margin-bottom: 2px;">MLflow 実装を使用したお客様に選択肢と柔軟性を提供するオープンソースの機能、ONNX の実行時サポートを提供しています。また、curated オープンデータを提供して、モデルの精度を向上させることができます。</li>
  </ul>


  <p>これらの発表とその他の改善点が毎週追加されているため、Azure Machine Learning は、お客様が機械学習を簡単に適用して成長、競争、目標を達成するのに役立ちます。</p>


  <h2>機械学習を簡素化して生産性を向上させる</h2>


  <p>&ldquo;Azure Machine Learning サービスを使用すると、自動化された機械学習で安心感を得ることができます。これは、可能なシナリオがすべて使い果たされ、入力に最適なモデルを使用していることがわかっています。&rdquo;</p>


  <p align="right">&mdash; Diana ケネディ, 副社長, 戦略, アーキテクチャ, 計画, BP</p>


  <p align="right">&nbsp;</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/AI-Show/BP-explores-Azure-AI-to-boost-safety-increase-efficiency-and-drive-business-success/player?format=ny" width="560"></iframe></p>


  <h3>機械学習の機能強化</h3>


  <p><strong>新しい</strong><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-automated-ml" target="_blank"><strong>自動機械学習</strong></a><strong>ユーザーインターフェイス (プレビュー)</strong>である AI をシンプルにするために、このミッションを2倍にして、ビジネスドメインの専門家は、わずか数回のクリックで1行のコードを記述しなくても機械学習モデルをトレーニングできます。 <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-create-portal-experiments" target="_blank">ポータルで自動機械学習の実験を実行</a>する方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e902eda-7901-4a28-a654-fafbaf3e74c8.png"><img alt="Automated machine learining UI" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e30c6d2a-1f3c-4b13-9d31-de8fc1b2f2dc.png" style="border: 2px solid #323237; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 90%;" title="自動化された Machine Learning UI"></a></p>


  <p align="center"><em>自動化された機械学習の UI</em></p>


  <p>最適なモデルを提供するために、特定のデータに対して作成された入力を調整する新しい featurizers を含む<strong>特徴エンジニアリングの更新</strong>。 アルゴリズムの選択とハイパーパラメーターのアルゴリズムのさまざまな組み合わせのスイープ、および XGBoost ストアルゴリズムなどの人気のある新しい学習器の追加により、モデルの精度が向上しました。 計算の最適化では、解析対象のアルゴリズムとフォーカスの場所が自動的に決定されますが、事前に終了すると、モデルを効率的に提供するトレーニングの実行が保証されます。 自動機械学習では、アルゴリズムに完全な透明性が提供されるため、開発者やデータ科学者は手動でプロセスをオーバーライドして制御できます。 これらのすべての進歩は、最適なモデルを確実に提供するのに役立ちます。</p>


  <p>予測の構築は、収益、在庫、販売、顧客の需要にかかわらず &rsquo; 、あらゆるビジネスの不可欠な要素です。 <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-create-portal-experiments" target="_blank">自動機械学習による予測に</a> は、時系列データを使用した推奨モデルの精度とパフォーマンスを向上させる新しい機能が含まれています。これには、新しい予測予測関数、時系列データのクロス検証分割、構成可能な遅延、ウィンドウ集計、および休日 featurizer が含まれます。</p>


  <p>これにより、非常に高い精度予測モデルが実現し、多くのシナリオで機械学習の自動化がサポートされます。</p>


  <h3>Azure Machine Learning ビジュアルインターフェイス (プレビュー)</h3>


  <p>ビジュアルインターフェイスは、機械学習モデルの構築、トレーニング、デプロイのプロセスを簡略化する、強力なドラッグアンドドロップワークフロー機能です。 機械学習を初めて使用するお客様は、ゼロコードエクスペリエンスを優先する場合、Azure Machine Learning サービス内の Azure Machine Learning Studio と同様の機能を利用できます。 データの準備、特徴エンジニアリング、トレーニングアルゴリズム、およびモデルの評価は、Azure Machine Learning サービスのスケール、バージョンコントロール、およびエンタープライズセキュリティによってサポートされる直感的な web ユーザーエクスペリエンスで提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edce46b1-1bb5-485d-b4df-5a5fca495f63.png"><img alt="Azure Machine Learning visual interface" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cda15660-c0df-4452-86c2-6bf17c570061.png" style="border: 2px solid #323237; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 90%;" title="Azure Machine Learning のビジュアルインターフェイス"></a></p>


  <p align="center"><em>Azure Machine Learning のビジュアルインターフェイス</em></p>


  <p>この新しいビジュアルインターフェイスを使用して、Azure Machine Learning サービスで Azure Machine Learning Studio の最適な組み合わせを開始しました。 プレビューから一般公開まで、今後もさらに多くの更新プログラムをご利用いただけます。</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/ui-tutorial-automobile-price-train-score" target="_blank">このチュートリアル</a>で試してみてください。</p>


  <h3>Azure Machine Learning でのホストされたノートブック (プレビュー)</h3>


  <p>新しい notebook VM ベースのオーサリングは Azure Machine Learning に直接統合されており、Python 開発者は、ワークスペースエクスペリエンスでモデルを簡単に構築してデプロイすることができます。 開発者やデータ科学者は、セキュリティで保護されたエンタープライズ対応の環境で使い慣れた jupyter notebook を使用して、 <a href="https://docs.microsoft.com/python/api/overview/azure/ml/intro?view=azure-ml-py" target="_blank">Azure Machine Learning Python SDK</a>でサポートされているすべての操作を実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a959e994-3a53-4116-a343-bb7ed46cf011.png"><img alt="Hosted notebook VM (preview) in Azure Machine Learning" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f62b09b-2372-4479-9ad2-613033ef96fa.png" style="border-color: black !important; border: 5px solid; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Machine Learning でのホストされた notebook VM (プレビュー)"></a></p>


  <p align="center"><em>Azure Machine Learning でのホストされた notebook VM (プレビュー)</em></p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/quickstart-run-cloud-notebook" target="_blank">すぐに開始</a>して、Azure Machine Learning で直接ノートブックにアクセスできます。また、必要な設定を行わずに事前に構成されたノートブックを使用し、カスタムパッケージとドライバーを追加することでノートブックの vm を完全にカスタマイズできます。</p>


  <h2>Enterprise グレードモデルのデプロイ、管理、監視</h2>


  <h3>Machine Learning 用の mlops DevOps</h3>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-model-management-and-deployment" target="_blank">mlops</a> (Machine Learning の DevOps とも呼ばれます) は、運用環境の機械学習ライフサイクルを管理するために、データ科学者と DevOps プロフェッショナルの間でコラボレーションとコミュニケーションを行うためのプラクティスです。</p>


  <p>Azure Machine Learning の新しい mlops 機能により、データサイエンスへの DevOps が洗練され、次のような ML のライフサイクル管理を有効にするためのオーケストレーションおよび管理機能が提供されます。</p>


  <ul style="margin-left: 40px;">
   <li style="margin-bottom: 2px;">環境、コード、およびデータのバージョン管理機能を使用して、ML パイプラインのモデルと共有を作成するための資産の追跡と管理を行う<strong>モデルの再現性とバージョン</strong>管理の制御。</li>
   <li style="margin-bottom: 2px;"><strong>監査証跡</strong> 。資産の整合性を保証し、規制要件を満たすための制御ログを提供します。</li>
   <li style="margin-bottom: 2px;">モデルの移植性を確保し、モデルのパフォーマンスを保証するための<strong>パッケージ化と検証</strong>。</li>
   <li style="margin-bottom: 2px;"><strong>デプロイと監視のサポート</strong> により、モデルのデバッグ、プロファイリング、およびデプロイを簡単に行うことができ、モデルを確実に解放し、再トレーニングするタイミングを知ることができます。</li>
   <li style="margin-bottom: 2px;">Machine Learning 用の<a href="https://azure.microsoft.com/services/devops/" target="_blank"><strong>Azure DevOps</strong></a> <strong>拡張機能</strong>と<a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest" target="_blank">Azure Machine Learning CLI</a>を使用して DevOps パイプラインから実験を送信したり、Azure Repos または GitHub からコードを追跡したり、ML 時にリリースパイプラインをトリガーしたりすることが モデルが登録され、Azure DevOps Pipelines を使用してエンドツーエンドの ML デプロイワークフローを自動化します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dbe8c6a-bba3-469e-8ffb-e7351454c6a7.png"><img alt="Operationalize models effeciently with MLOps" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f61cbbab-53e6-4194-a7ec-68d6cd989fd3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="運用化 model effeciently with MLOps" width="1598"></a></p>


  <p align="center"><em>MLOps を使用して効率的にモデルを運用化</em></p>


  <p>これらの機能により、お客様は、エンドツーエンドライフサイクルの再現性、監査機能、自動化をサポートし、時間の経過に伴うモデル品質の向上につながることで、機械学習シナリオを運用環境に持ち込むことができます。</p>


  <p>詳細については<a href="https://docs.microsoft.com/azure/machine-learning/service/concept-model-management-and-deployment" target="_blank">、Azure Machine Learning を使用した Mlops</a>に関するページをご覧ください。</p>


  <h3>Data Box Edge での Hardware Accelerated Models と FPGA</h3>


  <p>gpu で利用可能な高速化に加えて、Azure Machine Learning Hardware Accelerated Models でクラウドからエッジに<a href="https://docs.microsoft.com/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">拡張できます。</a> これらの Hardware Accelerated Models は、 <a href="https://docs.microsoft.com/azure/databox-online/data-box-edge-overview" target="_blank">Data Box Edge</a>にデプロイされたモデルのプレビューと共に、クラウドで一般提供されています。</p>


  <p>FPGA テクノロジは、ディープニューラルネットワーク (DNNs) のようなコンピューティング集中型のシナリオをサポートしています。これは、コンピュータービジョンの頼っによって、価格とパフォーマンスのトレードオフは不要です。 FPGA &rsquo; s を使用すると、resnet 50、resnet 152、VGG-16、デ Senet 121、SSD-VGG で、非常に短い待機時間を実現できます。 FPGAs 製造欠陥分析、衛星画像、自律ビデオ映像などのシナリオについてリアルタイムの洞察を可能にして、ビジネス上の重要な意思決定を促進します。</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">Fpgas と Azure Machine Learning</a>について詳しくは、こちらをご覧ください。</p>


  <h3>モデルの解釈可能性</h3>


  <p>Microsoft は、機械学習モデルでの透明性、完全性、説明のサポートに取り組んでいます。 モデルの解釈能力によって、モデルが公平性を確保し、モデルのバイアスを回避するための予測を理解するために、1つの手順が進みます。 モデルのより深い理解は、トレーニング中にモデルの精度を改善し、モデルの動作を明らかにし、推論中のモデルの予測結果を説明するために、モデル自体に関する洞察を得るうえで重要です。</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/machine-learning-interpretability-explainability" target="_blank">モデルの解釈機能</a> は、プレビューと最先端のオープンソーステクノロジ (SHAP、ライムなど) で共通の API を使用して提供されています。データ科学者は、機械学習モデルをすべてのデータでグローバルに説明するツールや、使いやすいスケーラブルな方法で特定のデータポイントにローカルで説明するツールを提供します。</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/machine-learning-interpretability-explainability" target="_blank">モデル解釈の機能</a>の詳細については、こちらをご覧ください。</p>


  <h2>柔軟性と選択肢を提供するオープンで相互運用可能なプラットフォーム&nbsp;</h2>


  <p><em>&ldquo;このチームのすべてのデータ科学者は、日常 &mdash; 業務で使用する他のすべてのツールと完全に相互運用可能であるため、Azure Machine Learning を使用すること &rsquo; ができます。これにより、追加のトレーニングを行う必要がなくなり、さらに短時間で完了します。&rdquo;</em></p>


  <p align="right">&mdash; Matthieu Boujonnier、Analytics アプリケーションアーキテクト、データ科学者、Schneider 電気</p>


  <h3>ONNX ランタイムと Azure Machine Learning</h3>


  <p>Azure Machine Learning サービスでは、ONNX (オープンニューラルネットワーク Exchange) がサポートされています。これは、機械学習モデルを<a href="https://docs.microsoft.com/azure/machine-learning/service/concept-onnx" target="_blank"></a> 、PyTorch、keras、scikit-learn、その他多数のフレームワークから表現するためのオープンスタンダードです。 ONNX Runtime の更新バージョンが、ONNX 1.5 (YOLOv3 や SSD などのオブジェクト検出モデルを含む) を完全にサポートできるようになりました。 <a href="https://azure.microsoft.com/blog/onnx-runtime-for-inferencing-machine-learning-models-now-in-preview/" target="_blank">ONNX Runtime</a>を使用すると、開発者は、NVIDIA sorrt 統合と Intel ngraph 統合のパブリックプレビューの一般提供により、ハードウェアアクセラレーションを有効にする一貫したスコアリング API を使用できるようになりました。 ONNX Runtime は、Windows ML の一部として何百万もの Windows デバイスで使用されます。 また、ONNX Runtime は、Office、Bing、Cognitive Services などのハイパースケール Microsoft サービスの数十億の要求も処理します。これにより、パフォーマンスの向上の平均が2倍になりました。</p>


  <p><a href="https://docs.microsoft.com/azure/machine-learning/service/concept-onnx" target="_blank">ONNX と Azure Machine Learning</a> に関する記事を参照してください。</p>


  <h3>MLflow の統合</h3>


  <p>Azure Machine Learning は、非常に正確な機械学習モデルを簡単に構築し、オンプレミスまたはクラウドのさまざまな環境でトレーニングを実行できるようにする、広く普及しているオープンソースフレームワークをサポートしています。 開発者は、Azure Machine Learning ワークスペースと共に mlflow を使用して、一元化された安全でスケーラブルな場所でトレーニングの実行からメトリックとアーティファクトをログに記録することができます。</p>


  <h3>Azure Open データセット (プレビュー)</h3>


  <p><a href="https://aka.ms/AzureOpenDatasets" target="_blank">Azure オープンデータセット</a>は、curated を提供する新しいサービスであり、azure でホストされており、Azure Machine Learning から簡単にアクセスできます。 これらのデータセットを使用して、機械学習モデルの精度を向上させるために、これらのデータセットを他のデータと共に探索または結合します。 現在提供されているデータセットは履歴データと予測気象 <a href="https://www.noaa.gov/" target="_blank">データであり、その</a>他の多くは時間の経過と共に追加されます。 開発者やデータ科学者は、データセットを Azure に指名して、グローバル機械学習コミュニティに関連するデータと最適化されたデータをサポートすることもできます。&nbsp;</p>


