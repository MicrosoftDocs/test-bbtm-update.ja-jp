Title: Microsoft は HL7 FHIR DevDays をホストしています
Summary: '医療 IT 開発者の最大の集まりの 1 つは、HL7 FHIR DevDays の Microsoft キャンパスに来週集まり、HL7® FHIR® (高速ヘルスケア相互運用性リソース と呼ばれる、"fire" と呼ばれる相互運用可能な正常性データのオープン標準を進めることを目標としています。 '
Content: >-
  <p><em>このブログ記事は、Microsoft Healthcare 社の副社長である Greg Peter 氏と、Microsoft Healthcare 社の副社長である Peter Lee 氏によって共同執筆されました。</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0955abe7-430d-4d84-82a5-2d366ea05b3b.jpg"><img align="left" alt="DevDays FHIRcat" border="0" height="193" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82b7d2b1-287a-41ef-ae94-3b0b9528c335.jpg" style="margin: 0px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="医療 IT 開発者の最大の集まりである DevDays FHIRcatOne" width="189"></a> は、 <a href="https://www.devdays.com/us/" target="_blank">HL7 FHIR DevDays</a> の Microsoft キャンパスに来週集まり、 <a href="https://hl7.org/FHIR/" target="_blank">HL7&reg; FHIR&reg;</a> (高速ヘルスケア相互運用性リソース, &ldquo;発音&rdquo;された火災) と呼ばれる相互運用可能な正常性データのオープン標準を進めることを目標としています。 Microsoft は、2019 年 6 月 10 日から 12 日に Redmond キャンパスでこの重要なカンファレンスを開催し、すぐに使用するケースの特定から、FHIR 仕様を進め支援する方法で全員がハッキングする方法を見つけることまで、開発者コミュニティと関わることができます。</p>


  <p>FHIR は、医療の将来において非常に重要な部分になると考えています。 その最新の設計により、新世代の AI を利用したアプリケーションとサービスが可能になります。また、すべての正常性 IT システムがデータを共有できる拡張可能で標準化された形式を提供し、必要なときに適切なユーザーにデータを共有できるだけでなく、そのデータを知識に変えることもできます。 HL7 FHIR で何年もの間、実際の作業が進行中ですが、現在では、医療データ管理における最も重要なテクノロジの 1 つになり、医療のテクノロジとポリシーの両方が大きな変化を引き起こしています。&nbsp;</p>


  <p>クラウドへの医療のシフトが加速する中で、クラウドの FHIR は、医療データの相互運用性を向上する潜在的に過去の機会を提示します。 このため、昨年の夏にワシントン DC で、AWS、Google、IBM、Oracle、Salesforce のリーダーと一緒に、正常性データの相互運用性を促進するテクノロジを導入<a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/08/13/microsoft-amazon-google-and-ibm-issue-joint-statement-for-healthcare-interoperability/" target="_blank"></a>するための共同活動を行いました。 しかし、FHIR がマジックではないのは誰もが知っています。 正常性データの機能を実現するには、開発者と他の利害関係者が連携する必要があります。そのため、HL7 FHIR DevDays などのコミュニティ イベントが非常に重要です。 コードで新しいアイデアを試し、FHIR の基本から、医療デバイス、イメージング、研究、セキュリティ、プライバシー、患者のエンパワーメントでの使用まで、さまざまな分野について話し合うのが可能です。</p>


  <p>2019 年の夏は FHIR の成人向けである可能性があります。FHIR リリース 4&rdquo; (R4) と呼ばれる新しいバージョンの標準は、より広範な導入、Microsoft からの新しい製品の更新、および業界により広範な FHIR &ldquo;の採用を促す米国政府の新しい相互運用ポリシーに達しています。</p>


  <h2>新しい FHIR 標準の迅速な進行</h2>


  <p>医療開発者は、FHIR R4 が人、データ、システムの接続に役立つという自信を持って構築を開始できます。 R4 は規範&ldquo;&rdquo;&rsquo;的な最初のバージョンです。つまり、将来のすべてのバージョンに下位互換性が生じ、将来の仕様の公式な部分になります。</p>


  <h2>Microsoft による Azure への FHIR 機能の追加</h2>


  <p>Microsoft は、FHIR&rsquo; との正常性データ相互運用の利点を実現するためにその一部を行っています。本日、オープン ソース <a href="https://github.com/Microsoft/fhir-server" target="_blank">の FHIR Server for Azure が FHIR</a> R4 をサポートし、現在利用できると発表しました。</p>


  <p>オープン ソースの FHIR Server for Azure に新しいデータ永続化プロバイダーの実装が追加されました。 新しい SQL 永続化プロバイダーを使用すると、開発者は、Azure Cosmos DB でサポートされる永続化レイヤーを使用するか、SQL データベース (Azure SQL Database など) を使用して永続化レイヤーを使用するように FHIR サーバー インスタンスを構成できます。 これにより、お客様が自分の医療アプリケーションを管理しやすくなるのは、お客様が希望するサービス プロバイダーの機能SQLです。 Azure の FHIR サーバーの機能が拡張され、チェーンクエリやトランザクションなどの新機能を備えた主要なビジネス ワークロードがサポートされます。</p>


  <h2>顧客とパートナーのエコシステムの拡大</h2>


  <p>このAzure API for FHIRには、広範なパートナー エコシステムが既に用意されています。また、お客様はプレビュー サービスを使用して、複数のデータを一元化しています。</p>


  <p>23 の病院と 700 のプラクティスを持つニューヨーク州最大の雇用主である <a href="https://www.northwell.edu/" target="_blank">Northwell Health</a> は、Azure API for FHIR を使用してデータ フロー ソリューションに相互運用性を構築し、患者の余分な日数を減らしています。 これにより、患者は、臨床治療に必要な期間だけ残り、患者の治療の遅延のために他の非臨床上の理由は発生しません。</p>


  <p>Azure 向け <a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/11/12/fhir-server-for-azure-an-open-source-project-for-cloud-based-health-solutions/" target="_blank">FHIR Server</a> のオープン ソース実装では、このオープン ソース プロジェクトの上に迅速にイノベーションを起こしている製品の開発者やパートナーとの間で、より緊密なフィードバック ループが既に作成されています。</p>


  <p><a href="https://www.darenasolutions.com/bluebuttonpro" target="_blank">Darena Solutions では</a> 、オープン ソースの FHIR Server for Azure を使用して、BlueButtonPRO と呼ばれるコンテンツ管理システム (CMS) を使用して Blue Button アプリケーションを開発しました。 これにより、患者は CMS から (青いボタンを使用して) データをインポートできます。 さらに重要なのは、患者がアクセスできる任意の FHIR ポータルから医療データをダウンロード、表示、管理、および共有するためのシンプルで安全な方法を患者に提供することです。</p>


  <h2>FHIR を採用する米国の医療 IT ポリシーの提案</h2>


  <p>DevDays&rsquo; カンファレンスは、FHIR の使用を含む <a href="https://www.healthit.gov/topic/laws-regulation-and-policy/notice-proposed-rulemaking-improve-interoperability-health" target="_blank">、21</a> 世紀の女性法に含まれる医療データの相互運用性を向上させるために提案された米国政府の支援にも参加しています。</p>


  <p>Microsoft は、相互運用性の障壁を減らすことに関するこれらの提案された規則に焦点を当て、結果が患者に良いと確信しています。 相互運用性と正常性データのシームレスなフローにより、より情報に基づいた強化されたコンシューマーが実現します。 医療業界は、より高い効率性、より優れた注意、およびコスト削減で対応する必要があります。</p>


  <p>FHIR&#39;の最下位開発が連邦レベルでトップダウン ポリシーの決定を行っている、正常性の相互運用性に関する重要な瞬間です。</p>


  <h2>Microsoft での正常性データの相互運用性</h2>


  <p>Microsoft のプラットフォームへの正常性データの統合は Microsoft にとって非常に大きなコミットメントであり、Azure と FHIR はほんの始めです。 FHIR が Azure のコアに組み込まれており、Microsoft クラウドでは、すべてのサービスでその機能を継承する予定で、正常性データの言語として FHIR がネイティブに話されます。</p>


  <p>現在および将来の医療では、広範な視点と、クリエイティブで協調的な問題解決が必要になります。 今後も、Microsoft は、FHIR DevDays から顧客やパートナーの会場まで、業界やコミュニティとのオープンで共同作業を続ける予定です。</p>


  <p>FHIR は医療の未来の一部であり、FHIR DevDays は、その将来の設計を始めるのに最適な場所です。</p>
