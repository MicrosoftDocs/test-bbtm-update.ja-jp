Title: '農業インテリジェンスの民主化: 農業インテリジェンスのAzure FarmBeats'
Summary: Microsoft Ignite では、データからアクション可能な分析情報を得る目的で Azure 上に構築された、専用の業界固有のソリューション アクセラレータである Azure FarmBeats のプレビューを開始しました。
Content: >-
  <p>12,000 年前に始まった業界では、農業には予測不能と不正確さがあります。 予測可能で正確に行うには、データから収集された分析情報とアクションを調整する必要があります。 <a href="https://www.microsoft.com/ignite" target="_blank">先週、Microsoft Ignite</a> では、データからアクション可能な分析情報を得る目的で Azure 上に構築された、専用の業界固有のソリューション アクセラレータである <a href="https://aka.ms/AzureFarmBeats" target="_blank">Azure FarmBeats</a> のプレビューを開始しました。</p>


  <p><a href="https://www.agritechnica.com/en" target="_blank">現在、AgriTechnica 2019</a> では、130 か国から 450,000 人を超える参加者が集まり、世界の農業業界でイノベーションを体験しています。 この機会に、データの詳細を共有Azure FarmBeats。</p>


  <p>Azure FarmBeats は、Azure Marketplace で入手できる企業間オファリングです。 これにより、融合されたデータセットに基づいて人工知能 (AI) または機械学習 (ML) モデルを構築することで、プロバイダー全体で農業データセットを集計し、アクション可能な分析情報を生成できます。 そのため、アグリビジネスは、データ エンジニアリングの差別化されていない高い処理ではなく、コア付加価値に集中できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1510c7fb-f160-4898-a8af-c4d7452caf71.png"><img alt="Overview of Azure FarmBeats" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d027167-c16a-4ac4-a87c-820fa395bad5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="サービスのAzure FarmBeats" width="1024"></a></p>


  <p align="center">図 1: Azure FarmBeats の概要</p>


  <p>Azure FarmBeats プレビューでは、次のことができます。</p>


  <ul>
      <li>衛星画像に基づく植生指数と水指数を使用して、ファームの正常性を評価します。</li>
      <li>使用するセンサーの数や配置場所についての推奨情報を取得します。</li>
      <li>さまざまなベンダーのセンサーによって収集された土地のデータを視覚化して、ファームの状態を追跡します。</li>
      <li>さまざまなベンダーのドローン画像を使用する Scout ファーム。</li>
      <li>衛星データとセンサー データの融合に基づいて、土壌水分マップを取得します。</li>
      <li>融合されたデータセットの上に AI またはMLモデルを構築することで、アクション可能な分析情報を得る。</li>
      <li>ファームの正常性の勧告を提供して、デジタル農業ソリューションを構築または強化します。</li>
  </ul>


  <p>たとえば、次に示すのは、データが設定されたファームが次の場所に表示Azure FarmBeats。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c27e776-1f62-43a7-9572-e7bb2c99162c.png"><img alt="FarmBeats_Screenshot1" border="0" height="501" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9011acd-fb28-41ae-8d3d-8fc29803cf85.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FarmBeats_Screenshot1" width="1024"></a></p>


  <p align="center">図 2: ファームの境界、センサーの場所、センサーの測定値</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2e3f763-09c1-463e-b13a-5ea3d265d33f.png"><img alt="farmbeats" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80da9c37-e6da-47d2-84c3-bb18afe572b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="farmbeats" width="1024"></a>図 3: ドローン画像とモデルによって生成された精度マップ (土壌水分、センサーの配置)</p>


  <p>その動作の実際の例については、米国農業省 (USDA) 米国<a href="https://news.microsoft.com/features/feed-the-world-how-the-usda-is-using-data-and-ai-to-address-a-critical-need/#targetText=A%20highboy%20tractor%20equipped%20with,of%20conditions%20on%20the%20farm." target="_blank"></a>パートナーシップをご覧ください。 パイロットでは、USDA は Azure FarmBeats を使用して、センサー、ドローン、衛星などの複数のソースからデータを収集し、それをクラウドベースの AI モデルに供給して、ファーム上の状態の詳細な画像を取得しています。</p>


  <p>Azure FarmBeatsには、次のコンポーネントが含まれています。</p>


  <ul>
      <li>&nbsp;<b>Datahub</b>: プロバイダー間のさまざまな<b></b>農業データセットの集計、正規化、コンテキスト化を可能にする API レイヤー。 次のデータ プロバイダーを利用できます。</li>
  </ul>


  <p>現在利用可能:</p>


  <p style="margin-left: 40px;">o センサー: <a href="https://www.davisinstruments.com/solution/enviromonitor-affordable-field-monitoring-system/" target="_blank">Davis Instruments</a>、 <a href="https://teralytic.com/" target="_blank">Teralytic</a></p>


  <p style="margin-left: 40px;">o ドローン画像: <a href="https://www.dji.com/" target="_blank">DJI</a>、 <a href="https://www.earthsense.co/" target="_blank">EarthSense</a>、 <a href="https://www.sensefly.com/" target="_blank">senseFly</a>、 <a href="https://slantrange.com/" target="_blank">SlantRange</a></p>


  <p>近日公開予定: <a href="https://www.dtn.com" target="_blank">DTN</a>、Pessl</p>


  <p>Datahub は API &ndash; プラットフォームとして設計されています。さらに多くのプロバイダー センサー、衛星、ドローン &ndash; 、天気、ファーム機器を使用して FarmBeats と統合しています。そのため、ソリューションを構築する際に選択肢が多くなっています。</p>


  <ul>
      <li><b>アクセラレータ</b>: Datahub の上に構築されたサンプル ソリューション。ユーザー インターフェイス (UI) とモデル開発を開始します。 この Web アプリケーションでは、API を活用して、取り込まれたセンサー データをグラフとして視覚化し、モデル出力をマップとして視覚化する方法を示します。 たとえば、これを使用すると、ファームをすばやく作成し、そのファームの植物インデックス マップまたはセンサー配置マップを簡単に取得できます。</li>
  </ul>


  <p>このプレビューは、何年もの研究作業の集まりであり、12 以上の農業分野で密接に取り組む一方で、ほんの始まりにすぎない。 これらの組織からの早期のフィードバックと検証なしでは、それが可能でなく、この機会を利用して、心からの感謝の意を表します。</p>


  <p>Azure FarmBeats は、追加料金なしで提供されます。お支払いいただくのは、ご利用の Azure リソース分のみです。 Azure Portal のポータルからインストール <a href="https://aka.ms/FarmBeatsMarketplace" target="_blank">Azure Marketplace開始できます</a> 。 さらに次のことができます。</p>


  <ul>
      <li>ドキュメントを取得して情報を得 <a href="https://aka.ms/FarmBeatsDocumentation" target="_blank">る</a>。</li>
      <li>サポート フォーラムに質問を投稿して、サポート <a href="https://aka.ms/FarmBeatsSupport" target="_blank">を求めることができます</a>。</li>
      <li>フィードバック フォーラムでアイデアを投稿または投票してフィードバック <a href="https://aka.ms/FarmBeatsFeedback" target="_blank">を提供します</a>。</li>
  </ul>


  <p>Azure FarmBeatsプレビューでは、IoT、クラウド、AI の力を活用することで、農業のすべての人とすべての組織が、より多くの成果を達成できるクラウド プラットフォームを開発しています。 このグローバルな変革の取り組みについて、お客様に感謝し、プレビューに関するフィードバックをお待ちしております。</p>
