Title: 'Visual Studio Team Services での brewing の概要: 2016 年10月ダイジェスト'
Summary: この投稿シリーズでは、3週間ごとにリリースされる Visual Studio Team Services の機能に関する最新の更新プログラムとニュースが提供されます。
Content: >-
  <p>この投稿シリーズでは、 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest" target="_blank">Visual Studio Team Services</a>に関する最新の更新プログラムとニュースが提供されており、Azure ユーザーは3週間ごとにリリースされる新機能を最新の状態に保つことができます。 Visual Studio Team Services には、効率的な継続的インテグレーションとリリースパイプラインを Azure に作成するための最適な DevOps ツールが用意されています。 Team Services の機能が急速に拡大しているため、チームは、任意の言語で記述され、任意の OS にデプロイされたアプリについて、Azure ワークフローのすべての領域に対して、より効率的な活用を開始できます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/fWSi9s5eIDE" style="width: 514px; height: 293px;" width="300"></iframe></p>


  <h2>Team Services での Git のベストプラクティス: ブランチポリシー</h2>


  <p>コードベースに再導入する前に &rsquo; バグを発見しているかどうかを確認しながら、適切なユーザーを確認するにはどうすればよいでしょうか。 ブランチポリシーを使用すると、プル要求のワークフローを拡張できます。</p>


  <p><img alt="Configure branch policies from the branches page." height="282" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01-Branches.png" width="543"></p>


  <h2>Git を使用した生産性の向上: タワーと Team Services</h2>


  <p>Visual Studio Team Services と Team Foundation Server での git の使用がさらに簡単になりました。一般的な git デスクトップクライアントタワーには、これらのサービスの<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/24/becoming-more-productive-with-git-tower-and-team-services/" target="_blank">専用統合が付属</a>しています。</p>


  <p><img alt="Team Services Git repositories in Tower" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Tower-1-500x317.png"></p>


  <h2>Team Services への Git リポジトリのワンクリックインポート</h2>


  <p>Teams は、GitHub、BitBucket、GitLab、またはその他の場所から Git リポジトリをインポートできるようになりました。 新しいリポジトリまたは既存の空のリポジトリにインポートすることができます。</p>


  <p><img alt="import private repo" border="0" height="428" src="" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="419"></p>


  <h2>Team Services でのアプリストアへの継続的なデプロイを有効にする</h2>


  <p>iOS、Android、Windows 用のアプリを構築する場合でも、Team Services にはアプリを簡単に発行し、継続的なデプロイを設定できる<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/09/13/team-services-september-extensions-roundup-app-stores/" target="_blank">app store 拡張機能があり</a>ます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/g3JwAZYVb58" style="width: 516px; height: 297px;" width="300"></iframe></p>


  <h2>2016年9月にリリースされた新機能</h2>


  <p>9月に <a href="https://www.visualstudio.com/team-services/updates/" target="_blank">Team Services の更新プログラム</a> を2回丸めることで、チームの作業時間を短縮し、スパイスラテと鮮明な秋空気を活用できます。 カスタム作業項目の種類、ビルドでの静的分析オプション、および探索的テスト拡張機能の新しいフィードバックオプションは、いくつかの新しいすばらしい更新プログラムの一部にすぎません。</p>


  <p>&nbsp;<img alt="Deployment widget" height="408" src="https://i3-vso.sec.s-msft.com/en-us/articles/news/2016/_img/9_21_08.png" width="468"></p>


  <h2>ビルドとリリースの価格の更新</h2>


  <p>Release Management は Team Foundation Server &ldquo; 15 &rdquo; の試用モードから除外されます。 Team Services および TFS でのリリースについてチームが請求される方法について<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/09/26/pricing-for-release-management-in-tfs-15/" target="_blank">詳しくは、</a> tfs &ldquo; 15 &rdquo; リリースの投稿をご覧ください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" scrolling="no" src="https://www.youtube.com/embed/zSPuRXTeZW8" style="width: 516px; height: 290px;" width="300"></iframe></p>


  <h2>[新しいビルドキュー] タブ</h2>


  <p>ビルドハブでキューに入っているビルドのエクスペリエンスを再設計することで、キューに登録されたビルドや実行中のビルドの詳細がわかりやすくなります。</p>


  <p><img alt="Redesigned Queued Builds page" height="375" src="https://i3-vso.sec.s-msft.com/en-us/articles/news/2016/_img/9_02_02.png" width="639"></p>


  <h2>Team Services へのログイン方法の変更</h2>


  <p>新しい画面では、Azure Active Directory を使用する組織内の<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/24/upcoming-changes-to-how-you-log-into-visual-studio-team-services/" target="_blank">ユーザーのログインが簡略化</a>され、Azure や Office 365 などにログインする方法でより多くの操作を行うことができます。</p>


  <p><img alt="New Azure SignIn Flow" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/New-Azure-SignIn-Flow-500x276.png" width="426"></p>
