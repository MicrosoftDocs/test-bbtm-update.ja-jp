Title: データのContent Moderator発表Azure Media Analytics
Summary: ユーザーが生成したコンテンツが急激に増加する中で、企業はユーザーに配布されたコンテンツを監視することがさらに重要になっていました。
Content: >-
  <p><em><strong>注:</strong> 次のブログ記事では、 のコンポーネントについて説明Azure Media Analytics。詳細については、Azure Media Analytics の入門ブログ記事 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">を参照してください</a></em><em>。</em></p>


  <p>ユーザーが生成したコンテンツが急激に増加する中で、企業はユーザーに配布されるコンテンツを監視することがさらに重要です。 企業では、過去に、人間のモデレーターを採用して各コンテンツを確認する必要がありました。あるいは、さらに悪いことに、ポリシーに違反したコンテンツのアラートを顧客に通知する必要がありました。 これらの方法はどちらもコストがかかります。 前者には、追加されるコンテンツが増えるにつれて直線的に増加する通貨コストがあります。 後者は、組織のブランドを切&rsquo;り下げ、顧客の信頼を失う可能性があります。</p>


  <p>この問題を解決するために、 <a href="https://www.microsoft.com/en-us/moderator?cid=MAB42116" target="_blank">サービスをContent Moderator</a> しました。 Content Moderatorを使用すると、ユーザーは独自のコンテキスト ルールとポリシーのセットを適用し、画像やテキスト内の疑いのあるコンテンツを自動的に検出できます。</p>


  <p>先週、 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">新しい</a> 機能のプライベート プレビューであるメディア プロセッサを使用したビデオ モデレーションContent Moderator発表しました。 成人分類子は、このメディア プロセッサの初期機能であり、この最初の分類子の更新を含む追加機能は近日公開予定です。 この新機能により、ビデオ監視を自動化し、ビデオ ファイル内の成人向けコンテンツを事前に検出できます。 これにより、モデレーション作業のコストを大幅に削減できます。 さらに、この種の早期の分析情報を得て、企業は、より良い意思決定を行い、顧客に対してより安全なエクスペリエンスを作成することができます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/video-moderation-api" target="_blank">サインアップして</a> 、Content Moderator Media Processor のプライベート プレビューにアクセスします。</p>


  <h2>作業の開始</h2>


  <p>プライベート プレビューへの&nbsp;<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/video-moderation-api" target="_blank"></a>&nbsp;&nbsp;アクセスが許可された後、最初のコンテンツ モデレーター ジョブを開始するサンプル コードと情報のビデオ リソースの Content Moderator を使用して開始します。 このコードには、C<a href="https://github.com/Azure/azure-sdk-for-media-services" target="_blank"><u># SDK Azure Media Services SDK</u></a> <a href="https://github.com/Azure/azure-sdk-for-media-services-extensions" target="_blank"><u>拡張機能</u></a>パッケージの両方が必要です (<a href="https://www.nuget.org/packages?q=Azure+Media+Services+.NET+SDK" target="_blank"><u>NuGet)。</u></a> また、 エクスプローラーを使用して、コードを記述&nbsp;せずに<a href="https://aka.ms/amse" target="_blank"><u>機能Azure Media Servicesすることもできます</u></a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/topics/media-services-2/" target="_blank">Azure Media Services</a> Content Moderator Media Processor と Media Analytics イニシアチブに関するその他の更新については、ブログ記事Media Analyticsしてください。</p>


