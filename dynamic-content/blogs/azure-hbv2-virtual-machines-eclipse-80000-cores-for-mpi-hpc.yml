  <h2>極端な HPC I/O がコスト効率を満たす</h2>


  <p>クラウドでの増加するシナリオは、オンデマンドの HPC グレードの並列ファイルシステムです。 根拠は簡単です。顧客が大量のコンピューティングを実行する必要がある場合、その顧客は多くの場合、多くの場合、それらのコンピューティング リソースとの間で大量のデータを移動する必要があります。 キャッチ? 状況によっては、従来のオンプレミス HPC ファイルシステム アプライアンスに対する単純なコスト比較は好ましくない場合があります。 ただし、Azure HBv2 VM では、<a href="https://github.com/nvmedirect/nvmedirect" target="_blank">NVMeDirect</a> テクノロジを超低待機時間の RDMA &ldquo;&rdquo; 機能と組み合わせて、コンピューティング目的で既にプロビジョニングされている HBv2 VM を超える追加コストでオンデマンドのバースト バッファー並列ファイルシステムを提供できます。</p>


  <p>BeeGFS はこのようなファイルシステムの 1 つであり、エントリ レベルと極端なスケールの両方のユーザーの間で急速に拡大しているユーザー ベースを持っています。 BeeOND ファイル システムは、新しい HPC + AI &ldquo; ハイブリッド スーパーコンピューター<a href="https://www.nextplatform.com/2018/01/12/bringing-new-hpc-file-system-bear/" target="_blank">の 3.0 で</a>実稼働環境でも使用されます。&rdquo;</p>


