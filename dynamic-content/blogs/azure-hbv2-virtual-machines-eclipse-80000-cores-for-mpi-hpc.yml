Content: >-
  <h2>HPC 最適化仮想マシンが利用可能に</h2>


  <p>Azure HBv2 シリーズ Virtual Machines (VM) は、米国中南部リージョンで一般提供されています。 HBv2 VM は、間もなく西ヨーロッパ、米国東部、米国西部 2、米国中北部、東日本でも使用 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines" target="_blank">できます</a>。</p>


  <p>HBv2 VM は、SUPERCOMPUTER クラスのパフォーマンス、メッセージ パッシング インターフェイス (MPI) のスケーラビリティ、およびコスト効率を実現し、実際のハイ パフォーマンス コンピューティング (HPC) のさまざまなワークロード (たとえば、CFD、明示的な有限要素分析、地震処理、地震処理、ポンプ モデリング、レンダリング、気象シミュレーションなど) を実現します。</p>


  <p>Azure HBv2 VM は、Mellanox の 1 秒あたり 200 ギガビット/秒の HDR InfiniBand を備えるパブリック クラウドで最初の VM です。 Azure 上の HDR InfiniBand は、最大スケーリング HPC ワークロードでのパフォーマンスを向上させる MPI 集合のハードウェア オフロードやアダプティブ ルーティングなどの高度なネットワーク内コンピューティング エンジンと、1.5 マイクロ秒という低い待機時間、1 秒あたり 2 億件を超えるメッセージ、高度なネットワーク内コンピューティング エンジンを提供します。 HBv2 VM では、すべての RDMA 動詞と MPI バリアントをサポートする標準の Mellanox OFED ドライバーが使用されます。</p>


  <p>各 HBv2 VM には、120 AMD <a href="https://www.amd.com/en/processors/epyc-7002-series" target="_blank">EPYC</a>&trade; 7002 シリーズ CPU コアが備わり、クロック周波数は最大 3.3 GHz、480 GB の RAM、480 MB の L3 キャッシュ、同時マルチスレッド (SMT) はありません。 HBv2 VM では、最大 340 GB/秒のメモリ帯域幅が提供されます。これは、同等の x86 代替手段よりも 45 ~ 50% 多く、現在のほとんどの HPC のお客様のデータ センターに比べて 3 倍高速です。 HBv2 仮想マシンは、最大 4 倍精度の TeraFLOPS と最大 8 つの単精度 TeraFLOPS が可能です。</p>


  <p>1 年と 3 年の予約インスタンス、Pay-As-You-Go、HBv2 VM のスポット価格は、<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a> と Windows の両方のデプロイ<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">で</a>利用できます。 5 年間の予約インスタンスの詳細については、Azure の担当者にお問い合わせください。</p>


  <h2>重大な天気予報の中断速度</h2>


  <p>数値気象予測 (NWP) とシミュレーションは、長い間、HPC の最も有益な使用例の 1 つでした。 NWP の手法を使用すると、科学者は大気の行動をよりよく理解して予測できます。その結果、航空会社の交通の調整、世界中の商品の出荷、ビジネス継続性の確保、最も悪い天候からの重大な災害の準備など、すべてが進歩します。 Microsoft は、この分野の重要な部分は科学と社会です。そのため、Azure は、<a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/noaa-global-forecast-system/" target="_blank"></a>Azure Open Datasets イニシアチブの一環として、米国海洋大気庁 (NOAA) のグローバル予測システム (GFS) によって生成された米国時間別天気予報データを共有しています。</p>


  <p>HPC Azure&rsquo; グローバル チームのメンバーである Cormac Garvey は、世界で最も強力なスーパーコンピューターの気象シミュレーション チームをサポートする豊富な経験を持っています。 今日、彼は&rsquo; HBv2 VM で広く使用されている <a href="https://www.mmm.ucar.edu/weather-research-and-forecasting-model" target="_blank">気象</a> 調査予測 (WRF) バージョン 4 シミュレーション スイートを実行するガイドを公開しました。</p>


  <p>Cormac では、371M のグリッド ポイント シミュレーションである Hurricane Maria が使用されました。これは、2017 年に諸島を打ち込んだカテゴリ 5 の嵐で、解像度は 1 キロメートルでした。 このモデルは、HBv2 VM の厳格なベンチマークとして選択されただけでなく、危険な嵐の高速で正確なシミュレーションが気象コミュニティの最も重要な機能の 1 つだからです。</p>


