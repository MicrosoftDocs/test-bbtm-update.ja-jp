  <p>繰り返しになりますが、Azure HBv2 では、128 台の VM で 15,000 を超える並列プロセスに対する線形効率に関する困難な問題が実行されました。 そこから、高いスケーリング効率が続き、44,000 を超える並列プロセスで 99% 近くをピークにしています。 640 台の VM と 57,600 の並列プロセスの最大スケールで、HBv2 は 84% のスケーリング効率を実現しました。 これは、Simcenter STAR-CCM <a href="https://insidehpc.com/2015/06/star-ccm-scales-to-102000-cores-on-blue-waters/" target="_blank">+ が</a>これまでに実行された最大のスケーリングのCFD シミュレーションの 1 つであり、現在は Azure のお客様がレプリケートできます。</p>


