  <p>注: 一部のスケーリング ポイントでは、最適なパフォーマンスは 30 MPI ランクと 4 スレッド/ランクで実現され、他の場合は <em>90 MPI ランクが最適でした。すべてのテストは OpenMPI 4.0.2 で実行されました</em>。</p>


  <p>Azure HBv2 VM &ldquo;では、最大 128 台の VM (15,360 並列プロセス) のほとんどが超線形スケーラビリティを備えた Maria&rdquo; シミュレーションが実行されました。 スケーリングからの機能強化は、この演習でテストされた 672 台の VM (80,640 並列プロセス) の最大スケールまで続きます。この場合、1 つの VM で 482 倍高速化されます。 512 ノード (VM) では、2016 年に最も高速な上位 20 <a href="https://www2.cisl.ucar.edu/software/community-models/wrf-scaling-and-timing" target="_blank"></a> 台のマシンに登場した主要なスーパーコンピューターと比較して、約 2.2 倍のパフォーマンスが向上しています。</p>


  <p>より高いレベルのスケーリング効率に対するゲーティング要因は? 最大の既知の WRF モデルの 1 つでも、371M グリッド ポイント モデルは、このような極端な並列処理レベルでは小さすぎます。 これにより、主要な天気予報組織が Azure を活用して、より高い数値精度とこれらの複雑な気象現象に対するより現実的な理解を持つ、さらに高い解像度モデルを構築して運用するためのドアが開きます。</p>


  <p>HBv2 を含<a href="https://techcommunity.microsoft.com/t5/azurecat/run-wrf-v4-on-azure-hpc-virtual-machines/ba-p/1131097" target="_blank">む</a> H シリーズ Virtual Machines のファミリで WRF を実行する方法については、Azure Tech Community の Cormacs&rsquo; ブログ投稿を参照してください。</p>


  <h2>超現実的なCFD からのより優れた、より安全な製品設計</h2>


  <p>計算力学 (CFD) は、多くの Azure 顧客のシミュレーション駆動型ビジネスの中核です。 顧客からの一般的な要求は &ldquo;、コストを可能な限り一定に保ちながら、機能の 10&rdquo; 倍にすることです。 具体的には、多くの場合、モデルを高い解像度でシミュレートすることで、モデルの精度を大幅に向上する方法を求める場合があります。 多くのお客様が、ジョブあたり約 500 から 1000 の並列プロセスで既にCFD の問題を解決している場合、これは、少なくとも 5,000 から 10,000 の並列プロセスへの線形スケーリングを意味する高いタスクです。 昨年、AZURE は、 <a href="https://azure.microsoft.com/en-us/blog/hb-series-azure-virtual-machines-achieve-cloud-supercomputing-milestone/" target="_blank">10,000</a> を超える並列プロセスに対して、最初のパブリック クラウドとして、これらの目標の 1 つを達成しました。 HBv2 VM の起動に合わせ、Azures&rsquo; のCFD 機能が再び増加しています。</p>


  <p>また、Azure Global HPC チームのメンバーである Jon Shelley は、過去最大の 1 つのCFD シミュレーションを検証するために、過去 1 回、Azure が昨年テストしたメッシュよりも 10 倍高い解像度のメッシュでル マンの 24 時間の競争にちなんだスポーツ カーの 10 億セル モデルを検証しました。 Jon は、HBv2 VM で大規模に Simcenter STAR-CCM+ を実行するガイドを公開しました。</p>


