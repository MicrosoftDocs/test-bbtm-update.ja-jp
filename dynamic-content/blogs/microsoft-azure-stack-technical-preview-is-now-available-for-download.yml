Slug: microsoft-azure-stack-technical-preview-is-now-available-for-download
Title: Microsoft Azure Stack Technical Preview がダウンロード可能に
Summary: 新しいアプリケーションの最初Azure Stack Technical Preview をダウンロードできます。
Content: >-
  <p><em>このブログの投稿は、Azure Stackチームによって投稿されました。</em></p>


  <p>&nbsp;</p>


  <p>この週の初 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-first-technical-preview-of-microsoft-azure-stack/" target="_blank">めにのお知</a> らせに従って、Azure Stack Technical Preview をダウンロード <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/" target="_blank">できます</a>。</p>


  <p>また、現在&rsquo;、主要な Azure Stack の<a href="https://download.microsoft.com/download/3/F/3/3F3811C0-969D-422C-9EDA-42CB79BABA96/Bring-the-cloud-to-your-datacenter-Microsoft-Azure-Stack.pdf" target="_blank"></a>概念と機能に関する詳細を提供するホワイトペーパーもリリースされました。これは、このアプローチをより深く理解するのに役立ちます。 完全に高速化するために、&rsquo;必ずお読みください。</p>


  <p>この Technical Preview には、データセンターで Azure サービスを提供するのに役立つ次の基本的な機能が含まれています。</p>


  <ul>
   <li><strong>開発者と IT プロフェッショナルのエクスペリエンス:</strong> Azure portal開発者とサービス管理者向けのエクスペリエンスの提供</li>
   <li><strong>統合アプリケーション モデル:</strong> Azure Resource Manager</li>
   <li><strong>基礎サービス:</strong>コンピューティング (Virtual Machines 仮想マシン拡張機能)、ネットワーク (Virtual Network、ソフトウェア Load Balancer、分散ファイアウォール)、Storage (BLOB とテーブル)</li>
   <li><strong>コア サービス:</strong> サブスクリプション管理 (ID とクォータ)、ロールベースのアクセス制御、測定と監査</li>
   <li><strong>アプリケーション コンポーネント:</strong>テンプレートAzure Resource Manager <a href="https://github.com/Azure/AzureStack-QuickStart-Templates" target="_blank">Azure</a> 整合性 VM 拡張機能 (Desired State Configuration や Docker/Linux 統合など) をキュリー化して、作業をAzure Stackします</li>
  </ul>


  <p>Technical Preview をデプロイすると、追加の Azure サービスをデプロイして実行できます。 来週に向かう予定のサービス (App Service (Web Apps) など、 <a href="https://aka.ms/azurestackpaasservices" target="_blank">PaaS</a> サービスの最初のセットをお楽しみにしてください。</p>


  <p>また、更新された Azure SDK (Azure Stack に対する PowerShell サポートとクロスプラットフォーム CLI サポートが含まれます) と Visual Studio 2015 年 2015 年 Azure Stack &ndash; のサポートについては、これらのエクスペリエンスも来週も<a href="https://aka.ms/azurestackpaasservices" target="_blank"></a>予定されています。 これは、チームの新&rsquo;しい標準であり、データセンターでクラウド モデルを運用化するのに役立つ継続的なイノベーションを提供する方法です。</p>


  <p>この Technical Preview <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/" target="_blank">で</a> 可能なシナリオを開始して試用する方法の詳細については、ドキュメントを参照してください。 この概念実証環境をホストするには、1 台のサーバーが必要です。 問題が発生し&rsquo;、ヘルプが必要な場合、またはフィードバックや要求を行う場合は、Azure Stack <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">フォーラムにアクセスしてください</a>。<br />

  &nbsp;<br />

  Wed&rsquo; は、このプレビュー リリースで経験を始め、さらに詳しい情報を得られたい。 ご意見やフィードバックをお寄せいただきありがとうございます。 さらに学習するために、Mark Russinovich と Jeffrey Snover は、2 月 3 日<a href="https://azure.microsoft.com/en-us/overview/azure-stack/webcast/" target="_blank"></a>水曜日の午前 <strong>9 時 00 分に WEB</strong> キャストをホストし、カレンダー&ndash;をマークします。</p>
