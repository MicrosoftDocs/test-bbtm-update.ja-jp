Title: 拡張された Azure Maps カバレッジ、Azure Maps フィードバックサイトのプレビューなど
Summary: Azure Maps services は、引き続き Azure で Microsoft 企業の顧客のニーズに対するサポートを拡張します。 また、機能を拡張しています。
Content: >-
  <p><a><em>このブログ投稿は、Ricky Brundritt、主要テクニカルプログラムマネージャー、Azure Maps によって共同作成されました。</em></a></p>


  <p>Azure Maps services では、Azure での Microsoft エンタープライズユーザー &rsquo; のニーズのサポートを継続的に拡張しています。 また、 &rsquo; 機能を拡張しています。 現在、アルゼンチン、インド、モロッコ、およびパキスタンで利用できるようになった Azure Maps を発表しまし &rsquo; た。 また、現在プレビュー段階にある新しい<a href="https://feedback.azuremaps.com/">Azure Maps データフィードバックサイト</a>も発表しました。 さらに、お客様の表現的な状態転送 (REST) サービスと Azure Maps web および Android Sdk を通じて提供されるいくつかの拡張機能も導入しまし &rsquo; た。</p>


  <p>次に、新機能の実行例を示します。</p>


  <h2>Azure Maps は新しい国と地域で利用できます</h2>


  <p>Azure Maps は、アルゼンチン、インド、モロッコ、およびパキスタンで使用できるようになりました。これらのリージョンでは、Maps の使用に関して特定の考慮事項が必要です。 Azure Maps では、顧客がこれらの地域で適切なマップビューを使用できるようになります。 上記の新しいリージョンと国の REST サービスと sdk を介してデータを要求する方法の詳細については、 <a href="https://docs.microsoft.com/azure/azure-maps/supported-languages#azure-maps-supported-views">Azure Maps のローカリゼーション</a>に関するページを参照してください。</p>


  <h2>Azure Maps データフィードバックサイトのプレビューの概要</h2>


  <p>最新 map データをできるだけ顧客に提供し、マップデータのフィードバック &rsquo; を簡単に提供できるようにするために、 <a href="https://feedback.azuremaps.com/">Azure Maps のデータフィードバックサイト</a>を紹介します。 この新しいサイトでは、お客様は、特に関心のあるビジネスポイントや居住住所に関する直接データフィードバックを提供することができます。 フィードバックは、お客様のデータプロバイダーとそのマップエディターに直接反映され、お客様のマッピング製品にフィードバックをすばやく評価して組み込むことができます。 Azure Maps フィードバックサイトを使用してさまざまな種類のフィードバックを提供する方法については、<a href="https://docs.microsoft.com/en-us/azure/azure-maps/how-to-use-feedback-tool">ハウツーガイド</a>を参照してください。</p>


  <h3><img alt="Azure Maps Feedback Site" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/080bb42f-884c-4ec4-8407-083ff30e065e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Maps フィードバックサイト" width="610"></h3>


  <h3>&nbsp;</h3>


  <h2>REST サービスの機能強化</h2>


  <h3>重要なデータの更新</h3>


  <p>関心のあるポイントデータを要求するときに、結果を特定のブランドに限定することができます。 たとえば、お客様のシナリオでは、特定のブランド下にあるガソリン局のみをエンドユーザーに表示します。 これをサポートするために、要求に1つまたは複数のブランドを追加して検索結果を制限する機能を追加しまし &rsquo; た。 詳細については、「<a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-best-practices-for-search#brand-search">ハウツーガイド」記事</a>を参照してください。 Azure Maps <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchpoi">search サービス</a>を介してデータを呼び出すための有用なヒントを紹介しています。</p>


  <p>さらに、Azure Maps は、ビジネス番組表のように、関心のあるポイントの処理時間を返すようになりました。 次の週の開始時間を、現地時間の現在の日から開始しています。 この情報を使用すると、計画されたルートをより適切に最適化できます。たとえば、特定の期間に開いている場所をエンドユーザーに保存することができます。</p>


  <h3>日没と朝の時間</h3>


  <p>建物と建設のグローバルアライアンスからの最近のレポートによれば、アップストリームの電力生成が検討されている場合に、 <a href="https://wedocs.unep.org/bitstream/handle/20.500.11822/27140/Global_Status_2018.pdf?sequence=1&amp;isAllowed=y">グローバルな最終的なエネルギー使用率の 36%</a> と、エネルギー関連のカーボン二酸化炭素排出量の約40% について、建物の構築と運用のアカウントになります。 IoT を使用した影響を作成し、エネルギー効率のために気候変化を軽減し、建物を最適化するのに役立つようにするには、「 <a href="https://docs.microsoft.com/rest/api/maps/timezone/gettimezonebycoordinates">座標別にタイムゾーンを取得</a> する」 API は、特定の座標位置に対して日没と朝の時間を返します 開発者は、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/">IoT ソリューション</a>内のデバイスメッセージを自動化できます。たとえば、さまざまなデバイスやセンサーからのテレメトリメッセージと、朝と日没の時間を組み合わせて、暖房と冷却をスケジュールするルールを作成できます。&nbsp;</p>


  <h2>更新プログラムの地図制作とスタイル設定</h2>


  <h3>関心のあるポイントデータの表示</h3>


  <p>より豊富で有益なマップデータコンテンツを提供するために、特定のカテゴリがより高いレベルで表示されるように、特定のポイントデータをプッシュしまし &rsquo; た。 その結果、空港アイコンは、ズームレベル 10 ~ 22 にレンダリングされます。</p>


  <p><img alt="image" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d731c76-1fe1-4fec-a3e6-d2bbe545d12c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>美術館のような重要な tourist アトラクションの要点を示すアイコンが表示され、と metro ステーションがズームレベル 12 ~ 22 に表示されます。 さらに、大学、大学、学校は、ズームレベル 13 ~ 22 にも表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fe7e25a-420a-4f87-abe4-c377d7a2ac9d.png"><img alt="image" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac17d881-df93-4859-b6f0-e09a983896f8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="610"></a></p>


  <h4>&nbsp;</h4>


  <h3>状態の境界と省略された状態の名前</h3>


  <p>使いやすさを向上し、より詳細なビューを提供するために、状態の境界はデータ内にプッシュされ、既にズームレベル3で表示されます。 省略された状態名もズームレベルで表示されるようになりました。</p>


  <p><img alt="Azure Maps State Boundaries Update" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ec33660-2ad0-4def-a07c-a4e699075b33.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Maps 状態の境界の更新" width="610"></p>


  <h2>Web SDK の空白のマップスタイル</h2>


  <p>多くの場合、空のキャンバス上でデータを視覚化したり、基本マップをカスタムタイルレイヤーに置き換えることができると便利です。 これを踏まえて、Azure Maps web SDK では2つの新しい<a href="https://docs.microsoft.com/azure/azure-maps/supported-map-styles">マップスタイル</a>がサポートされるようになりました。<i>blank</i>および<i>blank_accessible</i>。 <em>空</em>のマップスタイルでは、基本マップデータはレンダリングされません。また、マップが中央に配置されている場合は、スクリーンリーダーも更新されません。 <i>Blank_ アクセス可能</i>なスタイルでは、基本マップが表示されていない場合でも、マップが配置されている場所の詳細を含むスクリーンリーダーの更新が引き続き提供されます。 Web SDK の背景色を変更するには、マップの DIV 要素の CSS の <i>背景色</i> のスタイルを使用します。</p>


  <h3>Web SDK の機能強化</h3>


  <p>Azure Maps チームは、web SDK に多くの追加と機能強化を加えました。 いくつかの重要な機能強化について詳しく説明します。</p>


  <h4>クラスター集計</h4>


  <p>ズームレベルに基づくポイントデータのクラスタリングを行うと、マップの表示が見やすくなり、データの意味がわかりやすくなります。 クラスターは、多くの場合、クラスター内のポイント数を持つシンボルを使用して表されますが、クラスター内のすべてのポイントの合計収益などのメトリックに基づいて、クラスターのスタイルをさらにカスタマイズすることが必要になる場合があります。 クラスター集計では、集計式を使用してカスタムプロパティを作成および設定できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/clustering-point-data-web-sdk#aggregating-data-in-clusters">Azure Maps のドキュメント</a>を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a04470b-3457-4c11-a468-cc0e2723fc72.png"><img alt="image" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61dc1d0d-6044-4f44-9810-f674dd2de97a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="610"></a></p>


  <p align="center">クラスター内のデータの集計</p>


  <h2>イメージテンプレート</h2>


  <p>Azure Maps web SDK は、マップ上のほとんどのデータを表示するために WebGL を使用します。 シンボルレイヤーを使用すると、画像を使用してマップ上のポイントを表示できます。また、線レイヤーには画像を表示できます。また、塗りつぶしパターン画像を使用して多角形レイヤーをレンダリングすることもできます。 最適なパフォーマンスを得るには、レンダリングする前に、これらのイメージをマップイメージスプライトリソースに読み込む必要があります。 Web SDK では、いくつかの色にマーカーの画像がいくつか既に用意されていますが、開発者が使用する可能性がある色の組み合わせの数に制限はありません。 これを念頭に置いて、HTML マーカーの SVG テンプレート機能をイメージスプライトに移植し、42イメージテンプレート、27個のシンボルアイコン、および 15 polygon の塗りつぶしパターンを追加しました。 マップイメージスプライトに読み込むときに、各テンプレートのプライマリ色と2番目の色を簡単に定義できます。 これらのテンプレートは、HTML マーカーと共に使用することもできます。 詳細については、こちらの<a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-image-templates-web-sdk">ドキュメント</a>を参照し<a href="https://docs.microsoft.com/azure/azure-maps/how-to-use-image-templates-web-sdk#try-it-now-tool">てください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d4a5977-00d7-41b2-a943-0796c869157a.png"><img alt="image" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef99aafc-8a21-4bbb-8e3a-80969e5611d0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="610"></a></p>


  <p align="center">画像は、HTML マーカーと Azure Maps Web SDK 内のさまざまなレイヤーで使用できます。</p>


  <h4>Web SDK のその他の重要な改善点は次のとおりです。</h4>


  <ul>
   <li><b>アクセシビリティの機能強化</b> &ndash; チームは、web SDK のアクセシビリティを向上させ、すべてのユーザーがそのマップを使用できるようにするために、さまざまな時間を費やしました。 このの主要な部分は、基本マップのベクタータイルを利用して、マップのレンダリング内容についての正確な説明を提供できるようにすることです。</li>
   <li>地球 &ndash; <b>の回転を制限する</b>既定では、マップは、ユーザーが西部または東のマップを無限にスクロールできるようにすることで、地球を模倣します。 ユーザーがズームアウトすると、マップが地球のコピーを追加して空白を埋めることがあります。 これはほとんどのシナリオに適していますが、一部の開発者は、無限にスクロールしない地球の1つのコピーを使用すること &rsquo; を希望しています。 これは、new <u><a href="https://docs.microsoft.com/en-us/javascript/api/azure-maps-control/atlas.styleoptions?view=azure-maps-typescript-latest#renderworldcopies">renderWorldCopies</a></u> map オプションを使用して構成できます。</li>
   <li>スタイルピッカー &ndash; <b>ですべてのマップスタイルを簡単に表示</b>これまでは、[スタイルピッカー] コントロールにすべてのマップスタイルを表示する場合は、 <i>mapstyles</i>オプションの配列にすべてのスタイルを一覧表示する必要がありました。 ここで、このオプションを [すべて] に &quot; 設定します。&rdquo;</li>
   <li><b>イメージオーバーレイ georeferencing ツール</b> &ndash; マップ上のオーバーレイに画像を georeferencing する場合、イメージの角にならない可能性のある参照ポイント (つまり、配置するピクセル) がある場合があります。 イメージを正しく georeference ために使用できる関数を追加しました。 また、イメージを基準としてピクセルと位置を再投影するツールも追加しました。 たとえば、マップにフロアプランのイメージが表示されている場合は、任意のマップ位置を取得して、元のイメージのピクセル座標を決定することができます。逆の場合も同様です。</li>
   <li><b>新しい空間演算関数</b> &ndash;いくつかの新しい空間演算関数が追加されました。 追加した新しい空間演算関数の1つに、別の geometry オブジェクトの端にある位置に最も近いポイントが計算されます。 これには多くのユースケースがあります。たとえば、ポイントの基本的なスナップ線や、パスがどの程度離れているかを知るだけです。</li>
   <li><b>ピッチタッチのサポート</b> &ndash; タッチを使用してマップのピッチを調整できるようになりました。2本の指を上下にドラッグします。</li>
   <li><b>ポップアップのカスタマイズ</b> &ndash; これまでは、白い背景とポインターの矢印の付いたポップアップしか作成できませんでした。 これで、ポップアップの色を設定し、必要に応じてポインターの矢印を非表示にできます。 ポップアップもドラッグできるようになりました。</li>
   <li><strong>図形とデータソースのイベント</strong> &ndash;図形とデータソースの変更を追跡するための新しいイベント。</li>
  </ul>


  <h3>Android SDK 内のタイルレイヤー</h3>


  <p>Azure Maps チームは、今年の前半のプレビューに Android SDK をリリースしました。 ポイント、線、および多角形のデータをレンダリングできます。 これで、チームは <a href="https://docs.microsoft.com/azure/azure-maps/how-to-add-tile-layer-android-map">タイルレイヤーを表示</a>するためのサポートを追加しました。 タイルレイヤーは、マップ上の大きなデータセットを視覚化するための優れた方法です。 画像からタイル レイヤーを生成できるだけでなく、ベクター データもタイル レイヤーとしてレンダリングできます。 ベクター データをタイル レイヤーとしてレンダリングすることで、マップ コントロールでは、タイルが表すベクター データよりもはるかにファイル サイズの小さいタイルを読み込むだけで済みます。 この手法は、何百万行ものデータをマップにレンダリングする必要がある場合によく使われています。</p>


  <p><img alt="Azure Maps Tile Layers in the Android SDK" border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4992d15b-3811-45df-ab98-e00e454f01d9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Android SDK 内のタイルレイヤーを Azure Maps する" width="610"></p>


  <p align="center">Azure Maps Android SDK 内でのタイルレイヤーのレンダリング</p>


  <h2>ご意見をお聞かせください</h2>


  <p>私たちは、Azure Maps プラットフォームの拡大と改善に常に取り組んでおり、お客様からのご意見をお待ちしております。 ここでは、Azure Maps プラットフォームを最大限に活用できるようにするために、ここで説明 &rsquo; します。</p>


  <ul>
   <li>機能に関する要望がある場合は、 <a href="https://feedback.azure.com/forums/909172-azure-maps">フィードバックサイト</a>に追加するか、要求を投票します。</li>
   <li>コードを動作させるために問題が発生していますか。 Azure ブログに関するトピックをお寄せください。 <a href="https://stackoverflow.com/questions/tagged/azure-maps">Azure Maps フォーラム</a>でお問い合わせください。</li>
   <li>コードサンプルを探している場合、または共有する優れたサンプルを作成した場合は、 <a href="https://github.com/Azure-Samples/AzureMapsCodeSamples">GitHub</a>にご参加ください。</li>
   <li>詳細については、 <a href="https://docs.microsoft.com/azure/azure-maps/index">Azure Maps のドキュメント</a>を参照してください。</li>
  </ul>
