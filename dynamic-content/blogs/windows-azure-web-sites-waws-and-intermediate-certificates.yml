Content: >-
  Azure websites Windows での SSL の使用は一般的なシナリオであり、サイトへの証明書のアップロードと割り当ては通常単純で簡単です (最近のブログ投稿<a href="/b/windowsazure/archive/2013/12/05/obtaining-a-certificate-for-use-with-windows-azure-web-sites-waws.aspx?Redirected=true" target="_blank">1</a>および<a href="/b/windowsazure/archive/2013/12/13/securing-your-windows-azure-web-sites-waws-with-https-and-ssl.aspx" target="_blank">2</a>で説明したように)。証明書プロバイダーが<strong>中間証明書</strong>を使用する場合、一部のお客様がこれに関する課題を抱えています。


  中間証明書 (チェーン証明書とも呼ばれます) は、一部の証明書リセラーによって使用されます。また、プロバイダーはこれ <a href="https://www.sslshopper.com/article-extinction-of-unchained-ssl-certificates.html" target="_blank">をより安全な</a>ものと見なします。 たとえば、 <strong>VeriSign</strong> と <strong>GoDaddy</strong> は、過去数年間にチェーン化されていない証明書の発行を停止しました。これは、 <strong>Thawte</strong> や <strong>geotrust</strong> などのプロバイダーにも影響します。


  当然 Windows ながら、Azure websites ではこのシナリオを完全にサポートしていますが、そのためには、中間証明書を取得するために必要な手順に注意する必要があります。 この問題の最も一般的な理由は、お客様が中間証明書自体をサーバーにアップロードしようとしたときです。 もう1つの一般的な障害は、顧客が中間証明書を含めずに証明書をアップロードしようとした場合です。 どちらの場合も、サイトが信頼されていないというアラートを発行しているブラウザーがあります (ほとんどの場合、ユーザーは続行できますが、このエラーは、多くのユーザーに増加されることが多いため、回避する必要があります)。


  明確に言うと、証明書プロバイダーがチェーン化された証明書モデルを使用する場合は、証明書プロバイダーをアップロードする必要がありますが、それに対処するための適切な方法は、両方を1つの部分にアップロードすることです。 このトピックの前の記事で説明したように、証明書を PFX ファイルにエクスポートすることをお勧めします (これは、証明書に秘密キーが含まれるようにするために必要です)。また、その証明書が中間 CA から発行されている場合は、エクスポートに中間証明書が <em>含まれ</em> ていることを確認する必要があります。 これを行うには、 <strong>可能であれば、[証明のパスにすべての証明書を含める</strong>] オプションをオンにしてください。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/5736.WAWS1_.png-550x0.png"><img class="alignnone size-medium wp-image-133281" alt="5736.WAWS1.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5736.WAWS1_.png-550x0-362x369.png" width="362" height="369" /></a>


  これにより、サーバーが証明書を処理するために必要なすべての情報を含む、若干大きな PFX ファイルが生成されます。 明確にするために、中間証明書自体をエクスポートするのではなく、独自のサーバー証明書をエクスポートしないでください。 この操作を行って適切なオプションを確認すると、エクスポートには PFX ファイル内の両方の証明書が含まれ、サーバーは正常に処理します。

