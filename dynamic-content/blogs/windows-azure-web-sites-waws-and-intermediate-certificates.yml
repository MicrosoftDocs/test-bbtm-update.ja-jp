  <td valign="top" width="623">* * ここで注意すべき重要な点は、このエクスポートが正しく機能するためには、実行するコンピューターがその中間証明書自体を持っている必要があることです。 証明書プロバイダーは、証明書を発行するときに、証明書をインストールするための情報やリンクを提供します。ただし、証明書が見つからない場合やわからない場合は、メールを検索して指示に従うことをお勧めします。 また、プロバイダーの web サイトで関連情報を検索することもできます (例については、 <a href="https://support.godaddy.com/help/article/868/what-is-an-intermediate-certificate" target="_blank">GoDaddy's ページ</a> と <a href="https://www.verisign.com/support/install/intermediate.html" target="_blank">VeriSign のページ</a>を参照してください)。</td>

