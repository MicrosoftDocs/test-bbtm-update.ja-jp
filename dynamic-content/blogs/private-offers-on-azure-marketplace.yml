Title: プライベート オファー (Azure Marketplace
Summary: 本日は、単一の仮想マシン オファーに対するプライベート オファーのパブリック Azure Marketplaceを発表します。 Azure 発行元がプライベート オファーと SKU を作成する機能は、次の機能です。
Content: >-
  <p>ビルド 2018 では、単一<a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-is-reaching-new-audiences/" target="_blank"></a>の仮想マシン オファーに対する Azure Marketplace でのプライベート オファーのパブリック プレビューを発表しました。公開元は、対象となる顧客にのみ表示される SKU を作成できます。 Azure Marketplace発行元は、これらのプライベート オファーを作成する機能を使用Cloud パートナー ポータル。</p>


  <h2>シナリオ</h2>


  <p>プライベート オファーは､パブリッシャーが近しい顧客に排他的なオファーを提供し､それら顧客にカスタマイズされたソフトウェアと条件をオファーできるようにすることです｡ これらのカスタマイズされた用語により、発行元はさまざまなシナリオを明るいものにできます。</p>


  <ul>
   <li>プライベート オファーでは、対象 <strong>となる顧客</strong> に対して、割引、長期的な価格、一括ソフトウェア取引などの特殊な価格を提供できます。</li>
   <li>公開元は、更新を行う間にプライベート オファーの対象ユーザーを広げ、ベータ版の限定リリース <strong>を実行できます</strong>。 これらのリリースは、後で数回のマウス クリックで公開できます。</li>
   <li><strong>これらのオファーには特別</strong> な条項とオファーを入力できます。公開元は、ソフトウェアの展開中に同意する必要がある特別な契約を持つソフトウェアを提供できます。</li>
  </ul>


  <h2>プライベート オファーと SKU の作成</h2>


  <p>既存 <strong><em>のオファーの場合</em></strong>、発行元は、新しい SKU を作成してプライベートとしてマークすることで、対象となる顧客にのみ表示および購入できる新しいプライベート バリエーションを簡単に作成できます。 プライベート SKU では新しい SKU ID を使用する必要があります。ただし、パブリック SKU に対して既に公開されているイメージを再利用できます。 これにより、発行元は、複数のイメージを送信することなく、パブリック SKU に対して複数のプライベート SKU を作成できます。 オファーに対する更新は、1 つのイメージを更新することで行い、すべてのパブリック SKU とプライベート SKU のイメージがシームレスに更新されます。</p>


  <p>このようなオファーには、パブリック SKU と 1 つ以上のプライベート SKU の両方が、対象となる顧客にのみ表示されます。 デプロイ中に参照される SKU ID に応じて、ディスクがデプロイされ、適切な価格が顧客に課金されます。 また、パブリッシャーは、デプロイ時にこれらの項目に対して表示される用語と説明を変更する機能を持っています。</p>


  <p>プライベート <strong><em>でしか利用できない</em></strong> 新しいプライベート オファーまたは SKU の場合、発行元は、現在と同様にオファーを作成し、さらに SKU をプライベートとしてマークすることができます。 プライベート SKU のみを含むオファーには、公開されているバージョンは含め "されません"。 これらの SKU は、アプリケーションまたは AzureMarketplace.com には表示Azure portal。</p>


  <p>公開元は、立ち上げ時に、サブスクリプション ID を使用して顧客を対象とする機能を提供しています。 発行元は、個々のサブスクリプション ID を入力するか、プライベート オファーにアクセスするサブスクリプション ID の CSV をアップロードできます。 今後、テナント ID や管理グループの使用など、顧客をターゲットにするためのオプションを追加する予定です。</p>


  <h2>プライベート オファーのデプロイ</h2>


  <p>エンド カスタマー向けプライベート オファーをデプロイするエクスペリエンスは、他のパブリック オファーと同じままです。 カタログにカタログを表示 <a href="https://portal.azure.com/" target="_blank">Azure portal</a>、顧客はプライベート オファーを利用できると求めるメッセージが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55589459-4639-4dd7-9761-8ff0573f931b.png"><img alt="Azure Marketplace" border="0" height="421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916a6a4d-ae28-4235-8de5-b28697a16ccf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace" width="1053"></a></p>


  <p>プライベート オファーは検索結果にも表示され、他のオファーと同様にコマンド ラインと ARM テンプレートを使用してデプロイできます。 プライベート バッジを &ldquo;探&rdquo; してください。 パートナーが利用できる新機能の詳細については、ドキュメント ページを <a href="https://go.microsoft.com/fwlink/?linkid=873039" target="_blank">参照してください</a>。 新しい Web ページで販売を開始Azure Marketplace新しい機能を利用する場合は、web ページから <a href="https://go.microsoft.com/fwlink/?linkid=873405" target="_blank">Azure Marketplaceできます</a>。</p>


  <h2>フィードバック</h2>


  <p>これらの新機能をパートナー様に提供し、常にフィードバックをお寄せいただきありがとうございます。 この機能 (または他の何か) に関する<a href="https://cloudpartner.azure.com/" target="_blank"></a>フィードバックを送信するには、Cloud パートナー ポータルの [気に入った/しかめくる] ボタンを自由に使用してください。</p>
