Title: 'JavaOne の準備: Java と Kubernetes を Azure で統合する'
Summary: Microsoft の Java チームは、今年の中、java のお客様と開発者と連携して Azure の Java 開発者エクスペリエンスを最適化しています。 Java の場合は本当に momentous なので、私たちのチームは JavaOne 来週の準備ができているので、開発者は Maven を使用して Java アプリを Azure Container Service Kubernetes に安全にデプロイし、再デプロイできるようになりました。
Content: '<p>Microsoft の Java チームは、今年の中、java のお客様と開発者と連携して Azure の Java 開発者エクスペリエンスを最適化しています。</p> <p>この数週間で、Maven、Jenkins、Visual Studio Code と IntelliJ で<a href="https://azure.microsoft.com/en-us/blog/tag/java/">すばらしい新機能を提供</a>してきました。 java 開発者はこれらの機能を使用して、azure でクラウドネイティブパターンを迅速に導入し、デバッグを迅速に行うと共に、java 用 Azure 管理ライブラリの Managed Disks、Cosmos DB およびコンテナーサービスのサポートを追加することができます。 Java をクラウドに近づけるために、Red Hat、非常に重要な、CloudBees、Azul などのパートナーと協力しています。</p> <p>Java の場合は本当に momentous なので、チームの<a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con787&amp;showEnrolled=false">JavaOne</a>来週の準備ができたので (Microsoft はシルバースポンサーになります)、<strong>開発者は java アプリを安全にデプロイし、Maven を使用して Azure Container Service Kubernetes に再デプロイできる</strong>ようになりました。</p> <h2>作業の開始</h2> <p><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> を使用すると、パブリックまたはプライベートレジストリ (Azure Container Registry を含む) に格納されているコンテナー化アプリケーションを実行するために、Azure 用に最適化された Kubernetes ベースのコンテナーホスティングソリューションを簡単に作成できます。 現在、Maven を使用して、コンテナーベースのアプリを安全にデプロイし、管理することができます。 GitHub から複製できる Spring Boot アプリのサンプルから始めましょう。</p> <p><code>git clone -b k8s-private-registry <a href="https://github.com/microsoft/gs-spring-boot-docker">https://github.com/microsoft/gs-spring-boot-docker</a><br>cd gs-spring-boot-docker/complete</code></p> <p><a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-deploy-spring-boot-app-using-fabric8-maven-plugin#create-a-private-azure-container-registry-using-the-azure-cli">プライベート Docker レジストリの資格情報</a>を Maven settings.xml に追加した後、常に実行するのと同様にアプリとコンテナー化をビルドし、Azure Container Service で Kubernetes にデプロイします。</p> <p><code>mvn package docker:build docker:push fabric8:resource fabric8:apply</code></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/467cb17d-d485-4685-99ee-911e23a9c4d5.jpg"><img title="java-1" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" border="0" alt="java-1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32e2d42e-c407-4226-a5ed-26fcb8d41502.jpg" width="1098" height="543"></a></p> <p>次に、デプロイの IP アドレスを取得します。</p> <p><code>kubectl get svc -w</code></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d0728f0-f944-440b-837b-51dc7a87402e.jpg"><img title="java-2" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" border="0" alt="java-2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4257b1e8-5c33-4868-8c17-df859e55b54d.jpg" width="1098" height="358"></a></p> <p>これで完了です。 Maven を使用すると、Spring Boot アプリやその他の Java アプリを Azure Container Service の Kubernetes に簡単にデプロイできます。 今すぐ開始するための詳細 <a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-deploy-spring-boot-app-using-fabric8-maven-plugin">な</a> 手順を確認してください。</p> <h2>来週: JavaOne</h2> <p>今日の発表は、Red Hat との共同作業を行わずに、継続的な <a href="https://github.com/fabric8io/fabric8-maven-plugin/pull/1013">コラボレーション</a> によって Fabric8 Maven プラグインが強化され、セキュリティで保護されたレジストリ参照を追加できるようになります。 このコラボレーションでは、Java エコシステムにとって重要なことは、JavaOne における私たちの重要な側面です。</p> <p>Microsoft Java チーム (機能所有者、開発者の支持者、サポートエンジニアなど) は、来週のサンフランシスコでのご意見をお送りしています。 エキスポ hall のブースによってさらに詳しく学習できます。接続することをお勧めします。</p> <p>今年の JavaOne には参加していませんか? 更新プログラムに従う <a href="https://twitter.com/openatmicrosoft">@OpenAtMicrosoft</a> か、 <a href="https://info.microsoft.com/java-in-azure-insider-register.html">サインアップ</a> してください。</p>'
