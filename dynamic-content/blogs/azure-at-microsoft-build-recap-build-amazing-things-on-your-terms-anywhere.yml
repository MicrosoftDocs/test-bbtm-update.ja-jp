Title: 'Microsoft Build での Azure の要約: お客様の条件に応じて、どこにいてもすばらしい成果を作ることができます'
Summary: 今週のデジタル Microsoft Build では、データと AI の力を活用し、どこからでも実行できる、インテリジェントで接続された安全なクラウドネイティブアプリを開発者が作成するのに役立つ新機能のホストを発表しました。 次に示すのは、Microsoft のビルドで今週に到着した主なストーリーです。詳細については、こちらを参照してください。
Content: >-
  <p>少し前に、Microsoft Build 2020 は、COVID-19 pandemic の早い段階で、Microsoft &rsquo; の最初の主力イベントになりました。 私たちは、pandemic の間にビジネスと社会の継続性に関してかつてないほど重要になってきた開発者をサポートすることを目指しました。 このように、開発者は、このような最も困難な時間においても、ビジネスの規模を拡大し、変革を続け、顧客や従業員をサポートするための目的を達成することを一新ことができました。</p>


  <p><a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure &rsquo; </a>の任務は、個人や組織が目的に合わせて構築できるようにすることです。 Microsoft では、多くの点で開発者 &mdash; をサポートすることに誇りを持っています。これは、デジタルファーストのレスポンダーとたの世代 &mdash; と、革新を推進する広範な組織を対象としています。 今週のデジタル<a href="https://mybuild.microsoft.com/home" target="_blank">Microsoft Build 2021</a>では、データと AI &nbsp; の力を活用し、どこからでも実行できる、インテリジェントで接続された安全なクラウドネイティブアプリを開発者が作成するのに役立つ新 &nbsp; 機能のホストを発表しました。 次に示すのは、Microsoft のビルドで今週に到着した主なストーリーです。詳細について &nbsp; は、こちらを参照してください。</p>


  <h2>Microsoft &rsquo; のエンドツーエンドの開発者プラットフォームを使用して開発速度を向上させる</h2>


  <p>開発者や開発者によって構築された会社である Microsoft の目標は、お客様の実際のニーズに対応する機敏性を提供することです。 この Microsoft Cloud では、開発者が世界中のあらゆる人にリーチするアプリやソリューションを構築するために使用できる、非常に包括的なプラットフォームが用意されています。 &nbsp;開発者の <a href="https://aka.ms/Build21-DevVelocityBlog" target="_blank">速度を向上</a> させ、開発者が生産性を高め、安全に共同作業を行い、どこにいても大規模 &mdash; な革新を促進できるようにするための最新の手順について説明します。</p>


  <h2>Azure でアプリケーションのデータと AI の機能を活用する</h2>


  <p>無制限のスケール、選択肢、および可能性を持つすべての開発者を支援するために、Azure にはこれらの機能が備わっています。 開発者にとってのコミットメントは、データと AI の機能を活用するインテリジェントなアプリケーションを開発するための最適なクラウドとして Azure を構築することです。 開発者が Azure データと AI サービスを簡単かつ低コストで利用できるようにする、最新の <a href="https://aka.ms/Build21-CloudNativeDataAIBlog" target="_blank">魅力的な新機能</a> とプランについて説明します。</p>


  <h2>実行場所を選ばないクラウドネイティブ アプリケーションを構築する</h2>


  <p>Azure をご利用のお客様は、コンテナー、マイクロサービス、サーバーレス関数、API 中心 &nbsp; の設計などのクラウドネイティブテクノロジを活用して、現在、将来のアプリケーションを正常に構築しています。 Microsoft では、オンプレミス環境、エッジロケーション、およびその他のパブリッククラウドに成功を拡張することを支援しています。 開発者がターンキーアプリケーションサービスを使用して <a href="https://aka.ms/Build21-CloudNativeAppServicesBlog" target="_blank">アイデアからアプリケーションに迅速に移行</a> する方法について説明します。これで、Kubernetes と Azure Arc でどこでも利用できるようになりました。</p>


  <h2>Azure は、エンタープライズ Java アプリケーションのホームです。</h2>


  <p>開発者は、Azure 上の Java アプリケーションを最新化して拡張することにより、生産性、拡張性、柔軟性を高めることができます。 Azure &rsquo; s open platform は、豊富な開発者ツールの統合、完全に管理されたコンピューティング、データベース、およびプラットフォームのサービスに加えて、お客様が Java を使用した優れた機能を備えた一連のパートナーオファリングを提供します。 Microsoft は、java を使用して java に多大な投資を行っており、コミュニティやプロジェクトのサポートにより Java 開発者エクスペリエンスが向上しています。 <a href="https://aka.ms/Build21-JavaBlog" target="_blank">Azure 上の Java でできることについての最新情報 &rsquo; </a>をお読みください。</p>


  <h2>Microsoft Azure により、オープンソースアプリケーションを柔軟に実行できます</h2>


  <p>開発者は、最適なツールと構成要素を使用して、オープンプレイグラウンド &mdash; として Azure を使用するときに、アプリケーションのイノベーションとビルドを行うことができます。 開発者がインフラストラクチャを管理し、選択したオペレーティングシステム、データベース、言語、開発ツール、または手法に関係なく、最大限の柔軟性を提供するように Azure を設計しました。 最新の取り組みについて説明します。<a href="https://aka.ms/Build21-OpenSourceBlog" target="_blank">開発者は</a>、オープンソースを Microsoft Azure に迅速に開発できます。</p>


  <h2>デプロイと管理を簡略化する新しい Azure 機能</h2>


  <p>世界中の組織は、ビジネスに不可欠なアプリケーションを Azure で大規模に構築、デプロイ、管理します。 組織とその開発者が優れたソリューションの構築に専念できるようにするために、アプリのデプロイと管理のエクスペリエンスを継続的に改善しています。 これには、開発者が、Bicep などのイノベーション、Azure とのエラスティックのネイティブ統合などの技術を使用して、アプリの開発中にインフラストラクチャ &nbsp; をより簡単に稼働させるための支援が含まれます。 Azure インフラストラクチャのその他の <a href="https://aka.ms/Build21-InfrastructureBlog" target="_blank">機能強化</a>について説明します。</p>


  <h2>分析および予測分析情報によってビジネスアプリケーションのデータを活用する</h2>


  <p>顧客からのフィードバックにより、データバリアが解消されると、分析の影響が指数関数的に増加することが明らかになります。 現在、ビジネスアプリケーションデータと分析システムの間の障壁によって、洞察の拡張検出が妨げています。 <a href="https://aka.ms/Build21-DataverseSynapseBlog" target="_blank">Microsoft Dataverse の Azure のリンク</a>を使用すると、お客様のビジネスアプリへのデータフローも、自動的に分析ソリューションに送られるようになります。 これにより、顧客は個別のワークストリームではなく、ビジネスアプリ &mdash; のデータを管理すると同時に高度な分析タスクを実行できます。</p>


  <h2>デジタルツイン、mixed reality、およびメタバースアプリでの物理とデジタルの集約</h2>


  <p>クラウドコンピューティングとエッジコンピューティングは、かつてないほどにまとめられており、世界中の開発者や組織にとって大きなチャンスを生み出します。 デジタルツイン、mixed reality、自律システムは、お客様が既にドラマになっている革新的な革新の中核になっています。 このテクノロジの収束によって作成される <a href="https://aka.ms/Build21-IoTBlog" target="_blank">可能性</a> 、お客様が既にドラマしているもの、および開発者や組織によって使用しやすくなり、このテクノロジをより使いやすくするための Microsoft &rsquo; の取り組みについては、最新の更新情報をお読みください。&nbsp;</p>


