Title: Windows Azure を利用した AmericaSpeakingOut.org による影響の作成に関する Republican 党員集会 Wins 下院
Summary: Palo Alto で昨日のソーシャルコマースイベントの台頭と共に、CA は、下院ハウスの Republican 党員集会が "作成中...
Content: '<p>Palo Alto で昨日のソーシャルコマースイベントの台頭と共に、CA は、下院ハウス Republican 党員集会が、AmericaSpeakingOut.org (ASO) に対する "影響の作成" オープンなコンテストの受賞を認識していることを発表しました。 &nbsp;  この賞は、ソーシャルテクノロジを使用して組織を変革する組織と個人を認識しています。 </p>  <p>下院ハウス Republicans (GOP) は、Microsoft と提携して ASO を作成しました。これは、仮想タウンホール環境を通じて、アメリカとその議会の間の会話を拡大するように設計されています。  &nbsp;<a target="_blank" href="https://azure.microsoft.com/">Azure platform Windows</a>で実行される Microsoft TownHall 上に構築された ASO の目標は、下院家の GOP メンバーとアイデアを共有する機会を市民に提供することでした。 &nbsp;サイトを起動してから4か月以内に、市民は連邦法について15000のアイデアを提案し、ASO を通じて50万を超える投票をキャストしました。 </p>  <p>オープンなリーダーシップの受賞の詳細を確認し、ソーシャルコマースカンファレンスの登場をこちらでご覧いただけます。</p>  <p>TownHall は無料でご利用いただけます。ソースコードは、Microsoft Code Gallery web サイトからダウンロードできます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
