  <h2 align="left">AI アプリとエージェント</h2>


  <p align="left">Azure には、AI を使用したアプリ &amp; のエージェントを構築するのに役立つさまざまなサービスが用意されています。 前のセクションで説明したように、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> では、ビジョン、音声、言語、および web 検索に役立つ強力な事前トレーニング済みモデルを使用してアプリを使用することができます。 私たちは、Cognitive Services を使用して、ユーザーに AI led エクスペリエンスを提供する120万開発者を超えています。 私たちは引き続き勢いを基に構築しており、一般公開が発表されています。 次の機能を1つのサービスに結合します。</p>


  <ul>
   <li>
   <div align="left">音声テキスト変換</div>
   </li>
   <li>
   <div align="left">テキストから音声へ</div>
   </li>
   <li>
   <div align="left">Custom Speech</div>
   </li>
   <li>
   <div align="left">Speech Translation</div>
   </li>
   <li>
   <div align="left">Custom Voice</div>
   </li>
  </ul>


  <p align="left">さらに、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Content Moderator、Computer Vision</a>、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/face/" target="_blank">顔</a>、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/translator-text-api/" target="_blank">Text Analytics、Translator Text</a>、および<a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding の api</a>は、今後数週間の米国政府リージョンで一般公開される予定です。&nbsp;</p>


  <p align="left">Microsoft は、ディープニューラルネットワークを使用するシステムを使用したテキストから音声合成への変換における別の AI マイルストーンに達しました。これにより、コンピューターの音声が人間の記録とほぼ区別できないようになります。 この機能は、Azure 認知スピーチサービスを通じてプレビューで利用できます。また、 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fforms.office.com%2FPages%2FResponsePage.aspx%3Fid%3Dv4j5cvGGr0GRqy180BHbR0N8Vcdi8MZBllkZb70o6KdUMDBDTDJXSDdUWVo5TzQwMlpaOTdMQUdHSC4u&amp;data=02%7C01%7C%7C873c76d523d748b4c7e708d6210f9dd4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636732748289299100&amp;sdata=%2FNZi8N9nSroEMFTo9Yp0yDHAdWPAN%2BSnqw3kpjWuPUw%3D&amp;reserved=0" target="_blank">アクセスにサインアップ</a>することができます。</p>


  <p align="left"><a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a> は、アプリや web でユーザーと自然に対話するために、インテリジェントなエージェントを構築、接続、デプロイ、管理するのに役立ちます。 Cognitive Services とのネイティブ統合により、ユーザーに快適なエクスペリエンスを提供するために、認知機能を簡単に活用できます。 たとえば、Language Understanding を使用して、コンテキストを理解し、非常に自然な方法でメッセージ交換を続行することにより、ユーザーとの対話を向上させることができます。 Bot Service では、会話体験を構築するためのオープンソース sdk のセットである Microsoft Bot Framework を利用しています。 Bot Framework には、さまざまなボット言語を理解するサービスの作成と管理を効率化するためのエミュレーターと CLI ツールのセットも含まれています。 Bot Framework の340K 人を超えるユーザーがいます。 現在、 <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/">Bot Framework v4 が一般公開</a>されており、C# と JavaScript の一般公開、Python と Java、プレビュー中の Python と Java、およびダイアログ管理や機械翻訳などのプラグ可能なコンポーネントの豊富なエコシステムを活用した優れた拡張性を提供しています。&nbsp;</p>


