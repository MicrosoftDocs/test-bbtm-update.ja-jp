Title: Azure AI – AI real for business の実現
Summary: AI、データ、クラウドは、業界における革新的なイノベーションの次の波になっています。 Azure AI を使用することは、組織が AI を使って顧客を支援し、従業員の能力を強化し、運用を最適化し、製品を変革することを支援することです。
Content: >-
  <p>AI、データ、クラウドは、業界における革新的なイノベーションの次の波を受けています。 Azure AI を使用することは、組織がビジネスの幅広い範囲を通じて AI を適用して顧客を支援し、従業員の能力を強化し、運用を最適化し、製品を変革できるようにすることです。 Azure AI を使用するお客様は、3つの主要なソリューション領域にわたる有形のメリットを得ることができます。&nbsp;</p>


  <ul>
   <li>まず、機械学習を使用して、ビジネスプロセスを最適化する予測モデルを構築します。</li>
   <li>次に、AI を利用したアプリとエージェントを構築し、視覚、音声、言語の機能を web およびモバイルアプリに統合することで、自然なユーザーエクスペリエンスを実現します。&nbsp;</li>
   <li>第3に、ナレッジマイニングを適用して、ドキュメントから潜在洞察を明らかにします。&nbsp;&nbsp;</li>
  </ul>


  <p>Microsoft Ignite では、Azure を AI に最適な場所にするために、これらの分野にわたるさまざまなイノベーションを発表いたします。 これらの手順について説明します。</p>


  <h2>機械学習&nbsp;」を参照してください</h2>


  <p>事前トレーニング済みのモデルから強力なサービスまで、独自のモデルの構築を支援するために、Azure は最も包括的な機械学習プラットフォームを提供しています。</p>


  <p>音声、ビジョン、言語機械学習ソリューションの開発を簡略化するために、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/speech/" target="_blank">Azure Cognitive Services</a>の一部として、事前トレーニング済みのモデルの強力なセットを提供しています。 &nbsp;独自のディープラーニングモデルを構築する場合、PyTorch や ONNX などの一般的なフレームワークをサポートするだけでなく、Facebook と連携して、フレームワーク間でモデルの相互運用性を実現する<a href="https://ONNX.AI" target="_blank"> </a>(ニューラルネットワーク Exchange を開く) を共同で開発しました。 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>、 <a href="https://azure.microsoft.com/en-us/overview/machine-learning/" target="_blank">Azure Machine Learning</a> 、および<a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Machine Learning vm</a>を使用して Machine Learning サービスを選択できるため、機械学習を任意のスケールで適用できます。 モデルの構築とトレーニングをより迅速に行うことができるように、大規模な GPU クラスターに対して分散されたディープラーニング機能を提供しています。 非常に高速なイメージ分類と認識シナリオを実現するための強力な <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">ハードウェア (FPGA) 高速モデル</a> には、低コストでアクセスすることもできます。 モデルを構築した後は、オンプレミスにデプロイできます。これは、オフライン環境を含め、クラウドまたはエッジに配置できます。</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b823330-0f2d-4fb2-93b8-e48e0b739dee.jpg"><img alt="ML on Azure" border="0" height="1257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/309111b4-e41b-4110-ab24-8bd87b47be51.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure での ML" width="2351"></a></p>


  <p>現時点では、 <a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-machine-learning-service/" target="_blank">Azure Machine Learning に対するいくつかの更新</a>が発表されており、プレビュー版でご利用いただけます。</p>


  <ul>
   <li>適切なアルゴリズム、機能、および ML パイプラインをより迅速に識別することで、モデル開発の速度を向上させるための<strong>機械学習とハイパーパラメーターのチューニングが自動化</strong>されています。</li>
   <li><strong>分散型ディープラーニング</strong> を使用すると、大規模な管理対象 GPU クラスターを使用してディープラーニングソリューションをより迅速に開発できます。&nbsp;</li>
   <li>強力な FPGAs を使用した高速イメージの分類と認識のシナリオ向けの<strong>ハードウェアアクセラレータ推論</strong>。 サポートされているモデルには、データを使用してトレーニングできる ResNet 50、ResNet 152、VGG-16、SSD-VGG、およびデ121があります。&nbsp;&nbsp;&nbsp;</li>
   <li>Visual Studio Code、Visual Studio、PyCharm、Azure Databricks notebook、jupyter notebook など、お気に入りの python 開発環境から Azure Machine Learning にアクセスできるようにする<strong>新しい python SDK</strong> 。</li>
   <li>継続的インテグレーション (CI/CD) パイプラインに統合されるモデルとイメージレジストリを使用して、Dockerized モデル管理を管理するための<strong>モデル管理機能</strong>。</li>
  </ul>


  <p><em>&ldquo;Azure Machine Learning を使用することにより、お客様のさまざまなニーズを満たすことができ、すべての分析から学んで、オファリング &rdquo; を向上させるために新しい製品やサービスを活用できます。</em></p>


