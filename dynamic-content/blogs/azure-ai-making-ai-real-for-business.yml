  <h2 align="left">ナレッジ マイニング</h2>


  <p align="left">組織は、フォーム、Pdf、画像など、調査が困難な複数のデータ形式にわたって履歴レコードの重要な情報を持っています。 残念ながら、この情報は表示されず、検索もされないため、役に立ちません。 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Cognitive Search</a> (プレビュー) では、Cognitive Services が Azure Search の上に追加されるため、膨大な量のデータから知識を収集ことができます。 Cognitive Search を使用すると、オブジェクト認識、コンピュータービジョン、エンティティ抽出、およびその他の認知スキルを簡単に追加してさまざまなデータ型を探索し、すべての出力をまとめて、機会を明らかにすることができます。 今年の前半の Microsoft ビルドで Cognitive Search のプレビューが発表されたため、私たちは迅速な導入を行ってきました。毎月、数百万のドキュメントが処理されています。</p>


