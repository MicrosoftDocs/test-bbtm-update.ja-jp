Title: 'Windows Azure Community News Roundup (エディション #7)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0058">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 先週からのハイライトは次のようになります。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Hello World Java アプリケーションを開発し Windows Azure &ndash; Part 1 by JananiK, DotNetSlackers.com にデプロイする (2 月17日に投稿)</li>  <li>Windows Azure &ndash; Part 1 Cloud.Story.in (2 月17日に投稿) で初めてのアプリケーションを利用するチュートリアル &ndash; です。</li>  <li><a target="_blank" href="https://twitter.com/#%21/dfberry">Berry</a> (2 月16日) で、複数の Windows azure Worker ロールを Windows azure Web ロールのブログ投稿に結合します。</li>  <li><a target="_blank" href="https://blog.pluralsight.com/2012/02/15/new-course-building-windows-phone-7-applications-with-azure/">新しいコース: &nbsp;</a> <a target="_blank" href="https://blog.pluralsight.com/">pluralsight ブログ</a>(2 月15日に Jason Salmond) で Azure Windows を使用して Windows Phone アプリケーションを構築します。</li>  <li>大規模な Microsoft BizSpark では、Azure Windows Cloud Services のスタートアップ $6万を Allison 方法で提供しています。 (2 月15日に投稿された) 大規模なブログを考えてください。</li>  <li><a target="_blank" href="https://michaelcollier.wordpress.com/2012/02/14/deploying-a-windows-azure-sql-azure-solution-with-visual-studio-team-build/">Visual Studio チームによる Windows Azure &amp; SQL Azure ソリューションのデプロイ」では、</a> <a target="_blank" href="https://twitter.com/michaelcollier">Michael Collier</a>によるブログ投稿 (2 月14日に投稿) を作成します。</li>  <li><a target="_blank" href="https://jmharkonen.wordpress.com/2012/02/14/azure-revolution/">(Windows)</a> <a target="_blank" href="https://twitter.com/#%21/JuhaHarkonen">Juha Harkonen</a>による Azure 革命のブログ投稿 (2 月14日に投稿)</li>  </ul>  <p><b>今後のイベント、ユーザーグループの会議</b></p>  <ul>  <li>Feb. 22: &nbsp; Umbraco 5 and Windows Azure ワークショップ &ndash; ghent, ベルギー</li>  <li>2月23日: &nbsp; NY Windows Azure サミット &ndash; ニューヨーク市</li>  <li>3月6日: &nbsp; 英国 Windows Azure ユーザーグループによるロンドンのミーティング &ndash;</li>  <li>3月8日: &nbsp; Windows Azure: インフラストラクチャ (ライブイベント) &ndash; Waltham、MA では<a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032504403&amp;IO=jCnRWF8iLNz5vHloN3qMzQ%3D%3D">なく、アプリケーションに専念します。 &nbsp; </a></li>  <li>3月24日: &nbsp; Windows Azure &ndash; デトロイト、MI</li>  <li>継続的: &nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウドコンピューティングスープをオンラインにする</a> -</li>  </ul>  <p><b>最近 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/f37ec8f2-1648-4619-b7fc-b44664446c5c">セキュリティで保護されたセッションキー</a> &ndash; を作成する243ビュー、6返信</li>  <li>SQL Management Studio R2 &ndash; 205 ビューの<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/0fd1739c-12c5-4590-8278-b6881da64d2f">[Reg データ層アプリケーション] ノード</a>、8個の返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/cb833e9c-c520-498b-9c04-be83451b9b9c">BLOB URL アドレスの大文字と小文字の区別</a> &ndash; 332ビュー、4返信</li>  <li>(Windows) Azure Table &ndash; 539 ビュー、5件<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/e1b1b230-721c-4870-bb09-a8b86b2d9ce0">の応答に配列を要素として格納する</a></li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/74308a54-e06b-479d-af7f-7ad0fef498e1">Websocket vis Node.js/socket.io</a> &ndash; 701ビュー、7返信</li>  </ul>  <p>強調表示する必要があると思われる記事や、お客様 &rsquo; が共有する予定のコンテンツについては、ぜひお送りください。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>皆様からのご意見をお待ちしております。</p>  <p>Himanshu</p>'
