Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>3 部構成の Web キャスト シリーズのこの 2 番目では、Liam Cavanagh が データ同期 Service for SQL Azure.&#160; を導入しています。このサービスは、SQL Server と SQL Azure の間に対称性を提供する SQL Azure データ同期 ツールの機能に拡張されています。 オンプレミスとクラウドの間でデータの変更が双方向に同期される場合&#160; SQL Azure データ同期 Service を使用すると、その機能を拡張して、そのデータを世界中の 1 つ以上の SQL Azure データ センターに簡単に geo 分散できます。&#160; 今では、データに対する変更が発生した場所に関係なく、すべてのデータベースにシームレスに同期されます オンプレミスまたは任意のデータ センターにあるSQL Azure.&#160; </p>  <p>ビデオ: <a href="https://channel9.msdn.com/posts/ZachSkylesOwens/Using-SQL-Azure-Data-Sync-Service-to-provide-Geo-Replication-of-SQL-Azure-databases/">表示</a></p>'
