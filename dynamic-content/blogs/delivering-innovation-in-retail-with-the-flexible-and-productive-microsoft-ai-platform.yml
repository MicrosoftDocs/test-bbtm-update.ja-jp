Title: 柔軟で生産性の高い Microsoft AI プラットフォームを使用して小売業のイノベーションを実現する
Summary: '私は多くの場合、小売および消費商品の傾向と新たなイノベーションに関連するいくつかの出版物に従います。 人工知能 (AI) は、この業界を変革する上で重要な材料として引き続き人気があります。 '
Content: >-
  <p>私は多くの場合、小売および消費商品の傾向と新たなイノベーションに関連するいくつかの出版物に従います。 人工知能 (AI) は、この業界を変革する上で重要な材料として引き続き人気があります。 クラウド コンピューティングとデータの可用性の重要なコンポーネントを考えると、このセンチメントに同意します。これにより、最新化のケースが作成されます。</p>


  <p>AI の実際の適用により、さまざまなサービスから実稼働型の問題を解決することを目的としたビジネスの改善が肯定的に行われつながっています。 これらの例は具体的であり、AI のメリットと、小売および消費者向け商品におけるその適用性を示しています。 Web を介して顧客の問題を解決し、必要に応じて顧客をライブ エージェントにシームレスに転送できる <a href="https://customers.microsoft.com/en-us/story/macys-retail-microsoft-ai?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">Macys&rsquo;</a> 仮想エージェントを使用します。 顧客クエリの 4 分の 1 以上が仮想エージェントによって回答され、顧客のサービス速度が向上し、顧客サービス用の Microsoft Dynamics 365 AI ソリューションを通じて、バック エンド システムに接続されている貴重なデータが提供されます。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/deschutesbrewery?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">Deschutes の大きな例</a> として、もう 1 つが Deschutes の例です。 これは&rsquo;、7 番目に大きい、7 番目に大きい米国。 <a href="https://appsource.microsoft.com/en-us/product/web-apps/osisoft.6df9de04-c074-4e96-9f8d-1ae95fce1115?tab=Overview?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">OSIsoft PI System</a> と提携して Microsoft Cortana Intelligence Suite と生産データを収集および管理することで、予測分析を実装して生産を最適化することで、既存の機器を活用した生産能力の 20% の増加を見積もっています。</p>


  <h2>Microsoft for AI の理由</h2>


  <p>Microsoft は、25 年以上にわたり、AI アルゴリズムを進め、顧客に提供できるイノベーションを提供するために、製品開発に重点を置いて AI の調査と活用に費やしてきました。 これらの進歩の多くは、Xbox、Bing、および Office &mdash; 全体の Microsofts&rsquo; エコシステムで、コグニティブ サービスの自然言語、音声、顔認識の形で利用されています。 最も重要なのは、AI プラットフォームでは、次の方法で開発者のニーズを前面と中心に保つという点です。</p>


  <ul>
   <li>開発者が必要なインテリジェンス機能を見つけ出していけ、API に関する豊富なインテリジェンスと知識を提供する</li>
   <li>開発者が言語、フレームワーク、プラットフォーム &ndash; に依存しない方法で作業する</li>
   <li>進化し続けるツール プラットフォームのオープン ソース エコシステム &ndash; 上に構築しても、開発者は好みのツールを強制的に破棄する必要が生じない</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235d8edb-fc58-49a1-ae3b-038116b2c5b5.png"><img alt="The Microsoft AI Platform" border="0" height="1050" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/993f3b02-3f00-41ac-a4bb-101adc256fda.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Microsoft AI プラットフォーム" width="1970"></a></p>


  <h2>AI モデルの作成</h2>


  <p>AI プラットフォームは、事前構築済みの AI API を使用したり、プラットフォームで使用できるインフラストラクチャとツールを使用してデータを使用してカスタム モデルを開発したりしたい場合に柔軟性を提供します。&nbsp; 最適なパスを決定するには、以下で強調表示されている各アプローチについて理解することが重要です。 つまり、事前構築済みの AI は、必要な機能を提供し、モデルの作成を実行する時間を節約できます。そのため、デリバリー作業が加速します。</p>


  <h2>事前構築済みの AI アプローチ</h2>


  <p>お客様のスピードを高め、Microsoft では次の機能を提供しています。</p>


  <ul>
   <li><strong>事前構築済みの AI API。</strong> テキストを音声に変換するデータ など、約 80% の一般的な使用例で構築およびトレーニングSpeech APIモデルを活用します。 これらの API は Web サービスとして公開されます。 非常に特殊なシナリオやドメイン言語が多い場合は、シナリオの固有のニーズを満たすためにカスタム モデルを選択できます。</li>
   <li><strong>事前トレーニング済みのモデル。</strong> 事前トレーニング済みの予測モデルがいくつか用意されています。ここで、AI アプリケーションはモデルを読み込み、その予測機能を呼び出す必要があります。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac27c80f-6e40-4cf1-be4e-252e1c322f1d.png"><img alt="Cognitive Service capabilities" border="0" height="1020" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfedbeda-4e5c-4b39-a7fe-62a15ad2e9e5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Cognitive Service の機能" width="1921"></a></p>


  <h2>カスタム AI アプローチ</h2>


  <p>AI プラットフォームでは、モデルを構築する場所と、それをアプリケーションで使用できる方法を決定する必要があります。</p>


  <ul>
   <li><strong>オンプレミスでビルドします。</strong> サイズに応じて、一部のモデルは、データセンターまたは別のストレージ メカニズムでオンプレミスに存在できます。</li>
   <li><strong>クラウドでモデルを構築する。</strong> データアクセシビリティのために、クラウドでモデルを構築すると、データ ストレージと処理機能の両方のスケーラビリティが提供されます。</li>
  </ul>


  <p>トレーニング済みのモデルを使用するには、次のオプションがあります。</p>


  <ul>
   <li><strong>利用可能な REST サービスを</strong>作成します。ここで、モデルをアクセス可能な REST サービスとしてデプロイします。</li>
   <li><strong>予測機能を適用する場合</strong>は、AI アプリケーションのコンテキストでカスタム モデルを直接使用し、ファイルから AI アプリケーションにモデルを読み込む。</li>
   <li><strong>SQL</strong> データベースのコンテキストで を使用します。トレーニング済みのモデルはリレーショナル データベースのテーブル内に格納され、SQL ストアド プロシージャを実行することでアクセスされます。</li>
  </ul>


  <h2>Microsoft AI プラットフォームを顧客の使用事例に適用する</h2>


  <p>Microsoft AI プラットフォームを実際に実現するには、小売および消費商品の在庫の最適化 <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndUC_InvOpt.pdf" target="_blank">-SKU Assortment</a> の使用例を参照してください。 このブログで説明されている概念について説明する高度な分析の使用例を示します。</p>


