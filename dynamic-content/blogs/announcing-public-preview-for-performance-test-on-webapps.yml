Slug: announcing-public-preview-for-performance-test-on-webapps
Title: Web アプリとモバイルアプリでのパフォーマンステストのためのパブリックプレビュー
Summary: パフォーマンステストは、Visual Studio ロードテストチームと連携して開発された新機能です。 この機能を使用すると、web アプリのストレステストを実行して、負荷の下でのパフォーマンスを理解し、予測可能なパフォーマンスをユーザーに提供することができます。
Content: >-
  <p><strong>パフォーマンステスト</strong>は、Visual Studio ロードテストチームと連携して開発された新機能です。 この機能を使用すると、web アプリのストレステストを実行して、負荷の下でのパフォーマンスを理解し、予測可能なパフォーマンスをユーザーに提供することができます。</p>


  <p>ロード/パフォーマンステストはすべてのアプリケーション開発ライフサイクルの一部である必要があります。この機能は、コードと依存関係の理解を深め、瓶 necks を見つけ、負荷 &nbsp; とパフォーマンスの目標を達成するために必要な調整を行います。</p>


  <p><strong>パフォーマンステスト</strong>は、Web アプリまたはモバイルアプリの [<strong>ツール</strong>] メニューで見つけることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b17d6f99-b123-4a10-a6e0-46a4a2def243.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7085390c-e1ee-4a8a-9e25-72ba46301794.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="絵" width="1370"></a></p>


  <h2>アプリのパフォーマンステストの設定</h2>


  <h3>Visual Studio のオンラインアカウントをリンクする</h3>


  <p><strong>パフォーマンステスト</strong>は<strong>Visual Studio オンライン</strong>インフラストラクチャを利用しています。この機能にアクセスするには、 <strong>Visual Studio オンライン</strong>アカウントを作成する必要があります。 <strong>Visual Studio オンライン</strong>アカウントは無料であり、1分未満でセットアップできます。 これにより、この機能にアクセスして、実行した <strong>パフォーマンステスト</strong> の履歴を保持することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebd52a3e-33c0-440a-8cea-60145796ba54.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2dcd46b-984d-47a6-aba4-b11e8dca9e6e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="絵" width="1370"></a></p>


  <h3>パフォーマンステストを定義する</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da4d3b26-1db5-45d0-8e56-fe8c6bb22de0.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aafd74ef-d373-48d0-80be-d2bb32ffd450.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="絵" width="1370"></a></p>


  <p>新しいパフォーマンステストを定義するには、コマンドバーの [ <strong>新規 </strong>] ボタンをクリックします。</p>


  <p><strong>パフォーマンステスト</strong> &nbsp; を定義するには、<strong>ターゲット URL</strong>を指定し、テストに<strong>名前</strong>を付け、負荷を生成する場所を定義し &nbsp; 、同時ユーザー数と期間を定義する必要があります。</p>


  <h3>パフォーマンステストの結果の確認</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/beede015-2b42-413f-86ee-daf386cf713d.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34dfcc1d-a338-4772-b17a-8b8d64d35a2e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="絵" width="1370"></a></p>


  <p>[最近実行した履歴] をクリックして、テストの結果を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6499c73c-42b8-480a-a3ce-ea1d5d5d742f.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bddada06-04e1-424f-b9d2-ff5ad3fc747f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="絵" width="1370"></a></p>


  <p>ここから、実行の <strong>詳細な結果 </strong>を確認し、必要に応じて <strong>再実行 </strong>することができます。</p>


  <h2>注:</h2>


  <p>この機能のプレビュー段階では、無料で利用できますが、実行ごとに生成できる読み込みの量に制限があります。</p>


  <p>Visual Studio Enterprise IDE または Visual Studio オンラインポータルでクラウドベースのロードテストを使用して実行したロードテストは、引き続き現在の料金で課金されます。</p>


  <p>以下のコメントセクション、または <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites" target="_blank">ユーザーの声</a>で、この新機能についてご意見をお聞かせください。</p>
