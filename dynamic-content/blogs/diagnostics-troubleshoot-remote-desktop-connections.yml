Title: 新しいトラブルシューティングのリモート デスクトップ接続に関するトピック
Summary: 診断パッケージと新しいトラブルシューティング トピックは、Azure 仮想マシンへのリモート デスクトップ接続を行う際のほとんどの問題を解決するのに役立ちます。
Content: >-
  Azure インフラストラクチャ サービスは、Windowsベースの Azure 仮想マシンを作成すると、リモート デスクトップ接続を介してアクセスするように仮想マシンを自動的に構成します。 この構成は、既定の TCP ポート 3389 でリッスンする リモート デスクトップ サービス サービスと、ランダムに決定された外部 TCP ポート番号を持つ仮想マシンの Azure エンドポイントで構成されます。


  Azure 管理ポータル または Azure プレビュー ポータルからリモート デスクトップ接続を開始する場合は、正しいクラウド サービスの DNS 名と外部ポート番号を使用して RDP ファイルをダウンロードして実行します。


  <i>何が問題を起こしている可能性がありますか?</i>


  結局のところ、エンドポイント アクセス制御リスト (ACL) や、コンピューターと Azure 仮想マシン間のリモート デスクトップ接続トラフィックを誤ってブロックする可能性があるホスト セキュリティのその他の要素を構成する場合、特に時間のと共に、多くの問題が起きる可能性があります。


  良いニュースは、ほとんどの問題を修正する <a href="https://home.diagnostics.support.microsoft.com/SelfHelp?knowledgebaseArticleFilter=2976864">Azure IaaS</a> 診断パッケージがあるという話です。 診断パッケージで解決できない問題については、「Windows ベースの <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-troubleshoot-remote-desktop-connections/">Azure 仮想</a>マシンへのリモート デスクトップ接続のトラブルシューティング」トピックで、問題の原因を特定してさらに調査するプロセスについて説明します。


  次に示すのは、リモート デスクトップ接続とリモート ベースの Azure Windowsの問題の主なVirtual Machines。

  <ol>
   <li>リモート デスクトップ クライアント</li>
   <li>組織のイントラネット エッジ デバイス</li>
   <li>仮想マシンが含まれているクラウド サービスのエンドポイントと ACL</li>
   <li>Azure 仮想マシンの設定と状態</li>
  </ol>

