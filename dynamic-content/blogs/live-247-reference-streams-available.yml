Title: Live 24/7 リファレンス ストリーム利用可能
Summary: この投稿では、参照線形ストリーム、その設定方法、およびそれらを使用する方法について説明します。
Content: >-
  <h1><img alt="12657101123_1bd8b402f2_o" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12657101123_1bd8b402f2_o.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="12657101123_1bd8b402f2_o" width="480"></h1>


  <p>テスト、参照、デモの目的で、Microsoft Azure Media Services Live サービスを通じて 24/7/365 を運用する一連の連続線形ストリームを利用できます。 これらのストリームは、MPEG-DASH、HLS バージョン 3、HLS バージョン 4、およびファイル形式でストリーミングSmooth Streamingされます。</p>


  <h2>ストリームの詳細</h2>


  <p>現在、アーカイブ ウィンドウ&nbsp;が異なるアニメーション化された 3 つの短いアニメーションのセットをストリーミングするチャネルがあります。 チャネルはすべて 1 つのフラグメント化された MP4 取り込みストリームを受信しますが、動的パッケージ化を通じて上記のすべての形式でストリーミング エンドポイントからプルできます。 最初の 4 つは米国東部であり、キャッシュを使用Azure CDNされます。 5 つ目は西 EU で、CDN。</p>


  <blockquote>チャネル 1 のアーカイブ ウィンドウは 1 時間です。 Channel 2 のアーカイブ ウィンドウは 15 分です。 Channel 3 は AES (Open) で暗号化され、30 分のアーカイブ ウィンドウがあります。Channel 4 は PlayReady Encryption (Open) を備え、アーカイブ ウィンドウは 30 分チャネル 5 には暗号化なし、アーカイブ ウィンドウは 1 時間です。</blockquote>


  <p>PlayReady DRM の詳細については、MingFei <a href="https://azure.microsoft.com/blog/2014/12/22/announcing-azure-media-services-live-streaming-with-playready-encryption-capability/" title="&#39;PlayReadyhere の発表に関するブログ記事を参照">してください</a>。 <em>(現在、両方のストリームが米国東部リージョンにある点に注意してください。リージョンに対して参照ストリームを設定する場合は</em>、コメントを残してください。または、直接お問い合わせください)。 &nbsp;</p>


