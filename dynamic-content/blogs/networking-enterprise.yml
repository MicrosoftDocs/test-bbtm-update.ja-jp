Title: Enterprise シナリオの新しいネットワーク機能とパートナーシップ
Summary: TechEd 欧州2014で発表された新機能とパートナーシップについて説明します。
Content: >-
  <p>昨日、Azure のネットワークに関するお知らせをいくつか作成しました。これにより、お客様は、パブリックおよびハイブリッドクラウド環境で、より優れたハイパースケールアプリケーションとエンタープライズレベルのアプリケーションを構築できます。 ExpressRoute の機能強化には、新しい戦略的パートナーシップ、オーストラリアの Meet-Me の場所、ディザスターリカバリーを向上させるマルチサイト ExpressRoute、同じ ExpressRoute 回線を共有する複数のサブスクリプション、4000ルートのサポートなどがあります。 多層トポロジでのサブネットの分離を容易にするためにネットワークセキュリティグループを使用して全体的なセキュリティを向上させています。また、コンプライアンス要件を満たすためにネットワークトラフィックをオンプレミスに送信し、ポリシーの検証のためにネットワークトラフィックをオンプレミスに送信して、完全な転送用機密性 (PFS) をサポートします 新しい高パフォーマンスゲートウェイ、VM 内の複数の仮想 nic、VPN 操作ログへのアクセス、入れ子になった Traffic Manager ポリシー、azure ロードバランサーのソース IP アフィニティは、azure のネットワーク機能を継続的に強化するためのコミットメントを示しています。 現在、これらの新機能は、北ヨーロッパリージョンから開始してから、今後数週間のすべての Azure リージョンでご利用いただけます。 <a href="https://azure.microsoft.com/en-us/updates/?service=virtual-network">ここで</a>ロールアウト更新プログラムを検索します。 &nbsp;</p>


  <h3><strong>新しい ExpressRoute パートナーシップと ExpressRoute の場所</strong></h3>


  <p>Microsoft では、企業のお客様が ExpressRoute 経由で Azure にアクセスできるように、グローバルな直接ネットワーク接続エコシステムを拡大し続けています。 新しい ExpressRoute パートナーは、ヨーロッパの Colt テクノロジサービス、アジアの Tata 通信、オーストラリアの Telstra です。 ExpressRoute がオーストラリアで一般公開され、シドニーの Meet-Me の場所で使用できるようになりました。 シドニーから、お客様はすべてのオーストラリアの Azure リージョンに接続できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/Map.jpg"><img alt="Map" border="0" height="390" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Map_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="マップ " width="644"> </a> &nbsp;</p>


  <h3><strong>複数のサブスクリプション間での ExpressRoute 共有接続</strong></h3>


  <p>お客様は、Azure サブスクリプション間で1つの ExpressRoute 回線を共有できます。 回線の所有者は、ExpressRoute 回線を使用するように他の Azure アカウントを承認することができます。 回線所有者は回線あたり最大10回線の承認を発行でき、各承認で最大10個の VNet リンクをサポートできます。 この機能は、すべての ExpressRoute 回線 (既存および新規) とすべてのサービスプロバイダーで使用できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/CrossSub.jpg"><img alt="CrossSub" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CrossSub_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="クロスサブ " width="644"> </a> <strong>&nbsp;</strong></p>


  <h3><strong>HA と DR 接続のための ExpressRoute &ndash; マルチリージョン接続</strong></h3>


  <p>現在プロビジョニングされている各 ExpressRoute 回線は、単一障害点を回避するために、Microsoft と接続プロバイダーの間のアクティブ/アクティブ構成で構成されています。 これらの回線にリンクされている Vnet には、高可用性ゲートウェイテナントがあります。 Vnet を最大4つの ExpressRoute 回線にリンクできるようになりました。 すべての ExpressRoute 回線は同じ geo 内に作成する必要があり、複数のプロバイダーにまたがることができます。 これにより、パスの多様性が可能になり、回復力のある接続を構築できます。 このサービスは、既存と新しいすべての ExpressRoute 回線に対して有効になっています。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/ERMultiVNEt.jpg"><img alt="ERMultiVNEt" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ERMultiVNEt_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="ERMultiVNEt " width="387"> </a> <strong>&nbsp;</strong></p>


  <h3><strong>ネットワーク セキュリティ グループ</strong></h3>


  <p>お客様は、ネットワークセキュリティグループで定義されている受信および送信アクセス制御ルールを使用して、Vnet 内の1つ以上の仮想マシンインスタンスへのトラフィックを制御できるようになります。 アクセス制御規則は、標準の5組 (ソース IP、ソースポート、接続先 IP、接続先ポート、プロトコル) と、ユーザーがネットワークトラフィックをきめ細かく制御できるようにする優先順位をサポートします。 ネットワークセキュリティグループは、(仮想ネットワーク内の) サブネットおよび個々の仮想マシンに適用できます。これにより、2つの層の保護が可能になります。 ネットワークセキュリティグループ内のルールは、バーチャルマシンから独立して変更および更新できます。これにより、バーチャルマシンのライフサイクル外でアクセス制御リストを管理できるようになります。</p>


