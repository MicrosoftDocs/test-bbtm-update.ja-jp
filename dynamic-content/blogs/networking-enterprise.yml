  <p>ネットワークセキュリティグループの一般的なアプリケーションでは、非武装地帯 (DMZ) を実現し、多層アプリケーション内の層に対して明示的なアクセス制御を行うことができます。 <strong>&nbsp;</strong></p>


  <h3><strong>強制トンネリング</strong></h3>


  <p>お客様は、インターネットにバインドされたすべてのトラフィックを、S2S VPN トンネルを介して、クラウドからオンプレミスにリダイレクトまたは &ldquo; 強制 &rdquo; することで、検査と監査を行うことができます。 これは、多くのエンタープライズレベルのアプリケーションにとって、セキュリティとコンプライアンスに関する重要な要件です。 強制トンネリングを使用しない場合、Azure の顧客 Vm からのインターネットにバインドされたトラフィックは、トラフィックを検査したり監査したりすることなく、常に Azure からインターネットに直接移行します。 認証されていないインターネットアクセスは、情報漏えいやその他のセキュリティ侵害につながる可能性があります。 強制トンネリングを使用すると、制御ができるようになりました。 以下の図には、強制トンネリングのしくみを示しています。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/ForcedTunneling.jpg"><img alt="ForcedTunneling" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ForcedTunneling_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="ForcedTunneling " width="558"> </a> <strong>&nbsp;</strong></p>


  <h3><strong>複数の Nic を使用した Virtual Machines</strong></h3>


  <p>お客様は、VM で複数の仮想ネットワークインターフェイス (Nic) を作成して管理できるようになりました。 この機能により、より高い柔軟性と制御でネットワークインフラストラクチャを設計できます。 たとえば、次の図に示すように、1つの NIC をフロントエンド NIC として指定し、もう一方をバックエンド NIC として指定し、それらの間のトラフィックを分離することができます。または、管理プレーンからデータプレーンのトラフィックを分離することもできます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/MNIC.jpg"><img alt="MNIC" border="0" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MNIC_thumb.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="VM 内の MNIC " width="644"> </a> の複数 nic は、多くのネットワーク仮想アプライアンスの基本的な要件です。 TechEd では、Citrix と Riverbed のデモを行います。これで、ロードバランサー、WAN オプティマイザー、およびネットワークセキュリティアプライアンスを含む NVA エコシステムの構築が開始されます。 Basic VM SKU &rsquo; では、複数の nic はサポートされていません。 これらは standard VM SKU &rsquo; で使用できます。 <strong>&nbsp;</strong></p>


  <h3><strong>パフォーマンスゲートウェイ</strong></h3>


  <p>より厳しいハイブリッド接続のスループットニーズと、より多くのクロスプレミスサイトをサポートするために、高パフォーマンスの VNet ゲートウェイの可用性を発表します。 これにより、ExpressRoute および S2S VPN ゲートウェイが高速化され、さらに多くの S2S トンネルがサポートされるようになります。 トンネルは、他の仮想ネットワークまたはオンプレミスサイトに接続するために使用されます。 <strong>&nbsp;</strong></p>


  <h3><strong>高度な VNet ゲートウェイポリシー</strong></h3>


  <p>パフォーマンスを向上させるために、暗号化 (暗号化なし) のオーバーヘッドを発生させることなく、通信の Virtual Network を Virtual Network できるようになりました。 すべての VNet 間通信は、インターネット経由ではなく、Microsoft &rsquo; のコアネットワークにとどまります。 より正確な顧客は、Vnet 間のトンネルの暗号化を制御できます。 お客様は、3DES、AES128、AES256、暗号化なし (Null) のいずれかを選択できます。 また、お客様の IPsec/IKE ゲートウェイに対して完全な転送用機密性 (PFS) を有効にすることもできます。 <strong>&nbsp;</strong></p>


  <h3><strong>検証済みの VPN デバイス</strong></h3>


  <p>Barracuda Networks and Palo Alto Networks が検証済みの VPN デバイスの一覧に追加されました。 <strong>&nbsp;</strong></p>


  <h3><strong>VNet ゲートウェイと ExpressRoute の操作と監査ログ</strong></h3>


  <p>お客様は、VNet ゲートウェイと ExpressRoute 回線の操作ログを表示できます。 Azure portal には、操作ログと、すべての API 呼び出しに関する情報と、ゲートウェイのスケジュールされた更新などの重要なインフラストラクチャの変更が表示されます。 <strong>&nbsp;</strong></p>


  <h3>Traffic Manager の入れ子になったポリシー</h3>


  <p>Traffic Manager を使用すると、世界中の複数の Azure デプロイにデプロイされたアプリケーションに、トラフィックプロファイルを使用してネットワークトラフィックを分散させることができます。 最近、重み付けされた <a href="https://azure.microsoft.com/blog/2014/06/26/azure-traffic-manager-external-endpoints-and-weighted-round-robin-via-powershell/">トラフィック分散と Azure の外部エンドポイントのサポートを発表</a> しました。これにより、クラウドへのフェールオーバー、クラウド間およびオンプレミスからクラウドへの移行などのさまざまなシナリオが可能になります。 入れ子になったトラフィックプロファイルを使用できるようになりました。これにより、大規模で複雑なエンタープライズ展開のニーズに合わせて、より柔軟で強力なトラフィック分散とフェールオーバースキームを作成できます。 <strong>&nbsp;</strong></p>


  <h3><strong>ソース IP アフィニティ</strong></h3>


  <p>Azure Load Balancer は、ソース IP アフィニティ (セッションアフィニティまたはクライアント IP アフィニティとも呼ばれます) と呼ばれる新しい配布モードをサポートするようになりました。 ユーザーは2タプル (ソース IP、接続先 ip) または3タプル (ソース IP、宛先 ip、プロトコル) の各配布モードに基づいてトラフィックを負荷分散することができます。</p>
