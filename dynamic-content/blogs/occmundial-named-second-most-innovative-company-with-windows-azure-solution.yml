Title: Azure Solution を使用した OCC間Most-Innovative Second Windows Company
Summary: InformationWeek Mexico は、毎年の "50 社の最も革新的な企業" の問題で、メキシコで 2 番目に革新的な会社として OCCMundial という名前を付けしました。 OCCMundial は、最大のジョブリストを開発しました...
Content: '<p><i>InformationWeek Mexico は</i> 、毎年の "50 社の最も革新的な企業" の問題で、メキシコで 2 番目に革新的な会社として <a target="_blank" href="https://www.occ.com.mx/">OCCMundial</a> という名前を付けしました。 OCCMundial は、メキシコの雇用市場で最大のジョブリスト登録 Web サイトを開発し、年間 1,500 万人を超える一意の訪問者を持ち、毎年 600,000 を超えるジョブを投稿しています。 </p>  <p>この会社は、レコメンド システム OCCMatch で <i>InformationWeek Mexico</i> とイノベーションの違いを獲得しました。このシステムでは、強力なアルゴリズムを使用して、ジョブの開始を候補の再開に一致します。 毎日、OCCMatch で使用されるアルゴリズムは、約 90,000 のアクティブなジョブ オファーを、最大 400 万回の再開で表される候補プールと比較します。 システムは、資格のある資格のある資格のある人を開店者と一致し、潜在的な候補に電子メール通知を送信します。 OCCMatch では、毎日数十万件の電子メール メッセージが生成されます。 </p>  <p>強力なアルゴリズムの処理に必要なコンピューティング能力と、一般的なサービスに必要なストレージ容量を実現するために、OCC いうは、Azure プラットフォームの Windows<a target="_blank" href="https://windowsazure.com/">に依存</a>しています。 オンプレミスインフラストラクチャでは、会社は毎日実行できる運用の数に制限されましたが、Windows Azure プラットフォーム上のクラウドベースのソリューションを使用してイノベーションを行い、会社が必要とする限り多くの処理電力と並行して数百万の OCCMatch 操作を実行できます。 現在、Windows Azure の 200 を超えるインスタンスを毎日数時間使用していますが、必要に応じて迅速にスケールアップまたはスケールダウンできます。さらに、資本コストと運用コストで約 600,000 米国ドルを回避しながら、スケーラビリティのレベルを向上しました。</p>  <p>Azure プラットフォームで OCCMundial が Azure プラットフォームを使用する方法のWindows<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005802">を読む</a>: www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000005802 </p>  <p>Azure のお客様Windowsの詳細については、以下をご覧<a target="_blank" href="https://azure.microsoft.com/evidence">ください。www.windowsazure.com/evidence</a></p>'
