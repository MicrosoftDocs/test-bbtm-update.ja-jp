Content: >-
  <p>&rsquo;Azure Stack 順序を付けたので、データセンターにどのように統合しますか。 Integration 個々とは何ですか。</p>


  <h2>はじめに</h2>


  <p>Microsoft Azure Stack は、複数の oem から使用できる統合システムです。 このパスを下げることにした &rsquo; <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-delivering-cloud-infrastructure-as-integrated-systems/" target="_blank">理由についてのブログ</a>記事を読まない場合は、そのようにすることをお勧めします。</p>


  <p>Azure Stack は、簡素化された管理によって、調整、セキュリティ保護、およびセキュリティで保護されたアプライアンスのようなエクスペリエンスを提供します。 緊急復旧のために、特権のある PowerShell エンドポイントを使用できます。これは、十分な管理だけを使用してセキュリティで保護されています。 管理者エクスペリエンスには、修正プログラムと更新プログラム (P &amp; U と呼ばれます) と呼ばれるフル機能の更新メカニズムがあり、Azure Stack で実行されるサービスに専念できるようにします。</p>


  <p>もちろん、データセンターに統合できなければ、Azure Stack は島だけであり、電力と冷却のリソースを消費します。 この記事では、Azure Stack をデータセンターに統合する方法について重点的に説明し &rsquo; ます。</p>


  <h2>ネットワーク統合</h2>


  <p>Azure Stack は、Clos ネットワークトポロジを使用して構築され、Windows Server 2016 のソフトウェア定義ネットワーク (SDN) 機能を使用します。 Azure Stack システムには、物理サーバー &rsquo; のベースボード管理コントローラーに接続する、ラック内スイッチとベースボード管理コントローラースイッチが付属しています。</p>


  <p>ラックのトップスイッチから顧客の境界スイッチに流れるすべてのネットワークトラフィックは、レイヤー3のみです。 ネットワークトラフィックは、Border Gateway Protocol または静的ルーティングを使用して、顧客の要件に応じてルーティングされます。</p>


  <p>Azure Stack のデプロイと統合のために、 &mdash; 顧客 &mdash; はさまざまな IP v4 サブネット範囲を提供する必要があります。 これらの一部は Azure Stack によって内部的にのみ使用されますが、他のユーザーはネットワーク内でルーティング可能である必要があり、アクセス制御リスト (Acl) によって制御される可能性があります。</p>


  <p>次の表に、必要な IPv4 の範囲の一覧を示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0cf4854-4867-4784-96c0-3ded2917fae2.png"><img alt="network-integration" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e04e9e9-520e-4df5-bff0-f0da03c31a24.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="ネットワーク-統合" width="793"></a></p>


  <h2>ID</h2>


  <p>デプロイ時には、Azure Active Directory (Azure AD) または Active Directory フェデレーションサービス (AD FS) (ADFS) のいずれかを選択して Azure Stack の id を提供する必要があります。 これは、非元の判断です。</p>


  <p>&rsquo;まず、最も明白なシナリオに対処します。完全に切断されたシナリオ (たとえば、ボート) で Azure Stack を実行する場合、選択できるのは ADFS だけです。 また、ADFS とインターネット接続を使用してデプロイする場合は、Azure Stack の従量課金ベースのライセンスモデル (marketplace シンジケーションを含む) を使用できます。</p>


  <p>既存のオンプレミス id を使用できるようにするために、既存の ADFS デプロイをフェデレーション Azure Stack で自動化することができます。</p>


  <p>次の図は、統合を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/456559bf-14a7-40b3-b84b-c3cb532e46ca.png"><img alt="azure-stack" border="0" height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d607ed89-4920-4335-b13d-2fff687fc606.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="azure-スタック" width="1011"></a></p>


  <h2>IT システムの管理</h2>


  <p>前述のように、データセンターと Azure Stack を統合していない場合は、完全な IT ライフサイクル管理を行う &rsquo; ことはできません。 Azure Stack はデータセンターを管理しませんが &rsquo; 、データセンターのコンポーネントとして管理されます。 管理を有効にするには、 &rsquo; it 部門のキーを使用して、Azure Stack を it システム管理プロセスと統合します。</p>


  <p>Azure Stack システムは、3つの主要な分野で構成されています。 この3つの領域は、ソフトウェア、物理マシン、および物理ネットワークスイッチ Azure Stack ます。</p>


  <p>各区分には、イベントを取得するためのさまざまなプロトコルが用意されています。 詳細については、次の図を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0520ebbc-4d42-4c1c-b23a-4a0d57b5d45e.png"><img alt="it-system-management" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3921dfa4-245e-4d75-a400-388f9178928f.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="it-システム管理" width="999"></a></p>


  <p>Microsoft では、IT システムの管理統合を促進するために、System Center Operations Manager を使用する管理パックを提供しています。 また、Microsoft は、オープンソースベースの監視ソリューションとの統合を促進するために、Nagios とのプラグインを共同で設計しています。</p>


  <p>詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/management-pack-for-microsoft-azure-stack-now-available/" target="_blank">Microsoft Azure スタックの管理パック</a>」というタイトルのブログ記事をお読みください。</p>


  <h2>発行</h2>


  <p>Azure Stack エンドポイントは、インターネットに直接公開されているか、ファイアウォールデバイス &mdash; がネットワークアドレス変換を含む従来の DMZ アーキテクチャとは異なる方法で、複数の方法で公開できます。</p>


  <p>この図は、既存のファイアウォールを使用して、Azure Stack をインターネットに直接公開する方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d29ffb7-a74b-4b19-a422-30776ba401f3.png"><img alt="publish" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f62792f-3116-4565-b206-c86dc5c23c80.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="投稿" width="751"></a></p>


  <p>Azure Stack は、既存の DNS サーバー環境と統合できる内部および外部の DNS ゾーンを処理します。 Azure Stack には、データセンターのリソースに対して名前解決が確実に動作するように自動化機能が用意されています。 ただし、既存のネットワークからの Azure Stack DNS ゾーンは自動的に解決されません。これには、Microsoft の推奨事項に基づくアクションが必要です。</p>


  <p>公開された信頼されたルート証明機関またはエンタープライズ証明機関が発行できる SSL 証明書は、インストール時に提供する必要があります。 さらに、展開では、ワイルドカード証明書または一意の証明書名を持つ複数の証明書のいずれかを使用できます。</p>


  <h2>使用</h2>


  <p>Azure Stack 使用状況データは、登録のために指定した Azure サブスクリプションで追跡されます。 使用状況データは、Azure サブスクリプションの一部として表示できます。 さらに、Azure Stack には、Azure に送信される同じ使用状況データを取得できる API が用意されています。 この API は、課金システムまたはパネルとの統合に使用されます。</p>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-provider-resource-api" target="_blank">プロバイダーリソース使用量 API</a> に関するページを参照してください。&nbsp;</p>


  <h2>Backup</h2>


  <p>Azure Stack バックアップは、インフラストラクチャバックアップとテナントバックアップという2つのスコープに分けられます。</p>


  <p>Azure Stack インフラストラクチャのバックアップを行うには、SMB ファイル共有が動作している必要があります。 この SMB 共有は、既存の記憶域ソリューション (Windows ベースのファイルサーバーまたはサードパーティ) からのものである必要があります。 これは、オフスタンプ &rdquo; バックアップと見なされます。これにより、 &ldquo; 障害が発生した場合に、インフラストラクチャコンポーネントまたは完全な復元を復元できます。</p>


  <p>テナントデータの場合、Azure Stack は、IaaS Azure Resource Manager 仮想マシンにデプロイされた Windows ベースおよび Linux ベースのアプリケーションのバックアップをサポートします。 ゲストオペレーティングシステム (OS) にアクセスできるバックアップ製品では、ファイル、フォルダー、OS の状態、およびアプリケーションデータを簡単に保護できます。 Azure Backup のような Microsoft 製品を使用したり、データセンター保護マネージャーを System Center して、オンプレミス、サービスプロバイダー、または Azure に直接データをバックアップしたりすることができます。 このアプローチにより、アプリケーションとデータを柔軟に保護できます。</p>


  <p>Azure Stack のバックアップとディザスターリカバリーの詳細については、今後のブログ投稿を参照してください。</p>


  <h2>セキュリティ</h2>


  <p>&rsquo;Azure Stack セキュリティに関するブログの投稿を読む機会がない場合は、そのようにすることを強くお勧めします。 私たちは、物理的なデバイスからの監査ログを交換したり、既存のセキュリティシステムで内部コンポーネントを Azure Stack したりするなど、セキュリティを考慮して Azure Stack を設計し、構築しました。</p>


  <p>Azure Stack の正常性リソースプロバイダー API を使用すると、すべてのセキュリティログを取得し、セキュリティソリューションで処理のために使用できるようになります。 物理デバイスの場合、デバイスの認証と監査を制御するために RADIUS と TACACS がサポートされています。 Azure Stack は、データセンターにデプロイされたサーバーを使用して、既存の syslog サーバーへの syslog メッセージの送信など、これらのサービスを提供します。</p>


  <h2>まとめ</h2>


  <p>お気づきかもしれませんが、電力、冷却、ラックユニット、およびその他の一般的なデータセンターの要件に関して、ソリューションの要件については説明していませんでした。 OEM パートナーは、適切なソリューションを選択する際に役立つサイズ設定ツールなど、これらの詳細情報を入手できます。</p>


