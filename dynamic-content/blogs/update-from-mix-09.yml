Title: ミックス ' 09 ' からの更新
Summary: '[この記事は SQL Azure チームによって提供されました。]こんにちは！ &nbsp;まだ満足していない人にとって、Patric は McElroy であり、これは SDS チームの GPM です。 &nbsp;先週の夏以来、チームと協力してきました...'
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">こんにちは！ &nbsp;まだ満足していない人にとって、Patric は McElroy であり、これは SDS チームの GPM です。 &nbsp;私は最後の夏以来、チームと協力してきました。これまでに多くの処理が行われており、多くの経験があり、多くの知識があります。 &nbsp;Microsoft のほとんどのキャリアにおいて、GPM と pum の両方としてエンタープライズサーバーの領域 (BizTalk Server、SQL Server) で働いています。<?xml:namespace prefix=\"o\" ns=\"urn:schemas-microsoft-com:office:office\"?><o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">\"インターネット時刻\" を聞いたことはありますか。 &nbsp; しかし、このブログの投稿は \"ヴェガ Time\" であることがわかります。これは、すべてがスケジュールの背後に置かれているためです。これは、ミックス Influentials のパーティの後、後で説明します。 &nbsp;&nbsp;残りの部分は \"...このままにしておいてください。 <o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">昨日は、' 09 ' の楽しい日でした。 &nbsp;ScottGu の基調講演はすばらしいものでしたが、2時間の基調講演にはほんの数分しかありませんでしたが、ScottGu では、先週からの SDS アナウンスによって Azure platform の発表について話してきました。 &nbsp;最初の発表の後1週間でも、ScottGu さんは、基調講演中にかじるの自然な拍手を手にしていました。 &nbsp;ここでは、TDS/T SQL をサポートするための計画について説明し、SQL データプラットフォームのデータベースロードマップ全体の一部として説明します。これにより、.net または OSS の任意のクライアントライブラリからのアクセスが可能になることが強調されています。 &nbsp;最後に、web 開発者がアプリケーションをローカルで開発してデバッグし、クラウドでデプロイして実行できるようにするための価値提案を強調しました。 &nbsp;(Azure platform material では、1日目の基調講演 <a href=\"\" mce_href=\"\"></a> のビデオフィードに約47:30 が始まります。<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">また、基調講演でも強調表示されているその他の多くの機能について非常に興奮しています。 &nbsp;特に、Windows Web アプリギャラリーは、開発者にとって優れたオプションと考えられます (SDS マテリアルの前の10分を参照)。 &nbsp;チームに戻ることの1つは、これらのアプリを構築して SDS を活用するために必要なすべての処理を行うことです。 &nbsp;ギャラリーの目標は、非常に手間のかからないプロビジョニングエクスペリエンスを実現する SDS v1 の中核となる値の役割に非常によく似ています。 &nbsp;開発者が、インストールの一部として SDS データベースを自動的にプロビジョニングするオプションを使用できるようにするための簡単な方法を開発者が持っていれば、非常に便利です。<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">これらのカンファレンスの講演部分の1つは、多数のお客様とパートナーと話をする機会です。 &nbsp;サービスとしての真のリレーショナルデータベース機能の配信を高速化するための計画に対する応答は、引き続き非常に肯定的です。 &nbsp;火曜日の夜に、D &amp; PE グループによってホストされるイベントに参加しました。このイベントは、サービスとして提供する保険業界用の LOB ソフトウェアを構築する ISV パートナーとつながっています。 &nbsp;現在、実行中のサービスベースのソフトウェアを構築しているユーザーからのすばらしいフィードバックがたくさんあります。 &nbsp;アプリは現在、独自のデータセンターでホストされている SQL Server で実行されます。 &nbsp;最初のコメントは最も興味深いものでした。 &nbsp;彼は、\"これはすばらしいですね。 &nbsp;これにより、アプリケーションを Azure platform に移行する方法とタイミングを検討できます。 \" &nbsp;昨日の午後、プレスとアナリストと話し合ってきましたが、反応とフィードバックは同じでした。 &nbsp; <o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">SDS での Nigel のセッションは明日 (金曜日) 朝であるため、上記のリンクでビデオフィードを確認しておきます。<o:p></o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\"><o:p>&nbsp;</o:p></span></p>  <p style=\"MARGIN: 0in 0in 0pt\" class=\"MsoNormal\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; COLOR: #1f497d; FONT-SIZE: 11pt\">Patric<o:p></o:p></span></p>"
