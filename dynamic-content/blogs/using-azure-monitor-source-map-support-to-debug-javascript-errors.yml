Slug: using-azure-monitor-source-map-support-to-debug-javascript-errors
Title: ソース Azure Monitorサポートを使用して JavaScript エラーをデバッグする
Summary: "Azure Monitorの新しいソース マップ サポートにより、開発者が JavaScript アプリケーションを観察、診断、デバッグできるツールの一覧が拡大しています。 \n\n組織としてのデバッグが難しい..."
Content: >-
  <p>&rsquo;Azure Monitor新しいソース マップのサポートにより、開発者が JavaScript アプリケーションを観察、診断、デバッグできるツールの一覧が増え続けています。</p>


  <h2>デバッグが困難</h2>


  <p>組織が React、Angular、Vue などの最新の JavaScript フロントエンド フレームワークを迅速に採用する中で、監視の課題が残されています。 開発者は、デプロイ時に JavaScript アプリケーションを頻繁にマイニング/uglify/バンドルし、ページのパフォーマンスと軽量性を高め、キャッチされないエラーから収集されたテレメトリを難読化し、それらのエラーを識別しにくくします。</p>


  <p>ソース マップは、この課題の解決に役立ちます。 ただし、キャプチャされた&rsquo;スタック トレースを正しいソース マップに関連付けるのは困難です。 複数のバージョンのページ、A/B&rsquo; テスト、安全にデプロイされたフフライトをサポートする必要が生じ、実稼働エラーを迅速にトラブルシューティングして修正することはほぼ不可能です。</p>


  <h2>1 回のクリックでグループ化を解除する</h2>


  <p>&rsquo;Azure Monitor新しいソース マップ統合を使用すると、ユーザーは Azure Monitor Application インサイト リソースを Azure Blob Services コンテナーにリンクし、1 回のクリックで Azure Portal から通話履歴を解除できます。 継続的インテグレーションと継続的デリバリー (CI/CD) パイプラインを構成して、ソース マップを Blob Storage に自動的にアップロードし、シームレスなエンドツーエンドエクスペリエンスを実現します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86364188-7175-4963-ae0c-23c4cdc37067.gif"><img alt="GIF shows user clicking Unminify button below call stack code window" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afb741b8-1eff-4f60-b6fa-c280efd22d1a.gif" style="display: inline;" title="" width="640"></a></p>


  <h2>&rsquo;Microsoft Cloud App Securityストーリー</h2>


  <p>Microsoft Microsoft Cloud App Security (MCAS) チームは、React JavaScript フロントエンドを使用して高度にスケーラブルなサービスを管理し、クライアント側の監視に Azure Monitor Application インサイト を使用します。</p>


  <p>過去 5 年間、彼らは&rsquo; 1 日に複数のバージョンをデプロイする機敏性を高めてきました。 各デプロイでは、数百のソース マップ ファイルが生成され、バージョンと種類に従って Azure BLOB コンテナー フォルダーに自動的にアップロードされ、30 日間保存されます。</p>


  <p>MCAS &ldquo;チームのシニア ソフトウェア エンジニアリング マネージャーである Daniel Goltz 氏は、ソース マップ統合はチームのゲーム変更者です。 以前は、例外の未確認のスタック トレースに基づいて JavaScript をデバッグおよび解決することは非常に困難で、場合によっては不可能でした。 統合が有効になっているので、エラーが発生した正確な行までエラーを追跡し、数分以内にバグを修正できます。&rdquo;</p>


  <h2>JavaScript デモのデバッグ</h2>


  <p>デモ&rsquo; アプリケーションのシナリオ例を次に示します。</p>


  <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4sqoV" width="560"></iframe></p>


  <h2>はじめに</h2>


  <p>ソース マップのサポートを 1 回構成し、Application インサイトリソース特典を構成します。 開始する 3 つの手順を次に示します。</p>


  <ol>
      <li>JavaScript SDK を使用して Web 監視を有効にする。</li>
      <li>ソース マップ ストレージ アカウントを構成します。
      <ol>
          <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/source-map-support#from-the-end-to-end-transaction-details-page" target="_blank">エンドツーエンドのトランザクションの詳細ブレード</a>。</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/source-map-support#from-the-properties-page" target="_blank">[プロパティ] ブレード</a>。</li>
      </ol>
      </li>
      <li>CI/CD パイプラインを構成します。</li>
  </ol>


  <p>注: 新しいバージョンのアプリケーションがデプロイされるごとにソース マップ ファイルを BLOB にアップロードして、関連するソース マップ ファイルを確実に使用するには、azure File <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/deploy/azure-file-copy?view=azure-devops" target="_blank">Copy</a> タスクを Azure DevOps Build パイプラインに追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81153466-b237-4885-a7a5-05f36f676e10.png"><img alt="A sample desktop showing the build and deploy sources " border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad9e5f51-216f-4841-b8ed-c499f05e5588.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a>&nbsp;</p>


  <h2>ソース マップを手動でドラッグする</h2>


  <p>ソース マップ ストレージがまだ構成されていない場合、またはソース マップ ファイルが構成済みの Azure Blob Storage&rsquo; コンテナーに存在しない場合でも、Azure Portal の呼び出し履歴にソース マップ ファイルを手動でドラッグ アンド ドロップすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aea6da1a-8cb3-4971-87a7-c43041fe5d84.gif"><img alt="GIF shows user dragging source map file from file explorer to call stack code window" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfa94c50-0433-41c0-93e2-4c6a933691e1.gif" style="display: inline;" title="" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>フィードバックを送信する</h2>


  <p>最後に、この機能が可能になるのは、<a href="https://github.com/Microsoft/ApplicationInsights-JS/issues/178" target="_blank">Azure Monitorコミュニティが</a>GitHub。 話し続け、私たちは聞&rsquo;き続ける必要があります。 <a href="https://feedback.azure.com/forums/357324-azure-monitor-application-insights?category_id=161997" target="_blank">UserVoice</a> にアイデアを入力し、<a href="https://github.com/Microsoft/ApplicationInsights-JS/issues/" target="_blank">GitHub</a> で新しい問題を作成したり、<a href="https://stackoverflow.com/search?q=Azure-Application-Insights%2C+JavaScript" target="_blank">StackOverflow</a> に関する質問をしたり、以下のコメントを投稿したりして、会話に参加します。</p>
