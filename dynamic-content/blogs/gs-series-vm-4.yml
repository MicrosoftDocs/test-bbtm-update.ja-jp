  <h2>既存の仮想マシンを仮想マシンGS-Series変換する</h2>


  <p>既存の仮想マシンを仮想DS-Series仮想マシンにGS-Seriesするには、次の手順を参照してください。</p>


  <ol>
   <li>ディスクを削除せずにDS-Series仮想マシンから既存の仮想マシンを削除します。</li>
   <li>新しい仮想マシンGS-Series作成します。</li>
   <li>仮想マシンにデータ ディスクを再GS-Seriesします。</li>
  </ol>


  <p>仮想マシンGS-Seriesサイズ変更は、既存の G シリーズ仮想マシンでのみサポートされます。 次の手順に従ってください。</p>


  <ol>
   <li>既存の G シリーズ仮想マシンを停止します。</li>
   <li>データ ディスクをデタッチします。</li>
   <li>既存のデータ ディスクを別のアカウントプレミアム Storageします。</li>
   <li>G シリーズ仮想マシンのサイズを 1 つの仮想マシンGS-Series変更します。</li>
   <li>ストレージ アカウントからディスクをプレミアム Storageします。</li>
  </ol>


  <h2>Linux on GS-Series</h2>


  <p>DS シリーズと同様に、GS-Series Linux 仮想マシンもサポートされています。 詳細については、「<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/#using-linux-vms-with-premium-storage">Linux VM と仮想マシンのプレミアム Storage</a>を参照してください。</p>


  <p>CentOS 7.x では、VM に既知の問題が発生する可能性があります。 <a href="https://bugzilla.redhat.com/show_bug.cgi?id=1235523">https://bugzilla.redhat.com/show_bug.cgi?id=1235523</a> コンソールの出力を無効にすると、問題が回避されます。</p>


  <p>Oracle 7.0 では、サポートに問い合わせ、プレミアム Storage Disks を使用して VM を更新および構成する手順を受け取ってください。</p>


