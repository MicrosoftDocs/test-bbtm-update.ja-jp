  <p><br>

  これらのサイズは、プロセッサ、メモリ <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-size-specs/#standard-tier-g-series">、価格の G シリーズの仮想</a> マシン サイズと同じです。 DS シリーズと同様に、各 GS シリーズ VM には、blobcache と呼ばれるコンポーネントによって管理される固定量の SSD が割り当てられているので、プレミアム Storage を使用して永続ディスクの待機時間が短く、高スループットのキャッシュが提供されます。 その結果、各 VM GS-Series割り当てられるローカル SSD ストレージの量は、G シリーズに対応するストレージと比較して少しです。</p>


  <p>キャッシュ アーキテクチャの詳細については&nbsp;、「Azure プレミアム Storage(一般提供中)」<a href="https://azure.microsoft.com/en-us/blog/azure-premium-storage-now-generally-available-2/">を参照してください</a>。 現時点では、これらの仮想マシンのサイズは、米国西部、米国東部 2、西ヨーロッパでのみ使用できます。</p>


  <blockquote>

  <p>注: GS-Seriesは、A シリーズ、D シリーズ、または複数の VM と同じクラウド サービスDS-Seriesできません。 これらの異なる VM は、 のリージョンVirtual Network限り、同じリージョンに <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks">配置Virtual Network </a>。 また、最適なパフォーマンスを得るには未処理の IOs の最適化が必要な場合があります。アプリケーションのパフォーマンスは異なる場合があります。</p>

  </blockquote>


