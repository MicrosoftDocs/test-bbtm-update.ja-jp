Content: >-
  <p>先日、Azure プレミアム Storage をサポートする G シリーズの一種である GS シリーズのリリースを、仮想マシンMicrosoft Azure発表しました。 GS シリーズは、G シリーズの機能と Azure プレミアム Storage のパフォーマンスを組み合わせ、両方の世界を最高にし、最も要求の厳しいワークロードに最適なソリューションを提供します。 GS シリーズでは、1 つの VM に最大 64 TB のディスクを接続し、1 秒あたり最大 2,000 MB のディスク帯域幅を使用できます。</p>


