  <p>最後に、Ignite エキスポ floor で、 <strong>インテリジェントなエッジ</strong> セクション内に3ブース (341、342、344) の Azure Stack チームを見つけることができます。 インテリジェントエッジとは何ですか。 チームの全員に質問してください。 私たちの多くは州オーランドに参加しており、お客様のご意見をお待ちしております。</p>


