      <li><strong>Intel:</strong> <a href="https://myignite.techcommunity.microsoft.com/sessions/66940?source=sessions" target="_blank">BRK2448</a> &ndash; は、最新のクラウド対応プラットフォームからビジネス価値を促進します</li>
      <li><strong>DELL emc:</strong> <a href="https://myignite.techcommunity.microsoft.com/sessions/66946?source=sessions" target="_blank">BRK2441</a> &ndash; のアーキテクチャが重要な理由: Microsoft wssd、AZURE STACK、SQL Server の dell emc ソリューションについて詳しく見ていきます</li>
      <li><strong>Lenovo: </strong> <a href="https://myignite.techcommunity.microsoft.com/sessions/67107?source=sessions" target="_blank">THR2350</a> &ndash; Lenovo と Microsoft Azure Stack のお客様の経験</li>
      <li><strong>Cisco: </strong> <a href="https://myignite.techcommunity.microsoft.com/sessions/66868?source=sessions" target="_blank">BRK2427</a> &ndash; は、データセンターから cisco のエッジまで、クラウドの旅を保護します</li>
