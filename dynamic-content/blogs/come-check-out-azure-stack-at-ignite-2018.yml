Title: Ignite 2018 でのチェックアウト Azure Stack
Summary: 今年の Ignite カンファレンスですべてをホストすることをお待ちしております。 Azure Stack チームは、1日のイベントと共にセッションのリストをまとめて、Microsoft のハイブリッドクラウドソリューションのスキルを向上させ、今年のカンファレンスを最大限に活用できるようにしました。
Content: >-
  <p>今年 &rsquo; の <a href="https://ignite.microsoft.com/" target="_blank">Ignite</a> カンファレンスですべてをホストすることをお待ちしております。 Azure Stack チームは、1日のイベントと共にセッションのリストをまとめて、Microsoft &rsquo; のハイブリッドクラウドソリューションのスキルを向上させ、今年 &rsquo; のカンファレンスを最大限に活用できるようにしました。</p>


  <p>Azure Stack を使用する開発者向けに調整されたアジェンダを使用して、Azure Stack と Azure のサービスを使用した革新的なハイブリッドソリューションを開発し、Azure Stack 自体の運用、セキュリティ、および回復性を担当するオペレーターを開発します。 &rsquo;開発者または IT オペレーターを再作成する場合でも、何かを行う必要があり &rsquo; ます。</p>


  <p>セッションを最大限に活用するために、2つの概要と、 &ldquo; Azure Stack &rdquo; と &ldquo; Azure Stack の概要とロードマップ &rdquo; についてのインテリジェントエッジに関する記事にご参加いただくことをお勧めします。 &rsquo;Azure Stack の操作方法について学習する場合は、この Azure Stack &rdquo; ガイドに参加 &ldquo; して、投資を最大限に活用するために何ができるかについて学習することをお勧めします。 開発者 &rdquo; として Microsoft Azure Stack の使用を開始する &rsquo; &ldquo; と、 &rsquo; パスも作成されます。 次の学習マップを参照してください。</p>


