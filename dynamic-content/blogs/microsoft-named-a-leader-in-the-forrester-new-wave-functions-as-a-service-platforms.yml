Title: Microsoft は、Forrester ニュー ウェーブのリーダーにニュー ウェーブ:サービスとしての機能プラットフォーム
Summary: 'Forrester が、Azure Functions の評価に基づいて、Forrester が Microsoft をリーダーとして命名した、Forrester ニュー ウェーブ™: Function-As-A-Service Platforms、Q1 2020 を共有いたします。'
Content: >-
  <p>&rsquo;Forrester が、Azure Functions と統合開発ツールの評価に基づいて、Forrester&trade; ニュー ウェーブ: Function-As-A-Service Platforms、Q1 2020 のリーダーとして Microsoft に名前を付け、お知りいただけます。 Forresters&rsquo; の調査結果は、Azure でのイベント駆動型アプリケーションの強力な勢いとビジョンを反映し、<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> <em>&ldquo;withrobust&rdquo;</em>&rsquo; プログラミング モデルと統合機能をクレジットすると信じています。また、お客様が成功の鍵として Microsoft Azure&#39;<em>&nbsp;&quot;のセンジナーチームとサポート チームの応答性を呼び出す中で、Microsoft のコミットメントが最適なテクノロジ パートナーとして提供されるのを確認します。&rdquo;</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55e4e368-8fed-4637-96ef-a7c39de9ce2e.png"><img alt="" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b803064-57ed-4b9f-8899-07ff770c6176.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="607"></a></p>


  <h2>クラス最高の開発エクスペリエンス</h2>


  <p>Azure Functionsは、高速で簡素化されたアプリケーション開発のためのトリガーとバインドに基づくプログラミング モデルを備えた、イベント駆動型のサーバーレス コンピューティング プラットフォームです。 他の Azure サービスや開発ツールと完全に統合されたエンドツーエンドの開発エクスペリエンスを使用すると、主要なプラットフォーム (Windows、macOS、Linux) で関数をローカルにビルドおよびデバッグし、クラウドにデプロイして監視することができます。 独自のインフラストラクチャや <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-kubernetes-keda" target="_blank">Kubernetes</a> クラスターなどの他の環境にまったく同じ関数コードをデプロイして、シームレスなハイブリッドデプロイを可能にすることもできます。</p>


  <p>Forrester はレポートで、Azure Functions<em>&ldquo;&hellip; プログラミング モデルは、広範な統合オプションと Azure Event Hub のバインドを備えた多数のプログラミング言語をサポートすると述いました。Azure Event Grid&rdquo;</em> は、開発者がイベント駆動型マイクロサービスを構築するのに役立ちます。</p>


  <h2>Enterpriseレベルの FaaS プラットフォーム</h2>


  <p>Enterprise、<a href="https://customers.microsoft.com/en-us/story/787157-chipotle-retailers-azure" target="_blank">Chipotle </a>のようなお客様は、イベント駆動型アーキテクチャがアプリケーションの開発に持ち込む速度と生産性を気に入っています。 これらのエンタープライズ ワークロードの最新化を可能にする素晴らしいエクスペリエンスの構築に取り組み、Forrester <em>&ldquo;レポートでは、Azure の戦略的導入者は、Azure Functions&rsquo; が Microsoft の&rdquo;</em>急速に拡大するクラウド サービスの配列を統合し、その変革の取り組みをより簡単に行うのに役立つ可能性を示しています。 最新のイノベーションの一部は、低待機時間のワークロードに対してコールド スタートなしで機能をホストする <a href="https://azure.microsoft.com/en-us/updates/azure-functions-premium-plan-is-now-generally-available/" target="_blank">プレミアム</a> 計画や、クラウドとハイブリッドデプロイのサーバーレス自動化シナリオを有効にする <a href="https://azure.microsoft.com/en-us/updates/powershell-support-in-azure-functions-is-now-generally-available/" target="_blank">PowerShell</a> のサポートなど、企業のお客様のニーズに重点を置いて行っています。</p>


  <p>また、Forrester<em> &ldquo;&rdquo;</em> のレポートでは、ステートフル機能とオーケストレーション機能をサーバーレス関数に取り込む Azure Functions Durable Functions ランタイムの拡張機能である Durable Functions のおかげで、ステートフルな機能を必要とする企業に適した Azure Functions を認識しました。 Durable Functionsはサーバーレス空間で単独で機能し、ステートフルな関数と、サーバーレス ワークフローをプログラムで定義する方法を提供します。 Forrester は、エンタープライズ アプリを最新化するクライアントが、<em>Durable Functions&quot; が既存のビジネス ロジックを一口サイズのステートレス チャンクにリファクタリングする代わりの手段を提供しているというレポートで特に説明されています。&ldquo;</em></p>


