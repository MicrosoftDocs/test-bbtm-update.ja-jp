Title: Azure Data Box Disk の一般提供の発表
Summary: プレビューに関する発表以来、何百ものお客様が定期的なワークロード、自動車からのメディアキャプチャ、継続的なバックアップのための増分転送、およびリモート/オフィスブランチオフィス (ROBOs) から Microsoft Azure へのアーカイブを移動してきました。
Content: >-
  <p>プレビューに関する発表以来、何百ものお客様が定期的なワークロード、自動車からのメディアキャプチャ、継続的なバックアップのための増分転送、およびリモート/オフィスブランチオフィス (ROBOs) から Microsoft Azure へのアーカイブを移動してきました。 Azure へのオフラインデータ転送のための SSD ベースのソリューションである <a href="https://aka.ms/databoxdiskga" target="_blank">Azure Data Box Disk</a>の一般提供が発表されています。 米国、EU、カナダ、オーストラリアで Data Box Disk が使用できるようになりました。これにより、時間の経過と共により多くの国や地域を追加できます。 また、以下の Azure Data Box の Blob Storage のパブリックプレビューの発表にご注意ください。</p>


  <h2>お客様が Data Box Disk を使用する上位3つの理由</h2>


  <ol>
      <li><strong>簡単な順序と使用</strong>: 各ディスクは 8 TB の SSD です。 Azure portal から最大5台のディスクのパックを注文ごとに 40 TB の合計容量に対して簡単に注文できます。 小さなフォームファクターは、さまざまなユースケースでデータを収集および転送するための、容量と移植性の適切なバランスを提供します。 Windows および Linux でサポートを利用できます。</li>
      <li><strong>高速データ転送</strong>: これらの SSD ディスクは、USB 3.1 速度までデータをコピーし、SATA II と III のインターフェイスをサポートします。 ディスクをドライブとしてマウントし、Robocopy などの任意のツールを使用するか、ドラッグアンドドロップだけでディスクにファイルをコピーします。</li>
      <li><strong>セキュリティ</strong>: ディスクは、128ビットの AES 暗号化を使用して暗号化され、カスタムのパスキーでロックできます。 Azure へのデータのアップロードが完了すると、NIST 800 88-r1 標準に従ってディスクが消去されます。</li></ol>

  <h2>今すぐ使ってみる</h2>


  <p>現在、米国、EU、オーストラリア、およびカナダで Data Box Disk をご利用いただけます。今後数か月の間、さらに多くの国/地域に拡張します。 使用を開始するには、 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Fdatabox%2Fdata-box-disk-deploy-ordered&amp;data=02%7C01%7Cv-jujame%40microsoft.com%7C482b312fe2394ffa774f08d6750589b1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636825063979962245&amp;sdata=DtTFWAGMv8eGbyMmGoQTkSwCaXkMFKanj3enzgkwmLc%3D&amp;reserved=0" target="_blank">オンラインチュートリアル</a> を参照し、現在の <a href="https://aka.ms/azuredatabox" target="_blank">Data Box Disk を注文</a> してください。 サポートされているオペレーティングシステムの完全な一覧については、「<a href="https://docs.microsoft.com/en-us/azure/databox/data-box-disk-system-requirements#supported-operating-systems-for-clients" target="_blank">Azure Data Box Disk システム要件</a>」を参照してください。 ツールセットの詳細については、ドキュメント「<a href="https://docs.microsoft.com/en-us/azure/databox/data-box-disk-deploy-set-up" target="_blank">チュートリアル: Azure Data Box Disk のアンパック、接続、およびロック解除</a>」を参照してください。</p>


  <h2>Azure Data Box での Blob Storage の発表–パブリックプレビューの提供開始 </h2>


  <p>また、Azure Data Box Blob Storage のパブリックプレビューを開始しています。 この機能を有効にすると、Blob service REST api を使用して Data Box でデータを Blob Storage にコピーできるようになります。 私たちは、お好きなデータコピーツールを使用できるように、スペースの <a href="https://aka.ms/databox-partners" target="_blank">大手パートナー</a> と連携しています。</p>


  <p>Data Box で Blob Storage を使用する方法の詳細については、「<a href="https://docs.microsoft.com/en-us/azure/databox/data-box-system-requirements-rest" target="_blank">Azure Data Box Blob Storage の要件</a>」の公式ドキュメントと<a href="https://docs.microsoft.com/en-us/azure/databox/data-box-deploy-copy-data-via-rest" target="_blank">Azure Data Box Blob Storage REST api</a>を使用したデータのコピーに関するチュートリアルを参照してください。</p>


  <p>Azure Data Box Disk のプレビューに参加したすべてのユーザーに感謝します。また、Data Box Heavy、Data Box Edge、Data Box Gateway を含む <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Data Box ファミリ</a> の他の製品のプレビューに参加し続けることもできます。 今後数か月の間に、お客様の提案に基づいて多くの機能強化を行うことを予定しています。 <a href="https://feedback.azure.com/" target="_blank">Azure フィードバック</a>に投稿して、引き続き貴重なコメントを提供してください。</p>
