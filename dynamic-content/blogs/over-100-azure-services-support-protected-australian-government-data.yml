Title: 100 を超える Azure サービスが PROTECTED オーストラリア政府データをサポート
Summary: 本日、Microsoft は、公式および PROTECTED オーストラリア政府の情報を処理する適合性Microsoft Azure 113 の独立したセキュリティ評価を公開しました。
Content: >-
  <p>今日、Microsoft は<a href="https://aka.ms/au-irap"></a>、公式および PROTECTED オーストラリア政府の情報を処理Microsoft Azure 113 サービスの独立したセキュリティ評価を公開しました。 Information Security Registered Assessor Program (IRAP) の下で実行されるこの評価は、政府機関でのクラウドの使用を増やす計画を立て、顧客とパートナーが確認して使用できる状態になります。</p>


  <p>このマイルストーンにより、オーストラリア政府がデジタル変革を駆動するためにMicrosoft Azureの能力が大幅に拡張されます。 この IRAP 評価の拡張範囲には、コグニティブ サービス、機械学習、IoT、高度なサイバーセキュリティ、オープン ソース データベース管理、サーバーレスおよびアプリケーション開発テクノロジが含まれます。 これにより、Azure Australia 内のイノベーションの全範囲を政府機関向けアプリケーションに利用し、政府機関のお客様のニーズに合わせて幅広い認定と保証を実現するためのコミットメントをさらに強化できます。</p>


  <p>この保証は、政府のお客様が PROTECTED レベルまで評価されたアプリケーションとデータを安全に管理できる、画期的で安全性の高いサービス <a href="https://news.microsoft.com/en-au/features/cenitex-sets-trust-benchmark-for-victorian-government-data-security/">である、Canberra</a> ベースの OOBE と連携して、ISN 共有サービス プロバイダー Ce breakx を使用して、お客様にとって非常に重要です。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;このプラットフォーム</i>はオーストラリアのサイバー セキュリティ センターのガイドラインと、保護レベルの情報を処理する際の保護保護データ セキュリティ フレームワークの両方を満たしているという安心感を持って、お客様は機密データをクラウドに自信を持って保存できます。&rdquo; - <em>Nigel Cadywould、Cegelx Service Delivery Director</em></p>

  </blockquote>


  <p>これは、政府向け変革ソリューションを構築するために、Azure の安全な基盤を基盤として構築されているオーストラリアの政府やパートナーの多くの例の 1 つにすすまれます。 Microsoft は、次を含むオーストラリア政府および国内の重要なインフラストラクチャの厳格なセキュリティ コンプライアンス要件を満たして特別に設計およびセキュリティ保護された、Canberra でクラウド リージョンを運用する唯一のグローバル クラウド プロバイダーの 1 つです。</p>


  <ul>
      <li>CDC 内のデータ センター施設。政府および国内の重要なインフラストラクチャを専門とする、Canberra&rsquo; に拠点を置くデータセンター プロバイダーであり、オーストラリア政府のホスティング ポリシーで必要とされる厳格な主権と透過的所有権の制御を満たしています。</li>
      <li>秘密政府のデータを処理するより高い要件のために設計された、Canberra 施設内の物理的および人的なセキュリティをリードします。</li>
      <li>セキュリティとパフォーマンスを強化するために&rsquo;、データ センター内で連邦政府の政府内通信ネットワーク (アイコン) に直接接続します。</li>
      <li>Canberra の Microsoft Azure と同じ施設内の重要なシステムのコロケーションと、CDC 内にデプロイされたソリューション プロバイダーのエコシステムへのアクセスに対する、優れた柔軟性。</li>
  </ul>


  <p>Microsoft は、オーストラリア政府Azure Australiaアプリケーションの最初で最高のホームとして、Azure Australia Central リージョンを提供しています。 現在リリースされた評価では、中部リージョンだけでなく、オーストラリア東部 (シドニー) やオーストラリア南東部 (メルボルン) など、オーストラリアの Microsoft Azure のすべてのリージョンに対応しています。 また、Microsoft はオーストラリア中部リージョンにさらに容量と機能を導入し、お客様が Canberra リージョンにサービスをデプロイするプロセスを効率化しました。 お客様は、オーストラリア中部リージョンにサービスをデプロイするアクセス権を手動で要求する必要がなくなりました。ポータルから直接デプロイできます。</p>


  <p>オーストラリア政府は、リスクベースのアプローチに従う IRAP プログラムを設計したため、各顧客は、そのサービスを PROTECTED レベル以下で運用するかどうかを決定します。 お客様の承認の決定を支援するために、Microsoft は、 <a href="https://aka.ms/au-irap">MICROSOFT Service Trust Portal</a> のオーストラリア固有のページで、IRAP 評価レポートとサポート ドキュメントを顧客とパートナーが利用できるよう支援しています。</p>


  <p>PROTECTED&rsquo; レベルのデータのソリューションの構築を開始する政府のお客様向けには、IaaS および PaaS Web アプリケーションの参照アーキテクチャと、脅威モデルと制御実装ガイダンスを含む Australia <a href="https://aka.ms/au-protected">PROTECTED Blueprint</a> ガイダンスを公開しました。 このブループリントを使用すると、PROTECTED に分類された機密情報や公式情報の処理、ストレージ、転送に適した Azure ソリューションを簡単にデプロイできます。</p>


  <h4>最新の IRAP 評価の詳細を確認する</h4>


