      <li><a href="https://docs.microsoft.com/azure/azure-australia">PROTECTED</a> での操作に関する追加のドキュメントと構成ガイダンスについては、Azure Australia Microsoft Docs ページと Service Trust Portal の <a href="https://aka.ms/au-protected">AU-PROTECTED ブルー</a>プリントに関するページを参照してください。</li>
      <li>オーストラリア中部と <a href="https://azure.microsoft.com/en-us/global-infrastructure/australia/">オーストラリア中部 2</a> のリージョンと <a href="https://cdcdatacentres.com.au/">CDC データ センターの詳細を確認する</a></li>
  </ul>
