  <h2>SQL Server の節約</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hybrid-benefit-for-sql-server-on-azure-virtual-machines/">azure Virtual Machines に SQL Server するハイブリッド特典</a>により、ソフトウェアアシュアランスをご利用のお客様は、azure Virtual Machines で SQL Server を実行するときにオンプレミスのライセンスを使用できます。 ソフトウェアアシュアランスにより、新しい SQL バーチャルマシンを展開するときに特典を利用したり、従量課金制ライセンスを使用して既存の SQL バーチャルマシンに対して SQL Server Azure ハイブリッド特典をアクティブ化したりすることができます。</p>


  <p>また、Azure ハイブリッド特典でのみ、IaaS と PaaS の両方の環境で既存の SQL Server ライセンスを活用できます。 Azure ハイブリッド特典のみが SQL Server dbaas に適用され、exchange の SQL Server Enterprise の1コアに対して4つの仮想 cpu を提供します。</p>


  <p>SQL Server の Azure ハイブリッド特典は、Azure サブスクリプション全体または課金アカウント全体のスコープで一元的に管理できます。 Azure portal で、Azure サブスクリプション全体または全体的な課金アカウントのスコープにライセンスを割り当てることで、SQL Server の Azure ハイブリッド特典を一元管理できるようになりました。</p>


