  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/">Azure ハイブリッド特典</a> は、クラウドでワークロードを実行するコストを大幅に削減するのに役立ちます。 ライセンスの構造とユースケースの詳細については、 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/azure-hybrid-benefit" target="_blank">特典の説明とルール</a> を参照してください。</p>


  <h2>その他の保存方法</h2>


  <p>さらにコストを削減するには、 <a href="https://azure.microsoft.com/en-us/reservations/">azure 予約インスタンス</a>を購入します。これにより、予測された容量を事前に購入するときに azure サービスに割引が適用されます。 1年間または3年間のリソースのニーズについての可視性を提供します。これにより、効率を向上させることができ、これらの節約は最大72% の割引として渡されます。 Azure ハイブリッド特典と共に、これらの予約では、標準の従量課金制料金で80% を超える節約を実現できます。 実際の節約額は異なる場合があるため、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#calculator" target="_blank">Azure ハイブリッド特典節約計算ツール</a> を使用して、節約範囲を見積もることができます。</p>


