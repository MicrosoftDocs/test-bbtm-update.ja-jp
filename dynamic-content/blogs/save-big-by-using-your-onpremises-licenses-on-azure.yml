  <p>コストの削減により、一部またはすべてのワークロードをクラウドに移行するのは hesitating ですか? 所有コストを大幅に削減する最も簡単な方法の1つは、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/">Azure ハイブリッド特典</a>と呼ばれる特別なライセンスプランを使用することです。</p>


  <p>Windows サーバーまたは SQL Server オンプレミスのワークロードを Microsoft Azure に移行する場合、Azure ハイブリッド特典では、ソフトウェアアシュアランス (SA) または Azure のその他のサブスクリプションで対象となっている既存のライセンスを使用できます。 Windows と SQL Server の両方のライセンスを SA と共に Azure に導入することで、従量課金制の料金と比較して最大85% 節約できます。</p>


  <h2>Don &rsquo; が二重に支払い</h2>


  <p>サーバー移行のコストに関する考慮事項は、移行中にクラウドとオンプレミスのライセンスに対して二重に支払いを行う、インフラストラクチャとセキュリティのコストを追加するなど、いくつかの図形を使用します。 移行中、Azure ハイブリッド特典は、Azure とオンプレミスのワークロードを追加コストなしで同時に実行することを180日に許可することで、リスクを軽減できます。 また、ハイブリッドインフラストラクチャの実行を継続するために、両方のライセンスを恒久的に保持することもできます。</p>


  <p>他のプロバイダーからクラウドサービスを使用する場合、組織は、インフラストラクチャとライセンスの両方に対して支払いを行う必要があります。 Azure ハイブリッド特典では、追加のインフラストラクチャに対してのみ料金が請求されます。 Windows サーバーライセンスを他のプロバイダー &rsquo; クラウドに再購入する必要があります。 また、無料の拡張セキュリティ更新プログラムが提供されるのは Azure だけです。 Windows または SQL Server ワークロードを Azure に移動すると、<a href="https://docs.microsoft.com/en-us/windows-server/get-started/extended-security-updates-overview" target="_blank">拡張セキュリティ</a>更新プログラムによって、サポート終了後3年間のセキュリティ更新プログラムが提供され、リスクとコストが軽減されます。</p>


  <p>さらに、Azure ハイブリッド特典は、アクティブで使用されていないオンプレミスの Red Hat または SUSE Linux サブスクリプションに適用されるため、Azure 上の既存の Linux ワークロードを使用して、仮想マシンのインフラストラクチャコストに対してのみ料金を支払うことができます。</p>


  <h2>Windows サーバーの節約</h2>


  <p>クラウドで Windows サーバーライセンスの割り当てを有効にできるのは、Azure ハイブリッド特典だけです。 この特典は、Windows Server (Windows Server 2012 R2、Windows Server 2016、Windows Server 2019 の Standard edition と Datacenter edition の両方) で、アクティブな SA またはサブスクリプションのライセンスをお持ちのお客様に適用されます。 すべての Azure リージョンおよび SQL またはサードパーティの marketplace ソフトウェアを実行している仮想マシンでサポートされています。</p>


  <p>専用ホストに対して無制限の仮想化を提供するのは、Azure ハイブリッド特典だけです。 これらのライセンスに割り当てられている仮想コアの数、その要件、および特典の適用方法の詳細については、 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/azure-hybrid-benefit" target="_blank">Windows サーバーの Azure ハイブリッド特典</a>を確認してください。</p>


