Title: SQL Azure の web サイトに関するアンケートのフィードバック
Summary: '[この記事は SQL Azure チームによって提供されました。]製品の機能に関する要望から、フォーラムによる入力まで、当社のサービスのさまざまな側面について、常にコミュニティからのフィードバックをお送りしています...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>マイクロソフトでは、製品の機能に関する要望から、フォーラムやコメントを通じてソーシャルメディアやブログを通じて提供されるサービスのさまざまな側面について、コミュニティからのフィードバックを常に模索しています。 現時点では、SQL Azure web サイトの機能と使いやすさに関するフィードバックをすぐにお寄せください。 </p>  <p>こちらの簡単な調査を行って、ご意見をお聞かせください。 また、web サイトに関する他の情報については、皆様からのご意見をお待ちしております。</p>  <p>コミュニティの SQL Azure サービスを向上させることができるため、ご協力いただき、ありがとうございます。</p>  <p>-上田</p>
