  <p>現在、組織は、資産だけでなく、環境間の複雑な相互作用をより深く理解できるソリューションに対する意欲が高まっています。 &mdash;この変化は、機敏性を高め、世界のリアルタイムの変化に対応する必要性によって生み出されます。また、個々の資産やデバイスの追跡を超えて、人、場所、プロセス、および非常に関係のある、豊富な環境内のすべてのものに焦点を当てる必要があります。</p>


  <p>これらの複雑な環境を本当に理解するために、企業はデジタル ツインとも呼ばれる物理世界のデジタル レプリカを作成しています。 Microsoft <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> の一般提供が開始されたので、この モノのインターネット (IoT) プラットフォームには、物理的な世界とデジタルの両方の世界を融合する機能が用意されています。これにより、ビジネスを変革し、画期的なカスタマー エクスペリエンスを作成できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">IoT シグナル レポート</a>によると、デジタル ツイン戦略を持つ大多数の企業は、それを IoT ソリューションの不可欠な部分と見なしています。 しかし、実際には、環境全体のモデリングは複雑になる可能性があります。 デジタル ツインを構成する多くの要素をまとめ、アクション可能な分析情報をキャプチャする必要があります。 ただし、これらのエクスペリエンス全体でサイロ化されたデータを使用すると、これらのモデルを実現するデジタル ツイン ソリューションを構築する必要が生じ、スケーラブルで安全な方法で行うのは多くの場合、時間がかかります。</p>


  <h2>Azure Digital Twinsレベルのデプロイの準備が整いました</h2>


  <p>Azure Digital Twins業界初のソリューションです。 これは、以前は別のデバイスとビジネス システムからデータを組み込み、インテリジェントな環境内のサイロを分解します。 つまり、過去と現在の両方のイベントを追跡し、可能性をシミュレートし、それらの環境の将来のイベントを予測するのに役立ちます。</p>


  <p>現在Azure Digital Twins一般提供され、ソリューションを実現する詳細で包括的なデジタル モデルの作成を簡略化できるすぐに使用できる構成要素が提供されます。 この信頼できるエンタープライズ レベルのプラットフォームにより、お客様が実稼働可能なソリューションを構築できる、スケール、信頼性、セキュリティ、広範な市場可用性が実現します。<br>

  &nbsp;</p>


