  <h2>お客様の分析情報とパートナー ソリューションとAzure Digital Twins</h2>


  <p>インテリジェントな環境は、すべての形とサイズで提供され、その属性と結果は、使用される業界と同様に多様です。 そのため、デジタル&mdash; ツインの可能性は無限であり、工場、建物、都市全体を含む業界や環境をモデル化するために使用できます。 現在、デジタル ツインを作成しているお客様やパートナーと協力して、スマート ビルディングから製造された製品、サプライ チェーン内の非常にプロセスまで、施設や空間からすべてをモデル化しています。</p>


  <p>再生可能エネルギーの生産と効率の境界を広げ続け、韓国に拠点を置く <a href="https://aka.ms/DoosanADT" target="_blank">Doosan Heavy Industries and Construction があります</a>。 Doosan は、Microsoft および <a href="https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure" target="_blank">Bentley Systems</a> と共に、その風力ファームのデジタル ツインを開発しました。これにより、オペレーターは、機器のパフォーマンスをリモートで監視し、気象条件に基づいてエネルギー生成を予測できます。</p>


  <p style="margin-left: 40px;">競争力を維持し、エネルギー効率を高めるには、データ分析を通じてタービンの運用を最適化し、フィードバックを収集して風力タービン開発の進歩を開発して<em>テストする必要があります。&ldquo;Azure Digital Twins、Azure IoT Hub、および Bentley iTwin</em> を使用してソリューションを作成し、複数のソースからのデータをアクション可能な分析情報に組み合わせることで、それを可能にしました。&rdquo;&mdash;Doosan、戦略とイノベーションの総責任者であるYoung Jang</p>


  <p>このソリューションでは、Azure Digital Twins を使用して、リアルタイムおよび過去の IoT、気象、その他の運用データを物理および機械学習ベースのモデルと組み合わせて、ファーム内の各タービンの生産出力を正確に予測します。 シミュレートされたモデルに基づいて、Doosan は、個々のタービンのピッチとパフォーマンスを事前に調整し、エネルギー生産を最大化し、次世代風力タービンの将来の設計を改善する分析情報を生成できます。</p>


  <p>この機能によって実現されるAzure Digital Twins生産性は、次の場合&rsquo;に停止します。</p>


  <ul>
      <li><a href="https://www.johnsoncontrols.com/" target="_blank">コントロールは</a> Microsoft と共同作業を行い、建物やスペースの設計、構築、管理方法をデジタル変革しています。 このコラボレーションの中心は、プラットフォーム、OpenBlue Digital Twin、および Azure Digital Twins の間の包括的な統合です。 このパートナーシップは、統合された建物管理を可能にするのに役立ち、プラットフォームはエネルギーと空間の最適化、予測メンテナンス、リモート操作の基盤として機能します。</li>
      <li><a href="https://customers.microsoft.com/en-us/story/795283-ansys-partner-professional-services-azure" target="_blank">シミュレーション ソフトウェア</a>の市場リーダーである Ansys は、現在、シミュレーション ベースのデジタル ツインのネイティブ統合を Ansys Twin Builder を介して提供し、Azure Digital Twins を使用しているお客様向けです。 これにより、エンジニアは、運用用の物理ベースのシミュレーション モデルをリアルタイムで迅速に提供できます。 これにより、シミュレーション ベースのツインをより広範な IoT ソリューションに効率的に統合できます。</li>
      <li>世界で最大の商業オフィスの大家の 1 つである <a href="https://customers.microsoft.com/en-us/story/855907-brookfield-properties-professional-services-azure" target="_blank">Brookfield Properties</a>&rsquo; は、<a href="https://www.willowinc.com/" target="_blank">Willows</a>&rsquo; Azure Digital Twins ベースの製品を使用して One West (OMW) プロパティのデジタル レプリカを作成するために Willow と提携しました。 ライブ、作業&ldquo;&rdquo;、再生エコシステムの作成に専念し、現在、コスト削減、エネルギー最適化、付加価値サービスのロックを解除しながら、デジタルファーストの未来の基礎を構築します。 このソリューションでは、 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/realestatecore-a-smart-building-ontology-for-digital-twins-is/ba-p/1914794" target="_blank">RealEstateCore</a> によって事前開発されたオープン ソース モデルを活用します。これは、業界全体の開発を加速するために使用できます。</li>
  </ul>


  <h2>Azure Digital Twinsプラットフォームの機能</h2>


  <p>このAzure Digital Twinsプラットフォームは、IoT 接続ソリューションの作成を簡素化し、加速するために構築されました。 包括的な <a href="https://docs.microsoft.com/en-us/azure/digital-twins/overview" target="_blank">一連の機能により、</a>企業はカスタマイズされた接続されたソリューションを簡単に開発できます。 &mdash;また、3D または 4D&mdash; の視覚化、物理ベースのシミュレーション、AIon などの垂直ドメインの特殊化を Azure Digital Twins&rsquo; の上に重ねる機能により、顧客の結果の推進にこれまで以上に簡単に集中できます。</p>


  <p>これには、SDK の広範な言語サポートを備える新しい開発者エクスペリエンス、 <a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-models" target="_blank">Digital Twins Definition Language (DTDL)</a> モデリングおよび検証ツール、および環境を表すグラフを視覚化するのに役立つ <a href="https://docs.microsoft.com/en-us/samples/azure-samples/digital-twins-explorer/digital-twins-explorer/" target="_blank">Azure Digital Twins</a> エクスプローラー サンプルも含まれます。 このプラットフォームの中核となるその他のAzure Digital Twins、次の機能を使用できます。</p>


  <ul>
      <li>オープン モデリング言語 DTDL を使用して、インテリジェントな環境のカスタム モデルを簡単に作成できます。 さらに、垂直標準用の事前<a href="https://docs.microsoft.com/en-us/azure/digital-twins/how-to-integrate-models" target="_blank"></a>構築モデルとコンバーター ツールを使用すると、業界をまたがって使用するケースを開始する際に開発を加速できます。</li>
      <li>スケーラブルでセキュリティで保護されたライブ実行環境でデジタル ツインを実現し、IoT や他のソースからのデータを使用します。 堅牢なイベント システムを使用すると、ビジネス アプリを最新かつ常に最新の状態に保つのに役立つ動的ビジネス ロジックを構築できます。 また、さまざまな条件とリレーションシップに対してデータを照会することで、モデル化された世界のコンテキストで分析情報を抽出することもできます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">ioT や Azure IoT</a> Edge デバイスなどの資産を Azure IoT Hub 経由で簡単に接続し、ERP や CRM などの既存のビジネス システムを Azure Digital Twins に簡単に接続することで、IoT やビジネス システムからの入力を使用してサイロを分け、環境全体で関連する分析情報を抽出します。</li>
      <li>他の Azure サービスと統合することで、ストレージAzure Digital Twins分析に出力します。 これには、長期的なストレージのために <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake</a> にデータを送信する機能や、機械学習を適用する Azure Synapse Analyticsなどのデータ<a href="https://azure.microsoft.com/en-us/services/synapse-analytics" target="_blank"></a>分析サービスに送信する機能が含まれます。 もう 1 つの重要な使用例は、<a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series</a> サービスとの時系列データ統合とヒストインサイト。</li>
  </ul>


  <h2>Digital Twinsコンソーシアム: オープン パートナーシップとエコシステムを使用したテクノロジの進歩</h2>


  <p>オープン パートナーシップとオープン エコシステムを基に構築された Microsoft は、2020 年 5 月に他の企業と共同で <a href="https://www.digitaltwinconsortium.org/" target="_blank">Digital Twins コンソーシアム</a> を共同で構築しました。 一緒に、ベスト プラクティスと共有デジタル ツイン モデルに貢献しています。 業界標準の&mdash;作成と、DTDL&mdash; を含むデジタル ツイン、および業界全体のデジタル ツインのすべての異なる垂直特殊化をオープン エコシステムに組み込むのに取り組みです。</p>


  <p>現在、デジタル ツイン テクノロジのボキャブラリ、アーキテクチャ、セキュリティ、互換性の一貫性を高め、業界全体で使用されるデジタル ツイン テクノロジの一貫性を維持するために、企業、政府機関、および自治体にまたがる 170&nbsp;&rsquo; を超えるメンバーがいます。 つまり、エコシステム全体のすべてのユーザーが、業界で標準化されたモデルの集合的なプールから恩恵を受け、デジタル ツインの体験を加速することができます。</p>


  <h2>Azure Digital Twins を開始する</h2>


  <p>Microsoft Azure Azure Digital Twins を既に使用しているパートナーや企業が示すように、お客様がビジネスを賭けるスケール、コンプライアンス、セキュリティ、プライバシーの利点を備え、エンタープライズ グレードの IoT 接続ソリューションを構築する堅牢なプラットフォームを提供します。 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">独自のインテリジェントなビジネスAzure Digital Twins</a> のデジタル レプリカの構築を開始する方法について、詳細を確認してください。</p>


