Title: 'ゲスト投稿: Cloud9 で Azure Windowsアプリを構築する'
Summary: 'エディター&rsquo;に関する注: Todays&rsquo; のゲスト ブログ投稿は、開発用のオンライン プラットフォームである Cloud9 IDE の Developer Evangelist である、全コードがオープンソースの Free...'
Content: '<p><em>エディター&rsquo;に関する注: Todays&rsquo; のゲスト ブログ投稿は、開発用のオンライン プラットフォームである <a href="https://c9.io/" target="_blank">Cloud9 IDE</a> の Developer Evangelist である、Blog Pardee (Developer Evangelist) から提供されています。このプラットフォームでは、すべてのコードがオープンソースであり、いつでも、だれでも、どこでも自由に適応して使用できます。<a target="_blank" href="https://c9.io/"><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.Cloud9.png" height="166" width="208"></a></em></p>  <p>さまざまなコンピューターとソフトウェア スタックで実稼働コードを実行すると、問題になります。 さらに悪いことに、開発者が単一の目標に集中する場合は、大きな気が散る可能性があります。<br> <br> しかし、多くのチームは引き続きこの方法で作業します。 チームの全員が実行を開始できるよう、構成を管理し、プラットフォームの違いを調整する長い期間を通して、私たちは苦しんでいるのです。正確には何ですか? そうそう、彼らが最善を行うのは <i>コードです</i>。<br> <br> すべてのユーザーが作業を完了するために使用するのと同じ IDE を使用する以外にも、機会があります。 その機会は、Cloud9 がフォーカスを維持し、イノベーションを続ける場所です。 これは、完全にクラウドに存在するワークフローの可能性です。<br> <br> Cloud9 は、Azure と Azure Web サイトの統合Windowsを提供Windowsクラウドベースの<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0143web">開発</a>プラットフォームです。 このビジョンをサポートし、Azure 向けアプリケーションの開発をより簡単にする Cloud9 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0143gen">Windowsを次に</a>示します。</p>  <h3><b>コラボレーション</b></h3>  <p><b></b>世界中の開発者は、同じコードを編集し、リアルタイムで一緒にチャットできます。 生産性の高いペア プログラミングとコード レビューについて考え、対象ユーザーが本当に関与している場合のプレゼンテーションの効果を考えます。 また、プログラミングの技術を学生のグループに教えることは、いかに報酬を得るでしょうか。</p>  <h3><b>クラウド内のワークスペース</b></h3>  <p><b></b>これは、すべてのプロジェクトに独自のランタイム環境を提供する機能です。 また、&rsquo;プロフェッショナルな開発者が待ち受けしているプラットフォームです。 これで、gcc を使用してコンパイルできます。 Python インタープリターと Ruby インタープリターを実行します。 また、チームのすべてのメンバーに対して維持する必要があったプラットフォームの違いを思い出してください。 チームが機能すると、それらはすべて同じ OS とソフトウェア スタックで実行されます。 プレミアムは、ローカル システムと同様に、サーバーとやり取りするための完全なターミナルを取得します。</p>  <h3><b>ローカルで同期し、オフラインで作業する</b></h3>  <p><b></b>Cloud9 IDE はデスクトップ用の小&rsquo;さなアプリとしてインストール可能ですが、デスクトップ IDE よりもはるかに多くの機能を備える機能です。 ホストされているプロジェクトをローカルで同期し続け、オフラインの場合でも開発を続けできます。 Cloud9 を使用する前のデスクトップ プロジェクトは? クラウドにプッシュして c9.io、クラウドでのコーディングと共同作業のすべての力と自由を提供できます。</p>  <h3><b>コード補完</b></h3>  <p><b></b>JavaScript 分析の深さと洗練性 (かつてはデスクトップの ID のドメインと考え) が Cloud9 に導入されました。 入力すると、コード候補がコードの下に表示されます。 提案にカーソルを合わせると、役に立つ JavaScript とNode.js示されます。 Ctrl + Shift + E または Cmd + Shift + E キーを押してアウトライン ビューを開き、アクティブなファイル内のメソッドにすばやく移動します。<br> <b></b></p>  <h3><b>絞り込みツール</b></h3>  <p><b></b>これらの機能は、Cloud9 が過去 1 年間に洗練した優れたツールに加えて、非常に高速なファイル アクセス、堅牢なファイル内検索、Node.js 用のブラウザー内デバッガー、SCM および IDE コマンドを実行するための対応コンソール、豊富でフル機能を備えたエディター、美しい UI です。 また、 <a target="_blank" href="https://c9.io/site/features/">Cloud9 にはさらに多くの機能が用意されています</a>。</p>  <h3><b>デプロイ: クラウドでコードが実現する方法を確認する</b></h3>  <p><b></b>Cloud9 は、Node Summit で Azure Windowsのサポートをリリースした今年の 1 月以降、Windows Azure でロックステップに入っています。 また、Microsoft と早い段階で連携して、Azure Web サイトWindows統合し、プラットフォームのサポートを一新しました。<br> <br> Windows Azure では、SLA と待機時間の応答でサービスとしてのプラットフォーム (PaaS) フィールドをリードしています。 米国、ヨーロッパ、アジアにデータ センターを持ち、プラットフォーム上のアプリケーション開発を任意のアプリケーションに自然な選択肢にする統合されたサービス オファリング スイートを提供しています。<br> <br> このリリースでは、Cloud9 に新しい作業方法が導入されています。 これらの機能を試してみると、フィードバックを受け取れるのを<a target="_blank" href="https://c9.io/">楽 c9.io。</a></p>  <p>- By <a target="_blank" href="https://twitter.com/#!/matt_pardee">Mathew Pardee</a>、 <a target="_blank" href="https://c9.io/site/author/matt-pardee/">Developer Evangelist、Cloud9</a> &nbsp;</p>'
