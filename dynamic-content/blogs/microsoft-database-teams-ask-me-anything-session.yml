Title: Microsoft データベースチームがすべてのセッションをホストする
Summary: Microsoft データベースチームは、4月8日に Reddit で AMA セッションをホストします。
Content: >-
  <p>&nbsp;Microsoft データベースチームは、 <a href="https://reddit.com/r/Azure">/R/Azure</a>、<strong>金曜、2016年4月 8</strong>日に<strong>10:00 Am</strong>から<strong>1:00 Pm PDT</strong>に至るまで、特別な Ask セッションをホストします。</p>


  <h3>AMA セッションの&#39;</h3>


  <p>私たちは、お客様の質問に回答するために利用できるすべてのデータベースエンジニアリングチーム &ndash; Azure SQL Database、azure SQL VM、SQL Server、Azure SQL Data Warehouse、および azure DocumentDB &ndash; を&#39;しています。 Microsoft の製品、サービス、またはチームについてのご意見をお聞かせください。</p>


  <h3>なぜ AMA を実行しているのでしょうか。</h3>


  <p>昨年11月に Azure SQL Database の AMA を行いましたが、ぜひご意見をお寄せください。 ここでは、より多くのデータベース製品とサービスに対してスコープを拡張しています。 Microsoft では、お客様のデータベース製品とサービスの使用方法と、その経験についてご紹介します。 お客様のご質問により、お客様のエクスペリエンスをさらに向上させる方法についての洞察を得ることができます。</p>


  <h3>Who が表示されますか?</h3>


  <p>もちろん、 また、1日に参加しているエンジニアリングチームの技術者と開発者も&#39;ます。</p>


  <p>次のトピックについてご質問がありますか? AMA に移動します。</p>


  <ul>
      <li>SQL Server 2016</li>
      <li>Azure SQL データベース</li>
      <li>Azure の仮想マシン内の SQL Server</li>
      <li>Azure SQL Data Warehouse</li>
      <li>Azure DocumentDB</li>
  </ul>


  <h3>StackOverflow、MSDN、Twitter ではなく、ここで質問する必要があるのはなぜですか? 本当に何かをたずねることはできますか。</h3>


  <p>AMA は、あらゆることをたずねる絶好の場所です。 StackOverflow と MSDN では、Twitter では140文字しか許可されていません。 AMA を使用すると、チームから直接回答が得られ、これらの製品やサービスを構築する人との会話ができ &rsquo; ます。</p>


  <p>いくつかの質問を次に示します。</p>


  <ul>
      <li>SQL Server 2016 ではどのようなシナリオが有効になりますか。</li>
      <li>アプリケーションのリレーショナルデータベースと非リレーショナルデータベースのどちらを選択すればよいですか?</li>
      <li>アプリケーションのアーキテクチャに適した VM の Azure SQL Database と SQL Server の操作方法を確認するには、</li>
      <li>独自の SQL Server をホストする Azure SQL Database を使用する利点は何ですか。</li>
      <li>どのくらいの量のデータを処理 Azure SQL Data Warehouse ことができますか。</li>
      <li>Azure DocumentDB が最適な選択である IoT のシナリオとは何ですか。</li>
      <li>オンプレミスの SQL Server から Azure SQL Database への移行操作方法ますか?</li>
  </ul>


  <p>パブリック製品またはチームについて質問してみましょう。 リリースされていない機能や今後の計画についてはコメントできないことに注意してください。</p>


  <h3>ご参加ください。 お客様との会話をお待ちしております&#39;。</h3>
