Title: 'Azure の先週: WAF が Azure Security Center に統合され、その他'
Summary: 新しい Azure 機能については、2018の最初の完全な作業週は1週間です。 Azure Security Center と Microsoft Web アプリケーションファイアウォールの統合をご確認ください。これは、& スケール IoT Hub、新しい Marketplace のプランを監視するための新しい IoT サンプルソリューションです。
Content: >-
  <p>2018の最初の完全な作業週は、すべてのユーザーが休日から戻ってきましたが、それは長期間&#39;になりました。</p>


  <h2>ヘッドライン</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sqldw-the-cost-benefits-of-an-on-demand-data-warehousing/"> # Azure #SQLDW、オンデマンドデータウェアハウス</a> - のコスト面でのメリットオンプレミスの静的およびモノリシックなデータウェアハウスのコストを、1か月あたり $ 28k のクラウド内のエラスティックハブ &amp; スポークデータウェアハウスに移行する方法について説明します。このデータウェアハウスは、パフォーマンスのために最適化され、何千ものユーザーがアクセスし、50% のコスト節約を実現します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-and-microsoft-web-application-firewall-integration/">Azure Security Center と Microsoft Web アプリケーションファイアウォールの統合</a> - Azure Security Center は、非 ASC プロビジョニングの Microsoft Web アプリケーションファイアウォール (WAF) インスタンスを自動的に検出するようになりました。 以前にプロビジョニングされた WAF インスタンスは、セキュリティ管理者が Azure Security Center と統合できる、検出されたソリューションの [ASC security solutions] ウィンドウに表示されます。 既存の Microsoft WAF デプロイを接続することで、WAF のプロビジョニング方法に関係なく、ASC 検出を活用できます。 カスタムファイアウォールルールセットなどの追加の構成設定は、Azure Security Center からのリンクを使用して WAF コンソールで使用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-hub-dotnet-autoscale/">予測可能な Iot クラウド</a> - を使用して Iot ソリューションを管理および自動スケールする新しいサンプルソリューションを使用できるようになりました。特定のメッセージのしきい値に達したときに、IoT Hub を監視し、自動的にスケーリングする方法を示しています。 Azure-Samples サイトで公開されているサンプルでは、Azure Durable Functions framework と IoT Hub 管理クライアントを利用して、IoT Hub メッセージクォータの消費量を継続的に監視し、必要に応じて IoT Hub 容量をプログラムによってスケールアップします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-december-2017/">Azure Marketplace の新しいプラン (2017</a> - 年12月)Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェアのニーズに対応した、最高の宛先です。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 2017年12月に、Kubernetes のエラスティックスタックと Wordpress LEMP Max のパフォーマンスを含む7つの新しいプランが公開されました。</p>


