Title: Azure Service Fabric で Windows Server が GA に
Summary: 現時点では、Windows Server 向けの Azure Service Fabric を無料でダウンロードできるようになりました。 現在の発表により、お客様は、独自のデータセンターや他のクラウドプロバイダーで Service Fabric クラスターをプロビジョニングし、究極の自信を持ってサポートを購入するオプションを使用して実稼働ワークロードを実行できるようになりました。
Content: >-
  <p>今日の企業では、イノベーションと信頼性の高いサービスの提供の間に、より良いラインを調べる必要があります。 企業は、組織の成長の新しい領域を取り込む可能性があるミッションクリティカルなエンタープライズアプリケーションを迅速に作成して実行できる必要があります。これにより、市場における露呈度を高め、顧客のニーズの変化に対応する機会が得られます。 同時に、アプリケーションのダウンタイムには、企業 &rsquo; の評判、財務、顧客の支持に対する実際のコストがかかるため、システムの信頼性も同様に重要になります。 たとえば、お客様は、すべてのブラウザー、デバイス、またはアプリで、いつでもオンラインバンキングや e コマースサイトの稼働を開始することを期待しています。 この24/7 の可用性の期待値とニーズを満たしていない企業は、顧客が競合他社に奪われる &rsquo; 危険性があります。 さらに、ビジネスでは、大規模なアプリケーションや高可用性を実現するために、クラウドを使用してアプリケーションを開発および管理しています。</p>


  <p>Microsoft &rsquo; Azure Service Fabric は、クラウド規模のアプリケーションを開発および管理するためのマイクロサービスアプリケーションプラットフォームであり、開発者がクラウド規模のアプリケーションを構築および管理するのを支援するために昨年リリースされました。</p>


  <p>現時点では、 <strong>Windows Server 向けの Azure Service Fabric</strong>を無料でダウンロードできるようになりました。 &nbsp;現在 &rsquo; の発表により、お客様は、独自のデータセンターや他のクラウドプロバイダーで Service Fabric クラスターをプロビジョニングし、究極の自信を持ってサポートを購入するオプションを使用して運用環境のワークロードを実行できるようになりました。 このような顧客の1つは Owners.com です。これは、お客様がホームの購入や販売に便利で費用対効果の高い方法を提供するオンラインプラットフォームです。</p>


  <p><em>&quot;Azure Service Fabric のオンプレミスインストールは、堅牢で拡張性に優れたプラットフォームであり、非常に複雑なソフトウェアを簡単に管理可能なモジュールのコレクションとして構築することができ&#39;ます。 &nbsp;この新しいサービス開発のパラダイムにより、運用環境での厳格な Sla を満たすと同時に、迅速な開発、テスト、デプロイ (ダウンタイムなし) が可能になります。 &quot;Owners.com でのエンジニアリング担当部長、Marion</em></p>


  <p>私たちは、この月の前半に Linux で<a href="https://azure.microsoft.com/en-us/blog/service-fabric-on-linux-support-available-this-month/" target="_blank">preview Service Fabric preview</a>を促進、開発者が任意の OS で Service Fabric アプリケーションを構築し、好きな場所で実行できるようにすることを目指しています。 Microsoft では、約10年にわたり内部的にセキュリティを強化し、Cortana、Intune、Azure SQL Database、azure DocumentDB、azure &rsquo; のインフラストラクチャなどの拡張性の高いサービスを Service Fabric しています。 &nbsp;私たちは、ビルド2016での最近の GA 以来、お客様からの大きな反応を得てきまし &rsquo; た。</p>


  <p>Azure Service Fabric を使用すると、Windows Server または Linux を実行している任意のコンピューター上にクラスターを作成できます。つまり、相互に接続されたコンピューターのセットを含む任意の環境で、オンプレミスまたは任意のクラウドプロバイダーとして、Service Fabric アプリケーションを展開して実行できます。 Azure Service Fabric for Windows server を使用すると Windows サーバーコンピューター上にクラスターを作成できます。特に、データセンターでの Service Fabric の実行に重点を置いています。 つまり、次のような利点があります。</p>


  <ul>
   <li>クラウドに移行する前に、オンプレミスでマイクロサービスアーキテクチャを既に所有して開発しているデータセンターリソースを使用します。</li>
   <li>他のクラウドプロバイダーでクラスターを作成することを選択できます。</li>
   <li>Service Fabric アプリケーションは、最小限の変更なしで任意のクラスターに展開できます。 これにより、アプリケーションを別の配置環境に移動できるため、追加の信頼性レイヤーを提供できます。</li>
   <li>Service Fabric アプリケーションの構築に関する開発者の知識と、Service Fabric クラスターを実行および管理する操作エクスペリエンスが、1つのホスティング環境から別の環境に引き継がれます。</li>
  </ul>


  <p>&rsquo;Service Fabric の継続的な更新によって、より多くのビジネスでアプリケーションの開発とパワーを行うことができるようになります。 <a href="https://aka.ms/servicefabric" target="_blank">Service Fabric の使用を開始する方法の詳細については、こちらを参照して</a>ください。</p>
