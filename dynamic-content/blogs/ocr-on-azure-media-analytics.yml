Content: >-
  <p><i><strong>メモ：</strong> 次のブログ記事では、 のコンポーネントについて説明Azure Media Analytics。詳細を確認し、開始する方法については、Azure Media Analytics の入門ブログ <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics" target="_blank">記事を参照してください</a>。</i></p>


  <p><em>Video OCR がパブリック プレビューに入っています。 &nbsp;詳細については、フォローアップ ブログを参照 <a href="https://azure.microsoft.com/en-us/blog/announcing-video-ocr-public-preview-new-config/">してください</a>。</em></p>


  <h2>ビデオ OCR</h2>


  <p>OCR (光学式文字認識) は、ビデオ<em></em>から編集可能で検索可能なデジタル テキストへのビジュアル テキスト<em>の変換</em>です。 Video OCR は、ビデオ ファイル内のテキスト コンテンツを検出し、使用するテキスト ファイルを生成します。&nbsp;これにより、メディアのビデオ 信号から意味のあるメタデータの抽出を自動化できます。&nbsp;</p>


  <p>検索エンジンと組み合わせて使用すると、テキストでメディアのインデックスを簡単に作成し、コンテンツの検出可能性を高めることができます。&nbsp;これは、ビデオ録画やスライドショー プレゼンテーションのスクリーン キャプチャなど、テキストの多いビデオで非常に便利です。Azure OCR メディア プロセッサは、デジタル テキスト用に最適化されています。</p>


  <p>本日は、プライベート プレビュー用の Azure OCR メディア プロセッサを、Azure Media Analytics の一部として発表Azure Media Analytics。</p>


  <h3>Oceaneering のサンプル ビデオ</h3>


  <p>エンジニアリング会社の Oceaneering では、石油およびガスの生産を定期的に調査し、マップしています。&nbsp;その結果、&ldquo;&rdquo;多くの場合、GPS 座標、深度、その他の意味のあるタグなど、大量のビデオ データがビデオ ストリームに重なって書き込まれます。&nbsp;大規模なビデオ ライブラリのインデックスを効率的に作成して整理するために、Oceaneering のエンジニアはテキスト オーバーレイを抽出する必要があります。Azure Media OCR を使用すると、大規模なビデオ コンテンツをエンタープライズ規模でクラウドで処理できます。</p>


  <p>Oceaneering&rsquo; の実際のサンプル ビデオをご覧ください。</p>


