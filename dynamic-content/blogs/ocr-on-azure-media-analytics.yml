  <p>これは、スライドショープレゼンテーションの処理における Video OCR の機能を示しています。&nbsp;理想的には、すべての企業または教育機関は、プレゼンテーション記録に含まれる貴重なデータのインデックスを作成し、検索と検出を簡単に可能にする必要があります。</p>


  <p>Video OCR のこのプライベート プレビュー バージョンの構成プリセットには、次が含まれます。</p>


