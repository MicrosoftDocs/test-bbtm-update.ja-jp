  <h2>作業の開始</h2>


  <p><s>OCR のプライベート プレビューにアクセスするには、こちらから Azure Web サイトにサインアップ <a href="https://azure.com/services/preview/video-optical-character-recognition/" target="_blank">してください</a>。</s></p>


  <p><s>プライベート プレビューへのアクセスが認められたら、次の構成と<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-dotnet-encode-with-media-encoder-standard/#example"></a>メディア プロセッサ名でジョブを送信できます。</s></p>


