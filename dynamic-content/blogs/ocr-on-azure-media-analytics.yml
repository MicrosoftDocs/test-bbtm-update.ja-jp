  <p>この XML ファイルを使用すると、Oceaneering は、処理後のパイプラインを介してこのオーバーレイ データを渡すのに必要な設計の変更に投資することなく、マルチメディアのタグ付けを自動化できます。&nbsp;カメラ フィード上の重ね合った位置データに基づいて、特定の深さまたは特定の地理的な場所にあるビューを表すビデオ (またはビデオのセグメント) のインデックスを簡単に作成できます。</p>


  <h3>エンタープライズ ビデオのサンプル</h3>


  <p>ただし、Oceaneering は、ビデオ OCR の望ましいシナリオを表します。&nbsp;より一般的な使用例は、録音された講義のスライドからPowerPointデータを抽出することです。</p>


