Title: 'JUST ANNOUNCED: Intuit と Microsoft Expand Partnership with Latest Windows Azure SDK for Intuit Partner Platform'
Summary: クラウド内の開発者の機会は増え続ける。 今日の Intuit では、この傾向のもう 1 つの大きな例として、会社が投資を増やしているという発表が示されています。
Content: '<p>クラウド内の開発者の機会は増え続ける。 現在<a target="_blank" href="https://www.intuit.com/">、Intuit は、Intuit</a> パートナー プラットフォームと Windows Azure を緊密に統合するために投資を増やしているという発表で、この傾向のもう 1 つの大きな例<a target="_blank" href="https://azure.microsoft.com/">を提供</a>しました。 &nbsp;これにより、開発者やチャネル パートナーは、 <a target="_blank" href="https://quickbooks.intuit.com/?ncid=WCN_QB_PrimaryNav_intm">QuickBooks</a><sup> </sup>や他の Intuit 金融ソフトウェアを使用する何百万人もの人々に届くソリューションを提供するツールを提供します。</p>  <p>この移行には、開発者にとって非常に素晴らしい機会がいくつか含まれる。&nbsp;</p>  <ul>  <li><b>簡略化されたプロセス</b>: 既に QuickBooks ベースのソリューションを作成している場合は、クラウドをターゲットにした方が簡単になりました。 Intuit では、<a target="_blank" href="https://ipp.developer.intuit.com/ipp/federated/Get_Building/Azure">Intuits&rsquo; Windows Azure SDK for Intuit Partner Platform</a>&amp; のバージョン 2.0 が間もなくリリースされ、Windows Azure でホストされているフェデレーション IPP アプリと Intuit Anywhere アプリのワンクリック発行認証がサポートされます。</li>  <li><b>コストの削減</b>: ほとんどの開発者は、これらのアプリが市場に迅速に到達することを禁止するインフラストラクチャ コストに対処するのではなく、革新的なアプリの構築に集中したいと考えています。 Azure Windowsを使用すると、使用するリソースに対する費用と開発者の支払いのみを行う前もって費用がかからなされます。</li>  <li><b>リーチの拡大</b>: 小規模なビジネス開発者にとって、リーチを拡大する機能は、品質アプリを開発する能力と同じほど重要です。 中小企業にリーチするためのソリューションの拡張を探している開発者には、十分に確立されたチャネルと共に、ユーザーに思い描くアプリを構築するための、非常に簡単な方法があります。 2,600&rsquo; 万人の SMB 顧客が増加している場合、付加価値サービスを提供する大きな機会です。</li>  </ul>  <p>既に Intuit を使用している場合でも、新しい市場を探しているソフトウェア開発者の場合でも、Microsoft と Intuit のパートナーシップの拡大を試してみる価値があります。 Microsoft と Intuit が一緒に行っている投資の詳細については、Intuits&rsquo; Alex Chriss&rsquo; ブログを参照してください。&nbsp; &nbsp;</p>'
