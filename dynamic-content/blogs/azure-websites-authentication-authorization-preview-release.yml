Title: Azure Websites の認証/承認 (プレビュー リリース)
Summary: Azure Websites の承認/認証を使用すると、既存の Azure Active Directory インフラストラクチャを利用して、Azure Websites でホストされているアプリケーションに認証/承認を提供できます。
Content: >-
  <h3><strong>トップライン</strong></h3>

  Azure Websites の新しいプレビュー機能をお知らせいたします。 Azure Websites の承認/認証を使用すると、既存の Azure Active Directory インフラストラクチャを利用して、Azure Websites でホストされているアプリケーションに認証/承認を提供できます。


  構成は <a href="https://manage.windowsazure.com">、Azure 管理ポータル</a> のウィザードに従うのと同じ単純な方法であり、この機能を利用するために既存のコードを変更したり、新しいコードを記述したりする必要はありません。 また、これはスタックに依存しないので、サイトで PHP、.NET、NODE、JAVA などを使用している場合に関係なく、現在 Azure Websites でサポートされているスタック全体でこれを利用できます。


  &nbsp;

  <h3><strong>機能一覧</strong></h3>

  <ul>
      <li>変更または保守するコードがない</li>
      <li>ウィザード ベースの UI を使用した単純な構成</li>
      <li>スタックに依存しない。 は、Azure Websites でサポートされている任意の言語で使用できます</li>
      <li>認証と承認の自動リダイレクト (Azure Active Directory</li>
  </ul>

  &nbsp;

  <h3></h3>

  <h3><strong>CTA</strong></h3>

  詳細については、Byron Tardif からこのブログ投稿の Web サイトの認証/承認 <a href="https://azure.microsoft.com/blog/2014/11/13/azure-websites-authentication-authorization/">に関するページを参照してください</a>。


  &nbsp;

  <h3></h3>

  <h3><strong>FAQ</strong></h3>

  <ul>
      <li><b>Web サイトの認証/承認とは</b></li>
  </ul>

  <blockquote>Web サイトの認証/承認を使用すると、Azure Active Directory を利用して、コードを変更することなく、Azure Websites でホストされている Web サイトの上に認証/承認を提供できます。</blockquote>

  &nbsp;

  <ul>
      <li><b>Web サイトの認証/承認を使用する理由</b></li>
  </ul>

  <blockquote>Web サイトの認証/承認により、Web サイトに認証/承認を追加するプロセスが大幅に簡素化されます。 保守/更新するコードはありません。ユーザー管理は、堅牢で使い慣れたサービスAzure Active Directoryを通じて行われます。</blockquote>

  &nbsp;

  <ul>
      <li><b>Web サイトの認証/承認のスケール</b></li>
  </ul>

  <blockquote>Web サイトの認証/承認は、Web サイト プラットフォームに組み込みのサービスであり、サイトでスケーリングする設計です。</blockquote>

  &nbsp;

  <ul>
      <li><b>Web サイトの認証/承認はヘッドレス シナリオをサポートしていますか?</b></li>
  </ul>

  <blockquote>Web サイトの認証/承認では、このリリースでは対話型ログインのみをサポートしています。今後のリリースでは、ヘッドレス認証の有効化に取り組み中です。</blockquote>

  &nbsp;

  <ul>
      <li><b>Web サイトの認証/承認では、詳細なアクセス許可の設定はサポートされていますか?</b></li>
  </ul>

  <blockquote>特定の Azure Web サイトに対して Web サイト認証/承認が有効になると、選択したディレクトリ内のユーザーだけが Web サイトにアクセスできます。 この機能の今後のリリースには、ディレクトリ内の特定のグループへのアクセスの制限が含まれます。</blockquote>

  &nbsp;

  <ul>
      <li><b>実稼働シナリオで Web サイトの認証/承認を使用できますか?</b></li>
  </ul>

  <blockquote>Web サイトの認証/承認は現在プレビュー中なので、実稼働シナリオではこれを使用することをお勧めしません。</blockquote>
