Title: Azure the cloud for all – Microsoft BUILD 2018 のハイライト
Summary: 先週の Microsoft Build カンファレンスでは、開発者に多くのイノベーションが生み出され、詳細なセッションが詰め込まれたアクションでした。 単純にダイジェストが多すぎる場合は、いくつかの重要なハイライトと上位のセッションをまとめて見たいと思いました。
Content: >-
  <p>先週の Microsoft Build カンファレンスでは、開発者に多くのイノベーションが生み出され、詳細なセッションが詰め込まれたアクションでした。 イベント中のホールでの私のディスカッションは、コンテナーから開発ツール、IoT から Azure Cosmos DB、そしてもちろん AI まで幅広く行いました。 開発者が利用できるイノベーションのペースはすばらしいです。 また、単純にダイジェストするほど多すぎる場合は、いくつかの主要なハイライトとトップ セッションをまとめて見たいと思いました。最初は、講演のハイライトが<a href="https://www.youtube.com/playlist?list=PLFPUGjQjckXFmDfCqmDy9nVrK7-lNpRBV" target="_blank"></a>含む素晴らしいビデオ プレイリストから始めたいと思いました。</p>


  <h2>最適なツールを使用して開発者を支援する</h2>


  <p>ビルドは開発者向けであり、業界のすべてのイノベーションはコードから始まります。 そのため、開発&rsquo;ツールから始めしましょう。 ビルドの 1 日目は、.NET Core 2.1 リリース候補の導入をマークしました。 .NET Core 2.1 では、以前のリリースでパフォーマンスが向上し、多くの新機能が改善されています。 リリース ブログのすべての詳細と、今日<a href="https://blogs.msdn.microsoft.com/visualstudio/2018/05/07/microsoft-build-2018-new-releases-for-visual-studio-visual-studio-for-mac-net-core-and-xamarin-forms/"></a>使用できる内容を示すビルドからのこの素晴らしいセッションを確認してください。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=KAIJ3ezQb3c" target="_blank"><strong>.NET の概要 &amp; ロードマップ</strong></a><strong>: </strong>このセッションでは、Scott Hanselman と Scott Hanselman が、Build で使用できる新しい .NET Core 2.1 機能を含むすべての .NET について説明しました。</li>
  </ul>


  <p align="center"><img alt="BUILD2018_Hanselman" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04ab7fb-95fc-469c-9a25-4001cf0576ff.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_Hanselman" width="1024"><em>Scott Hanselman と Scott Hanselman は、新しい .NET Core 2.1 を共有しています。</em></p>


  <p>AI が技術業界で最も気に入ったので、<a href="https://www.visualstudio.com/services/intellicode/" target="_blank">Visual Studio IntelliCode</a> に関する作業を共有して、コードの品質と生産性を向上させるインテリジェントな提案を開発者に提供するのに役立ちます。 <a href="https://www.visualstudio.com/services/live-share/" target="_blank">また</a>、Live Share のパブリック プレビューも発表しました。これにより、開発者は、Windows、Mac、Linux 上の Visual Studio と Visual Studio Code 全体でコードと問題の解決について共同作業できます。 GitHub の SVP テクノロジである Jason Warner もステージで <a href="https://youtu.be/G9615XmUfas?t=15m57s" target="_blank">Scott Guthrie</a> に参加し、オープン ソースに対する Microsoft&rsquo; の&nbsp;コミットメントと、チームが行っている作業の一部について話しました。これには、&rsquo;GitHub でモバイル アプリを構築する場合、Visual Studio App Center を使用して数回のクリックで継続的インテグレーション プロセスを設定および自動化できるという発表が含まれていました。 <a href="https://blogs.msdn.microsoft.com/vsappcenter/microsoft-build-2018-github-integration-faster-devops-and-new-distribution-features/" target="_blank"></a></p>


  <p>見逃しがちなセッションの一部を次に示します。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=6ozHCNVmrcw" target="_blank"><strong>ゾーンに参加する: Visual Studio 2017 生産性</strong></a>の向上<strong>:</strong> このセッションでは、2017 年を使用したより優れた高速な .NET 開発者になる方法Visual Studioしました。</li>
   <li><a href="https://www.youtube.com/watch?v=eV4ftppuvAw" target="_blank"><strong>Visual Studio Code</strong></a> を使用したフルスタック Node.js Web アプリの構築<strong>:</strong> Visual Studio Code、オープンソース、クロスプラットフォーム エディター、および Node.js から最も多くを取得する方法を示す、最適なセッションです。</li>
  </ul>


  <h2>コンテナー + サーバーレス</h2>


  <p>クラウドとエッジにまたがるアプリケーションでは、コンテナーとサーバーレスのイベント駆動型のアプローチを利用して、スケールが可能になります。 コンテナー オーケストレーター (特に Kubernetes) に重点を置く業界では、Build on Azure Kubernetes Service (AKS) に重点が置かっていました。 Gabe Monroy(コンテナーの PM Lead) がブログ記事「 <a href="https://azure.microsoft.com/en-us/blog/kubernetes-on-azure/" target="_blank">Kubernetes on Azure: Industrys&rsquo; best end-to-end Kubernetes experience</a>(業界最高のエンドツーエンド Kubernetes エクスペリエンス)」で指摘するように、この 1 年間で 10 倍を超える成長を見たと言います。 AKS には多くの新しい進歩が見ていました。私にとって最も重要なのは、サービスが今後数週間で一般公開される予定です。 チェックアウトに最適なセッションを次に示します。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=ZazUJTXZFiY" target="_blank"><strong>Kubernetes on Azure の理由: Build 2018</strong></a><strong>:</strong> このセッションでは、AKS を使用して Kubernetes のデプロイ、管理、操作を簡略化する方法と、CI/CD、監視性、ストレージ、ネットワーク用の Kubernetes エコシステムのさまざまなツールを簡単にする方法を示します。</li>
   <li><a href="https://www.youtube.com/watch?v=wJeU_nfbGVo" target="_blank"><strong>Kubernetes での Speed</strong></a> を使用したマイクロサービスの反復開発<strong>:</strong> このセッションでは、好みのプログラミング言語で Visual Studio Code や Visual Studio のような使い慣れた開発ツールを使用して、Kubernetes で直接コードを迅速に反復およびデバッグする方法を示しました。</li>
  </ul>


  <p>コンテナーを&rsquo;使用して&rsquo;既存のアプリケーションを最新化する場合は、Azure Compute 社の副社長である Corey Sanders からこのセッションを確認Azure Compute。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=kcHhMjymt_0" target="_blank"><strong>Microsoft Azure</strong></a> を使用したアプリの最新化<strong>:</strong> Azure がコンテナーを使用してアプリケーションをより迅速に最新化する方法、サーバーレスを使用して追加の機能を追加する方法、アプリのライフサイクル全体で DevOps を組み込む方法について説明します。</li>
  </ul>


  <p align="center"><img alt="BUILD2018_Sanders" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59f87e96-e573-4372-8772-0d5a7a20bd7c.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_Sanders" width="1024"><em>&ldquo;おい、クラウドに乗って。&rdquo; -Corey Sanders</em></p>


  <h2>モノのインターネット (IoT)</h2>


  <p>最近発表された モノのインターネット (IoT) への <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">50</a> 億ドルの投資の多くが新しいイノベーションの中にあるので、Build には新しい IoT 技術が多く見せました。 主な発表の一部は、Azure IoT Edge ランタイムをオープン ソーシングして、世界中のドローン会社である DJI&rsquo; とのコードとパートナーシップの透明性と制御を強化し、Edge をより多くのデバイスに持ち込むというものです。 パートナー ディレクターの Sam Sam Sam Azure IoT は、これらの<a href="https://youtu.be/rDLkKN8e8rA?t=31m50s" target="_blank"></a>デバイスの一部を、ステージ上でドローンが飛んでいる Satyas&rsquo; Vision の基調講演のすばらしいデモで紹介しました。</p>


  <p align="center"><img alt="BUILD2018_George" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6f44846-370c-4f5b-939f-154175350346.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BUILD2018_George" width="1024"><em>Sam Sam Sam が、IoT のビルドに関するデモでフライトを行う予定です。</em></p>


  <p>また&rsquo;、クラウド インテリジェンスをエッジ デバイスに拡張するMicrosoft Azure IoT Edge<a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/" target="_blank">&ndash;関</a>するブログ記事を読む価値があります。</p>


  <p>独自の IoT ソリューションを構築するために今日実行できる操作の詳細については、「<a href="https://iotschool.microsoft.com/learning-paths" target="_blank">Azure IoT School</a>」を参照して、リモート監視、予測メンテナンス、コネクテッド ファクトリなどの一般的な IoT シナリオのソリューション アクセラレータをすぐに開始してください。 ビルドから、次に示すのは、いくつかの大きな IoT セッションです。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=ZfjDL3g0KO0" target="_blank"><strong>Microsoft IoT の概要、ビジョン、ロードマップ: ビルド 2018</strong></a><strong>:</strong> これは、Microsoft の IoT サービスとソリューションの幅を理解し始めるのに最適なセッションです。</li>
   <li><a href="https://www.youtube.com/watch?v=1wyC8Sg6Jow" target="_blank"><strong>Azure IoT プラットフォーム サービス - 最新の IoT</strong></a> 開発者ツールボックス<strong>:</strong>&rsquo; このデモの主導型セッションでは、最新の IoT 開発者が利用できる機能の幅がAzure IoT。</li>
   <li><a href="https://www.youtube.com/watch?v=yozSfPp_R3k" target="_blank"><strong>Azure Sphere</strong></a> を使用してインテリジェント エッジをセキュリティで保護し、電力を供給する<strong>:</strong> Azure Sphere を構成するハードウェア、OS、クラウド サービス、Visual Studio を使用して Azure Sphere アプリケーションを開発する方法、およびデバイスを Azure サービスに接続する方法について説明します。</li>
  </ul>


  <h2>データ + AI</h2>


  <p>クラウド、データ、AI の合流により、前例のない変化が推進されています。 データを利用し、それを革新的な分析情報に変える機能は、今日のイノベーションの基礎です。 データは、現在構築しているすべてのアプリとエクスペリエンスにも不可欠です。 また、最新のアプリでは、より大規模でパフォーマンスが高 &ndash; く、柔軟性の高いデータベースが Azure CosmosDB に入る必要があります。 Azure CosmosDB は、グローバルに分散されたマルチモデル データベース サービスです。 CosmosDB はビルド 2018&rsquo; で初めての誕生日を過ごし、チームの忙しい 1 年でした。 ビルドでは、マルチマスター書き込み機能のプレビューなど、CosmosDB 関連のお知らせを多数行いました。 この機能により、世界中で複数の書き込みを行い、各書き込みを複数の場所で同時に同期する、新しい使用事例のロックが解除されます。 完全なラン <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/" target="_blank">ダウンについては、グループ</a> プログラム マネージャーである Azure CosmosDB のブログ記事を参照してください。</p>


  <p>AI の観点から見ると、最新のアプリには新しい機械学習と AI 機能も必要であり、データに対する表示、聞き取り、予測、および理由付け機能が必要です。 非常に&rsquo;効率的な事前構築済みの AI アプローチを探している場合でも、カスタム AI モデルの構築を探しているデータ サイエンティストの場合でも、Azure だけがすべての AI サービスを提供します。</p>


  <p>データと AI に関する上位のセッションの一部を次に示します。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=V_C7DlKVofc" target="_blank"><strong>Azure Cosmos DB の技術的</strong></a>な概要<strong>:</strong> Azure CosmosDB のこの技術的な概要では、Azure CosmosDB を使用して地球規模のアプリケーションの構築を開始する簡単な方法について説明します&#39;。 次&rsquo;に、グローバル分散、一貫性、サーバー側のパーティション分割に関する重要な設計上の側面について詳しく見ていきます。 好きなツールと API を使用して、&rsquo;アプリのニーズに合わせてデータをモデル化する方法について説明します。</li>
   <li>既存の <a href="https://www.youtube.com/watch?v=O_7UYwRa2IQ" target="_blank"><strong>MongoDB と Cassandra アプリを Azure CosmosDB</strong></a> に移行する方法<strong>:</strong> MongoDB と Cassandra アプリケーションを Azure Cosmos DB に移行し、ターンキー グローバル分散にメリットを与え、クラウド スケールの待機時間を短く保証します。 MongoDB API と Azure CosmosDB を使用して既存の NoSQL アプリケーションを Azure CosmosDB に移行する方法について説明Cassandra API。</li>
   <li><a href="https://www.youtube.com/watch?v=yjKZVlC--qk" target="_blank"><strong>バッチAzure Databricks</strong></a>パイプラインとストリーム処理パイプラインを組み合わせて分析情報を得る時間を最小限に抑えるために Azure Databricks を活用する<strong>:</strong> リアルタイム データを大量のバッチ データセットにマージできる単純なパイプラインを作成する方法を参照してください。 このセッションでは、インテリジェントなアプリケーションに組み込まれるデータ駆動型の自動化された意思決定プロセスを使用して、インフライト データに対してインテリジェンス統合を直接開発できます。</li>
   <li><a href="https://www.youtube.com/watch?v=cU7Wq5k8u-U" target="_blank"><strong>開発者</strong></a>向けの機械学習とディープ ラーニング<strong>:</strong> パーソナライズされた魅力的なアプリケーションの次のセットを構築するために、多くの開発者がアプリケーションに機械学習を追加しています。 このセッションでは、機械学習&#39;ディープ ラーニングの基礎を学習し、&#39;アプリケーションの画像分類子を構築するために必要なすべてのことを説明します。</li>
  </ul>


  <p>共有する必要が非常に多いので、私は続ける可能性があります。 開発者が&rsquo;インテリジェントなハイブリッド アプリケーション<a href="https://azure.microsoft.com/en-us/blog/new-azure-stack-developer-features-to-build-intelligent-hybrid-applications/" target="_blank">を構築</a>&rsquo;するのに役立つ新しい Azure Stack 機能に触れたので、開発者が表示してダイジェストできる機能が非常に多く用意されています。 Mark Russinovich を使用した <a href="https://www.youtube.com/watch?v=t3Vo37V9oU8" target="_blank">Azure Datacenter アーキテクチャ</a>の内部では、すべてのビルド セッションで最も多く見たもの 1 つになります。 Mark は Azure CTO であり、このセッションでは、データセンターの設計から FPGA を使用してネットワークと機械学習を高速化する方法まで、Azure&rsquo; データセンターのアーキテクチャとイノベーションについて説明します。 もちろん、 <a href="https://developer.microsoft.com/en-us/events/build/content" target="_blank">Microsoft Build Live</a> ですべてのセッションを確認して監視することができます。</p>


  <p>ワシントンの自宅に来て下さった皆さん、ありがとうございます。 皆をホストして良かったと思います。 &rsquo;2018 年 9 月 2428&ndash; 日に、今年最大の技術カンファレンスである <a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite</a> に登録することを忘れないでください。 &rsquo;5 日間のトレーニング、製品の詳細、ハンズオン エクスペリエンス、ネットワークが提供されます。 そこでお会いできます。</p>
