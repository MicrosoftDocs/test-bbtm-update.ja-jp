Title: ネットワークゼロ以外を対象にする
Summary: 多くの企業は、ネットゼロの排出を受けていますが、これについてもさらに進めています。
Content: >-
  <p>世界中の気候の専門家は、二酸化炭素排出量を劇的に減らすことができると、大きな損害をもたらすこと &rsquo; になります。 Microsoft は2012以降にカーボンニュートラルを運用し、1月2020の Brad Smith は、 <a href="https://blogs.microsoft.com/on-the-issues/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">2030 による二酸化炭素排出</a>のコミットメントを発表しました。 &rsquo;これは、1つの簡単な一挙 &mdash; に到達できるという目標ではありません。これは、時間、作業、および多くの小さな手順を実行して、それ以上に結合します。</p>


  <p>クラウドビジネスの成長に伴い、データセンターのフットプリントが拡大します。 ここでは、データセンターが環境に与える影響をロールバックするための手順を実行しています。 この目標に到達するには、まだ開発していない革新的なテクノロジの実装と共に、多くの手順が必要になります。</p>


  <p>多くの企業は、事業ゼロの排出を受けていますが &rsquo; 、さらに一歩進んでいます。 &rsquo;出力をゼロに減らすだけではありません。 &rsquo;排出量を半分に減らし、1975以降に出力されたカーボン &rsquo; を削除して、実際には負の値になるように努めています。</p>


  <h2>カーボンネガへの道のり</h2>


  <p>カーボン応答の大きな部分は、データセンターが動作する方法を完全に変更することを意味します。 データセンターは、冷却に関して持続可能な方法を採用しています。これには、オープンエアと adiabatic の冷却が含まれます。 これらの方法は、データセンターの水とエネルギーの消費量を大幅に削減するのに役立ちましたが &rsquo; 、十分ではありません。 現時点では、データセンターと、ピーク時の読み込み時間を実現するバックアップは、ディーゼルなどの化石支援に依存しています。 Microsoft はその変更に取り組んでいます。</p>


  <p>二酸化炭素排出量を削減するための大きい目標は、さまざまなテクノロジについての調査を必要としています。 さまざまなテクノロジを使用して、 &rsquo; 全体的な目標、および特定のデータセンターの場所とローカルのニーズに基づいて、実装する最適な組み合わせを決定します。</p>


  <h2>液体 immersion の冷却</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60d8c9fc-7048-4c8d-84be-197c6ac2fc2c.png"><img alt="zero1" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0965e5ed-15e8-40c4-9273-6c10ba66a14a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>液体 immersion の冷却は、水の消費を排除するだけでなく、少なくとも 5 ~ 15% のエネルギー消費量を削減するために予測されます。 さらにメリットを得るために、この閉ループ冷却システムは、サーバーラックと小規模なデータセンター構成を減らします。 データセンターは、現在の構成で大量の領域を占有しているため、大きな利点があります。</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Liquid_immersion_cooling_infographic.pdf" target="_blank">液体 immersion を使用して詳細をご覧</a>ください。</p>


  <h2>グリッド-対話型 UPS バッテリ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/119ca39b-bd69-41c9-9bf0-a07c5970df92.png"><img alt="zero2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50ae2ef8-35cc-49bb-837d-824203a3d83a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>グリッド対話型の無停電電源装置 (UPS) バッテリを使用すると、必要に応じてデータセンターまたはグリッドにマイクロバーストを送信することにより、グリッドの電力需要の供給と削減を図ることができます。 これらのバッテリは、90% の効率性に近い時点でエネルギーを格納し、renewables からの滑らかな効果を実現します。 このテクノロジをさらに詳しく調査するために、従来のバックアップジェネレーターの代わりとして、これらの長期間のバッテリを使用する可能性があるため、バッテリの期間を数分から数時間 &mdash; まで延長できる可能性があります。</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Grid-interactive_batteries_infographic.pdf" target="_blank">持続性の目標の詳細についてはこちらをご覧</a>ください。</p>


  <h2>電源バックアップをクリーニングする</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f2e426-083f-4bad-8cb1-4c0f0c3ab796.png"><img alt="zero3" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba698d33-433b-4fc2-9c1f-faf18427323a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>クリーンパワーバックアップでは、従来のディーゼルを、害の少ない排出量で簡単に置き換えることができます。 合成ディーゼルは環境に悪影響を与えることなく、renewables 使用するために必要なブリッジを提供します。 また、合成ディーゼルは、変更せずにディーゼル発電で使用することもできます。これにより、二酸化炭素排出量を減らすことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/252a6fc5-5da4-4893-ad78-43f2747a207d.png"><img alt="zero4" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ec9d46-1deb-4b1e-92d6-e8ea8bd958bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="920"></a></p>


  <p>Hydrogen の燃料セルは、データセンターへのグリーンバックアップエネルギーに対して別のオプションを提供し、燃焼エンジンよりも2倍の効率を実現します。 唯一の出力は、キャプチャして再利用される食品グレードのストリームです。</p>


  <p><a href="https://download.microsoft.com/download/7/2/8/72830831-5d64-4f5c-9f51-e6e38ab1dd55/Azure_Sustainability_Clean_fuels_infographic.pdf" target="_blank">クリーンパワージェネレーターの詳細について</a>は、こちらをご覧ください。</p>


  <p><a href="https://aka.ms/AA8rnn7" target="_blank">Hydrogen イノベーションの詳細について</a>は、こちらをご覧ください。</p>


  <h2>持続可能性の目標を強化する</h2>


  <p>これらの小さな手順は、大きなものになります。 <a href="https://download.microsoft.com/download/7/3/9/739BC4AD-A855-436E-961D-9C95EB51DAF9/Microsoft_Cloud_Carbon_Study_2018.pdf" target="_blank">2018 の調査</a>によれば、Azure のワークロードは、従来のオンプレミスのデータセンターで実行する場合よりも、さらに最大で98% のカーボン効率を実現し、将来の持続性に対してより多くの投資を行って &rsquo; います。 ワークロードを Azure に移行することによって、排出量の削減とエネルギー消費の削減を実現するデータセンターによって、ワークロードが確実に動作するようにすることができ &rsquo; ます。 私たちは、二酸化炭素排出量を削減するだけでなく、お &rsquo; 客様のお客様の削減にも努めています。</p>


