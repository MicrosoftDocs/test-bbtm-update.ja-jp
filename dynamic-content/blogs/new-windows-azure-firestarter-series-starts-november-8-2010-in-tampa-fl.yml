Title: Azure Firestarter Windowsの新しいリリースは、2010 年 11 月 8 日に FL のタンパで開始されます
Summary: クラウド コンピューティングは依然として非常に重要な概念ですか?&nbsp;Azure のWindowsを聞いたことがありますが、それが開発プロジェクトに適用される方法が十分に分かっていますか?&nbsp;開発者の場合は、...
Content: '<p>クラウド コンピューティングは依然として非常に重要な概念ですか?&nbsp;Azure のWindows<a target="_blank" href="https://azure.microsoft.com/">を</a>聞いたことがありますが、それが開発プロジェクトに適用される方法が十分に分かっていますか?&nbsp;詳細を学習する開発者の場合は、8 つの無料の 1 日の Firestarter イベントの 1 つで Microsoft デベロッパー Evangelists に参加します。このイベントでは、プレゼンテーション、デモ、ハンズオン ラボを組み合わせて、クラウドと Windows Azure&nbsp; がどこにアクセスできるのかをよりよく理解できます。すべてのセッションは、午前 8 時 30 分から午後 5 時 30 分まで実行されます。</p>  <p>登録するセッションをクリックします。</p>  <ul class="unIndentedList">  <li>  Fl 州タンパ - 11 月 8 日月曜日</li>  <li>  アトランタ、GA - 11 月 10 日水曜日</li>  <li>  Nc 州シャルロ - 11 月 11 日 (木曜日)</li>  <li>  ニューヨーク州ロナイザー - 11 月 16 日火曜日</li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463590&amp;culture=en-us">Waltham、MA - 11 月 30 日火曜日</a></li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463593&amp;culture=en-us">ニューヨーク州ニューヨーク - 12 月 1 日水曜日</a></li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463592&amp;culture=en-us">Chevy Chase、MD - 12 月 9 日木曜日</a></li>  </ul>  <p>どのイベントにも参加できない場合は、こちらに登録することで、12 月 9 日のイベントをオンラインで視聴 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032464261&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">できます</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
