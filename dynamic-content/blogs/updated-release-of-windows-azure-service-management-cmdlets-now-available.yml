Title: Windows Azure Service Management コマンドレットの更新されたリリースを利用できるようになりました
Summary: "                An updated release of the Windows Azure Service Management (WASM) Cmdlets for PowerShell is now available. These cmdlets enable developers to effectively automate and manage all…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>PowerShell 用の Windows Azure Service Management (wasm) コマンドレットの更新されたリリースが利用可能になりました。 これらのコマンドレットを使用すると、開発者は次のような<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>のすべてのサービスを効果的に自動化および管理できます。<br>  <ul class="unIndentedList">  <li>新しいホステッドサービスのデプロイ</li>  <li>サービスをアップグレードする</li>  <li>ホステッドサービスを削除する</li>  <li>Storage アカウントの管理</li>  <li>証明書の管理</li>  <li>診断を構成する</li>  <li>診断情報の転送<br></li></ul>  <p>このコマンドレットを使用すると、IT プロフェッショナルの標準ツールセットに適合し、PowerShell に基づいて自動化 API の要求を満たすことができるため、非常に複雑なデプロイスクリプトや自動化スクリプトの基盤としても使用できます。また、これらのコマンドレットを使用すると、Windows Azure アプリケーションのデプロイ、アップグレード、スケーリングを簡単にスクリプト化し、診断</p>  <p>これらのコマンドレットの詳細と、さまざまな一般的なタスクでのそれらの使用方法の例については、「Azure Windows のテクニカルエバンジェリスト」にある「Azure の<a href="https://dunnry.com/blog/WASMCmdletsUpdated.aspx" target="_blank" mce_href="https://dunnry.com/blog/WASMCmdletsUpdated.aspx">wasm コマンドレットの更新</a>」を参照してください。 PowerShell コマンドプロンプトで「Get-help &lt; コマンドレット &gt; -full」と入力して、これらのコマンドレットに関するその他の例とドキュメントを参照することもできます。</p>  <p>Service Management API を呼び出すたびに、アカウントの X509 証明書とサブスクリプション ID が必要になります。 &nbsp;開始するには、有効な証明書をポータルにアップロードし、ワークステーションにローカルでインストールしておく必要があります。 &nbsp;この方法に慣れていない場合は、Windows azure Channel9 ラーニングセンターの「演習 2: PowerShell を使用した azure アプリケーションの Windows 管理」に記載されている手順に従ってください。</p>'
