Content: >-
  <p>Vernon 書籍は、情報および通信技術研究会社である<a href="https://www.causewayconnections.com/"><i>causeway 接続</i></a>の<i>創設者およびチーフストラテジストです</i><i>。約10年にわたり、 &rsquo; 世界中、国家、および州の運営委員会で提供されており、政府、ビジネス、コミュニティによる IoT ベースのソリューションの実装についてアドバイスしています。最近では、IoT 誇大広告と現実を区別することの重要性について説明し、デジタル変革を成功させるためにビジネスが必要とする3つの手順を示しています。</i></p>


  <h2>IoT の約束は何ですか。</h2>


  <p>より多くの接続されたセンサーから得られるデータの量が多くなると、従来の洞察や効率が向上します。 業務をさらに可視化し、顧客について理解を深め、お客様のオファリングとエクスペリエンスを事前にカスタマイズする機能、および自動化とビジネスプロセスの効率化によって運用コストを削減する機能を提供します。</p>


  <p>しかし、IoT &rsquo; で dabbling を使用するだけで、実際のビジネス価値を引き出すことができます。 そのためには、企業は、すべてを変更する必要があります。また、製品の作成方法、市場への移行方法、戦略、および組織の構造を変更する必要があります。 実際には変換する必要があります。 これを実現するには、3つの作業を行い、カスタマーエクスペリエンスを提供して、サブスクリプションベースの IoT 対応サービスを提供し、ビジネスに関連するパートナーの差し迫っエコシステムに音声をかける必要があります。</p>


  <h2>お客様が IoT の promise を実現するうえで重要なのはなぜですか。</h2>


  <p>IoT 対応のサービスについては、たくさんの誇大広告があります。&nbsp;</p>


  <p>私は最近、建設業界で友人とともに、複数のいわゆるスマートビルをがしました。 IoT 対応のガジェット &rsquo; を使って建物を作成するだけでは、スマートにならないことがわかりました。 真のスマートな構築は、接続された機能を超えるものであり、テナント、leaseholders、および建物マネージャーの特定の実際のニーズに対応しています。</p>


  <p>&rsquo;カスタマーエクスペリエンスが大幅に変更されない場合、 &rsquo; IoT の promise は満たされません。</p>


  <h2>切断とは何 &rsquo; ですか。 &rsquo;スマート &rdquo; ソリューションベンダーが顧客に求めているものを提供していない &ldquo; のはなぜですか。</h2>


  <p>率直に言えば &rsquo; 、エクスペリエンスよりも製品を簡単に販売できます。</p>


  <p>IoT では、製品のライフサイクル全体にわたってリアルタイムで製品に関する情報を取得できるため、お客様のエクスペリエンスは IoT のピッチの中心にある <i>必要があり</i> ます。 ただし、まずカスタマーエクスペリエンスを実現するには、ハードな変更が必要です。 これは、新しい戦略、ビジネスモデル、および組織図の採用に加えて、製品開発、販売とマーケティング、および人材管理への新しいアプローチを採用することを意味します。 また、サプライヤーに新しいビジネスモデルを作成して、製品のライフサイクル全体でのデータの共有をサポートするように依頼することもできます。</p>


  <h2>デジタル変革を実現するための2番目の手順は、サブスクリプションベースの IoT 対応サービスの提供に移行することです。</h2>


  <p>デジタル変革を維持するために、企業とそのサプライヤーにとって &rsquo; は、静的製品の販売からサブスクリプションベースのサービスのビジネスモデルへの移行に不可欠です。</p>


  <p>センサーとその他の接続されたデバイスがますます omnipresent になるにつれて、顧客は、再利用された内容 &rsquo; と、そのデータを使用しているサービス &rsquo; のプロバイダーがどのように実行しているかを正確に示すリアルタイムのデータを表示できます。 サブスクリプション (または &ldquo; サービスとしてのサービス &rdquo; ) モデルに移行することにより、より調整されたオファリングを提供し、顧客ベースを拡大し、デジタル時代で成功を収めることができます。</p>


  <p>変換を採用する企業は、操作全体に波及効果を与えることができます。 事業単位は、 <a href="https://docs.microsoft.com/en-us/azure/devops/learn/what-is-devops">DevOps</a>の迅速なソフトウェア開発手法を使用してマイクロサービスを組み合わせることによって、新しいサービスを作成する必要があります。 これらのサービスにより、お客様と顧客との間で、顧客と企業 &rsquo; の売上および事業単位の間で継続的な取り組みを行うことができます。 これにより、顧客関係の向上、コンペティションの staving、新しい販売機会の導入が実現します。</p>


  <h2>サブスクリプションサービスの提供に移行する際に、企業に対してどのような課題がありますか。</h2>


  <p>サブスクリプションベースのサービスモデルを機能させるには、ほとんどの企業で、カルチャと組織の構造に大きな変更を加える必要があります。</p>


  <p>財務計画では、過去の財務諸表のレビューを停止し、将来の定期的な収益に焦点を当てる必要があります。 利益に基づく製品に集中するのではなく、顧客に価値を追加する成果の販売を開始する必要があります。 マーケティングは、お客様のエクスペリエンスに関するデータと顧客のニーズに関するデータによって推進される必要があります。これは、ブランド化キャンペーンを提供するものではありません。</p>


  <p>今からは、迅速な変更と顧客への応答性の向上、およびサービスのカスタマイズとスケーリングの機能がビジネス上の基準になります。</p>


  <h2>パートナーの差し迫っエコシステムへの参加の重要性について説明しました。 これはどういう意味ですか。 なぜ重要なのでしょうか。</h2>


  <p>デジタルビジネスプロセスが成熟し、サブスクリプションモデルが標準になるにつれて、お客様は、1つのプラットフォームで接続されているエコシステムで、IT およびビジネスベンダーとの関係を統合する方法を要求します。</p>


  <p>最初の結果は、ソリューションプラットフォーム &rsquo; のエコシステムに積極的に参加しているベンダーが、より高い net プロモーター score (NPS) を利用できることを示しています。 短期的には、顧客との持続性が得られます。 長期的には、エコシステム全体でより関連性が高くなり、エコシステム内外で競争力を獲得し、より多くの価値をお客様に提供しています。</p>


  <h2>エコシステムへの参加によって顧客に提供される価値がどのように増加しますか。</h2>


  <p>すべてのユーザー &rsquo; が同じプラットフォームを使用しているので、顧客はサプライヤーの業績の透明性を得ることができます。 サービスレベル管理は、企業とサプライヤーの間の最初の接続ポイントとなります。 主要業績評価指標は、カスタマーエクスペリエンスへの自動応答をトリガーします。 問題を解決するための応答時間は、プラットフォームによって仲介されます。</p>


  <p>これらのタスクと機能はエコシステム内で実行され、サードパーティのサービス管理会社によって調整されます。 しかし、このようなことは、エコシステム &rsquo; ではなく、顧客との独立した個別の関係を持つこと &rsquo; になります。 むしろ、エコシステムは、IT およびビジネスサプライヤーが自社のオファリングをカスタマーサービスに統合するためのゲートウェイとして機能します。 エコシステムの研究および開発、製品設計、製造によるビジネスおよび製品の成果を、サービスの配信とカスタマーエクスペリエンスを継続的に改善することができます。</p>


  <p>結論として、前に説明した内容に戻りましょう &rsquo; 。 ビルダーの場合、真のスマートビルドとは、適切な温度を維持するだけではありません。 また、ワイヤレスネットワークの監視とセキュリティ保護、テナント &rsquo; 固有のニーズに基づいた照明の最適化、エネルギー使用の管理などを行うことで、快適、カスタマイズされた作業、生活、ショッピング環境を実現します。 このような顧客エクスペリエンスを実現するために、パートナーのエコシステムを利用して、すべてを連携させることができます。 IoT の価値のロックを解除するには、そのエコシステムに積極的に参加する必要があります。</p>


