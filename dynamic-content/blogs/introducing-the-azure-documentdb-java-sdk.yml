Slug: introducing-the-azure-documentdb-java-sdk
Title: Azure DocumentDB Java SDK の概要
Summary: Azure DocumentDB Java SDK がリリースされたことをお知らせいたします。
Content: "<p><a href=\"https://azure.microsoft.com/en-us/services/documentdb/\">Azure DocumentDB</a> Java SDK がリリースされたことをお知らせいたします。 Java SDK を使用すると、さまざまな DocumentDB リソースを簡単に作成、読み取り、更新、削除できるだけでなく、詳細な構成設定を管理できます。 この SDK のすべてのソースコードは、 <a href=\"https://github.com/Azure/azure-documentdb-java\">github</a>から入手できます。</p>\n\n<blockquote>git clone git://github.com/Azure/azure-documentdb-java.git</blockquote>\n\n<p>オープンソースの SDK として、投稿をお待ちしております。 <a href=\"https://azure.github.io/guidelines.html\">Azure プロジェクトの投稿のガイドライン</a>に記載されている手順に従ってください。 また、Maven を使用して、プロジェクト内で使用できる最新のバイナリを取得することもできます。</p>\n\n<blockquote>\n<pre class=\"prettyprint\">\n&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt; \n    &lt;artifactId&gt;azure-documentdb&lt;/artifactId&gt; \n    &lt;version&gt;0.9.0&lt;/version&gt; \n&lt;/dependency&gt;</pre>\n</blockquote>\n\n<p>DocumentDB、Microsoft &rsquo; の完全に管理された NoSQL ドキュメントデータベースサービス (クラウド) の詳細については、 <a href=\"https://azure.microsoft.com/en-us/services/documentdb/\">こちら</a>を参照してください。 使用を開始するために、DocumentDB を使用して Java web アプリケーションを作成する方法についての java SDK チュートリアル \"> チュートリアル </a> を <a href=\"https://go.microsoft.com/fwlink/?LinkID=522425&amp;clcid=0x409\" target=\"_blank\" title=\" 公開しました。 ヘルプが必要な場合は、 <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB\">MSDN の Azure DocumentDB 開発者フォーラム</a> または <a href=\"https://stackoverflow.com/questions/tagged/azure-documentdb\">stack overflow の開発者フォーラム</a>でご連絡ください。</p>"
