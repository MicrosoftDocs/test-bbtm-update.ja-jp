Content: >-
  <p><em>この投稿は、Azure のシニア コンテンツ エンジニア、Sarah Lean 氏によって共同作成されました</em></p>


  <p>Tailwind <sup>Traders1</sup> は、IT 戦略の一環として Azure を採用する小売企業です。 IT チームは、オンプレミスでのインフラストラクチャのデプロイに精通し、現在、Azure でワークロードを実行するために必要なことを調査しています。 このブログ記事では、Tailwind Traders&#39; エクスペリエンスについて説明し、クラウド導入フレームワーク および Azure ランディング ゾーンのガイダンスを使用して Azure <a href="https://docs.microsoft.com/azure/cloud-adoption-framework?WT.mc_id=modinfra-20324-thmaure" target="_blank"></a>&nbsp;でワークロードを<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=modinfra-20324-thmaure" target="_blank">実行します</a>。</p>


  <h2>エンタープライズ規模のランディング ゾーンとは</h2>


  <p>前のブログ <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-cloud-adoption-with-the-start-small-and-expand-landing-zone/" target="_blank">記事</a>では、Tailwind Traders とそのクラウド導入の取り組みについて説明しました。そこで、クラウド導入フレームワークと Azure ランディング ゾーンについて学習しました。 さまざまなランディング ゾーン&mdash;<a href="https://channel9.msdn.com/Shows/Azure-Enablement/Create-an-enterprise-scale-architecture-in-Azure--Landing-zones-Ep4--Cloud-Adoption-Framework?WT.mc_id=modinfra-20324-thmaure" target="_blank"></a><a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-small-and-expand-Azure-landing-zones-approach--Landing-zones-Ep3--Cloud-Adoption-Framework?WT.mc_id=modinfra-20324-thmaure" target="_blank"></a>&mdash;のオプションを調査した後、小規模で拡張されたエンタープライズ規模のランディング ゾーンとパートナーランディング <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/partner-landing-zone?WT.mc_id=modinfra-20324-thmaure" target="_blank">ゾーンTailwind</a> Traders は、エンタープライズ規模のアーキテクチャから開始することを決定しました。</p>


  <p>Tailwind Traders では、最初から完全に統合されたガバナンス、セキュリティ、運用を備えたランディング ゾーンの初期実装が必要です。 エンタープライズ規模のアーキテクチャでは、主に Microsoft アーキテクトとより広範なクラウド ソリューション ユニット技術コミュニティによって開発された、Azure のベスト プラクティスと組み合った、スクリプト的なガイダンスが提供されます。 これは、エンタープライズ登録、ID、ネットワーク トポロジ、リソース組織、ガバナンス、運用、ビジネス継続性とディザスター リカバリー (BCDR)、デプロイ オプションなど、組織&#39;の Azure 環境の重要な設計領域にわたる設計原則に従います。</p>


  <p>エンタープライズ規模のアーキテクチャは、Tailwind Traders Azure 環境の戦略的な設計パスとターゲット状態を提供します。これは、Azure プラットフォームの新機能と変更によって進化します。 Azure ネイティブ のプラットフォーム サービスと機能を使用し、Azure プラットフォームのロードマップと一致して、環境内で新しい機能を確実に利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cceac0a-083f-4c3e-9849-249414e8910f.png"><img alt="Enterprise-Scale with hub and spoke architecture" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a0d056e-14fe-4f5f-873c-aa6ad7a67c69.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p style="text-align: center;"><em>図 1: Enterprise-Scaleスポーク アーキテクチャの使用</em></p>


  <p>Tailwind Traders は、クラウドに移行する既存のアプリケーションと新しいグリーンフィールド ワークロードをサポートする Azure ランディング ゾーンの基盤を備え、Azure 環境を確実に設定したいと考えています。 エンタープライズ規模のアーキテクチャのモジュール設計により、Tailwind Traders は、アプリケーションがオンプレミスのインフラストラクチャから移行されるのか、新しく開発されたのかに関係なく、アプリケーションをサポートする基礎ランディング ゾーンから始められます。</p>


  <h2>モジュール設計</h2>


  <p>モジュール設計を使用すると、既存のアプリケーションと新しいアプリケーションを簡単にデプロイできるだけでなく、Tailwind Traders は、ビジネス ニーズに応じて、より軽量なデプロイ実装から始め、スケーリングすることもできます。 現在、エンタープライズ規模では 3 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/implementation?WT.mc_id=modinfra-20324-thmaure" target="_blank">つの</a>&nbsp;&nbsp;異なる参照実装が提供されています。これは、要件の変更時にリファクタリングを行わずにすべてスケーリングできます。</p>


  <ul>
      <li><strong>Enterprise基盤:</strong> この参照アーキテクチャを使用すると、組織は基礎ランディング ゾーンから開始できます。 Tailwind Traders などの組織は、必要に応じて開始し、ビジネス要件に応じて後でスケーリングすることができます。 この参照実装は、Azure&nbsp; のランディング ゾーンから始め、最初にオンプレミス環境&#39;ハイブリッド接続を必要としない組織に最適です。 エンタープライズ規模のモジュール設計により、お客様は、Azure 環境の設計をリファクタリングすることなく、ビジネス要件が変化した後の段階でハイブリッド接続を追加できます。</li>
      <li><strong>Enterprise大規模なVirtual WAN:</strong> エンタープライズ規模のVirtual WANネットワーク モジュールを追加します。 このリファレンス実装は、エンタープライズ規模の基盤の実装から始め、オンプレミスのデータセンター、ブランチ オフィス、工場、小売店、その他のエッジの場所へのハイブリッド接続を必要とする組織に最適です。</li>
      <li><strong>Enterpriseスケール</strong>のハブアンドスポーク: このリファレンス実装には、エンタープライズ規模の基盤、ハイブリッド接続、および従来のハブアンドスポーク ネットワーク トポロジに基づくネットワーク アーキテクチャが含まれます。</li>
  </ul>


  <h2>Enterpriseの実装</h2>


  <p>これらの参照実装には、エンタープライズ規模のアーキテクチャだけでなく、自動化と、エンタープライズ規模の実装を簡単にデプロイおよび管理するための <a href="https://docs.microsoft.com/azure/azure-resource-manager/templates/overview?WT.mc_id=modinfra-20324-thmaure" target="_blank">Azure Resource Manager</a> テンプレートも含まれます。 これにより、Tailwind Traders は、コードAzure portalインフラストラクチャ (IaC) を利用して、環境を設定および構成できます。 このアプローチでは、Tailwind Traders&#39;ポータルから始め、組織の準備ができたらすぐにコードとしてインフラストラクチャに移行することもできます。 Azure では、すべての Azure リソースとポリシー駆動型コントロールにわたって統一された一貫性のあるコントロール プレーンが提供されます。Tailwind Traders では、 <a href="https://docs.microsoft.com/en-us/azure/governance/policy/overview?WT.mc_id=modinfra-20324-thmaure" target="_blank">一</a> 連の Azure ポリシーとコントロールを使用して、クラウド環境全体を管理できます。</p>


  <p>Enterpriseは、Tailwind Traders のような組織がクラウド体験から始め、重要な設計領域を含むランディング ゾーンをデプロイし、将来<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/design-guidelines?WT.mc_id=modinfra-20324-thmaure" target="_blank"></a>のスケーリングを可能にする場合に最適なオプションです。</p>


  <p>今後のブログ記事では、エンタープライズ規模のアーキテクチャを使用して Tailwind Traders とそのクラウド導入の取り組みについて説明します。 ただし、クラウド導入フレームワーク の詳細と、クラウド導入の取り組み加速に役立つ方法を学習したい場合は、 <a href="https://channel9.msdn.com/Shows/Azure-Enablement?WT.mc_id=modinfra-20324-thmaure" target="_blank">Azure Enablement Show</a> を開始するのに最適な場所です。&nbsp;</p>


