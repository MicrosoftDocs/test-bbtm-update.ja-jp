Content: >-
  <p align="justify">&rsquo;ログファイルに対してクエリを実行し、Hive llap で洞察を得るには、HDInsight Tools for Visual Studio Code (vscode) をお試しください。 &rsquo;ビッグデータに対してデータウェアハウスのクエリエクスペリエンスを検討している場合は、VSCode 用の HDInsight ツールをお試しください。 ビッグデータ用の対話型ツールと BI アプリケーションを探しているデータ科学者の場合は、VSCode 用の HDInsight ツールを試すことをお勧めします。 &rsquo;Hdinsight Spark の python 開発者を再利用する場合は、VSCode 用の Hdinsight ツールをお試しください。&nbsp;</p>


  <p align="justify">Hive LLAP の一般提供に加えて、Microsoft HDInsight に対する Hive 対話型クエリ、Hive バッチジョブ、および Python PySpark ジョブを開発するための拡張機能である VSCode 用 HDInsight ツールのパブリックプレビューが発表されました。 この拡張機能により、クロスプラットフォーム、軽量、キーボードに特化した作成エクスペリエンスが Hive &amp; Spark 開発に提供されます。</p>


  <p align="justify">HDInsight Tools for VSCode は、インタラクティブな応答、メモリ内のキャッシュ、Hive LLAP からの高いレベルの同時実行性について洞察を得るまでの時間を短縮できるだけでなく、簡単な作業開始エクスペリエンスを備えた Hive クエリと PySpark ジョブにも優れたエディターエクスペリエンスを提供します。</p>


  <h2 align="justify">お客様の主なメリット</h2>


  <ul>
   <li>1つまたは複数の選択された Hive スクリプトを柔軟に実行できる対話型応答。</li>
   <li>Hive 対話型クエリの結果をプレビューし、csv、json、excel 形式にエクスポートします。</li>
   <li>IntelliSense の自動提案、オートコンプリート、エラーマーカーなど、Hive 言語サービスが組み込まれています。</li>
   <li>Language service と HDInsight での Python の作成 PySpark ジョブの送信。</li>
   <li>HDInsight クラスター管理およびクエリ送信用の Azure との統合。</li>
   <li>詳細なトラブルシューティングを行うには、Spark UI と Yarn UI をリンクしてください。</li>
  </ul>

  <!--EndFragment-->


  <h2 align="left">VSCode 用に HDInsight ツールを起動する方法</h2>


  <p>HDInsight ワークスペースで Hive または Python ファイルを開き、Azure に接続するだけです。 次に、スクリプトの作成とデータのクエリを開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3174c1a-86f6-4153-9058-4fa9ec2bc51a.png"><img alt="interactive-hive-result" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95c5b82e-ae00-4378-b656-5e7856e33c4e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="対話型-hive-結果" width="450"></a></p>


  <h2>インストールまたは更新する方法</h2>


  <p>まず、Visual Studio Code をインストールし、Mono 4.2. x (Linux および Mac 用) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動して、 <strong>Hdinsight tools For VSCode</strong> &rdquo; を検索 &ldquo; して、最新の hdinsight ツールを取得します。</p>


