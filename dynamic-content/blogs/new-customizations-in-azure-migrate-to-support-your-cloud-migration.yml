Title: クラウド移行をサポートするための Azure Migrate での新しいカスタマイズ
Summary: Azure Migrate などのインテリジェントな移行評価サービスを使用して、クラウドの移行を加速できます。 Azure Migrate は、Azure への移行を計画するのに役立つ、一般提供されているサービスであり、追加料金なしでご利用いただけます。
Content: >-
  <p>Azure Migrate などのインテリジェントな移行評価サービスを使用して、クラウドの移行を加速できます。 Azure Migrate は、Azure への移行を計画するのに役立つ、一般提供されているサービスであり、追加料金なしでご利用いただけます。&nbsp;</p>


  <p>Azure Migrate は、オンプレミス環境でサーバーを検出し、検出された各サーバー &rsquo; が Azure で IAAS VM として実行されるように評価します。 Azure の準備に加えて、オンプレミス VM の使用率の履歴を検討したうえで、Azure で適切な VM サイズを特定するのに役立ちます。 Azure Migrate は、Azure でオンプレミスの Vm を実行するためのコスト分析も提供します。 また、レガシアプリケーションがある場合は、アプリケーションを構成するサーバーを特定することが非常に複雑になる可能性があります。 Azure Migrate は、オンプレミスの Vm の依存関係を視覚化するのに役立ちます。そのため、信頼度の高い移動グループを作成し、Azure に移行するときに、そのままにしないようにすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a52b3ce1-98d5-42c3-aaac-2bf6270a7fd6.png"><img alt="Dependencies" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba11a7a1-0088-44f8-91d2-3d586ceea408.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="従属" width="1024"></a></p>


  <p>Azure Migrate は、VMware 仮想化 Windows と Linux vm の検出と評価を現在サポートしています。 hyper-v のサポートは今後有効になります。</p>


  <p>移行計画に関しては、すべての組織が一意であり、1つのサイズに適合しないソリューションはありません。 各組織には独自のニーズがあり、このブログの投稿では、独自のニーズに基づいてクラウドへの移行を効果的に計画するのに役立つ Azure Migrate に追加された新機能について説明します。</p>


  <p>ここでは、移行のニーズに合わせて評価をカスタマイズできる Azure Migrate で最近有効になった機能の概要について説明します。</p>


  <ul>
   <li><strong>予約インスタンス (RI):</strong> Azure Migrate では、 <a href="https://azure.microsoft.com/en-in/pricing/reserved-vm-instances/">AZURE VM の予約インスタンス (RIs)</a>で実行されている仮想マシンを使用して azure への移行を計画することができます。 Azure Migrate は、評価における RIs のコスト上の利点をモデル化します。 評価をカスタマイズして、評価の設定を編集することで、RIs の使用を含めることができます。</li>
   <li><strong>VM シリーズ:</strong> Azure Migrate 評価では、推奨サイズに使用する VM シリーズを指定する新しいコントロールを提供します。 Azure の各 VM シリーズは、特定の種類のワークロード向けに設計されています。たとえば、I/O を集中的に使用する実稼働ワークロードがある場合は、Vm を Azure の A シリーズの Vm に移動しないことをお勧めします。これは、エントリレベルのワークロードに適しています。 Azure Migrate を使用すると、組織の基本設定を適用し、選択した VM シリーズの選択肢に基づいて推奨事項を取得できるようになります。</li>
   <li><strong>Storage の種類:</strong>多くの組織では、Azure の vm サイズに vm を移行することを望んでいます。これにより、1つのインスタンスの &gt; vm SLA が99.9% になります。 VM に接続されているすべてのディスクが premium ディスクの場合も、同じことを実現できます。 このような SLA 要件がある場合は、評価の "ストレージの種類" プロパティを使用して、ストレージの種類として premium ディスクを指定し、VM サイズに関する推奨事項がそれに従って実行されるようにすることができます。</li>
   <li><strong>VM の稼働時間:</strong> すべてのワークロードをクラウドで24時間365日に実行する必要はありません。 たとえば、1日に10時間のみ実行され、1週間に5日間のみ実行される Dev-Test Vm がある場合は、[評価] で [VM 稼働時間] プロパティを使用して、Vm のアップタイムの詳細を指定できます。また、Azure で Vm を実行した場合のコスト見積もりもそれに従って実行されます。</li>
   <li><strong>Azure Government：</strong> Azure Government クラウドへのワークロードの移行を計画している場合は、Azure Migrate を使用して、ターゲットの場所として Azure Government の移行を計画できるようになりました。 Azure Government に加えて、Azure Migrate は、評価のターゲットの場所として30を超える <a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment">異なるリージョン</a> を既にサポートしています。</li>
   <li><strong>Windows server 2008 (32 &amp; ビット64ビット):</strong>環境内に Windows server 2008 vm がある場合は、オプションを利用して、これらの vm を Azure に移行することで、<a href="https://azure.microsoft.com/migration/windows-server/">無料の拡張セキュリティ更新プログラム</a>を取得できるようになりました。 Azure Migrate を使用すると、このような Vm を Azure ready Vm として特定し、Azure Site Recovery を使用して Azure に移行できるようになります。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3829604-b4ca-49ca-a958-4ddf578553a3.png"><img alt="Properties" border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12fb9073-dbb5-4420-95f8-5c559180dac9.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="属性" width="1024"></a></p>


  <p>強化された機能により、Azure Migrate には、独自の要件に基づいて移行計画をカスタマイズするための強力な機能と柔軟性が備わっています。 Azure Migrate を使用して評価をカスタマイズする方法については、こちらを<a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment">参照</a>してください。</p>


  <p>移行計画の準備ができたら、 <a href="https://azure.microsoft.com/en-in/services/site-recovery/">Azure Site Recovery</a> や <a href="https://azure.microsoft.com/en-in/services/site-recovery/">Database Migration Service</a> などのサービスを使用して、ワークロードを Azure に移行できます。 選択した移行戦略でこれらのサービスを使用するタイミングについては、 <a href="https://azure.microsoft.com/en-us/migration/">Azure Migration Center</a> を参照してください。</p>


  <p>マイクロソフトは、お客様からのフィードバックに基づいて Azure Migrate を継続的に改善しています。 アイデアがある場合や、Azure Migrate のギャップがある場合は、お客様のご意見をお寄せください。 <a href="https://aka.ms/AzureMigrateUservoice">UserVoice フォーラム</a>を使用してアイデアを投稿し、ロードマップについて学ぶことができます。</p>


  <p>では、お客様のデータセンターの変革を開始するために、Azure Migrate の使用を <a href="https://azure.microsoft.com/en-us/services/azure-migrate/">開始</a> します。</p>
