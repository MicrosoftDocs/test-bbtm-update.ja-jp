Slug: azure-devtest-labs-vsts-extension
Title: 'Azure DevTest Labs の一般提供: VSTS 拡張機能'
Summary: 本日、Azure DevTest Labs – VSTS 拡張機能の一般提供 (GA) を発表します。
Content: >-
  <p>数週間前に、Azure DevTest Labs の<a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/" target="_blank"><u>一般提供</u></a>を発表しました。 発表の一環として、 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuredevtestlabs.tasks">Azure DevTest Labs &ndash; VSTS 拡張機能</a>のプレビューが導入されました。 &nbsp;現時点では、拡張機能の一般公開 (GA) &nbsp; を喜びしています。</p>


  <p>&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure11.png" style="width: 600px; height: 260px;"></p>


  <p>この拡張機能は、VSTS のビルドまたはリリースパイプラインを DevTest Labs &nbsp; と &nbsp; 簡単に統合して、テスト環境やゴールデンイメージなどを作成するための3つのタスクで構成されています。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Figure21.png" style="width: 600px; height: 237px;"></p>


  <p>拡張機能の GA を発表する <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/06/15/azure-devtest-labs-vsts-extension/" target="_blank"><u>ブログ</u></a> をご覧ください。また、拡張機能を使用してアプリケーションのゴールデンイメージシナリオを実装する方法についても説明しています。&nbsp;</p>


  <p>これは、VSTS のビルド/リリースパイプラインを Azure DevTest Labs と簡単に統合できるようにするための最初の試みです。 改善の範囲があることがわかります。 拡張機能をお試しください。拡張機能を改善する方法についてご提案がある場合は、 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs"><u>DevTest Labs フィードバックフォーラム</u></a>でご提案をお寄せください。</p>


  <p>拡張機能に関する問題が発生 &nbsp; した場合、またはご質問がある場合は、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs"><u>MSDN フォーラム</u></a> でお手伝いします。</p>


  <p>&nbsp;</p>
