Title: '「クラウドでの ERP の実行: Acumatica と Microsoft Corporation: Academy ライブ Web キャスト (3/22/2011)」'
Summary: '[この記事は SQL Azure チームによって提供されました。]来週は、web キャストが登場しています。 &nbsp;Doug &nbsp; ジョンソン (VP マーケティングとビジネス開発...'
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><h5 style=\"margin: 0in 0in 2.25pt;\">来週は<span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">、web キャストが登場しています。<span style=\"mso-spacerun: yes;\"> &nbsp; </span>Doug &nbsp;Ali Jani ( <i style=\"mso-bidi-font-style: normal;\">acumatica のマーケティングおよびビジネス開発副社長)、 </i> &nbsp; <i style=\"mso-bidi-font-style: normal;\">(Acumatica の vp 製品管理)</i>と Sudhir &nbsp; hasbe <i style=\"mso-bidi-font-style: normal;\">(シニアプロダクトマネージャー)Microsoft の SQL Azure とミドルウェア)</i>では、SQL Azure を使用したクラウドでのエンタープライズリソース計画システムのホスティングに重点を置いて、3/22/2011 に Academy ライブ web キャストを 8: 00am 8 時に発表します。</span></span></span></span>1<span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">時間以内に、ISV とエンドユーザーの視点に基づいて、クラウド内のエンタープライズ機能を拡張する SQL Azure &rsquo; について説明します。<span style=\"mso-spacerun: yes;\"> &nbsp; </span> <o:p></o:p> </span></span></span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></span></span></o:p></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">説明するトピックは次のとおりです。<o:p></o:p></span></span></span></span></h5>  <ul type=\"disc\">  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">クラウドにデプロイしてコストを節約する方法 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">一部のお客様が外部クラウド経由で内部クラウドを選択する理由 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">クラウド ERP に関連するビジネス上のメリット </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">クラウドと SaaS のサービスの関係 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">クラウドでビジネスを実行する前に質問する5つの重要な質問 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  </ul>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"color: #000000;\">クリック</span></span><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><a href=\"https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1\"><span style=\"mso-bidi-font-weight: bold;\">ここで</span></a></span>は、web キャスト<span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"color: #000000;\">を無料で事前登録して</span> </span><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\">います。</span></span></span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\"></span></span></span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\">  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">-上田</span></span></span></span></h5>  <p>&nbsp;</p>  </span></span></span></span><span style=\"font-family: 'Calibri','sans-serif'; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></span></o:p></span></h5>  <p class=\"MsoNormal\"><span style=\"mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"> <span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"> <span style=\"color: #000000;\">Acumatica は、Microsoft &rsquo; の革新的なパートナーの1つ</span></span></span>で<span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"color: #000000;\">あり、中規模の組織の生産性を向上するように設計されたクラウド ERP ソフトウェアを開発しています。Acumatica を使用すると、クライアントは、一般的な web ブラウザーを使用してどこからでもビジネスアプリケーションやドキュメントにアクセスできます。お客様は、SaaS ソリューションとして Acumatica を購入したり、ライセンスを購入したりできます。ライセンスは、オンプレミス、データセンター、またはクラウドコンピューティングプラットフォームでホストされるように設計されています。acumatica は、クラウド ERP に Windows Azure Platform を活用しています。</span> </span></span></span> </span><span style=\"mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"> <span style=\"font-size: small;\">Acumatica の詳細については、Microsoft のケーススタディを参照して、acumatica の効率とコスト効率に優れたソフトウェアとサービスの提供方法をご確認<span style=\"mso-bidi-font-weight: bold;\">ください。</span> </span> <o:p></o:p> </span></span></span></span></p>  <p><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></p>"
