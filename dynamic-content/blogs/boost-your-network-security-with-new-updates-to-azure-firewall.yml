Title: 新しい更新プログラムを使用してネットワーク セキュリティを強化Azure Firewall
Summary: 現在、新しい Azure Firewall 機能と、2021 年 8 月の更新プログラム (サポートされる新しい Azure Firewall リージョン、Azure Firewall プレミアム SKU 用に自動生成された自己署名証明書など) を発表します。
Content: >-
  <p><em>この投稿は、プリンシパル プログラム マネージャーの Eliran Azulai 氏によって共同Azure ネットワーク。</em></p>


  <p>本日、2021 <a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank">年</a> 8 月の新しいAzure Firewall機能と更新プログラムを発表します。</p>


  <ul>
      <li>Azure Firewall米国西部 3、Jio インド西部、ブラジル南東部がサポートされています。</li>
      <li>SKU に対して自動生成された自己署名証明書Azure Firewall プレミアムします。</li>
      <li>Secure Hub では、セキュリティ保護Availability Zones。</li>
      <li>強制Azure Firewallモードでパブリック IP を使用せずにTunnelします。</li>
      <li>stop コマンドまたは start コマンドを使用して、既存の Azure Firewalls Tunnelモードで構成します。</li>
  </ul>


  <h2>Azure Firewallの拡張</h2>


  <p>サービスをAzure Firewall米国西部 3、Jio インド西部、ブラジル南東部を含む 3 つの新しいパブリック リージョンに拡張しました。 Standard と プレミアム Firewall SKU の両方が、新しいパブリック リージョンで使用できます。 ファイアウォール ポリシーのサポートは、まもなくリリースされる予定です。</p>


  <h2>Azure Firewall プレミアム自己署名証明書に対する SKU のサポート</h2>


  <p>非実稼働デプロイの場合は、Azure Firewall プレミアム 認定自動生成メカニズムを使用できます。このメカニズムは、次の 3 つのリソースを自動的に作成し、それらを結び付け、ボタンを 1 回クリックしてトランスポート層セキュリティ (TLS) 検査を設定します。</p>


  <ol>
      <li>マネージド ID。</li>
      <li>Key Vault。</li>
      <li>自己署名証明書の中間 CA 証明書。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b77b0a22-5583-4818-9ef3-8fa9f49bd6ae.png"><img alt="An image of Azure Firewall Premium SKU with a drop down menu for the new auto-generated certification mechanism." height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09817176-d8a2-414b-a8c9-c40cf174e943.png" style="display: inline;" title="Azure Firewall プレミアム自己署名証明書に対する SKU のサポート" width="1024"></a></p>


  <h2>セキュリティで保護されたハブでサポートされるAvailability Zones</h2>


  <p>このAvailability Zones、可用性は 99.99% のアップタイムに増加します。 セキュリティ <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secured-virtual-hub" target="_blank">で保護された仮想ハブ</a> をデプロイ中に構成し、可用性を向上Availability Zones複数の仮想ハブにまたがって構成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d915d037-669a-4952-b748-7c86e5d1d5a2.png"><img alt="An image of creating a new secured virtual hub with a new option to include Availability Zones." height="685" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8855d6f-4ec0-4a54-a44d-28ff39e76617.png" style="display: inline;" title="セキュリティで保護されたハブでサポートされるAvailability Zones" width="1024"></a></p>


  <h2>強制Azure Firewallモードでパブリック IP を使用せずにTunnelする</h2>


  <p>Azure Firewallサービスでは、運用上の目的でパブリック IP が必要です。 セキュリティで保護されている一方で、一部のデプロイでは&rsquo;パブリック IP をインターネットに直接公開することを好めない場合があります。 このような場合、お客様は強制Azure FirewallモードでTunnelできます。 この構成では、管理 NIC が作成されます。この NIC は、操作用に Azure Firewall によって使用されます。 テナント データパス ネットワークはパブリック IP なしで構成できます。また、インターネット トラフィックを別のファイアウォールに強制的にトンネリングしたり、完全にブロックしたりすることができます。</p>


  <p>実行時に強制Tunnelモードを構成できないことに注意してください。 ファイアウォールを再デプロイするか、停止および開始機能<a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-faq#how-can-i-stop-and-start-azure-firewall" target="_blank"></a>を使用して、強制実行モードで既存の Azure ファイアウォールTunnelできます。 Secure Hub ファイアウォールは、常に強制展開モードTunnelされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3af7d1e2-3cf9-4e5d-8694-606b928e89dd.png"><img alt="An image of Azure Firewall that now includes new options for public IP address and forced tunneling." height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3442674e-904a-4d32-9577-18d1ba37627c.png" style="display: inline;" title="強制Azure Firewallモードでパブリック IP を使用せずにTunnelする" width="1024"></a></p>


