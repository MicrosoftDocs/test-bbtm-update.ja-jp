Title: MSDN の最も重要なデータベースシステム共同作成者を認識するためのランキング
Summary: フォーラムで最もアクティブなコミュニティメンバーを認識し、遵守するために、毎月のスコアボードを公開します。 これは、SQL Server、Azure SQL Database、Azure SQL Data Warehouse、および SQL Server の Azure の質問を含むデータベースシステムのための、MSDN におけるパイロットの取り組みです。
Content: >-
  <p>Microsoft では、開発者と IT Professional コミュニティのメンバーによって、他のコミュニティメンバーが必要とする時間を長くしています。 これは、SQL Server と Azure SQL Database の場合に特に当てはまります。コミュニティメンバーは、MSDN フォーラムだけで2000の新しい質問に回答することによって役立ちます。 フォーラムで最もアクティブなコミュニティメンバーを認識し、遵守するために、毎月のスコアボードを公開します。 これは、SQL Server、Azure SQL Database、Azure SQL Data Warehouse、および SQL Server の Azure の質問を含むデータベースシステムのための、MSDN におけるパイロットの取り組みです。</p>


  <p>メンバーは、受け入れられた回答を迅速に提供するためのポイントを取得します。 ポイント階層は、次のようになります (点が減少します)。<br>

  <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a52691c2-9799-47f6-8e25-1d5496932ed7.png">スコアボードは月に1回発行され、それぞれの月の開始と終了の間に指定された回答がスコア付けされます。 たとえば、00:01 年9月1日から 23:59 2016 年9月 2016 30 日までに提供された回答は、9月の2016ランク付けと見なされます。 ランキングは、Microsoft の従業員や関連会社など、コミュニティのすべてのメンバー間で共有されます。 すべてのデータベースシステムランキングは、Microsoft &rsquo; のデータベースシステム製品およびサービスに関連するすべてのフォーラムに基づいています。 クラウドデータベースのスコアボードは、Azure VM の Azure SQL Database、Azure SQL Data Warehouse および SQL に関連するフォーラムに基づいています。<br>

  &nbsp;<br>

  スコアボードは、すぐに独自の web ページから動作します。 Web サイトの準備が整うと、10月2016ランキングをパイロットとして公開することをお勧めします。&nbsp;</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36c98bc9-42b6-445c-bd8f-898376613bd8.png">2016年10月 &nbsp; に作成 &nbsp; したメンバーには、おめでとうございます。</p>


  <p>このランキングに関連する質問については、 <a href="mailto:leaderboard-sql@microsoft.com">leaderboard-sql@microsoft.com</a></p>


  <h2>FAQ</h2>


  <p>1. 複数の回答がある場合はどうすればよいですか。 &nbsp; <strong>複数の回答が受け入れられた場合はどうなりますか。</strong><br>

  すべての回答は同じポイントを取得します。<br>

  &nbsp;<br>

  2. <strong>特定の月に回答を受け取り、別の月に同意した場合はどうなりますか。</strong><br>

  回答の月では、同意されていない回答のポイントが得られます。また、承認されるまでの間には、追加のポイントが表示されます。<br>

  &nbsp;<br>

  3. <strong>スコアボードで独自のスコアを検索操作方法には、</strong><br>

  スコアボードには、すぐに自分の web サイトが表示され、コミュニティのすべてのメンバーが毎月のスコアを見つけることができます。 パイロットでは、上位10人の共同作成者の名前を発行する予定です。</p>


  <p>4. <strong>これらのフォーラムにはどのような質問が含まれていますか?</strong><br>

  Azure 上の SQL Server、Azure SQL Database、Azure SQL Data Warehouse、SQL Server vm に関連するフォーラム内のすべての質問は、同じ重み付けを持ちます。<br>

  &nbsp;<br>

  5. <strong>MSDN は既にランキングを公開しています。これはどのような違いがあるのでしょうか。</strong><br>

  データベースシステムに関連する質問には、他のすべての MSDN フォーラムと比較して、特定の固有のスキルセットが必要であることがわかります。 これは、この特別なスキルセットを使用してコミュニティをより良いものにするために、製品チームが行う作業です。</p>
