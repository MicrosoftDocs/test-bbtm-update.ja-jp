  <h2>継続的なイノベーション</h2>


  <p>Azure Stack にイノベーションをもたらしています。 &rsquo;新しい Azure イノベーションに基づいて定期的<a href="https://azure.microsoft.com/en-us/blog/new-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership/" target="_blank">に Azure Stack に機能</a>を追加することで、一貫性のあるハイブリッドクラウドエクスペリエンスの約束を実現します。 また、お客様のフィードバックに基づいて、Azure Stack サービスに直接優先順位を付けます。</p>


  <p>このイノベーションの最新の例として、Azure と Azure Stack の両方で利用できる、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/cognitive-services-container-support" target="_blank">認知サービスコンテナー</a>の発売が挙げられます。 Azure Stack では、Cognitive Services コンテナーを appservices、Functions、Storage などのサービスと組み合わせて使用して、Azure プログラミングモデルに従う完全なアプリケーションを開発できます。 Azure Stack で Kubernetes クラスターを使用して、Cognitive Services コンテナーと共にアプリケーションコンテナーをデプロイし、スケーリングすることができます。 開発者は、最新の CI/CD プラクティスを確立し、Azure と Azure Stack の両方で簡単にデプロイできるアプリケーションを開発できます。 詳細については、 &ldquo; 「」を参照し<a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">て</a>ください。&rdquo;</p>


  <p>昨年 Azure Stack &rsquo; s デビュー以来、既存のシステムへの追加のノード、新しい VM の種類、非常に重要な Cloud Foundry や RedHat OpenShift などのパートナーから提供されるサービスなど、多くのサービスと機能を Azure Stack に追加しまし &rsquo; た。 また、現在プレビュー段階または開発中のサービス (IoT Hub、Event Hubs、AKS、SQL 2019 など) の優れたロードマップも用意されています。</p>


