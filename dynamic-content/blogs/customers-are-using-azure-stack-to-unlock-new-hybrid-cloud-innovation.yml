  <h2>私たちのお客様は今日の Azure Stack ですばらしい成果を出しています</h2>


  <p>既に説明したように、 &rsquo; 多くの業界 &ndash; の製造、金融サービス、医療、州 &amp; の地方自治体において、Azure Stack の関心を高め、採用しています。 これは、これらの業界が最も厳格な規制要件の一部を備えており、インターネットに接続されていない、またはインターネットに接続されていない領域での操作が必要であり、通常はレガシアプリケーションがあるため、完全に意味があります。</p>


  <p>これらの業界のお客様が現在 Azure Stack を使用して、これらの実際の課題に対処するいくつかの方法を紹介します。</p>


  <p>航空バスの多層防御とスペースは、規制遵守とデータガバナンスに関する顧客の要件を満たすために Azure Stack するようになります。 私たちは、プライベートクラウドのニーズを満たすために、市場において唯一のオフシェルフテクノロジとして、IoT、ビッグデータ、機械学習、その他多くのクラウドサービスを活用する最新のアプリを作成できるようにする Azure Stack を見つけました。 航空バスから、Azure Stack についての楽しみが見られる &rsquo; 理由について詳しく説明します。</p>


