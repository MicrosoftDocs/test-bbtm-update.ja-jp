  <h3>製造</h3>


  <p><a href="https://atos.net/en/2018/press-release_2018_10_17/atos-siemens-team-enable-enterprises-deploy-iot-applications-private-cloud" target="_blank">Atos と Siemens</a> は、最近、クラウドベースの iot オペレーティングシステムである MindSphere の Azure Stack を提供し、セキュリティで保護された、管理されたプライベートクラウドインフラストラクチャで工業の iot アプリケーションをデプロイできるようにするパートナーシップを発表しました。 つまり、お客様はクラウドをデータセンターに持ち込むことができ、新しいエッジと切断されたシナリオを工場出荷時の現場でロック解除することができます。</p>


  <h3>金融サービス</h3>


  <p>金融サービス会社は、Azure Stack を使用することにより、リスクと運用モデルに対する洞察を向上させ、オープンで接続されたシステムとリアルタイムの予測デジタルプロセスで製品を変換することで、操作を最適化できます。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">1 つの例と</a>して、監査、税金、およびアドバイザリサービスを提供する、プロフェッショナルサービス企業である、中レベルのノルウェーがあります。 最近、GDPR データプライバシー制限に対処するために Azure Stack をデプロイしました。 詳細について<a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">は、</a>以下のビデオをご覧ください。</p>


  <h3>医療</h3>


  <p>Azure Stack は、大量の機密データを格納、管理、処理し、セキュリティで保護された環境を必要とする厳格な規制ポリシーを遵守することを必要とする、医療機関向けの最適なソリューションを提供します。 &nbsp; 組織は、Azure Stack の機能を通じて、医療、顧客、および製品の分析のために、ハイブリッドクラウド環境全体で最新のアプリケーションを構築できます。また、セキュリティで保護された多層クラウド環境で個人および個人以外の医療記録を保存して分析します。</p>


  <p>iMOKO は、パートナー Revera と共に、部のリモート領域であるを使用 Azure Stack して、お客様の子供やコミュニティに迅速で信頼性の高い医療サービスを提供しています。 このクラウドベースの正常性システムを使用すると、医療機関は、接続が保証されていないフィールドを診断して注意を払うことができます。 Azure Stack により、iMOKO は、データ主権の問題を解決し、パブリッククラウドに可能性すると同時に、医療システムの信頼性が大幅に向上しています。</p>


  <h3>政府: スマート都市</h3>


  <p>今年の前半では、政府機関の組織や機関を注文できる Azure Stack しました。これにより、id、サブスクリプション、登録、課金、バックアップとディザスターリカバリーのソリューション、および Azure Marketplace の真のハイブリッドクラウドアプローチの恩恵を受けることができます。</p>


  <p>たとえば、 <a href="https://www.youtube.com/watch?v=J1X3Wh5_63Q" target="_blank">ノルウェーの Drammen 市町村</a>は、一般に、米国および国立政府機関が Azure と一緒に Azure Stack デプロイし、データとアプリケーションの開発、デプロイ、および管理を行うための共通のツールセットを使用して、強力なデータコンプライアンス、規制、およびポリシーの要件 &mdash; を満たしながら、住民に革新的なデジタルサービスを提供しています。 これにより、オンプレミスの Azure サービスのコアセットを Azure Stack で使用して、パブリッククラウドの準備ができていないオンプレミスのレガシアプリケーション &rsquo; を最新化することができるようになりました。</p>


  <h3>政府: ディザスターリリーフ</h3>


  <p>パブリックセクターの重要な分野の3番目の領域は、戦術的なエッジソリューションをデプロイする機能です。 Azure Stack を使用すると、現場オフィス、車両、または航空機であるかにかかわらず &rsquo; 、これらの組織はコアおよび高度なクラウドサービスをエッジに取り込むことができます。</p>


  <p>これらの耐久性システムは、障害対策など、最も要求の厳しい環境向けに構築されています。 戦術車両の Azure Stack により、機関は、待機時間やインターネット接続を気にせずにフィールドのデータを処理し、Azure で集計された分析を実行して、最適な予測を得ることができます。たとえば、ニーズに応じて、最も効率的で効果的なルートなどが得られます。</p>


  <p><a href="https://www.bing.com/videos/search?q=azure+stack+ruggedized+systek&amp;view=detail&amp;mid=15AAA2ECBFFC5B1ED41B15AAA2ECBFFC5B1ED41B&amp;FORM=VIRE">このビデオ</a>を視聴すると、ユーザーが接続されていない環境に移動し、Azure サービスを活用して Azure Stack を運用できるようにする、耐久性のある戦術エッジソリューション &mdash; の優れた例を見ることができます。</p>


  <h2>独自のハイブリッドクラウドのユースケースとイノベーションを Azure Stack</h2>


  <p>ご覧のように、多くの業界におけるお客様は、Azure Stack との真に一貫性のあるハイブリッドクラウドのメリットを実感しています。 Azure Stack のユースケースはほぼ無制限です。私 &rsquo; は、ハイブリッドクラウドエクスペリエンスを提供するという点で、Azure Stack によってどのようにゲームが本当に変更されたかについて、ごくわずか &ndash; な証拠で強化ます。 &rsquo;では、始めましょう。 Azure Stack のロードマップをご覧になり、近日中に他のイノベーションが提供されることを確認してください。</p>


  <p>Azure Stack の詳細を確認し、必要なときにクラウドの機敏性と迅速なイノベーションを実現する方法について説明します。 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack の機能</a>を確認したり、<a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Stack%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">顧客事例</a>を読んだり、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">Azure Stack Developer Kit</a>をダウンロードしたりすることができます。</p>


