Title: お客様は Azure Stack を使用して新しいハイブリッドクラウドイノベーションを解除しています
Summary: '過去1週間の間に、クラウドサービスをデータセンターとエッジの場所に移動して、新しいハイブリッドクラウドソリューションを提供するヨーロッパの顧客とパートナーにアクセスしました。 '
Content: >-
  <p>過去1週間の間に、クラウドサービスをデータセンターとエッジの場所に移動して、新しいハイブリッドクラウドソリューションを提供するヨーロッパの顧客とパートナーにアクセスしました。 &rsquo;待機時間、法令遵守、または従来のデータとシステムが原因であるかどうかにかかわらず、これらのお客様はパブリッククラウドをいくつかのシナリオで使用でき &rsquo; ます。 彼らは、デジタル資産全体で一貫したエクスペリエンスを提供する真のハイブリッドクラウドソリューションを探しています。 Microsoft &rsquo; の <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">インテリジェントなクラウドとインテリジェントなエッジアプローチ</a>を使用してデジタル変革を推進するための革新的な方法を、既に Azure Stack を使用しています。</p>


  <p>Humbling は、世界中の60国で、政府、製造、金融サービス、および医療業界のお客様を対象としており、これ &rsquo; までは不可能だった新しいシナリオのロックを解除するために Azure Stack を使用しています。 そして、これはまだ始まりにすぎません。 マイクロソフトは、お客様のニーズに対応し、Azure Stack に新しい更新とイノベーションを継続的に提供することを約束しています。</p>


  <h2>一貫性のあるハイブリッドクラウド</h2>


  <p>Azure と完全に整合するように Azure Stack を設計し、設計しました。 Azure Stack は、クラウドコンピューティングの機敏性とイノベーションをオンプレミスとエッジにもたらします。組織は、必要な柔軟性と制御によって、完全な環境全体で最新のアプリを構築できます。 Azure Stack を使用すると、お客様はクラウド、オンプレミス、またはエッジで、同じ開発ツール、Api、およびプロセスを使用してアプリを開発し、デプロイすることができます。 結果として、管理作業が簡素化され、開発者の生産性が向上し、一貫したソフトウェア配信が可能になります。</p>


  <p>また、Azure サービスを使用してデータセンターを拡張することは、Azure Stack &rsquo; の中核となる作業ですが、小売業、石油・テストマシン、船舶などのエッジシナリオで Azure Stack を使用する顧客のニーズが増加しています。</p>


