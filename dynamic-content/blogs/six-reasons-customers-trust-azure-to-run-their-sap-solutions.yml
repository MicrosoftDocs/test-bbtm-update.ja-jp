  <h2>2.進化し続ける一連の Azure クラウド サービスが継続的なイノベーションを推進する</h2>


  <blockquote>

  <p><em>&ldquo;ドローン、IoT、RFID センサー、人工知能、チャットボット、およびマイニングを向上するために考え得るその他すべての未来的なテクノロジについて説明します。Azure&rdquo;&mdash; では、そのすべてについて幅広い基礎を持っています。Enterprise IT サービスのヘッド、<a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">リオ Tinto</a></em></p>

  </blockquote>


  <p><a href="https://customers.microsoft.com/en-us/story/736024-zuellig-pharma-azure-singapore" target="_blank">Zuellig Pharma</a> は、HANA 上の SAP Business Suite の <a href="https://azure.microsoft.com/en-us/solutions/blockchain/" target="_blank">Azure</a> ブロックチェーン サービスとデータを使用して、その地域で偽造製品や不正な並行インポートを追跡およびキャプチャするアプリを構築しています。<a href="https://customers.microsoft.com/en-US/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank">Walgreens</a> では<a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">、AI</a> と機械学習を使用して新しい顧客サービスを迅速に開発し、マーケットプレースの変化にリアルタイムで対応する計画を立てしています。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a> などのお客様は、Azures&rsquo; のセキュリティで保護されたスケーラブルな IoT アプリケーションを使用して、トラック、訓練、スイッター、その他の機器からリアルタイムのデータを取得し、それを分析して機器の正常性、プリインプティブ メンテナンス、サプライ チェーン効率、その他の運用インテリジェンスを取得するソリューションをパイロット運用しています。 さらに、DevOps <a href="https://azure.microsoft.com/en-us/solutions/devops/" target="_blank">GitHub</a> Azure Kubernetes Service を使用して、お客様は大規模な<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank"></a>グローバル ネットワーク上にアプリケーションを構築、管理、デプロイできます。</p>


  <h2>3.Azure で SAP ソリューションを実行すると、コストを削減できます</h2>


  <blockquote>

  <p><em>&ldquo;コスト、戦略、速度の 3 つの主な理由で Azure に移行することを選択しました。現在使用しているクラウドに対する SAP HANA &hellip; on Azure&rdquo;&mdash; の大きなコスト上の利点を見たDavid <a href="https://customers.microsoft.com/it-it/story/cona-services-partner-professional-services-azure" target="_blank">South、Coke One 北米 Services</a> のアーキテクチャ担当ディレクター</em></p>

  </blockquote>


  <p><a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-forrester-tei/" target="_blank">Forrester</a> の調査では、お客様が 100% を超える ROI を達成し、データ センターのコストを 50% 削減し、SAP システムを Azure に移行することで SAP リリースの遅延を 100% 削減したと示しました。 Azure に移行すると、使用率が低いハードウェアの資本支出とコストが排除されるだけでなく、ピーク時のオンデマンドスケーリング、低コストのストレージの使用、ディザスター リカバリー環境の最適化などのコスト管理ツールも提供されます。</p>


  <p>組織は、Azure で SAP ソリューションを実行することで、コストが高く、手動で、エラーが発生しやすいプロセスを自動化された柔軟なプロセスに置き換え、単一のチケットからソリューションへのエクスペリエンスに置き換えるので、企業は従業員がデータを手に入れて付加価値アクティビティに集中できます。</p>


  <h2>4.Azure で SAP ソリューションを実行すると、柔軟性とスケーラビリティが非常に高い</h2>


  <blockquote>

  <p><em>&ldquo;Azure に移行&hellip;すると、SAP on Azure を実行するために必要なスケーラビリティが提供され、お&rsquo;&rdquo;&mdash;客様が必要とする製品やサービスへのアクセスを向上させる方法で、医療業界を中断するために必要な機敏性と柔軟性が提供されます。Dan Regalado、<a href="https://customers.microsoft.com/en-US/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank">Walgreens</a>、Global Technology Transformation and Strategic Partnerships の副社長</em></p>

  </blockquote>


  <p>あらゆる業界のお客様が Azure 上で最大の実稼働 SAP ランドスケープを実行しています。これは、最もミッション クリティカルな SAP アプリケーションを実行するために SAP によって認定された実証済みのクラウド プラットフォームなのでです。 Azure では、他のパブリック クラウド プロバイダーよりも多くのリージョンで 192 GB から 12 TB の SAP HANA 認定 VM を提供する業界で最もパフォーマンスが高く、スケール可能なクラウド インフラストラクチャが提供され、<a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/suse/" target="_blank">Linux</a> と Windows OS の両方がサポートされています。&rsquo;&mdash; Azure にはオンデマンドのスケーラビリティと機 &mdash;敏性が用意されています。これは、顧客が必要に応じてリソースを起動またはスピンダウンできる市場への販売時間を短縮します。 たとえば、 <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azure" target="_blank">Sap</a> S/4HANA と Azure を使用してオンデマンドでリソースを 30 分でスピンアップすることで、50% の運用コストが削減され、機敏性が向上しました。&nbsp;</p>


  <p>また、Azure では、1,000 を超える事前構築済みの統合、標準のビジネス サービス、SAP HANA サービス、SAP とパートナーによって構築されたアプリへのアクセスも提供されます。 <a href="https://customers.microsoft.com/en-us/story/tate-lyle-discrete-manufacturing-azure" target="_blank">Tate や Lyle</a> などのお客様は、Azure を使用すると、SAP HANA&rsquo; 用に事前に構成されたコンピューティング、ネットワーク、ストレージ リソースにアクセスし、ビルド、インストール、または管理する必要がなかったと評価しています。</p>


  <h2>5.Azure 上の SAP ソリューションは、クラス最高のセキュリティ、コンプライアンス、ビジネス継続性を提供します</h2>


  <blockquote>

  <p><em>&ldquo;Microsoft トラスト センターにアクセスすると、Microsoft がセキュリティ認定とコンプライアンスに多大な投資を行うのを確認できます。Kennametal が独自の環境内でそのレベルのセキュリティを実装するには、非常にコストがかかります。代わりに、Microsoft から継承します。&rdquo;&mdash;John Johnston、<a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank">Kennametal</a>、グローバル情報セキュリティとコンプライアンス、シニア マネージャー</em></p>

  </blockquote>


  <p>Azure&rsquo; のインテリジェント セキュリティ サービスは、エンタープライズ レベルのセキュリティとコンプライアンスのオファーと 3,500 人のサイバーセキュリティプロフェッショナルに年間 10 億ドルの投資を行っています。 Azure には、パブリック <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">クラウドのコンプライアンスオファリングが最も多く用意されています</a>。 Azure には、SIEM 用の Azure Sentinel、脅威の監視用の Azure セキュリティ センター、ID 管理用の Azure Active Directoryなど、クラス最高のセキュリティ サービスが用意されています。 さらに、お客様は、Azure Backup や Azure Site Recovery などの組み込みの可用性と回復オプションを利用して、ビジネス継続性とデータ保護を確保できます。 Microsoft チームは、パートナーと密接に連携して、重要なシステムが移行中もオンラインに維持され、FastTrack、POC などの移行プログラム、トレーニングと認定などの堅牢な一連の共同計画ワークショップを提供します。</p>


  <h2>6.組織は、SAP と Microsoft の間の信頼されたパートナーシップの恩恵を受ける</h2>


  <blockquote>

  <p><em>&ldquo;SAP との密接なパートナーシップを利用し、ニーズを理解し、移行を加速させ、機能を拡張できるプロバイダーが必要でした。Azure は、すべての必要性に答えました。&rdquo;&mdash;Josjo Sefchek、クラウドおよび Enterprise サービスのマネージャー、<a href="https://customers.microsoft.com/en-us/story/795284-toyota-material-handling-north-america-manufacturing-sap-on-azure" target="_blank">北米</a></em></p>

  </blockquote>


  <p>SAP と Microsoft は、何十年も協力して顧客にサービスを提供した後、Embrace イニシアチブに署名することで関係を <a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">深めてきました</a>。 Embrace の一部として、SAP は Azure と一緒に、業界固有のベスト プラクティス、参照アーキテクチャ、クラウド配信サービスを通じて、オンプレミスの SAP ERP および SAP S/4HANA のお客様をクラウドに移行します。 ドイツとワシントン州レドモンドに共同で存在するエンジニアリング チームが連携して、共同参照アーキテクチャ、製品統合ロードマップ、ベスト プラクティスを開発します。業界チームは、業界固有の変革ロードマップを共同で開発し、サポート チームはコラボレーション サポート モデルを開発してきました。</p>


  <p>SAP と Microsoft は 25 年以上パートナーであり、相互のお客様もいます。 Microsoft は、&rsquo;SAP S/4HANA を含め、過去 20 年間、独自の財務、人事、サプライ チェーンのために SAP を実行してきた唯一のクラウド プロバイダーです。 同様に、SAP は、SAP S/4HANA に基づくものも含め、増え続ける内部システム ランドスケープを実行するように Azure を選択しました。 Microsoft IT と SAP IT は、Azure で SAP ソリューションを実行した場合の学習を顧客と共有します。 いくつかのベスト プラクティスについては、 <a href="https://info.microsoft.com/ww-ondemand-azure-webinar-series-it-lessons-from-migrating-sap-workloads-to-azure.html?lcid=en-us" target="_blank">最新の MSIT ウェビナー</a> と <a href="https://info.microsoft.com/ww-landing-azure-webinar-series-best-practices-for-migrating-sap-to-the-cloud.html" target="_blank">SAP IT ウェ</a> ビナーを参照してください。</p>


  <p>Fortune 500 企業の 95% 以上が Azure でビジネスを行っています。 私たちの経験と歴史によって、企業のお客様のニーズを強力に理解できます。 SAP と共に、お客様は何十年もの間、最も重要なワークロードで私たちのことを信頼してきました。これは、クラウドへの移行における顧客のサポートに必要なことを理解しているからです。</p>


  <p>今月は、仮想 <a href="https://www.microsoft.com/en-us/industry/sap-sapphire-2019" target="_blank">の 「の機能」と「ASUG」のイベントをお待ちしています</a>。 Azure <a href="https://azure.microsoft.com/en-us/blog/optimize-costs-and-increase-agility-with-the-latest-sap-on-azure-offerings" target="_blank">&rsquo;</a>上の <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">SAP</a> ソリューションの詳細を確認し、SAP のお客様がコストを最適化し、機敏性を高めるのに役立つ新しいオファリングに関する今日の発表をお読みください。&nbsp;</p>
