Title: Azure BLOB Azure Analysis Servicesモデルの構築 — パート 1
Summary: Azure Analysis Services、表形式モデルの 1400 互換性レベルのサポートが最近追加されました。記事「1400 互換性レベル in Azure Analysis Services」で発表されました。 特に...
Content: >-
  <p>Azure Analysis Servicesの記事 1400 互換性レベルで発表された表形式モデルの <a href="https://azure.microsoft.com/en-us/blog/1400-models-in-azure-as/">1400&ldquo; 互換性レベルのサポートが最近追加Azure Analysis Services。&rdquo;</a>表形式 1400 の最新のデータ取得エクスペリエンスは、真のゲーム 変更者です。 クラウド内の以前の表形式モデルが主に Azure SQL Database または Azure SQL Data Warehouse とインターフェイスする場合、ソースからデータを直接取り込むオプションが増えています。 どちらの方法にも長所と短所があります。 おそらく最も重要なのは、Azure SQL Data Warehouseクラウド規模でデータの整合性を確保するのに役立ちます。 BI ソリューションの正確で信頼できるデータの重要性を過大評価するのは難しい。 一方、データ ウェアハウスはデータ インフラストラクチャの複雑さを増し、データの更新に待機時間を追加します。 データ ウェアハウスを必要とせずにデータの整合性を確保できる場合は、データを表形式 1400 に直接インポートすると、余分な複雑さと待機時間を回避するのに役立ちます。 例については、&ldquo;Azure Blob&rdquo; Azure Analysis Services の上にモデルを構築する方法に関するブログ記事をStorage、Analysis Servicesしてください。</p>


