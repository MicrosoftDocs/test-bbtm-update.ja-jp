  <p>&nbsp;</p>


  <p>詳細については、ブログ記事「&quot;<a href="https://blogs.msdn.microsoft.com/analysisservices/?p=3155">Building an Azure Analysis Services Model on Top of Azure Blob&mdash; Storage Part 1」を参照してください</a>。&quot;</p>


  <p>新しいAzure Analysis Services? 最初のデータ モデルを作成 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Servicesする方法</a> を <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">確認します</a>。</p>
