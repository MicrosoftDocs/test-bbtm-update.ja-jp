  <p><a name="views"></a>&nbsp;</p>


  <h2 id="preview-new-views-optimized-for-resources-and-reservations">リソースと予約用に最適化された新しいビューをプレビューする</h2>


  <p>お客様から多くのフィードバックを受け取Cost Management。 ありがとうございます。 この&rsquo;<strong></strong>フィードバックに<strong></strong>&rsquo;&rsquo;基づいてエクスペリエンスを向上させる方法を常に探しています。これは、最新のコスト分析プレビューと新しい [リソースと予約] ビューで表示されるとおりです。 これらの新しいビューは、&rsquo;&rsquo;今後すべての新しいビューの基礎となります。より広範にリリースされる前にフィードバックを受け取る予定です。</p>


  <p>最もコストの高いリソースを特定し、それらのコストの原因を理解する必要があります。 現在は[リソース別の <strong>コスト] ビューに慣</strong> れ親しんだ方もいます。 新&rsquo;しいリソース ビューでは、パフォーマンスと使いやすさに焦点を当て、このビューを新しく <strong>見ていました</strong> 。</p>


  <p>また、現在、予約に関する多くの質問も受け取っています。 新しい <strong>[予約] ビュー</strong> には、&rsquo;使用している予約と、それらを使用しているリソースが表示され、内部チャージバックが容易になります。 課金アカウント管理者は、これらの予約の未使用の量を確認することもできます。これは、さらに節約する機会を特定するのに役立つ場合があります。</p>


  <p>これらはほんの始まりにすぎないのですが、ご&rsquo;自分の考えを得るのが好きでした。 ここで共有するフィードバックは、すべての新しい組み込みビューに影響を与えるので、これは大きな影響を与える機会です。 プレビューを表示するには、このクイックの 5 分から 10 分のアンケートに記入してください。</p>


  <p><strong><a href="https://aka.ms/costanalysis/survey" target="_blank">アンケートを受け取る</a>&nbsp;</strong>(プレビュー リンクはアンケートの 2&nbsp; ページに表示されます)。&nbsp;</p>


