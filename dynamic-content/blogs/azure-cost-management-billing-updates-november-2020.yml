  <h2 id="whats-new-in-cost-management-labs">Cost Management&rsquo; Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>&rsquo; を使用すると、Azure Cost Management で提供される情報を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ol>
      <li>
      <p><strong>作業の開始を改善しました</strong> &ndash;<em>パブリック ポータルで使用できる</em><br>
  より多くのオプションを含む、より多くの方法を含むCost Management and Billing。</p>
      </li>
      <li>
      <p><strong>リソースと予約の新しいコスト分析ビュー</strong><br>
  新しい高速なコスト ビューが導入され、リソースと予約別にコストが削減されます。 これら&rsquo;については引き続き取り組み中です。 新しいビューをオプトイン <strong>するには、Cost Management</strong> <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs からプレビューを試します</a>。</p>
      </li>
      <li>
      <p><strong>新規: メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更できます。 Cost Management Labs から <strong>プレビュー</strong> を試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。</p>
      </li>
      <li>
      <p><strong>新規: メイン メニューで構成項目を開く</strong><br>
  選択した構成画面を入れ子になったメニュー項目として [テスト] メニューに表示Cost Managementオプション。 Cost Management Labs から <strong>プレビュー </strong>を試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。</p>
      </li>
      <li>
      <p><strong>新規: 合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [Cloudyn]、[Exports]、および [Connectors for AWS]/(AWS 用のコネクタ)を [Cost Managementします。 Cost Management Labs から <strong>プレビュー</strong> を試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。</p>
      </li>
  </ol>


  <p>もちろん、すべて&rsquo;ではありません。 Azure Cost Managementのすべての変更は、Cost Managementラボ&rsquo;で 1 週間後に完全にAzure portal。 ご&rsquo;意見を聞いて、次に&rsquo;何を見てみたいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


