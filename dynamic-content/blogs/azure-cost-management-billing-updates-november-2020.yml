  </ul>


  <p>詳細&rsquo;を詳しくは、以下をご覧ください。</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2 id="customize-language-in-budget-alerts">予算アラートで言語をカスタマイズする</h2>


  <p>予算を使用すると、定義済みのしきい値に違反したときに通知を受け取る可能性があります。 自分または組織内の他のユーザーに対して予算を設定して、説明責任を高め、過剰な支出パターンの可能性についてチームに事前に通知することができます。 しきい値を超えると、構成された受信者に電子メール アラートが送信され、予算の状態について通知されます。 電子メール アラートは便宜上、課金アカウントと同じ言語を使用して送信されますが、場合によっては、国際組織や多言語組織の場合など、別の言語を使用して電子メールを送信することもできます。 これで、次の方法が可能です。 アラートを構成するときに、 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/manage-automation#supported-locales-for-budget-alert-emails" target="_blank">サポートされている 21</a> の言語のいずれかを選択します。</p>


