Content: >-
  <h2>Microsoft は、Azure Integration Services を使用したアプリケーション開発を加速Integration Services</h2>


  <p>パーソナル コンピューターは、作業の方法に大変革を起こしました。 新しいソフトウェアはかつてないレベルの生産性を実現し、一時期はビジネスが拡大しました。 パーソナル コンピューターが人気を高め、さらに多くのソフトウェアが作成されました。 個人の場合、これはゴールデン エイジでした。 企業の場合、これはゴールデン エイジで...アスタリスクが付いています。</p>


  <p>組織にユーザーを追加する場合と同様に、ソフトウェアも使用しました。 ソフトウェアを他の関連のないソフトウェアと協調的に動作することは、解決するには非常に難しい問題でした。 追加されたソフトウェアが多い場合、オーバーヘッドが発生しました。 これは残念な結果でした。 ビジネスのコストが増加し <strong>、意味</strong>のある <strong>結果が減少</strong>し、組織の生産性が急落しました。</p>


  <p>大企業や企業は、新しいカテゴリのソフトウェアが作成されるまで、このパターンでは統合ソフトウェアにロックされました。 また、何年もの間、Microsoft BizTalk Server などのオンプレミス統合ツールは、新しいソフトウェアの急速な急増と導入によって生み出される問題を軽減するのに役立ちます。</p>


  <p>そしてある日、すべてが変わりました。 クラウドが生まれたので、すべてを接続するための新しい方法が必要です。</p>


  <h2>ビジネス ワークフローをサポートするクラウドネイティブ統合プラットフォームの導入</h2>


  <p>以前と同様に、組織が苦労している課題の解決に役立つ新しいカテゴリのソフトウェアが存在しています。 iPaaS(Enterpriseサービスとしての統合プラットフォーム) は、統合戦略を成功に向け、さらにアプリケーション開発戦略を成功にするための鍵です。</p>


  <p>Microsoft は、Enterprise <a href="https://aka.ms/ipaas-mq-2019" target="_blank">Integration Platform as a Service (iPaaS) の 2019 Gartner Magic Quadrant</a> でリーダーに再び名前を付けされました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0573bc3b-8f11-4f11-927d-a65346146ed9.png"><img alt="Image of the Magic Quadrant for Enterprise Integration Platform as a Service." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbd3ff6a-f7df-4a9b-9eb9-9a27b273bd02.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 768px; height: 768px;" title="サービスとしての統合プラットフォームEnterpriseマジック クアドラントの画像。"></a></p>


  <p>Microsoft は、包括的なアプリのイノベーションと最新化戦略を採用し、統合をこれらの取り組みのバックボーンとして、業界全体で企業に力を与えています。 実際、最新のアプリケーション設計のほとんどでは、統合機能を利用しますが、その機能を認識する必要が生じずに使用されます。 アプリケーションの開発とアプリケーションの統合がますます組み合わさり、一方がどこから始まり、もう一方が終わるのか把握することはほとんど不可能です</p>


  <p>最新の企業で API がどのように役割を果たすか、変化する市場の需要に対応するために、事業単位でますます柔軟なルールとロジックがますます必要とされるしくみなど、統合オファリングに継続的に投資しています。</p>


  <h2>統合とは、強力なアプリケーション インフラストラクチャが立ち上がっているサーフェスです</h2>


  <p>Microsoft は、単なる統合を超えて、より優れたアプリケーションを作成する方法に焦点を当て続けているのです。 <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>、<a href="https://customers.microsoft.com/en-us/story/evoqua-water-technologies" target="_blank">Evoqua</a>、<a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">Vipps</a> などの企業では、<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>、<a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">Azure API Management</a>、<a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a>、<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> など、さまざまな Azure サービスを使用して、アプリケーションをより迅速に、より簡単に、より適切にアプリケーション エコシステムに接続しています。</p>


  <p>&ldquo;&rdquo;&eacute;このプラットフォームは、多くのデータとテクノロジと交差しています。Flix Grvy は、Finastra &ldquo;の FusionFabric.cloud の製品管理のグローバルヘッドである Flix Grvy&eacute; ですが、Azure との完全な統合により、インフラストラクチャが合理化され、プロセスが簡素化され、私たちの生活が無限に簡単になります。&rdquo;</p>


  <p>アプリケーションの統合によってアプリケーションのイノベーションと開発がどのように可能かについてのウェビナーである Manage <a href="https://aka.ms/manage-your-microservices" target="_blank">Your Microservices</a> に登録します。 Azure API Management、Azure Functions、Azure Kubernetes Service を使用して包括的なマイクロサービス インフラストラクチャを作成する方法について説明します。&nbsp;</p>
