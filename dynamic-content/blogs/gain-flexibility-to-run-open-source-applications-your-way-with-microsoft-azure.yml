Title: さまざまな方法でオープンソースアプリケーションを柔軟に実行 Microsoft Azure
Summary: Microsoft では、オープンソースに対してコミットされています。 Linux、Kubernetes、Visual Studio Code に貢献し、クラウド Native Computing foundation (cncf) やオープンソースセキュリティファンデーション (openssf) などのオープンソース組織でサービスを提供しています。 Microsoft Build では、開発者が Azure で迅速に開発できるように、最新の作業を共有しています。
Content: >-
  <p style="margin-left: 40px;"><em> &ldquo; 技術会社はオープンソースの思考を獲得しています。&rsquo;私たちは、夢の believable を生み出し、最終的に達成できるようにするための機能を提供しています。 Satya Nadella、CEO、Microsoft の &rdquo; アイデアを構築する必要があります。</em> &mdash;</p>


  <p>Microsoft は常に開発者優先の組織であり、 &nbsp; 開発者向けのツールやプラットフォームを改善することに努めています。 Azure は、開発者がインフラストラクチャを管理し、オペレーティングシステム、データベース、言語、デプロイツール、手法に関係なく最大の柔軟性を提供し、オンプレミスとエッジにこれらのオプションを拡張できるように設計されています。 現在、これらのシステムの多くはオープンソースであり、Linux、Kubernetes、Spark、Python &mdash; など、よく知られている例の一部です。 また、Azure は、サービスとしてのインフラストラクチャ (IaaS) レベルまたはサービスとしてのプラットフォーム (PaaS) レベル、仮想マシン (Vm) で実行される Linux を通じて &nbsp; 、またはクラウドネイティブ開発 &nbsp; 用の Azure Kubernetes サービス (AKS) のいずれかで実行されるように構築されています。</p>


  <p>Microsoft では、 <a href="https://azure.microsoft.com/en-us/overview/open-source/" target="_blank">オープンソース</a> に対してコミットされています。 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Linux</a>、 <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" target="_blank">Kubernetes</a>、 <a href="https://azure.microsoft.com/en-us/products/visual-studio-code/" target="_blank">Visual Studio Code</a>に貢献し、<a href="https://www.cncf.io/" target="_blank">クラウド Native Computing foundation</a> (cncf) や<a href="https://openssf.org/" target="_blank">オープンソースセキュリティファンデーション</a>(openssf) などのオープンソースの組織でサービスを提供しています。 Microsoft Build では、開発者が Azure で迅速に開発できるように、最新の作業を共有しています。</p>


  <h2>Microsoft によるソースのオープン方法</h2>


  <p>オープンソースとは、オープンなマインド &mdash; セットを作成してソフトウェア知識に貢献し、追加された価値を作成し、他のユーザーの作業を構築することです。 コミュニティ、顧客、パートナーと協力して、お客様のテクノロジを最大限に活用し、 <a href="https://opensource.microsoft.com/projects" target="_blank">オープンソースプロジェクト</a> に貢献して、それらが正常であることを確認し、イノベーションを共有します。 開発者はオープンソースを使用して、ジョブをより効果的に実行しています。 マイクロソフトのほぼすべてのチームは、オープンソースの使用または貢献に関与しています。 3万 microsoft の従業員は、microsoft の id に関連付けら GitHub アカウントを持っています。</p>


  <h2>クラウドネイティブアプリケーションの柔軟性</h2>


  <p>毎日、より多くの開発者がクラウドネイティブ開発のメリットを活かしています。 Azure では、ビジネスを中断することなく、アプリケーションを最新化し、クラウドに移行することができます。 開発者を念頭に置いて Azure を構築したことで、困難なアーキテクチャがよりシンプルになりました。 Azure は、広範なコンプライアンス対応を備えた高度にセキュリティ保護されたクラウドプラットフォームであり、ワークロードとデータが安全であることを信頼できます。 では、これがどのように機能するかを見てみましょう &rsquo; 。</p>


  <p><a href="https://azure.microsoft.com/en-us/product-categories/containers/" target="_blank">コンテナー</a>、<a href="https://azure.microsoft.com/en-us/solutions/microservice-applications/" target="_blank">マイクロサービス</a>、および<a href="https://azure.microsoft.com/en-us/solutions/devops/" target="_blank">DevOps ソリューション</a>は、クラウド上で構築するための中核となるテクノロジです。 新しいアプリの 90 &nbsp; % は、2022<sup>1</sup>がマイクロサービスアーキテクチャで構成されています。 コンテナー化されたアプリケーションの複雑さを管理するために、 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a> は、自動化され、統合された継続的インテグレーションと継続的デリバリー (CI/CD) パイプラインを使用して、コンテナーを調整し、必要に応じてスケールアップまたはスケールダウンします。 マイクロサービスアーキテクチャの利点は、自動化されたワークフローを構築、テスト、デプロイするためのアジャイル開発のための、オープンで効率的、スケーラブル、および移植可能なソリューションです。</p>


  <p>また、パートナーと協力して、クラウドネイティブテクノロジをお客様に提供しています。 たとえば、 <a href="https://azure.microsoft.com/en-us/services/openshift/" target="_blank">Azure Red Hat OpenShift</a> では、高可用性、完全に管理された openshift クラスターをオンデマンドで監視し、Microsoft と Red hat の両方で運用できます。 Kubernetes は Red Hat OpenShift の中核にあります。 OpenShift では、 &rsquo; Kubernetes を補完するための付加価値機能が導入されています。これにより、開発者とオペレーターのエクスペリエンスが大幅に向上したターンキーコンテナープラットフォームが実現します。</p>


  <p>多くのお客様にとって、サーバーレステクノロジは、次世代アプリケーションのプラットフォームを提供します。 イベントドリブンアーキテクチャを使用して、分離、抽象化、および柔軟性を維持しながら、イベントによって分離されたサービス間で通信を行うことで、マイクロサービスの利点を最大化することができます。 <a href="https://keda.sh/" target="_blank">Kubernetes Event-Driven 自動スケール (KEDA)</a> はオープンソースプロジェクトであり、任意のコンテナーにイベントドリブンでサーバーレスのスケールをもたらします。 このコミュニティでは、すべてのクラウドにまたがる35イベントソースに対するビルドサポートを支援しています。 KEDA と、 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>などのサーバーレスランタイムを組み合わせることもできます。 サーバーレスの開発者エクスペリエンスとランタイムのレイヤーをイベントドリブンアーキテクチャに Azure Functions します。 Azure Functions は、数百のコミットにわたってコミュニティの60の共同作成者と GitHub で10の独立した<a href="https://github.com/Azure/Azure-Functions" target="_blank">オープンソースプロジェクト</a>にまたがります。 サーバーレスアプリケーションはコストを削減し、開発者の生産性を向上させ、イノベーションのペースを短縮します。 開発者は、最終的に、インフラストラクチャ管理ではなく、アプリケーションの構築に専念できます。&nbsp;</p>


  <p>オープンソースプロジェクト、 <a href="https://dapr.io/" target="_blank">Dapr</a> &nbsp; (分散アプリケーションランタイム) を使用すると、マイクロサービスアーキテクチャをさらに向上させることができます。これは、開発者がアプリケーションの構築に集中し、同じ分散アプリケーションの課題を繰り返し解決するのではなく、アプリケーションの構築に専念するのに役立ち &nbsp; ます。 Dapr は、ステートフルなアプリケーション、サービス呼び出し、およびシークレット管理を構築するための状態の保存などの課題を抽象化するビルディングブロックのコレクションを提供します。 開発者が業界をリードするオープンソースおよびクラウド固有のテクノロジを使用できるようにする、70の異なるコンポーネントと統合することにより、Dapr はクラウドネイティブアプリケーションの開発を簡略化します。 この簡略化により、開発者は、使用する言語や、アプリケーション &mdash; の実行場所 (任意のクラウドまたはエッジデバイス) を柔軟に選択できる柔軟性を損なうことなく、アプリケーションを迅速に構築できます。 Dapr はアプリケーションと共にサイドカーとして実行されるため、アプリケーションコードは独立したままになり、Dapr は拡張されます。 Dapr v1.0 <a href="https://blog.dapr.io/posts/2021/02/17/announcing-dapr-v1.0/" target="_blank">の最近のリリース</a>では、dapr が運用環境で使用できるようになりました。また、 <a href="https://customers.microsoft.com/en-us/story/1336089737047375040-zeiss-accelerates-cloud-first-development-on-azure-and-streamlines-order-processing" target="_blank">ZEISS</a> や <a href="https://customers.microsoft.com/en-us/story/1335733425802443016-ignition-group-speeds-development-and-payment-processing-using-dapr-and-azure" target="_blank">点火グループ</a> などの一部の Azure のお客様は既に DAPR を使用して、AKS で実行されているクラウドネイティブアプリケーションを構築しています。</p>


  <p>Azure では、オープンソースのツール、言語、フレームワークを統合してサポートすることで、お客様の条件に基づいて構築できます。 Java 開発者にとっては、 <a href="https://www.microsoft.com/openjdk" target="_blank">openjdk の Microsoft Build</a>の一般提供を発表しました。これはオープンソースであり、どこにでも自由にデプロイできる openjdk の長期的なサポート (LTS) ディストリビューションです。 オープンクラウドでは、アプリケーションの移植性と柔軟性が得られるため、影響の配信に専念できます。 開いている JDK の新しい Microsoft ビルドの詳細については、最近のブログ投稿 &quot; を参照してください。 <a href="https://aka.ms/Build21-JavaBlog" target="_blank">Azure は、エンタープライズ Java アプリケーションのホーム</a>です。&quot;</p>


  <h2>イノベーションを迅速に解除</h2>


  <p>Azure には、AI を利用したアプリケーションの構築に役立つ多数のサービスも用意されています。 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>では、<a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/?view=azure-ml-py" target="_blank">オープンソースの python</a> machine learning ライブラリとプラットフォームを使用して &nbsp; 、機械学習モデルを構築、トレーニング、デプロイすることができます。 <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/?view=azure-ml-py" target="_blank">MLflow を使用し</a>たエンドツーエンドの機械学習ライフサイクル &nbsp; の管理と追跡、 <a href="https://pytorch.org/blog/introducing-pytorch-profiler-the-new-and-improved-performance-tool/" target="_blank">PyTorch Profiler</a>を使用したパフォーマンスのボトルネックの解消、ONNX Runtime (高パフォーマンスの推定とトレーニングエンジン) を使用した任意の場所での最適化とデプロイを行うことができます。 <a href="https://azure.microsoft.com/en-us/resources/videos/onnx-runtime/" target="_blank">ONNX Runtime</a> では、トランスフォーマーモデルの高速トレーニングがサポートされるようになりました。これにより、45% の速度が向上します。 PyTorch Enterprise では、100% のオープンソースの PyTorch コードを実行しながら、ディープラーニングプロジェクトのエキスパートサポートを受けることができます。 Azure は、これらの開発者を対象としています。機械学習に特化したトレーニングがない場合は、事前トレーニング済みの AI モデルを使用してアプリケーションに組み込むことができます。 <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a> は、エンタープライズレベルの会話 AI エクスペリエンスを構築するための包括的なフレームワークです。 Bot Framework を使用すると、販売からカスタマーサポートや従業員の生産性に関するあらゆるシナリオ &mdash; に対して bot を構築、テスト、発行できます。</p>


  <p>重要な機械学習は、公平性を緩和し、ユーザーを差分プライバシーで保護し、機械学習のライフサイクルをデータシートで文書化することです。 マイクロソフトは、 <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleml/" target="_blank">担当機械</a> 学習の原則を実践およびオープンソーシング機械学習ツールキットに含め、データ科学者や開発者が責任をイノベーションできるようにしています。</p>


  <p>AI はデータなしでは価値がありません。オープンソースのデータセットがあるため、データの検出と準備にかかる時間を短縮できます。 <a href="https://azure.microsoft.com/en-us/services/open-datasets/" target="_blank">Azure オープンデータセット</a> は、機械学習ワークフローで使用できるようになった一般公開されているデータセットであり、精度を向上させることができます。 <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/" target="_blank">データセットへのアクセス</a> &nbsp;API &nbsp; を通じて &nbsp; 、weather、国勢調査、休日、公共の安全性などのための公開ドメインデータを含みます。 独自のデータを使用することを選択した場合、 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a>、 <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for MySQL</a>、 <a href="https://azure.microsoft.com/en-us/services/mariadb/" target="_blank">Azure Database for MariaDB</a>、 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> <a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">Redis 用の Azure cache</a>などの完全に管理されたオープンソースのデータベースに保存できます。また、MongoDB と Cassandra のオープンソース api を使用して完全に管理された NoSQL データベースを格納することもできます。</p>


  <p>開発者は、最新の機械学習ツールキットを使用して新しいインテリジェントアプリケーションを構築し、積極的にイノベーションをサポートすることができます。 アプリケーションで AI の価値を活用する方法の詳細については、最近のブログ記事をご覧になり、 &quot; <a href="https://aka.ms/Build21-CloudNativeDataAIBlog" target="_blank">Azure でアプリケーションのデータと AI の機能を活用</a>してください。&quot;</p>


  <h2>Azure オープンソースのエコシステム</h2>


  <p>Azure オープンソースエコシステムには、多くの企業や個人のソリューションが組み込まれています。 Azure を開発者向けの優れたプラットフォームにすることは、ソースに関係なく、期待されるすべてのサービスをサポートすることです。 また、パートナー向けの優れたプラットフォームとして Azure を使用することに努めています。 &rsquo;Azure Red Hat OpenShift サービスについても説明しましたが、 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">red hat</a>、 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/suse/" target="_blank">SUSE</a>、 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Databricks</a>、 <a href="https://www.hashicorp.com/products/consul/service-on-azure" target="_blank">HashiCorp</a>、 <a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">VMware</a>などと提携して、ソリューションを管理対象サービスとして共同で構築およびサポートしています。 Microsoft では、操作、id、セキュリティ、課金の間でシームレスなエクスペリエンスを作成し、ユーザーの生活を容易にします。 この勢いを高めるために、Microsoft のビルドでは、azure のエラスティックサービスを使用して、課金、完全なテクニカルサポート、および Azure portal 統合の統合にアクセスできるようにする Azure ネイティブ統合 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/elastic/" target="_blank">のエラスティック</a> を追加しました。</p>


  <p>今後は、オープンソーステクノロジの開発に投資している企業と提携することに嬉しく思いしています。 &nbsp;最新のブログ投稿でのエラスティックとのパートナーシップの詳細と、 &quot; <a href="https://aka.ms/Build21-InfrastructureBlog" target="_blank">デプロイと管理を簡略化する新しい Azure 機能</a>についてご紹介します。&quot;</p>


  <h2>Azure はオープンソースの開発者向けのクラウドです</h2>


  <p>Microsoft の使命は、世界中のすべての人と組織が、より多くのことを達成できるようにすることです。 Azure は、今日、明日、そして将来のイノベーションに役立ちます。 Microsoft では、お客様のプラットフォームをオープンプレイグラウンドとして使用して、開発者がアプリケーションを構築およびイノベーションすることを支援しています。最適なツールと構成要素を用意しています。 &rsquo;どのようなものをまだ構築しているのかを知る必要はありませんが、私たちは自分の作成を楽しみにしています。 Microsoft Build でのセッションを確認し、 &nbsp; <a href="https://mybuild.microsoft.com/sessions/b66c3a65-4d11-4c1b-9b29-4df873a8cf4d" target="_blank">Microsoft Azure を使用してオープンソースアプリケーションを実行</a>します。また、すばらしいデモを通じて、開発者が自由に迅速にイノベーションする方法を確認できます。 <a href="https://cloudblogs.microsoft.com/opensource/" target="_blank">Microsoft ブログのオープンソース</a>で最新の更新プログラムを入手して、オープンソース &nbsp; によるエンジニアのイノベーションについてご確認ください。<a href="https://twitter.com/openatmicrosoft?lang=en" target="_blank">Twitter でフォロー</a>してください。</p>


