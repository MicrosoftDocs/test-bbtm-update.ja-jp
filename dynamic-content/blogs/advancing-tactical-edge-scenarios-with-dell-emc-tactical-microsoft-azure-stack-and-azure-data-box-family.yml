Title: Dell の EMC 戦術 Microsoft Azure Stack および Azure Data Box ファミリを使用して戦術エッジシナリオを推進する
Summary: Microsoft は現在、米国政府機関のお客様向けに、新しいインテリジェントクラウドとインテリジェントエッジ機能を発表しています。 これらの新機能は、政府機関のお客様が "戦術的なエッジ" を一意に解決するのに役立ちます。また、過酷なシナリオや、ユーザーが重要なデータの可用性、整合性、透明性のニーズを持つその他の状況において、情報システムへの依存にも影響を与えます。
Content: >-
  <p>Microsoft は現在、米国政府機関のお客様向けに、新しい <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">インテリジェントクラウドとインテリジェントエッジ</a> 機能を発表しています。 これらの新機能により、政府機関のお客様は、戦術的なエッジ &rdquo; &mdash; または情報システムへの依存、厳しいシナリオでの接続性、およびユーザーが重要なデータの可用性、整合性、および透明性のニーズを持つその他の状況において、お客様が独自に対処 &ldquo; できます。</p>


  <p>米国政府機関では、世界中、離れた場所、および標準インフラストラクチャの範囲を超えて、ミッションを成功させるために新しいテクノロジが必要になります。 Microsoft では、データ分析と洞察を戦術エッジに提供するために設計された包括的なポートフォリオを提供しています。 Azure Stack と当社の Data Box 製品ファミリは、リモート操作を使用する政府機関が、エッジで意思決定を行うために必要な情報にアクセスできるようにすると共に、接続可能な限りあらゆるクラウド Data Analytics にアクセスできるようにします。</p>


  <p>昨年のところ、 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">Azure Stack と Azure Government クラウドとの統合</a>について発表しました。これにより、政府機関のお客様にとって幅広いハイブリッドクラウドのユースケースがロック解除されます。 戦術エッジを Azure Government に接続することにより、米国政府機関のお客様とそのパートナー、連邦政府、州政府、地方自治体機関向けのミッションクリティカルなクラウドは、完全な規制遵守と最新のエッジ機能で運用できるようになりました。</p>


  <p>現在、Microsoft では、Dell EMC などのパートナーと協力して、引き続きインテリジェントなクラウドとインテリジェントなエッジを政府機関の顧客とパートナーに提供する新機能を共有しています。</p>


  <ul>
   <li><strong>Dell EMC の戦術 Microsoft Azure スタックは、システムとの連携におい</strong>て、ネットワーク接続が問題またはモビリティを備え、高い移植性が必要とされる (つまり、リモート環境や堅牢な環境) 環境に Azure の一貫性のあるクラウドをもたらします。 詳細については、「 <a href="https://blog.dellemc.com/en-us/dell-emc-taking-azure-stack-tactical-edge/">DELL EMC &rsquo; の発表</a>」を参照してください。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1634358-4fa7-45c8-b25c-cfbbbac80710.jpg"><img alt="Dell EMC Tactical Microsoft Azure Stack in partnership with Tracewell Systems" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbf56545-415f-4a96-8ae8-1d956b100b3d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="トレースウェルシステムとのパートナーシップにおける Dell EMC 戦術 Microsoft Azure スタック" width="125"></a></p>


  <ul>
   <li><strong>Azure Government の</strong> <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank"><strong>Azure Data Box ファミリ</strong></a> &ndash;

   <ul>
    <li><strong>Azure Data Box Edge</strong>は、AI 対応のエッジコンピューティング機能を備えたオンプレミスのアプライアンスを Azure Government で <strong>プレビュー</strong> で利用できるようになりました。<strong> Azure Data Box Gateway</strong>の仮想ストレージアプライアンスは、2019年3月に Azure Government で使用できるようになります。</li>
   </ul>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6abce8d5-e81f-4cf5-bca2-10e09f1811dd.png"><img alt="Azure Data Box Edge" border="0" height="90" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bcf0a31-2ba6-4f69-a942-c740a4adab5e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Box Edge" width="211"></a></p>


  <ul style="margin-left: 40px;">
   <li><strong>Azure Data Box</strong> は2019年3月に Azure Government で使用できるようになります。 <strong>Azure Data Box Disk と Azure Data Box Heavy</strong> は、2019 Azure Government で使用できるようになります。 また、セキュリティで保護された簡単な方法で Azure Government にデータを移動するためのさまざまなオプションが用意されています。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27225993-18c0-4eed-965f-5acb0f8cbbcb.png"><img alt="Microsoft Data Box Disk" border="0" height="90" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f21114ea-f1f2-4775-9830-e9969b972650.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Data Box Disk" width="240"></a></p>


  <p>これらの新しいシステムでは、軍事および humanitarian toolbox をサポートすることから、米国政府機関またはその他の米国政府機関のニーズに至るまで、意思決定を迅速化し、従来のデータセンターの範囲を超えてクラウドの能力を活用することができます。</p>


  <h2>戦術エッジの有効化</h2>


  <p>私たちが共有しているように、フィールド操作で <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">は、速度は基本的に、洞察</a>力によって決定力があります。 特定の状況では、接続がセキュリティ上の責任になる場合もあれば、利用できない場合もあります。 Azure Stack を使用すると、機関は、必要な場所 &rsquo; に合わせてコアおよび高度なクラウドサービスをエッジ &mdash; に取り込むことができるため、待機時間やインターネット接続さえ心配することなく、フィールドのデータを処理することができます。</p>


  <p>Azure Stack がリモートサイトにインテリジェンスとクラウドサービスを導入する方法については、こちらを参照してください。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2GxNi" width="560"></iframe></p>


  <p>ミッションデータを収集、識別、および配布できることは、重要な決定を行うために不可欠です。 これは、エッジで直接データを処理および転送するのに役立つツールによって可能になります。 たとえば、Data Box Edge、ML 推論と光フットプリント用に構築されたハードウェアアクセラレーションを使用すると、前進の単位や、戦術的なエッジ向けに設計された AI ソリューションを使用する同様のミッションニーズのインテリジェンスをさらに高めるのに役立ちます。 フィールドからのデータ転送は複雑で低速であり、Data Box ファミリの製品でシームレスに行われます。</p>


  <p>これにより、エッジとクラウドコンピューティングが最適なので、合成マッピングや、水や航空品質の追跡などのできるだけ前の機能のロックが解除されます。 潜水艦から飛行機、リモートベースにまで、Azure Stack と Azure Data Box により、エッジでのクラウドの力を活用できます。</p>


  <h2>IT 近代化の促進</h2>


  <p>商用のイノベーションを最大限に活用し、セキュリティで保護された準拠した真のハイブリッドクラウドプラットフォームに投資することにより、政府機関は、独自のニーズを満たすスケール、ペース、速度で、インフラストラクチャのレベルを上げることができるようになりました。</p>


  <p>昨年、 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">Azure Government のお客様の Azure Stack 可用性について</a>発表しました。 Azure Government の Azure Stack により、政府機関は、サイバー防御の懸念、規制、またはその他の要件により、パブリッククラウドに対応していない、または適合しないオンプレミスのレガシアプリケーションを効率的に最新化することができます。 これらのアプリケーションは、コード、DevOps ツール、プロセス、または people のスキルを変更することなく移動できます。 Azure Stack 上のブロックチェーンなどのソリューションは、さまざまな政府のユースケースにおける透明性を高め、データのプライバシーを確保します。</p>


  <p>Data Box 製品では、バックアップ、アーカイブ、ビッグ Data Analytics などの大量のデータを、時間、ネットワークの可用性、またはコストによって制限されている場合に、Azure に移行することができます。</p>


  <p>最後に、Azure Stack を使用して実際の課題を解決する顧客の例を共有したいと思い &rsquo; ます。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2K72v" width="560"></iframe></p>


  <p>統合システムを注文する方法の詳細については <a href="https://azure.microsoft.com/en-us/overview/azure-stack/partners/" target="_blank">、ソリューションパートナー</a> に連絡して Azure Stack を開始することができます。 または、Azure Stack の詳細については、試用および概念実証用に設計された単一サーバー配置 Azure Stack Development Kit &ndash; を<a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">ダウンロードする</a>方法に関するページを参照してください。</p>


  <p><a href="https://portal.azure.us/" target="_blank">サインアップすることで</a>、Azure 政府の Azure Data Box Edge プレビューを開始します。 Data Box 製品 <a href="https://azure.com/DataBox">https://azure.com/DataBox</a> ファミリの詳細については、「」を参照してください。</p>


  <p>インテリジェントクラウドとインテリジェントエッジの新しいパラダイムによって、政府機関向けの新しいミッションシナリオのロック解除がどのように役立つかについて説明します。ブログ投稿を読むと、 &ldquo; <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">行政機関向けのインテリジェントなクラウドおよびインテリジェントなエッジソリューションを実現</a>できます。&rdquo;</p>
