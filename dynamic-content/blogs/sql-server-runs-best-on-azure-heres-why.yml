Title: SQL Serverは Azure で最適に実行されます。 その理由を次に示します。
Summary: SQL Serverをクラウドに移行する顧客には、クラウドの移行先に対して複数の選択肢があります。
Content: >-
  <p align="left">SQL Serverデータベースをクラウドに移行する場合、クラウドの移行先には複数の選択肢があります。 ワークロードに最適なクラウドを十分に評価SQL Server、次の 2 つの重要な要素を考慮する必要があります。</p>


  <ol>
      <li>
      <div align="left">クラウド プロバイダーが独自に提供できるイノベーション。</div>
      </li>
      <li>
      <div align="left">独立したベンチマーク結果。</div>
      </li>
  </ol>


  <h2 align="left">クラウド プロバイダーは、クラウド ワークロードにどのようなイノベーションSQL Serverできますか?</h2>


  <p align="left">クラウドで SQL Server を実行するためのオプションを検討する際には、&#39;プロバイダーが現在と明日の両方で提供できる機能を理解することが重要です。 最新のアプリケーションのパフォーマンスを最大化する機能を提供できますか? 脆弱性から自動的に保護し、ミッション クリティカルなワークロードの可用性を確保できますか?</p>


  <p align="left">SQL Server、過去 25 年間に開発された継続的な専門知識を活用して、パフォーマンス、セキュリティ、イノベーションを実現できます。 これには、Azure SQL Serverデプロイが含まれます。ここでは&rsquo;、他の場所では利用できないイノベーションをお客様に提供します。 この優れた例の 1 つは、顧客に高速で無料の読み取りを提供する <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage-performance#disk-caching" target="_blank">Azure BlobCache</a> です。 この機能だけでは、現在の市場で類を見ない大きな価値をお客様に提供します。</p>


  <p align="left">さらに、修正プログラムの適用、高可用性、バックアップなど、タスクを自動化する、事前構成済みの組<a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-patching" target="_blank"></a>み込みのセキュリティと<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-availability-group-overview" target="_blank">管理機能が用意</a><a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-backup-recovery" target="_blank">されています</a>。 Azure には、 <a href="https://cloudblogs.microsoft.com/sqlserver/2019/05/23/advanced-data-security-for-sql-server-is-coming-to-azure-virtual-machines/" target="_blank">脆弱性評価と高度な</a> 脅威保護の両方を可能にする高度なデータ セキュリティも用意されています。 お客様は、Azure Marketplace イメージを使用する場合と、Azure 仮想マシンに SQL Serverインストールする場合の両方で、<a href="https://techcommunity.microsoft.com/t5/SQL-Server/Benefit-from-Resource-Provider-registration-when-self-installing/ba-p/742794" target="_blank">これらの機能の恩恵を受ける可能性があります</a>。</p>


  <p align="left">これらのイノベーションを提供できるのは Azure のみです。</p>


  <h2 align="left">独立した業界標準ベンチマークのパフォーマンス結果は何ですか?</h2>


  <p align="left">ベンチマークは、多くの場合、クラウド オプションを評価するための便利なツールです。 しかし&#39;、これらのベンチマークが独立したサード&rsquo; パーティによって実施されたかどうか、および今日の業界標準の方法を使用したかどうかを確認することが重要です。</p>


  <p><em><img alt="bar graphs comparing the prefromance and price differences between Azure and AWS. " border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ceff60b-0bd4-4867-85cd-61883c401c2f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1287"></em></p>


  <p><em>上の画像は、</em><a href="https://www.aka.ms/gigaom_benchmark"><em>2020 年 2 月の GigaOm</em></a> パフォーマンス ベンチマークブログ投稿のパフォーマンスと価格パフォーマンスの比較を示しています<em>。&nbsp; </em></p>


  <p>12 月に、GigaOm による独立した調査では、業界標準の TPC-E ベンチマークから派生したフィールド テストを使用して、Azure Virtual Machines の SQL Server と AWS EC2 を比較しました。 GigaOm は、Azure が AWS よりも<a href="https://gigaom.com/report/sql-transaction-processing-price-performance-testing-azure-eas-vs-aws-r5a/" target="_blank">最大 3.4 倍速く、87% 低かった</a>と見つかりました。&nbsp;本日、GigaOms&rsquo; の 2 番目のベンチマーク分析では、最新の仮想マシンの比較とディスク ストライプリングを使用して、Azure が AWS <a href="https://www.aka.ms/gigaom_benchmark" target="_blank"></a><sup>よりも最大 3.6 倍速く、84% 低かったと発表しました。1</sup>&nbsp;</p>


  <p>これらの結果は、引き続き Azure SQL Server最適な動作を示しています。</p>


  <h2>概要今日</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure 上</a>のアプリケーションを使用して、これらの利点を今すぐ利用する方法SQL Server確認してください。</p>


  <p>&nbsp;</p>


