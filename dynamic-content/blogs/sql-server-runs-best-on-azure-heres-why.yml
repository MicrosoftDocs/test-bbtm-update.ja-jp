  <p><sup>1</sup>価格パフォーマンス要求は、Microsoft が委託し、2020 年 2 月に GigaOm によって実施された調査のデータに基づいて行われます。 この調査では、P30 プレミアム SSD ディスクと SQL Server 2019 Enterprise Edition を使用して、Azure E32as_v4 インスタンスタイプの Windows Server 201 Enterprise Edition 9 Datacenter Edition 上の SQL Server 2019 Enterprise Edition の価格パフォーマンスを比較しましたWindows (gp2) ボリュームを含む AWS EC2 r5a.8xlarge インスタンスタイプの General Purpose Server 2019 Datacenter エディション。 ベンチマーク データは、認識された業界標準である TPC Benchmark&trade; E (TPC-E) から派生した GigaOm Analytic Field Test から取得されます。 フィールド テストでは、完全な TPC-E ベンチマークは実装されません。そのため、公開されている TPC-E ベンチマークと比較できません。 価格は、2020 年 1 月の現在、米国西部で一般公開されている azure Virtual Machines および北カリフォルニア for AWS EC2 の SQL Server の米国の一般提供価格に基づきます。 この価格には、Azure と AWS のコンピューティング価格に対する 3 年間の予約と、SQL Server の場合は Azure ハイブリッド特典、WINDOWS Server の場合は Azure ハイブリッド特典、AWS の場合は ライセンス モビリティ SQL Server (ソフトウェア アシュアランス コストを除く) が組み込みされています。 実際の結果と価格は、構成とリージョンによって異なる場合があります。</p>
