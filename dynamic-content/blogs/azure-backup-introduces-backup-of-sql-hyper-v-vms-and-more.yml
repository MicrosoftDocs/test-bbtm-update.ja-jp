Title: Azure Backup、Hyper-V VM SQLのバックアップについて紹介します
Summary: Microsoft SQL Server、Hyper-V VM、SharePoint Server、Microsoft Exchange、Windows クライアントのバックアップを Microsoft Azureします。
Content: >-
  <p>Microsoft では、Microsoft SQL Server Backup Server の Microsoft SQL Server、Hyper-V VM、SharePoint Server、Microsoft Exchange、Windows クライアント&quot;のバックアップを導入し、コードネームが 「And&quot;」と入力して、Microsoft Azure を導入します。</p>


  <p>Microsoft SQL Server のような階層 1 のワークロードを持つユーザーは、Microsoft Azure ROS&nbsp; と RTOP を向上するためのディスク バックアップを選択することでメリットを得る可能性があります。 ユーザーは、disk-disk-cloud バックアップ戦略を使用して、長期保有のために引き続き Azure にバックアップできます。 また、ユーザーは、Microsoft Azure Backup Server を利用して、単一のオンプレミス コンソール内のすべてのアプリケーションのバックアップを監視することもできます。</p>


  <p>Microsoft Azureバックアップ エージェントまたは Microsoft Azure Recovery Services エージェント&nbsp;は、Azure へのファイルとフォルダーのバックアップのみを有効にできます。 ユーザーは引き続きこのエージェントを使用して Azure に直接バックアップできます。 アプリケーション ワークロードを保護するために、ユーザーは Backup Server Microsoft Azureダウンロードし、Windows Server にインストールできます。 ダウンロードするには、Azure サブスクリプションにログインし、コンテナーにAzure Backupするか、作成 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-configure-vault/">します</a>。 次に、クイック スタート ウィザード ページに移動し、Backup Server Microsoft Azureダウンロードします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87016214-45e0-4a8e-bd0c-796645f3f9ea.png"><img alt="Microsoft Azure Backup- dowload" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3687bc8c-be60-45d3-b27c-8abe9baf7606.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Backup- dowload" width="640"></a></p>


  <p>Microsoft Azureワークロードをサポートする Backup Server は、現在、時間の制限により英語でのみ使用できます。 デプロイに適した製品をユーザーに提供するために、Microsoft Azure Backup&nbsp; エージェントと同様の他の言語のサポートをできるだけ早くリリースする予定です。</p>


  <p>Microsoft Azure Backup Server は現在、21Vianet 経由で中国の Microsoft Azure Government データセンターと Microsoft Azure を除き、Azure が利用できるすべての地域で利用できます。 このカレンダー年度の終わりまでに、これらの地域で使用できる環境を提供するために取り組み中です。</p>


  <p>Microsoft Azure Backup Server は、既存の Azure プラン (従払い、EA、オープンなど) に従って引き続き顧客に課金されます。価格モデルも変更されません&#39;、こちらに記載されているのと同じ価格モデルに従います<a href="https://azure.microsoft.com/en-in/pricing/details/backup/" km.title="" ms.cmpgrp="body" ms.cmpnm="here" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title=""><u><font color="#00abec" face="Calibri" size="3"></font></u></a></p>


  <p>ワークロード バックアップ機能の導入に加えて、Microsoft Azure Backup Server には、大規模なデータ ソースのバックアップ、<a href="https://azure.microsoft.com/en-us/blog/azure-backup-enables-backup-of-large-volumes-vms-databases-and-more/"></a>最大 99 年間の<a href="https://azure.microsoft.com/en-us/blog/new-features-in-azure-backup-long-term-retention-offline-backup-seeding-and-more/"></a>長期保有、代替サーバーを使用して Azure Backup コンテナーからデータを復旧する機能が用意されています。<a href="https://azure.microsoft.com/en-gb/documentation/articles/backup-azure-alternate-dpm-server/"></a></p>


  <p>詳細については&nbsp;、前提条件、構成、FAQ などについて説明します。&nbsp;詳細については、Azure Backup <a href="https://go.microsoft.com/fwlink/?LinkID=617319&amp;clcid=0x409">してください</a>。</p>


