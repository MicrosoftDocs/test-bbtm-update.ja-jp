Title: インドの Microsoft Cloud
Summary: 'インドでの Microsoft Cloud の 1 年の記念日を記念して、クラウドへの移行後に顧客が達成できた優れた成果の例と、Microsoft Azure をインドのお客様に選択したプラットフォームにするための継続的な取り組みの一部を共有したいと考えました。 '
Content: >-
  <p>インドでの Microsoft Cloud の 1 年の記念日を記念して、クラウドへの移行後に顧客が達成できた優れた成果の例と、Microsoft Azure をインドのお客様に選択したプラットフォームにするための継続的な取り組みの一部を共有したいと考えました。&nbsp;</p>


  <p>2015 年 9 月、Microsoft は、インドの 3 つのリージョン (中部、南部、西部) のローカル データセンターからサービスを提供する最初のグローバル クラウド プロバイダーでした。 これらのリージョンは、お客様がローカルのコンプライアンスとポリシーの要件を満たすのに役立つ信頼できるクラウド サービスを提供します。 さらに、インド全体の複数のデータセンターにデータをレプリケーションすることで、純粋なクラウドとハイブリッドの両方のシナリオで、ビジネス継続性のための信頼性の高い geo 冗長データ保護が実現されます。</p>


  <p>インドが&rsquo;急速に経済を拡大する中で、すべてのサイズと業界の顧客がクラウドを活用するのに役立つすばらしい機会が見受け取ります。 現在、公共部門、金融サービス、医療、急速に成長するスタートアップ企業全体のお客様は、より迅速に進み、より多くを達成し、ビジネスを成長させるのに役立つ Azure を選択しています。 過去 1 年を振り返って、お&rsquo; 客様の実績を確認できます。次に例を示します。&nbsp;</p>


  <ul style="margin-left: 40px;">
      <li><a href="https://www.microsoft.com/india/datacenter/inube.aspx" target="_blank">一般保険に依存</a> し、全国の何百万人もの特権を持つ人々に健康上の利点をもたらす</li>
      <li><a href="https://www.microsoft.com/india/datacenter/chaitanya-schools.aspx" target="_blank">高品質のパーソナライズされた教育を提供する Sri Chaitanya Schools</a></li>
      <li><a href="https://www.microsoft.com/india/datacenter/fortis-healthcare.aspx" target="_blank">医療組織と患者の</a> 価値を生み出す Fortis Healthcare</li>
  </ul>


  <p>立ち上げ以降、サービス オファリングを拡大し続け、 <a href="https://azure.microsoft.com/en-us/regions/services/" target="_blank">50</a> を超える Azure サービスをローカルで提供し、ISO 27001、ISO 27018、SOC 1、SOC 2、PCI などのコンプライアンス認定と組み合わせています。</p>


  <p>本日は、追加&rsquo;のサブスクリプション オプションを開いてインドへの投資を継続中です。 インドのお客様は、クレジット カード (直接オンライン サブスクリプション) 経由で Azure&rsquo; インド リージョン<a href="https://azure.microsoft.com/en-in/pricing/" target="_blank">にアクセスできます</a>。 これにより、お客様は、オンデマンドでハイパースケール オファリングの全機能を活用できます。 さらに、インドのリージョンクラウド ソリューション プロバイダー(CSP) サブスクリプションを有効にしました。 世界中 <a href="https://partnercenter.microsoft.com/en-us/partner/home" target="_blank">の CSP パートナー</a> は、完全に統合されたカスタマー サポートと課金により、Azure 上で価値の高いサービスを提供しています。&nbsp;これらのプログラムをインドに拡大し、市場でのイノベーションを促進し続け、期待しています。</p>
