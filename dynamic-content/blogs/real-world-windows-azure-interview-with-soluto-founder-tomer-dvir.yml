Title: '実際の Windows Azure: Soluto 創設者 Tomer dvir でのインタビュー'
Summary: 実際 Windows azure シリーズの一部として、Soluto 創設者 Tomer dvir に接続しました。これは、azure がホスト型サーバー環境にどのように役立つ Windows かについて、
Content: '<p>実際 Windows azure シリーズの一部として、私は<a target="_blank" href="https://www.soluto.com">Soluto</a>創設者 Tomer dvir に接続しました。これは、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0102gen">azure Windows</a>がホステッドサーバー環境にどのように役立つかについて説明しています。これは、TechCrunch の中断時にソリューションが最もよく使用された後に、何百万ものダウンロードに対応します &nbsp;Soluto &rsquo; の成功事例についてはこちらをご覧ください。 ここで &rsquo; は、次のことを言う必要がありました。</p>  <p><b>Himanshu Kumar Singh: &nbsp; Soluto の背後にある概念について説明します。</b></p>  <p><b>Tomer Dvir:</b> &nbsp;創設者 Ishay Green と私は、私が teenagers する前に、ソフトウェアのプログラミングを行ってきました。 2008では、ビジネスを開始し、Soluto を構築しました。これは、PC ユーザーが友人や家族の Windows ベースの pc を web 経由で管理するのに役立ちます。 テクノロジが普及するにつれて、ユーザーはより多くのデバイスを快適に利用できるようになります。 &nbsp; そして、このようなことを Tel Aviv で行いました。ここでは、イノベーションを中心にしています。</p>  <p><b>HKS: Soluto を起動したのはいつですか。 &nbsp;</b></p>  <p><b>TD:</b> &nbsp;Soluto は、IT 開始企業の世界中のコンテストである初め TechCrunch 中断で、2010年5月に発表しました。 TechCrunch のすべての人が Facebook および Twitter アプリケーションについて話しました。 PC についても説明しました。 しかし、Soluto は、彼らのテクノロジを resonated にして、ユーザーの満足度を高めることができました。 Soluto が私たちの話をしたことがあります。私たちは、 <i>ニューヨークの Times</i>、CNN、BBC などのグローバルなコンセントにメディアカバレッジを置いています。</p>  <p><b>HKS: &nbsp; 受賞歴がビジネスにどのように影響するか。</b></p>  <p><b>TD:</b> &nbsp;TechCrunch が中断した後、約100万の人間が Soluto をダウンロードしました。 Soluto を使用すると、ユーザーが作業している Pc に関する情報を収集し、他の Pc の管理に使用するためにそのデータを分析して提示し、多くのコンピューティング能力を必要とします。 SQL Server とアマゾンウェブサービスを実行しているホスト環境では Soluto がサポートされていましたが、システムは突然の要求で失敗しました。 サーバー環境は、十分な速度でスケールアップできませんでした。 より優れた、より柔軟なソリューションが必要でしたが、それでも大きな IT 投資のリスクを回避したいと考えていました。&nbsp;</p>  <p><b>HKS: 何を行ったのでしょうか。 &nbsp;</b></p>  <p><b>TD:</b> &nbsp;クラウドテクノロジを使用してアプリケーションを強化する必要がありました。 ライブアプリケーションをクラウドに転送するのは困難であり、Windows Azure に対して最も効果的に Soluto をサポートできることを確認しました。 プラットフォームサービスを利用し、インフラストラクチャ (ストレージなど) だけでなく、.net や Microsoft Visual Studio などの使い慣れたツールを使用できるようになったため、Amazon やその他のクラウドサービスを使用した場合よりも Windows Azure により高速に市場を投入できることがわかっています。</p>  <p><b>hks: &nbsp; Windows Azure の使用方法</b></p>  <p><b>TD:</b> &nbsp;Soluto ユーザーは、web ブラウザーを使用して Azure Windows に接続し、Soluto を使用して、PC 上で何が行われていないのかを確認し、簡単に操作できるようにして、自分のデバイスでさらに多くのことを行うことができます。 サービスに追加された各 PC は、正常に動作していないこと、およびその PC で利用できるもの &rsquo; に関するイベントの送信を開始します。 &nbsp;すべてのエージェントからのデータを使用して統計を計算し、パターン &ndash; を検出することにより、データを集計に表示することによって、より良い決定を Soluto できます。</p>  <p><b>HKS: &nbsp; Soluto を使用してユーザーが行うことができること</b>&nbsp;</p>  <p><b>TD:</b> &nbsp;Soluto ユーザーは、コンピューターの問題をリモートで認識したり、更新を追加したり、アプリケーションをインストールしたりできます。多くの場合、ユーザーによる操作は必要ありません。 任意の場所から、母親 &rsquo; の Skype を更新したり、ファイアウォールを有効にしたり、Dropbox を PC にインストールしたりできます。 彼女の PC がオフになっている場合、コマンドは Azure Windows に保存され、自分のコンピューターの電源を入れたときに実行されます。</p>  <p>Soluto は<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage//?WT_id=cmp_pst001_blg_post0102sto">Windows Azure Storage</a>を使用して PC データを保存し、ユーザーに配信し、他のコンピューターからのデータで処理します。 Soluto のユーザーは毎日数万のデータトランザクションを生成するため、世界中の Azure リソースを Windows の最大の消費者の1つを Soluto にします。</p>  <p><b>hks: &nbsp; Windows Azure を使用した場合 &rsquo; 、どのような利点がありますか。</b></p>  <p>TD: サービスとしてのプラットフォーム (TableStorage、Compute など) では、バックエンド &ldquo; パイプ &rdquo; を考慮せずに、非常に簡単にスケーラブルなコンポーネントを迅速に開発することができました。 需要は1日あたり3000万のトランザクションで急増することがありますが、チームは、サービスの中断を回避するために Windows Azure をすばやく簡単に拡張できます。&nbsp;</p>  <p>Windows Azure に移行した後、急速に成長しています。 2012の開始により、アプリケーションでは300万ダウンロードが発生しました。 Azure Windows は、完全な弾力性と無限のスケーラビリティを備えており &rsquo; 、コンシューマーの要求に応じてピークを行う準備が整いました。</p>  <p><b>hks: Azure と他のクラウドサービスの比較 Windows どのようにして考えるのでしょうか。 &nbsp;</b></p>  <p><b>TD:</b> &nbsp;サービスとしてのプラットフォームは、1つの利点です。 Windows Azure は、オペレーティングシステム &ndash; を実行するためのインフラストラクチャではなく、ただ動作するサービスを提供します。 &rsquo;これらのサービスがバックグラウンドでどのように実行されているかについて考える必要はありません (私たちは、妥協を理解 &ndash; &rsquo; するのに十分であると考えています)。 また、 &rsquo; 新しい開発ツール &mdash; を習得したり、サーバーインフラストラクチャ &mdash; を構築したりする必要がなくなりました。そのため、お客様が提供する独自の価値に注力することができます。</p>  <p><b>HKS: &nbsp; Soluto の次の項目 &rsquo; を確認できます。</b>&nbsp;</p>  <p><b>TD:</b> &nbsp;&rsquo;ユーザーエクスペリエンスをさらに向上させ、より多くのユーザーにより多くの価値をもたらすために、さらに価値を一本化ています。 しかし Windows Azure では、グローバルユーザーベースのサービスを提供し、その間に高プロファイルの業界の地位を維持するための容量と柔軟性を備えています。 Windows Azure を使用すると、数百テラバイトのデータを処理する容量が得られます。 これにより、成長の可能性が高まり、市場の進化を観察し、顧客から学んで、製品を強化し、収益性の高いモデルを開発することができます。</p>  <p><a target="_blank" href="https://www.soluto.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8055.soluto.jpg" alt="" height="136" border="0" width="136"></a></p>  <p>Azure Windows<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">他のユーザー</a>がどのように使用しているかを確認します。</p>'
