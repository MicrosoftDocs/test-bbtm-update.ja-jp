Title: Azure DevTest Labsビルド 2017 での更新プログラム
Summary: Azure DevTest Labsは商用の Azure サービスであり、IT 管理者は、無駄を最小限に抑え、コストを最適化しながら、開発者やテスト担当者が Azure で環境をすばやく作成するための、コスト管理されたセルフサービスを作成できます。 昨年 5 月にサービス GA を発表し、さまざまなシナリオで顧客の実際の問題を解決するソリューションを構築する機会を増やさありません。 現在、Microsoft Build 2017 がシアトルで行われ始めるので、この瞬間に、昨年 11 月の Connect() カンファレンス以降に出荷された主要な機能を振り返り、さまざまなシナリオでどのように役立つのかについて説明します。
Content: >-
  <p>Azure DevTest Labsは、IT 管理者が、無駄を最小限に抑え、コストを最適化しながら、開発者やテスト担当者が Azure で環境をすばやく作成するための、コスト管理されたセルフサービス ラボを作成できる Azure サービスです。 昨年 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/">5 月にサービスの一</a> 般提供を発表し、その後、お客様の実際のシナリオを解決する方法を&rsquo; 拡大し続け続けました。 現在、Microsoft Build 2017 がシアトルで行われ、この瞬間に、&#39;が昨年 <a href="https://channel9.msdn.com/events/Connect/2016/122">11 月の Connect()</a><a>&nbsp;</a> カンファレンス以降に出荷した主要な機能を振り返り、さまざまなシナリオでどのように役立つのかについて説明します。</p>


  <h2>対象となるシナリオ</h2>


  <p>お客様は、次のシナリオで DevTest Labs を使用しています。</p>


  <ul>
   <li>開発者のコンピューター</li>
   <li>テスト環境</li>
   <li>トレーニング/教育</li>
   <li>Trial/hackathon/demo</li>
  </ul>


  <p>開発者マシンのシナリオでは、DEVTest Labs を使用すると、IT チームは、一連の最新のコスト管理ポリシー、ラボの支出とプロジェクションの可視性、ラボを設定するためのさまざまなオプションなど、開発者<a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-set-lab-policy"></a>チームに対してコスト管理されたセルフサービス<a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-cost-management"></a>環境を簡単に実現できます。 開発者は、再利用可能なテンプレート (Azure Marketplace イメージ、カスタム イメージ、数式、<a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-concepts#artifacts"></a><a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-template"></a><a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-marketplace-images">Azure Resource Manager</a> テンプレートなど)、および IT チームによって定義されたポリシーの下の成果物を<a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-manage-formulas"></a>使用して、必要<a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-environment-from-arm"></a>に応じて独自の開発マシンをすばやく作成できます。 IT チームと開発者の両方でニーズが満たされます。 IT チームが制御を受け、開発者は機敏性に満足しています。</p>


  <p><img alt="Figure 1: Use DevTest Labs for developer machines" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devbox-scenario.png" style="height: 273px; width: 400px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>同様に、テスト環境のシナリオでは、再利用可能なテンプレートと成果物を使用して Windows 環境と Linux 環境をすばやくプロビジョニングすることで、アプリケーションの最新バージョンをテストできます。 DevTest Labs には、<a href="https://www.nuget.org/packages/Microsoft.Azure.Management.DevTestLabs">.NET SDK</a>、<a href="https://docs.microsoft.com/en-us/cli/azure/lab">CLI</a> コマンド、およびデプロイ パイプラインと簡単に統合してオンデマンド環境をプロビジョニングするのに役立つ、事前に作成された <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuredevtestlabs.tasks">VSTS</a> タスクなど、豊富な <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-cost-management">REST</a> API のセットが提供されています。 ラボで複数のテスト エージェントをプロビジョニングすることで、ロード テストをスケールアップできます。 テストが完了したら、テスト マシンからゴールデン <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-custom-image-from-vm-using-portal"></a> イメージを作成し、1 つの手順ですべてのラボ ユーザーがすぐにイメージを使用できます。</p>


  <p><img alt="Figure 2: Use DevTest Labs for test environments" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/test-scenario.png" style="height: 109px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>開発/テスト環境に加えて、トレーニングと教育のために事前プロビジョニングされた環境を作成することもできます。 クラスルーム シナリオでは、クラスが開始される前に、共有 VM プールに同一の VM のセットが作成されます。 クラスの学生はボタンをクリックするだけで、必要に応じて VM を取得できます。 すべての VM は、 クラスの後に自動的にクリーンアップできます。 詳細については、「Use <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-training-lab">Azure DevTest Labs for training」</a>のガイダンスを参照してください。</p>


  <p><img alt="Figure 3: Use DevTest Labs for training/education" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/training-scenario.png" style="height: 246px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>同様に、試用版/hackathon/demo シナリオでは、ラボ ユーザーは必要に応じて DevTest Labs の VM プールからマシンを選択します。 イベントが終わった後、ラボは次のイベントのためにすべての VM を自動的にクリーンアップできます。</p>


  <p><img alt="Figure 4: Use DevTest Labs for trial/hackathon/demo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/trial-scenario.png" style="height: 233px; width: 500px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <h1>昨年&#39;11 月以降の新機能</h1>


  <p>上記のシナリオにより良いサービスを提供するために、11 月以降、次の主要な機能が提供されました。</p>


  <ul>
   <li><strong>マネージド ディスクのサポート</strong>: このサポートを使用すると、ストレージとコストの管理がAzure DevTest Labsしやすくなります。 Managed Disks の導入前に、1 つのラボで数十台を超える仮想マシンを作成した場合、DevTest Labs では、ディスクの読み取り/書き込みのパフォーマンスを最適化するために、それらの VM OS ディスクをホストするための追加のストレージ アカウントを作成しました。 また、VM を作成する際のクロスストレージ VHD コピーの待機時間を考えると、VM の作成時間を最小限に抑えるために、これらのすべてのストレージ アカウントにカスタム イメージ VHD ファイルをレプリケートしました。<br>
   <br>
  マネージド ディスクでは、顧客サブスクリプションではなく、クラウド内のストレージ アカウントを自動的に管理することで、このストーリーが&rsquo; 簡略化されます。 ディスクの読み取り/書き込みのパフォーマンスと VM の作成時間はどちらも、ストレージ アカウントを管理したり、カスタム イメージ VHD ファイルをレプリケートしたりすることなく最適化されます。</li>
   <li><strong>要求可能な VM: </strong>これにより、ラボ管理者は VM を準備し、共有 VM プールに置くできます。ラボ ユーザーは、プール&ldquo;&rdquo;から VM を選択し、要求として知り、最初から作成する時間を費やさずに使用できます。<br>
   <img alt="Figure 5: Claimable VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/claimable-vm-list.png" style="height: 389px; width: 812px; float: none; margin-left: auto; display: block; margin-right: auto"><br>
  これは、いくつかの異なるシナリオで非常に役立ちます。<br>
   <br>
  テスト シナリオでは、テスト用の最新のビルドと一緒にインストールされている要求可能な VM を、リリース パイプラインから自動的に生成できます。 開発者とテスト担当者は、VM のプロビジョニングを待たずに、さらにテストまたは検証するために、プールから目的のビルドで VM を要求できます。<br>
   <br>
  トレーニング/教育シナリオでは、要求可能な VM を使用すると、トレーナーと教師がクラスの前にすべての VM を準備しやすくなります。 同じクラスのすべての VM は同じなので、学生は、クラスの先頭にあるプールからランダムな VM を選択するラボを求めできます。</li>
   <li><strong>同一の VM のバッチ作成: </strong>同&rsquo;一の要求可能な VM を複数作成し、異なるラボ ユーザーが同じ構成で独自の VM を要求できる可能性が非常に高い可能性があります。たとえば、同じビルドのテスト、同じクラスの学生の VM などです。DevTest Labs では、同じ VM イメージと成果物から複数の同一の VM を一度に作成できます。 必要な追加の操作は、VM の作成時に詳細設定で VM インスタンスの数を指定する必要がある場合のみです。 もちろん、ラボ レベルで設定された VM クォータ ポリシーは、作成する VM の数に関係なく引き続き適用されます。<br>
   <img alt="Figure 6: Create multiple identical VMs in a batch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/batch-creation.png" style="height: 489px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>VM の自動有効期限: </strong>VM のクリーンアップを容易にするために、VM を作成するときに有効期限の日付/時刻を設定できます。 指定した有効期限の日付/時刻に、DevTest Labs によって VM が自動的に削除されます。 この機能を使用すると、VM の提供を後で管理するために追加の作業を行わずに、適切な VM の作成に完全に集中できます。<br>
   <img alt="Figure 7: Create a lab VM with an auto-expiration date/time " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/expiration-option.png" style="height: 493px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>共有パブリック IP アドレス: </strong>ラボで多くの公開 VM を作成する必要がある場合、DevTest Labs には、それらの VM と同じパブリック IP アドレスを共有するソリューションが提供されます。 これは、コストを削減し、Azure サブスクリプションのパブリック IP アドレス クォータを超えるのを回避するのに役立ちます。 ラボで共有パブリック IP を使用すると、VM は一意のポート番号に自動的に割り当てられます。このポート番号は、その VM に接続するときに共有パブリック IP アドレスと共に使用されます。 ラボ管理者は、ラボ の設定を使用して、ラボ ユーザーがこの機能を使用できるかどうかを制御できます。<br>
   <img alt="Figure 7: Create a lab VM using the shared public IP address" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ip-configuration-options.png" style="height: 489px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
  </ul>


  <p>これらの機能と、昨年 11 月以降に有効&#39;その他の機能の詳細については、Azure DevTest Labs チーム ブログでメインのお<a href="https://blogs.msdn.microsoft.com/devtestlab/2017/05/10/azure-devtest-labs-updates-at-build-2017">知らせを参照してください</a>。 また、Build 2017 のビデオ セッション「更新プログラムの更新」を通じて、これらの機能のライブ <a href="https://aka.ms/dtlbuild2017">デモAzure DevTest Labsできます</a>。</p>


  <p>サービス リリースまたは DevTest Labs に関するご感想に関する最新情報を取得するには、このチーム ブログとサービスの更新プログラムの <a href="https://blogs.msdn.microsoft.com/devtestlab/feed/">RSS</a> フィードを <a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab">サブスクライブしてください</a>。</p>


  <p>この機能のリリースは、単なる 1 つの停止です。 ロードマップには、お&rsquo;客様へのビルドと出荷を待てない多くのことが残されています。 お客様の意見は、問題に対して適切なソリューションを提供するために役立つ情報です。 DevTest Labs でサポートする必要があるアイデアや提案を歓迎します。そのため、<a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">DevTest Labs</a>&rsquo; フィードバック フォーラムでアイデアを作成したり、他のアイデアに投票したりすることをためらわずにしてください。</p>


  <p>DevTest Labs を使用するときに問題が発生した場合、または質問がある場合は、<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs"> MSDN フォーラムで</a> サポートを受ける準備ができています。</p>
