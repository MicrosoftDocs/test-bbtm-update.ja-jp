Title: stマイクロエレクトロニクススタートキットを使用して数分で Azure IoT に接続する
Summary: Azure を使用して STM32 をクラウドに接続するときに、Stマイクロエレクトロニクスから Manuel Cantone を見てみましょう。
Content: >-
  <p>Microsoft は、Stマイクロエレクトロニクスなどのシリコンベンダと提携して、埋め込みシステムの開発を簡素化および促進しています。そのため、お客様は、プロジェクトを概念実証から運用環境に迅速に移行することができます。 IoT プロジェクトの開発における最も一般的な問題の1つは、概念実証から実稼働まで、少数のデバイスから、IoT スケールでのデバイスのデプロイと管理、および開発ハードウェアから大量生成シリコンへの展開と管理です。</p>


  <p>Stマイクロエレクトロニクスは、強力な開発エコシステムおよび貴重なスタートキットである統合されたソフトウェアと共に、さまざまな IoT ハードウェアを提供しています。 これらの方法では、 <a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">Azure IoT ハブ</a>に接続して、Microsoft Azure 認定された ST デバイスの1つを使用して、数十億の IoT 資産を監視し、管理します。また &rsquo; 、コードを記述する必要はありません。 このマジックは、統合 ST によってカバーされているため、可能です。 たとえば、 <a href="https://catalog.azureiotsolutions.com/details?title=STM32-IoT-Discovery-Kit-Node&amp;source=home-page" target="_blank">STM32 IoT Discovery Kit ノード</a> は Arm &reg; cortex &reg; -M4 core ベースの開発者キットであり、すべての低電力ワイヤレス接続オプションと環境、運動、および範囲センサーを備えています。 CLD-AZURE1 は、このキット用に開発された STM32Cube 関数パックです。 <a href="https://github.com/Azure/azure-iot-sdk-c" target="_blank">Azure IoT C SDK</a>は、この機能パックのミドルウェアに統合されています。これにより、Azure IoT ハブへの直接接続と安全な接続が可能になるだけでなく、Azure デバイス管理を完全にサポートすることができます。 さらに、C SDK にプラグインするプラットフォーム固有のアダプターは、ソースコードで入手できます。 開発者は、ハードウェアアブストラクションレイヤーと STM32Cube を使用して、さまざまな MCU ファミリでこのポートを利用できます。</p>


  <p>開発者エクスペリエンスを確認するために、Manuel Cantone から Channel 9 に表示されるモノのインターネットに招待しています。 では、Azure を使用して STM32 をクラウドに接続するときに、Manuel から話を聞いてみましょう &rsquo; 。</p>


