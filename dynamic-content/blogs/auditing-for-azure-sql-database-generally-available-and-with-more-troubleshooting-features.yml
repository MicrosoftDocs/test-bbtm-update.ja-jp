Title: 一般公開されている Azure SQL Database の監査と、その他のトラブルシューティング機能
Summary: '数週間前に、Azure SQL Database の監査が一般公開されたことをお知らせします。 '
Content: >-
  <p align="left">数週間前に、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">Azure SQL Database の監査</a>が一般公開されたことをお知らせします。 Azure SQL Database の監査では、データに対する更新やクエリなど、データベースで発生したすべてのイベントが追跡およびログ記録されます。 監査は、 <a href="https://manage.windowsazure.com/">azure 管理ポータル</a>、<a href="https://portal.azure.com/">プレビュー azure ポータル</a>   、または Windows PowerShell コマンドを使用して管理できます。 Azure 管理ポータルのダッシュボードビューとレポートを使用すると、データベースイベントを一目で把握できます。一方、監査イベントは、指定した Azure Storage アカウントに格納されている監査ログに書き込まれます (Azure Storage 料金が適用されます)。</p>

  <p align="left"> 監査は、次の主要なシナリオで簡単に使用できます。コンプライアンスポリシーをサポートするためのコレクションを記録します。また、潜在的な問題を発見するための BI 主導型のセキュリティ調査、運用上の洞察、および基本的な SQL Database のデバッグとプロファイルに関する情報を記録します。</p>

  <p align="left"> プレビュー期間中の監査の導入は楽しいものであり、お客様が独自のニーズや要件を満たすために監査をどのように使用しているかについて、お客様のリスニングや学習を楽しんでいます。 たとえば、"厳格なポリシー" が適用されている COPsync などの企業は、業界のコンプライアンス規則を満たしています。 「マイクロソフトは、法執行機関の情報の共有を可能にするサービスを提供しています。これは、FBI 犯罪捜査情報システム (CIIS) セキュリティポリシーなど、さまざまな規制に準拠する必要があることを意味します。これには、データベースを含むアーキテクチャのすべてのレイヤーに監査が必要です。 「Azure SQL Database の新しい監査機能は、データベース内のすべてのトランザクションを監査し、最終的に規制に準拠するための簡単な方法を提供します。比較的短期間で、数百の監査レコードを記録し、パフォーマンスの低下を検出していないことに気付きました。」</p>

  <p align="left"> また、プレビュー期間中のお客様からのフィードバックをお待ちしており、一般公開リリースに追加機能を導入していただきます。 この機能を使用すると、トラブルシューティングが容易になります。 監査ログにクライアント IP とアプリケーション名を追加することで、ユーザーはさまざまな Azure アプリケーションを簡単に区別できます。 さらに、お客様には、予想以上に時間がかかっていた運用環境の運用に対する負荷を解消できるサーバー期間メトリックが用意されています。これは、アプリケーション内のバグまたは攻撃の疑いがあるアクティビティを示している可能性があります。</p>

  <p align="left"> オンプレミスのデータベースの管理とデータ保護についてよく知っている方は、カバレッジ、コンピューティング、およびストレージへの影響の間に監査のトレードオフを分散することに慣れています。 SQL Database では、このバランスは事実上排除され、クラウドベースの監査アプローチはより効率的です。これは、サービスが、パフォーマンスを維持するために透過的にリソースを透過的にスケーリングできるためです。 また、監査ログは geo 冗長 Azure Storage アカウントに格納されるだけで、非常に低コストでほぼ無限のスケールを提供します。 SQL Database の監査により、データベースで発生するすべてのイベントが追跡およびログ記録されるため、厳密なコンプライアンスポリシーを満たすのに役立ちます。 監査は、有効にすると、TDS プロトコルと SQL バッチのレベルでユーザー要求全体をキャプチャします。これには、ストアドプロシージャのパラメーターと、成功/失敗、エラー、応答行の数、処理時間などの関連データが含まれます。</p>

  <p align="left"> これまでは、コンプライアンスポリシーを満たすために "チェックボックス" として監査を必要としていたので、分析を監査者に残しました。 SQL Database の監査では、独自の分析を非常に簡単に行うことができます。 このログは、セルフサービス BI ツールによって簡単に使用できるように設計されており、コードを記述する必要がなくなりました。 また、監査には、 <a href="https://go.microsoft.com/fwlink/?LinkId=403540">Power View Power Pivot を活用し</a> 、データベース監査ログの1つまたは複数を参照できる、構築済みのレポートテンプレートも含まれています。 これで、データのスライスとダイスを簡単に実行して異常を探すことができるようになりました。また、侵害が発生したかどうかをすばやく判断し、すぐに対処することができます。</p>

  <p align="left">今すぐ <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">Azure SQL Database の監査を開始</a>しましょう。</p>

