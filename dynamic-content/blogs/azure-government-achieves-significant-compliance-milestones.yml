Title: Azure Government重大なコンプライアンス マイルストーンを達成する
Summary: 4 月に、Microsoft は 4 つの新しい業界認定を発表Microsoft Azure。 今日は、新しいサービスに固有の 4 つのマイルストーンを共有Azure Government。
Content: >-
  4 月に Microsoft は、Microsoft Azure の 4 つの新しい業界認定を発表しました。デジタル メディアおよび音楽業界向けの CDSA、日本の金融サービス組織向けの FISC、米国国防部門の DISA レベル 2、シンガポール政府向けの MTCS レベル 3 です。 今日は、次の 4 つのマイルストーンを共有Azure Government。

  <ul>
      <li>FedRAMP Moderate運用準備機関 (P-ATO)</li>
      <li>DISA レベル 2 の暫定承認 (PA)</li>
      <li>HIPAA Business Associate Agreement (BAA)</li>
      <li>IRS Publication 1075 での連邦税ワークロードのサポート。</li>
  </ul>

  &nbsp;


  これらのすべての実績は、顧客Azure Governmentに適用され、幅広いサービスにわたって信頼できるクラウド シナリオを実現できます。Azure Governmentは、政府機関とそのパートナーがクラウド サービスを使用するために必要な基準を提供し、データが米国の施設に残り、データセンターの担当者が厳格なガイドラインに従って審査され、継続的な監視によって効果的なインシデントの検出と対応が保証されます。

  <h2>FedRAMP Moderate P-ATO</h2>

  Azure Government (id サービス (Azure Active Directory Multi-Factor Authentication) を含む) は、米国政府のお客様に対して認定されました。 Azure Government 用 P-ATO を受信すると、クラウド プラットフォームが NIST 800-53 に示されている厳格な標準とセキュリティ要件を満たしていることを示す独立した構成証明が提供されます。

  <h2>DISA レベル 2 PA</h2>

  FedRAMP 承認の一環として、Azure Government は FedRAMP Joint Authorization Board (JAB) によって DISA レベル 2 の PA も付与されています。 国防総省のお客様は、DISA レベル 2 を必要とするAzure Government機密情報と防御アプリケーションを配置できます。

  <h2>HIPAA BAA</h2>

  Microsoft は現在、エンタープライズ契約に BAA Azure Governmentを提供することで、HIPAA の要件を満たしていることを契約上コミットしています。 米国政府の顧客とパートナーは、PHI がクラス最高のセキュリティとプライバシーの機能とプロセスで保護されるという自信を持つ可能性があります。

  <h2>IRS パブリケーション 1075</h2>

  多くのお客様には、連邦税情報を処理する機能が必要です。 Azure Governmentは、IRS 1075 への準拠を実現できる機能、プロセス、透明性を提供します。 お客様は、Azure Governmentの IRS 1075 セーフガード セキュリティ レポートに加え、Azure Government でソリューションを認定するための分散アアカウント機能を定義するコントロール マトリックスを確認できます。

  <h2>将来を見つめ</h2>

  これらの認定が、現在市場で最も広範に検証されたクラウド プラットフォームに環境をデプロイする場合に何を意味するのかを楽しく思います。 これらの発表によって、Azure は、任意の商用クラウド プロバイダーの業界、政府、および国際的な認定を最も多く保持しています。 詳細については、次のページを <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">参照Azure トラスト センター</a>。
