Title: 'ビルド 2018: Video Indexer の更新プログラム'
Summary: 'ビルド2017での Video Indexer の発表を発表しました。 '
Content: >-
  <p>ビルド2017での Video Indexer の <a href="https://azure.microsoft.com/en-us/blog/introducing-video-indexer-a-cloud-service-to-unlock-insights-from-your-videos/">発表</a> を発表しました。 この発表以降、複数のお客様がビジネスに Video Indexer を利用し、複数の機能が追加されました。これには、議事録の追加言語サポート、ポータルからの洞察のダウンロード、再生速度の変更、ファイルのトランスクリプトからのビジネスブランドの検出、翻訳の翻訳から54の言語への変換などがあります。 カスタム音声との統合、ブランドの検出をカスタマイズする機能、およびプレーヤーと insights のウィジェットに対するいくつかの更新</p>


  <p>ビルド2018では、お客様の Azure Media Services アカウントに接続することによって、Video Indexer の使用に合わせて<strong>スケーリング</strong>と<strong>支払い</strong>を行う機能を発表することができます。 この機能は、最初は次の Azure リージョン (米国西部2、北ヨーロッパ、および東アジア) で利用できます。 ローカルデータの保存先はこれらの各リージョンに適用され、リージョン外ではデータを共有しません。 また、Video Indexer web サイトがローカライズされ、6つの言語で &nbsp; 提供されることを発表しました。</p>


  <p>また、無料のプレビュー版のお客様からのフィードバックに基づいて設計された Video Indexer Api の新しいバージョンも発表しています。 新しい (v2) Api は、米国西部2、北ヨーロッパ、東アジアのすべての地域で利用できます。</p>


  <p>無料の Video Indexer アカウントの一部として、既存の試用版 (v1) Api は引き続き90日間利用できます。 お客様は、アプリの中断を避けるために、最新バージョンに移行することをお勧めします。 Video Indexer アカウントを azure Media services アカウントに接続することによって、Video Indexer api と web ポータルを使用すると、基になる Azure Media Services アカウントからのサービスが消費されるため、エンコード、メディア予約ユニット、ストリーミング、オーディオ分析、ビデオ分析などに関連する料金が azure の請求書に表示されます。 Video Indexer 使用量が課金される方法の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/video-indexer/">Video Indexer の価格</a>に関するページをご覧ください。</p>


  <h3>Video Indexer サンプル顧客</h3>


  <p>既に説明したように、複数の顧客がビジネスに Video Indexer を利用しています。 このような顧客の1つは、Enterprise Information Management (EIM) のリーダーである<a href="https://www.opentext.com/">OpenText</a>です。 OpenText&#39;s EIM 製品により、ビジネスの洞察、影響、処理速度を向上させることで、ビジネスの成長と運用コストの削減が可能になり、情報ガバナンスとセキュリティ上のリスクが軽減されます。 OpenText Media Management は、幅広いコンテンツの運用、発行、コラボレーション、および統合の要件を満たすことができる唯一のエンタープライズデジタル資産管理 (DAM) ソリューションです。 OpenText は、世界中の最大のメディアライブラリの一部を管理します。 OpenText Media Management は、作成から使用まで、クラウド、ハイブリッド、オンプレミスで、ビデオ、画像、リッチメディアを統合 &quot; された単一の &rdquo; オープンソースで管理し、ファイルアクセラレーション、ワークフロー、メディアの運用のために他のビジネスシステムやツールに統合することができます。</p>


  <p>OpenText は、コンテンツを完全かつ有意義な方法、特にビデオコンテンツにタグ付けするという課題に直面しているお客様向けのソリューションを探していました。 ビデオ資産のタグなしまたは不完全なメタデータは、ユーザーがストーリーボードを無限にスクロールし、ビデオを再生してコンテンツを検索し、コンテキストとタグを適切に判断するために失われた時間を意味します。 OpenText Media Management と Video Indexer を統合することにより、OpenText のお客様は、音声テキスト変換、スクリーン OCR、キーワード、ブランドなどの重要な洞察にインデックスを付けることによって、ビデオ資産の潜在的なを解除できるようになりました。 OpenText Media Management の新しい [ビデオインサイト] タブを使用すると、自動スクロール、再生、インライン検索などの機能を使用して、音声からテキストへの議事録を効率的に操作することができます。 これらの機能により、ユーザー &rsquo; の検索プロセスが迅速化され、正確なコンテンツを市場に迅速に配信できます。</p>
