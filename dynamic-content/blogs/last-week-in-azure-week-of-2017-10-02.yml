Title: 2017 年 10 月 2 日の週の Azure の先週
Summary: 2017 年 10 月 2 日の週の Azure での先週の 5 つのハイライト。
Content: >-
  <p>1 つの言い換えとして、 &ldquo;Azure は非常に高速に移動します。 停止して&#39;回回らない場合は、見失う可能性があります。&rdquo;&rsquo;この週のシリーズでは、時間をあまり費やさずにこれを行うのに役立ちます。前の週の Azure&rsquo;&rsquo; 全体の新機能が強調表示されます。ただし、新しいすべてのものの包括的な一覧は提供されません。</p>


  <p>しかし、先週の&#39;5 つのハイライトを次に示します。</p>


  <h2>1.Azure 上の Java</h2>


  <p>JavaOne は先週サンフランシスコにいたので、Azure 上の Java オファリングに関して多くのことが起こっていました。 イベントの前に、Maven を使用して、 <a href="https://azure.microsoft.com/en-us/blog/ready-for-javaone-bringing-java-and-kubernetes-together-in-azure/">Kubernetes に Java</a> アプリを安全にデプロイして再デプロイするためのサポートAzure Container Service発表しました。 イベントでは、現在パブリック プレビュー中 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-java-support-for-azure-functions/">の Azure Functions</a> Java のサポートを発表しました。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-reference-java">Azure Functions Java 開発者ガイド</a> を参照してください。 <a href="https://github.com/Azure/azure-sdk-for-java">Azure Management Libraries for Java v1.3</a> をリリースしました。このライブラリでは、Availability Zones、ネットワーク ピアリング、Virtual Network ゲートウェイ、Azure Container Instances のサポートが追加されています。 Azure 上の Java で実行できる <a href="https://docs.microsoft.com/en-us/java/azure/">操作の確認を開始します</a>。</p>


  <h2>2.Microsoft Ignite 2017 のリフレクション</h2>


  <p>会社の副社長 Julia White は、最近 FL の Microsoft Ignite イベントのハイライトを提供する考えを集め、イベントから出た便利な記事へのリンクが含まれています。 必ず投稿を投稿してください。Azure は <a href="https://azure.microsoft.com/en-us/blog/azure-is-the-enterprise-cloud-highlights-from-microsoft-ignite-2017/">Microsoft Ignite 2017 Enterpriseクラウド&ndash;</a>のハイライトです。</p>


  <h2>3.2017 SQL Server 2017 Linux &amp; Windows VM が 2017 年 1 月にAzure Marketplace</h2>


  <p><a href="https://docs.microsoft.com/azure/virtual-machines/linux/sql/sql-server-linux-virtual-machines-overview" target="_blank">SQL Server 2017 イメージを Linux</a>&nbsp; <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank">および</a>&nbsp;&nbsp; Windows 2017 で<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=sql%20server&amp;page=1" target="_blank">使用</a>Azure Marketplace&nbsp;。 &nbsp;<a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure VM</a>&nbsp; にSQL Serverをデプロイすると、業界をリードするパフォーマンスとセキュリティ、組み込みの人工知能、および SQL Server のビジネス インテリジェンスを組み合わせ、Azure の柔軟性、セキュリティ、ハイブリッド接続を備え、Linux と Windows の両方で利用できます。 詳細については、「<a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-vm-images-sql-server-2017-on-linux-and-windows/">Announcing new Azure VM images: SQL Server 2017 on Linux and Windows」を参照</a>してください。</p>


  <h2>4.Azure の構成要素</h2>


  <p>先週、&nbsp;Azure <a href="https://github.com/mspnp/template-building-blocks/wiki">リソースのデプロイ</a>を簡略化するように設計されたツールとAzure Resource ManagerテンプレートのセットであるAzure Building Blocks をリリースしました。 Microsoft パターン プラクティス &amp; チームは、ユーザーの使用をマスターするのに役立つ、GitHub一連の <a href="https://github.com/mspnp/template-building-blocks/wiki/About-the-Azure-Building-Block-Tutorials">Azure Building Block</a> チュートリアルに取り組みます。</p>


  <h2>5.Azure Friday の新しいエピソード</h2>


  <p>Azure PowerShell の試験<a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-experimental-cmdlets-in-azure-powershell-rooney/">的なAzure PowerShell</a> -Aaron Roney が Scott Hanselman に参加し、新しい試験段階のコマンドレットを確認Azure PowerShell。</p>


