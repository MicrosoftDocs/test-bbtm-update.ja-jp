Content: >-
  <h2>HBv2 Virtual Machines HPC、Azure &rsquo; s が最も強力になっています。現在プレビュー中です</h2>


  <p>ハイパフォーマンスコンピューティング (HPC) 用の Azure HB v2 シリーズ Virtual Machines (VM) が、米国中南部リージョンでプレビュー段階になりました。</p>


  <p>HBv2 シリーズ Virtual Machines は、Azure &rsquo; が最も高度な hpc サービスであり、世界中の最も高度なスーパーパス、およびオンプレミスの hpc デプロイと同等の価格とパフォーマンスを備えた、パフォーマンスとメッセージパッシングインターフェイスのスケーラビリティを備えています。</p>


  <p>HBv2 Virtual Machines は、流動的な力学から有限要素分析、分子 dynamics、地震処理 &amp; イメージング、気象モデリング、レンダリング、計算化学など、さまざまな実際の HPC アプリケーション向けに設計されています。</p>


  <p>各 HBv2 Virtual Machines は、2.45 GHz (3.3 GHz ブースト) の 120 AMD EPYC<sup>TM</sup> 7742 プロセッサコア、480 GB の RAM、480の L3 キャッシュ、および同時マルチスレッドを備えていません。 また、HBv2 仮想マシンでは、最大 340 GB のメモリ帯域幅が提供されます。倍精度のコンピューティングの場合は最大4テラフロップ、単精度計算の場合は最大8テラフロップです。</p>


  <p>最後に、HBv2 仮想マシンには 900 GB の低待機時間で、 <a href="https://github.com/nvmedirect/nvmedirect">Nvmedirect</a>による高帯域幅ブロックストレージが搭載されており、最大8個の Azure Managed Disks がサポートされています。</p>


  <h2>200ギガビット高データレート (HDR) InfiniBand は Azure に付属しています</h2>


  <p>HBv2 シリーズ Virtual Machines は、クラウド &rsquo; の最初の200ギガバイト/秒の HDR InfiniBand ネットワークのデプロイの1つで、パブリッククラウド上の他の場所よりも最大8倍の帯域幅と16倍の待機時間を提供します。</p>


  <p>HBv2 Virtual Machines では、緊密に結合されたワークロードに最高のパフォーマンスを維持するために、2つの新しいネットワーク機能も導入されています。 1つ目はアダプティブルーティングです。これは、混雑しているネットワーク上でのメッセージパッシングインターフェイスのパフォーマンスを最適化するのに役立ちます。 2つ目は、信頼性の高いトランスポートを提供する動的接続型トランスポート (DCT) と、スケーラブルで非同期、および高パフォーマンスの通信の機能強化です。</p>


  <p>HB と HC Virtual Machines と同様に、HBv2 Virtual Machines では、メッセージパッシングインターフェイス配布に対するハードウェアベースのオフロードがサポートされています。</p>


  <h2>Azure &amp; Cray は、28000コアでのクラウドベースの地震イメージング、1秒あたりの 42 gb 読み取り、および1秒あたりの 62 GB 書き込みパフォーマンスを実現します。</h2>


  <p>お客様は、最大規模のワークロードをサポートするための Azure をご利用いただけます。 エネルギー会社は、主要なサブサーフェス検出ワークロードについても含めて、高度な HPC 機能を採用するための第一歩として最も熱心になってきました。 Subsurface コンピューティングの進歩により、エネルギーリソースをより正確に識別できるようになります。また、メキシコの Gulf における salt の厚手の下で、これらのリソースをより安全に抽出することもできます。</p>


  <p>私たちは、戦略的パートナーオペレーターのエネルギー調査のお客様による取り組みの一環として、現在、Azure が最近サポートしていた、クラウドベースの<a></a>最も大きな地震処理ワークロードの1つであると信じています。</p>


  <p>最大468の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/hpc/hb-series-overview">AZURE HB Virtual Machines</a> 、合計 28080 AMD EPYC の第1世代 CPU コアと、メモリ帯域幅が1秒あたり123テラバイトを超えているため、お客様はさまざまなスタックとスタックからの移行、完全な波形の反転、リアルタイム移行の手法を利用して、イメージングジョブを実行できました。</p>


  <p>地震イメージングは、コンピューティングのようなデータ移動に関するものですが、supercomputing 企業 &rsquo; s Vaunted ClusterStor storage システムを提供するこのレコードスケールの顧客ワークロード Cray をサポートするために必要です。 今年の前半に発表された <a href="https://azure.microsoft.com/en-us/blog/supercomputing-in-the-cloud-announcing-three-new-cray-in-azure-offers/">Cray &reg; clusterstor &trade; </a> は、azure で実行される大規模で複雑な HPC および AI ジョブのデータ処理を高速化する専用の Lustre filesystem ソリューションであり、必要に応じて azure H シリーズ Virtual Machines に接続することもできます。 Azure の Cray ClusterStor は、地球上で最も高速な HPC ファイルシステムの多くを活用する同じテクノロジを利用しているだけでなく、クラウドでも最も手頃な価格です。 一般的な3年間の予約インスタンス期間を通じて、Azure の Cray ClusterStor は、他のパブリッククラウドで発見された Lustre オファリングと比べて、コストが 1/10<sup>番目</sup> になります。</p>


  <p>Azure HB シリーズ Virtual Machines と Cray ClusterStor の組み合わせにより、コンピューティング仮想マシンのプールが16から400に増加したときに、ソリューションに対して 11.5 x の改善を実現するという、拡張性の高いソリューションが提供されました。</p>


  <p>Azure storage ソリューションの Cray ClusterStor では、測定されたパフォーマンスが 42 GB/秒 (読み取り) と 62 GB/秒 (書き込み) でピークになっています。これにより、アプリケーションのパフォーマンスが66% 向上し、別の高パフォーマンスのネットワークファイルシステム (NFS) アプローチと比べて、大幅な違いもあります。</p>


  <h2>現在利用可能</h2>


  <p>現在、Azure HBv2 シリーズ Virtual Machines は米国中南部でご利用いただけます。追加のリージョンは近日中にロールアウトされます。</p>


