Title: 'Azure HPC Cache: Azure とオンプレミスストレージの間の待機時間を短縮する'
Summary: 現在、組織が Azure で大規模で複雑なハイ パフォーマンス コンピューティング (HPC) ワークロードを簡単に実行できる新しい Azure オファリングである Azure HPC Cache サービスをプレビューしています。
Content: >-
  <p>現在、&rsquo;組織が Azure で大規模で複雑なハイ パフォーマンス コンピューティング (HPC) ワークロードを簡単に実行できる新しい Azure オファリングである <a href="https://azure.microsoft.com/services/hpc-cache">Azure HPC Cache</a> サービスをプレビューしています。 Azure HPC Cacheサイズと運用スケールにより、データが既存のデータ センター インフラストラクチャにテザリングされる可能性があるアプリケーションの待機時間が短縮されます。</p>


  <p>オンプレミスまたは Azure に格納されているデータを使用して、HPC パイプラインをスケーリングします。 Azure HPC Cacheは、ペタバイト単位のデータを移動したり、新しいコードを記述したり、既存のアプリケーションを変更したりすることなく、Azure で最も要求の厳しいファイルベースの HPC ワークロードを実行できる必要があるパフォーマンスの高いデータ アクセスを提供します。</p>


  <p>Microsoft Azure Marketplace で利用できる <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-avere.vfxt-template?tab=Overview">Avere vFXT for Azure</a> アプリケーションに慣れたユーザーのために、Azure HPC Cache&mdash; は、Azure Portal と API ツールを使用して、より簡単なデータ アクセスと簡単な管理を実現する、よりシームレスなエクスペリエンスで同様の機能を提供します。 このサービスは、Azure API を使用して駆動し、Azure HPC Cache サポート チームによってバック エンドで事前に監視され、Azure サービス エンジニアによって管理されます。 正味特典とは このAzure HPC Cacheサービスは、Avere vFXT キャッシュ テクノロジのすべてのパフォーマンス上の利点を、総保有コストをさらに低く抑えます。</p>


  <p>Azure HPC Cacheは、オンプレミスと Azure の両方にあるアクティブなデータを Azure に自動的にキャッシュすることで機能し、Azure NetApp Files または Azure Blob Storage を使用して、オンプレミスのネットワーク接続ストレージ (NAS)、Azure ベースの NAS 環境への待機時間を効果的に隠します。 キャッシュは、ポータブル オペレーティング システム インターフェイス (POSIX) 準拠のディレクトリ構造内のファイルに対して、高パフォーマンスのシームレス ネットワーク ファイル システム (NFSv3) アクセスを提供します。 キャッシュでは、複数のデータ ソースを集計された名前空間に集約して、クライアントに 1 つのディレクトリ構造を表示できます。 その後、Azure コンピューティング クライアントは、すべて単一の NAS ファイルで発生したデータにアクセスできます。</p>


  <p>クラウド バースト アプリケーションまたはハイブリッド NAS 環境に最適な Azure HPC Cache を使用すると、データセンターに常駐している既存の Azure NetApp または Dell EMC Isilon アレイにデータを保持できます。 &rsquo;セキュリティとコンプライアンス上の理由からクラウド戦略を策定する場合にオンプレミスにデータを格納する必要がある場合でも、単にオンプレミスにデータを移動したくないデータが多い場合でも、Azure コンピューティング サービスを完全に活用し、後でではなく、より早く実行できます。 データをリソースに移行する準備が整ったAzure Storage、ファイル ベースのワークロードを簡単に実行できます。 Azure HPC Cacheパイプラインをリフト アンド シフトするために必要なパフォーマンスが提供されます。</p>


