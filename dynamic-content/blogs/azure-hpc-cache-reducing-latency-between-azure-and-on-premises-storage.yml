  <h2>月ではなく日数でクラウドに</h2>


  <p>HPC 用の Azure HB シリーズおよび HC シリーズの仮想マシン <a href="https://azure.microsoft.com/en-us/services/virtual-machines/">(VM)</a> や <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/">Azure CycleCloud</a> HPC ワークロード マネージャーなどの他の Azure サービスと組み合わせると、Azure HPC Cache を使用すると、大規模な移行にコミットすることなく、クラウド内のオンプレミス環境をすばやく再現し、オンプレミスのデータにアクセスできます。 また、オンプレミスのインフラストラクチャと同様のパフォーマンス レベルで、Azure で HPC ワークロードを実行する必要もあります。</p>


  <p>Azure HPC Cacheは、Azure Portal から簡単に開始および管理できます。 ネットワークが設定され、オンプレミス環境に Azure への IP 接続が確立された後、通常は約 10 分で Azure HPC Cache サービスを有効にできます。 Imagine、IT チームがデータ移行戦略を微調整し、必要なすべてのデータ移動と同期プロセスを完了する間、数か月待たずに HPC ジョブを実行できます。</p>


  <h2>バーストからオールインまで:選択したペース</h2>


  <p>ハイ パフォーマンス Azure HPC Cacheは、金融から政府、ライフ サイエンス、製造、メディア、石油およびガスまで、HPC アプリケーションで必要とされるスケールアウト ファイル アクセスを提供します。 このサービスは、1,000 から 50,000 のコンピューティング コアで実行される読み取り負荷の高いワークロードに最適です。 このAzure HPC Cacheは、Azure&mdash;&mdash;&rsquo; の請求に含まれる使用量を含む測定サービスなので、オフにし、完了したらメーターを停止できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ad87741-ad2a-4217-afb7-f65b0e7ef268.png"><img alt="In demanding workloads, Azure HPC Cache provides efficient file access to data stored on-premises or in Azure Blob and can be used with cloud orchestration technologies for management." border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e1dbb88-4cc7-43a0-ab13-8172427ea107.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Azure HPC Cache HPC ユーザーが Azure リソースに簡単かつ経済的にアクセスするのに役立ちます。 計算負荷の高いワークロードに必要なパフォーマンスを、需要に合わせて正確に提供できます。 短期的な需要に Azure 容量を使用し、ハイブリッド NAS 環境を有効にするか、すべてのクラウドに移行して Azure を永続的な IT インフラストラクチャにしてください。 Azure HPC Cacheは、独自のビジネス ニーズや使用事例に適した方法で、ペースでクラウド リソースを活用するために必要なシームレスなデータ アクセスを提供します。</p>


  <h2>Azure の専門家が管理する実証済みのテクノロジ</h2>


  <p>Azure HPC Cacheサービスは、Avere Systems FXT Edge Filer の基礎テクノロジに基付けられている高性能キャッシュ ソリューションの続く最新のイノベーションです。 Whoテクノロジを使用していますか? 英国の実稼働後スタジオの研究者、ポーランド&rsquo;の気象研究者、トロントの気象研究者、ニューヨーク市の投資銀行員、スイスの生体情報学者、そして多くの世界で最も要求の厳しい HPC ユーザーが含まれる多様なグローバル コミュニティ。 Azure HPC Cache、この最も人気のあるテクノロジと、チームの技術的な専門知識とディープ Microsoft Azureします。</p>


