Content: >-
  <p><i>このブログは、バイスプレジデント、副社長、製品マーケティング、nasuni Microsoft Azure グローバル ISV による、その年間のゲスト投稿です。Nasuni&#39;s cloud file services platform は Azure object storage によって支えられており、政府機関は大規模な非構造化データを格納、アーカイブ、保護、同期、共同作業を行うことができます。</i></p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2018/06/SecureFileShareCollaboration-GI-924617532.jpg"><img alt="clip_image002" border="0" height="648" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecc9774c-97ac-4ac7-b8e1-b4d5b8d750a1.jpg" style="display: inline; background-image: none;" title="clip_image002" width="973"></a></p>


  <p>この記事では、急速に成長するファイルデータを格納、共有、保護するという課題に直面した政府機関向けのベストプラクティスについて説明します。また、古い NAS およびファイルサーバーインフラストラクチャを統合し、政府機関の境界を越えて共同作業を行うために、Azure Government ストレージを使用した Nasuni グローバルファイルシステムの機能について</p>


  <h2>政府によるファイルストレージのニーズの拡大</h2>


  <p>米国連邦政府、州政府、地方自治体は、非構造化データの世界 &rsquo; 最大規模の利用者として、ドキュメント、Adobe creative ファイル、CAD、lidar、ビデオ、オーディオ、GIS、画像など Microsoft Office すべての種類とサイズ &ndash; の大量のファイルを生成しています。</p>


  <p>これらのファイルは、保存して、複数の場所で共有し、要求時にアクセス可能で、数分間で回復できなければなりません。 また、従来のインフラストラクチャや it &ndash; の背後にあるインフラストラクチャとプロセスでは、ファイルサーバー、バックアップ、DR、アーカイブ、ボリューム、共有、ディレクトリ、データ伝達 &ndash; が、管理しやすいように最新化する必要があります。</p>


  <p>クラウドオブジェクトストレージは、コスト効率が高く、これらのファイルサービスを大規模に効率的に提供できる新しいディスク &rdquo; です &ldquo; 。</p>


  <h2>Nasuni と Azure Government を使用する理由</h2>


  <p>すべてのファイルストレージコンテナーには、ファイルシステムが保持している非構造化データを格納および整理し、標準のファイル共有プロトコルを使用して高速な共有アクセスを提供する必要があります。 従来の NAS デバイスとファイルサーバーには、通常、NetApp WAFL/ONTAP、Dell EMC Isilon OneFS、および IBM GPFS があります。 ただし、これらのデバイスベースのファイルシステムには容量の制限があり、場所をまたいでデータを共有する機能も制限されています。</p>


  <p>クラウドオブジェクトストレージは、事実上無制限の容量と世界規模の機能を備えているため、従来のブロックストレージよりも高いスケーラビリティと耐久性を実現し、コストを削減できます。 必要なのは、ファイルストレージに対してこの可能性を解除するためのファイルシステムです。</p>


  <p>nasuni unifs &reg; は、Azure Blob Storage などのオブジェクトストレージでネイティブにライブで稼働するように設計された最初のファイルシステムであるため、従来のデバイスベースのファイルシステムの制限なしに拡張できます。 Azure Government ストレージを使用すると、UniFS は、ほぼすべてのボリューム、ディレクトリ、ファイルのサイズに加え、任意の数のファイルとファイルバージョンに対応できます。</p>


  <p>また、UniFS には、高パフォーマンスのファイルアクセスが必要な場合に、それ自体の一部 (つまり、アクティブファイルとメタデータ) をキャッシュする機能というもう1つの重要な要因 &ndash; があります。 政府機関は、すべてのファイルデータをセキュリティで保護された Azure Government ストレージに保存できますが、オフィスの4つの壁内にある頻繁に使用されるファイルへの安全で高パフォーマンスのアクセスを実現できます。 このハイブリッドクラウドデプロイモデルでは、任意の場所にデプロイされた Nasuni エッジアプライアンスでオンプレミスにキャッシュされているアクティブなファイルだけを Azure Government およびキャッシュされたコピーと共に、高速で効率的なファイルアクセスとコラボレーションを実現します。</p>


  <h2>Nasuni と Azure Government の特徴と利点</h2>


  <p>Azure Government と Nasuni では、政府のお客様は次の利点を活用できます。</p>


  <ul>
   <li>無制限のプライマリおよびアーカイブのファイルストレージ容量。これにより、Azure Government ストレージの前に使い慣れたフォルダーとディレクトリ構造が表示され、標準的な CIFS および NFS ファイル共有プロトコルを使用してファイルに高速にアクセスできます。また、クラウドオブジェクトストレージ用に再書き込みすることなく既存のアプリケーションをサポートできます。</li>
   <li>Nasuni 連続ファイルのバージョン管理による高度なデータ保護。これにより、ファイルの変更が発生すると、Azure Government ストレージに自動的に反映されます。 各変更は WORM として保存され、すべてのファイルについて、不変で無限のバージョン履歴が作成されます。 従来のファイルバックアップのコストと複雑さを排除し、回復ポイントと回復時間を分単位に短縮して、マルウェア、ランサムウェア、および誤った削除を軽減できます。</li>
   <li>高度なセキュリティ。 ファイルデータは、政府によって管理されている AES 暗号化キーを使用して、政府のコンプライアンス要件に従って、Azure Government に送信される、または Azure Government ストレージ内で保存中に暗号化されます。 Nasuni エッジアプライアンスは、各機関オフィスで安全なファイル認証とアクセスを行うために、既存の Active Directory インフラストラクチャと統合します。</li>
   <li>低価格のインターネット帯域幅を使用した高速ファイル変更の伝達により、エッジアプライアンスの同期が維持されるため、すべての場所の政府の従業員と請負業者が最新バージョンのファイルを操作できるようになります。</li>
   <li>迅速なエッジアプライアンスの展開と Azure Government、ディザスターリカバリー (DR) のための地理的記憶域の冗長性により、専用の DR サイトのコストと複雑さが解消され、必要に応じて機関はファイルアクセスを迅速に復元できます。</li>
  </ul>


  <h2>現在 Azure Government で Nasuni を試す</h2>


  <p>新しい Azure Government オファリングにより、米国連邦政府、州政府、地方自治体、およびそのパートナーは、最新のクラウドベースのソリューションを利用して、NAS とリモートオフィスのファイルデータを統合し、複数のオフィス間でコラボレーションを実現できます。</p>


  <p>クラウドストレージが従来のデータセンターと同じようにセキュリティで保護されている理由、 &quot; 6 つの<a href="https://info.nasuni.com/resource/6-reasons-cloud-storage-secure-traditional-data-center">理由から、クラウドストレージは従来のデータセンター</a> &quot; と同じようにセキュリティで保護されています。また、政府機関 &rsquo; のクラウドファーストイニシアチブとデジタル政府への移行を加速させてください。 現在、Azure Government で Nasuni をお試しください。</p>
