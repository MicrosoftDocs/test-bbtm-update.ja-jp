Title: 'Azure での SAP ソフトウェアのサポート: 現在、より大きな VM サイズに対応'
Summary: Microsoft と SAP は、Azure Virtual Machines の大規模な VM サイズにサポートを追加するようになりました。
Content: >-
  今年の前半では、Microsoft と SAP は sap Business Suite と SAP HANA (Developer Edition) である SAP NetWeaver アプリケーションのサポートを発表しました。詳細について <a href="https://azure.microsoft.com/blog/2014/05/28/sap-applications-certified-on-azure/" target="_blank">は、こちらをご覧</a>ください。 これまでは、A5 Vm 上でのみ SAP アプリケーションを実行できるようになりました。 この制限により、使用量が小規模な SAP システムのみに実質的に制限されます。 Microsoft の現時点では、SAP では standard レベル (高メモリと高コンピューティングサイズを含む) の Azure 仮想マシンサイズの大規模なセットをサポートしています。


  さまざまな Azure virtual machines のプランでは、使用可能なすべての VM サイズでワークロードを実行する柔軟性を SAP ユーザーに提供することが期待されています。 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/" target="_blank">A シリーズと D シリーズ</a>の VM から Azure の仮想マシンをサポートすることで、azure で実行されている SAP システムに適したソリューションをお客様が見つけることができます。


  次の表は、サポートされている standard レベルの VM サイズの完全な一覧と、これらのサイズ <a href="https://www.sap.com/benchmark">https://www.sap.com/benchmark</a> の一部に対して発行されたベンチマークの結果を示しています。 これらの Vm に関連する SAP のサイズに関する正確な情報については、「SAP Note: 1928533 – SAP Application on Azure: サポートされている製品と Azure VM の種類 (SAP logon が必要)」を参照してください。


