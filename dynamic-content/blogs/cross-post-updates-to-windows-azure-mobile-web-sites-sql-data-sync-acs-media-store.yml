Slug: cross-post-updates-to-windows-azure-mobile-web-sites-sql-data-sync-acs-media-store
Title: 'クロスポスト: Azure Windowsの更新 (モバイル、Web サイト、SQL データ同期、ACS、メディア、ストア)'
Summary: 今朝、Azure を使用する多くの機能強化Windowsしました。&nbsp;これらの新機能には、Mobile Services (ジョブ スケジューラのサポート、ヨーロッパリージョンのサポート、コマンド ライン サポート) Web が含まれます。
Content: <p>今朝、Azure を使用する多くの機能強化Windowsしました。&nbsp;これらの新機能は次のとおりです。</p>  <ul>  <li>Mobile Services (ジョブ スケジューラのサポート、ヨーロッパリージョンのサポート、コマンド ライン サポート)</li>  <li>Web サイト (スケールの改善、統合されたソース管理)</li>  <li>SQL データ同期 (新しい HTML ポータルでのサポート)</li>  <li>ACS 管理 (新しい HTML ポータルでのサポート)</li>  <li>Media Services (ジョブとタスクの管理、BLOB ストレージのサポート、予約コンピューティング)</li>  <li>Virtual Network拡張機能</li>  <li>サブスクリプション のフィルター処理のサポート</li>  <li>Windows Azure Store (より多くの国で利用可能)</li>  </ul>  <p>これらの機能強化はすべて実稼働中であり、すぐに使用を開始できます。&nbsp; 詳細については <a href="https://weblogs.asp.net/scottgu/archive/2012/12/21/great-updates-to-windows-azure-mobile-services-web-sites-sql-data-sync-acs-media-more.aspx">、ブログの完全な</a> 投稿をご覧ください。</p>  <p>スコット</p>
