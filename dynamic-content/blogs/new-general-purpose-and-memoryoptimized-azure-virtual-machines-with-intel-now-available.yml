      <li>現在プレビューの段階にある <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank">Dv4、Dsv4 シリーズ</a> または <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank">Ev4 の Esv4 シリーズ</a> vm (ローカル一時ディスクを除く) の詳細については、こちらを参照してください。</li>
