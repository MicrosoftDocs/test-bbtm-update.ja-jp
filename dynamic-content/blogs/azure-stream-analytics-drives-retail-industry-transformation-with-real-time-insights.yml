Content: >-
  <p>過去 10 年間で、小売セクターと同じほど変革のペースを経験した業界は非常に少なすぎです。 革新的なオンラインマーチャントとの競合によって、従来の小売業者は迅速に適応し、効率的なオムニチャネルプレーヤーに変わり、永続的な競争上の優位性をうまく引き出す必要があります。</p>


  <h2>小売業者は、デジタルに精通した顧客に対応するために競争しています</h2>


  <p>進化するショッピング習慣と顧客の好みは、この戦略的シフトを困難にしています。 あらゆる人口統計の顧客は &ndash; 、Web 上の製品と価格を比較しながら、ソーシャル メディアから手掛かりを得るデジタルに精通しています。 大規模で耐久性のあるアイテムをオンラインで注文する場合も快適です。 このような傾向と変化する顧客の好みは、小売業者がターゲット顧客にデジタルで販売し、オンライン広告、ソーシャル メディア、電子メール、SMS メッセージを介してコンテキストに応じてリアルタイムで関与する必要があります。 これには、大量のデータ ストリームをリアルタイムで処理し、即座に意思決定を行う必要があります。</p>


  <h2>競争上の優位性の維持はますます複雑になります</h2>


  <p>小売業者は、複数のチャネルを含む戦略を拡大する中で、フリート管理、在庫の最適化、販売時点管理内の異常検出など、増え続け、複雑な一連の運用を監視および管理する必要があります。 これらも、リアルタイム データ ストリームの処理と分析を必要とします。</p>


  <h2>Azure Stream Analyticsリアルタイムの分析情報を提供する</h2>


  <p>顧客を引き付け、主要な運用上の意思決定を行う場合、幅広い範囲の小売業者は、顧客の<a href="https://azure.microsoft.com/services/stream-analytics/">Azure Stream Analytics。</a> このAzure Stream Analyticsを使用すると、クリックストリーム ログ、トランザクション ログ、デバイス、センサー、および 1 秒以下の待機時間を持つアプリケーションによって生成されたデータから分析情報を見つけられます。 これらの分析情報は、アラートを生成し、豊富なビジュアル ダッシュボードを作成し、事前に決定されたロジックに基づいてワークフローを開始するのに役立ちます。</p>


  <p>Azure Stream Analytics の最近の顧客のケース スタディでは、オーストラリアの独立した食品小売業者に対する最大の販売時点管理 (POS) テクノロジ プロバイダーである <a href="https://customers.microsoft.com/story/worldsmart">Worldsmart</a> が特徴です。 Stream Analytics や R Server などの新しい最先端テクノロジを使用することで、小売りのお客様にリアルタイムの機械学習の予測と分析を正常に提供できます。 これらの進歩は、企業が従来の POS システムを提供する以外にイノベーションを起こし、競合他社間で自身を位置付けることを可能にしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5fb1ac1-f039-4179-b60d-ac51fa7500d4.png"><img alt="Data Pipeline PIC" border="0" height="1011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04ec61f2-02f1-4f45-a58a-b847bf15ff66.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="データ パイプライン PIC" width="1763"></a></p>


  <p align="center"><em>&ndash; Azure Stream Analytics代表的なデータ パイプライン</em></p>


  <p>次に示すのは、小売りのお客様が次の用途に使用する主なシナリオStream Analytics示します。</p>


  <ul>
   <li><strong>リアルタイムのオムニチャネルプロモーション:</strong> Azure Stream Analyticsを使用すると、小売業者は、顧客の好みとショッピング パターンの 360&rsquo; 度のプロファイルを継続的に更新して処理しながら、複数のチャネルにわたってリアルタイムの顧客エンゲージメントを追及できます。 この場合、小売業者は、位置情報と近接位置情報データと共に、膨大な量の Web サイト クリックストリーム データを正常に処理する必要があります。 これにより、オンラインでもストア内でも、顧客に適切な時期に適切なプロモーションを提供できます。</li>
   <li><strong>リアルタイムの Web サイトの不正行為の検出とコンテンツの監視:</strong> 小売 Web サイトのコンテンツは、新しい製品が発売され、古い製品が廃止され、常に変化しています。 小売業者はAzure Stream Analyticsを使用して、追加および削除するすべての関連情報を監視し、さらに重要なのは、異常をリアルタイムで検出する方法です。 異常の例としては、大きな収益を持つ製品の削除、空の画像や説明などのオンボードされた新しい製品の不完全な情報、説明内での不快な言葉の使用などのインスタンスがあります。 また、Azure Stream Analytics、小売業者が Web サイトでの不正行為をリアルタイムで特定して防止し、損失を最小限に抑えるのに役立ちます。 たとえば、Azure Stream Analytics をクリックストリーム詐欺の識別、潜在的なサービス拒否攻撃の防止、サード パーティによる Web コンテンツ スクレーピングの識別、複数の試行によるカード所有者認証バイパスの監視に使用できます。</li>
   <li><strong>リアルタイムの在庫補充と需要管理:</strong> 小売業者は、現在の在庫レベルをリアルタイムの販売時点管理トランザクション ログとオンライン注文と照合することで、在庫の可能性を予測し、将来の需要傾向を予測できます。 これらのデータ ポイントを使用すると、在庫が発生する前に在庫レベルを補充するために必要なワークフローを自動的に開始し、利益と顧客満足度のレベルに悪影響を与える可能性があります。</li>
   <li><strong>フリート管理とドライバーのアラート:</strong> ほとんどの小売業者は、配送センターから店舗、場合によっては店舗間で輸送するために使用する独自の車両群を所有しています。 小売業者は、これらの出荷が適切かつ安全な方法で確実に配送される必要があります。 これを行うには、車両の地理位置情報、ドライバーのアラート、燃料レベル、気圧などのテレメトリを生成するセンサーをフリートに提供します。 これらのデータ ストリームは Azure Stream Analytics を使用して継続的に分析され、予期される悪天候を受けながら車両の再ルーティングなどのシナリオに役立つアラートが生成され、次のガスステーションが特定の距離を超える場合はガスタンクを満たす必要がある場合はドライバーに警告し、万一の場合は事前に機関に警告します。</li>
  </ul>


  <p>上記の例と利点は、小売顧客ベース内で Azure Stream Analytics&rsquo; を活用するより一般的なシナリオの一部ですが、現在、現在の照明の明るさとアンビエントライトを関連付け、店舗の足のトラフィックをヒートマップして配置とスタッフの割り当てを向上することで、店舗の照明を減らすことで、電力の保護など、他にも多くのシナリオが普及しています。</p>


