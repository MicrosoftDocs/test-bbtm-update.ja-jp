Title: 'Windows Azure Community News Roundup (エディション #31)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0172tri">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>(Windows) Azure Storage Explorer by (8 月9日に <a target="_blank" href="https://twitter.com/fincooper">@fincooper</a> 投稿)</li>  <li><a target="_blank" href="https://weblogs.asp.net/srkirkland/archive/2012/08/08/git-deployment-to-an-azure-website-keeping-configuration-secrets.aspx">(Windows) Azure Web サイトへの Git デプロイ: &nbsp; 構成シークレットの保持</a>(8 月8日に <a target="_blank" href="https://twitter.com/srkirkland">@srkirkland</a> 投稿)</li>  <li>Storage アカウント <a target="_blank" href="https://twitter.com/MWashamMS">@MWashamMS</a> 間での vhd (およびその他の blob) のコピー (8 月7日)</li>  <li>Windows Azure による <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> phluffy信夫 tos (8 月7日に投稿)</li>  <li>Windows Azure Service Bus を使用して <a target="_blank" href="https://twitter.com/NunoGodinho">@NunoGodinho</a> <a target="_blank" href="https://msmvps.com/blogs/nunogodinho/archive/2012/08/07/tips-and-tricks-on-building-event-driven-architectures-with-windows-azure-service-bus.aspx?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+msmvps%2FNunoGodinho+%28Nuno+Filipe+Godinho+%28MSMVPS%29%29">イベントドリブンアーキテクチャを構築するためのヒントとテクニック</a>(8 月7日に投稿)</li>  <li>Naveen rao で (Windows) Azure SDK 1.7.1 Storage Library を使用する方法 (8 月6日に投稿)</li>  <li><a target="_blank" href="https://www.zdnet.com/microsoft-chinese-tv-provider-take-atn-platform-to-azure-7000002183/">Microsoft、繁体字中国語 TV プロバイダー Take ATN Platform to (Windows) Azure</a> by <a target="_blank" href="https://twitter.com/ZDNetCharlie">@ZDNetCharlie</a> 、 <a target="_blank" href="https://www.zdnet.com/">zdnet</a> (8 月6日公開)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>13-15 年8月: そのカンファレンス &ndash; ウィスコンシン複数、WI</li>  <li>8月15日:<a target="_blank" href="https://www.meetup.com/Chicagoazure/">シカゴ Windows Azure クラウドユーザーグループミーティング</a> &ndash; シカゴ、IL</li>  <li>8月15日: &nbsp; <a target="_blank" href="https://www.meetup.com/AzureNYC/">NYC/NJ Windows Azure ユーザーグループ</a> &ndash; がニューヨーク, NY</li>  <li>8月23日:<a target="_blank" href="https://www.meetup.com/VancouverAzure/">バンクーバー Windows Azure Meetup グループ</a> &ndash; vancouver、BC、カナダ</li>  <li>8月29日: &nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522927&amp;Culture=en-CA&amp;community=0">Windows Azure 開発者キャンプ</a> &ndash; バンクーバー、BC、カナダ</li>  <li>8月29日: &nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522947&amp;Culture=en-CA&amp;community=1">Windows Azure Developer Camp</a> &ndash; Virtual (太平洋標準時)</li>  <li>5-7 年9月: &nbsp; Heartland Developer カンファレンス &ndash; omaha, NE</li>  <li>9月6日-10 月11日: クラウド OS 署名イベントシリーズ &ndash; (16 都市)</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8月16日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522077&amp;Culture=en-GB&amp;community=0">Windows Azure 開発者キャンプ</a> &ndash; ロンドン、英国</li>  <li>8月29日:<a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">オランダ Windows Azure グループミーティング</a> &ndash; vianen、オランダ</li>  <li>8月30日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Windows Azure 開発者キャンプ</a> &ndash; エジンバラ、スコットランド</li>  <li>9月13日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; 板紙, 英国</li>  <li>27-28 年9月: &nbsp; CloudBurst 2012 &ndash; ストックホルム, スウェーデン</li>  </ul>  <p><b>Azure </b> <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li>Javascript &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/8d249fcf-7b9f-469f-bad2-e4adf27d6529">を使用した Wcf 呼び出し</a>496表示、23返信</li>  <li>共有キャッシュ &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/ee6a9252-f03d-48db-8241-440a55c29c67">内のキャッシュキーを反復処理</a>する684、5件の返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e3a3792f-1f4c-473f-8b5a-29eaa71c402d">クラウドサービスインスタンスを Virtual Network</a> &ndash; に追加しています1186ビュー、4返信</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"> <b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11862963/suitable-way-to-scale-rest-api-in-window-azure-to-handle-thosands-of-requests">数千の要求を処理するために Azure Windows REST API をスケーリングするための適切な方法</a>2 の回答、2票 &ndash;</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11810724/how-to-make-startup-tasks-idempotent">スタートアップタスクのべき等を作成する方法</a> -&nbsp; 3件の回答、1票</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
