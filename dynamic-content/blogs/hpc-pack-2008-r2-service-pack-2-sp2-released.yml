Title: HPC Pack 2008 R2 Service Pack 2 (SP2) がリリースされました
Summary: ハイパフォーマンスコンピューティング (HPC) の本質は処理能力を備えており、大量のコンピューティングリソースにオンデマンドでアクセスできるように Azure &rsquo; の機能を提供する Windows、すぐに HPC を利用できます...
Content: '<p>ハイパフォーマンスコンピューティング (HPC) の本質は処理能力を備えており、膨大な量のコンピューティングリソースにオンデマンドでアクセスできるように Azure &rsquo; の機能を Windows することで、より広範なユーザーをすぐに利用できるようになります。 &nbsp;これを念頭に置いて、Windows HPC Server 2008 R2 の2つ目 &lsquo; の Service Pack &rsquo; (SP2) の<a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=26646">リリース</a>を発表しています。 &nbsp;このリリースでは、オンプレミスクラスターを拡張して Azure を Windows する際の優れたエクスペリエンスをお客様に提供し、オンプレミスクラスターにいくつかの機能を追加しまし &rsquo; た。 ここで &rsquo; は、新機能の概要について説明します。</p>  <p><b>Azure の統合 Windows 向上します</b></p>  <p>私たちは、ローカルの計算ノードと Windows Azure コンピューティングインスタンスの両方に対して1つの管理ツールセットを提供する作業を続けてきまし &rsquo; た。 &rsquo;Windows azure api に直接統合され、Windows azure でのアプリケーションとデータに対する<a target="_blank" href="https://technet.microsoft.com/en-us/library/gg481749%28WS.10%29.aspx">コンピューティングノードのプロビジョニング</a>を簡単に行えるようになりました。 オンプレミスのクラスターワークロードをクラウドに拡張することは、管理者が簡単に構成でき、エンドユーザーに完全な透明性が確保されます。 さらに、microsoft の新機能には、azure ネットワーク Windows 用にチューニングされた MPI スタック、Windows azure VM ロール (現在はベータ版) のサポート、azure ベースのアプリケーションが仮想プライベートネットワークを介してエンタープライズファイルサーバーおよびライセンスサーバーにアクセスできる Windows ようにする azure Connect プレビュー Windows の自動構成が含まれています。</p>  <p><b>パラメータースイープアプリケーション</b></p>  <p>すべての HPC アプリケーションが MPI アプリケーションであるとは限りません。 HPC 市場で最も大きな成長は、パラメータースイープアプリケーションなどの並列アプリケーションや、WCF ベースのクラスター SOA モデルを基にスケールアウト計算サービスを構築することです。 これらのプログラミングモデルは、財務でのモンテカルロ分析またはリスク計算でよく使用されます。 これらのスケールアウトモデルを使用するアプリケーションは、通常、直線的にスケーリングできるため、クラウドに最適です。 リソースを追加して、作業をより迅速に実行しましょう。</p>  <p><b>LINQ to HPC beta のサポート</b></p>  <p>今後、データを集中的に使用するアプリケーション (以前はコードネーム Dryad) を構築するためのベータ版がリリースされる予定です。 &rsquo;今度は、 &lsquo; LINQ to HPC &rsquo; を呼び出します。 linq は非常に成功したプログラミングモデルであり、linq to HPC を使用すると、開発者は Visual Studio と linq を使用してデータ集中型のアプリケーションを作成し、Windows HPC Server 2008 R2 SP2 を実行しているクラスターにそれらのアプリケーションを配置できます。 プログラマは、複数のプロセッサまたはコアを持つ何千ものサーバーを使用して、非構造化データを処理し、洞察を収集できるようになりました。</p>  <p><b>オンプレミスクラスタリングの新しいシナリオ</b></p>  <p>また、オンプレミスのクラスターユーザーの新しいシナリオを可能にする SP2 の機能がいくつか追加されました。</p>  <ul>  <li>リソースプールを使用すると、グループ &rsquo; のプールにジョブを送信するユーザーがリソースの最小数を保証できるように、グループごとにクラスターリソースをパーティション分割することができます。ただし、計算する作業が多い場合は、アイドル状態のリソースを他のグループと共有できます。</li>  <li>新しい REST API と web ポータルを使用すると、任意のプラットフォームからのジョブの送信や、ユーザー &ldquo; のヒートマップからの状態の監視を簡単に行うことができます。&rdquo;</li>  <li>ソフトカード認証のサポートにより、ユーザーはパスワードの代わりにスマートカードを使用する組織内のクラスターにジョブを送信できます。</li>  <li>デスクトップサイクルの盗難のため &ldquo; に Windows 7 デスクトップをクラスターに追加する機能が拡張されています。 &rdquo;これらのリソースは、すべての信頼された Active Directory ドメインに配置できるようになりました。</li>  <li>セッション内のすべての計算要求で必要とされる共通データのステージングおよびアクセスをサポートする新しい Api。 クライアントアプリケーションには、クラスターにデータを送信し、クラスター上の SOA サービスの各インスタンスで使用できるようにするコードを含めることができます。</li>  </ul>  <p>リリースのすべての機能について確認し、試して<a target="_blank" href="https://www.microsoft.com/downloads/details.aspx?FamilyID=0fbdb867-c3ac-46c5-9311-98be0e461fc3">み</a>てください。&rsquo;私 &rsquo; にとって、私たちが私たちのストアに何があるかをご紹介します。</p>  <p>Microsoft のライアン Waite、Partner Director</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/29/hpc-pack-2008-r2-service-pack-2-sp2-released.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
