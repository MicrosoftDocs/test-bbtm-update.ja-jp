  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">これらの新しい制限は、新規および既存の Blob ストレージアカウントと General Purpose v2 Storage アカウントの両方に適用されます。 これらのストレージアカウントでは、変更を必要とせずに、すべてのお気に入り機能を引き続き利用できます。 新しい制限は、すべての Azure クラウドで利用できます。</p>


  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;"><a href="https://azure.microsoft.com/support/faq/" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Azure サポート</a>に連絡して、ストレージ容量、TP/IOPS、受信または送信に関するこれらの新しい制限に対して発生した Blob storage または General Purpose v2 ストレージアカウントを取得してください。 また、これらの数をさらに増やすために積極的に取り組んでいます。そのため、ワークロードの容量がさらに増える必要がある場合でも、お問い合わせください。</p>


  <h2 style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; margin-bottom: 9.6px; margin-left: 0px; margin-right: 0px; margin-top: 9.6px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">よく寄せられる質問</h2>


  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;"><b style="border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 700; line-height: 19.89px; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: transparent; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; vertical-align: baseline;">1.これにより、Azure Storage にデータをアップロードしたり、データを取得したりする際のパフォーマンスが向上したり、待機時間が短縮されます。</b></p>


  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">いいえ。 この機能はスケーラビリティが向上し、待機時間に影響しません。 Azure Storage に関するパフォーマンスの問題が発生した場合は、<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-e2e-troubleshooting" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">トラブルシューティング</a>のドキュメントを確認するか、 <a href="https://azure.microsoft.com/support/faq/" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Azure サポート</a>にお問い合わせください。</p>


