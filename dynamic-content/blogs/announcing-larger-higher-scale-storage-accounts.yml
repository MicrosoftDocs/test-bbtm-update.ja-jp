Slug: announcing-larger-higher-scale-storage-accounts
Title: 大規模で拡張性の高いストレージアカウントの発表
Summary: クラウドコンピューティングの最も高速な領域の1つは、データストレージに関するものです。 Microsoft では、standard Azure storage アカウントの容量とスケーラビリティの向上を発表し、Azure Storage を使用してクラウド規模のアプリケーションを構築するエクスペリエンスを大幅に改善しています。
Content: >-
  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">クラウドコンピューティングの最も高速な領域の1つは、データストレージに関するものです。 IoT テレメトリ、ログ記録、メディア、genomics、アーカイブなどのさまざまなワークロードによってクラウドデータの増大に対応しているため、ビジネス上の洞察のためにデータを格納および分析するためのスケーラブルな容量、帯域幅、トランザクションが必要になります。</p>


  <h2 style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; margin-bottom: 9.6px; margin-left: 0px; margin-right: 0px; margin-top: 9.6px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">最大10倍の Blob ストレージアカウントのスケーラビリティの向上</h2>


  <p style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">Microsoft では、standard Azure storage アカウントの容量とスケーラビリティの向上を発表し、Azure Storage を使用してクラウド規模のアプリケーションを構築するエクスペリエンスを大幅に改善しています。 <a href="https://azure.microsoft.com/support/faq/" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Azure サポート</a>に対して行われた要求を使用してすぐに有効になります。 Standard Azure <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">Blob storage アカウント</a>または standard &nbsp; <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options" style="border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">General Purpose v2 ストレージアカウント</a>は、次の大きな制限をサポートできます。 既定値は、以前と同じです。</p>


