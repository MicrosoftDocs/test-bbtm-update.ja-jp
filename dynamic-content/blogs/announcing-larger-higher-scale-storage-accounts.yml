, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-weight: 400; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-decoration: none; vertical-align: baseline;">ドキュメント</a> を確認してください。</p>


