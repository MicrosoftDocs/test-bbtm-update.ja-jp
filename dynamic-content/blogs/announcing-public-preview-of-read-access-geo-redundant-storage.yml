Content: >-
  <p>お客様がビジネス クリティカルなソリューションにクラウドに依存する傾向がますます高まっている中、データの耐久性と、致命的なイベント中にデータにアクセスする機能が最も重要になります。&nbsp;</p>

  <p>本日は、この&rsquo;必要性に取りRead-Access Geo 冗長Storage (RA-GRS) のパブリック プレビューをお知らせします。 &nbsp;</p>

  <p>RA-GRS では、プライマリの場所にあるストレージ アカウントが使用できなくなった場合に、セカンダリ 記憶域レプリカへの読み取りアクセスが提供されます。&nbsp; セカンダリロケーションはプライマリ ロケーションから数百マイル離れた場所にあるため、RA-GRS はデータの耐久性とデータ アクセスの向上の両方を提供します。 &nbsp;</p>

  <p>レプリケーションを強化するオプションとして、新しい読み取りアクセス サービスを使用できます。 このサービスを使用するには、 <a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">プレビュー サービスの Web ページにアクセス</a> して、限定プレビューを申請してください。 サインアップしたら、ストレージ アカウントに対して RA-GRS を有効Windows <a href="https://manage.windowsazure.com/" target="_blank">Azure</a> 管理ポータル に移動します。 これを行うには、Azure Windows を使用Service Management API。 アカウントが有効になると、セカンダリ エンドポイントのエンドポイント名が取得されます。 そのセカンダリ エンドポイントに読み取り要求を送信して、データを読み取りすることができます。 さらに、エンドポイントに対してクエリを実行して、アカウントのレプリケーションの遅延時間を確認できます。 詳細については、Web サイトと<a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">ブログStorage参照</a>Storage<a href="/b/windowsazurestorage/archive/2013/12/04/introducing-read-access-geo-replicated-storage-ra-grs-for-windows-azure-storage.aspx" target="_blank">してください</a>。 &nbsp;</p>
