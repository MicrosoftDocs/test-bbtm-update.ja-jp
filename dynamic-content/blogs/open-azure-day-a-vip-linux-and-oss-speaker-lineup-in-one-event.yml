Content: >-
  <p>Linux とオープンソースのランドスケープは急速に変化しています。 多くの企業&rsquo;が今年リモートの作業と運用を受け入れ、これまで以上に大規模でミッション クリティカルな Linux とオープンソースのワークロードを実行している組織が増えます。</p>


  <p>IT チームには、最新の状態を維持できる技術リソースが必要&mdash;です。 既にクラウドへの移行を開始していた組織でも、クラウド導入を加速し、拡大する必要があるという結果が生み出されています。 信頼できるセキュリティで保護されたスケーラブルで信頼性の高いクラウド ソリューションが必要ですが、コストを抑える必要があります。 Microsoft Azureすべてのボックスがチェックされます。詳細については、<a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">Open Azure Day デジタル イベントに関するページを参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/527a9b48-def7-45f7-a2ca-0681cfde9cf6.png"><img alt="Text reads digital event Open Azure Day November 18 2020 10 A M P T run Linux apps your way on azure. There is also a word cloud in the form of a heart" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01035989-899d-4e66-bd38-afc70e4b7138.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Day は 11 月 18 日の 10 A M P T から始まる" width="1024"></a></p>


  <p>現在、Linux と&rsquo;オープンソースのプロフェッショナルは、既に好きなツールで使用できるカスタマイズ可能なクラウド ソリューションを望むのはわかっています。 クラウド導入を効率化しながら、移行に合った円滑な運用を維持するために、ソフトウェア ベンダーからの有意義なサポートが必要なとわかっています。 また、1 つの特定&rsquo;のベンダーだけで作業する必要に閉じ込めたくないのはわかっています。</p>


  <p>Linux パートナーと密接に共同作業を行う Azure では、ハイブリッド クラウド デプロイでこの非常に必要な選択肢と柔軟性が提供されます。 実際、Linux は Azure で最も急成長しているプラットフォームであり、すべての Azure コンピューティング コアの約半分を管理しています。</p>


  <p>Azure では、オープン ソース コミュニティを強力にサポートし、支援しています。 オープンソースの開発者やパートナー組織が行うすばらしい仕事を尊重し、その知的財産の保護に取り組む。 また、Azure から必要なサポートと柔軟性を提供して、彼らが気を付けるのを助けるために、彼らに密接に耳を傾ける必要があります。 私たちはこれらのコミュニティへの支援に取り組み、つるつながった開放的なエコシステムをサポートするために作業が必要なとわかっています。 また、Helm&rsquo;、VS Code、Dapr などの独自のオープン コミュニティの多くを作成し、テクノロジのより多くの顧客とユーザーをサポートしました。</p>


  <p>オープン ソースの機能は、オープン Azure の日に参加して <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">みたい理由です</a>。 この無料のデジタル イベントは、11 月 18 日に発生し、ミッション クリティカルな Linux アプリとオープン ソース アプリとデータを Azure で改良する最新の方法を示します。 &rsquo;Red Hat、SUSE、Cloudera、VMware、Elastic、Redis Labs、Canonical、HashiCorp などのオープンソースのイノベーションツールからヒント、ツール、デモを取得できます。また、Microsoft <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">Insidersregister</a>&mdash; から取得できます。</p>


  <p>Linux&rsquo; とオープンソースの作業を容易にし、生産性を高めするための具体的な方法を学習するのに役立つ Open Azure Day を計画しました。 このイベントの目標は、次の場合に役立ちます。</p>


  <ul>
      <li>お気に入りのツールを使用して、安全でシームレスな Linux アプリとコンテナー アプリを好きな方法で実行します。</li>
      <li>Kubernetes とクラウドネイティブ エコシステムについて学習します。</li>
      <li>組織のニーズに最適な独自のハイブリッドおよびマルチクラウド ソリューションを&rsquo;構築します。</li>
      <li>実証済みの Microsoft およびオープン ソース パートナー ソリューションを活用し、統合されたサポートを利用して、迅速に稼働し、その状態を続けする必要があります。</li>
      <li>Connectコミュニティの専門家や同僚と共有できます。</li>
  </ul>


  <p>このイベントでは、2 つの講演、4 つのブレークアウト セッション、および 12 個のオンデマンド技術による Linux&mdash; およびオープンソース テクノロジの詳細を紹介します。デモ、コード、例が含まれる予定です。 私&rsquo;と一緒にオープン クラウド コンピューティングの将来に関する講演を始め、Brendan Burns、Azure Cloud Native and Open Source の Microsoft CVP、クラウドと AI の Microsoft EVP である Scott Guthrie です。 この講演では&rsquo;、Adobe Cloud Engineering and Operations VP&rsquo; の Brandon Pulsipher 氏も話を聞き、Adobe が Azure で Linux ワークロードをゼロから構築した方法を共有します。</p>


  <p>次に、Linux&rsquo; の世界の最新の更新プログラムについて説明するために、Linux Foundation の取締役会に座り、CTO の Microsoft Azure Office の一部である Sarah Novotny が、Red Hat、SUSE、Elastic、HashiCorp、Cloudera の VIP とのディスカッションをリードします。 その後、ブレークアウト セッションと技術的な詳細には、Azure 上のオープンソース アプリ、データ、インフラストラクチャからより多くを取得するためのベスト プラクティスと分析情報を共有する Linux ロックスターが&#39;が備えています。</p>


  <p>イベント&rsquo;のプレビューと発表では、Linux&rsquo; エコシステム全体にわたる最新の製品とサービスについて最初に学習します。 このイベントには、エキスパートと接続できるライブ チャット、Azure での Linux ソリューションの移行と運用、およびピアとのネットワークに関する質問が含まれます。 また&rsquo;、Azure 上の Linux を使用して生産性とイノベーションを向上させる Microsoft のお客様のストーリーに加え、イベント中に賞品を含むコンテストも行います。</p>


  <p>Open <a href="https://events1.social27.com/microsoft-open-azure-day/page/pre-signup?ocid=AID3023914_QSG_481307" target="_blank">Azure Day に登録し、</a> 11 月 18 日に参加してください。&nbsp;</p>


