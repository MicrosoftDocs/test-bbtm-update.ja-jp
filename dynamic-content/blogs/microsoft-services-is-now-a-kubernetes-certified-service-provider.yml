Title: Microsoft サービスは現在、Kubernetes 認定サービス プロバイダーです
Summary: Kubernetes Certified Service Provider (KCSP) プログラムは、企業が Kubernetes を正常に導入するのを支援する深い経験を持つ、事前に修飾されたサービス プロバイダーのレベルです。 KCSP パートナーは、Kubernetes の取り組みについて、Kubernetes のサポート、コンサルティング、プロフェッショナル サービス、トレーニングを提供しています。
Content: >-
  <p>最新のアプリケーションは、依存関係と構成でパッケージ化されたマイクロサービスであるコンテナーを使用して、ますます構築されています。 このため、多くの企業では、既存のアプリケーションをコンテナー化するか、複数のコンテナーで構成される新しい複雑なアプリケーションを作成しています。</p>


  <p>アプリケーションが複数のサーバーにデプロイされた複数のコンテナーにまたがって拡大するにつれて、アプリケーションの運用が複雑になります。 この複雑さを管理するために、Kubernetes は、それらのコンテナーを大規模にデプロイおよび管理するためのオープンソース ソフトウェアであり、それらのコンテナーを実行する方法と場所を制御するオープン ソース API を提供します。</p>


  <h2>Kubernetes 認定サービス プロバイダー</h2>


  <p>Microsoft Services は現在 <a href="https://www.cncf.io/certification/kcsp/" target="_blank">、Kubernetes Certified Service Provider (KCSP) です</a>。 KCSP プログラムは、企業が Kubernetes を正常に導入するのを支援する深い経験を持つ、事前に修飾されたサービス プロバイダーのレベルです。 KCSP パートナーは、Kubernetes の取り組みについて、Kubernetes のサポート、コンサルティング、プロフェッショナル サービス、トレーニングを提供しています。</p>


  <p>Kubernetes で何百人ものコンサルタントをトレーニングし、Kubernetes を中心に包括的なサービス オファリングを開発し、世界中のすべての業界の多くの顧客に Kubernetes エンゲージメントを正常に提供してきました。</p>


  <p>グローバルなリーチとエコシステムを使用することで、組織はイノベーションを実践し、戦略的なビジネス成果を実現し、クラウド テクノロジの価値を最大化し、継続的なサポートを通じて成功を促進することができます。</p>


  <p>Microsoft サービスは、組織が Kubernetes などのコンテナー機能とフレームワークを活用して、制御と優れたガバナンスを維持しながら、速度と機敏性を高める最新のテクノロジを導入するためのパートナーです。</p>


  <h2>Azure Workloads for Containers オファリング</h2>


  <p>セキュリティで保護されたインフラストラクチャの課題と要件に対処する必要性を認識しています。 コンテナー インフラストラクチャは、ネットワーク、ストレージ、シークレット、およびコードとしてのインフラストラクチャ (IaC) を含むコンテナー オーケストレーション レイヤー以上のものと考えています。</p>


  <p>Microsoft Services には、Azure <a href="https://aka.ms/MicrosoftServicesKubernetes" target="_blank">Workloads for Containers と呼ばれる完全な Kubernetes オファリングがあります</a>。 このオファリングは、お客様に最も関連性の高いアクティビティと結果に焦点を当てた複数のワークストリームで構成されています。 これらのワークストリームは、各プロジェクトを個別に選択し、特定のプロジェクトの特定のニーズに合わせてカスタマイズすることができるので、お客様に完全な柔軟性を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a23118f-5bce-44c1-90c6-1e0d00057b04.png"><img alt="Azure Workloads for Containers activities and outcomes workstreams. " border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eac3a2c-b4c1-4f03-ab4a-a80eda89517e.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Workloads for Containers のアクティビティと結果のワークストリーム。" width="1024"></a></p>


  <p>これらのワークストリームの詳細を次に示します。</p>


  <p><b>Kubernetes 基盤</b></p>


  <ul>
      <li>AKS (AKS) Azure Kubernetes Service共有サービスを設計して計画します。</li>
      <li>AKS クラスターと共有サービスを実装します。</li>
      <li>AKS にアプリケーションをデプロイします。</li>
      <li>アプリケーションをテストします。</li>
      <li>実稼働環境へのロールアウト。 </li>
  </ul>


  <p><b>コンテナーの移行</b></p>


  <ul>
      <li>移行の評価、設計、計画を行います。</li>
      <li>コンテナー ベースのアプリケーションを移行します。</li>
      <li>移行されたアプリケーションをテストします。</li>
      <li>実稼働環境へのロールアウト。</li>
  </ul>


  <p><b>Kubernetes のセキュリティ強化</b></p>


  <ul>
      <li>AKS のセキュリティ コントロールをリファクタリングします。</li>
      <li>CI/CD パイプライン (DevSecOps) をセキュリティで保護します。</li>
      <li>AKS 環境を強化してコンプライアンスの義務を満たします。</li>
      <li>サードパーティのセキュリティ製品の統合を支援します。</li>
  </ul>


  <p><b>Kubernetes の脅威モデリング</b></p>


  <ul>
      <li>AKS クラスターと、そのクラスターで実行されているアプリに基づいて脅威モデルを構築します。</li>
      <li>脅威と軽減策を特定する。</li>
      <li>脅威を軽減するための明確なアクションを生成します。</li>
  </ul>


  <p><b>アプリケーションのコンテナー化</b></p>


  <ul>
      <li>1 つ以上のアプリケーションのコンテナー イメージを作成します。</li>
      <li>コンテナーとして実行されているアプリケーションをテストします。</li>
      <li>アプリケーションを実稼働環境の AKS クラスターにデプロイします。</li>
  </ul>


