Slug: microsoft-azure-supports-nbc-sports-digitals-record-breaking-live-event-with-super-stream-sunday
Title: Microsoft Azure は、' Super Stream 日曜 ' を使用した nbc スポーツデジタルの Record-Breaking ライブイベントをサポートしています
Summary: スーパーストリーム日曜日が成功しました。 バックグラウンドでは、Azure Media Services イベントのライブワークフローバックエンドが提供されています。
Content: >-
  2014オリンピック冬ゲームのライブストリーミングパートナーシップが成功したことを示すために、Microsoft Azure Media Services は、日曜日の大規模なゲームの一部として130万の同時閲覧者のピーク時に250万の一意のユーザーに対して、11時間以上のコンテンツを含む nbc のレコードを記録するストリーミングを、テクノロジパートナーとしてサポートすることを誇りでした 1分あたりの平均ビューアー閲覧者数が80万である場合、NBC スポーツ Live Extra は前のストリーミングレコードを <strong>52</strong>% 超えしました。これにより、過去1年間の528000平均ビューアーのレコードセットが1分あたりに大幅に記録されます。


  スーパーストリーム日曜日が成功しました。 バックグラウンドでは、Azure Media Services イベントのライブワークフローバックエンドが提供されています。

  <ul>
      <li>米国東部と米国西部のデータセンターに取り込まれたストリームを直接 Azure Media Services すると、各フィードは、iOS、Android、Windows デバイスを含む最も人気のあるすべてのデバイスで配信できるように、HLS および HDS 形式の ad マーカーと共に動的にパッケージ化されます。</li>
      <li>100% のアップタイムを確保するために、シームレスなフェールオーバーを伴うデュアルデータセンターアーキテクチャを使用しています。また、不測のために複数のアクティブおよびパッシブストリーミングシナリオを手に入れました。これにより、自然なイベントによって米国東部と米国西部の両方のデータセンターが停止します。</li>
      <li>このチャネルを1秒あたり80万の平均ビューアーにストリーミングしていますが、プロビジョニングされた容量の <strong>10% 未満</strong> で利用されています。これは、クラウドでのライブストリーミングの指数関数に証したものです。</li>
  </ul>

  クラウド DVR、ハイライトのサブクリップ、シームレスなライブから VOD への移行などの強力なクラウドベースのメディア機能を Azure Media Services、引き続きスーパーストリーム日曜日などのイベントを成功させることができます。 ロンドンおよび Sochi オリンピックから、フェニックス以降の大規模なゲームまで、ライブストリーミングのスポーツイベントと接続されているデバイスのコンテンツの増加が続いているため、Microsoft Cloud のハイパースケールの不一致により、豊富で対話型のライブメディアを数百万の閲覧者にすばやく簡単かつコスト効率よく配信できます。


  私たちは、世界中のコンシューマーに豊富な機能を備えた豊富なメディアエクスペリエンスを引き続きご利用ください。 詳細について<a href="https://www.azure.com/media">は、ここ</a>をクリックして、Azure Media Services で独自のライブストリームを開始してください。


