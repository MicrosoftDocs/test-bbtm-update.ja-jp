Title: Microsoft 365最新のデスクトップを Azure に追加する
Summary: 現在、仮想デスクトップは、Azure Windows最適な仮想化WindowsとOffice仮想デスクトップを提供する方法を発表します。
Content: >-
  <p><em>このブログ記事は、Microsoft Azure 社の副社長である Julia White と、Microsoft 365 社の副社長である Brad Anderson が共同執筆しました。</em></p>


  <p>現在、仮想デスクトップは、Azure <strong>Windows</strong>最適な仮想化された仮想WindowsとOffice仮想デスクトップを提供する方法を発表します。 Windows Virtual Desktop は、Office 365 ProPlus 用に最適化されたマルチユーザー Windows 10 エクスペリエンスを提供する唯一のクラウドベースのサービスであり、無料の Windows 7 拡張セキュリティ更新プログラムが含まれています。 Virtual Desktop Windowsを使用すると、組み込みのセキュリティとコンプライアンスWindowsを使用して、Azure Windows と Office を数分でデプロイおよびスケーリングできます。</p>


  <p>多くの企業では、ビジネスの特定のニーズに仮想化デスクトップ エクスペリエンスが必要です。 仮想化の理由はさまざまです。 たとえば、金融サービスや医療などの規制された業界では、仮想化されたデスクトップ エクスペリエンスにより、コンプライアンス規制が満たされ、機密データへのアクセスが安全に管理されます。 モバイルワーカーとファーストライン ワーカーの場合、デスクトップ仮想化により、企業のデータとアプリへのアクセスの管理とプロビジョニングが容易になります。 また、特定の従業員に特定のアプリへのアクセス権を与えるなどのシナリオをサポートする IT オプションも提供されます。</p>


  <h2>仮想デスクトップWindowsの紹介</h2>


  <p>デスクトップ仮想化は多くのビジネス シナリオで役立ちますが、これまでは複雑で、デプロイと管理にコストがかかります。 これらの複雑さの一部を解決するために、IT Windowsユーザーの両方を念頭に置いて仮想デスクトップを開発しました。</p>


  <p>Windows Virtual Desktop には、次の利点があります。</p>


  <ul>
      <li>Microsoft Store および既存の Windows のライン オブ ビジネス アプリとの互換性を含む、マルチユーザーの Windows 10 エクスペリエンスを有効にする唯一のサービスであり、以前はサーバーベースの仮想化でのみ可能なコスト上の利点を提供します。</li>
      <li>マルチユーザー仮想シナリオでOffice 365 ProPlusを仮想化する最適なサービス。 Microsoft Office最も仮想化されたアプリであり、可能な限り最高の仮想エクスペリエンスを提供するために取り組みです。 今後数か月で、仮想デスクトップ サービスに対する Office 365 仮想化エクスペリエンスへのWindowsを共有する必要があります。</li>
      <li>Windows 7 仮想デスクトップに無料の拡張セキュリティ更新プログラムを提供する唯<a href="https://www.microsoft.com/en-us/microsoft-365/blog/2018/09/06/helping-customers-shift-to-a-modern-desktop/" target="_blank"></a>一のサービス。Windows 10 への移行中にレガシ アプリをサポートするためのオプションが追加されました。</li>
      <li>コンピューティング、ストレージ、豊富な診断、高度なネットワーク、接続ブローカー、ゲートウェイに Azure を使用して、Windows 仮想マシンをデプロイおよび管理するための最もスケーラブルなサービス。 これらのコンポーネントを自分でホスト、インストール、構成&mdash;、管理する必要がなくなったので、数分でデプロイおよびスケーリングできます。</li>
      <li>デスクトップとアプリの両方を仮想化できる最も柔軟なサービス。つまり、ユーザーにデスクトップ エクスペリエンス全体を提供するか、特定のアプリのみを配信するか選択できます。 仮想アプリを仮想エンドポイントに配信Windows 10、ユーザー エクスペリエンスにシームレスに統合されます。</li>
      <li>アプリケーションのセキュリティと管理とMicrosoft 365。 Microsoft 365アクセス&mdash;、データ損失防止、統合管理はネイティブに構築され、すべてのアプリとデータを保護および管理するための最も安全で最も簡単なソリューションが提供されます。</li>
  </ul>


  <h2>Windows Virtual Desktop エコシステム</h2>


  <p>Windows Virtual Desktop は、包括的な仮想化ソリューションです。 ただし、幅広い顧客にサービスを提供するために、さまざまな機能が必要なと認識しています。 このニーズに対応するために、次のWindowsでパートナーが簡単に拡張および強化できるプラットフォームとして Virtual Desktop を構築しました。</p>


  <ul>
      <li>Azure Marketplace を通じてサービスを拡張し、Citrix、CloudJumper、FSLogix、Marketplace Software、Liquidware、People Tech Group、ThinPrint など、主要なパートナーと既に連携している多くのパートナーがいます。</li>
      <li>Microsoft クラウド ソリューション プロバイダーの広範なネットワークは、仮想デスクトップWindows顧客に提供し、サービスに関する追加の価値を提供することができます。</li>
      <li>また、Citrix などのパートナーと協力して、仮想デスクトップの機能を深く統合Windows構築しています。</li>
  </ul>


  <p>近い将来、エコシステム のアプローチについて共有する必要があります。</p>


  <h2>仮想デスクトップWindowsアクセス</h2>


  <p>この&rsquo;サービスを顧客に提供し、顧客Windows 10 Enterprise提供Windows 10 Educationしています。 Windows Virtual Desktop にサインアップしたら、仮想デスクトップとアプリをすばやくデプロイして管理するために、既存の Azure サブスクリプションを設定または使用する必要があります。 唯一の追加コストは、Azure サブスクリプションに存在する仮想マシン自体からのストレージとコンピューティングの使用量です。 Azure <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Virtual Machine Reserved Instances (RI)</a> など、既存の Azure コンピューティング コミットメントを利用できます。</p>


