Content: >-
  <p><strong>DataStax on Microsoft Strategic Collaboration Announcement - </strong> Guest post <em>by Matt Rollender,VP Cloud Strategy, DataStax, Inc.</em></p>


  <p>Cassandra Summit は、この種の最大の NoSQL イベントを表す CA のシャード・クローグで、この種の最大のイベントを表しています。 これは、現在までに最大の Cassandra の会議です。 7,000 人を超える参加者 (オンサイトと仮想の両方) で、135 を超える話しセッションを含む 3 日間のイベントが初めて開催されます。 <a href="https://www.datastax.com/"><u>また、DataStax</u></a> が OReilly&rsquo; Media と組み合わせて正式化された Apache Cassandra&trade; トレーニングおよび認定プログラムに参加するのも初めてです。 すべての非常に楽しいマイルストーンです。</p>


  <p>私たちは、別のマイルストーンを共有して楽しみにしています。 きのう、Microsoft <a href="https://www.datastax.com/2015/09/datastax-announces-strategic-collaboration-with-microsoft"><u>との正式</u></a> な戦略的コラボレーションを発表しました。 専用の DataStax チームと Microsoft チームは、Azure 上の DataStax Enterprise のユーザーに製品の検証とカスタマー エクスペリエンスを確保するために、製品統合、QA テスト、プラットフォームの最適化、自動プロビジョニング、Azure での <a href="https://www.datastax.com/products/datastax-enterprise"><u>DataStax Enterprise</u></a> (DSE) の評価などについて、1 年以上の間、密接に協力しています。 2 つの組織 (非常に密接な役員、現場、技術的な連携) 全体で、強力なパートナーシップのためのすべての重要なコンポーネントに対して、強力な調整があります。</p>


  <p>このパートナーシップは、共同顧客によって推進され、形成されています。 お客様は、多くの場合、データベース テクノロジのオンプレミスデプロイから始め、クラウドに移行する必要があります。Microsoft は、真のハイブリッド環境の柔軟性と、クラウド内のアプリケーションへの移行とスケーリングの機能を提供するのに役立つ優れたパートナーです。 さらに、Microsoft はデータ センターに関して非常に広い幅を持っています。お客様は、エンド ユーザーに近づくには、世界中の多数の Azure &lsquo;&rsquo; データ センターにデプロイできます。 これは DataStax Enterprise ソフトウェアに対して非常に補完的です。これは、ピア ツー ピア分散データベースであり、お客様は、常にオンで常に使用可能なエンタープライズ アプリケーションを使用してエンド ユーザーの近くにいる必要があります。&nbsp;</p>


  <p>いくつかの共同顧客と使用事例を強調するために、First American Title と IHS, Inc があります。First American は、50 億ドルを超える収益を持つタイトル保険および決済サービスの大手プロバイダーです。&nbsp; 彼らは、業界で最も多くの (数十億) の不動産資産レコードを取り込んで格納します。 &ndash;大規模なデータ セットにアクセス、検索、分析して関連する詳細をすばやく取得する方法は、ビジネスでリアルタイムで顧客により良い情報を提供し、エンド ユーザーがオンラインでプロパティ レコードを簡単に検索できる新しい方法です。 データ要件が大きく、アプリケーションのスケーリングを継続する必要があるという理由から、DSE と Azure を選択しました。</p>


  <p>2 つ目の優れた顧客と使用事例は、企業や政府の意思決定プロセスをサポートする情報と分析を提供する$2B の収益企業である IHS, Inc.です。 これは IHS &lsquo;&rsquo; &ndash;&rsquo;の変革プロジェクトであり、インターネットの時代の部分カタログを作成し、NoSQL、非リレーショナル テクノロジを使用して次世代のビッグ データ アプリケーションを作成し、クラウドにデプロイしてアプリケーションをより迅速に市場に出したいと考えるためです。</p>


  <p>ご覧のように、企業は、常にオン、高可用性、分散型のアプリケーションを使用して、今までのように顧客と関わり合うのを可能にしています。 今後数か月の間に一緒に進むので、さらにお待ちください。</p>


