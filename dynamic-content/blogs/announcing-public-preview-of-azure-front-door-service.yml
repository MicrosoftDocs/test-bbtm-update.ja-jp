Title: 'Azure Front Door Services のパブリック プレビューの発表 '
Summary: お客様は毎日、可用性、パフォーマンス、スケーラビリティの境界を押し広げ、お客様に会います。 パフォーマンスやセキュリティを損なわずに、2 回、5 回、10 回、100 回を瞬時にスケーリングする機能を求めるお声が聞こえます。
Content: >-
  <p><em>このブログは、シニア プログラム マネージャーである&nbsp; Agrawal 氏によって共同Azure ネットワーク</em></p>


  <p>お客様は毎日、可用性、パフォーマンス、スケーラビリティの境界を押し広げ、お客様に会います。 パフォーマンスやセキュリティを損なわずに、2 回、5 回、10 回、100 回を瞬時にスケーリングする機能を求めるお声が聞こえます。 これらの同じニーズは、過去 10 年間の Microsoft&rsquo; 独自のクラウド体験で生じ、Microsoft 全体の信頼性、スケーラビリティ、パフォーマンス、機敏性の問題を解決するために、大規模なエンタープライズ グレードのネットワークとアプリケーション インフラストラクチャを構築しました。 Bing、<strong></strong>Office、Skype、Azure <strong></strong>&rsquo;などのコンシューマー サービスとエンタープライズ サービスの両方に対するこれらのエンタープライズ レベルの課題を解決することで、Microsoft 最大の企業に対する何年もの絶え間ないサポートによって、独自のインフラストラクチャとサービスを開発しました。&nbsp;&nbsp;</p>


  <p>現在、これらのエンタープライズ レベルのサービスの 1 つ<strong></strong>をお客様に提供いたします。Azure ネットワーク および Azure&rsquo; アプリケーション配信スイートである Azure Front Door Service に対する最新の追加のパブリック プレビューをお知らせします。 <b></b> アプリケーションの新機能&rsquo;であるこのサービス<strong></strong>Front Door、高パフォーマンスのグローバル ハイパースケール アプリを提供するための、セキュリティで保護された高可用性のエントリ ポイントです。</p>


  <p>Front Door、Web およびモバイル アプリケーション、API、クラウド サービスに、常時接続の信頼性、高パフォーマンス、簡単なスケーラビリティ、および簡素化された接続を提供します。 Microsoft&rsquo; のグローバル ネットワークのエッジにデプロイFront Door、アプリケーションの配信ストーリーをユーザーの手の届く先まで取得できます。</p>


  <ul>
   <li><a href="https://en.wikipedia.org/wiki/Anycast">Anycast</a> <b>を使用</b>し、Microsofts&rsquo; の大規模なプライベート グローバル ネットワークを使用して Azure デプロイされたバックエンドに直接接続するアプリケーション アクセラレーションは、アプリが待機時間が短く、エンド ユーザーに対するスループットが高く実行される点を意味します。&nbsp;</li>
   <li><b>HTTP 負荷分散を使用</b>すると&ldquo;&rdquo;、リージョン間で回復性に優れたアプリケーションを構築し、瞬時にフェールオーバーし、ユーザーに常時接続の Web サイトの可用性エクスペリエンスを提供できます。&nbsp;&nbsp;</li>
   <li><b>パス ベースのルーティングは</b> 、グローバル マイクロサービス アプリケーションに対して、1 つのグローバル ドメインの下ですべて独立したルーティングを行う力を提供します。&nbsp;</li>
   <li><b>ユーザーのトラフィックと</b>&rsquo;分散バックエンド サービスの正常性を監視し、分析情報を得る 1 つのウィンドウ&rsquo;。</li>
   <li><b>IPv6、カスタム SSL 証明書</b><b></b>&rsquo;、レート制限、さまざまな機能により、アプリケーションのコア ニーズに合わせてカスタマイズできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7369334b-0c46-4022-9b4e-c49620db3152.png"><img alt="clip_image002" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d615da6-f62f-4c57-9431-941759a279c5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="943"></a></p>


  <p align="center"><i>図 1: アプリケーション アーキテクチャとアプリケーション アーキテクチャのAzure Front Door Service</i></p>


  <p>&rsquo;グローバル Web サイトを Azure に移行する場合でも、最新のアプリケーションをゼロから構築する場合も、小規模ビジネスを推進する場合でも、他の製品 Traffic Manager、Application Gateway、Load Balancer、Azure CDN、現在は Azure Front Door Service の他の Azure&rsquo; アプリケーション配信スイートと共に昇格することもできます。 Azure で世界クラスのアプリケーションを構築するために必要なツールが提供されます。</p>


  <p>&rsquo;過去 5 年間は Azure Front Door Service に取り組んできましたが、その間に Microsofts&rsquo; サービスが変更され、多くのチームの DevOps プロセスとサイト信頼性エンジニアリング プレイブックが大幅に簡素化されました。 このリリースでは、Microsoft&rsquo; 独自&rsquo;のクラウド ストーリーのこの重要なコンポーネントを最後にお客様に提供して本当に楽しみに思います。 今すぐお試&rsquo;しAzure Front Door Service、お客様がそれを使用して構築する強力で強力なアプリケーションをお待ちしています。</p>


