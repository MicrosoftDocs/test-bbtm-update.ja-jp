Slug: how-to-get-support-for-azure-iot-sdk
Title: Azure IoT SDK のサポートを受ける方法
Summary: 'Azure IoT sdk を使用すると、開発者は Azure IoT ハブと Azure IoT hub Device Provisioning Service 用のアプリケーションのコーディングとデプロイを簡単に開始できます。 '
Content: >-
  <p>Azure IoT sdk を使用すると、開発者は Azure IoT ハブと Azure IoT hub Device Provisioning Service 用のアプリケーションのコーディングとデプロイを簡単に開始できます。 Sdk は、Microsoft からのサポートがある、実稼働品質のオープンソースプロジェクトです。 開発段階のいずれかの手順をサポートする必要がある場合、評価版または運用環境のデプロイ中に問題が発生した場合は、こちらからお問い合わせください。 問題と要求が提示される複数のチャネルがあります。 ターンアラウンドを高速化するために、次のチャネルをお勧めします。</p>


  <ul>
      <li><strong>Sdk の機能に関する要望がある場合は、</strong> 機能要求に関する <a href="https://feedback.azure.com/forums/321918-azure-iot">ユーザーの声</a> があります。 新しい要求を作成し、既存の要求を作成して、優先順位付けにご協力ください。</li>
      <li><strong>技術的な質問がある場合は、</strong> タグ &ldquo; &rdquo; を使用して<a href="https://stackoverflow.com/questions/tagged/azure-iot-hub">Stack Overflow</a>に質問します。 Stack Overflow を監視して質問します。 Stack Overflow &rsquo; s high standard に回答することで、コミュニティの他のユーザーに役立つ完全で詳細な回答を得ることができます。</li>
      <li><strong>サポートが必要ですか? </strong> Azure サブスクリプションをお持ちの場合は、 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/how-to-create-azure-support-request">サポート要求</a> をファイルに登録し、デバッグを支援することができます。 また、サポート要求によって、ハブ名やサブスクリプション ID など、パブリック GitHub の問題が発生したときにセキュリティで保護されていない機密情報を伝えることができるようになります。 サポート要求を行うときは、SDK 言語、バージョン、フレームワークのバージョン (ノード、Java、C#、Python)、OS バージョン、デバイスの種類を指定してください。</li>
      <li><strong>バグが見つかりましたか?</strong>GitHub (<a href="https://github.com/Azure/azure-iot-sdk-c">C</a>、 <a href="https://github.com/Azure/azure-iot-sdk-java">Java</a>、 <a href="https://github.com/Azure/azure-iot-sdk-csharp">.net</a>、 <a href="https://github.com/Azure/azure-iot-sdk-node">Node.js</a>、 <a href="https://github.com/Azure/azure-iot-sdk-python">Python</a>) に関する問題をファイルに発行します。 明確な再現手順を提供していることを確認してください。そのため、より優れたサポートを提供できます。</li>
  </ul>


  <p>Microsoft は、お客様が IoT 開発の取り組みを支援するために取り組んでいます。 これらのチャネルを使用して、サポートを受け、優れた IoT ソリューションを開発してください。</p>
