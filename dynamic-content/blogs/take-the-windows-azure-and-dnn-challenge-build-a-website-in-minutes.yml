Title: Azure と DNN Windowsに取り組み、数分で Web サイトを構築しましょう。
Summary: 編集者の注:この&nbsp;投稿は Neeti Gupta -- シニア ビジネス ストラテジスト、Developer Platform Evangelism からの投稿です。  単純な Web サイトを構築する時間が数か月かかったことを思い出します。 のいくつか...
Content: '<p class="p1"><strong>編集者の注:この</strong><span>&nbsp;投稿は Neeti Gupta -- シニア ビジネス ストラテジスト、Developer Platform Evangelism からの投稿です。</span></p>  <p class="p1">単純な Web サイトを構築する時間が数か月かかったことを思い出します。 .NET 開発者および設計コミュニティのユーザーの中には、過去に DNN (旧称 DotNetNuke) プラットフォームを使用して、迅速かつ効果的に Web サイトを構築した人もいます。</p>  <p class="p2">DNN は製品として成長し、会社として成長し、現在は、Azure 上に構築されたクラウド サービスとして、ビジネス アプリケーションの Evoq <a href="https://azure.microsoft.com/en-us/campaigns/dnn/" target="_blank">スイートWindowsしています</a>。 DNN は、広範な機能と簡単な拡張性を備える Web サイトをすばやく作成する機能を提供する製品を作成しました。</p>  <p class="p2">DNN プラットフォームをダウンロードし、ソフトウェアをインストールし、サイトをカスタマイズするだけで Web サイトを構築できると、これは変革と見なされました。 10&rsquo; 年後の今は、サイトを (クラウドから) 注文し、すぐにプロビジョニングし、すべてが開始されたときにパイプで戻った機能を備えた単純な問題です。&nbsp;</p>  <p class="p2"><em>試してみたい場合は、 </em>Evoq コンテンツの 14 日間の無料試用版に登録します<em>。</em></p>  <p class="p2">最近、DNN Corp の最高経営責任者である Navin Na headquarterh がカリフォルニア州サン マテオの本社に座りました。 Navin に、彼らの発表&rsquo;についていくつかの質問をし、ここで彼が言う必要があったことを確認しました。</p>  <p class="p2"><strong>Q</strong>: Navin、今日どの製品を立ち上げしていますか?</p>  <p class="p2"><strong>A</strong>: お客様がオンラインでコンテンツとコミュニティの両方を管理するのに役立つソリューションを提供しています。&nbsp; このソリューション スイートは Evoq と呼ばれる名前です。&nbsp; サイトの構築、コミュニティの作成、ビジネス オンライン プレゼンスのあらゆる側面の価値を高めるのに必要な&rsquo; すべてを提供します。&nbsp; Evoq には、主要なコンテンツ管理システム (CMS) である Evoq Content と、ソーシャル コミュニティ ソリューションである Evoq Social という 2 つのアプリケーションが含まれています。 現在まで、ソリューションはオンプレミス モデルで販売されました。つまり、クライアントはインフラストラクチャにソリューションをインストールして構成します。 本日、Azure&rsquo; のクラウドを利用した Evoq Cloud Windows発表しました。 引き続きオンプレミス のオプションを提供している間、クライアントは Evoq Cloud 上で Evoq Suite ソリューションを実行し、Windows Azure で提供する必要があるすべての利点を得ることができるようになりました。&nbsp;</p>  <p class="p2"><strong>Q</strong>: 顧客がオンプレミス のオプションより Evoq Cloud を選択する理由は何ですか?</p>  <p class="p2"><strong>A</strong>: Evoq Cloud 上のクライアントは、ソフトウェアのインストールやサーバーホスティングに関心を持つ必要があります。 アップタイム&rsquo;、信頼性、セキュリティ、またはバックアップについて心配する必要はありません。 さらに、使用量がボリュームと&rsquo;地理的に増加するにつれて、インフラストラクチャのスケーリングについて心配する必要はありません。 つまり、お客様はインフラストラクチャに重点を置からず、戦略、計画、ビジネス目標に重点を置く必要があります。</p>  <p class="p2"><strong>Q</strong>: どのようにビルドしましたか?</p>  <p class="p3"><strong>A</strong>: Azure サービスのコレクションWindows利用して、Evoq Cloud のお客様向け使いやすい管理コンソールを作成しました。 各顧客インスタンスは、1 つの Azure Storage アカウント、SQL DatabaseインスタンスCloud Services接続です。 Azure Table Storage、メッセージ キュー、Web Worker ロールを使用して、顧客サイトのプロビジョニングとメンテナンスを処理します。 Windows Azure Cloud Servicesプロセスを非常に効率的に行いました。パッケージを定義すると、インストール プロセスを繰り返さずにアプリケーションを何度もデプロイできます。&nbsp;</p>  <p class="p2"><strong>Q</strong>: これまでにのお客様の応答の一部は何ですか?</p>  <p class="p2"><strong>A</strong>: 本日&rsquo;、Evoq Cloud を正式に立ち上げながら、2013 年 6 月に終了したベータ プログラムを実行しました。 Evoq Cloud には 100 を超えるベータ版のお客様がいて、その堅牢性、追加機能、使いやすさが好まれています。 さらに、選択した&rsquo;クライアントとパートナーにオファリングを示し、彼らは大きな声で応答しました。 製品&rsquo;が正式&rsquo;に立ち上がるのを待つできなかった最初の実稼働顧客のセットが既に発表され、一般市場で一般公開されています。</p>  <p class="p2"><strong>Q</strong>: 顧客が注意を払う必要がある理由</p>  <p class="p2"><strong>A</strong>: Azure に付属する信頼性、パフォーマンス、セキュリティ、スケーラビリティをWindowsです。 さらに、Evoq Cloud は、バージョン管理のための優れたソリューションを提供します。現在、一部のクライアントで見られる課題です。 &rsquo;Evoq Suite を継続的に強化し、1 年に数回、新しい製品リリースを提供しています。 Evoq Cloud には、リリース ステージングや自動更新など、便利なリリース更新ツールが用意されています。</p>  <p class="p2"><strong>Q</strong>: パートナーは DNN とどのように連携できますか。</p>  <p class="p2"><strong>A</strong>: 価値の高いパートナーを使用して、サービスとソリューションのポートフォリオを丸めることができます。 パートナーは、コンサルティング、カスタム開発、システム統合、移行サービスを提供しています。 関心&rsquo;のある方には、Web サイトのパートナー プログラムに関する <a href="https://www.dnnsoftware.com/Partners" target="_blank"><span class="s2">詳細をお読みください</span></a>。</p>  <p class="p2"><strong>Q</strong>: .NET 開発者は DNN クラウド ソリューションを操作するために何ができますか?</p>  <p class="p2"><strong>A</strong>: DNN プラットフォームは、任意の .NET 言語を使用して簡単に拡張できます。 開発者は、プラットフォームを利用してカスタマイズされたアプリケーションを構築したり、既存の DNN サイトにわずかな追加を行う少量の .NET コードを追加したりできます。 DNN プラットフォームが提供する内容は、コンテンツとソーシャル サイトに関する一般的なニーズのほとんどを完全に解決するソリューションです。開発者は、より複雑な要件やカスタム要件に重点を置く作業を行えます。</p>  <p class="p2">これにより、既に開発およびテスト済みのアプリケーションを拡張することで、膨大な時間を節約できます。 Azure で使用できると、ソフトウェアの配信が簡単になります。プラットフォームの柔軟性と拡張性が低下する必要が生じずに、すべてです。 すべてが強力なプラットフォームに追加され、すぐに提供されます。 .NET 開発者は、構成と Web サイトのインストールのタスクをスキップし、クールな新機能を構築する重要なタスクに直接取りかかうことができます。</p>  <p class="p2"><em>詳細については、DNNs&rsquo; Web サイト () にアクセスしてください </em><a href="https://dnnsoftware.com/" target="_blank"><span class="s1"><em>https://dnnsoftware.com</em></span></a><em>。さらに、Navin は次のフィードバックをお寄せください。 </em><span class="s1"><em><a href="mailto:Navin.Nagiah@dnncorp.com" target="_blank">Navin.Nagiah@dnncorp.com</a></em></span></p>'
