Title: 'IoT の動作: 業界全体でのクラウド変革の有効化'
Summary: 'インテリジェントなクラウドとインテリジェントエッジは手を組み合わせて、業界全体の大規模な変革を引き起こしています。 '
Content: >-
  <p>インテリジェントなクラウドとインテリジェントエッジは手を組み合わせて、業界全体の大規模な変革を引き起こしています。 コンピューティングが現実の世界により深く埋め込まれると、収益、生産性、安全性、カスタマー エクスペリエンスなどの変革を実現する強力な新しい機会が生じます。 <a href="https://info.microsoft.com/Keystone-Data-and-Analytics-Whitepaper.en-gb.1.html">Keystone Strategy</a> のホワイト ペーパーによると、デジタル変革のリーダーは、他の企業よりも年あたり 8% 多くの営業収入を生み出しています。</p>


  <p>しかし、モノのインターネット (IoT) のコンテキスト内では、クラウド変換は何のように見えるのでしょうか。</p>


  <p>以下では&rsquo;、一般的なクラウド変革の取り組みについて説明し、クラウドが都市政府、産業用 IoT、石油およびガスのイノベーションを変革する方法の例を示しました。 &rsquo;このトピックの詳細については、私とクラウドと IoT の専門家のホスト全体、および Microsoft のパートナーと顧客が、今後予定されている「<a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">IoT in Action(</a>アクションイベント)」に参加して欲しいと思います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76846066-bf09-427d-b7e3-a31a3903fb12.jpg"><img alt="IoT in Action event in Houston." border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/802233fe-a5af-41a1-bdde-9d9e212a49c3.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT in Action イベント (テキサス州)。" width="589"></a></p>


  <h2>一般的なクラウド変革体験</h2>


  <p>前述のように、クラウドは IoT の重要な部分です。 以下では&rsquo;、一般的なクラウド体験について概説しました。</p>


  <ol>
   <li><b>イノベーションの考え方を受け入れる:</b>クラウド変革&mdash;&mdash;の取り組みの最初の部分は、一般にデジタル変革に適用されます。これは、イノベーションを起こして好きな文化と考え方を構築し、変化とそれが生み出す可能性を歓迎します。 これは、リーダーシップから始める必要があります。 リーダーシップがイノベーションの&rsquo;考え方の例を設定しない場合、内部的にバイインを実現することは困難になります。</li>
   <li><b>クラウド移動の根拠を明確にする:</b> 通常、これらの理由は、コスト削減、可用性の向上、パフォーマンスの向上など、豊富です。 戦略的な観点から根拠を理解し、全体的なビジネス目標に合わせて調整すると、作業に集中し、適切なクラウドに適合する場所を見つけるのに役立ちます。</li>
   <li><b>最新化して移行するアプリケーションを決定します。 </b>アプリケーションの優先順位付けと移行が必要なアプリケーションの決定も重要です。 移行は、IT エコシステムを最新化する機会であり、最終的には時間と金額を節約できます。 最新化のニーズに合った優先順位付けされた計画と予算を作成する必要があります。</li>
   <li><b>クラウドの使用量 (およびコスト) が増加すると予想されます。</b> 最初の移行後は、通常、クラウドの消費量が増加します。 簡単なアクセスと比較的低コストのため、開発者と管理者は、より多くのリソースを消費し、新しいアプリケーションとソリューションを開発します。</li>
   <li><b>ただし、次のレベルが設定されます。</b> 組織が実際のクラウド消費について明確に理解すると、ワークロードに優先順位を付け、一部のワークロードをオンプレミスに戻し、価格モデルをネゴシエートすることができます。 ガバナンス プロセスを実装すると、コストを制御し、最適なパフォーマンスを確保するのに役立ちます。</li>
  </ol>


  <p>以下の&rsquo; Ive には、都市政府、製造元、石油ガス業界のクラウド変革の取り組みがどのように変わるか示すいくつかのスナップショットが含まれていました。</p>


  <h2>スマート な引用とクラウド体験</h2>


  <p>フラッド検出センサー、ファイト ドローン、トランジット Wi-Fi、スマートウォーター メーターの共通点は何ですか? クラウド&rsquo;に接続されています。</p>


  <p>市と市を市民につながるというミッションが、この都市にあります。 大規模な Hurricane Harvey の破壊を受け、都市は単なる再構築以上の作業を行っています。これは、より安全で回復力があり、接続を高める取り組みです。</p>


  <p>この実現に向けて、City of Span は Microsoft および Microsoft パートナーと協力して、クラウド変革を活用し、輸送、公共の安全、ディザスター リカバリーと対応、接続された地域、スマート ビルディングなどにまたがる反復可能な IoT ソリューションを構築しています。 この大規模な事業の成功には、市のリーダーによる共有ビジョンと強力なコラボレーションが不可欠です。</p>


  <p>Microsoft と <a href="https://houstontx.gov/smartcity/">Initiative のイニシアティブ</a> の詳細を確認し、その市民の面倒を見るクラウド変革を受け入れ、その方法の詳細を確認してください。</p>


  <h2>産業用 IoT とクラウド体験</h2>


  <p>産業組織は、デジタルとクラウドの変革も活用しています。 クラウドと IoT を組み合わせることで、製造元は、発生する前に、合理化、生産性の向上、問題の予測を行えるのです。 新&rsquo;しいサービス ラインを提供する機能も必要です。</p>


  <p><a href="https://customers.microsoft.com/en-au/story/rollsroycestory">Rolls-Rollsce</a> は、顧客がコストの高い遅延を最小限に抑え、燃料効率を最大化するのに役立つ貴重なサービスを作成するためにクラウド変革を受け入れた製造元の素晴らしい例です。 世界で 13,000 を超える商用航空機エンジンを搭載している Rolls Rollsce は、機器センサーからのデータを使用して、航空会社がメンテナンスニーズを予測して計画し、燃料節約を向上するのに役立ちます。</p>


  <p>このソリューションは、Microsoft Azure プラットフォームと Azure IoT ソリューション アクセラレータに依存して、大量のデータをフィルター処理、合成、分析し、適切な時点で適切な利害関係者にアクション可能な分析情報を提供します。 Product Manager Data Services、Rolls-Rollsce &ldquo;、Michael Correlation によると、より広範な運用データのセットを確認し、機械学習と分析を使用して微妙な相関関係を見つけると、モデルを最適化し、フライト スケジュールまたはメンテナンス プランを改善し、お客様の中断を減らすのに役立つ分析情報を提供できます。&rdquo;</p>


  <h2>石油とガスの IoT とクラウドの取り込み</h2>


  <p>競争環境の変化、価格の変動、テクノロジ、その他の要因が、石油およびガス業界を作り変えています。 変革の領域には、フィールドエンパワーメント、運用、業界のイノベーションが含まれます。 成功の基礎はデジタル変革です。</p>


  <p>ExxonMobil の子会社である <a href="https://customers.microsoft.com/en-us/story/exxonmobil-mining-oil-gas-azure">XTO Energy</a> は、デジタルとクラウドの変革の重要性を直接認識しています。 直面した課題の&rsquo; 1 つは、大規模な保有を持つ既存のインフラストラクチャが、データの収集に有益でなかったという問題でした。</p>


  <p>データを最新化して使用してより良い意思決定を行う必要性を認識し、一連のインテリジェントなクラウドおよびインテリジェント エッジ ソリューションをデプロイしました。これは、優れた状態を維持するのに役立ちます。 Microsoft Azureプラットフォームと Azure IoT テクノロジを使用して、データを収集、格納、分析し、XTO Energy に、ウェル運用と将来のドリルの可能性に関する新しい分析情報を提供します。</p>


  <p>XTO Energy &ldquo;&rsquo;の Brian Khoury、IoT、データ アーキテクチャ スーパーバイザーによると、情報が物理的な紙に閉じ込められたり、部門間でサイロ化されている場合に解決できない分析情報を生み出し、解決できない問題を解決する資産として、データをさらにデジタル化し、使用する必要性を認識しています。 他の業界と&rsquo;比較して、石油とガスはデジタル ツールの使用に遅れている傾向があります。そのため、私たちはデジタル対応と接続を高め続けながら取り組む必要があります。 &mdash;&rsquo;&mdash;クラウドを活用することが、その取り組みの重要な部分です。これは、ハードウェア、ストレージ、サーバーを管理する必要が生じず、コア ビジネスではないすべてのことを解放し、必要に応じてリソースをスケーリングしてスピンアップできるからです。&rdquo;</p>


  <h2>IoT が 2019 年 4 月 16 日に提供</h2>


  <p>インテリジェント クラウドとインテリジェント エッジは、業界全体で強力な機会を提供します。 1 日の <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">IoT in Action イベント (テキサス</a> 州) に参加してください。 このイベントは、都市政府から産業用 IoT ソリューション プロバイダー、石油およびガスのイノベーション企業まで、業界全体のクラウド変革を可能にする、革新的でスケーラブルな IoT &ndash; ソリューションを探索するユニークな機会です。 また&rsquo;、専門家やネットワークと他の Microsoft パートナーや顧客と接続して、インテリジェントエッジとインテリジェント クラウドに関する機会を探索する場合にも最適な方法です。</p>
