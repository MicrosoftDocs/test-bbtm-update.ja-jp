Title: Microsoft エンタープライズ統合サービスの進化
Summary: 現在、BizTalk 360 ではロンドンの2016カンファレンスを統合しており、クラウドネイティブデプロイとハイブリッドデプロイでエンタープライズアプリケーション間のシームレスな統合を実現するビジョンを共有しています。
Content: >-
  <p>現在&#39;のクラウド対応の世界において、企業の&#39; お客様は、オンプレミスとオフプレミスのワークロードのバランスを調整し、オンプレミスとオフプレミスのワークロードを発展 &ndash; させ、あらゆる場所にデータをセキュリティで保護し、無数のビジネスアプリケーションを管理しています。 現在、BizTalk 360 ではロンドンの2016カンファレンスを統合しており、クラウドネイティブデプロイとハイブリッドデプロイの間でエンタープライズアプリケーション間のシームレスな統合を実現し、お客様がより多くのことを達成できるようにビジョンを共有しています。</p>


  <p>microsoft のエンタープライズ統合のストーリーの中核で<a href="https://www.microsoft.com/en-us/server-cloud/products/biztalk/" target="_blank">BizTalk Server</a>と<a href="https://azure.microsoft.com/en-us/services/app-service/logic/" target="_blank">Logic Apps</a>により、お客様は従来のオンプレミスアプリケーションをクラウドネイティブアプリケーションにシームレスに接続できるようになりました。 マイクロソフトでは、お客様が Logic Apps を通じて現在のオンプレミスの BizTalk Server への投資をクラウドに拡張できるハイブリッド統合プラットフォームを提供することに重点を置いています。 お客様は、広範な B2B/EDI 機能を活用できるだけでなく、多くの SaaS およびエンタープライズコネクタに LOB アプリケーションを簡単に接続できます。また、Azure Machine Learning や Azure Functions などの Azure サービスを Logic Apps を通じて利用することもできます。 この目標は、BizTalk server のコア機能をクラウドに導入するエンタープライズレベルの統合プラットフォームとして Logic Apps を進化させることです。</p>


  <p>お客様は、アプリケーションメッセージング (Azure Service Bus) や API management などのサービスが、エンドツーエンドの統合シナリオを実現するために不可欠なコンポーネントであることをお知らせしました。 そのため、統合プラットフォームの機能を基盤として、これらのサービスも統合ビジョンの中心にあることを確認しました。</p>


  <p>10年以上にわたって、お客様が BizTalk Server との統合シナリオを作成できるよう支援してきました。さらに、Logic Apps パブリックプレビューを使用して、ハイブリッドおよびクラウドのシナリオを追加で導入しました。 新しい BizTalk server 2016 と Logic Apps リリースが近日公開されると、従来のシステムとクラウドのネイティブアプリケーションの両方に簡単に接続できるようになります。 また、お客様が機能や Machine Learning などの他の Azure サービスを Logic Apps と共に組み込むことができるようになったため、よりスケーラブルで充実した統合ワークフローを構築することができます。</p>


  <p>また、最近では、Microsoft Flow のパブリックプレビューが発表されました。これは、ビジネスユーザーが統合の問題を解決するためのコードのない方法を提供する最新の SaaS サービスです。 Microsoft Flow は、統合ソリューションの重要な部分です。通知、データ収集、ビジネス承認などのシナリオに主に焦点を絞っています。 Logic Apps は、メッセージの検証、EDI、他の Azure サービス間のイベントオーケストレーション、クラウドデータの BizTalk オーケストレーションなどの複雑なシナリオを解決するために、ビジュアルデザイナーベースのアプローチまたは visual studio の統合を求めている統合スペシャリストや開発者に最適です。 <a href="https://powerapps.microsoft.com/en-us/blog/introducing-microsoft-flow-and-announcing-the-public-preview-of-powerapps/" target="_blank">Microsoft Flow</a>についての詳細を見る</p>


  <p>今後数か月の間に、お客様の考えと製品の方向性について、さらに多くの更新情報をお届けします。 BizTalk Server と Logic Apps マイルストーンの詳細については、この領域をご覧ください。 その間、コミュニティから学ぶことになります。 フィードバックとコメントをお寄せください。</p>
