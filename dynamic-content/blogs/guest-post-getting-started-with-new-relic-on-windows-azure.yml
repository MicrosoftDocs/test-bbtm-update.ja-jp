Title: 'ゲスト投稿: Windows Azure での新しい聖箱のはじめに'
Summary: 'エディター &rsquo; のメモ: 今日 &rsquo; のゲストの投稿は、新しい聖 Floyd のシニアエンジニアです。これは、企業がパフォーマンスを確認できるオールインワンの web アプリケーションパフォーマンスツールを提供します。'
Content: '<p><b><i>エディター &rsquo; のメモ</i></b><i>: 今日 &rsquo; のゲスト投稿は、新しい聖<a href="https://twitter.com/nickfloyd" target="_blank">Floyd</a>のシニアエンジニア</i>です。これ <em> は、企業がエンドユーザーエクスペリエンス、サーバー、アプリケーションコード行までのパフォーマンスを確認 <img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.nickfloyd_5F00_headshot.jpg" height="146" width="147"> できるオールインワンの web アプリケーションパフォーマンスツールを提供します。</em></p>  <p>&nbsp;<a href="https://newrelic.com" target="_blank">新しい聖箱</a>には、 &rsquo; 組織や開発者が呼べを実行する優れたアプリを作成するための支援を常に求めています。 また、新しい箱で<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0188">Azure Windows</a>を使用する開発者は、アプリを簡単にデプロイし &lsquo; 、それらのアプリが実行していることを x 線 &rsquo; のビジョンにすることができます。</p>  <p>では、これらのテクノロジが解決しようとしている質問をいくつか紹介します。 アプリケーションがエコシステムのように動作する場合、開発者はこれらのエコシステムの作成、管理、管理を支援するツールを必要とします。 Azure と新しい聖なる箱のエージェントは、それを実現するための2つの最適なツールです。 Windows ます。 以下では、Azure Windows での新しい箱の使用を開始する方法について説明します。また、このテクノロジを使用して、その環境でソフトウェアが何を行っているかをより深く理解したいと考えています。</p>  <p><b>使用を簡単に設定 &amp;</b><br> &rsquo;アプリケーションの監視を開始するための新しい箱を設定するのは非常に簡単です。</p>  <ol>  <li>Windows azure アカウントにログインし、<a href="https://datamarket.azure.com/application/7e64c9e1-b204-40ca-9945-62bc2d0e8a35" target="_blank"><span style="text-decoration: underline;">Windows azure Marketplace</span></a>に &nbsp; アクセスします。</li>  <li>[サインアップ] をクリック &nbsp; し、フォームに入力して、新しい聖<i>金</i> &nbsp; のアカウントを作成します。</li>  <li>に &nbsp; <a href="https://nuget.org/packages/NewRelicWindowsAzure" target="_blank"><span style="text-decoration: underline;">https://nuget.org/packages/NewRelicWindowsAzure</span></a> アクセスします。</li>  <li>Nuget パッケージ &nbsp; <b> &ldquo; のインストールパッケージ NewRelicWindowsAzure</b> &rdquo; をインストールします。</li>  <li>プロンプトが表示されたら、インストール後に受け取ったライセンスキーにキーを入力します。</li>  <li>新しい聖なるエージェントを使用してアプリケーションを Windows Azure インスタンスにデプロイします。</li>  <li><a href="https://rpm.newrelic.com/" target="_blank"><span style="text-decoration: underline;">rpm.newrelic.com</span></a> &nbsp; に &nbsp; アクセスしてログインし、Windows Azure アプリケーションの新しいメトリックを確認します。</li>  </ol>  <p>このビデオでは、次の手順についても説明します。</p>  <p><iframe class="wistia_embed" src="https://fast.wistia.com/embed/iframe/tdx14puztu?controlsVisibleOnLoad=true&amp;fullscreenButton=false&amp;playbar=false&amp;playerColor=4cb0bd&amp;smallPlayButton=false&amp;version=v1&amp;videoHeight=460&amp;videoWidth=640&amp;plugin%5Bsocialbar%5D%5Bbuttons%5D=twitter-facebook&amp;plugin%5Bsocialbar%5D%5Bversion%5D=v1&amp;plugin%5BpostRoll%5D%5Blink%5D=http%3A%2F%2Fnewrelic.com%2Fbff&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BbackgroundColor%5D=%23616161&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5Bcolor%5D=%23ffffff&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BfontFamily%5D=Gill%20Sans%2C%20Helvetica%2C%20Arial%2C%20sans-serif&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BfontSize%5D=36px&amp;plugin%5BpostRoll%5D%5Btext%5D=Every%20developer%20needs%20a%20best%20friend%3F%20%20%3Cbr%2F%3EClick%20the%20arrow%20tab%20at%20the%20of%20the%20page&amp;plugin%5BpostRoll%5D%5Bversion%5D=v1" allowtransparency="true" name="wistia_embed" frameborder="0" height="486" scrolling="no" width="640"></iframe></p>  <p><strong>新しい聖なるエージェントはどのように動作しますか。</strong><br> .Net 共通言語ランタイム (CLR) は、.NET アセンブリをメモリに読み込む役割を担います。 アセンブリは、プロセッサに依存しない形式である Microsoft 中間言語 (MSIL) で構成されています。 CLR は、アセンブリを読み込むときに Just-in-time (JIT) コンパイラを呼び出して、ネイティブコード命令 (たとえば、CPU によって実行される 80 &times; 86 命令) に MSIL バイトを構築します。</p>  <p>CLR によって実行されるコードはマネージ &rsquo; コードと見なさ &lsquo; れます。つまり、clr には、メモリオブジェクトガベージコレクションやその他のサービスが clr によって管理 &rsquo; さ &lsquo; れるマネージ環境が用意されています。 Profiler API &nbsp; は &nbsp; 、新しい聖なる .net エージェントなどのプロファイラーのメカニズムを提供し、必要な任意のマネージコード関数にコードを挿入します。 これらの挿入バイトは、.NET アセンブリ言語である MSIL の形式になっています。</p>  <p>MSIL バイトコードを使用してメソッドが &lsquo; インストルメント &rsquo; 化される時点は、JIT コンパイラがバイトコードをネイティブ命令にコンパイルする直前です。 バイトコード注入は、アセンブリごとに1回だけ発生し、CLR によってキャッシュされます。</p>  <p>このようにアプリケーションがインストルメント化されると、エージェントはコレクターを呼び出したときに定期的に通信します。 コレクターは、新しい聖なる箱のエージェントをインストールするときに設定されたルールと構成に基づいて、メトリックおよびエラーデータをこのデータに送信します。</p>  <p>Real User Monitoring &nbsp; (rum) の &nbsp; 場合、アプリケーションは、Javascript を使用してビーコンと呼ばれる新しい聖になるアプリケーションと通信します。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1581.RUM_2E00_.jpg" border="0"></p>  <p><strong>新しい聖なる箱は、ユーザー &rsquo; の実際のエクスペリエンスを測定します</strong><br> 開発者としての最大の課題の1つは、質問に回答することです。ユーザー &rsquo; のエクスペリエンスがどのようなものかを操作方法知ることができます。 アプリがローカルでどのように実行され、運用環境で独自のエクスペリエンスを提供していることがわかっています。</p>  <p>ユーザーがアプリをどのように使用しているか、およびユーザーがどのようにアプリをどこから使用しているかを通知するツールを用意することは、ユーザーのフラストレーションを回避し、インフラストラクチャを最適化するのに最適です。 新しい聖 &rsquo; 機能の RUM 機能により、ユーザーがサーバー &rsquo; からユーザー &rsquo; の web ブラウザーにどのような問題が発生しているかを確認できます。 Windows Azure インスタンスに地理的に分散する方法をより適切に決定できるように、要求が送信されている地理的な場所を確認することもできます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3704.GeographicMetrics.jpg" border="0"></p>  <p><strong>新しい箱は、パフォーマンスの問題を簡単に見つけるのに役立ちます。</strong><br> 常に、1つのトランザクション、データベースクエリ、欠落したインデックス、または n + 1 があります。これにより、アプリケーションのボード全体でサーバーをダウンさせるか、パフォーマンスを低下させることができます。 Azure &rsquo; Windows のようなクラウドサービスでは、要求と使用量に基づいて新しいインスタンスを作成することをお勧めします。</p>  <p>ただし、不適切なコードが運用環境にある場合は、それを見つけて修正することをお勧めします。 新しい聖箱を使用すると、プランを説明することによってクエリを掘り下げたり、アプリケーションがインストルメント化された後すぐに不適切なイテレーションを見つけたりすることができます。 アプリケーション内の特定のページでトランザクショントレースを実行して、データベースクエリが不必要に呼び出されているかどうかを確認することもできます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.TransactionTraces.jpg" border="0"></p>  <p><strong>新しい箱がダウンする前に通知を受け取る</strong><br> クラウドモデルとしてのインフラストラクチャ (IaaS)、サービスとしてのプラットフォーム (PaaS)、およびサービスとしてのソフトウェア (SaaS) の最も魅力的な側面の1つは、ほとんどすべての場所から利用できることです。 ソフトウェアがダウンした場合でも、一般にこれらの外部サービスは稼働します。</p>  <p>Windows azure には、azure Windows の &nbsp; 正常性状態を知ることができる、RSS 経由でサブスクライブできる優れ &nbsp; たサービスダッシュボード &nbsp; が用意されています。 しかし、アプリケーションが正常であるかどうか、または &lsquo; 外部からアクセス &rsquo; できるかどうかを知りたい場合はどうでしょうか。 新しい聖箱は &lsquo; 、構成可能な通知を提供します。これ &lsquo; &rsquo; を使用すると、外部ユーザー &nbsp; &nbsp; がサイトを利用できる &rsquo; かどうかを開発者や会社の判断者に知らせることができます</p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6507.CustomizeAlerts.jpg" border="0"></p>  <p><strong>SLA とスケーラビリティに関する新しい聖報告書</strong><br> 開発者は、アップタイム、アプリのパフォーマンス、ソフトウェアに対して行われる要求の数などの詳細を提供する必要がある場合があります。 多くの場合、これらは、サイトがどのように実行 &rdquo; されているかをビジネス &ldquo; に通知するために使用されます。また、提供 &rdquo; したソフトウェアに対して行われた投資 &rsquo; に対して適切な戻り値を取得している場合 &ldquo; にも使用されます。</p>  <p>開発者やインフラストラクチャの専門家も、スケーラビリティと持続性に関係しています。 多くの場合、新しいノードのスピンアップに関連する費用を計画する必要があります。 Azure Windows は、拡張性のニーズの多くに応えるツールを提供しており、ログとデータストアの監視にも役立ちます。</p>  <p>新しい聖箱は、SLA レポートおよび分析ツールを提供するという点で、豊富な情報を提供し、お客様のニーズを満たすために Windows Azure クラウドで新しいノードを作成する時期をビジネスに提供したり、スケジュールを設定したりすることができます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.scalabilityanalysis.jpg" border="0"></p>  <p>これらのサービスがどのように役立ったか、また、これらのサービスがどのように役立つかについて説明しますが、自分で試してみることをお勧めします。</p>  <p>Azure の Windows すべてのお客様は、<strong><a href="https://newrelic.com/azure" target="_blank">新しい聖金の標準を無料</a></strong>でご利用 &nbsp; いただけますが、今すぐにお試しいただくための絶好の機会になります。</p>'
