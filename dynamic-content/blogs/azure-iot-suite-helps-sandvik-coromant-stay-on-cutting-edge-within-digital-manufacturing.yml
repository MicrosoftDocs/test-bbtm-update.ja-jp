Summary: 'テクノロジによって非常にすばらしいことが可能になっていますが、一度に 2 つの場所にいはまだそのうちの 1 つではありません。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/413c7a27-46e5-404c-b917-5a6876e034e2.png"><img alt="Manufacturing" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7281d09-f283-4cc3-90b0-1861f06a2bed.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="製造" width="1024"></a></p>


  <p>テクノロジによって非常にすばらしい&rsquo;ことが可能になっていますが、一度に 2 つの場所にいはまだそのうちの 1 つではありません。 幸い、モノのインターネット (IoT) により、企業は専門知識を効率的に使用して共有し、人手を増やさずに生産性を向上させることができます。</p>


  <p>たとえば、グローバルな産業グループ Sandvik の一部である Sandvik Coromant を使用します。 グローバル 市場リーダーの Sandvik Coromant は、何十年にもわたって、ツールと製造業界内で広範な知り合いを開発してきました。 製造におけるデジタル ソリューションの出現により、Sandvik Coromant は、この知識をいわゆるデジタル製造にも正常に &ldquo;移転しました&rdquo;。</p>


  <p>Sandvik Coromant は、常に技術的な開発の推進に取り組み、信頼性の高いツールとツール ソリューションを提供するために製造のお客様と密接に取り組むことを信じています。 この文化は、&ldquo;&rdquo;150 を超える国の顧客にトレーニングとトラブルシューティングを提供する広範な専門知識を持つ技術専門家である黄色い衣のチームによって具体化されています。 また、リモートおよび Sandvik Coromant センター&ldquo;&rdquo;&rsquo;で顧客を支援するほか、黄色の衣はオンサイト 訪問も行います。この訪問では、必要に応じて調整を行い、顧客の製造プロセスを改善するための推奨事項を提供できます。</p>


  <p>成長を続ける中で、Sandvik Coromant&mdash;&ldquo;&rdquo;&rsquo; にとって新しい課題が生み出されましたが、黄色の衣は一度にいたるところではいけなかったのです。 質問は、品質に影響を与えることなく、チーム&rsquo; サービスを迅速にスケーリングする方法でした。</p>


  <p>IoT が答えを提供しました。 複合素材の進歩と、センサーや他の IoT &ldquo;テクノロジの利点により、多くの製造元は、Industry 4.0&rdquo; の現実に合った再ツールを求めています。 Sandvik Coromant &ldquo;&rdquo; は、この機会に、顧客が使い慣れた世界クラスのサービス品質と技術的な専門知識を提供するスケーラブルなサービス モデルを作成しました。必要に応じて黄色の黄い目を引き続き使用できます。</p>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">microsoft は Azure IoT Suite</a>、Cortana Intelligence、Dynamics 365 を使用して、サプライ チェーンとプロセスのすべての要素を結び付ける予測分析ソリューションを使用してサービス モデルを開発するのに役立ちます。</p>


  <p>IoT Suiteは、工場全体のすべてのツールに埋め込まれたセンサーからデータを収集、計算、分析し、パフォーマンスのあらゆる側面を監視し、サプライ チェーンまたは製造全体にボトルネックが存在する可能性を監視します。 その後、Cortana Intelligence を使用して、Sandvik Coromant&rsquo; はその分析を受け取り、製造プロセスを最適化する方法に関する推奨事項を作成し、予定されていないシャットダウンを回避するために設計された予測メンテナンス スケジュールを作成します。 最後に、このソリューションは、CRM システムからのマスター データを、工場のシステムおよび機械化システムのメタデータと統合し、CRM から Sand meta Coromant に提供し、ツールを変更または注文する場合の予測に関するフィードバックとサポートを提供します。</p>


  <p><a href="https://1gew6o3qn6vx9kp3s42ge0y1-wpengine.netdna-ssl.com/wp-content/uploads/2016/09/Sandvik_Hero-e1473275175867.png"><img alt="Sandvik_Hero" height="150" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Sandvik_Hero-e1473275175867-150x150.png" width="150"></a></p>


  <p>&ldquo;Microsoft との密接なパートナーシップを通じて、新しい予測分析製造ソリューションを開発しました。このソリューションでは、マシン データ、ツール データなどのすべての情報を収集し、Machine Learning アルゴリズムを使用してリアルタイム分析のために Azure に送信して、リアルタイムでプロセスを最適化し、予測メンテナンス スケジュールを設定し、アラームを設定して、マシンを取得する時期を知る方法について説明します。 エラーが発生する前にオフラインになります。 最後に、&rdquo; お客様は、より収益性の高い意思決定をより迅速かつより良い情報に基づいた意思決定を行う可能性があります。Nevzat Ertan &amp; 氏は、最高アーキテクトのシニア マネージャーである Sandzat Coromant 氏です。</p>


  <p>このテクノロジにより、Sandvik Coromant は深い専門知識をデジタル化し、顧客が情報に基づいた意思決定を行い、新しい加工ツールの財務リターンをより簡単に計算するのに役立つサービスを提供しています。 これは、追加の収益、より幸せな顧客、技術専門家が顧客とつながる方法の柔軟性の向上に変換されます。</p>


