Title: 'クラウド サービスの基礎: テレメトリの基本とトラブルシューティング'
Summary: '編集者注: この投稿は、Azure CAT チームの Silvano Coriani に関する記事です。  「Building Blocks of Great Cloud Applications(大きなクラウド アプリケーションの構成要素)」のブログ投稿で、Azure CAT チームシリーズのブログ投稿と技術について紹介しました。'
Content: '<p class="p1"><strong>編集者注: この </strong><span>投稿は、Azure CAT チーム <a href="https://social.msdn.microsoft.com/profile/silvano_coriani/" target="_blank">の Silvano Coriani</a> に関する記事です。</span></p>  <p class="p1"><span class="s1">大きなクラウド アプリケーションの構成要素に関するブログ記事では、MSDN コード ギャラリーに投稿された <span class="s2"><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649">Windows Azure</a></span> コード プロジェクトのクラウド サービスの基礎について説明する Azure CAT チーム の一連のブログ投稿と技術記事を紹介しました。このシリーズで対処する最初のコンポーネントはテレメトリです。これは、すべてのサイズの Azure 顧客プロジェクトに取り組Windows最初の再利用可能なコンポーネントの 1 つでした。確かに&ldquo;&rdquo;、誰かが言ったことがあります。適切なテレメトリ インフラストラクチャを用意せずに複雑なクラウド ソリューションを管理しようとしているのは、目が見えない状態で交通量の多い幹線道路を歩き回ろうとして耳をかがめようとしているような感じです。問題が発生する可能性がある場所をほとんど知らず、問題を起こさずにスマートな移動を行う機会はありません。代わりに、時間のかかるアプリケーション コンポーネントの状態に関する適切なレベルの監視と診断情報を使用して、コストと効率の分析、容量計画、オペレーショナル エクセレンスなどについて、教育を受けた意思決定を行う可能性があります。&nbsp;このブログには、テレメトリの基本とトラブルシューティングについてさらに深く説明する対応する Wiki <a href="https://social.technet.microsoft.com/wiki/contents/articles/18146.windows-azure-telemetry-basics-and-troubleshooting.aspx" target="_blank">記事も掲載されています。</a></span></p>  <p class="p2"><span class="s1">クラウド内の任意の規模でシステムを管理するには、実際には、運用作業をサポートするために、パフォーマンスの監視とアプリケーションの正常性に関して異なるアプローチが必要です。クラウド プラットフォームの高度に抽象化された性質により、既存のツールと手法の使用は困難な場合があります。さらに、スケーリングにソリューションが必要な場合、何百もの Web/worker ロール、データベース シャード、および追加サービスによって生成される情報の数によって、統計的に有意で、相関のない遅延データが比較的少ない大量のデータによって大量にあふれるリスクが生じします。運用分析情報に関するエンドツーエンドのエクスペリエンスを提供することで、顧客は SLA をユーザーと一致できる一方で、管理コストを削減しながら、現在および将来のリソースの消費とデプロイに関するより多くの情報に基づいた意思決定を行う機能を提供できます。これは、インフラストラクチャの観点 (CPU、I/O、メモリなどのリソース使用量など) から、アプリケーション自体 (データベースの応答時間、例外など) からビジネス アクティビティや KPI まで、関連するさまざまなレイヤーを考慮した場合にのみ実現できます。</span></p>  <p class="p2"><span class="s1">これらの情報を処理、関連付け、使用する機能は、運用チーム (サービスの正常性の維持、リソース消費の分析、サポート呼び出しの管理) と開発チーム (トラブルシューティング、新しいリリースの計画など) の両方に役立つでしょう。</span></p>  <p class="p1"><span class="s1">テレメトリ ソリューション自体は、複数のロール インスタンス間でデータの取得と変換のアクティビティをスケーリングして実行し、複数の生データとリポジトリにデータを格納するように設計SQL Azureがあります。ただし、レポートと分析のコンポーネントを容易にするために、集計されたデータは、次の簡略化されたアーキテクチャ図に示すように、事前に定義されたレポートとカスタム の両方のレポートとダッシュボードの主要なデータ ソースとして機能する一元化されたデータベースに存在します。</span></p>  <p class="p1"><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6204.telemetry.png" alt="" border="0"></a></p>  <p class="p1"><span class="s1">トピック自体は非常に大きいので、4 つのブログ投稿と Wiki の記事で分け、実質的にミニシリーズを作成することを決定しました。</span></p>  <ol class="ol1">  <li class="li1"><span class="s1">テレメトリの基本とトラブルシューティング</span></li>  <li class="li1"><span class="s1">アプリケーションインストルメンテーション</span></li>  <li class="li1"><span class="s1">データ取得パイプライン</span></li>  <li class="li1"><span class="s1">レポートおよび分析</span></li>  </ol>  <p class="p1"><span class="s1">この最初の記事のアイデアは、アプリケーションの正常性の基本的なメトリックと主要な指標の定義から始めて、テレメトリ ソリューションの基本的な原則を紹介します。また&rsquo;、自動化されたテレメトリ システムをフィードしたり、アプリケーションのデプロイの複雑さではないトラブルシューティング セッションを手動で実行したりできるさまざまな情報ソースについて詳しく説明しています。</span></p>  <p class="p1"><span class="s1">適切にWindows Azure Diagnostics (WAD) などの機能は、これらの重要な情報の大部分を収集して集計する最適な開始点になります。残念ながら、これらのソースの一部は現在、例として WAD、Azure SQL Database と統合されていないので、これらの情報を抽出するには若干異なるアプローチと API が必要です。Azure Storage Analytics は、メトリックを収集して統合するために特定の作業を必要とする別のサービスのもう 1 つの良い例です。</span></p>  <p class="p1"><span class="s1">このトピックの詳細については、テレメトリの基本とトラブルシューティングに関<a href="https://social.technet.microsoft.com/wiki/contents/articles/18146.windows-azure-telemetry-basics-and-troubleshooting.aspx" target="_blank">する Wiki の</a>記事を参照してください。ここでは、これらすべての異なるデータ ソースを、エンドツーエンドのソリューションの正常性状態を説明する 1 つのビューに関連付ける分析アプローチに焦点を当てる必要があります。さらに、この</span><span class="s2"><sup></sup></span>体験を支援するために、トラブルシューティング セッション中に実用的に使用できる多数のツール (Microsoft とサードパーティ) とスクリプトを<span class="s1">提供しています。</span></p>  <p class="p1"><span class="s1">これは、今後の投稿で紹介する次の一連の記事の基になります。シリーズ全体は、 <a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx" target="_blank"><span class="s3">Cloud Service Fundamental</span></a> TechNet Wiki ランディング ページにあります。</span></p>'
