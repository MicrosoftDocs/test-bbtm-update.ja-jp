Title: Microsoft は、グローバルにデータセンターを管理するためにサブConnectに投資しています
Summary: 過去 9 か月間、Microsoft は、複数の海洋と大陸にまたがるファイバー パートナーシップに取り組み、サブシーおよび地球のダーク ファイバー容量に大幅に投資してきました。 そして今日、太平洋と太平洋をまたがってつながりが強くなりました。
Content: >-
  私は今日、International Telecoms Week (ITW) で、データ消費の増加傾向に対応するために通信業界が変化のさなかについて話しています。 今後、人や企業がテクノロジとどのように対話するのかについて見ているとき、顧客をサポートし、ビジネスの成長を支援するために、今すぐ行う必要がある投資があります。 人や組織がデータと情報をすぐに入手できると期待している場合、Microsoft は、顧客がグローバルビジネスをサポートするために必要な Azure などのクラウド サービスを提供できるインフラストラクチャを備える必要があります。


  過去 9 か月間、Microsoft は、複数の海洋と大陸にまたがるファイバー パートナーシップに取り組み、サブシーおよび地球のダーク ファイバー容量に大幅に投資してきました。 そして今日、太平洋と太平洋をまたがってつながりが強くなりました。


  Hibernia と Aqua Comms との取引を発表しました。Microsoft は、microsoft のデータセンター インフラストラクチャを 北米 からアイルランド、英国に接続するために、各企業とのケーブルに投資しています。 これらのケーブルは、世界中のお客様の容量が高く待機時間が短く、より高速でデータを配信するのに役立ちます。


  さらに、China Mobile、China Telecom、China Unicom、Chunghwa Telecom、KT Corporation で構成されるコンソーシアムに、ケーブル サプライヤーとして TE SubCom を参加しました。 コンソーシアムへの参加の一環として、Microsoft は米国で初めての物理ランディング ステーションに投資し、アジア北米接続します。 新しいクロス太平洋 (NCP) ケーブル ネットワークは、顧客に高速なデータ接続を提供し、Microsoft がクラウド コストの競合を支援しながら、すべてジョブを作成し、地域経済に影響を与えるのを支援します。 サブシー ケーブルの拡張と投資の目的は、お客様がどこでも、スケールと高可用性のデータに最大のアクセス権を持つという点です。


  Satya は、Microsoft がモバイルファーストのクラウドファースト企業であることのビジョンについて説明しました。 Microsoft の最新の収益では、Azure、Office 365、その他のサービスを含む商用クラウド部門が 106% 増加し、クラウド サービスとグローバル インフラストラクチャを拡張するにつれて、お客様がデータへの高可用性アクセスを体験するための強力なサブシー戦略が必要です。


  これらの投資の将来を見て、Microsoft はクラウド サービスを最も信頼性が高く、アクセスしやすく、安全にするために必要なすべてのコンポーネントをまとめていると思います。


  クラウドとインフラストラクチャの領域での競争は引き続きヒートアップします。 しかし、クラウドまたはインフラストラクチャだけで勝利する争いではなく、包括的なイノベーションを実現し、"海から空へ" から顧客に価値を提供します。


  Aqua Comms、Hibernia、NCP との関わりの詳細については、そのリリースを参照してください。
