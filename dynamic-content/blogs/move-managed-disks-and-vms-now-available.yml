Title: 移行Managed Disks VM が利用可能に
Summary: 'このサービスの導入に対する応答をお勧Managed Disks。 この発表以降、多くのお客様は、この新しい方法を利用して、サービスの永続的なストレージを管理Virtual Machines。 '
Content: >-
  <p>このサービスの導入に対する応答 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank">をお</a>勧Managed Disks。 この発表以降、多くのお&rsquo;客様は、この新しい方法を利用して、お客様のサービスの永続的なストレージを管理Virtual Machines。 次に示すのは、次の利点Managed Disksです。</p>


  <ul>
   <li>ストレージ アカウントの制限を気にせずにアプリケーションをスケーリングする機能</li>
   <li>アラインされた障害ドメインを使用してコンピューティング リソースとストレージ リソース全体で高可用性を実現する</li>
   <li>最大VM Scale Sets 1,000 インスタンスを含むインスタンスを作成する</li>
   <li>ディスク、スナップショット、イメージをファーストクラスのリソースとしてアーキテクチャに統合する</li>
   <li>Azure Role Based Access Control (RBAC) を使用してディスク、スナップショット、およびイメージをセキュリティで保護する</li>
  </ul>


  <p>アプリケーションの利点の詳細については、「Azure Managed Disksの概要 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">」をManaged Disksしてください</a>。</p>


  <p>お&rsquo;客様からのフィードバックに基づいて、Managed Disksプラットフォームを絶えず改善し、新しい機能を市場に提供するために取り組み、</p>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/managed-disks-migration-portal/" target="_blank">Managed Disks移行を Azure Portal で実行する</a></li>
   <li><a href="https://azure.microsoft.com/blog/os-disk-swap-managed-disks/" target="_blank">マネージド ディスクの OS ディスク スワップVirtual Machines</a></li>
  </ul>


  <p>本日お知らせ&rsquo;するもう 1 つの機能は、リソース グループとサブスクリプション間で Managed Disks VM を 1 回のクリックで移動する機能です。 これにより、マネージド イメージとスナップショットを移動することもできます。</p>


  <h2>はじめに</h2>


  <p>この機能を使用するには、以下&rsquo;の PowerShell または CLI の手順を使用して、この機能に登録する必要があります。</p>


  <h3>PowerShell</h3>


  <pre>

  Register-AzureRmProviderFeature -FeatureName ManagedResourcesMove -ProviderNamespace Microsoft.Compute

  Register-AzureRmResourceProvider -ProviderNamespace Microsoft.Compute

  </pre>


  <h3>CLI</h3>


  <pre>

  az feature register --namespace Microsoft.Compute --name ManagedResourcesMove

  az provider register --namespace Microsoft.Compute

  </pre>


  <h2>リソースを移動する</h2>


