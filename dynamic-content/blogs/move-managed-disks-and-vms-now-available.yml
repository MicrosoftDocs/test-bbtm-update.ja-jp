  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/651760b3-0569-4a42-b6a1-8ac6ebe93408.png"><img alt="Move resources" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538fe568-4b28-46f3-a166-e46443e5ab18.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="リソースの移動" width="889"></a></p>


  <p>PowerShell または CLI を使用したリソースの移動の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources#use-powershell" target="_blank">してください</a>。</p>


  <h2>制約</h2>


  <p>この新機能では、次の機能はまだサポートされていません。</p>


  <ul>
   <li>仮想マシンに対して有効になっているマネージド VM Azure Backup。 このような VM は、次の手順に従って <a href="https://aka.ms/movemdwithbackup" target="_blank">移動できます</a>。</li>
   <li>仮想マシンを参照するマネージド VM Azure Key Vault</li>
  </ul>
