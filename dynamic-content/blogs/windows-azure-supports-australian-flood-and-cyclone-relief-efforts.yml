Title: Windows Azure では、オーストラリアのフラッドとサイエンの削減の取り組みをサポートしています
Summary: 2011 年 1 月、オーストラリア州のオーストラリア州である立ち水害イベントが発生し、州の 4 分の 3 が災害ゾーンを宣言し、何千もの家があふれていました。
Content: '<p>2011 年 1 月、オーストラリアのオーストラリア州であるスイスでは、壊<a target="_blank" href="https://en.wikipedia.org/wiki/2010%E2%80%932011_Queensland_floods"></a>滅的なフラッド イベントが発生し、州の 4 分の 3 が災害ゾーンとして宣言され、何千もの家に水水があふれていました。 大水がピークに達し、災害の規模が明らかになると、国全体の企業は、クリーンアップと復旧の取り組みを支援するために、時間、商品、サービスを提供し始めました。 しかし、このようなサポートを取り込み、切迫したコミュニティのニーズに合わせてシステムを導入しない場合、国政府は非効率的な手動プロセスに依存する必要があります。</p>  <p>この緊急の必要性に対処するために、Microsoft Australia は、フラッド回復の取り組みへの対応の一環として、サイトの構築とホストを提供しました。 Microsoft のソリューション開発センター<a target="_blank" href="https://www.microsoft.com.au/sdc"></a>を利用して、Devtest、<a target="_blank" href="https://www.readify.net/">Readify</a>、<a target="_blank" href="https://www.oakton.com.au/">および Floodton</a> の Microsoft スタッフとパートナーで構成される開発チームは、企業が既存のコミュニティ ニーズを検索し、サポートを提供することを可能にし、また、復旧作業を管理および調整することを可能にした、Land Floods Business を設計、開発、テスト、デプロイしました。</p>  <p>Azure Windows基に構築されたサイトは、4 日間の開発後に最初に一般公開され、わずか 4 日後に完全に機能するリリースが提供されました。 このようなソリューションをサポートする既存の顧客インフラストラクチャや、システムにアクセスするユーザーの数に関する不確実な設定がない場合、Windows Azure では、ソリューションを迅速にデプロイし、必要に応じてスケールアップおよびスケールダウンすることができます。 </p>  <p>チームが最終的な実稼働リリースで最後の作業を行っていたので、水害の影響を受けなかった州の唯一の部分である、ボリン・サイボネ・ <a target="_blank" href="https://en.wikipedia.org/wiki/Cyclone_Yasi">Yasi</a> がスイスの海岸に向かっていたというニュースがヒットしました。 1 日もかからなく、チームは、ディザスター リカバリーの取り組みを支援するために、Windows Azure に追加のサイトを開発してデプロイする必要がありました。</p>  <p>Community Safety 部門の情報および Communication Services および CIO のエグゼクティブ ディレクターであるエグレン・ウォークパーは、ソリューションについて次の説明を行いました。"Windows Azure Cloud Services を活用することで、Windows Azure Cloud Services はアジャイルでスケーラブルな Web 機能をデプロイしました。.クラウドで追加のユーザーを迅速に吸収する機能により、サービスが常に使用可能で、予想を超えるレベルで実行されたと確認されました。"</p>  <p>Azure の動作に関するケース スタディの詳細についてはWindowsクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/15/windows-azure-supports-australian-flood-and-cyclone-relief-efforts.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 