Title: 今日と明日の課題に対応し、Azure AI
Summary: >
  お客様は、危機管理ソリューションを提供し、コスト削減を推進し、顧客エンゲージメントを再定義し、意思決定を迅速化する革新的な方法を見つけ始えています。
Content: >-
  <p>お&rsquo;客様が AI の支援を受けてどのように取り組むかについて再考し続ける方法を見て感動的です。これは、今日まで以上に重要です。 お客様は、危機管理ソリューションを提供し、コスト削減を推進し、顧客エンゲージメントを再定義し、意思決定を迅速化する革新的な方法を見つけ始えています。</p>


  <p>最近見たいくつかの例を次&rsquo;に示します。</p>


  <h2>危機管理のスケーリング</h2>


  <p>フロントラインでは、最初のレスポンダーは Azure AI に依存してトリアージ プロセスをスケーリングし、注意が必要な人の数が多く、システムのボリュームを緩和します。 たとえば、医療プロバイダーは、医療ボット サービスを使用して 1,400 を超えるボットを作成し、2,700 万人以上のユーザーが重要な医療情報にアクセスするのを支援しています。 米国 <a href="https://blogs.microsoft.com/blog/2020/03/20/delivering-information-and-eliminating-bottlenecks-with-cdcs-covid-19-assessment-bot/" target="_blank">病気管理予防センター</a> は、米国の予防管理センターを利用した <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/testing.html" target="_blank">COVID-19</a> 評価ボットをAzure Bot Service。 <a href="https://aka.ms/MotorolaSolutions" target="_blank">Motorola Solutions</a> では、Azure Bot Service と音声および言語サービスを、公共の安全のために独自の音声アシスタントである ViQi で使用して、911 人のディスパッチャーと最初のレスポンダーが最も重要な事項に集中するのに役立ちます。</p>


  <h2>コスト削減の実現</h2>


  <p>Azure AI、お客様が運用を最適化してコストを削減する助けにもなっています。 <a href="https://customers.microsoft.com/en-us/story/754840-kpmg-partner-professional-services-azure" target="_blank">KPMG は</a>&mdash;、音声サービスと言語サービスを使用してリスクと不正行為の分析ソリューションを構築し、コール センターの文字起こしと翻訳の時間、コスト、および労力を最大 80% 効率化しました。 相互の保険会社であるノルウェーの外包クラブは、従業員がアーカイブされたドキュメントにアクセスするために Cognitive Search を使用してナレッジ マイニング ソリューションを構築し、プロセスを数時間から数分に短縮し、大幅な節約を実現しました。 Duck Fraud は、Cognitive Search Azure Synapse Analytics を活用して、保険会社がクレーム エラーを減らし、不正行為を最小限に抑えることによって運用コストを節約するためのクレーム管理ソリューションを構築しています。</p>


  <h2>意思決定の高速化&nbsp;</h2>


  <p>変化のペースを考えると、組織は機敏性、分析情報、自信を持って前進する必要があります。 <a href="https://customers.microsoft.com/en-us/story/816179-carhartt-retailers-azure" target="_blank">Carhartt は、</a>新Azure Machine Learning場所を識別するために、このサービスを使用しました。 これらのサイトは、収益目標を 285% 上回っています。</p>


  <p style="text-align: center;"><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4woc5" width="560"></iframe></p>


  <p><a href="https://aka.ms/TibcoCaseStudy" target="_blank">Tibco</a> は、フィールド アナリストが、既存のソリューションとソリューションを利用して、工場の運用を維持するための意思決定をAnomaly DetectorをText Analytics。 <a href="https://aka.ms/WilsonAllenCaseStudy" target="_blank">Wilson Allen</a> は、世界中の法執行機関が、Form Recognizer と Text Analytics を使用して新しいビジネス開発の機会を見つけ出し、紙ベースのプロセスを自動化するのを支援しています。 <a href="https://customers.microsoft.com/en-us/story/811347-pwc-partner-professional-services-azure" target="_blank">PwC</a> は、金融機関が規制要件を満たすのに役立つ Cognitive Search を使用して、高密度の法的文書で関連情報を迅速に特定するソリューションを構築しました。 <a href="https://customers.microsoft.com/en-us/story/811327-talentcloud-partner-professional-services-azure" target="_blank">TalentClouds&rsquo;</a> ソリューションでは、Azure Machine Learning を使用して、作物管理に関する推奨事項を提供し、農業機器を制御することで、農業者が生産物を増やし、汚染を減らし、食品の安全性を高めることができます。 <a href="https://aka.ms/sasbuild" target="_blank">スリンビン航空 (SAS)</a> は、99<a href="https://aka.ms/Build2020_ResponsibleML" target="_blank"></a>% の精度で不正MLを見つけるAzure Machine Learningの新しい責任あるサービス機能を使用しました。</p>


