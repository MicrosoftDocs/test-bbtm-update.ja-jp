  <h2>顧客エンゲージメントの再考</h2>


  <p>より効率的でパーソナライズされたエクスペリエンスを提供する&mdash;サービスは、コール センターから教室まで、あらゆる場所で進化し続けています。 Vodafone は、音声サービスと言語サービスを備えたカスタマー サービス チャットボットである TOBi を作成しました。そのため、お客様はタスクをすばやく完了し、サポート エージェントを解放して複雑な顧客ケースに集中することができます。 同様に <a href="https://aka.ms/universalelectronics" target="_blank">、Universal Electronics</a> では、ユニバーサル リモートやスマート サーモスタットなど、何千ものコンシューマー デバイスで音声ベースの制御を可能にする仮想アシスタントを開発しました。 銀行取引では、 <a href="https://aka.ms/InsightEnterprisesCaseStudy" target="_blank">Insight Enterprises</a> は、より直感的なカスタマー エクスペリエンスを実現するビジョン、音声、言語サービスを使用してセルフサービス キオスク ソリューションを作成しました。 教育では、パートナーは、リモート学習を容易にするために、Azure AIを利用した新しいソリューションを開発しています。 たとえば、TAL Education Group では、音声サービスの発音評価機能を使用して、学生がリモートプレゼンテーションや外部言語の練習を行うのを支援しています。 Wakelet と Nearpod は、学生がデータ を使用して読解力のスキルを向上イマーシブ リーダー。</p>


  <h2>一緒に開始する</h2>


  <p>お客様は、AI を使用した体験のサポートに引き続き重点を置くという私たちのインスピレーションを受け取ります。 お客様の組織が今日と明日の課題に対応して成功するためのイノベーションをお待ちしています。</p>


