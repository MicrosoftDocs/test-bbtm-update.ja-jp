Title: Microsoft Azure Modular Datacenter の紹介
Summary: Microsoft Azure Modular Datacenter (MDC) は、人道支援、災害対応、および困難な環境での高強度で安全なクラウド コンピューティングのその他のニーズに対するデータセンター規模のシナリオをサポートするように設計されています。
Content: >-
  <p>Azure Modular Datacenter (MDC) は、ハイブリッド環境または困難な環境 (リモートエリアを含む) でクラウド コンピューティング機能を必要とするお客様向けに設計されています。 この発表は、世界中の任意の場所で衛星接続を拡張できる <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure Space</a> のオファリングとパートナーシップによって補完されます。 シナリオには、モバイル コマンド センター、人道支援、コマンド ミッションのニーズ、鉱物探索、Azure での高い強度とセキュリティで保護されたコンピューティングが必要なその他の使用事例が含まれています。</p>


  <p>MDC を使用すると、独自のデータセンターへの待機時間の短い接続でオンプレミスでこれらのワークロードを実行しながら、アプリを Azure に移行するパスを顧客に提供できます。 これにより、オンプレミスまたはパブリッククラウドまたはソブリン クラウドで引き続きこれらのアプリを実行するオプションを使用して、ワークロードを Azure API に変換する足がかりになります。</p>


  <h2>必要な Azure</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/035c5d1f-194a-4bd2-8f88-11a4991ff8ed.jpg"><img alt="Modular Datacenter in remote location." border="0" height="805" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/086ab745-514d-4a12-b1eb-c342c869208e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="リモートの場所にある Modular Datacenter。" width="1432"></a></p>


  <p>世界中には、通信が少ない、ネットワークの可用性が中断され、特殊なインフラストラクチャへのアクセスが制限された、以前はクラウド コンピューティングを利用する妨げだったという、悪条件を持つ分野で、クラウド コンピューティングとストレージの大きなニーズがあります。 MDC は、Azure をこれらの環境に取り込み、必要な場所に最も近いデータセンター規模のコンピューティング リソース&#39;します。</p>


  <p>MDC を使用すると、ほぼ即時の価値を提供するフィールド転送可能なソリューションを備えた自己格納型データセンター ユニットをデプロイできます。 このユニットは、堅牢な無線周波数 (RF) シールドユニットで、さまざまな気候と厳しい条件で動作できます。 デプロイ後は、温度、湿度、レベルの表面が課題となる重要なインフラストラクチャとして機能できます。</p>


  <p>MDC では、コンピューティング機能とストレージ機能のオンサイト拡張、現場でのハイパフォーマンス アプリケーションの管理と運用、超低待機時間を必要とする IoT およびリアルタイム分析ワークロード、および重要なインフラストラクチャ復旧をサポートするクラウド アプリケーションの立ち上げを提供できます。</p>


  <h2>接続</h2>


  <p>MDC の大きな差別化要因は、お客様が完全なネットワーク接続でユニットを実行できる、場合によっては接続されている、または完全に切断される、という意味です。 これは、お客様が Azure クラウドの機能に自分の条件でアクセスできる、独自の強力な機能です。</p>


  <h2>サテライト通信オプション</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54d7651b-a765-4e2d-906f-c8305dc7c57a.png"><img alt="Modular Datacenter deployed to airfield." border="0" height="805" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19820660-49a2-4816-ba66-c24cf809638a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エアフィールドにデプロイされた Modular Datacenter。" width="1430"></a></p>


  <p>Microsoft は、衛星オペレーターと提携して、フィールドにデプロイされた MDC ユニットへの安全で信頼性の高い接続のためのオプションを提供しています。</p>


  <p>この接続は、ネットワーク のパフォーマンスを継続的に評価するネットワーク高可用性モジュールを通じて実現されます。 ネットワークの中断が発生した場合、ネットワーク高可用性モジュールは、影響を受け取ったネットワークからバックアップ サテライト接続にトラフィックを移動します。 この回復性により、Azure を介した重要なハイパースケール サービスの継続的な配信が保証されます。 または、MDC では、他のネットワークを使用できないプライマリ接続としてサテライト通信を使用できます。</p>


  <h2>準備完了</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88df98cb-465f-46b2-888c-e1984e1a5074.png"><img alt="Modular Datacenter next to building. " border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e17ed98b-6427-4d61-b036-97ad0f38317e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="建物の横にある Modular Datacenter。 " width="943"></a></p>


  <p>MDC ユニットは、防御およびプライベートセクター組織で早期に使用されています。詳細については、Microsoft の担当者にお問い合わせください。</p>
