Title: Cloudera と Azure Data Lake を使用した Data Lake の構築 - ロードショー
Summary: Microsoft は Linux を好き! Cloudera と Microsoft が Cloudera Enterprise Data Hub と Azure Data Lake を中心にチームを組み、お客様のビッグ データの問題を解決する方法について説明します。
Content: >-
  <p>本日、Cloudera + Microsoft のロードショーを発表します。Cloudera Enterprise Data Hub および Azure Data Lake Storage (ADLS) とのパートナーシップと統合を紹介します。&nbsp;&nbsp; &nbsp;Linux およびオープン ソース ソリューション (OSS) は、Azure で最も急速に成長しているワークロードの一部であり、ビッグ データ/分析は顧客の間で人気があります。&nbsp;&nbsp;Microsoft は、Cloudera や他の多くのオープン ソース パートナーと密接に連携して、サービスとしてのインフラストラクチャ (IaaS) とサービスとしてのプラットフォーム (PaaS)&nbsp;&nbsp; 全体でソリューションを構築し、可能な限りシンプルにし、お客様がデータの課題の解決に集中できるようしています。このロードショーは、最新の Cloudera のお知らせから<a href="https://azure.microsoft.com/en-us/blog/cloudera-adls/">構築</a>され、次の都市で開始されます。</p>


  <ol>
   <li>シカゴ、IL - 6 月 8 日</li>
   <li>カドル、MI - 6 月 9 日</li>
   <li>ダラス、テキサス州 - 6 月 13 日</li>
   <li>テキサス州ダラス - 6 月 14 日</li>
  </ol>


  <p>Cloudera と Microsoft に参加して、Data Lake を構築するためのハンズオン ラボ エクスペリエンスを利用し、次の方法を学習します。</p>


  <ul>
   <li>組織は、Azure での Cloudera Enterprise成功を見つめています</li>
   <li>クラウド に Cloudera クラスターをデプロイして構成Microsoft Azure Data Lake Store</li>
   <li>データがセキュリティで保護され、クラウドで管理されるのを確認するには</li>
   <li>Azure データから価値の認識を開始できます</li>
  </ul>


  <p>登録する都市をクリックします。&nbsp; スペースは限られているので、早い段階で登録してください。</p>
