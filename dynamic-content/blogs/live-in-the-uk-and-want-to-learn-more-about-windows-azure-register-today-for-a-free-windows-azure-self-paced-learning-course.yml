Title: 英国でライブを行い、Azure の詳細をWindowsしたいですか? Azure の自習コースWindows無料で今すぐラーニングする
Summary: '&nbsp;あなたは英国に住んでいて、Azure の詳細をWindowsしますか?&nbsp;その後、6 週間の仮想技術トレーニングである azure のWindowsペースラーニングコースに今すぐ登録します。'
Content: '&nbsp;あなたは英国に住んでいて、Azure の詳細をWindows<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">しますか</a>?&nbsp;その後、Microsoft Evangelists Eric と <a href="https://blogs.msdn.com/david_gristwood/" target="_blank" mce_href="https://blogs.msdn.com/david_gristwood/">David David Davidstwood</a> によって開発された 6 週間の仮想技術トレーニング コースである <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB">Windows Azure セルフペース ラーニング コース</a>に今すぐ登録します。 このコースは、2010 年 5 月 10 日から 6 月 18 日まで実行され、Windows Azure プラットフォーム (Windows Azure、SQL Azure、Windows Azure Platform AppFabric) に関する対話型の自習技術トレーニングを提供します。   <p>.NET Framework と Visual Studio プログラミングの経験が 6 か月以上あるプログラマ、システム デザイナー、アーキテクト向けです。このコースでは、対話型のライブ会議セッション、オンライン ビデオ、ハンズオン ラボ、毎週のコースワークの割り当てを通じてトレーニングを提供します。これは職場や自宅から自分のペースで完了できます。 </p>  <p>コースでは次の情報を取り上けます。 </p>  <ul type="disc">  <li>第 1 週 - Windows Azure Platform</li>  <li>第 2 週 - Windows Azure Storage</li>  <li>第 3 週 - Windows Azure Deep Dive と Codename "Dallas"</li>  <li>第 4 週 - SQL Azure</li>  <li>第 5 週 - Windows Azure Platform AppFabric Access Control</li>  <li>第 6 週 - Windows Azure Platform AppFabric Service Bus</li></ul>  <p>この機会をお見逃しなく、Azure のWindows詳細を確認してください。スペースは限られているので、今すぐ<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB">登録</a>してください。 </p>  <p>最後に、友人に伝え、提案された twitter タグを使用して Twitter 経由でサインアップ <a href="https://twitter.com/#search?q=%23selfpacedazure">#selfpacedazure</a></p>'
