Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>新しい Azure Platform Windows 管理ポータル を起動し、SQL Azure 用のデータベース マネージャー (旧称 Project のProjectしました。&nbsp;これで、Azure プラットフォーム リソースのすべてのWindows、&ndash;データベースを含む 1 つの場所からSQL Azureできます。&nbsp;詳細については、Zane Adam のブログを参照してください。</p>
