Content: >-
  <p>人工知能 (AI) は、ビジネスのデジタル変革の背後にある最も破壊的な力の 1 つとして登場しました。 私たちのミッションは、AI をすべての開発者と、地球のすべての組織に提供し、企業が独自の差別化された方法で人間の先入感を高め合うのに役立ちます。 開発者とデータ サイエンティストは、このイノベーションの力を推進する中心であり、それらを成功させる最適なツールを提供する取り組みです。</p>


  <p>9 月の Microsoft Ignite 2017 では、 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">AI</a> 駆動型デジタル変革のツールを発表し、 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">Microsoft AI</a> プラットフォームでさまざまなアプリケーション シナリオを可能にする方法について説明しました。 <a href="https://www.microsoft.com/connectevent" target="_blank">現在、Connect(); 2017</a> では、開発者とデータ サイエンティストが、次の発表を使用して、AI を新規および既存のアプリケーションに迅速かつ簡単に取り込む機能を提供しています。</p>


  <ol>
   <li>Edge 統合<a href="https://aka.ms/azureml" target="_blank">Azure Machine Learning (AML)</a> Azure IoT更新。</li>
   <li>Spark ベース <a href="https://azure.microsoft.com/en-us/campaigns/databricks/" target="_blank">Azure Databricks</a> Databricks と Azure の最高の機能を組み合わせた新しいサービスです。</li>
   <li>統合を<a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank">Visual Studio Tools AI 開発環境</a>の新しいAzure Machine Learning。</li>
  </ol>


  <h2>Azure Machine Learning (Azure ML) の更新</h2>


  <p>AI は、すべての開発者がアクセスできる必要があります。私たちはこれを毎日実現するために取り組み中です。 Azure Machine Learning AI モデルの開発を簡素化し続け、それらをクラウド アプリケーションにデプロイするための包括的な機能を提供します。 Microsoft Ignite 2017 で 2 か月前に、 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank"></a> Azure ML (図 1) の強力な一連の新機能を発表しました。</p>


  <ul>
   <li><strong>Azure ML Workbench</strong> は、AI を利用したデータ ラングリングと実験管理のためのクロスプラットフォーム クライアントです。</li>
   <li><strong>Azure ML 実験サービス</strong>。データ サイエンティストがビッグ データと GPU を使用した実験の速度を高めるのに役立ちます。</li>
   <li><strong>Azure ML モデル管理 サービスを使用</strong>して、機械学習モデルのホスト、バージョン管理、管理、監視を行います。</li>
  </ul>


  <p><img alt="AI_Connect_1" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ae6eb33-463e-44e5-b72d-c2c4776ea7a1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_1" width="1024"></p>


  <p><em>図 1: AML は、AI を利用したデータ ラングリング、Spark と GPU ベースのトレーニング、実験とモデル管理、開発者が Azure IoT Edge を使用して モノのインターネット (IoT) デバイスに AI モデルをデプロイする機能を提供します。</em></p>


  <p>Azure ML AI 開発に最適なクラウドと、クラウド開発者に最適な AI ツールを提供します。 HDInsight 上の Spark、CosmosDB などの分散データベース、Azure Data Factory などのサービスなど、クラウド内のビッグ データ サービスの機能を活用することで、開発者は、さまざまなソースから機械学習に膨大な量のデータを統合して変換できます。 例によるプログラム合成などのテクノロジを使用すると、データを簡単にラングリング、クリーンアップ、変換できます。 開発者は、Data Science VM、GPU、Spark クラスターを使用して、大規模な機械学習モデルを迅速に実験およびトレーニングできます。 開発されたモデルを Docker コンテナーにエクスポートしてエッジでインフェレンシングしたり、自動スケーラブルな Web サービスを Azure Container Service にデプロイしたりすることができます。 AI ツールキットの包括的なコレクションがサポートされています。その中には、Microsoft Cognitive Toolkit (CNTK)、Caffe2、TensorFlow が含まれます。</p>


  <p>Azure MLは、AI アプリケーション開発のための強力なエンドツーエンド ツールです。</p>


  <p>本日は、Azure サービスの機能をさらに拡張するお知らせML。</p>


  <ol>
   <li><strong>IoT Intelligent Edge の機能:</strong>Azure ML を使用して構築された AI モデルを簡単にデプロイし、モノのインターネット Edge を使用して モノのインターネット (IoT Azure IoT) デバイスでローカル<a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">に実行できます</a>。 Docker コンテナーを使用して、開発者はエッジにシームレスにデプロイし、ハイブリッド IoT ソリューションを構築できます。 また、現在、<a href="https://aka.ms/AI-toolkit" target="_blank">Azure IoT Edge 用の AI Toolkit</a> をリリースします。これは、スクリプト、コード、デプロイ可能なコンテナーのコレクションであり、エッジ デバイスに AI をデプロイするためにすばやく起動して実行できます。 <a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">Azure IoT Edge の詳細</a>については、このブログを参照<a href="https://aka.ms/aml-iot-edge-blog" target="_blank">してください</a>。</li>
   <li><strong>追加の Azure リージョンへの展開:</strong>Azure Machine Learning &ndash; のワークベンチ、実験、モデル管理機能を、西ヨーロッパと Standard Edition &ndash; アジアの 2 つの新しいリージョンに追加し、全体的なフットプリントを米国、ヨーロッパ、アジア、オーストラリアに提供します。</li>
  </ol>


  <p>また、Azure ML Workbench テキスト エディターに加えて <strong>VS Code、VS Tools、PyCharm</strong> のサポート、<strong>Matplotlib</strong> との統合 (バージョン 2.1.0)、一般的なプロット ライブラリ、<strong>MMLSpark</strong> の更新 (医療エンティティ抽出モデル、実行履歴の改善など) など、開発を容易にするための Azure ML 機能も拡張しています。 これらの機能強化は、開発者やデータ サイエンティストの生産性を向上させるツールとサービスの継続的な改善セットの一部です。</p>


  <h2>お知Azure Databricks</h2>


  <p>本日は、Azure 向けに最適化<a href="https://www.azure.com/databricks" target="_blank"></a>された高速<strong>で</strong>簡単でコラボレーションの高い Apache&reg; Spark&trade; ベースの分析プラットフォームである Azure Databricks (図 2) のプレビューをお知らせします。 Apache Spark の設立者と共同で設計された Azure Databricks は、Databricks と Azure の最高の機能を組み合わせ、1 回のクリック設定、合理化されたワークフロー、および開発者、データ サイエンティスト、データ エンジニア、ビジネス アナリスト間のコラボレーションを可能にする対話型ワークスペースを使用して、お客様がイノベーションを加速するのに役立ちます。</p>


  <p><img alt="databricks" border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4d26802-bb32-42ab-8e4c-d466e0bd407a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="databricks" width="1024"></p>


  <p><em>図 2: Azure Databricks は、Databricks と Azure の最高の機能と合理化されたワークフロー、およびデータ サイエンティスト、データ エンジニア、ビジネス アナリスト間のコラボレーションを可能にする対話型ワークスペースを組み合わせたもの。</em></p>


  <p>プレビューには、次の機能が含まれています。</p>


  <ol>
   <li><strong>Azure SQL Data Warehouse、Azure Storage、Azure Cosmos DB、および Power BI</strong> とのネイティブ統合により、リレーショナル データと非リレーショナル データの両方に対するセルフサービス分析と機械学習が簡素化されます。</li>
   <li><strong>Azure Active Directory統合により</strong>、セキュリティと ID の制御が簡素化されます。</li>
   <li>Azure&rsquo; 固有の <strong>エンタープライズ レベルのパフォーマンス</strong> 、データ ガバナンス、コンプライアンス、SLA。</li>
  </ol>


  <p>これらのイノベーションにより、AZURE は AI を簡単にする強力なシナリオを実現するための一 <strong>方の目的地です</strong>。</p>


