  </ol>


  <h2>AI のVisual Studio Tools発表</h2>


  <p>私たちは、AI 開発に選択したツールを使用する機能を開発者に提供する方法に重点を置いしています。 Ignite 2017 では、クロスプラットフォーム<a href="https://www.visualstudio.com/downloads/ai-tools/" target="_blank">の Visual Studio Code Tools for AI</a>&rsquo; を発表しました。今日、開発者は <a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank"><strong>Visual Studio Tools for AI</strong></a> (図 3) をリリースして IDE の選択肢を増やし、開発者が Windows の世界クラス IDE でモデルを作成、トレーニング、デバッグ、デプロイする機能を強化しました。</p>


  <p><img alt="AI_Connect_3" border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3115112c-e13c-491a-b071-d12603903c46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_3" width="1024"></p>


  <p><em>図 3: AI Visual Studio Toolsを使用すると、開発者は高度なディープ ニューラル ネットワーク モデルを簡単に開発し、Azure Machine Learning を通じて高度なディープ ニューラル ネットワーク モデルを開発し、それらを実稼働環境にデプロイできます。</em></p>


  <p>Visual Studio Tools AI を使用すると、開発者やデータ サイエンティストは、アプリケーションでカスタム モデルを操作するときに、一般的なタスクをすばやく簡単にVisual Studio。 Azure ML 統合を使用すると、開発者とデータ サイエンティストは、サンプル ギャラリーを参照したり、サンプル コードをダウンロードしたり、Visual Studio の Azure ML プロジェクトから Python スクリプトを開いて編集、デバッグしたりできます。 また、スクリプトをローカルで実行してテストし、Azure ML で定義されているリモート コンピューティング ターゲットにジョブを送信し、リモート コンピューティング ターゲットに送信されたジョブの一覧を確認し、それらのジョブの詳細を取得し、最後に送信されたジョブの出力とログにアクセスすることもできます。</p>


  <p><strong>ツールには Azure Batch AI</strong> サービスとの統合も含まれており、開発者とデータ サイエンティストは、それを使用してジョブを Azure Batch クラスターに送信できます。このクラスターは、GPU VM を動的にスピンアップし、ジョブを割り当て、実行してから、VM をスピンダウンし、すべて Visual Studio 内から実行できます。 この統合では、Azure Batch AI に送信されたジョブの一覧も表示され、送信されたジョブに関する詳細が提供され、送信されたジョブからの出力とログが示されます。</p>


  <p>Visual Studio Tools for AI では、Linux Azure VM またはオンプレミス のマシンを使用して Azure GPU VM またはオンプレミスの Linux サーバーにジョブを送信し、ジョブと出力を表示することもできます。 さらに、リソース監視&rsquo;用に GPU 使用率ヒートマップを組み込みしました。</p>


  <h2>まとめ</h2>


  <p><a href="https://azure.com/ai" target="_blank">Microsoft AI</a> プラットフォーム (図 4) &ndash; は、これらの更新プログラムを使用して、開発者、データ サイエンティスト、企業が AI を製品やサービスに取り込むのに必要なすべてのインフラストラクチャ、ツール、フレームワーク、サービス、ソリューションを包括的なクラウドベース、オンプレミス、エッジでサポートする機能を提供します。</p>


  <p><img alt="AI_Connect_4" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1a81c91-55a6-4f44-8e05-d67663f06444.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_4" width="1024"></p>


  <p><em>図 4: Microsoft AI プラットフォームは、すべての開発者に包括的なクラウドを利用した AI を提供します。</em></p>


  <p>お客様は <a href="https://www.azure.com/ai" target="_blank">AI</a> プラットフォームを使用して、新しい方法で人間の先入感を高めることができます。AI プラットフォームを使用すると、ユーザーは自分の機能を拡張し、さらに大きな可能性を活用できます。 たとえば、Equadex というフランス語のスタートアップ企業によって開発された <a href="https://microsoft.github.io/techcasestudies/cognitive%20services/2017/08/04/equadexcognitives.html" target="_blank">Helpicto</a> アプリケーション (図 5) があります。 Helpicto は、ピクトグラムや関連するキーワードに基づいて、自閉症の子が自分の環境とより簡単に通信するのに役立つ革新的なソリューションを提供します。 集中を続けするために、自閉の子は通常、シーケンス内の特定のピクトグラムを使用して、状況、質問、または別の相互作用を認識します。 Helpicto は、Xamarin、ASP.NET、Azure アプリ Services、Azure SQL Database、および Cognitive Services を使用して Microsoft AI プラットフォーム上に構築することで、これを簡単に行います (図 4)。 これは、AI の力を使用して生活を改善する良い例です。</p>


  <p><img alt="AI_Connect_5" border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96c001a4-e0be-47bc-a732-1b7b17f9454d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_5" width="1024"></p>


  <p><em>図 5: 自閉論的な子が AI を使用してより良いコミュニケーションを行うのに役立つヘルプ。</em>&nbsp;</p>


  <p>AI がデジタル変革の <a href="https://www.azure.com/ai">取り組みを</a> 強化および強化する方法の詳細については、www.azure.com/ai (図 6) をご覧ください。 また&rsquo;、開発者がこれらの AI テクノロジのすべてで迅速に立ち上がれるのを支援するために、 <a href="https://aischool.microsoft.com/" target="_blank">AI</a> School (図 6) も立ち上げされました。</p>


  <p><img alt="AI_Connect_6" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5ca4d62-79a7-4c4a-b93d-09fce33ccab1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_6" width="1024"></p>


  <p><em>図 6: 開発者が AI テクノロジを使い始めるリソース。</em></p>


