Title: Docker と Azure のクールネス
Summary: 現在、DockerCon では、Azure 拡張機能テクノロジを使用して Docker を Azure Linux 仮想マシンに直接デプロイするデモを行います。 これは、私たちが行うのと似ています。
Content: >-
  現在、 <a href="https://dockercon.com/">DockerCon</a> では、Azure 拡張機能テクノロジを使用して Azure Linux 仮想マシンに <a href="https://www.docker.com/">Docker</a>  を間接的にデプロイするデモを行います。 これは、 <a href="https://www.youtube.com/watch?v=mtMV07GeaEs">ChefConf</a> での Chef と Linux の統合で示したのと似ています。詳細については、 <a href="https://azure.microsoft.com/blog/2014/04/16/freakin-delightful/">Freakin の「Chef の投稿」を参照</a> してください。 Azure Docker のサポートはさらに一歩進み、Microsoft Open Technologies チームによって構築されたクロスプラットフォーム <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">CLI</a> ツールセットと統合され、Azure 上の Linux 上で Docker のマジックを起動するシンプルな "azure vm docker create" コマンドが可能です。 涼しさ。


  お気に入りのソリューションを簡単に使用するために、Azure に拡張機能を構築しました。 Docker のサポートをお願いします。


  この発表の詳細については、このブログ記事を参照してください。


