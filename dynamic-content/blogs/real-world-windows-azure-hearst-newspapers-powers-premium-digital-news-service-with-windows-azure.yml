Title: 'Real-World Windows Azure: Azure と Digital News Service プレミアム Hearst のWindows'
Summary: Real World Windows Azure シリーズの一部として、私は、Azure を使用して Azure を使用する方法の詳細を学習するために、Hearst の Web テクノロジ担当副社長である Roberta Kowali robert とWindowsしました。
Content: '<p>Real World Windows Azure シリーズの一部として、私は、Hearst の Web テクノロジ担当副社長である Roberta Kowali robert と接続し、<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0184tri">会社が Windows Azure</a><b>&nbsp; </b> を使用して、プレミアム コンテンツを配信するためのモバイル アプリを迅速かつコスト効率の高い方法で構築する方法について詳しく学習しました。ここで、Hearst のニュースの&rsquo;成功事例をお読<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000571">みください</a>。 続きを読んで、彼女が何を言う必要があったかを見つけ出してください。</p>  <p><b>Himanshu Kumar Singh: Hearst の『国語の番人"は、印刷メディアで長いレガシを持っています。&nbsp; 会社が Premium デジタル メディアへの移行を決定したのは、いつですか?</b></p>  <p><b>Roberta Kowali robert:</b>&nbsp;<a target="_blank" href="https://www.hearst.com/newspapers/">米国最大の</a>分散メディア企業の 1 つが Hearst の語り部です。 2011 年まで、数年間無料の Web サイトを運用し、モバイル アプリに配信されるサブスクリプションベースの Premium&nbsp; コンテンツをテストしたいと考えました。これは、ニュース プロパティごとに個別にブランド化されます。そのプレミアム コンテンツにアクセスするためのいくつかの方法を顧客に提供したいと考えています。</p>  <p>また、iTunes Store を通じて Apple iPadアプリを使用して新しいイニシアチブを開始する予定でした。 しかし、他の配信プラットフォームやサブスクリプション システムにコンテンツ配信を拡張するオプションを維持したいと考えています。 これを可能にするために、いくつかの統合作業を行いました。</p>  <p><b>HKS: 直面&nbsp; した統合作業について教えて。</b></p>  <p><b>RK：</b>&nbsp; 既存のニュース Web サイトのコンテンツは、複数のコンテンツ管理システム (CMSes) に存在し、すべて主要な商用プロバイダーでホストされています。 印刷サブスクライバー用のデータベースは、インターネット上の他の場所でホストされている別のシステム上にいました。クラウド コンピューティング ソリューションは一部ではありません。 まだ 3 番目の場所にある iTunes Store では、コンテンツの購入と定期的なサブスクリプションが処理される予定でした。<br> <br> これらのシステムを結び付け、サブスクリプションの状態または購入に基づいて、どのオファーをどのユーザーが利用できるのか調整するソリューションが必要でした。 システムでは、CMS が各ユーザーが適切なコンテンツを確実に使用できる必要がありました。 また、新しいコンテンツ システムとコンテンツ配信ネットワークを含める場合にサポートされます。</p>  <p><b>HKS:&nbsp; 対処する必要があるビジネス ニーズがありましたか?</b></p>  <p><b>RK：</b> はい。多くのニュース プロパティで段階的なロールアウトの需要の増加に対応するためにスケーラブルなソリューションが必要でした。また、ニュース イベントによるトラフィックの急増の可能性を処理できます。 競争上の圧力を考えると、市場への迅速な時間が重要であるという決定もしました。 また、このソリューションはコスト効率が高く、資本コストと運用コストがメディア ビジネスの非常に薄いマージンと一致する必要があります。</p>  <p><b>HKS:&nbsp; Azure を使用する方法Windowsしましたか?</b></p>  <p><b>RK：</b> インフラストラクチャのデプロイに固有の遅延を回避するために、クラウドベースのソリューションに重点を置いました。 クラウドについて考えるときに、インフラストラクチャの管理を抽象化すると思うので、アプリケーションの付加価値に集中できます。 &nbsp;Amazon を確認しましたが、サーバーの管理、更新プログラムのインストール、回避したいすべての操作を行う必要がありました。 Windows Azure は&rsquo;、サービスとしてのインフラストラクチャ以上の機能を備えています。これは、フル マネージドのサービスとしてのプラットフォームです。 それは&rsquo;私たちが望んだ方法です。</p>  <p><b>HKS:&nbsp; ソリューションを開発する前に、他のテクノロジの決定を行いましたか?</b></p>  <p><b>RK：</b>&nbsp;はい。Azure へのWindows決定した後、そのソリューションを構築する言語とテクノロジに関する 2 つ目の決定を行いました。 使用するテクノロジの多くが、LAMP スタック (Linux、Apache、MySQL、PHP) で実行されます。 残りの多くは Microsoft テクノロジで実行されます。 統合ソリューションでは、.NET を選択し、 を選択<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0184sql">Windows Azure SQL Database</a>。 Azure 上で実行されるソリューションWindows、一貫性のあるエンドツーエンドのテクノロジ スタックを使用するだけの意味があります。<br> <br> <b>HKS:&nbsp; ソリューションの動作</b></p>  <p><b>RK：</b> 1 か月で構築されたソリューションは、モバイル アプリ、サブスクリプション データベース、iTunes Store と対話するトークンベースのエンタイトルメント データベース (EDB) です。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4722.HearstSS.png" alt="" border="0"></p>  <p><i>図 1。Azure でホストされているエンタイトルメント Windowsは、Hearsts&rsquo; サブスクリプションとコンテンツ システムと Apple iTunes の間で間を構成します。</i></p>  <p>Hearst モバイル アプリが CMS に接続して Premium コンテンツをダウンロードすると、CMS はまず、アプリがコンテンツを受け取る資格を持っているかどうかを判断します。 既存の印刷&rsquo;またはデジタル サブスクリプション、またはコンテンツの購入をコンシューマーに確認するトークンをアプリが提示できない場合、CMS はアプリを EDB にリダイレクトして取得します。 EDB はサブスクリプション システムをチェックします。 コンシューマーがデジタル コンテンツを含むサブスクリプションを持っている場合、EDB はアプリが CMS からそのコンテンツを取得するために使用するトークンを提供します。 トークンは共通の秘密鍵とハッシュ プロシージャで保護され、Microsoft .NET Framework、 など、プラットフォーム間で完全に互換性があります。PHP と Perl、および Hearsts&rsquo; コンテンツ配信ネットワーク。<br> <br> コンシューマーにサブスクリプションがない場合、EDB &ldquo;&rdquo; には、アプリ内トランザクションを通じて試用版サブスクリプションを取得するか、iTunes からコンテンツを購入するオプションが用意されています。 コンシューマーが前者を選択した場合、EDB はサブスクリプション システムを更新し、トークンを発行します。 コンシューマーが後者を選択した場合、EDB はアプリを iTunes Store にリダイレクトして購入します。 その後、アプリは iTunes レシートを EDB に提示します。EDB は iTunes でトランザクションを確認し、トークンを発行します。 アプリがトークンを取得したら、それを CMS に提示してコンテンツを取得します。 このプロセスにより、EDB は外部サブスクリプション システムのセキュリティ ポリシーを追加する必要がある場合に、それらを組み込む可能性があります。</p>  <p><b>HKS:&nbsp; ソリューションがいつ提供されたのですか?</b></p>  <p><b>RK：</b>&nbsp;Parivedas&rsquo; の支援により、EDB は 2011 年 5 月にサンフランシスコ・クロニクルのモバイル アプリロールアウトの一環として、<i></i>実稼働環境で使用されました。 私たちは、Chronicle のブランド化されたモバイル アプリに同じ <i>インフラストラクチャを使用しました</i>。 さらに 2 つのロールアウトが迅速に行われ、2012 年を通じて追加のロールアウトが計画されています。<br> <br> <b>HKS:&nbsp; Azure で使用した技術的およびビジネス&rsquo;上の利点の一部Windowsはありますか?</b></p>  <p><b>RK：</b>&nbsp;まず、Windows Azure を使用して、最初のモバイル アプリをサポートする高品質のソリューションを迅速に作成し、デジタル市場シェアを拡大するための追加のデバイス、アプリ、およびストアフロントを含める柔軟性を維持する目標を達成しました。 &mdash;&mdash;従来のホスティング プロバイダーにサーバーをデプロイするために必要だった 1 週間から 1 か月の時間ではなく、Windows Azure インスタンスを 1 日未満でデプロイしました。80 ~ 95% の時間節約です。</p>  <p>また、Azure を使用してソフトウェア更新プログラムを迅速に実装Windows見つける必要があります。 従来ホストされているシステムにソフトウェア更新プログラムをビルドして展開するには、1 日が必要です。 同じプロセスを 1 時間または 2 時間で完了し、Azure Windows約&mdash; 75% の時間節約を実現します。 また&rsquo;、より便利です。 現在は、ユーザーへの影響を最小限に抑えるために、以前は週末や週末にスケジュールされていた日中の更新プログラムを実装できます。</p>  <p><b>HKS:&nbsp; Azure がソリューションの品質を向上Windowsにより、より高速なテストが有効になっていますか?</b></p>  <p><b>RK：</b>&nbsp;はい。Windows Azure と開発プロセスの間の緊密な相互運用性により、私たちは通常よりも多くのテストを実行し、より徹底的にテストされたアプリケーションは、より堅牢なアプリケーションです。 また、Pariveda Continuous Integration Server の恩恵を受け、開発が高速化され、コードの安定性が向上しました。 これにより、アプリケーションとビジネス価値の最大化に対するより強力な焦点を維持できます。 より高い開発速度を維持できます。 Azure&rsquo; を使用して得たWindowsです。</p>  <p><b>HKS:&nbsp; Azure でどのような財務上の利点Windowsされていますか?</b></p>  <p><b>RK：</b>&nbsp;Windows Azure で EDB をホストすることで、オンプレミス ソリューションの構築と 3 年間の運用に関連する数十万ドルの資本コストと運用費を回避しました。 また、従来のホスティング プロバイダーに関連する高い料金を回避しました。 これらの料金は、Windows Azurea&mdash; の 80% の節約と 3 年間の 288,000 ドルの節約に対して発生する月あたり 2,000 ドルに相当する 1 か月あたり 10,000&mdash; ドルに上る可能性が高いと見積もっています。 Hearst サブスクライバーの場合、ニュースは水や電気と同じで簡単に流れる必要があります。 それより少ない場合は、導入とモバイル アプリへの移行が損なえる可能性があります。 これは、正常に対応している EDBone&mdash; に大きな責任を負います。</p>  <p><b>HKS:&nbsp; このソリューションに対する高可用性の重要性を前述しました。&nbsp;Azure のWindows方法</b></p>  <p><b>RK：</b>&nbsp;Azure を使用&rsquo;Windows、プラットフォームの安定性について心配しました。 59 の&rsquo; SLA (サービス レベル アグリーメント) と、問題に対する緊急の対応を提供する Microsoft の能力を確認しました。 Microsoft は満足し&mdash;、必要な高可用性を実現しました。<br> <br> 高可用性のもう 1 つの部分は、トラフィックの急増に対応する容量を持つことです。 これは、ニュース プロパティにモバイル アプリを導入する場合に表示されるサブスクライバーの数を簡単に予測できないので、私たちでは特に問題でした。 6 つのインスタンス (Web ロール用に 3 つ、Windows 3 つ) を使用して、Azure で EDB をSQL Database。 これは&rsquo;、従来のホスティング プロバイダーで予算を設定した容量のわずか 25% です。 その&rsquo;後 Windows、需要の高まりに対応し、特定の時点で実際に使用するインスタンスに対してだけ支払いを行う 15 インスタンスに Azure の使用を拡張しました。</p>  <p><b>HKS:&nbsp; 次は&rsquo;何ですか?</b></p>  <p><b>RK：</b> 私たちの戦略は、デジタル マーケットプレースで最もうまく機能する機能を継続的に探索できるよう、オプションを保持する方法です。 その&rsquo;戦略のWindows Azure を使用しています。さらに多くのシステムを移行する必要があります。 環境を迅速かつ低コストで拡大できます。 iTunes を使用して新しいアプリを追加することなく、さまざまなサブスクリプション オファーでスワップできます。 他のモバイル デバイス用のアプリを追加し、独自の Web サイトを含む storefronts&mdash;&mdash; を追加し、それらをすべて Azure Windowsできます。 将来が&rsquo;どこに向かっているの&rsquo;&rsquo;かはわかりませんが、準備ができていることを確認します。</p>  <p><a target="_blank" href="https://www.hearst.com/newspapers/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.Hearst.jpg" alt="" border="0" height="45" width="212"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
