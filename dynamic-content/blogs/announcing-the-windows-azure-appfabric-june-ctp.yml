Title: Windows Azure AppFabric 6 月の CTP を発表しました。
Summary: '[この記事は AppFabric チームによって提供されました。]本日、開発者にとって簡単な機能を備えた、6月の CTP Windows Azure AppFabric リリースを発表します。'
Content: '<p>[この記事は AppFabric チームによって提供されました。]</p><p>本日は、Windows Azure AppFabric 6 月の CTP のリリースを発表することをお勧めします。これには、<b>開発者が web、ビジネスロジック、およびデータベース層全体で多階層アプリケーションを簡単に構築、デプロイ、管理、監視できるよう</b>にする機能が含まれており、Windows Azure Platform 上の単一の論理エンティティとして提供され<b>ます。</b></p>  <p>この CTP リリースは次のもので構成されます。</p>  <ul>  <li><b>AppFabric 開発者ツール</b> -Windows Azure platform でエンドツーエンドのアプリケーションを視覚的に設計および構築できるようにする Visual Studio の機能強化。</li>  <li><b>AppFabric アプリケーションマネージャー</b> &ndash; デプロイ、構成、監視、トラブルシューティングなど、アプリケーションのライフサイクル全体を通じて、web、中間層、およびデータ層にまたがる n 層アプリケーションをホストおよび管理するための強力で、かつ簡単な方法です。 アプリケーションマネージャーには、n 層アプリケーションの正常性を監視し、実行中のアプリケーションで管理操作を実行するための REST API を備えた包括的なアプリケーション管理ポータルが含まれています。</li>  <li><b>コンポジションモデル</b> -Windows Azure platform でアプリケーションを作成するための一連の .NET Framework 拡張機能。 これは、使い慣れた Azure サービスモデルの概念を基に構築されており、アプリケーションのコンポーネントを記述して統合するための新機能が追加されています。 AppFabric 開発者ツールは、合成モデルを活用して、アプリケーションの構造とメタデータを理解するために、展開時に AppFabric アプリケーションマネージャーによって使用されるアプリケーションマニフェストを作成します。</li>  <li><b>カスタムコードの実行のサポート、WCF、WF</b> -Windows Azure での Windows Workflow Foundation (WF) の実行と、Windows Communication Foundation (WCF) および WF サービスの複合アプリケーションへのカスタムコードの実行を正式にサポートしています。 さらに、WCF および WF サービスの開発、展開、管理、および監視の機能が強化されています。</li>  </ul>  <p>詳細については、このブログの投稿「 <a href="https://blogs.msdn.com/b/appfabric/archive/2011/06/20/introducing-windows-azure-appfabric-applications.aspx" target="_blank">Windows Azure AppFabric アプリケーションの概要</a>」と<a href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP" target="_blank">Channel 9 の発表</a>に関するビデオを参照してください。</p>  <p>今回のリリースは、ラボ/プレビュー環境 <a href="" target="_blank"></a> で既に利用されています。</p>  <p><b>AppFabric アプリケーションマネージャー ctp を試すために使用できる領域は限ら</b>れているため、ctp にアクセスする機会を高めるために、できるだけ早くサインアップしてください。</p>  <p>CTP へのアクセスを要求するには、次の手順を実行します。</p>  <ul>  <li>で <a href="" target="_blank"></a> AppFabric 管理ポータルにサインインします。</li>  <li>画面左側の [AppFabric &rdquo; ] ノードの &ldquo; 下にある [アプリケーション &rdquo; ] という &ldquo; エントリを選択します。</li>  <li>画面の上部にあるツールバーの [要求の &ldquo; 名前空間 &rdquo; ] ボタンをクリックします。</li>  <li>名前空間を要求する前に、いくつかの質問に答えるように求められます。</li>  <li>要求は承認されるまで保留中 &rdquo; の状態に &ldquo; なり、CTP 機能の使用を開始できます。</li>  </ul>  <p>ctp 用のアプリケーションをビルドするには、Windows Azure AppFabric ctp SDK と Visual Studio 用の Windows Azure AppFabric ツールをインストールする必要があります。 AppFabric アプリケーションマネージャー CTP へのアクセス権がない場合 &rsquo; でも、開発環境でアプリケーションをローカルにビルドして実行するためのツールと SDK をインストールできます。</p>  <p>この ctp は、お客様にご意見をお寄せいただくことを目的としています。また、ご意見をお寄せいただくために、 <a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp" target="_blank">Windows Azure AppFabric ctp フォーラム</a>にご連絡ください。</p>  <p>詳細については、次のリソースを参照してください。</p>  <ul>  <li>CodePlex で利用できる<a href="https://appfabricdemos.codeplex.com/" target="_blank">Windows Azure AppFabric ラーニングシリーズ</a>の一部である Windows Azure AppFabric ビデオを使用したアプリケーションの作成と管理。</li>  <li>関連する TechEd セッションをご覧ください。  <ul>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS311" target="_blank">Windows Azure AppFabric 複合アプリケーションの概要</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS318" target="_blank">Windows Azure AppFabric をラップする</a></li>  <li><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID313" target="_blank">Windows Azure AppFabric のワークフロー</a></li>  </ul>  </li>  <li><a href="https://msdn.microsoft.com/en-us/library/hh182177.aspx" target="_blank">MDSN のドキュメント</a></li>  <li>Windows Azure AppFabric の<a href="https://windowsazure.com/appfabric" target="_blank">web サイト</a>を参照する</li>  <li>Windows Azure AppFabric 開発者ページにアクセスする</li>  <li>Windows Azure AppFabric の概要に関する<a href="https://go.microsoft.com/?linkid=9773006" target="_blank">ホワイトペーパー</a>を読む</li>  </ul>  <p><a href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP">&nbsp;AppFabric.tv-6 月の CTP Windows Azure AppFabric を発表</a></p>  <p><object data="data:application/x-oleobject;base64," width="512" type="application/x-silverlight-2" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>&rsquo;実稼働環境には、完全な SLA によってサポートされている Windows Azure AppFabric サービス (Service Bus、Access Control、キャッシュ) が既にいくつかあることを忘れないでください。 Windows Azure AppFabric にまだサインアップしていない場合は、無料試用版の特典をご利用ください。 次の画像をクリックするだけで、すぐに始められます。</p>  <p><a href="" target="_blank"><img style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border-width: 0px;" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4034.clip_5F00_image001_5F00_5B0E0C9E.png" width="184" height="104"></a></p>  <p>AppFabric チーム。</p>'
