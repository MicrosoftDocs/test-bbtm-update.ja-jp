Title: Azure for Operators を使用したネットワークの将来の証明
Summary: モバイル、常時接続のサービスチャレンジオペレーターに対して、競争を増やし、ますます成長する需要を増やし、利益を拡大し、競争力を獲得する新しい戦略を見つけます。
Content: >-
  <p>モバイル、always on サービスの課題に対して、競争を増やし、ますます増加する需要を拡大し、利益を拡大し、競争力を獲得するための新しい戦略を見つけることができます。 また、オペレーターは、次の3つの重要な傾向を受け入れる必要もあります。</p>


  <ol>
      <li>サービスモデルの経済性を変更する。</li>
      <li>5G を使用して、新しい収益と株主の価値を発見します。</li>
      <li>デジタル変革、統合、および自動化を促進します。</li>
  </ol>


  <p>これらの傾向に対処するために、オペレーターはインフラストラクチャを変換し、5G を採用し、ビジネスを進化させる方法を積極的に模索しています。</p>


  <p>この機会を活用してオペレーターをサポートするために、 <a href="https://azure.microsoft.com/en-us/industries/telecommunications/#overview" target="_blank">2020 年9月に Azure For operators イニシアチブ</a>を開始しました。これは、クラウドおよびエッジコンピューティングテクノロジとソリューションを提供するための信頼されたパートナーとして機能します。 Microsoft は、通信事業者級のクラウドを基盤とするプラットフォームを構築し、ネットワークを強化して、Microsoft&#39;s テクノロジの機能を&#39;s エッジにもたらしています。 これらの機能を広範な開発者向けエコシステムおよび高度な企業間取引パートナーシッププログラムと組み合わせると、結果として、オペレーターがネットワーク機能を収益化できるようになります。&nbsp;</p>


  <p>5G テクノロジの登場により、ネットワークオペレーターは、スケールとサービス範囲を特に企業のお客様に拡張できるようになります。 スマートフォンと &nbsp; 5G ネットワーク用の高速なデータサービスに加えて、 &nbsp; その他の新しいテクノロジは、重要なビジネス操作をサポートする機能を提供しながら、インテリジェントデバイスの高速で待機時間の短い通信と接続を可能にします。 この営業案件を正常に終了するには、オペレーターがクラウドとエッジコンピューティングでネットワークを補完する必要があります。</p>


  <p>Microsoft は、新しいサービスモデルの機会、5G の導入、およびデジタル変革を実現するために、テクノロジおよびクラウドソリューションにオペレーターをユニークに提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1edaf1e0-9e5f-4054-8689-c738ffae303b.jpg"><img alt="Lists the six values Microsoft brings to operators with the Azure for Operators initiative" border="0" height="652" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42752e94-cf82-4323-9f0b-3c5249a5b132.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>基本原則</h2>


  <p>Azure for Operators は、次の6つの基本的な原則に基づいて構築されています。</p>


  <ol>
      <li>クラウドの機能を将来のネットワークに活用し、コストを削減し、新しい収益ストリームを開くことができます。</li>
      <li>マイクロソフトは、お客様、ブランド、およびエクスペリエンスをパートナー &mdash; に提供します。</li>
      <li>私たちは、 &mdash; ワークロードをキャリアグレードクラウドに移行することに重点を置いています。</li>
      <li>お客様は、オンプレミス、エッジ、またはクラウドのどこ &mdash; にあるかをお客様にお送りします。</li>
      <li>このエコシステム &mdash; は、無線アクセスネットワーク (実行)、コア、クラウドネイティブ関数 (CNFs)、および統合とイノベーションを行うためのオペレーションサポートシステム (OSS) またはビジネスサポートシステム (BSS) のプロバイダーと密接に連携しています。</li>
      <li>これは、お客様のビジネスに適したペースで変革を支援するために、信頼されたパートナーとして機能する体験です &mdash; 。</li>
  </ol>


  <p>私たちは、共有された旅でオペレーターを結合し、デジタル変革パスにある場所でどこにいても通信します。 また、5G の可能性のロックを解除して、オペレーターが信頼性の高い低待機時間接続、ネットワークスライス、業界やコミュニティを変革するスケーラブルなアプリケーションなどのさまざまな新しいサービスを提供できるようになります。 実際には、インテリジェントなエッジをインテリジェントクラウドに接続し、すべての業界にわたってさまざまな場所で革新的なの新しいエクスペリエンスを作成するための鍵となります。</p>


  <h2>5G がエクスペリエンスとサービスを変革する方法</h2>


  <p>最新のネットワーク機能がクラウドテクノロジと組み合わされているため、仮想と物理の世界の収束が見られます。 オペレーターが広範なコンピューティング、リアルタイムアクション、および無制限のカスタマーエクスペリエンスを提供できるようにすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15fe893d-2957-4fb0-b0bd-3e077af59731.png"><img alt="Shows Microsoft’s vision for 5G that enable operators to deliver pervasive compute, real-time action, and infinite customer experiences." border="0" height="645" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/946c1a74-ba57-43a3-8a13-e5fa423c7694.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>業界全体にわたるイノベーションには、特に製造、農業、医療、輸送、ワークプレースの生産性、リテールなど、さまざまな機会があります。 5G のシナリオは次のとおりです。</p>


  <ul>
      <li>エッジの値を最大化します。</li>
      <li>次世代ネットワークをデプロイおよび最適化します。</li>
      <li>収益化は5G の機能を提供します。</li>
      <li>運用コストを最小限に抑えながら、既存の投資を最大限に活用します。</li>
      <li>ビジネスサポートシステムの合理化。</li>
      <li>カスタマーエクスペリエンスを変革します。</li>
  </ul>


  <p>これらのシナリオを実現するために、Microsoft は定評のある経験豊富な開発者コミュニティを用意しています。これは、Azure 環境でのソリューションの構築と、1か月あたり 50億 &nbsp; を超える認知サービストランザクションの処理、60億 &nbsp; IoT デバイスをサポートすること、月単位の機械学習実験をサポート &nbsp; しています。 Microsoft は、エッジアプリケーションとネットワークアプリケーションプログラミングインターフェイス (Api) の活発エコシステムを確保するために、アプリケーションコミュニティと積極的に連携しています。&nbsp;</p>


  <h2>新しいテクノロジ機能</h2>


  <p>サービスベースのアーキテクチャの業界標準化は、以前のモバイルテクノロジの世代よりも5G がどのように cloudified &rdquo; される &ldquo; かを例示しています。 クラウドで実行されている5G ネットワーク機能以外にも、ネットワークが、artifcal インテリジェンス (AI)、機械学習、セキュリティ、分析、IoT 処理などのハイパースケールのクラウドサービスと統合されている場合、さらに大きなチャンスがあります。 ユビキタスコンピューティングと組み合わせて、大規模なアプリケーション開発者のためにオープンな環境では、企業やエンドカスタマーエクスペリエンスの新しい機能が登場します。 Azure for Operators は、ほぼリアルタイムで分析および動作することを現実に約束します。これは、物理的な世界と仮想環境の真の fusion です。</p>


  <h2>Azure Edge ゾーンを使用した低待機時間の計算</h2>


  <p>お客様に近いコンピューティング、コンテナー、サービスを提供するために、Azure のローカル拡張機能を確立しました。 <a href="https://azure.microsoft.com/en-us/solutions/low-latency-edge-computing/#overview" target="_blank">Azure Edge ゾーン</a> では、すぐにデータインジェストと強力な処理能力を実現するために、azure サービスへのローカルで待機時間の短いアクセスが可能になります。 エッジゾーンと Azure リージョン間のすべてのデータ転送は Microsoft グローバルネットワーク上に保持されるため、オペレーターは高速なグローバルバックボーンに接続できます。 また、オペレーターは、Azure portal を通じて、これらのエッジサービスとワークロードをプロビジョニングし、管理することができます。</p>


  <h2>プログラム可能なネットワークへの直接アプリケーションアクセス</h2>


  <p>Azure for Operators を使用すると、Microsoft は世界中のオペレーターと提携して、アプリケーション対応のエッジソリューションのエコシステムを作成します。 &nbsp; 開発者は、アプリケーションのパフォーマンスを向上させ、ネットワークから重要なデータにアクセスするときに、最適でセキュリティで保護されたユーザーエクスペリエンスを提供できます。 &nbsp; さらに、モバイルサブスクライバーサービスと接続されたデバイス向けの高速でスケーラブルなアプリケーションを、Azure とオペレーターのネットワークをまたいで実行できます。 エッジで Azure サービスをプロビジョニングして管理するための1つのウィンドウが用意されています。これにより、アプリケーションアクセスの管理が容易になり、スケーラビリティが向上します。</p>


  <h2>クラウドの能力を備えたプライベート携帯ネットワーク</h2>


  <p>複数アクセスエッジコンピューティング (MEC) を使用してクラウドコンピューティングを融合することで、弧対応の Azure Edge ゾーンは、待機時間、速度、セキュリティを向上させるためのアーキテクチャです。 プライベート携帯ネットワークを利用することで、ロボットや IoT などの industrially に重点を置いたソリューションによって、必要なネットワークプライバシーを最大限に活用することができます。 お客様は、Azure Edge ゾーンとリージョンにわたって、ルーター、ファイアウォール、ソフトウェアで定義されたワイドエリアネットワーク (SD WAN) ゲートウェイなどの仮想化されたネットワーク機能をデプロイできます。 このアーキテクチャは、コラボレーションのために既に提供されている実装および統合テクノロジパートナーの豊富なエコシステムから、広範な業界サポートを提供しています。</p>


  <h2>オペレーターのニーズを満たす</h2>


  <p>Microsoft では、リアルタイムコミュニケーションサービスを提供するために、信頼性、回復性、セキュリティ、可観測性、およびパフォーマンスに関する独自の要件がオペレーターに与えられていることを認識しています。 演算子は、重要なネットワーク機能を制御する必要があり、プログラミング可能なインターフェイスをアプリケーション開発者に公開する機能を必要とします。 Azure for Operators を導入することにより、新しい収益を創出するサービスを作成し、既存のサービスをクラウドに移行することで、コストを削減し、サービスライフサイクルを信頼できるクラウドパートナーと拡張することができます。</p>


  <h2>Azure for Operators サービススタック</h2>


  <p>Azure for Operators は、グローバルトランスポート、エッジプラットフォーム、ネットワーク機能、ビジネスインテリジェンス、クラウドソリューションなどのサービススタックとして利用できます。 また、要素を個別に選択して、Microsoft およびエコシステムパートナーの製品とソリューションを含めることもできます。 私たちは、実行済み、コア、MY.CNF、OSS、または BSS プロバイダーと緊密に連携して、統合とイノベーションを行うことによって、エコシステムのサポートに取り組んでいます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5472cf3-8973-45e6-9553-f9d93c80d553.png"><img alt="Shows the breadth and depth of the Microsoft service stack that Azure for Operators offers, including global transport, edge platforms, network functions, business intelligence, cloud solutions, and extensive partner ecosystem." border="0" height="749" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f5bc05d-f2ff-40ba-aeb3-8fdc3163dce5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>旅を進める</h2>


  <p>最終的に、Azure for Operators は、当社のテクノロジを利用したお客様のサービスに関するものです。 私たちは、ネットワークとコンピューティングに関する理解をパートナーエコシステムと組み合わせて、無限の機会を実現しています。 Microsoft では、拡張性を実現し、シームレスにシームレスに運用できるようにし、新しいビジネスモデルを収益化して、信頼されたパートナーと連携することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20ce7865-1598-4b3b-89ee-9b1bf78eb6b7.png"><img alt="Azure for Operators enables customers to achieve scale, seamlessly operate hybrid, monetize with new business models and do all of this with a trusted partner: Microsoft." border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35a73d2f-28d4-4f2a-92fa-30db53bcba8e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>Microsoft のハイブリッドクラウドプラットフォーム、幅広い選択のクラウドサービス、パートナーのエコシステム、およびアプリケーション開発者が、既存のサービスの有効期間を延長しながら、5G ネットワークへの大きな投資から新しい収益ストリームを生成することができます。 パートナーシップで共同作業することで、Microsoft とオペレーターは、クラウドと通信事業者の両方の長所を組み合わせて、5G チャンスを剥奪し、現在&#39;s オペレータービジネスの多くの課題に対処できます。 マイクロソフトは、お客様のビジネスに適したペースで変革を支援するために、信頼できるパートナーとしての役割を果たします。</p>


