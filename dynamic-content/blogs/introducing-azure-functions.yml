  <h2>楽しみ</h2>


  <p>Azure Functionsプレビューが開始され、すべての Azure のお客様と試用エクスペリエンスを使用しているお客様が利用できます。 機能バックログは、このページ<a href="https://github.com/projectkudu/WebJobsPortal/">でGitHubできます</a>。 新機能は今後数か月後にリリースされる予定であり、フィードバックをお寄せください。 <a href="https://aka.ms/azure-functions">Azure UserVoice サイトでコメントを送信します</a>。 クラウドでのアプリケーションの構築に関する考え方を、クラウドでアプリケーションを構築する方法をAzure Functions。</p>
