Title: Azure Files に対するプレミアムファイルの再定義の制限
Summary: 現時点では、Azure プレミアムファイルプレビューをすべてのユーザーがご利用いただけるようになりました。 プレミアムファイルは、クラウド内の完全に管理されたファイルサービスの次のレベルのパフォーマンスのロックを解除すると同時に、開発者や IT プロフェッショナルを支援する新しいパフォーマンスレベルです。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">プレミアムファイルが一般公開されました。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-premium-files/" target="_blank">Azure premium files の一般提供の発表</a>に関するブログ &quot; を参照してください。&quot;</div>


  <p>プレミアムファイルは、Azure Files 用の新しいスケールとパフォーマンスの棒を設定し、開発者や IT プロフェッショナルにより強力な機能を提供します。</p>


  <p>現時点では、Azure プレミアムファイルプレビューをすべてのユーザーがご利用いただけるようになりました。 プレミアムファイルは、クラウド内の完全に管理されたファイルサービスの次のレベルのパフォーマンスのロックを解除する新しいパフォーマンスレベルです。 プレミアムレベルは、高スループットと短い待機時間を必要とする IO 集中型のワークロードに対して一貫したパフォーマンスを提供するように最適化されています。 プレミアム共有は、最新のソリッドステートドライブ (ssd) にデータを格納します。これは、ファイルサービス、データベース、共有キャッシュストレージ、ホームディレクトリ、コンテンツおよびコラボレーションリポジトリ、コンテナーの永続ストレージ、メディアと分析、高変数およびバッチワークロードなど、さまざまなワークロードに適しています。 Standard レベルでは、パフォーマンスの変動に影響を受けにくく、汎用のファイルストレージ、開発/テスト、アプリケーションのワークロードに適しているワークロードに対して、信頼性の高いパフォーマンスを提供します。</p>


  <h2>プロビジョニングされたパフォーマンス &ndash; の動的な拡張性と一貫性</h2>


  <p>Premium ファイルを使用すると、ワークロードのニーズに合わせてファイルストレージのパフォーマンスをカスタマイズできます。 プレミアムファイル共有を使用すると、ダウンタイムを発生させずに、Premium 共有のスケールアップとスケールダウンを動的に行うことができます。 Premium 共有 &rsquo; の IOPS とスループットは、プロビジョニングされた容量の変化に基づいて即時に拡張されますが、継続的な待機時間は短くなります。</p>


  <p><strong>Premium 共有のパフォーマンスの定義</strong>:</p>


  <blockquote>

  <h6>ベースライン IOPS = 1 * プロビジョニングされた GiB (最大 10万 IOPS)。</h6>


  <h6>バースト IOPS = 3 * プロビジョニングされた GiB (最大 10万 IOPS)。</h6>


  <h6>エグレス レート = 60 MiB/秒 + 0.06 * のプロビジョニング済み GiB</h6>


  <h6>イングレス レート = 40 MiB/秒 + 0.04 * のプロビジョニング済み GiB</h6>

  </blockquote>


  <h6><em>例:10 TiB のプロビジョニングされた共有、10,000 個のベースライン IOPS、最大30K バースト IOPS、675 MiB/秒の送信、および 450 MiB/秒の受信レート。IOPS と送信/受信速度は、アクセスパターンと IO のサイズ、および 100 TiB 共有でのピーク時のパフォーマンスの低下によって異なる場合があることに注意してください。</em></h6>


  <p>では、どれほど速くなるでしょうか。 では、待機時間を確認してみましょう &rsquo; 。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9301c38-1bcf-4c56-9c29-4921056a39b6.png"><img alt="Latency average and latency percentile data presented in histograms" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28af104c-9af1-4aa4-ab76-5e551b702d48.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ヒストグラムに表示される待機時間の平均と待機時間の百分位データ" width="679"></a></p>


  <p>上記のサンプルテスト結果は、1台の仮想マシン、Standard F16s_v2 &nbsp; で8個の KIB IO サイズの読み取りと書き込みを実行し、サーバーメッセージブロック (SMB) 経由で premium 共有に接続する内部テストに基づいています。 このテストでは、premium 共有が読み取りと書き込みの待機時間が短く一貫していることが判明しています。 これは、並列スレッドの数が変化する (最大 10) 場合でも、KiB が64未満の小規模な Io サイズに対しては 2 ~ 3 ミリ秒の間であることを意味します。</p>


  <p>プレミアム共有は、スケールを使用したパフォーマンスを提供します。 ターゲットの送信レートが 6 GiB/秒で、100 TiB 共有に対して 4 GiB/秒の受信レートで、最大10万 IOPS に拡張できます。 スループットがすいたワークロードをフィードするために、premium 共有のスループットのためのバーを上げました。 これで、 <a href="https://azure.microsoft.com/en-us/blog/premium-files-pushes-azure-files-limits-by-100x/" target="_blank">最初に premium ファイルを導入</a>したときから、合計スループットを2倍にすることができます。 基本的に、IOPS の100倍と合計スループット 10 GiB/秒を取得できます。これは、 <a href="https://review.docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#premium-filestorage-account-limits" target="_blank">現在の標準ファイルオファリングと比較</a>した場合の170倍の改善点です。</p>


  <p>変数アクセスパターンを使用したワークロードについて 多くの場合、アプリケーションでは大量の IO が短時間ピークされるので、ほとんどの場合、より予測可能な IO パターンが使用されます。 これらのシナリオでは、premium ファイルが最適な既定のエクスペリエンスを提供します。 すべての premium 共有は、完全バーストクレジットと 100 MiB/秒の合計スループットの最小値で始まり、バーストモードで動作することができます。</p>


  <p>では、バーストモードがどのように機能するかを見てみましょう &rsquo; 。 未使用のベースライン Io は、バーストクレジットバケットで見越計上されます。 十分な IO クレジットが蓄積されている場合、共有によってベースライン IOPS が最大3倍になります。 ベストエフォートベースでは、プロビジョニングされた GiB あたり最大で60分の IOPS をすべての共有にバーストできます。 50 TiB より大きい共有は、60分間にわたって実行できます。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#bursting" target="_blank">バースティングに関するドキュメントを参照してください</a>。</p>


  <h2>シンプルで予測可能なコストの料金 &ndash;</h2>


  <p>プレミアムのファイル共有は、記憶域を使用するのではなく、プロビジョニングされたストレージに基づいて課金されます。 お支払いは、プロビジョニングした各 GiB に対してのみ課金されます。トランザクション料金は発生せず、スループットとバースティングに対する追加コストは発生しません。 これにより、premium ファイルベースの展開の総保有コストを簡単に判断できるようになります。 GiB ストレージあたりの premium のコストは standard storage の場合よりも高くなりますが、トランザクション料金がゼロで、組み込みのバースティング機能があり、プロビジョニングサイズを調整する柔軟性があるためプレミアム、IO 集中型のワークロードの場合は standard レベルよりもコスト効率の高いソリューションとなります。 詳細については、価格に関する <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">ページ</a> を参照してください。</p>


  <h2>高可用性 &ndash; とグローバル</h2>


  <p>この発表の時点では、Azure プレミアムファイルのパブリックプレビューは、東部米国、米国東部、米国西部、西米国、米国中部、北ヨーロッパ、西ヨーロッパ、Standard Edition アジア、東アジア、日本東部、日本西部、韓国中部、オーストラリア東部リージョンで利用できます。 サービスを追加の Azure リージョンに継続的に拡張しています。 Azure 製品の可用性に関するページで、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage" target="_blank">リージョンの可用性</a> について最新の情報を入手できます。</p>


  <h2>すばやく簡単に作業を開始 &ndash;</h2>


  <p>Premium ファイルの使用を開始するには、2分かかります。 プレミアムレベルは、専用のストレージアカウントの種類である filestorage で提供されます。 使用可能な任意のリージョンに新しい FileStorage アカウントの種類を作成し、ワークロードのパフォーマンスに基づいてサイズがプロビジョニングされた新しい共有を作成するだけです。 Azure portal、PowerShell、または CLI を使用して、premium 共有を作成したり、任意の Azure Files クライアントツールやライブラリを使用してデータにアクセスしたりすることができます。 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-create-premium-fileshare" target="_blank">Premium ファイル共有を作成する方法</a>の詳細な手順を参照してください。</p>


