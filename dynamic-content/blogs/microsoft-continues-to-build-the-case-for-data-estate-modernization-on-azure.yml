Summary: '最新リリースの Azure SQL Data Warehouse により、Microsoft は azure SQL DW を azure でのデジタル変革の中核となるデータサービスの1つとして使用します。 機敏性、オンデマンドスケーリング、無制限のコンピューティング可用性の基本的な利点に加えて、GigaOM レポートの最新の価格対パフォーマンスメトリックは、お客様が Azure SQL DW を採用するために行った、いくつかの説得力のある引数の1つです。 '
Content: >-
  <p><em>このブログの投稿に貢献するために、Rik Tamm-Daniels と Informatica チームに感謝します。 </em></p>


  <p>最新リリースの Azure SQL Data Warehouse により、Microsoft は azure SQL DW を azure でのデジタル変革の中核となるデータサービスの1つとして使用します。 機敏性、オンデマンドスケーリング、無制限のコンピューティング可用性の基本的な利点に加えて、 <a href="https://gigaom.com/report/data-warehouse-cloud-benchmark/">GigaOM レポート</a>の最新の価格対パフォーマンスメトリックは、お客様が Azure SQL DW を採用するために行った、いくつかの説得力のある引数の1つです。 興味深いことに、Microsoft は Azure Data Lake Gen 2 と Azure データエクスプローラーの一般提供を発表しています。 豊富な視覚エフェクトのための Power BI と共に、これらの拡張された一連の機能により、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/?ocid=AID809581_QSG_313545">Microsoft &rsquo; はクラウドスケール分析に関するリーダーシップを発揮</a>します。</p>


  <p>私は毎日、連携する data lake とクラウドデータウェアハウジングソリューションアーキテクチャを使用してデータ資産へのアプローチを変革する共同 Informatica と Microsoft のお客様を対象としています。 これらのお客様は、世界中のロジスティック企業から、世界 &rsquo; 最大規模の保険会社を自動的に製造元に提供し、そのすべてが Microsoft の最新データ資産アプローチの大きな可能性を示しています。実際には、Informatica&#39;s ipaas (integration platform as a service) オファリング (サービスとしての統合プラットフォーム) を使用して、Informatica インテリジェント Cloud Services、 &rsquo; <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">Azure SQL DW</a>に移動されるお客様のデータボリューム</p>


  <p>もちろん、Azure SQL DW テクノロジと同様に、多くのお客様にとって、従来のエンタープライズデータウェアハウスの最新化は、さらに検討すべき困難な提案です。 ウェアハウスにおける依存関係の複雑な web に触れることによって、最も競争テストされた CIO を夜間に維持することができます。 独自のクラウドデータウェアハウジング/クラウドデータの近代化イニシアチブを試みる際に重要な考慮事項として、既存のスキーマ、系列、依存関係に関するインテリジェンスがあることを確認します。これにより、企業は SQL 倉庫を取り巻くデータを段階的に解消することができます</p>


  <p>Informatica &rsquo; s Enterprise Data Catalog を入力して、完全なエンドツーエンドのソース間の系列と検索可能な機械学習と AI によるインテリジェントメタデータについて説明します。このメタデータは、複雑な霧をクリアし、クラウドデータウェアハウジングへの明確なパスを照明する、倉庫内のどこにあるかに関するものです。 実際、検出とカタログ化による近代化の概念は、Microsoft と Informatica が azure 上で Informatica &rsquo; s インテリジェント Cloud Services にシングルサインオンデータアクセラレータを開発し、azure の資格情報を使用して azure SQL DW 管理コンソールから直接アクセスできるようになったことです。</p>


