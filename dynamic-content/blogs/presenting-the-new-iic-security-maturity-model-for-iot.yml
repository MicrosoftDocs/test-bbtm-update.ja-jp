Title: IoT の新しい IIC セキュリティ成熟度モデルの提示
Summary: 'IoT ソリューションを展開する組織は、セキュリティに対処する際に同様の質問をすることがよくあります。私たちが IoT を採用する際に組織が行うリスクは何ですか。 このシナリオでは、どの程度のセキュリティが必要ですか。 最大の影響には、どこに投資する必要がありますか。 '
Content: >-
  <p>IoT ソリューションを展開する組織は、セキュリティ &mdash; に関して同様の質問をすることがよくあります。 iot を採用する際に組織が行うリスクは何ですか。 このシナリオでは、どの程度のセキュリティが必要ですか。 最大の影響には、どこに投資する必要がありますか。 これらの質問に回答するために、マイクロソフトは、 <a href="https://www.iiconsortium.org/index.htm" target="_blank">工業のインターネットコンソーシアム</a> (Iic) <a href="https://www.iiconsortium.org/pdf/IoT_SMM_Practitioner_Guide_2019-02-25.pdf" target="_blank">IoT Security 成熟度モデル (SMM) &rsquo; </a>の専門家ガイドを共同で作成し、編集しました。 SMM は、現在の組織またはシステムのセキュリティ成熟度の状態を評価する際、および IoT デプロイに必要なセキュリティ成熟度の目標レベルを設定するときに、組織をリードします。 組織がターゲットの成熟度を設定すると、SMM は、より低いレベルのセキュリティ成熟度から、デプロイに必要な状態になる実用的なロードマップを提供します。</p>


  <p>すべての IoT シナリオで同じレベルのセキュリティ成熟度が必要になるわけではないため、SMM の目的は、セキュリティメカニズムに過剰な投資をすることなく、組織がシナリオのニーズを満たすことができるようにすることです。 たとえば、製造、または安全性を伴う石油およびガスソリューションには、特に成熟度の高い状態が必要です。</p>


  <p>この &ldquo; SMM は、<a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank">高度なセキュリティで保護されたデバイスの7つのプロパティ</a>など、IoT セキュリティの既存の研究および標準の Microsoft &rsquo; の本文を補完します。 &rdquo;7つのプロパティのホワイトペーパーでは、デバイスのセキュリティについて詳しく説明していますが、SMM では IoT のセキュリティについて幅広く見ていきます。 この包括的なモデルは、ガバナンス/プロセス、テクノロジ、システムセキュリティ管理など、組織 &rsquo; のシステムの成熟度を評価するために IoT のセキュリティ領域で使用されます。 通常、その他のモデルでは、IoT、iot には対応しませんが、iot には対応しませんが、iot には対応しません。 SMM は、これらのすべての側面をカバーし、必要に応じて他のモデルを活用します。</p>


  <h2>SMM を組織に適用する</h2>


  <p>SMM &rsquo; は、IoT システム、意思決定者、およびセキュリティリーダーの所有者であり、組織内の評価企業と評価グループは、モデルの主要な実践者となることを期待しています。 SMM を使用すると、意思決定者およびセキュリティリーダーは、さまざまなグループによって実行される評価を理解し、一貫して適用することができます。 また、業界の拡張機能 (現在はいくつかの業界グループとアソシエーションを使用して調査中) に柔軟に対応しており、モデルの結果をさまざまな種類で視覚化できます。</p>


  <p>SMM は階層として編成されており、ドメイン、サブドメイン、およびプラクティスが含まれています。 この階層的なアプローチにより、成熟度分析とギャップ分析がさまざまな詳細レベルで表示されるため、組織はギャップに優先順位を付けることが容易になります。</p>


  <p>また、SMM は、セキュリティレベルとセキュリティ成熟度の間に重要な違いを生じさせることで、組織の目標をどのようなものにする必要があるかと、セキュリティに関する取り組みにおいての違いを理解するのに役立ちます。 SMM では、セキュリティレベルは、セキュリティのレベルを測定したものです。 SMM は、組織にとって適切なセキュリティレベルを決定するものではありません。 代わりに、組織が業界およびシステムに適したさまざまなセキュリティ成熟度に関する考慮事項を特定できるように、ガイダンスと構造を提供します。</p>


  <p>一方、セキュリティの成熟度は、セキュリティテクノロジ、プロセス、および運用が組織 &rsquo; 固有のニーズを満たしているかどうかを測定したものです。 この SMM は、コスト、利点、およびリスクに基づいて、必要なセキュリティの程度を判断するのに役立ちます。 このモデルでは、業界の垂直、規制、コンプライアンスの要件、IoT が運用する環境に存在する固有のリスク、および組織&#39;の脅威のプロファイルなど、組織に対する特定の脅威&#39;さまざまな要因を考慮することができます。</p>


  <p>SMM の使用を開始すると、モデルを使用して評価の各手順を順番に実行します。 まず、ターゲットの状態を確立するか、対象となる関連する業界のプロファイルを特定します。 その後、組織は、現在の成熟度の状態をキャプチャする評価を実施します。 ターゲットと現在の状態を比較することにより、組織はギャップを特定します。 ギャップ分析に基づいて、ビジネスおよび技術の利害関係者はロードマップを確立し、アクションを実行して、進行状況を測定できます。 組織は、時間の経過と共に継続的なセキュリティ評価と改善を行うことで、セキュリティの状態を改善します。 IoT のセキュリティをどの程度まで使用しているかに関係なく、モデルを使用すると、必要なセキュリティ成熟度を埋めることができます。</p>


  <h2>セキュリティ成熟度モデルを使用したセキュリティの詳細の評価</h2>


  <p>SMM の使用を開始すると、セキュリティの状態がニーズにどの程度適合しているかを定義するための厳格なアプローチが示されます。 改善するための実用的な領域を特定し、計画のブラインドスポットを回避するために、SMM ではドメイン、サブドメイン、およびプラクティスが導入されています。 各ドメイン、サブドメイン、および2つのディメンション &mdash; comprehensiveness と範囲に沿って、どのように組織が何をしているかを測定できます。 Comprehensiveness は、プロセスまたはテクノロジの成熟度を高いレベルで示す、深さの尺度です。 スコープを使用すると、一般的な、業界、およびシステム固有の要件を特定できます。これにより、以前のモデルよりも高い精度で、SMM を業界およびユースケースに合わせて調整できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/996961c3-a205-4174-ad6a-adba2c7e84ec.png"><img alt="Security Maturity Model (SMM) hierarchy table displaying domain, subdomain, and practice colums" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="セキュリティ成熟度モデル (SMM) 階層" width="529"></a></p>


  <p align="center"><em>SMM 階層</em></p>


  <p>SMM 内の <em>ドメイン</em> には、ガバナンス、有効化、およびセキュリティ強化が含まれます。 これらのドメインによって、戦略的レベルでのセキュリティ成熟度の向上に関する優先順位が決まります。</p>


  <ul>
   <li><strong>ガバナンス</strong> は、ビジネスプロセスに影響を与え、プログラム管理、リスク管理、サプライチェーン、サードパーティ管理を含みます。</li>
   <li><strong>有効化</strong> には、アーキテクチャに関する考慮事項とセキュリティテクノロジメカニズムが含まれ、id 管理、アクセス制御、および物理的な保護が含まれます。</li>
   <li><strong>セキュリティ強化</strong> では、インシデントに対処するための対策が定義されており、監視、イベントの検出、修復が含まれています。</li>
  </ul>


  <p>サブ <em>ドメイン</em> には、計画レベルで優先順位を取得する方法が反映されています。 <em>プラクティス</em>では、戦術レベルで識別されるサブドメインに関連付けられた一般的な活動を定義します。</p>


  <p>SMM には、ドメインおよびサブドメイン別にグループ化されたプラクティステーブルが含まれています。 各 SMM プラクティスには、一般的なスコープで特定の comprehensiveness レベルに対応するために実行する必要があることを説明した表が含まれています。 この表では、comprehensiveness レベルごとに、目標と一般的な考慮事項、レベルの説明、そのレベルを達成するために必要なプラクティス、および組織がレベルの要件を満たしているかどうかを assessors に判断するための成果の指標について説明します。</p>


  <p>もちろん、一般的なガイドラインは、特定のシナリオに適用するのが困難な場合があります。 そのため、さまざまな業界のユースケースを使用して各テーブルに従い、組織がテーブルを使用して対象の状態を選択したり、現在の状態を評価したりする方法を示します。 このガイドには、IoT 利害関係者がプロセスを適用する方法を示す3つのケーススタディも含まれています。 ケーススタディには、よりスマートなデータドリブン bottling ライン、無線 (OTA) 更新をサポートする自動車ゲートウェイ、およびセキュリティカメラを使用した消費者の個人設定が含まれます。 ここでは、SMM での作業を続けて、業界の組織とアソシエーションを使用して、SMM の業界のプロファイルを定義します。</p>


  <h2>SMM の概要</h2>


  <p>SMM のしくみや開始方法に関する詳細情報が必要な場合は、まず、モデル自体を使用することをお勧めします。これは、現在の SMM を使用した <a href="https://www.iiconsortium.org/pdf/IoT_SMM_Practitioner_Guide_2019-02-25.pdf" target="_blank">IoT セキュリティの評価または改善</a>です。 その作成者からの SMM の詳細については、SMM の概要に関する <a href="https://www.brighttalk.com/webcast/14645/350370" target="_blank">ウェビナーをご覧</a>ください。</p>


  <p>セキュリティで保護された IoT ソリューションを信頼された Azure IoT cloud services に構築する方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/iot-fundamentals/iot-security-architecture" target="_blank">Azure IoT のセキュリティアーキテクチャ</a>を参照してください。または、<a href="https://azure.microsoft.com/en-us/free/" target="_blank">無料試用版を開始</a>してすぐに体験を始めることができます。</p>
