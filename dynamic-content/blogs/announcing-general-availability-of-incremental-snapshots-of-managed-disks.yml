Title: Managed Disks の増分スナップショットの一般提供を発表
Summary: Azure Managed Disks の増分スナップショットが一般公開されていることを発表しています。これにより、お客様は、Managed Disks のためのコスト効果の高いポイントインタイムバックアップを提供します。
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Azure Managed Disks</a>の増分スナップショットの一般提供が発表される&#39;ます。 増分スナップショットは、管理ディスクのコスト効率に優れたポイントインタイムのバックアップです。 完全なサイズに対して課金される現在のスナップショットとは異なり、増分スナップショットは、前回のスナップショット以降のディスクの差分変更に対して課金されます。また、常に、親ディスクのストレージの種類に関係なく、最もコスト効率の高いストレージ Standard HDD ストレージに格納されます。 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs" target="_blank">ゾーン冗長ストレージ</a> (ZRS) をサポートするリージョンでは、信頼性を向上させるため、増分スナップショットが既定で ZRS に保存されます。</p>


  <p>増分スナップショットは差分機能を提供し、お客様や独立系ソリューションベンダー (Isv) が Managed Disks のバックアップおよびディザスターリカバリーソリューションを構築できるようにします。 これにより、同じディスクの2つのスナップショット間の変更を取得できるため、リージョン間で2つのスナップショット間で変更されたデータのみがコピーされるため、バックアップとディザスターリカバリーの時間とコストが削減されます。 増分スナップショットには瞬時にアクセスできます。増分スナップショットの基になるデータを読み取ることも、ディスクを作成したらすぐに復元することもできます。 Azure Managed Disk は、現在のスナップショットの魅力的な機能をすべて継承し、親の管理ディスクから独立した有効期間を持ち、互いに独立しています。</p>


  <h2>増分スナップショットの例</h2>


  <p>ここでは、増分スナップショットを使用してコストを削減する方法を理解するためのいくつかの例を見てみましょう &rsquo; 。</p>


  <p>100 GiB が既に使用されているディスクを使用していて、20 GiB のデータをディスクに追加していた場合、20 GiB のデータがディスクに追加される前に最初の増分スナップショットを作成し、最初のコピーが 100 GiB のデータを占有するようにしました。 その後、2つ目の増分スナップショットを作成する前に、ディスクに 20 GiB のデータが追加されています。 増分スナップショットでは、2番目のスナップショットは 20 GiB のみを占有し &rsquo; 、120 GiB を占有し、120 GiB のデータに対して課金される現在の完全なスナップショットと比較して、20 GiB だけを請求します。これにより、コストを削減できます。</p>


  <p>2番目の増分スナップショットは、最初のスナップショットから 100 GiB のデータを参照します。 2番目の増分スナップショットからディスクを復元すると、120 GiB のデータを復元できます。そのためには、最初のスナップショットから 100 GiB のデータをコピーし、2番目のスナップショットから20の GiB のデータをコピーします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e3b6596-0501-42da-bded-f424f42513cc.png"><img alt="This diagram shows how incremental snapshots are billed only for the delta changes since the last snapshot." border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28a170f1-dbb3-48c7-94f9-6a58f943615f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1427"></a>3番目の増分スナップショットを作成する前に、ディスク上で5つの GiB データが変更された場合に何が起こるかを&#39;で理解できるようになりました。 3番目のスナップショットは、5つの GiB データのみを占有し、1つ目のスナップショットから 95 GiB のデータを参照し、2番目のスナップショットから 20 GiB のデータを参照します。</p>


  <p>これで、最初の増分スナップショットを削除した場合、2番目と3番目のスナップショットは引き続き正常に機能します。増分スナップショットは互いに独立しているためです。 最初のスナップショットが削除されたことが原因で、2番目と3番目のスナップショットが影響を受けないように、システムは、最初のスナップショットによって占有されているデータをの2番目のスナップショットにマージします。 2番目のスナップショットは、120 GiB のデータを占有するようになりました。 &nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06f2b992-3648-4cf2-a360-9c0058691941.png"><img alt="This diagram shows what happens when 5 GiB of data is modified on the disk before you take the third incremental snapshot. It also shows what happens when the first snapshot is deleted. " border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b93817f4-cc36-4e4c-a4df-6c5a53efbc6d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1735"></a>2019年9月に<a href="https://azure.microsoft.com/en-us/blog/introducing-cost-effective-increment-snapshots-of-azure-managed-disks-in-preview/" target="_blank">増分スナップショットのプレビュー</a>を開始したため、isv はこの機能を幅広いワークロードで使用して、バックアップとディザスターリカバリーのコストと時間を削減しました。</p>


