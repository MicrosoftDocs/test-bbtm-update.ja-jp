  <h2>可用性と料金</h2>


  <p>すべてのリージョン ( <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">ソブリンリージョン</a>を含む) に増分スナップショットを作成できるようになりました。</p>


  <p>増分スナップショットでは、前回のスナップショット以降の差分変更によって占有されているストレージの GiB ごとに課金されます。 たとえば、プロビジョニングされたサイズ 128 GiB の管理ディスクを使用し、100 GiB を使用した&#39;場合、最初の増分スナップショットは、使用されたサイズの 100 GiB に対してのみ課金されます。 2 つ目のスナップショットを作成する前に、ディスクに 20 GiB のデータを追加するとします。 2 回目の増分スナップショットでは、20 GiB についてだけ請求されます。</p>


  <p>増分スナップショットは、常に、親管理ディスクのストレージの種類に関係なく standard ストレージに格納され、standard storage の価格に従って課金されます。 たとえば、Premium SSD 管理ディスクの増分スナップショットは、standard storage に格納されます。 ZRS をサポートするリージョンでは、既定で ZRS に格納されます。 それ以外の場合は、ローカル冗長ストレージ (LRS) に格納されます。 LRS オプションと ZRS オプションの両方の GB あたりの価格は同じです。</p>


  <p>増分スナップショットを premium storage に格納することはできません。 Premium storage で現在のスナップショットを使用して仮想マシンのデプロイをスケールアップする場合は、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries" target="_blank">共有イメージギャラリー</a>の standard storage でカスタムイメージを使用することをお勧めします。 これは、より高いスケールを低コストで実現するのに役立ちます。</p>


  <p>スナップショットの価格の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">管理ディスクの価格</a> に関するページを参照してください。</p>


