Title: サンフランシスコで HeyGov! on Windows Azure To Keep the City Beautiful
Summary: インターネットは、個人が環境を可視化して制御できる強力な機能を提供します。&nbsp; その良い例は HeyGov です。 サンフランシスコの場合、 - クラウド サービス...
Content: '<p>インターネットは、個人が環境を可視化して制御できる強力な機能を提供します。&nbsp; その良い例は <a target="_blank" href="">HeyGov <i>です。 </i>サンフランシスコ</a>の場合、 - サンフランシスコ市が採用したクラウド サービス ソリューションであり、市民がポホール、落書き、番台のクリーニングに関するサービス要求をより迅速かつ簡単に市の 311 部門に送信する方法を提供しました。 The HeyGov! また、サービスには、市民が緊急以外の 311 サービス要求を監視および分析する対話型マッピング アプリケーションも用意されています<b>。</b></p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7041.HeyGovSF.jpg" border="0"></a></p>  <h3><b>  </b></h3>  <p>Azure プラットフォーム heyGov! Windows<a target="_blank" href="https://azure.microsoft.com/">基</a>に構築されています。 は、クラウドのスケーラブルなストレージと処理能力を活用し、ピーク時でもサービス要求に迅速に対処し、更新プログラムを実装する機能を提供する、パートナー ISC &nbsp;の SaaS オファリングです。 HeyGov<i>!</i> の最初の導入者であるマイアミ市は、コード強制違反を報告する公共の安全を含む他の部門でソリューションの使用を既に開始しています。 &nbsp;マイアミ市のソリューションの詳細については、ブログ記事「Real World Windows Azure: マイアミ市の情報技術のアシスタント ディレクター、James Osteen とのインタビュー」を参照してください。</p>  <p>ソリューションの詳細と、それがサンフランシスコでどのように機能しているかについては、ブログ記事「A New Bright Star in Government - HeyGov! 「 for San Francisco」。これは、きのう、Bright Side of Government ブログに投稿されました。 公式のリリースは、こちらから入手できます。 </p>'
