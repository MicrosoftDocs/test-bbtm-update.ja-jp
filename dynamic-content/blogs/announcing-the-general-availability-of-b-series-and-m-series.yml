  <p>今までの新しい Lv2 size の発表に加えて、現在使用可能な2つの GA サイズを共有することもお楽しみしています。</p>


  <ul>
      <li>&rsquo;B シリーズ vm の一般提供 (GA) を発表します。</li>
      <li>Microsoft は、最大 4 TB の RAM を備えた、CPU とメモリのサイズが最大の VM ファミリである Azure M シリーズの GA を発表します。</li>
  </ul>


  <h2>B シリーズの一般提供</h2>


  <p>9月より前は、B シリーズと呼ばれる、気流の安定したサイズのプレビューを発表しました。 B シリーズの一般提供が開始されました。 B シリーズ Vm は、柔軟な vCPU 要件を持つお客様に最もコストの低いオプションを提供します。 これらの機能は、web サーバー、小規模なデータベース、開発環境やテスト環境など、CPU 使用率が最も少ない時間で短い期間に急増しているワークロードに役立ちます。 B シリーズ Vm では、一貫したベースライン CPU パフォーマンスが提供され、ピーク時の CPU 使用率に使用できるクレジットを構築できます。 これらのサイズにより、柔軟性と柔軟性が非常に高くなります。</p>


