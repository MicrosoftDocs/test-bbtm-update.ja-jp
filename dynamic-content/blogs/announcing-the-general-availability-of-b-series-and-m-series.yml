  <h2>M シリーズ GA と新しい 4 TB サイズ</h2>


  <p>現在、Azure で最大規模の VM サイズを提供する M シリーズの GA がリリースされています。 M シリーズでは、1つの VM に最大 3.8 TiB (4 TB) の RAM をデプロイできるようになりました。 これらの Vm は、Intel &reg; Xeon &reg; 2.5 GHz E7-8890 v3 プロセッサを搭載した最大128のハイパースレッド vcpus を提供します。 新たにリリースされた M シリーズのサイズでは、大量のメモリを提供する、既に優れたサイズのセットを追加しています。これには、SAP HANA Large Instances 目的を問わず、最大 20 TB のメモリを提供し、パブリッククラウドで最も多くのメモリを提供します。&nbsp;</p>


  <p>Azure M シリーズは、SAP HANA や SQL Hekaton などの大規模なメモリ内ワークロードに完全に適しています。 M シリーズを使用すると、これらのデータベースは大規模なデータセットをメモリに読み込み、大量の vCPU 並列処理で高速メモリアクセスを利用して、クエリを高速化し、リアルタイム分析を実現できます。 これらの大規模なワークロードは、数分で、必要に応じて、使用量のニーズに合わせて弾力的にスケーリングできます。 可用性セットに対する99.95% の可用性 Sla、1つのノードの99.9%、GA Availability Zones 時の99.99% では、HA とスケールアウトの両方の構成について、アプリケーションレベルの SLA 保証をユーザーに提供できます。 すべての Azure Vm と同様に、1秒あたりの料金が請求されます (最も近い分単位に丸められます)。また、プラットフォームの自動化を設定して、これらの Vm を自動的にシャットダウンしてスケーリングすることもできます。これにより、さらにコストを節約できます。&nbsp;</p>


