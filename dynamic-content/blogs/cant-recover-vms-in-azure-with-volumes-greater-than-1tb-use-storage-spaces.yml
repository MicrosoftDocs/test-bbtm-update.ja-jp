Title: 1 TB を超えるボリュームを使用して Azure の Vm を復旧することはできませんか? 記憶域スペースを使用します。
Summary: Azure Site Recovery (ASR) は、あらゆるユーザーが Azure アプリケーションを保護し、調整された復旧と正常性の監視を可能にするためのシンプルな機能です。 Windows サーバー上の記憶域スペースを活用して大規模なディスクを構成し、これらの大容量のワークロードを Azure で復旧する方法について説明します。
Content: >-
  セカンダリデータセンターの構築と保守にかかる費用は、ディザスターリカバリーの主要な問題点の1つです。 <a href="https://aka.ms/asr1tbblog_asrdoc">Azure Site Recovery</a> (ASR) は、あらゆるユーザーが Azure アプリケーションを保護し、調整された復旧と正常性の監視を可能にするためのシンプルな機能です。


  Azure で現在サポートされているワークロード構成を保護することができます。 Azure のディスクサイズの上限は 1 TB ですが、一般的なワークロードのニーズは十分にありますが、大きなボリュームサイズを必要とするワークロードもあります。 このブログでは、Windows サーバー上の<a href="https://aka.ms/asr1tbblog_ssref">記憶域スペース</a>を活用して大容量のディスクを構成し、これらの vm を Azure で復旧する方法について説明します。 記憶域スペースを使用する利点として、記憶域スペースから分割した仮想ディスクの記憶域の IOPs を向上させる機能もあります。


  Azure が 1 tb を超える VHD サイズの仮想マシンをネイティブでサポートするようになるまで、このソリューションは、1 tb を超えるディスクのサポートが必要な場合、または記憶域スペースを使用して複数の Azure ディスクにまたがるボリュームを作成することにより、より優れた IOPs パフォーマンスを活用する場合に使用できます。


  記憶域スペースでは、記憶域プールの利用可能な容量から仮想ディスクを作成することにより、複数のディスクを記憶域プールにグループ化できます。 詳細については、<a href="https://aka.ms/asr1tbblog_ssreq">記憶域スペースの概要</a>に関するドキュメントの「要件」を参照してください。


  次の例では、1つのディスク名を使用して、3 TB のボリュームを持つ仮想マシン '<em>SalesVM1</em>' を保護する必要がある顧客を示して<em>います。</em>  <a href="https://aka.ms/asr1tbblog_azurevmsize">Azure の仮想マシンおよびクラウドサービスのサイズ</a>には、データディスクに対して最大 1 tb の制限があります。 まず、記憶域スペースを使用して、オンプレミスの 3 tb のディスクにまたがる 1 tb のボリュームを作成する必要があります。 Azure standard storage アカウントには<a href="https://aka.ms/asr1tbblog_storagelimit">、500 iops のディスクあたりの制限</a>がありますが、アプリケーションではディスクの 1500 IOPs を要求しています。また、パフォーマンスの目標を達成記憶域スペース方法についても説明しています。

  <ol>
      <li>3つの新しい Vhdx (例: ssdisk<em>vhdx、ssdisk2、ssdisk3</em>) を 1 tb ずつ作成します。</li>
      <li>3つのディスクを仮想マシン "<em>SalesVM1</em>" に接続します。</li>
      <li>次の手順に従って、仮想マシンにログインし、<a href="https://aka.ms/asr1tbblog_ssdeploy">記憶域スペースからボリュームを設定</a>します。
  <ul>
      <li>新しく追加されたディスクをオンラインにします。</li>
      <li>記憶域プールを作成します。</li>
      <li>記憶域プールから 3 TB の仮想ディスクを作成します。</li>
      <li>1つのボリュームとして初期化します。</li>
  </ul>

  </li>
      <li>( <em>Vhdx</em>に基づく) 既存のボリュームから仮想ディスク上の新しいボリュームにデータをコピーします。 コピー中は、古いボリューム上で動作するすべてのアプリケーションを停止することをお勧めします。 この手順は、データをコピーする必要がある既存のディスクがある場合に必要です。 データのコピーには、 <a href="https://aka.ms/asr1tbblog_robocopy">Robocopy</a> などのコマンドラインツールを使用できます。</li>
      <li>コピーが完了するのを待ってから、既存の 3 TB ボリュームのドライブ文字を変更し、同じを新しく作成したボリュームに割り当てて、アプリケーションを起動します。</li>
      <li><a href="https://aka.ms/asr1tbblog_preservedrive">再起動時にドライブ文字が保持さ</a>れるようにするには、SAN ポリシーを [すべてのオンラインに設定する。</li>
      <li>以前の 3 TB の仮想ハードディスク (<em>vhdx</em>) を Hyper-v Manager コンソールから切断します。</li>
      <li>すべてのディスクが 1 TB の制限を超えているので、 <a href="https://aka.ms/asr1tbblog_asrdoc">Azure Site Recovery</a>を使用して Azure への仮想マシンの保護に進むことができます。</li>
      <li>Azure への仮想マシンのテストフェールオーバーを実行し、アプリケーションをテストします。</li>
  </ol>

  ここでは、記憶域スペースを使用する前に重要な考慮事項について説明します。

  <blockquote>

  <ul>
      <li>記憶域スペースは、VSS ベースのアプリケーション整合性スナップショットをサポートしていません。
  <ul>
      <li>ASR hyper-v/VMM サイト保護シナリオでは、記憶域スペースを使用した vm のクラッシュ整合性スナップショットのみが許可されます。</li>
      <li>System Center DPM では、記憶域スペースを使用したクラッシュ整合性 VM バックアップのみが許可されます。 アプリ整合性バックアップでは、ゲスト内 DPM バックアップを利用できます。</li>
  </ul>

  </li>
      <li><a href="https://aka.ms/asr1tbblog_vmwaredoc">VMware/物理マシンの保護</a>シナリオでは、記憶域スペースを使用した vm はサポートされていません。</li>
      <li>ボリューム ID に依存しているソリューションは、データが新しいボリュームに移行されたときに影響を受ける可能性があります。 たとえば、既存のゲスト System Center DPM ボリュームのバックアップがある場合は、新しいボリュームを再保護する必要があります。</li>
  </ul>

  </blockquote>

  ASR に表示するフィードバックや機能がある場合は、 <a href="https://aka.ms/asr1tbblog_feedback">Azure Site Recovery フィードバックフォーラム</a>を使用して送信してください。


  詳細については、 <a href="https://aka.ms/asr1tbblog_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、他のお客様と協力してください。 詳細については、 <a href="https://aka.ms/asr1tbblog_asrdoc">Azure Site Recovery のドキュメント</a>を参照してください。


