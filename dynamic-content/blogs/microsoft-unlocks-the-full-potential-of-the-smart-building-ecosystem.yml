Slug: microsoft-unlocks-the-full-potential-of-the-smart-building-ecosystem
Title: Microsoft は、スマート ビルディング エコシステムの可能性を完全に引き出します
Summary: 2020 年のイベントが不動産業界に与えた大きな影響を過小評価することは不可能です。 コマーシャル オフィスから小売業、病院、製造工場など、あらゆる種類の建物には、従業員が安全に作業に復帰できる変革的なソリューションが引き続き必要です。 危機時には、課題を機会に変換するイノベーションです。
Content: >-
  <p>2020 年のイベントが不動産業界に与えた大きな影響を過小評価することは不可能です。 コマーシャル オフィスから小売業、病院、製造工場など、あらゆる種類の建物には、従業員が安全に作業に復帰できる変革的なソリューションが引き続き必要です。 危機時には、課題を機会に変換するイノベーションです。</p>


  <p>Microsoft は、パートナーと企業のお客様のエコシステムが新しいスマートビルディング シナリオを作成できる新しいテクノロジイノベーションを実現するために、新しいテクノロジのイノベーションを提供するために、建物の再オープンを可能にするだけでなく、プロパティの所有者、マネージャー、テナント、および乗員に対する価値を提供する新しいスマート ビルディング シナリオを実現するために、安定した焦点を維持しています。</p>


  <p><a href="https://www.realcomm.com/ibcon-2020/" target="_blank">Realcomm |スマート、</a>コネクテッド、ハイ パフォーマンス インテリジェント ビルディング カンファレンスの IBcon &ldquo;&rdquo; は、今後の課題に対するクリエイティブ なソリューションについて話し合う一方で、商用不動産業界におけるテクノロジの進歩を評価する毎年の機会です。</p>


  <p>昨年、Microsoft がクラウド、AI、IoT への投資によってスマートビルディング ソリューションを加速する <a href="https://azure.microsoft.com/blog/accelerating-smart-building-solutions-with-cloud-ai-and-iot/" target="_blank">方法を強調しました</a>。 その後も勢いを続け、インテリジェント クラウドとインテリジェント エッジの機能とパートナー エコシステムを成熟し、複雑なシナリオを解決し、以前は異なっているサイロを統合しました。 &rsquo;今年は、Microsoft が、世界の最大の不動産所有者やマネージャーの一部と共に、ソリューション開発者、デバイス製造元、システム インテグレーター、およびサービス プロバイダーの成長するエコシステムを基に開発された業界をリードするスマート ビルディングを支援する方法を紹介します。</p>


  <h2>Microsoft とパートナーからのイノベーションの流れ</h2>


  <p>この 1 年で、Microsoft は、不動産業界のパートナーや顧客のニーズとフィードバックに対応するために構築された新しいテクノロジとエクスペリエンスを推し進めしてきました。 <a href="https://azure.microsoft.com/en-us/blog/azure-digital-twins-powering-the-next-generation-of-iot-connected-solutions/" target="_blank">Azure Digital Twins</a> 、オープン モデリング言語 (Digital Twins Definition Language)、グラフ ベースのリレーションシップ、高度な実行環境、入力ソース、出力先のシームレスな統合などの新機能が導入されました。 <a href="https://azure.microsoft.com/en-us/blog/azure-maps-creator-now-available-in-preview/" target="_blank">Azure マップ Creator</a> を使用して、屋内マップとフロアプランのコンテキストでデータを視覚化および分析するために、コンピューター支援描画 (CAD) を取り込むソリューションを有効にしました。 <a href="https://techcommunity.microsoft.com/t5/azure-ai/computer-vision-for-spatial-analysis-at-the-edge/ba-p/1666313" target="_blank">Computer Vision空間</a> 分析モデルでは、特定のゾーン内の人の数を安全にカウントしながら、その間の距離を計算して、公共の医療規制に準拠することができます。 さらに、 <a href="https://insights.office.com/workplace-analytics/the-human-side-of-business-continuity/" target="_blank">Workplace Analytics</a> のビジネス継続性ダッシュボードなどの特殊なツールは、リモート作業とコラボレーションの影響を評価し、改善点を特定するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de3a58ac-b0b7-4a94-9b0a-542e226c601b.png"><img alt="On the left, a picture of an indoor map with stylized floorplan for room types.  On the right, a picture of an indoor map with style overlays for current room temperature. " border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ab0444a-0df7-4672-a9ea-74857e3070d6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="左側には、部屋の種類に合ったスタイズされたフロアプランを含む屋内マップの画像。  右側には、現在の気温のスタイル オーバーレイを含む屋内マップの画像。 " width="1024"></a></p>


  <p align="center"><em>Azure マップ Creator は、CAD (左) から取り込まれたフロアプランのスタイルとラベルを自動的に設定し、Azure Digital Twins と統合してリアルタイムのデータ視覚化を可能にします (右)。</em></p>


  <p>パートナーも、これらのソリューションや他のソリューションを使用して変革的なソリューションをMicrosoft サービス課題に直面しています。 たとえば、パンデミック <a href="https://customers.microsoft.com/en-ca/story/830377-citizen-care-pod-health-provider-azure-canada" target="_blank">PCL 構築と WZMH</a> アーキテクトは、Azure IoT、Azure Cognitive Services、および Azure Machine Learning を搭載した自己搭載の COVID-19 テスト ユニットを提供するためにチームを組み、医療専門家と患者を安全に分離しました。 さらに <a href="https://customers.microsoft.com/en-us/story/790031-bosch-building-technologies-smart-spaces-azure" target="_blank">、Building Technologies では</a> 、Azure Digital Twins を使用してコネクテッド ビルディング サービス オファリングに電力を供給し、建物のパフォーマンスと二酸化炭素排出量を向上させるエクスペリエンスを提供します。 <a href="https://edge.tech/article/press/introducing-edge-next-the-company-set-to-revolutionise-office-spaces-everywhere" target="_blank">EDGE Next</a> では、Azure Digital Twins&rsquo; も利用し、プラットフォームのモデリングとグラフ機能を利用して、管理システム、センサー、その他のソースを構築するデータを収集して分析し、持続可能性、宇宙効率、およびウェルメトリックに関するアクション可能な分析情報を提供します。</p>


  <h2>RXR Realty を使用すると、安全に復帰できます</h2>


  <p><a href="https://rxrrealty.com/" target="_blank">RXR Realty</a> は、トライステート領域全体で 2,500 万平方フィートを超える領域のポートフォリオを持つニューヨーク市で 3 番目に大きい不動産所有者で、COVID-19 がヒットした場合の建物のデジタル変革のビジョンに既に進めでした。 Azure IoT クラウドおよびエッジ オファリングの柔軟性と機能を活用し、Microsoft&rsquo; のパートナー ネットワークも活用することで、RXR は急速にピボットして、パンデミックから生み出されるニーズに対応する方法を実現しました。</p>


  <p>結果として得られるソリューション <a href="https://rxwell.rxrrealty.com/" target="_blank"><sup>RxWellTM</sup></a> は、物理的資産とデジタル資産をマージして、従業員が職場に戻る際に情報を得てサポートし続けるのに役立つ、包括的な公的医療ベースのデータ駆動型プログラムです。 RxWell は、大気質、温度スキャン、人の数、ソーシャル距離の検出、顔マスク検出、クリーニング追跡などの分析情報を組み合わせることで、プロパティ マネージャー、テナント、および乗員に重要な視点を提供します。これは、一般的な安全性レベルの一目でわかるインジケーターとして機能する建物のインデックスを導出します。 RxWell ソリューションは、職場への安全な復帰を促進するニーズの多くを処理するだけでなく、パンデミックを越える真の健康を持つシナリオをキャプチャしました。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4FRIh" width="960"></iframe></p>


  <p style="margin-bottom:11px">Microsoft&rsquo; の広範なエッジ機能とクラウド機能のセット、および Microsoft の幅広いエコシステム パートナーは、RxWell の主要な実現者でした。 基になるアーキテクチャを設計して実装する上で重要なのが <a href="https://www.infosys.com/">Infosys です。Infosys</a> は、次世代のデジタル サービスとコンサルティングのグローバル リーダーであり、スマート ビルディングおよびスペース ソリューションで Microsoft と戦略的コラボレーターとして豊富な経験を持っています。 RXR では、ハイブリッド エッジ クラウド アーキテクチャを組み込み、大気質モニターなどの特注センサーと統合するだけでなく、<a href="https://www.rigado.com/" style="color:#0563c1; text-decoration:underline" target="_blank">リ</a>ガドなどの Microsoft パートナー ソリューションと統合します。このソリューションは、Azure IoT プラグ アンド プレイ 認定インフラストラクチャとデバイスを提供し、部屋や会議室、クリーニング管理、安全サイネージなどの共用部で占有感知を行います。 Azure IoT Hub は、すべてのデータをまとめる方法として、Azure Stack Edge、さまざまなデバイスとセンサー、パートナー ソリューションから収集されたデータに対して堅牢なインジェスト レイヤーを提供します。</p>


  <p>RXRs&rsquo; <a href="https://www.youtube.com/watch?v=4SWNTqgjjyU">Microsoft Mechanics</a> アーキテクチャの詳細を見て、顧客ストーリーの RXR&rsquo; の<a href="https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot"></a>体験を読み、AppSource で RxWell ソリューションを<a href="https://appsource.microsoft.com/en-us/product/web-apps/rxrrealty1595946161652.rxwell_by_rxr">見つける</a>。</p>


  <h2>的なプロパティでは、デジタル ツインをショーケースビル One West に導入します</h2>


  <p><a href="https://brookfieldproperties.com/" target="_blank">お客様は</a> 、業界をリードするポートフォリオ管理および開発機能を提供する、完全に統合されたグローバルな不動産サービス会社です。 管理下に 5 億平方フィートを超える商業用不動産を持つ、世界で最大の投資主である&#39;の 1 人として、Fieldfield は、&#39;の最も動的な市場でランドマーク的なプロパティを所有し、運営しています。 そのグローバル ポートフォリオには、オフィス、小売、マルチファミリー、物流、サービス業、セルフストレージ、トリプル ネット リース、製造された住宅資産、5 つの大陸の学生住宅資産が含まれます。</p>


  <p>最新のプロジェクトの 1 つ、ニューヨーク市の One West は、67 のフロアに立ち、210 万平方フィートで構成されるショーケースです。動的なデザイン、おすすめの小売り、最先端のオフィス スペースが組み合わされています。 One West では、Visionfield は、最新の安全で生産的でパーソナライズされたテナント エクスペリエンスを提供しながら、運用を最適化し、ビジョンを実現するための主要パートナーとして Microsoft と Willow に迅速に着陸しました。</p>


  <p><a href="https://www.willowinc.com/" target="_blank">Willow</a> は、機敏性とイノベーションに大きな機敏性を備え、Microsofts&rsquo; テクノロジを活用するスマート ビルディング業界のデジタル ネイティブ プレーヤーです。 その WillowTwinTM 製品は、データを収集、整理、分析するために、構築された世界向けのデジタル ツインをデプロイするソフトウェア ソリューションです。<sup></sup> WillowTwin を使用すると、構築オペレーターは、建物のリアルタイムおよび過去の分析情報を簡単に監視、視覚化、操作できます。 さらに、WillowTwins&rsquo; の強力な拡張機能を使用すると、One West などの建物を使用して、他のソリューションや、他のソリューションや、管理システムの構築 (BMS)、作業順序フローと Microsoft Dynamics 365 Field Service などのグリーンフィールド データ ソースを統合できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59d4deef-da25-4980-84d9-32ec0a0fa0f0.png"><img alt="On the left, pictures of Brookfield’s One Manhattan West building.  On the right, pictures of Willow’s WillowTwin solution experience." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e35f803e-547b-4b22-a50c-2ec4ecfe6d08.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="左側には、、 One West ビルの写真。  右側には、Willow の WillowTwin ソリューション エクスペリエンスの画像が表示されています。" width="1024"></a></p>


  <p align="center"><em>WillowTwin の画像&#39;、、One West ビル (左)&#39;、約 1000 万件を表示しています。</em></p>


  <p>WillowTwin の重要な基盤Azure Digital Twins<a href="https://azure.microsoft.com/services/digital-twins/" target="_blank"></a>、開発者は環境全体の包括的なデジタル モデルを作成できます。 Willow は、Azure Digital Twins をコアとするソリューションを基本的に設計し、プラットフォームを使用して数万の資産をモデル化し、空間、デバイス、およびこれらの間の関係からのリアルタイム データに基づいてライブ実行環境を確立しました。</p>


  <p>Azure Digital Twins Azure IoT プラットフォーム サービスの他の部分と共に、WillowTwin などのスケーラブルでセキュリティで保護された準拠オファリングを構築するために必要な堅牢な機能が提供されます。 たとえば、WillowTwin は One Wests&rsquo; Building Information Models を使用して Azure Digital Twins 空間グラフを作成し、BACnet ゲートウェイを介して Building Management System から取得したライブ データとのリレーションシップを作成します。 &rsquo; Azure Digital Twins、リレーションシップ、ライブ実行環境では、WillowTwins&rsquo; エラー ルール エンジンを使用して、オフィス スペースで問題を修正する必要がある場合、またはメンテナンスのために機械を構築する必要がある場合にオフラインにする必要がある場合を判断します。 その結果、Willow はエンド カスタマーに提供する価値に焦点を当て、最終的には、すべてのデータ ストリームを One West のデジタル モデルに結合し、複雑な建物システムの運用を最適化し、エネルギー使用量に対するコストを削減し、持続可能性の目標を推進し、テナント エクスペリエンスを差別化することができます。</p>


  <p>今後の IoT ショーで、Willows&rsquo; のスマート ビルディング ソリューションと開発Azure Digital Twinsについて <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Digital-Twins-for-smart-buildings-A-look-into-WillowTwin-solution" target="_blank">学習します</a>。</p>


  <h2>RealEstateCore、Idun PropTechOS、Vasakronan、および VAST は、DTDL を使用して業界をリードするモデリングとソリューションを提供します</h2>


  <p>&rsquo; Azure Digital Twinsモデリング言語<a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-models" target="_blank">である Digital Twins Definition Language (DTDL)</a> を使用すると、開発者は、状態プロパティ、テレメトリ イベント、コマンド、コンポーネント、リレーションシップの観点からツインを記述できます。 結果までの時間を加速するために、 <a href="https://www.realestatecore.io/" target="_blank">RealEstateCore</a> と提携しました。このチームは、業界の深い専門知識を持ち込み、すべての開発者が使用できる DTDL を使用したスマート ビルディングオントロジーを開発しました。</p>


  <p>RealEstateCore ドメイン オントジに合わせてオープン ソースの Smart Buildings DTDL リポジトリをリリースする予定です。 RealEstateCore は、建物のモデル化と制御に使用される共通言語であり、新しいサービスの開発を簡略化します。 オントロジーは豊富で完全であり、実証済みの業界のソリューションとパートナーシップを使用して、シンプルさと実際の適用性を提供します。 RealEstateCore は、具体的には新しい標準を目指すのではなく、ブロック、Project Stack などの他の業界標準との共通分母とブリッジを提供します。 DTDL ベースの RealEstateCore &ldquo;&rdquo; オントロジーは、空白のページから開発者を加速させるだけでなく、スマート ビルディング内のベンダー間の企業間の統合を促進します。 DTDL ベースのオントロジーはオープンソース化されます。開発者は、独自のドメインの専門知識を提供しながら、既存のモデルに簡単に注釈を付けることができます。</p>


  <p>RealEstateCore を利用するソリューションの 1 つは <a href="https://idunrealestate.com/proptechos/?utm_source=blog&amp;utm_medium=article&amp;utm_campaign=Microsoft" target="_blank">Idun ProptechOS</a> です。これにより、不動産所有者は、建物の持続可能性、ウェル、生産性を分析して最適化できます。 ProptechOS は、174 のプロパティと 2,470 万平方フィートの不動産で構成されるスウェーデン最大のプロパティ会社である <a href="https://customers.microsoft.com/en-us/story/806971-vasakronan-azure-powerbi-sweden" target="_blank">Vasakronan</a>&rsquo;、スウェーデンの大規模な顧客、最大のフィンランド語および北ヨーロッパの建設<a href="https://www.yit.fi/en" target="_blank"></a>会社および都市開発の大規模な顧客によって使用されています。</p>


  <h2>標準化されたデジタル ツイン モデリングを使用して資産価値を高め、</h2>


  <p>&rsquo;4 つの大陸、5 つのセクター、および 1 億平方フィートを超える不動産にまたがって、<a href="https://www.oxfordproperties.com/corp" target="_blank">世界</a>の最も変革的な場所の一部に投資、開発、管理しています。 さまざまな年齢範囲、業界、インフラストラクチャ、その他の変数で構成される独自の幅広い資産により、Digital Twins を含むさまざまな構築およびプラットフォーム テクノロジを導入する重要性が認識されています。 最新化された建物は、より価値のある資産であるという強い信念に基いて、Willow を使用したデジタル ツイン パイロットや、Switch Automation を使用したリアルタイムの構築パフォーマンスの最適化など、デジタル変革の取り入りを継続しています。</p>


  <p>これは、建物のモデル化とオンボードの方法を合理化し、標準化するために、Oxford のような多様なポートフォリオを持つ所有者とマネージャーを構築する上で極めて重要です。 DTDL ベースの RealEstateCore オントロジーにより、Oxford と Willow は目標を達成できます。 Willow は、RealEstateCore オントロジーの新しい DTDL ベースバージョンの開発に関する重要なコラボレーターであり、Willow は、WillowTwin ソリューションでこれらのモデルを活用することで、1 か月間に 200 時間を超える開発者時間を既に保存しています。</p>


  <p>また、ポートフォリオ <a href="https://info.switchautomation.com/hubfs/Switch_Oxford_Case%20Study.pdf" target="_blank">の一部に Switch Automation</a> を既にデプロイし、構築システム、センサー、デバイスをスキャンして継続的に接続を評価し、ネットワークの整合性を制御しています。 パフォーマンス データの構築に関するリアルタイムの分析情報により、Oxford は運用コストとエネルギー コストを回避して年間 100 万ドルに近づいている。 WillowTwin は DTDL ベースの RealEstateCore モデルをオントロジーに使用します。このため、これらのパートナーは、ビルのデジタル ツイン インフラストラクチャとシームレスに統合できます。</p>


  <p>DTDL ベースの RealEstateCore 統合は、Oxfords プロジェクトに関係する他のいくつかの Microsoft パートナーによって&rsquo;実現されます。 たとえば、Samsung との Microsoft の最近のパートナーシップにより、SAMSUNG HVAC システム、アプライアンス、その他の SmartThings デバイスからのデータを使用する基になるモデリング言語として DTDL&rsquo; を使用して、商用の不動産価値チェーン全体で意味のある新しい分析情報を提供できる可能性に、大<a href="https://news.microsoft.com/2020/07/13/samsung-and-microsoft-transform-real-estate-and-smart-property-management/" target="_blank">&rsquo;</a>きな気が付いていると考えています。 このデータは、Dynamics 365 Field Service と統合され、Oxfords&rsquo; の建物の運用とメンテナンスを効率化します。</p>


  <h2>次の手順</h2>


  <p>Digital Twins、スマートで接続された建物の可能性を完全に引き出す鍵であることが実証されています。 Microsoft は、IoT を簡素化し、スマート ビルディング業界向けパートナーとソリューションの相乗効果のエコシステムを促進する目的で、インテリジェント クラウドおよびインテリジェント エッジ プラットフォームの業界をリードする機能を引き続き開発します。 また&rsquo;、デジタル ツインコンソーシアムの設立メンバーとしての役割を通じて、デジタル ツインの使用事例、ベスト プラクティス、オントロジーを増幅し、民主化します。なぜなら<a href="https://www.digitaltwinconsortium.org/" target="_blank"></a>、多様な利害関係者が集ってイノベーションを推進する目的で、不動産業界の利点が得られたためです。</p>


  <p>Realcomm |IBcon は、業界の他の部分として、今年は確かに異なって見えますが、Microsoft は、行う発表とディスカッションについてうれしく思っています。 多くの業界パートナーと共&rsquo;に、2020 年 10 月 26 日から 28 日まで、カンファレンス仮想トラックに参加します。 仮想ブースに立ち寄り、&rsquo; 説得力のあるトピックに関するスピーカー セッションに参加し、Microsoft によって強化されたパートナーの成功のケース スタディの詳細を確認します。</p>


