Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>これは、一連の記事の 2 &ldquo;番目の投稿で、Microsoft Project Code-Named (Part&rdquo; 1) の概要に関する記事です。 パート 1 では、ログインとナビゲーションの基本について説明しました。 この投稿では、Project でテーブル デザイナーを使用する方法について取り上Projectします。 簡単に思&ldquo;い出してくださいMicrosoft Project Code-Named、SQL Azure 用&rdquo;の軽量データベース管理ツールであり、コミュニティ テクノロジ プレビュー (CTP) です。 クエリの作成と実行、データベース スキーマの設計と編集、テーブル データの編集など、基本的なデータベース管理タスクに対して、 を使用できます。</p>  <p>現在、SQL Server Management Studio 2008 R2 には、2008 R2&rsquo; 用に実装されたテーブル デザイナー SQL Azure。 SQL Server Management Studio 2008 年 1 月 2008 年にテーブルを作成する場合は、CREATE TABLEを入力し、クエリとして実行する必要があります。 ただし、Project、Web ベースのテーブル デザイナーが完全に実装されています。 現在、Project州はコミュニティ テクノロジ プレビュー (CTP) です。</p>  <p>次のページに移動して、Labs <a href=""></a> の使用を開始できます (SQL Azure ラボ サイトは、CTP またはフォーム内のプロジェクトの場所です)。 サーバーとデータベースへのサイト ログインに到達したら、テーブルの設計を開始します。 In-in と Navigation in の詳細については、最初のブログ投稿を参照してください。</p>  <h4>テーブルの設計</h4>  <p>ログインすると、データベース ナビゲーション バーが画面の左上に表示されます。 次のようになります。</p>  <p><a href=""><img height="163" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.clip_5F00_image001_5F00_thumb.png" alt="clip_image001" border="0" title="clip_image001" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  <p>新しいテーブルを作成するには:</p>  <ol>  <li>[新しいテーブル] &ldquo;をクリックします。&rdquo; </li>  <li>この時点で、ナビゲーション バーが [テーブル] ナビゲーションに変わります。 以下のようになります。  <p>&nbsp;</p>  <p><a href=""><img height="165" width="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.clip_5F00_image002_5F00_thumb.png" alt="clip_image002" border="0" title="clip_image002" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  </li>  <li>メイン ウィンドウに新しいテーブルが表示され、テーブルのデザイン モードが表示されます。  <p><a href=""><img height="240" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4747.clip_5F00_image004_5F00_thumb.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  </li>  </ol>  <p>タイトルの横にある星は、テーブルが新規で保存されていない状態を示します。 新しいテーブルに自動的に 3 つの列が追加されます。 名前を変更したり、ニーズに応じて型を変更することができます。</p>  <p>新しく追加した列のいずれかを削除する場合は、列名をクリックして列を選択し、リボン バーの [列] セクションの <b></b> [削除] ボタンを押します。</p>  <p>別の列を追加する場合は、リボン <b>+ </b>バーの [列] セクション<b></b>の [列] ボタンまたは [新規] ボタンをクリックします。</p>  <p>次に示すのは、現在のツールで使用されている言語に対する、SQL Serverです。</p>  <ul>  <li><b>必須ですか?</b> は、この列のデータを null にできないことを意味します。 列にデータが必要です。 </li>  <li><b>主キーですか?</b> は、列が主キーであり、この列に対してクラスター化インデックスが作成されます。 </li>  <li><b>ID は? </b>は、列が自動インクリメント ID 列 (通常は主キーに関連付け) を意味します。 bigint、int、decimal、float、smallint、tinyint のデータ型でのみ使用できます。<b></b> </li>  </ul>  <h2>Saving</h2>  <p>テーブルを保存する準備ができたらSQL Azureバーの [保存] ボタンを使用してテーブルを保存する必要<b></b>があります。</p>  <p><a href=""><img height="124" width="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6472.clip_5F00_image005_5F00_thumb.png" alt="clip_image005" border="0" title="clip_image005" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  <p>複数&rsquo;の主キーを持つテーブルの作成が失敗し、テーブルと列の名前が変更され、保存時にエラーが発生するなど、現在のオファリングに関するいくつかの制限を認識しています。 フィードバックや提案をお探しの CTP と同様に、見つけたバグをログに記録してください。</p>  <h2>フィードバックまたはバグ </h2>  <p>繰り返しますが、これは CTP &ldquo;Project、標準の&rdquo; Microsoft サポート サービスではサポートされていません。 コミュニティベースのサポートについては、<a href="https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport">Labs MSDN フォーラムのSQL Azure投稿してください</a>。 製品チームは、投稿された質問に回答するために最善を行います。</p>  <p>このリリースの Projectに&rdquo;関&ldquo;するバグをログに記録するには、次の手順に従います。</p>  <ol>  <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。 </li>  <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。 </li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにある<b></b>オレンジ色の [フィードバックの送信] ボタンをクリックします。 </li>  <li>[フィードバック<b>の選択] フォーム</b>で、[バグ <b>フォームSQL Serverクリックします</b>。 </li>  <li>フィードバック フォームで、 [ <b>バージョン ] =</b> [リビルド &ndash; CTP1 10.50.9700.8 &ndash; ] を選択します。 </li>  <li>フィードバック フォームで、[カテゴリ] = [ <b>ツール</b> (テキサス州] ) を選択します。 </li>  <li>要求を完了します。 </li>  <li>[送信 <b>] を</b> クリックしてフォームを Microsoft に送信します。 </li>  </ol>  <p>このリリースで Project&ldquo;に&rdquo;関する提案を提供するには、次の手順に従います。</p>  <ol>  <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。 </li>  <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。 </li>  <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにある<b></b>オレンジ色の [フィードバックの送信] ボタンをクリックします。 </li>  <li>[フィードバック<b>の選択] フォーム</b>で、[提案<b>フォームSQL Serverをクリックします</b>。 </li>  <li>フィードバック フォームで、[カテゴリ] = [ <b>ツール</b> (テキサス州] ) を選択します。 </li>  <li>要求を完了します。 </li>  <li>[送信 <b>] を</b> クリックしてフォームを Microsoft に送信します。 </li>  </ol>  <p>フィードバック送信プロセスやポータルへのアクセスに関する質問がある場合は、電子メール メッセージ を送信してください <a href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a>。</p>  <h2>まとめ</h2>  <p>これは、Microsoft Project Code-Named &ldquo;の Microsoft Project Code-Named の&rdquo;ブログ投稿の始まりにすぎないので、詳細を投稿する場合は、アラートを受け取る RSS フィードをサブスクライブしてください。</p>'
