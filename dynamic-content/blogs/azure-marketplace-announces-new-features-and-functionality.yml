Content: >-
  <p>この機能を使用Azure Marketplace&rsquo; 、お客様のエクスペリエンスを継続的に向上し、ビジネス目標を達成するために必要なツールを提供します。 現在、コンピューティング オファリング、新しい Developer Services カテゴリ、および Docker Hub と Container Apps の統合の機能強化をお知らせします。</p>


  <h2>コンピューティング オファリング</h2>


  <p><b>実稼働レベルのオファリングを大規模にデプロイする</b> 製品の使用オファリングのデプロイをサポートする市場の需要に応え、Azure Marketplace のマルチ VM オファーのオンボードおよびデプロイ機能の機能強化をお知らせします。 マルチ VM では、複雑な実稼働レベルのソフトウェアをデプロイするために必要な時間とリソースが大幅に削減され、開発と統合のコストが最小限に抑えます。 これらのオファーを使用すると、ユーザーはサービスの管理を改善し、パフォーマンスを向上し、Azure に仮想マシン クラスターを作成するプロセスを大幅に簡素化できます。 マルチ VM では、冗長性とフェールオーバー機能も提供され、最適なパフォーマンスで確実に動作します。 詳細を確認 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>。 <b>プログラムによる有効化</b> サブスクリプション上のサードパーティ製 Marketplace アプリケーション (Azure Resource Manager) を使用して、仮想マシンのプログラムによるデプロイを簡単に有効にして管理できます。 この機能は、Marketplace およびサブスクリプション ビュー Azure portal新しいサービスに利用できます。 詳細については、プログラムによる <a href="https://go.microsoft.com/fwlink/?LinkId=618482">有効化の管理に関するページを参照してください</a>。</p>


  <h2>開発者サービス</h2>


  <p>このAzure Marketplace、生産性の向上に役立つ取り組みです。 その結果、開発者向けサービスの新しいカテゴリをお知らせAzure Marketplaceお知らせします。 開発者サービスは、Azure プラットフォーム以外の追加機能を提供し、複雑なサービスをアプリケーションに簡単に統合できます。 さらに、これにより、アプリケーションを構築したり、Azure でビジネスを実行したりするときに、追加の選択肢、柔軟性、機能が提供されます。 Azure クラシック管理ポータルで Developer Services の既存のポートフォリオから選択するか、azure 管理ポータルで Bing地図、SendGrid、New Relic、Signiant、ConexLink、Trend Micro から新しい Developer Services オファーを選択できます。 価格を簡素化するために、Azure 管理ポータルで、Azure Marketplace Developer Services の基本価格と使用量の価格をお知らせします。 発行元が設定した価格によっては、月次プラン、消費プランのみ、または両方のプランを選択することもできます。 消費シナリオでは、毎月のコスト以外で使用した分の料金を支払います。 詳細については、開発者サービスの詳細 <a href="https://azure.microsoft.com/en-us/marketplace/developer-services/">については</a> 、次のAzure Marketplace。</p>


  <h2>Docker Hub統合</h2>


  <p>Docker とのパートナーシップと DockerCon 2015 で生成された勢いを基に、Container Apps は現在、Azure Marketplace で利用できます。 Container Apps は、単一の仮想化インスタンスで実行される分離されたソフトウェア コンテナーを使用して、アプリケーションのデプロイを自動化するのに役立ちます。 これにより、仮想マシンの開始と管理に関連するコストが削減され、クラウド インスタンスの使用率が 100% に近づくのに役立ちます。 データベース、Web ブログ、キャッシュ、検索サーバー、CI ツールなど、Azure Marketplace と統合された一般的なワークロードを含む、Docker Hub からキュリーされた公式リポジトリを検索してデプロイできます。 Dockers コミュニティの恩恵を受け、活用&rsquo;して、迅速なイノベーションを推進し、Azure でさらに多くのことを行えるのが可能です。 Container Apps のデプロイの詳細 <a href="https://azure.microsoft.com/blog/2015/06/23/container-apps-now-available-in-the-azure-marketplace/">を確認し、</a> Azure 管理ポータル で今すぐ <a href="https://go.microsoft.com/fwlink/?LinkId=616707">試してみてください</a>。</p>


  <h2>詳細と使用を開始する</h2>


  <p>今日&rsquo;のお知らせでは、継続的にバーを上げ、Azure の生産性を向上させ、イノベーションを推進するために必要な機能を提供する取り組みをサポートしています。 詳細を確認し、Azure にデプロイする準備が整った数千もの事前構成済みオファーの使用を、<a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace。</a> ISV を使用している場合、アプリケーションまたはサービスを Azure Marketplace に発行することに関心がある場合は、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/">Marketplace</a> パートナー プログラムのページで詳細を確認してください。 このAzure Marketplaceは、アプリ用に構築されたアプリとサービスを検出、購入、デプロイするためのオンライン ストアMicrosoft Azure。</p>
