Title: MSDN のデータベース システム共同作成者の 2017 年 12 月ランキング
Summary: 12 月の上位 10 人の共同作成者の皆さん、おめでとうございます。 Alberto Morillo とVisakh Morukesan はトップ の位置を維持しています。このランキング イニシアチブは、トップを認識するために 2016 年 10 月に開始されました。
Content: >-
  <p>12 月の上位 10 人の共同作成者の皆さん、おめでとうございます。 Alberto Morillo とVisakh Morukesan はトップ の位置を維持しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cafa9695-d833-498f-8461-d93c3182690c.png"><img alt="leaderboard_Top10_december_2017" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a799f3-7c7c-408e-8dbe-4d4c3fcc6c80.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="leaderboard_Top10_december_2017" width="1280"></a></p>


  <p>この <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>ランキング イニシアチブは</u></a> 、MSDN フォーラムで上位のデータベース システム共同作成者を認識するために、2016 年 10 月に開始されました。 次は引き続きポイント階層です (ポイントの順序を下げ)。</p>


