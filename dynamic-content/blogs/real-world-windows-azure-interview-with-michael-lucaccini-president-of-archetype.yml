Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure シリーズの一部として、Archetype の Michael Lucaccini 総長と、会社のメディア管理システムに Windows Azure テクノロジ プラットフォームを使用する方法について説明しました。 彼が言う必要があったことを次に示します。   <p><b>MSDN: Archetype ではどのようなサービスが提供されますか?</b></p>  <p><b>Lucaccini:</b> Archetype は、インターネット アプリケーション、ブランド化されたエクスペリエンス、高度なユーザー インターフェイスの開発を専門とする対話型の設計およびエンジニアリング会社です。 </p>  <p><b>MSDN: Azure を実装する前に、会社が直面した最大の課題はWindowsでしたか?</b></p>  <p><b>Lucaccini:</b>Microsoft .NET Framework 上に構築された Archetype Media Platform (AMP) システムは、お客様がアップロードからデプロイまで、すべてのメディア資産を効率的に管理するのに役立ちます。 ただし、各顧客の個々の IT インフラストラクチャに対応すると、デプロイに時間がかかり、数か月かかる場合がありました。 さらに、顧客は多くの場合、初期サーバー構成を急激に削減したり、初期サーバー構成を迅速に抜き出したりしました。</p>  <p><b>MSDN: Windows Azure プラットフォームを使用して構築したソリューションについて説明します。これは、スケーラビリティ、時間のかかるデプロイ、および顧客の高いエントリ コストに関するこれらの一般的な課題に対処するのに役立ちますか?</b></p>  <p><b>Lucaccini:</b>膨大な数のユーザーがサーバー側でボトルネックなくメディアをアップロード、編集、再配布するために、AMP ソリューションを Windows Azure プラットフォームに移行しました。 これは、お客様が前もってコストを多く節約するのに役立つターンキー ソリューションです。 Microsoft では、データを保持するために、Microsoft SQL Azure BLOB Storageも利用しています。</p>  <p><b>MSDN:</b> <b>ソリューションを一意にする理由</b></p>  <p><b>Lucaccini:</b> AMP は、包括的な統合メディア ソリューションなので、一意です。 お客様は、あるベンダーからメディア ポータルを購入し、別のベンダーから資産マネージャーを購入する必要が生じはされません。 AMP Manager を使用すると、お客様はメディアのアップロード、保存、編集、再フォーマット、タグ付け、コメントオン、および発行を行います。ユーザーは、元のコンテンツの整合性を維持しながら、資産を何百回も再デプロイできます。 AMP Analytics を使用すると、ユーザーはメディアの使い方に関する統計情報を確認できます。 Azure Windowsファブリックを使用すると、これらのソリューションを迅速に開発できる柔軟性が得られています。 ダウンロードから 1 時間以内に、Azure Windowsにコーディングしてデプロイしました。<a title="_GoBack" name="_GoBack"></a></p>  <p><b>MSDN:</b> Azure へのアクセスを実装した結果、Archetype が見た主な<b>利点はWindowsですか?</b></p>  <p><b>Lucaccini:</b>スケーラビリティと高速な開発時間は、Azure で得る最大の価値の 2 Windowsです。 開発者は 既に に精通しています。NET ベースのコードです。そのため、Azure の既存のコードをWindowsしました。 通常は数か月かかっているデプロイには数週間かかります。 実際、時間とリソースの不足のためにサイドラインする必要があったプロジェクトに取り組むための取り組みも可能です。 また、お客様はプラットフォームを使用して段階的にスケーリングすることができるため、多額の支出にコミットする前にソリューションを試しに行く可能性があります。 コスト削減の範囲は 15 ~ 35% と予想されます。 </p>  <p>&nbsp;完全な記事については、以下を読む必要があります。 <a href="" target="_blank" mce_href=""></a></p>  <p>&nbsp;Azure の成功事例Windows詳細については、こちらを参照してください:<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>&nbsp; </p>'
