Title: Microsoft は、米国の次のデータセンター リージョンを、アトランタのフックル郡とスコーディ郡に確立します
Summary: データセンターは、今日の重要なインフラストラクチャの一部であり、オンライン トランザクション、電話会議、仮想クラスルーム、サプライ チェーンと在庫管理、インターネット検索など、世界中に信頼性の高いスケーラブルなコンピューティング機能を提供します。
Content: >-
  <p>&rsquo;&mdash;データセンターは、今日の重要なインフラストラクチャの一部であり、オンライン トランザクション、電話会議、仮想クラスルーム、サプライ チェーンと在庫管理、インターネット検索など、世界中の信頼性と拡張性に優れたコンピューティング機能を提供します。 ビジネス継続性、イノベーション、コラボレーションのためのクラウド サービスに対する需要の増大をサポートするために、クラウド インフラストラクチャを構築し続けています。 現在までに、Microsoft は世界中に 60 を超えるデータセンター リージョンを発表し、それぞれが複数のデータセンターを構成しています。</p>


  <p>&rsquo;&ldquo;&mdash;お客様の需要の高まりに対応して、本日、次の米国データセンター リージョンを確立すると発表しました米国第 3 地域は米国の 3in&mdash;&rdquo; 米国のアトランタで、Fu fu fu と Counties の両方に存在します。 これは、新しいジョブの作成とローカル ビジネスの成長をサポートするために、本日発表されたアトランタ地域に対する Microsoft&rsquo;<a href="https://blogs.microsoft.com/?p=52559478" target="_blank"></a>&mdash; のコミットメントの郡と一部に対する大きなコミットメントです。 データセンター サイトを選択する場合、人口センターへの近接性、広範で信頼性の高い安定した電源、複数の大容量ネットワーク接続、適格な作業の大規模なプール、安価でクリーンなエネルギーなど、さまざまな基準を検討します。 データセンターでは、サイトの構築と運用を通じて直接、また競争力と成長を高めるビジネス変革を通じて間接的にローカル ジョブを作成することもできます。 これらのジョブには、IT 運用、電気機械エンジニアリング、施設のセキュリティとメンテナンスの役割が含まれます。</p>


  <p>新しいデータセンター リージョンでは、世界クラスのデータのセキュリティとプライバシー、より高速なアクセス、および最も広範な <a href="https://azure.microsoft.com/en-us/free/search/?OCID=AID2100131_SEM_9a8655e152591dc53a4f0a1f2af90e11:G:s&amp;ef_id=9a8655e152591dc53a4f0a1f2af90e11:G:s&amp;msclkid=9a8655e152591dc53a4f0a1f2af90e11" target="_blank">Microsoft Azure</a> クラウド サービスを、当面のリージョンのお客様に提供し、米国および世界中のお客様が利用できるようになります。 Microsoft&rsquo; では、リモート作業、コラボレーション、イノベーションのために Microsofts&rsquo; クラウド サービスを使用してビジネス効率を向上するために、業界やセクターをまたがって関心と使用事例が増え続けています。 高可用性クラウド アプリケーション&rsquo; に対する顧客のニーズをサポートするために、データセンター リージョンでは <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure Availability Zones</a> が提供され、データセンターの障害に対する許容度が高く、クラウド アプリケーションの高可用性が実現されます。</p>


  <p>この投資の一環として、私たちが事業を行っているコミュニティのパートナーであり、その目的のために、Fu fufu 郡と大きな協力関係を持っているのは、私たちにとって重要です。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft のような&rsquo;確立された会社を Fu fufu county にサポートし、歓迎するために、私たちは幸せになれそうになれなかった。&nbsp;彼らの長期的な投資は、熟練した従業員と魅力的な既存のインフラストラクチャの証拠であり、どちらも今後数か月と数年で重要であることが証明され続けるでしょう。&rdquo;&mdash;ミシェル・ターポー、フルートン郡開発局の部下</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;この発表は、フルートン郡の経済的なバイタリティと、パンデミック中でも成長する力に対するもう 1 つの証です。また、多くの必要な永続的な&rsquo;仕事と投資を郡に持ち込む企業を受け入れ、アトランタのフルトン郡のリーダーシップを反映しています。&rdquo;&nbsp;&mdash;Robb Pitts、&nbsp;Fu fu county Board of Commissioners の部下</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;私たちは、投資と成長を引き付けるために、鮮やかなコミュニティを構築するために一緒に取り組み続け、Microsoft のようなブランド名を私たちの都市に配置すると、コミュニティの品質が評価されます。東ポイント市は、この新しいデータ センターを発表する以外にも、コミュニティで見つかった業界、サービス、および従業員の多様性を高めます。私は常に、東&rsquo;ポイントのような意味はないと言っていますが、これはその意味を示しています。&quot; &mdash;Deana Holiday Ingraham,Of&nbsp;&nbsp; East Point</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft は、Microsoft を歓迎します。彼らがデータ センターの場所として City of Palmグループを選択したのを楽しみに思います。この開発により、より多くのジョブが生成され、コミュニティが強化されます。この開発が City Palm city に与えるすべての変革の影響を楽しみにしています。&rdquo;&mdash;J. PalmBodie、ナブノ&nbsp;フ・ナマノフ。</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft&rsquo; がビリビルにいらして光栄です。今日は、何年もの戦略的計画とインフラストラクチャへの投資を基盤として、市と郡&rsquo;の両方の経済的成長におけるもう 1 つの主要なマイルストーンを示しています。Microsoft もコミュニティ パートナーとしてこの地域に投資することが重要です。Microsoft&rsquo; のプレゼンスは、継続的な戦略的目標である米国の情報技術のセンターとしての私たちの立場を明かするのに役立ちます。&rdquo;&nbsp;&nbsp;&mdash;リシェル・ロビンソン、アトランタ・ポジタービルの部</em></p>

  </blockquote>


  <p>今日&rsquo;のニュースは、米国中南部リージョンで最近開始された <a href="https://aka.ms/southcentralusAZlaunch" target="_blank">Availability Zones</a> 、アリゾナ州西部 <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-newest-sustainable-datacenter-region-coming-to-arizona-in-2021/" target="_blank">3</a> の今年の打ち上げ予定など、米国全体の最近の拡張作業に基なります。<br>

  ローカル クラウド サービスの需要の増加に対応するためにクラウド インフラストラクチャを拡大するにつれて、私たちは、事業を行うコミュニティで良い隣国という原則に基づいて、包括的なアプローチでこれを行っています。 これには、ローカル コミュニティのイニシアチブと優先順位のサポートが含まれます。</p>


  <p>米国東部 3datacenter&nbsp; リージョンは重要な大規模なプロジェクトであり、持続可能な設計と運用、クラウド サービスの信頼性、物理的なセキュリティ、およびリージョンがライブのときにデータのセキュリティとプライバシーに関する標準を満たす安全な運用を確保するために、慎重な計画と管理が必要です。 今後数か月の間に、これらの計画についてより多くの情報を共有し、Fu fu the and County の住人や職員、およびより大きなアトランタ地域とより密接に提携する予定です。 その間、Microsoft データセンターの仕事への申請に関心のある候補は、Microsoft の担当者の Web サイトにアクセス<a href="https://careers.microsoft.com/" target="_blank">してください</a>&nbsp;。</p>
