Title: Azure プレビュー ポータル - 2015 年 11 月の更新プログラム
Summary: 本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。
Content: >-
  <p>こんにちは、Azure の友人です。</p>


  <p>本日は、Azure プレビュー ポータルの新しい機能強化のセットをお知らせします。 前回と同様に、これらの機能強化はすべて、&rsquo;お客様から寄せられた大きなフィードバックに応じて行います。 フィードバック&rsquo;をお待ちしております。</p>


  <p>主&rsquo;な変更点の簡単な概要を次に示します。</p>


  <ul>
   <li><strong>ナビゲーション </strong>の機能強化

   <ul>
    <li>リソースを参照する際の相互作用の改善</li>
    <li>参照から直接リソースに対してアクションを実行する</li>
    <li>簡略化された既定のダッシュボード</li>
   </ul>
   </li>
   <li><strong>通知 </strong>の機能強化</li>
   <li>[新規] メニューで使用できる Marketplace <strong>の </strong>検索</li>
   <li><strong>簡略化された</strong> リソース ブレード</li>
   <li><strong>カスタマイズ</strong> の改善と重要な発表</li>
   <li>ビジュアルの更新: ダーク テーマの改善</li>
  </ul>


  <h1>ナビゲーションの機能強化</h1>


  <p>前回の<a href="https://azure.microsoft.com/en-us/blog/azure-preview-portal-improvements-september-update/">更新</a>では、メイン ナビゲーション エクスペリエンスが向上し、その結果、リソースの <b></b> <b></b> <b></b>参照が簡単になり、ポータルでリソースを管理するための最も一般的なエントリ ポイントになりました。 この更新プログラムでは、次の手順を行い、リソースの参照エクスペリエンス <b>を向上しました</b>。</p>


  <h2>リソースの参照</h2>


  <p>リソースの一<b>覧を</b>参照してリソースをクリックすると、参照ブレードが自動的に折りたたみ<b></b>、リソース名のみを表示する一覧に表示されます。 リソース ブレードを <b>閉じると</b>、参照ブレードが復元されます (展開され、すべての列が再び表示されます)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb737ddc-4051-42be-8885-77471c7d0514.gif"><img alt="browse_collapse" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a882d71-96d5-4d12-99e1-33b27624ceb8.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="browse_collapse" width="610"></a></p>


  <p>このエクスペリエンスにより、リソースの一覧 <strong>間を移動 </strong>し、1 つのリソース <strong>に焦点を当てるのが </strong>簡単になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa12305c-8868-493a-8be1-46fe63f2484e.gif"><img alt="BrowseInteractions" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e824711a-5a79-49d1-8aff-fbf2783c0fc1.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="BrowseInteractions" width="610"></a></p>


  <p>参照 <b>ブレードの </b>幅が広がったのに注意してください。 また、リソースの種類が <b>多く、</b> リソースの一覧に追加できる列が追加されました。 たとえば、次の図は、DNS 名Virtual Machines VIP 列でエンリッチされたクラシック ドメインの一覧を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad7086a7-c4f5-42d7-9428-f2e44768d6af.jpg"><img alt="Browse" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1f7ff8-6afa-454d-9339-6fc10d5f2bf2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="参照" width="610"></a></p>


  <h2>参照から直接リソースに対してアクションを実行する</h2>


  <p>リソースに対 <b>するアクション</b> は <b>、参照</b> ブレードから直接実行できます。 たとえば、<strong></strong><strong></strong>&rsquo;リソース ブレードを開く必要はない仮想<strong></strong>マシンに接続、起動、または停止する場合は、Virtual Machines リストから直接実行できます。 参照ブレードのコマンド 実行エクスペリエンスを更新して、より見分け可能にしました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89e88365-1978-47aa-87e4-57ddf732119d.gif"><img alt="CommandsInBrowse" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/844ae033-5d7d-4e5a-9989-f68239c38b3d.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="CommandsInBrowse" width="610"></a></p>


  <h2>簡略化された既定のダッシュボード</h2>


  <p>既定のダッシュボードが簡略化され、より詳しい情報が得られた。 最初のタイルは [ <strong>すべてのリソース] </strong>で、ダッシュボードから直接リソースにアクセスできます。 その他の既定のタイルでは、<b>Azure Service Healthとヘルプ</b><b>Azure Marketplace</b>サポート<strong>へのアクセスが提供されます</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/355ffb4c-c8ad-4db6-8ab1-467d85dcc14f.jpg"><img alt="default_dashboard" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f189ac-bc19-4e3f-961e-3b03c434beb5.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="default_dashboard" width="610"></a></p>


  <p>[ <strong>すべてのリソース] </strong>タイルには、リソースの最初の項目 (アルファベット順に並べ替え) が表示されますが、リソースを使用すると、自動的に一覧の一番上に移動されます。 1 つの<strong>リソース</strong>にアクセスするには、タイル コンテナー (タイトルなど) をクリック<strong></strong>して、一覧の行をクリックするか、リソースの完全な一覧をクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2cace8f-2ebf-45f0-afad-4e737d4837a8.gif"><img alt="All Resources tile" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77414681-8580-46df-bc53-55e2fb1b0925.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="[すべてのリソース] タイル" width="610"></a></p>


  <p>このタイルに表示されるリソースの数は、そのサイズ (制御可能) によって異なります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d849ae9-7bba-462c-906b-6e83256c3e69.gif"><img alt="ResizeAllResourcesTile" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c1e913d-da13-4801-bccc-d471e1bf9301.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ResizeAllResourcesTile" width="610"></a></p>


  <h1>通知の機能強化</h1>


  <p>お客様からのフィードバックと、通知を見逃しがちな使いやすさの調査から学習しました。 そのため、それらを更新して、より目立&rsquo;つ、<strong>検出可能</strong><strong>な機能が追加されました。</strong></p>


  <ul>
   <li>受信通知ごとに閉 <strong>じ込め可能</strong> なトーストを表示する</li>
   <li>上部のバーの<strong>通知アイコンを</strong>クリックするまで<strong></strong>、最も重要な通知の色が塗りつぶされた状態に保つ (および通知の一覧を表示する)</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83d06beb-917b-4e31-9e72-286cb0363af7.gif"><img alt="Notifications" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28aa2050-0e35-442e-9949-1756517ebe52.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="通知" width="610"></a></p>


  <p>トースト動作が&rsquo;気に入らない場合は、ポータルの設定を使用して <strong>オフにできます</strong>。</p>


  <h1>Marketplace</h1>


  <p>[新規] <b>メニューを開</b> いた後すぐに Marketplace Search を <strong>利用 </strong>できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a97173-0a6d-4183-a6cd-47493f0b5442.gif"><img alt="MarketplaceSearch" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/190a81a9-c63e-4017-bf84-a58a87df1b2e.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="MarketplaceSearch" width="610"></a></p>


  <h1>簡略化されたリソース ブレード</h1>


  <p>次の <strong>原則を使用して、 </strong>リソース ブレードを簡略化しました。</p>


  <ul>
   <li>リソースの構成可能なすべての重要な側面を[リソース] ブレード&rsquo;に<strong>設定する</strong>

   <ul>
    <li>設定検索<strong>可能</strong></li>
    <li>設定グループ<strong>化されている</strong></li>
   </ul>
   </li>
   <li>リソース ブレード <strong>にタイル </strong>の最小セットを既定で表示する <ul>
    <li>一般に、主要&rsquo;なメトリック <strong>を公開 </strong>する監視タイルが好ましい</li>
   </ul>
   </li>
  </ul>


  <p>このパターンは、最も使用されているリソースの種類 (Web Apps、Virtual Machines、Storageなど) に適用されています。 この変更の結果として、<strong>パフォーマンスが向上し </strong><strong> </strong>、既定の相互作用モデルが単純化され<strong></strong>、すべてのリソースの種類の整合性が向上します。 次の図は、このパターンがアプリケーションに適用Virtual Machines。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d461323-bdfd-4d53-8ce5-881875ff73ce.png"><img alt="VM_Blade" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5047aaae-a4d7-45be-924a-e7489e19f4a2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="VM_Blade" width="610"></a></p>


  <p>リソース ブレードにタイルを追加する場合は、ブレードからタイル ギャラリーを開 <strong>くのが非常 </strong>に簡単です。</p>


  <h1>ダッシュボードのカスタマイズの機能強化</h1>


  <p>既定のダッシュボードを簡略化し、ダッシュボードからタイル <strong> </strong>ギャラリーを使用できるようしました。そのため、タイルを簡単に追加できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96294fd3-d8ab-4426-a2f5-77b1e81da8a9.gif"><img alt="customize3" border="0" height="353" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ed2dbe7-aeeb-4071-a60a-9705a525d668.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="customize3" width="610"></a></p>


  <p>既存のピン留めエクスペリエンス (ポータル内で好きなタイルをピン留めする) も引き続き使用できます。これはタイル ギャラリーを補完する機能です。 これらは、ダッシュボードを構成する 2 つの方法です。</p>


  <p>すべてのリソースでタイル ギャラリーにタイルがまだ公開されているのではなく、言及することが重要です。 今後数週間で、タイルを徐々に提供するリソースが増えます。</p>


  <h1>ブレードのカスタマイズに関する重要な発表</h1>


  <p><font color="#ff0000">TL;DR</font>: 12 月の初めに、ブレードの<strong></strong>カスタマイズを 1 回きりリセットして、最新のパフォーマンスと使いやすさの向上を活用します。 これは、ダッシュボードのカスタマイズには影響を与え "されません"。</p>


  <p>場合によっては、これらのブレードの既定のレイアウトによってパフォーマンスの問題が発生しています。 パフォーマンスの向上が最優先事項&rsquo;なので、読み込みを高速化するための多くのブレード&rsquo;の既定のレイアウトが最適化されています。&nbsp;すべてのユーザーがパフォーマンス上の利点を確実に得るには、すべての<strong></strong>ブレードのカスタマイズを 1 回で<strong>リセット</strong>します。 このリセットのいくつかの重要な側面を次に示します。</p>


  <ol>
   <li>このリセット <b>は、ダッシュボード</b> のカスタマイズには影響を与え "されません"。</li>
   <li>このリセット <b>は、好</b> みの言語やテーマなどの他のユーザー設定には影響を与え "されません"。</li>
   <li>前述のように、リソースの既定のレイアウトでは、タイルが以前よりも少なくなっています。 これらのタイルは、タイル ギャラリーを使用してブレードまたはダッシュボードに追加できます。 実際、カスタマイズ可能&rsquo;なブレードにタイルを追加する方がこれまで以上に簡単です。 新&rsquo;しいコントロールを追加して、それを可能にしました。</li>
  </ol>


  <p>より迅速な&rsquo;サービスをお楽Azure portal。</p>


  <h1>ビジュアルの更新: ダーク テーマの改善</h1>


  <p>ビジュアルスタイルを更新しました。 最も顕著な点は、ダーク テーマに対する機能強化 <strong>です</strong>。 次の図は、更新されたダーク テーマを使用してカスタマイズされたダッシュボードを示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07199573-7cb8-41fa-9960-03cc62166076.jpg"><img alt="DarkTheme" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe4445cf-5ba8-4601-b204-204419b12640.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="DarkTheme" width="610"></a></p>


  <p>皆様からのご意見をお待ちしています。</p>


  <h1>近日公開予定&hellip;</h1>


  <p>ポータルを一般<strong>提供 (</strong>GA) するために満たす必要がある<strong></strong>使いやすさ、 <strong> </strong>パフォーマンス、<strong></strong>信頼性の観点から、品質バーを設定<strong>しました</strong>。 私たちのチームは、これらの分野で改善に取り組んでいます。これらの品質バーを満た<strong></strong>したと共有できてうれしく思います<strong>。 </strong>その結果、ポータルはまもなく GA になります。<strong>&nbsp;</strong></p>


  <p>一般提供は、ユーザー エクスペリエンス、品質、機敏性<strong></strong>に対するコミットメントや投資が削減されるという意味ではない点に言及することが重要です。 反対に、私たちは、過去よりも<strong></strong>さらに速いペースでイノベーションと改善を<strong></strong>続けるでしょう。</p>


  <p>最優先事項は変わりません。</p>


  <ul>
   <li>パフォーマンスと信頼性の向上</li>
   <li>すべてのサービスを新しいポータルに取り込む</li>
   <li>ユーザーからのフィードバックに基づいて、ユーザーエクスペリエンスと使いやすさの向上を続ける</li>
  </ul>


  <p>一般公開の更新については、引き続きご利用ください。 近日中に共有できるニュースがあります。</p>


  <p>いつものように、私 &rsquo; はとてもありがとうございます。 お客様からのフィードバックによって、この更新プログラムの作業と、現在実行中のすべての作業が行われています。</p>
