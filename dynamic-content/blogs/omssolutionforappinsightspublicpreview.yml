Title: OMS Log Analytics 用 Application インサイト Connector を使用した開発者/IT コラボレーションの向上
Summary: 'IT プロは、監視対象のアプリケーションの正常性をアプリケーション Visual Studio確認インサイト。 アプリケーション インサイト でアプリ データを Microsoft Operations Management Suite (OMS) に送信し、アプリ開発者とその IT Pro に対応するユーザーが、最も経験豊富なツールで重要なアプリケーションの正常性を監視できます。  '
Content: >-
  <p>IT プロは、アプリケーション の正常性を監視するアプリケーションの正常性をアプリケーション <a href="https://azure.microsoft.com/documentation/articles/app-insights-overview/"><u>Visual Studio確認インサイト</u></a>。 アプリケーション インサイト から Microsoft <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite"><u>Operations Management Suite</u></a> (OMS) にアプリ データを送信し、アプリ開発者とその IT Pro&nbsp; に対応して、最も経験豊富なツールで重要なアプリケーションの正常性を監視できます。Application インサイト で表示されるのと同じアプリケーション テレメトリのビューは OMS で利用できます。これにより、開発者と IT プロの間のより効果的なコラボレーションが促進され、アプリケーションとプラットフォームの両方の問題を検出して解決する時間が短縮されます。</p>


  <p>アプリケーションの正常性と&rsquo;使用状況に関する情報は、APPLICATION インサイトConnector for OMS Log Analytics の&nbsp;パブリック プレビューによって OMS に表示されます。 Web テスト、ページ ビュー、サーバー要求、例外、カスタム イベントからのテレメトリ ストリームが含まれます。</p>


  <p>この機能により、OMS ユーザーは、インフラストラクチャの問題を、その環境で実行されているアプリケーションへの影響と関連付けできます。 IT スタッフは、他の OMS ソリューションによって提供されるインフラストラクチャと構成管理から、Application インサイト によって提供されるアプリケーションレイヤー データまで、スタック全体の監視により完全に貢献できます。</p>


  <h2>さまざまなアプリケーションにドリルダウンする</h2>


  <p style="margin: 0in 0in 8pt;">このソリューションは、OMS と統合されているアプリケーション インサイトリソースの概要を提供します。</p>


  <p style="margin: 0in 0in 8pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c66f7b71-094c-49b7-81f7-e1d78bd98785.png"><img alt="Public Preview 01" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e29d5562-0fa3-47e4-aeca-48299d1a7b3c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="パブリック プレビュー 01" width="897"></a></p>


  <p>概要の行をクリックすると、特定のアプリケーションの&nbsp; データが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1170cbb9-e137-4f6f-be32-8eb63946ce30.jpg"><img alt="Application Data" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cabcd432-96f5-4a66-b2a3-30ea6f9f4d8c.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="アプリケーション データ" width="827"></a></p>


  <p style="margin: 0in 0in 8pt;">ここから、視覚化を OMS リストまたはテーブル ビューに変更できます。</p>


  <p style="margin: 0in 0in 8pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c936dde5-c5a4-4404-87c6-b2dc163b45c2.png"><img alt="Public Preview 03" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f08b297-f6dd-4f01-bda5-031a7172404f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="パブリック プレビュー 03" width="809"></a></p>


  <p style="margin: 0in 0in 8pt;">次に、時間範囲または関心のあるその他のプロパティに合ったクエリを微調整します。</p>


  <p style="margin: 0in 0in 8pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3f179cd-d8fe-4bd2-8f3e-c485644671a4.jpg"><img alt="Time Range" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e640368-fa1c-4a1a-a3f6-fc63ea756a91.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="時間範囲" width="340"></a></p>


  <h2>Application インサイト での 1 回のクリックで診断を行インサイト</h2>


  <p>このソリューションを使用すると、Application インサイト の強力な開発者向け診断ツールと分析ツールを利用して、アプリケーションの問題の根底まで簡単に問題を深く掘り下げ、解決できます。</p>


  <p>OMS&rsquo;&rsquo; ソリューションから、次のアプリケーションテレメトリの概要に対する 1 回のクリック Azure portal。</p>


  <p style="margin: 0in 0in 8pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca3740c1-ab8d-487b-8f66-704825ed7824.png"><img alt="Public Preview 05" border="0" height="834" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6868f0fb-c853-4982-a559-6d0cf351bf52.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="パブリック プレビュー 05" width="636"></a></p>


  <h2>はじめに</h2>


  <p style="margin: 0in 0in 8pt;">開始するには、 OMS <a href=" https://go.microsoft.com/fwlink/?LinkId=828042"><u></u></a> ワークスペース管理者がこのソリューションを構成し、組織の開発者と IT プロのコラボレーションを大幅に強化する方法の詳細については、OMS&rsquo; チームの Cigdem Kontaci によるこのブログ投稿を参照してください。</p>


  <p style="margin: 0in 0in 8pt;">このソリューションを使用するには、アプリが Application インサイト の Standard または プレミアム 価格<a href="https://azure.microsoft.com/en-us/pricing/details/application-insights/"><u>レベルのいずれかである必要があります</u></a>。</p>


  <p style="margin: 0in 0in 8pt;">組織でこの統合を有効にしている場合は、UserVoice でこの統合に関するフィードバックを <a href="https://visualstudio.uservoice.com/forums/357324-application-insights/category/162108-integrations"><u>自由に残してください</u></a>。</p>


