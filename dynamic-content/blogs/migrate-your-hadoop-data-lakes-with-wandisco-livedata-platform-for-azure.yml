Content: >-
  <p>&rsquo;組織がデータを最も重要な資産の1つとして検討し、データ主導の意思決定を行うための機能を構築するための投資を行っています。 オンプレミスの柔軟でコスト効率の高いデータ資産を管理することは困難です。また、お客様は、最高クラスの分析ソリューションを迅速に利用することができます。 ただし、分析ワークロードの移行は複雑で困難な場合があります。 大量の重要なビジネスデータを移動することは、多くの企業にとって非常に困難である、または高価すぎると考えられます。 既存のすべてのデータインジェストおよび従量課金パイプラインを従来の Hadoop 環境 &rsquo; から更新することに固有の課題に加えて、多くの組織がクラウド移行を開始するために reticent されていないことを不思議にしていません。</p>


  <p>Microsoft では、WANDisco と提携して、Hadoop 指向の data lake の移行、 <b>WANDisco LiveData Platform For Azure</b>のターンキーソリューションを提供 &nbsp; することを喜びしています。 &nbsp;WANdisco LiveData Platform for Azure は、Hadoop から Azure への移行に推奨されるソリューションです。 LiveData Platform for Azure を使用すると、 <a href="https://portal.azure.com/">Azure portal</a> と Azure CLI を通じて、お客様がご利用いただけるものと同じ Azure 管理環境を使用して、data lake の移行をデプロイして管理することができます。 Data lake の移行は数分で開始され、他のソリューションの場合と同様に <strong>数週間または数か月ではなく</strong> なります。 最も重要なのは、LiveData Platform for Azure を使用すると、Hadoop 指向の data lake を ADLS に移行して、 <strong>ビジネスのダウンタイムをゼロ</strong>にすることができます。 <a href="https://www.youtube.com/watch?v=VypnUaV9cPo">このビデオ</a>では、WANDisco LiveData Platform for Azure ソリューションをオンプレミスのデータ移行用に変更する方法について説明します。</p>


  <p style="margin-left: 40px;"><em> &ldquo; Azure 上の Analytics サービスによって intrigued され、データに基づく意思決定をより効果的に行うために使用する必要がありました。しかし、Hadoop data lake の移行は、しばらくの間に発生した問題です。新しい WANDisco LiveData Platform for Azure を試してみると、問題なく迅速にデータを移行できるようになりました。また、Azure portal を通じて移行を完全に管理できるという驚かもありました。 &rdquo;  - </em> &nbsp;Dawit Alemu、技術アーキテクチャリーダーの分析 CoE、ジョンソンコントロール</p>


  <h2>LiveData Platform for Azure の主要な機能</h2>


  <p>LiveData Platform には、 <strong>LiveData Migrator For azure</strong> と <strong>LiveData Plane for azure</strong>の2つのサービス機能が付属しています。 LiveData Migrator for Azure では、ソースデータセットの1回のパスで既存のデータセットを移行できるため、変更を繰り返しスキャンする必要がなくなります。 データの移行がすぐに開始されます。これにより、ローカルの Hadoop 分散ファイルシステム (HDFS) ソースで、メタデータの変更を含む Azure Data Lake Storage (adls) の新しい data lake への変更 (作成、追加、および削除) の継続的なレプリケーションが実現されます。</p>


  <p>LiveData Plane for Azure は、2つ以上の分散 Hadoop 環境でアクティブ/アクティブなデータとメタデータの一貫性を提供し、常に100% のデータ一貫性を確保します。 Azure の LiveData 平面を使用して、オンプレミスの Hadoop クラスターで発生した変更を ADLS でサポートされている Azure HDInsight クラスターにレプリケートすることができます。また、その逆も可能です。 Azure の LiveData 平面は、リアルタイムで、Hadoop 環境システムに対して予想されるすべての変更を、一貫性のない状態で安全に進めることができるようにする分散型の合意モデルによって推進されます。 また、Hive、レンジャー、および Sentry の包括的なサポートも提供されているので、すべての構造化メタデータと集中管理されたアクセスポリシーも、複数の環境のデータ資産にわたって一貫した状態に保たれます。</p>


  <p>LiveData Platform for Azure は簡単に使用できます。これについては、以下の Azure portal &nbsp; &quot; Create &quot; &nbsp; experience」を参照してください。 いくつかのキーストロークとマウスクリックを使用すると、準備が完了します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59207a35-fec7-4343-9f16-4334c52dcc5e.png"><img alt="Azure Portal’s ‘Create’ experience " border="0" height="759" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b51fac7d-3045-4230-8f6f-4114441d1076.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>次に示すように LiveData Migrator をダウンロードしてインストールすることで、Hadoop クラスターを LiveData platform に接続できます。 オンプレミスの Hadoop 環境で LiveData Migrator service が実行されている場合は、完全な管理エクスペリエンスを実現するために Azure portal を引き続き使用することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4310e00-d6ec-42e3-8d8b-73d8e2f0ed92.png"><img alt="Hadoop cluster to LiveData platform downloading and installing the LiveData Migrator" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c7457de-6133-4f2b-9693-1a138e5ab366.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1014"></a></p>


  <p>LiveData Platform は Azure と密接に統合されており、他のすべての Azure サービスと同じ従量課金制の従量 &nbsp; 課金制モデルに準拠しています。 LiveData Platform for Azure の使用量は、Azure の同じ請求書に記載されており、一貫した便利な方法で使用状況を追跡および監視できます。 &nbsp;<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/wandisco.ldm?tab=Overview">Azure Marketplace</a> &nbsp; で詳細を確認 &nbsp; し、数回クリックするだけで作業を開始できます。</p>


  <p>さらに、 <b>ADLS に移行され</b>た<b>最初</b>の 25 TB を無料で利用できます。</p>


