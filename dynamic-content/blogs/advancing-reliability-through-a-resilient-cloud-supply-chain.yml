Title: 回復力のあるクラウド サプライ チェーンを通じて信頼性を高める
Summary: Microsoft のクラウド サプライ チェーンは、クラウドの信頼性と成長を可能にするインフラストラクチャ (サーバー、ストレージ、ネットワーク の歯車) を提供するために不可欠です。 私たちのビジョンは、お客様が必要なときにどこでシームレスにオンにできるよう、クラウドの容量をユーティリティのように利用できるようです。
Content: >-
  <p><em>&ldquo;「</em><a href="https://www.aka.ms/AdvancingReliability" target="_blank"><em>信頼性の向上」</em></a><em>&rsquo;シリーズでは、Azure プラットフォームの信頼性を向上させるために取り組んでいる多くのイニシアティブについて説明しました。現在、ID&rsquo; は、お客様に信頼性の高い容量を確実に提供するために回復力のあるハードウェア インフラストラクチャが不可欠であるとして、クラウド サプライ チェーンを探索する必要があります。&rsquo;私たちのサプライ チェーンは、そのインフラストラクチャを毎日提供するために苦労しています。そのため、Ive は、クラウド サプライ チェーンの副社長<strong>である、Henson</strong>&rsquo;&rdquo;</em>&mdash; 氏に、サプライ チェーンの回復性を強化し、サプライ チェーンのイノベーションを通じて競争上の優位性を強化する方法を共有して欲しいと言いました。Mark Russinovich、CTO、Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>Microsoft&rsquo; のクラウド サプライ チェーンは、クラウド&mdash;の信頼性と成長を可能にするインフラストラクチャ サーバー&mdash;、ストレージ、およびネットワークの歯車を提供するために不可欠です。 私たちのビジョンは、お客様が必要なときにどこでシームレスにオンにできるよう、クラウドの容量をユーティリティのように利用できるようです。 &#39;Microsoft Cloud は、ミッション クリティカルなビジネス アプリケーション、政府、生活と安全サービス、金融サービスなど、すべての機能を備えています。顧客が必要なときにスケールアウトできる必要があります(計画外の需要の急増でも)。 このエクスペリエンスを実現するには、回復性があり、予測可能でアジャイルなサプライ チェーンが重要です。</p>


  <p>&rsquo;クラウドは急速に成長し、34&nbsp;&nbsp; か国で現在運用されている 200 以上のデータセンターに、近い将来、毎年 50 から 100 の新しいデータセンターを追加する予定です。昨年発表されたリージョンの数は、以前の任意の時刻よりも多かった。 サプライ チェーンは、エンドツーエンドのアクティビティのバリュー チェーンを通じて、この成長のスケールをサポートします。 製品を計画し、資料を提供し、製品を構築し、それらをデータセンターに提供してインストールし、顧客の容量エクスペリエンスを管理し、最後にハードウェアを提供して使用停止します。 システムとデータはプロセスをリンクして、各アクティビティが次のアクティビティに通知します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0247ac68-ed28-4ae1-a7f5-87c419d69b95.png"><img alt="Image shows arrows in a circle with steps in the supply chain process including plan, source, make, deliver, manage, service and decom. In the center of the circle is the word “capacity,” since each activity supports delivering capacity to customers. Underneath the circle is a box that says “systems and data enable end-to-end value chain of activities.” Together each activity in the circle informs the next to deliver continuous improvement." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e262c4e-301c-4d8e-b15d-b8108d24fc9e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="お客様の配送容量" width="800"></a></p>


  <h2>Microsoft がサプライ チェーンの中断を処理する方法</h2>


  <p>このパンデミックにより、多くの業界でサプライ チェーンがグローバルに混乱しています。 予想外の計画を立て、それでもパンデミックによって需要と供給が大幅に変化し、学び、成長し続けています。 これらの変更により、機敏性で対応する必要があります。 回復性を強化し、リスクを軽減するために、クラウド サプライ チェーンが過去 1 年間に学んだ教訓に基いて構築されているいくつかの方法を次に示します。</p>


  <ul>
      <li><strong>エンドツーエンドの可視性:</strong> 需要に合わせて供給、在庫、工場の状態をほぼリアルタイムで可視化するには、供給の中断を管理し、例外に対応するための基本的な要素があります。 この&rsquo;領域に投資&ldquo;&rdquo;し、Azure とパートナー サービスを活用して、可視性を高め、サプライ チェーンをデジタル変革するコントロール センター イニシアチブを開始しました。 制御台の機能は、拡張サプライ チェーンのデジタル ツイン上に構築された統合データ モデルに基づいており、運用をきめ細かく制御できます。 今後&rsquo; 1 年間で、この領域の進行状況が増える予定です。</li>
      <li><strong>サーバーのリード タイムの向上:</strong>&nbsp;Azure カスタマー エクスペリエンスは、中核となる優先順位です。 需要の増加に対応しながら最高のカスタマー エクスペリエンスを維持するために、データセンターで新しいサーバー容量を構築、提供、および提供するためのリード タイム&#39;向上しました。 重要なパスから&nbsp;プロセスを自動化、高速化、削除することで、これらの時間を 70% 改善しました。 さらに、フルフィルメント モデルをビルドから注文に移行し、高ボリューム製品のビルドから在庫に移行しました。 リード タイムが短い場合は、迅速かつ機敏に顧客の需要に対応できます。</li>
      <li><strong>サプライヤーの増加:</strong>この 1 年間&mdash;&nbsp;、1 つの国から主要なサブアセンブリを調達するのではなく、サプライ チェーンを多様にし、ソースを 5 か所以上に分散しました。 これにより、Azure サプライ チェーンの回復性が強化され、パンデミック、自然災害、取引の課題など、予期しない状況で顧客に安定したサービスを提供できます。</li>
      <li><strong>インテリジェントバッファリング:</strong>Microsoft には、インテリジェントバッファリング モデルの開発を支援した Microsoft &ldquo;&rdquo; のトップ データ サイエンティストとソフトウェア エンジニアがいます。このモデルを使用すると、サプライ チェーン プロセスを左にシフトできます。 つまり、完成した商品ではなく、よりアジャイルまたは生のコンポーネントでバッファー (インベントリ) を持ち込み、データセンターで必要な処理に対応する柔軟性を高める必要があります。 これにより、需要の急増や供給の中断からビジネスをよりよく保護できます。</li>
  </ul>


  <p>&rsquo;&nbsp;これらすべてのレッスンを過去 1 年半に適用することで、供給または需要の変動に対応し、プラットフォームでのキャパシティ フルフィルメントの成功を改善し、お客様の信頼性を向上させる回復力を強化する上で長い道のりを歩んでいます。</p>


  <h2>Microsoft クラウド サプライ チェーンの違い</h2>


  <p>Microsoft のクラウド サプライ チェーンには、サプライ&rsquo; チェーンの回復性に加えて、Microsoft の競争上の優位性とカスタマー エクスペリエンスを向上させる独自の機能があります。</p>


  <h3>持続可能性</h3>


  <p>Microsoft は、2030 年に炭素マイナス、ゼロ 廃棄物、水陽性という、果たして持続可能な取り組みを行っています。 サプライ チェーンは、会社がこれらの目標を達成するのを支援する上で大きな役割を果たします。 ゼロ 廃棄物目標を達成するために、循環センターを構築<a href="https://www.youtube.com/watch?v=8nr1gzGdfx0" target="_blank"></a>しています。これは、使用停止中のサーバーとハードウェアを再利用して再利用する施設です。 1 つの循環センターが動作し、現在別のセンターが構築され、ロードマップにさらに 9 つがあります。 循環センターでは、インテリジェント ルーティングを使用して、サイト上の資産を処理および使用停止し、持続性と価値のリターンを最大化します。 <strong>Microsoft Circular Centers では、</strong>サーバーとコンポーネントの再利用を 2025 年には最大 90% 増やすと予想されます。</p>


  <p>炭素負の&rsquo;目標をサポートするために、お客様と Microsoft がクラウド使用量の炭素排出量に対する透明性を確保するために、 <a href="https://www.microsoft.com/en-us/sustainability/sustainability-guide/sustainability-calculator?activetab=pivot_1:primaryr2" target="_blank">Sustainability Calculator</a> を導入しました。 また&rsquo;、組織、プロセス、製品の経路全体を測定および監視するために、炭素会計に関する真面目な取り組みも行っています。 作成するメソッドは、すべての方法がサードパーティによって検証され、パブリックに共有されます。</p>


  <h3>革新</h3>


  <p>私たちは、サプライ チェーン業界を推進するイノベーション エンジンを目指しています。 <strong>機械学習&rsquo;、最適化アルゴリズム</strong>、人工知能、デジタル ツインをサプライ チェーンに活用して、より迅速でスマートな意思決定を行う意思決定を行う意思決定に投資しています。 制御台を使用すると、これらすべてのプロセスをエンドツーエンドで管理できます。</p>


  <p><strong>また&rsquo;、共有データ構造の項目をデジタル化することで、追跡可能性を向上し、サプライヤー パートナー全体のデータに対する信頼を生み出す、サプライ チェーン用のブロックチェーン ベースのソリューションも開発しました。</strong> ブロックチェーン テクノロジで、The Year のサプライ チェーン ブレークスルーに対して、 <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2021/05/24/microsofts-cloud-supply-chain-blockchain-initiative-receives-top-award-from-gartner-for-supply-chain-breakthrough-of-the-year/" target="_blank">Gartner Power of the 1,000,000</a> を獲得しました。 SSD&rsquo; と DRAM を使用して現在実稼働中であり、完全な価値の高い商品サプライヤー ベースに拡張できるのを楽しみに思います。 将来、このテクノロジにより、私のデータ センターからデータセンターまで、リサイクル、再利用、処理まで、追跡可能性が可能になります。</p>


  <h3>信頼</h3>


  <p>Azure を世界で最も信頼できるクラウドとして知って欲しい。 これには、プラットフォームとしての Azure と、成功したパートナーとしての Microsoft での顧客の信頼が含まれます。 その信頼を獲得するには、2 つの機能の&mdash;セキュリティと回復性が必要です。 Azure のハードウェア、システム、インフラストラクチャ、および供給ベースのライフサイクル全体を通じて、セキュリティと回復性を一貫して包括的に実現するためのアプローチとして、Azure のセキュリティと回復性アーキテクチャ <strong>(ASRA) を採用しています。&rsquo;</strong></p>


  <p>Microsoft はセキュリティに年間 10 億ドルを費やしています。ハードウェアとデータセンターは、セキュリティを念頭に置いて設計されています。 Microsoft は、機密コンピューティングを主導し、運用中にサーバーにアクセスできるユーザーから物理的および論理的に分離されたハードウェアを&rsquo;デプロイしています。<br>

  最後に、私たちが倫理的に調達し、その方法の各ステップに沿って責任を持つパートナーである必要があるという情報を得て、サプライ チェーンに透明性を構築しています。 これには、リスク管理、収用防止と破損防止、人的および労働の権利、健康と安全などです。</p>


  <h3>Talent</h3>


  <p>私たちの強みは私たちの人々であり、私たちはタレントの目的地と呼ばれる必要があります。 Microsoft では、多様なバックグラウンドを持つ人々が自分の仕事に全員を持ち込むインクルーシブな環境を作り出す役割を、私たち一人一人が果たす必要があります。 <strong>さまざまな視点は、より包括的な思考を実現するのに役立ち、イノベーションを促進します。</strong><br>

  <strong>また&rsquo;、</strong>サプライ チェーンのベスト プラクティスと分野に関するオンライン コースを提供することで、サプライ チェーン の優れた機能を中心に開発する、Supply Chain Academy という新しいイニシアチブを通じて、人と能力に投資しています。</p>


  <h2>お&rsquo;客様に関するすべて</h2>


  <p>1 日の終わりに、私たちが行うすべてが、お客様に最適なエクスペリエンスを提供するために戻ってきます。 機敏性、回復性、イノベーション、セキュリティ、および人材に投資することで、Azure を最も信頼性の高い信頼できるクラウド プラットフォームにする世界クラスのサプライ チェーンを構築しています。 私&rsquo;たちは、&rsquo;世界のコンピューターを強化し、世界中のすべての人や組織が、より多くの成果を達成するために力を与えるので、この取り組みに参加してくれたすべてのパートナー、サプライヤー、および顧客に感謝します。</p>


  <p>サプライ チェーン&rsquo;が COVID に応答し、お客様の容量を提供する方法の詳細については、Microsoft U.S. 製造チームとの最近の Fireside チャットをご覧ください。</p>


