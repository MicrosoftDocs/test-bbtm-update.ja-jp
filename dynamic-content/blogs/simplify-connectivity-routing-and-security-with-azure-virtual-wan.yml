Title: デバイスを使用して接続、ルーティング、セキュリティを簡素化Azure Virtual WAN
Summary: この数か月間、Azure でのルーティングの設計と管理を大幅に簡素化し、トラフィック フローをセキュリティで保護するために、お客様が受け入れ可能な Azure Virtual WAN にいくつかの新機能が追加されました。 現在、お客様がシナリオに適用できる新しい機能を発表します。
Content: >-
  <p>この数か月間、Azure でのルーティングの設計と管理を大幅に簡素化し、トラフィック フローをセキュリティで保護するために、お客様が受け入れ可能な Azure Virtual WAN にいくつかの新機能が追加されました。 これらの新機能を導入する前に、新しい機能のAzure Virtual WANしましょう。</p>


  <p><a href="https://azure.microsoft.com/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> は、Microsoft グローバル バックボーンを使用した接続、セキュリティ、ルーティングのためのサービスとしてのネットワーク (NaaS) を提供する、統合ハブおよびスポーク ベースのアーキテクチャです。 お客様は、Azure クラウドに移行するか、Azure と従来のデータ センターまたはオンプレミス ネットワークの間で共有されるハイブリッド デプロイを利用してネットワークを変革し、スケーラビリティ、デプロイの容易さ、IT コストの削減、待ち時間の短縮、トランジット機能、高パフォーマンス、高度なルーティングのために Azure Virtual WAN を利用します。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c11b82a-a1f9-416a-aa5d-d98e01bd3c35.png"><img alt="Azure Virtual WAN is a unified hub and spoke based architecture providing Network-as-a-Service for connectivity, security, and routing using the Microsoft Global Backbone" border="0" height="742" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d5bfb63-b328-404c-a7ed-d802757e522b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Virtual WAN Hub" width="1024"></a></strong></p>


  <p>&mdash;お客様は、次の図に示すように、要件を 3 つの設計側面と共に接続性、セキュリティ、ルーティングと共に定義し、主要な機能 Azure Virtual WAN を採用することで、サービスのネットワークを設計します。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a43d2ab-6edb-4409-bfce-5b47a8e99a68.jpg"><img alt="Customers architect network for their services by defining the requirements along 3 design aspects –connectivity, security, and routing" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3516bc0c-2888-4ad5-ad6f-a33b70de3d25.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Virtual Wan の柱" width="1024"></a></strong></p>


  <p>現在、お客様がシナリオに適用できる新しい機能を発表します。</p>


  <h2>Azure Virtual WAN と統合された新しいパートナー ソリューション</h2>


  <p>2 つの新しいパートナーが 2 つの新しいパートナーと統合Azure Virtual WAN。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f8ec790-0521-453e-90ef-3e04e4bc9555.jpg"><img align="left" alt="Fortinet logo" border="0" height="40" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df63647d-56aa-4c06-b0ed-d352a7348acd.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="Fortinet ロゴ" width="223"><img alt="Versa Networks logo" border="0" height="59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6891851e-d744-413a-a40e-c7788a1da187.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Versa Networks ロゴ" width="199"></a></p>


  <ul>
      <li>
      <p><strong>Fortinet FortiGate</strong> は、azure で FortiGate NVA を使用するエンドツーエンドのエクスペリエンスとライフ サイクル管理を大幅に向上させる、Azure Virtual WAN ハブとネイティブに統合される、最初のデュアルロール SD-WAN およびセキュリティ対応ネットワーク仮想アプライアンス (NVA) です。</p>

      <p>お客様は、構成とスループットを慎重に選択したメニューから選択できます。数回クリックすると、Azure に FortiGate を簡単にデプロイして構成できます。 ロード バランサーの設定、ユーザー定義のルーティング、適切な仮想マシン構成とネットワーク設定の選択について心配する必要はありません。 マネージド アプリケーションを数回クリックし、Azure Virtual WAN ポータルで新しいルーティング モデル (ルーティングの意図とルーティング ポリシー) を構成するための簡単な構成を使用すると、検査のために fortiGate 次世代ファイアウォール (NGFW) がホストされている Azure Virtual WAN ハブにトラフィックを送信するオンプレミスネットワークと仮想ネットワークを簡単に構成できます。</p>

      <p>また、お客様は、Azure Virtual WAN と FortiGate が高可用性と回復性を念頭に置いて構築され、ビジネスの実行に集中できるようにすることを保証できます。 <a href="https://www.fortinet.com/blog/business-and-technology/fortigate-vm-first-ngfw-and-secure-sd-wan-integration-in-microsoft-azure-virtual-wan" target="_blank">Fortinet FortiGate 統合の詳細を参照してください</a>。</p>
      </li>
      <li>versa <strong>SASE</strong> と Azure Virtual WAN Hub の統合により、お客様は、構成とデプロイを簡単に行う 1 か所で、Azure Virtual WAN&#39;のシグネチャを持つ任意のルーティングで、最も新しい SD-WAN 機能を利用できます。 この統合により、お客様は仮想ハブに Versa をデプロイして Azure への中央接続ポイントを作成し、Microsoft&#39;のバックボーンを利用しながら、Versa からネットワーク、セキュリティ、アプリケーションの認識を組み合うことができます。 <a href="https://aka.ms/vWANVersa" target="_blank">Versa SASE 統合の詳細については、以下を参照してください</a>。</li>
  </ul>


  <h2>ブランチ接続 (サイト間 VPN)</h2>


  <p>次の機能は、オンプレミス (ブランチとも呼ばれます) から仮想ハブのサイト間 VPN ゲートウェイへの接続を構成するために使用できます。</p>


  <h3>カスタム トラフィック セレクター</h3>


  <p>ポリシーベースの VPN を使用しているお客様は、仮想ハブの VPN ゲートウェイでカスタム トラフィック セレクターを指定して、サイト間接続間で事前に定義された一貫性のあるルーティングを保証できます。 カスタム トラフィック セレクターを使用すると、インターネット キー交換 (IKE) ネゴシエーション中に VPN ゲートウェイが提案または受け入れる正確、ワイド、または狭いトラフィック セレクターを指定できます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93343e8b-752c-42d8-9e4e-b7a04a925a99.png"><img alt="Image of how Traffic Collectors allow for specifying exact, wide or narrow traffic selectors that VPN Gateway proposes or accepts" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e789cb73-90b4-457b-b33f-24068b10b760.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="カスタム トラフィック セレクター" width="433"></a></strong></p>


  <h3>パケット キャプチャ</h3>


  <p>接続とパフォーマンスに関連する問題は複雑になることが多く、 問題の原因を絞り込むだけでも、かなりの時間と労力を要する場合があります。 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-site-to-site-packet-capture" target="_blank">VPN ゲートウェイ</a> でのパケット キャプチャAzure Virtual WAN、すべての接続のすべてのパケットを包括的なビューでキャプチャします。 これは、問題がオンプレミス ネットワーク内にあるのか、Azure 内にあるのか、それともその間にあるのかを判断するのに役立ちます。 絞り込みフィルター機能を使用すると、ユーザーは特定の動作、パケットの種類、送信元と宛先のサブネットに集中して、問題を効率的にデバッグできます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65c0e6bc-e6d5-4c33-90a8-08e14457fdea.png"><img alt="New Packet Capture button is highlighted on the VPN (site to site) blade within a Virtual WAN Hub" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08570adf-48b0-4bd1-b2b2-a36f43b21407.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="パケット キャプチャを示す Azure Portal" width="1024"></a></strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8483c76-ccc9-4ce9-9cec-73c73561ee66.png"><img alt="The options by which a user can filter their packets within a Packet Capture operation are shown" border="0" height="659" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a7fb1a6-297d-4eed-9959-ad63f96ff8e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal のパケット キャプチャの開始" width="1024"></a></strong></p>


  <h2>リモート ユーザー接続 (ポイント対サイト VPN)</h2>


  <p>お客様が Azure またはオンプレミスでホストするリソースは、仮想ハブのポイント対サイト VPN ゲートウェイへのインターネット プロトコル セキュリティ (IPsec) またはインターネット キー Exchange バージョン 2 (IKEv2) または OpenVPN ベースの VPN 接続を有効にすることで、Azure Virtual WAN を介してリモート ユーザーが利用できます。 ユーザーの認証を管理するための設計は、以下の新機能により柔軟性が高くなっています。</p>


  <h3>リモートまたはオンプレミスの RADIUS サーバー</h3>


  <p>オンプレミスまたはリモート スポーク仮想ネットワークにある RADIUS サーバーを使用して、VPN 接続のセットアップ中に仮想ハブに接続するユーザーを認証できます。 現在まで、仮想ハブに接続されている仮想ネットワークにデプロイされた RADIUS サーバーのみを使用して、その仮想ハブに接続されているユーザーを認証できます。</p>


  <p>この機能により、RADIUS のデプロイが簡素化され、管理オーバーヘッドが削減され、Azure リージョン全体または Azure およびオンプレミス全体で RADIUS サーバーを使用して高可用性設計オプションが提供されます。 この機能は、2022 年初めに使用できる予定です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3911ec7f-5821-4be8-94eb-e15366a6481b.png"><img alt="Showing how this simplifies RADIUS deployments, reduces manage overhead" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca797b6b-56d9-4fb6-8478-276c8dbf942d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Radius デプロイ" width="506"></a></p>


  <h2>高度なルーティング</h2>


  <p>仮想ハブの新しいルーティング機能を次に示します。</p>


  <h3>ExpressRoute よりハブからハブへの優先設定 (ゲート付きプレビュー)</h3>


  <p>一部Azure Virtual WANでは、お客様は 1 つの ExpressRoute 回線接続を使用して複数のハブにオンプレミスを接続するように選択します。 異なるハブに接続されている仮想ネットワーク間に VNET 間のトラフィック フローがある場合、トラフィック フローは、ExpressRoute 回線が終了する Microsoft ポイントオブプレゼンス (POP) で、MSEE と呼ばれるマルチテナント ルーターを通過します。</p>


  <p>顧客が新しい機能を Virtual WAN に対して有効にした場合、同じトラフィックはハブ間で直接最適なパスを取り、待機時間が短縮されます。 新しいパスは、青い矢印を使用して図に示されています。 これは、機能が一般提供された後の既定の動作になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cb25c32-23ba-41bf-95a9-1254a105ee69.png"><img alt="Image showing how remote users through Azure Vitural WAN by enabling IPsec/KE or Open VPNr" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57eb128d-c49e-489b-b466-c172198f4303.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="リモート ユーザーポイント対サイト" width="470"></a></p>


  <p>プレビューにアクセスするには、お使Virtual WAN previewpreferh2h@microsoft.com ID、サブスクリプション ID、Azure リージョンにお問い合わせください。</p>


  <h3>ゲートウェイ ハブを使用Azure Virtual WAN BGP ピアリング (ゲート 付きプレビュー)</h3>


  <p>ハイブリッド インフラストラクチャ モデルで Azure を使用する企業は、多くの場合、仮想 WAN のスポーク仮想ネットワーク内の互換性のあるネットワーク仮想アプライアンス (NVA) に接続する SD-WAN アプライアンスをオンプレミスに持っています。 このようなシナリオでは、NVA はオンプレミス ネットワークの Azure へのゲートウェイとして機能し、それらの間のルーティング情報交換は Border Gateway Protocol (BGP) を使用して構成されます。 お客様は、静的ルートを使用して NVA と仮想ハブ間の接続を確立し、ハブに接続されている仮想ネットワークにデプロイされたサービスにアクセスし、ExpressRoute 経由でハブに接続されているオンプレミスに到達します。</p>


  <p>仮想ハブ <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/create-bgp-peering-hub-portal" target="_blank">の BGP エンドポイントを使用すると</a>、NVA から仮想ハブへのルーティング情報を BGP を使用して交換できます。 これにより、NVA と仮想ハブ間の複雑な静的ルート構成が不要になります。 さらに、過去にこのような静的ルートを手動で更新したオンプレミス ネットワーク内のすべてのネットワーク変更を、NVA から BGP 経由でハブに動的にアドバタイズし、メンテナンスをさらに簡素化できます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c921a34c-c6df-4014-8dbd-8124575929cf.png"><img alt="BGP peeriing with Virtual WAN Hub" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e17144d9-8205-4b62-9f36-cf7832a08f8a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="GBP Endpont" width="463"></a></strong></p>


  <h3>ハブ間セキュリティを有効にするルーティングの意図とポリシー (ゲート 付きプレビュー)</h3>


  <p>Azure Firewall Manager を使用してトラフィックをセキュリティで保護しているお客様は、フローを識別するためにポリシーを手動で設定する必要があります。 これは、&mdash;ポイント対サイト、サイト間、ExpressRoute 接続と仮想ハブをまたがってオンプレミスから仮想ネットワークへの間の、インターネットにバインドされたトラフィックまたはプライベートトラフィックに適用されます。 ルーティングイン <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/how-to-routing-policies" target="_blank">テント</a>を使用すると、仮想ハブがインターネットに接続された、プライベート、またはハブ間のトラフィック フロー フローを Azure Firewall 経由で転送するかどうかを指定するだけで、複雑な手動構成なしでこれを実現できます。 さらに、お客様は、Azure Virtual WAN ハブにデプロイされた Azure Firewall またはネットワーク仮想アプライアンス (Fortinet など) を使用して、すべてのフロー (East-West、North-South、Azure をインターネット エッジとして) を検査するようにデプロイを構成できます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66854af2-ea7c-456c-836c-9f8f17f967cc.png"><img alt="View of Routing Intent showing BGP" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40c9a171-493f-4c57-a66f-07f2b98172d2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ルーティングの意図とポリシー" width="472"></a></strong></p>


  <p>結論として、すべての組織のニーズは固有であり、ネットワークが従来のデータ センターまたはオンプレミスからクラウド専用またはハイブリッド モデルに移行される場合、複雑な設計上の決定が伴います。 Azure Virtual WAN簡単で効率的な NaaS サービスを使用して、この体験をスムーズに行います。 これまでに説明した新しい機能は、お客様Azure Virtual WANに役立つものになります。</p>


