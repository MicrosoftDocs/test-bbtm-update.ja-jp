Title: 2.4 Tbps DDoS 攻撃にかかわらず、Azure のお客様にとって通常どおりのビジネス
Summary: デジタル変革のペースは、クラウドサービスの導入と共に、COVID-19 pandemic 中に大幅に加速しています。 これまでになく、悪意のあるアクターは、アプリケーションをオフラインにする方法を継続的に探しています。 Azure DDoS Protection Standard には、DDoS 攻撃から保護するための強化された DDoS 軽減機能があります。
Content: >-
  <p><em>このブログ投稿は、Alethea Toh、Program Manager、Syed Pasha、プリンシパルネットワークエンジニア、Azure ネットワークによって共同作成されました。</em></p>


  <p>最初の8月に、2021の前半で <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2021-q1-and-q2-ddos-attack-trends/" target="_blank">Azure &rsquo; s 分散型サービス拒否 (DDoS) 攻撃の傾向</a> を共有しました。 2020の Q4 と比較した場合の攻撃数の25% 増加を報告しました。これは、最大攻撃スループットの低下ではありませんでしたが、2020年第1回目の terabit &nbsp; (Tbps) は2021の前半で 625 Mbps になりました。</p>


  <p>8月の最後の週には、ヨーロッパで Azure のお客様を対象とした 2.4 Tbps DDoS 攻撃が発生したことがわかります。 これは、Azure で以前に検出されたすべてのネットワーク容量イベントよりも <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2020-year-in-review/" target="_blank">2020 &rsquo; s 1 tbps 攻撃</a> を上回る140% 以上です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/285278d0-a50b-4f10-a3aa-68ecc561c16d.png"><img alt="Figure 1—maximum attack bandwidth (terabytes per second) in 2020 vs. August 2021 attack." border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/919d1349-ddc3-44fd-9d64-7766c7987810.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="比較-図1が縮小されました" width="470"></a></p>


  <p><em><strong>図 1 &mdash; </strong>2020と2021の8月の攻撃の最大攻撃帯域幅 (terabit &nbsp; /秒)。</em></p>


  <p>攻撃のトラフィックは、約7万のソースと、Asia-Pacific 地域の複数の国 (マレーシア、ベトナム、台湾、日本、中国など) と、米国から発生したものです。 攻撃ベクトルは、非常に短い待機時間で10分を超える UDP リフレクションであり、各ボリュームを terabit するまでに数秒でランプされます。 合計では、3つの主なピークを監視しています。最初のピークは 2.4 Tbps、2番目は 0.55 Tbps、3番目は 1.7 Tbps です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac2a83f9-1eff-4b83-8d05-2f83d99c5b4e.png"><img alt="Figure 2—attack lifespan and progress." border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72a591e5-9b40-41d0-b022-afd1a0963c41.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="攻撃-帯域幅の削減-図2" width="553"></a></p>


  <p><em><strong>図 2</strong> &mdash;攻撃の有効期間と進行状況。</em></p>


  <h2>Azure &rsquo; s 大規模な DDoS 保護</h2>


  <p>このサイズの攻撃では、ネットワーク容量を巨大なしようとしているトラフィック量が急増した場合に、不適切なアクターがあふれてしまうことが明らかになります。 ただし、分散型の DDoS 検出および軽減パイプラインに基づいて構築された Azure &rsquo; の ddos 保護プラットフォームは、terabits の ddos 攻撃を吸収する可能性があります。 この集計された分散型の軽減能力は、DDoS 脅威の最大量を吸収し、顧客に必要な保護を提供するために、非常に規模が大きくなる可能性があります。</p>


  <p>攻撃軽減ライフサイクルは、攻撃ソースに最も近い最適な場所に軽減リソースを動的に割り当てるコントロールプレーンのロジックによって調整されます。 この場合、Asia-Pacific リージョンと米国で発生した攻撃トラフィックは顧客の地域に届かなかったが、代わりにソースの国では軽減されていました。</p>


  <p>Azure では、十分な軽減能力を超える追加の保護が提供されます。 Azure &rsquo; の DDoS 軽減策では、ネットワーク上のさまざまなポイントでインフラストラクチャを継続的に監視することにより、大規模な攻撃を迅速に検出し、軽減することができます。 ベースラインからの逸脱が非常に大きい場合、DDoS 制御プレーンのロジックは、ボリュームが減少するために必要な通常の検出手順を通じて、すぐに開始する軽減策になります。 これにより、軽減までの時間を短縮し、このような大規模な攻撃からの損害を防ぐことができます。</p>


  <p>クラウドとオンプレミスのどちらでも、インターネットに公開されたワークロードを持つすべての組織は、DDoS 攻撃に対して脆弱です。 Azure&#39;s グローバル吸収スケールと高度な軽減ロジックにより、お客様は影響やダウンタイムを被ることがありませんでした。 お客様が自社のデータセンターで実行されていた場合、多くの場合、無形コストと共に広範囲にわたる財務上の損害が発生している可能性があります。</p>


  <h2>DDoS 攻撃からワークロードを保護する方法</h2>


  <p>デジタル変革のペースは、クラウドサービスの導入と共に、COVID-19 pandemic 中に大幅に加速しています。 これまでになく、悪意のあるアクターは、アプリケーションをオフラインにする方法を継続的に探しています。 そのため、組織は、Azure を使用した堅牢な <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-response-strategy" target="_blank">DDoS 対応戦略</a> の開発について、非常に注意を払う必要があります。</p>


  <p>Azure DDoS Protection Standard には、DDoS 攻撃から保護するための強化された DDoS 軽減機能があります。 仮想ネットワーク内のすべてのパブリック IP アドレスを保護するように自動的に調整されます。 保護は新規または既存の仮想ネットワークで簡単に有効にでき、アプリケーションやリソースの変更は必要ありません。</p>


  <p>DDoS 攻撃に対するタイムリーな保護に加えて、Azure DDoS Protection Standard のもう1つの重要な機能として、コスト保護があります。これは、ドキュメント化された DDoS 攻撃のために発生したリソースコストについて、DDoS Protection 標準のデータ転送およびアプリケーションのスケールアウトサービスクレジットを受け取ることです。 このようなコスト保護は、大幅なコストが発生する可能性のある大規模な攻撃に対して行うことが不可欠です。 お客様が DDoS 攻撃の追跡と文書化を支援するために、豊富な攻撃 <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/telemetry" target="_blank">テレメトリ</a> と <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/diagnostic-logging?tabs=DDoSProtectionNotifications" target="_blank">ログ</a>を提供しています。</p>


