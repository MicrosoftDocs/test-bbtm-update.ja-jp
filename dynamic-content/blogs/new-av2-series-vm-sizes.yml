Slug: new-av2-series-vm-sizes
Title: 新A_v2-Series VM サイズ
Summary: 新しいバージョンの A シリーズ VM に関する Azure のお知らせ。  ディスク速度を向上し、メモリ比率を増やします。
Content: >-
  <p>現在、7 つの新しい汎用コンピューティング VM サイズをリリースします。&nbsp;&nbsp; この新しいバージョンの A シリーズ VM&rsquo; では、vCPU あたりの RAM の量を vCPU あたり 1.75 GiB または 7 GiB の RAM から vCPU&nbsp; あたり 2 GiB または 8 GiB に引き上げしました。また、ローカル ディスクのランダム IOPS を、既存の A バージョン 1 サイズよりも 2 - 10 倍高速に改善しました。&nbsp;</p>


  <p>これらの新しいサイズでは、VM ファミリ文字の後に VM の vCPU&rsquo; の数を続ける新しい VM 名前付けスキーマが使用されます。&nbsp;&lsquo;&rsquo; vCPU 数の後の m 識別子は、ハイ メモリ オファリング (8 GiB/vCPU)&nbsp; (例: Standard_A8m_v2) を示します。</p>


