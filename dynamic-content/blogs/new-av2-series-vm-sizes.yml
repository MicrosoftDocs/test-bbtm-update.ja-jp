  <h3>ご利用可能な地域</h3>


  <p>現在、A_v2-Series はほとんどのリージョンで利用可能であり、間もなくすべてのリージョンで利用可能になります。</p>


  <h3>詳細情報</h3>


  <p>A_v2-Series と Azure で利用できるさまざまな VM オプションの詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-sizes">virtual machines の azure のサイズ」のドキュメント</a>を参照してください。</p>
