Summary: "                As part of the Real World Windows Azure series, we talked to Jacqueline McGlade, Executive Director for the European Environment Agency (EEA), about using the Windows Azure platform…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>実際に Windows azure シリーズの一部として、欧州環境機関 (eea) の Jacqueline McGlade、役員ディレクター、Windows azure platform を使用して、機関の環境認識通信プラットフォームと azure Windows の特典を提供する方法について説明します。 ここで言うべきことは次のとおりです。   <p><b>MSDN: お客様から提供される EEA とサービスについてご意見をお寄せください。</b></p>  <p><b>McGlade:</b> この環境には、ポリシーの担当者や一般に公開されている、独立した信頼できる情報を提供して、環境の向上とヨーロッパでの環境の認識を促進します。</p>  <p><b>MSDN: Windows Azure を実装する前に eea が直面した最大の課題は何ですか?</b></p>  <p><b>McGlade:</b> 600のパートナー組織と個人の環境データを収集し、そのデータに簡単にアクセスして理解できるようにする必要がありました。 市民はローカル環境への変更に対する応答性が高まっています。これにより、情報の需要が増加し、技術的な問題がいくつか発生しました。 たとえば、オンプレミスでホストされている EEA Web サイトサーバーの容量はほぼでした。</p>  <p><b>MSDN: Windows Azure で作成したソリューションについて説明し、欧州市民に伝達する環境情報の容量に関する要件を満たすことができますか。</b></p>  <p><b>McGlade:</b> 地球の視点は、さまざまなソースから情報を収集する双方向の通信プラットフォームです。これにより、市民は、動的で使いやすい Web サイトを通じて、情報交換でよりアクティブな役割を果たすことができます。 データは1時間ごとに Microsoft SQL Azure に取り込まれます。これにより、データの迅速な取得がサポートされるため、地球上の情報をほぼリアルタイムで処理および配信できます。 市民は、ヨーロッパとの間の変換先について、航空の品質と入浴を確認できます。 Windows Azure は Microsoft データセンターでホストされているため、容量の問題について心配する必要はありません。 市民が夏の休日を計画しているときなど、ピーク期間中でも、トラフィックを迅速にスケールアップして処理することができます。</p>  <p>&nbsp;</p>  <p><b>図 1: </b>地球では、ヨーロッパ全体から複雑な環境データを集計しています。</p>  <p><b>MSDN: 地球上での注目事項 </b></p>  <p><b>McGlade:</b> 地球では、EEA は、ヨーロッパの市民に最新の環境情報を取り込むだけでなく、独自の観測を共有することも奨励しています。 その後、科学データと市民の観測の両方が、都市の交通制御、旅行、医療システムなどの他の興味のある当事者に提供されます。 地球上では、組織や市民が連携して、コミュニティに影響を与える環境の問題の増加に対処します。</p>  <p><b>MSDN:</b> <b>Windows Azure を使用して地球に目を通しているため、新しい市場に参入する機会がありましたか?</b></p>  <p><b>McGlade:</b> Windows Azure は、米国の環境プログラムや欧州宇宙機関など、他の公共団体とのパートナーシップによって新しい情報にアクセスする機会を提供します。 既存のアイ On 地球ソリューションを使用して構築されたヨーロッパの環境アトラスは、さまざまな地域のコミュニティがローカル環境への損害を逆にするためにどのように機能するかについてのストーリーを示しています。 これで、世界で最も対話的な環境データのリポジトリが作成され、強力な情報が動作するようになりました。</p>  <p><b>MSDN: Windows Azure を実装した後に eea が見た主な利点は何ですか。</b></p>  <p><b>McGlade:</b>Windows Azure では、最も負荷の高い時間帯に負荷を効率的に管理できます。これにより、6億人のユーザーがいる場合に重要な、複雑な操作手順を伴わずにシームレスにスケールアップおよびスケールダウンすることができます。 さらに、Microsoft のデータセンターを利用して、クラウド内の EEA からデータをホストすることにより、それ以外の場合はアイドル状態のままになるハードウェアとコンピューターへの投資を削減できます。 私たちは、市民が生活を改善できる意思決定を行うために役立つリアルタイムのデータを提供できます。</p>  <p>地球の Web サイトの次のページをご覧ください。 <a href="https://www.eyeonearth.eu/" target="_blank" mce_href="https://www.eyeonearth.eu/">https://www.eyeonearth.eu/</a></p>  <p>次の記事をご覧ください。</p>  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197">www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; を参照してください。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&