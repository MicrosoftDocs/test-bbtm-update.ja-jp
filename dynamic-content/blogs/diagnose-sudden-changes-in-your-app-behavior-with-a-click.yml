Slug: diagnose-sudden-changes-in-your-app-behavior-with-a-click
Title: クリックでアプリの動作の突然の変化を診断します。
Summary: >
  アプリのテレメトリのスパイクやステップを簡単に診断できます。 Application インサイト Analytics を使用して時間のかかるアプリ メトリックを探索すると、急上昇や急上昇などの急激な変化が強調表示されます。 スマート診断では、1 回のクリックで、変更に関連するパターン (共通の値を持つ一連のデータ) を見つけ、その背後にある理由を説明します。
Content: >-
  <p>アプリのテレメトリのスパイクやステップを簡単に診断できます。</p>


  <p><a href="https://docs.microsoft.com/azure/application-insights/app-insights-overview">Application インサイト</a> <a href="https://docs.microsoft.com/azure/application-insights/app-insights-analytics">Analytics</a> を使用して時間のかかるアプリ メトリックを探索すると、急上昇や急上昇などの突然の変化が強調表示されます。 スマート診断では、 <em></em> 1 回のクリックで、変更に関連するパターン (共通の値を持つ一連のデータ) を見つけ、その背後にある理由を説明します。</p>


  <p>異常な&rsquo;変更を含むタイム チャートを作成したら、強調表示されたデータ ポイントをクリックします。 <em>Smart Diagnostics </em>&ndash; は、データ不連続性を説明するフィルター パターンを見つけ、不一致が発生したパターンを識別し、分離し、フィルターの使用と使用なしで結果を表示します。</p>


  <p><img alt="image" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9328376-7fe4-4539-9907-4d6d3cef629b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="888"></p>


  <p>この例では、アプリの新しいリリースによって、例外率が急激に上昇しました。 <em>スマート診断では</em> 、変更を特徴付けるフィルターが見つかりました。追加のエラーは、ユーザーがブラウザーのバージョンとクライアント オペレーティング システムの特定の組み合わせで特定の URL&nbsp; を表示するときに発生します。 <em>スマート診断では </em>、フィルター false と true で結果が表示されます。そのため、変更がフィルターにどれだけ強く依存するかが簡単に確認できます。 この場合、URL、ブラウザー、または OS の他の組み合わせでは、バックグラウンド傾向は以前と同様に続きますが、追加のエラーはすべて問題の値に起因します。</p>


  <p>この情報は、問題の根本原因に関する調査に集中するのに役立ちます。</p>


  <p>詳細について</p>


  <ul>
   <li>Analytics の <a href="https://go.microsoft.com/fwlink/?linkid=837671"><em>スマート診断の詳細</em> を確認します</a>。</li>
   <li>サンプル データに関 <a href="https://analytics.applicationinsights.io/demo?q=H4sIAAAAAAAAA3VSTY%2FTQAy991dYPXWlLf0QIO2KIiGWA3duiMPsxEnMzhe2p6WIH48nVUsuGylRNPOe3%2FOzN5vFZgPfRhL4VZHPIGM%2BCdgHdESgpMjOKx0RnsgNKYuSF%2BjRaWUE7xKMGIoBgTpMSv2Z0jBxOWc1QBWEPjM4EMUCP2uc0A3x8E5HKMi%2BEQNC7oHRbIgKdJWdUk5vmr9PvdkArildit%2Fcrk0lBDjnyhBzk%2FKVxdTy0QhNY6RhDPYqdlCy9XMV96NjBZc68IH8y6Tzuf01iZxeIZ%2FI5DqMOYmaQQRXNUdz6qGb5WOdSKEXnOozHtEFK%2Bh0qnq5YQzGF9DcoinoqbcigkO0NOZRNGOZaaBkMuat5xznFOtULKhG%2BdrGlVDhy%2B8SMlsETV8dD6gTd0YrbsBrFq6U1v%2Filv4C%2FsJpRJuwUrQTZ0P7eIDOHLeD1X67e7%2Fe7dbbB9htH%2Ffbu4vQDfvhFez%2B8a1h%2F1f3VSy%2BJ4Ol1oN8X4qN0qMZWv44HJanzKFLeJIltKcRpcbomP7gbHNkdV2Xe1uqO3g%2BwzOl1c3PvbmMlC7KjKlry2GX0w4s%2FgFoo5%2BhBAMAAA%3D%3D&amp;timespan=PT24H"><em>するスマート診断のデモ</em> を参照してください</a>。</li>
   <li>スマート診断の短いビデオをご覧ください。</li>
  </ul>


  <p><em>スマート診断は</em>&rsquo;&ndash;現在プレビュー中であり、スマート診断の結果タブまたは [分析] ウィンドウの右上にある [気に入<em></em>った顔] アイコンをクリックしてフィードバックを受け取ることができます。</p>
