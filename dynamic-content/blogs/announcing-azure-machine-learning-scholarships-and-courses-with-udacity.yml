Title: Udacity を使用した Azure Machine Learning scholarships とコースの発表
Summary: 2020の LinkedIn の新たなジョブレポートによれば、AI スペシャリストのロールは、過去4年間の雇用に74% の年間成長率が最も高くなります。 この要求に対処するために、Udacity との共同作業を発表して、初心者と上級ユーザーの両方に対して、scholarship プログラムだけでなく、新しい機械学習コースを発表しています。
Content: >-
  <p>人工知能 (AI) とデータサイエンスの役割に対する需要は引き続き高まっています。 <a href="https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf" target="_blank">2020 の LinkedIn &rsquo; の新しいジョブレポート</a>によれば、AI スペシャリストのロールは、過去4年間の雇用に74% の年間成長率が最も高くなります。 さらに、現在のグローバルな正常性 pandemic は、リモートでの作業に移り、専門のトレーニングリソースに関心が高まっています。 この要求に対処するために、Udacity との共同作業を発表し、 &rsquo; 初心者と上級ユーザーの両方に対して新しい機械学習コースを開始し、scholarship プログラムを発表します。</p>


  <p>Microsoft はこれらの新しいオファリングを通じて、データ科学者の人材プールを拡張し、関心のあるすべてのユーザーに教育およびリソースへのアクセスを強化することを目指しています。 最近、Udacity CEO、Gabe Dalporto とチャットして、このコラボレーションについて話してきました。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/AI-Show/Julia-White-QA-video-for-Udacity-x-Microsoft-Azure-partnership/player" title="ジュリアホワイト (Microsoft Azure) &amp; Gabe Dalporto (Udacity) 間のチャット-Microsoft Channel 9 ビデオ" width="960"></iframe></p>


  <p>Udacity は、現在アクティブな学生が25万を超えるデジタル教育プラットフォームです。 初心者は、高度なプログラミング知識を &rsquo; 必要としない入門用 machine learning (ML) コンテンツについて、興味をお持ちの学生を表しています。 応答として、Microsoft Azure と Udacity は、 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>に基づいて、独自の無料コースを作成しました。 この<em>チュートリアルでは、Azure での機械学習の概要に</em>ついて説明します。このコースでは、自動化された<a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank">ML</a>およびドラッグアンドドロップ機能 Azure Machine Learning &rsquo; を備えた低レベルのエクスペリエンスにより、ML の基本を学習できます。 学生は、Udacity の教室内で直接 Azure Machine Learning ハンズオンラボを使用して学習し、データサイエンススキルの基礎を身に付けることができます。</p>


  <p>上級ユーザー向けに、 &rsquo; Microsoft Azure で新しい machine Learning Nanodegree プログラムを提供しています。 このプログラムでは、学生は、PyTorch、scikit-learn、ONNX などの一般的なオープンソースツールとフレームワークを使用して高度な ML ソリューションを構築してデプロイすることで、スキルをさらに向上させます。 学生は Azure Machine Learning &rsquo; s <a href="https://azure.microsoft.com/en-us/services/machine-learning/responsibleml/" target="_blank">ML</a>と<a href="https://azure.microsoft.com/en-us/services/machine-learning/mlops/" target="_blank">mlops</a>の機能を使用して、ML モデルを理解し、ユーザーとそのデータを保護し、エンドツーエンドの ML ライフサイクルを大規模に制御する経験を得られます。</p>


  <p>このコラボレーションの一環として、Nanodegree プログラムに scholarships する無料入門コースの上位300の実行者に対して、データサイエンスのスキルを継続的に開発することができます。 これらの新しいコースでは、より多くの学生がデータサイエンスと AI の習熟度を高めることができます。 プログラムの詳細については、コースの <a href="https://aka.ms/udacityAML" target="_blank">ページ</a>を参照してください。</p>


