Content: >-
  <p><em>この投稿は、ISV チームによって作成されています。 </em></p>


  <p>Gartner &ldquo; 社の2020によれば、新しい IT イニシアチブに対するクラウドのみの戦略以外は、大企業組織の30% 以上の理由を必要とします。 &rdquo; パブリックデータセンターへのイノベーションの変化により、開発者は独自のクラウドロードマップを開発することが求められています。</p>


  <p>クラウドへの移行は大きな一歩ですが、考えているよりも簡単です。 Microsoft Azure プラットフォームには、ビジネスの変革を促進するオプションの配列があります。 お客様の条件でクラウドに移行します。また、制限があり &rsquo; ます。</p>


  <p>たとえば <a href="https://assets.contentful.com/jbgby94eivkz/1RK6VFFrCkQYIs0OymqaIu/3699d0d98bcdfc8dbbe01e7a89fe9bdb/Microsoft_Breadth_Case_Studies_Baker_Hill.pdf">、600</a> の銀行とクレジットの共用体を超える、の銀行およびクレジットの共用体を超える、10 tb を超えるデータを、転送エージェントを使用したり、元のデータセンターに触れたりせずに、10 tb を超えるデータを1億のデータ48センターから &rsquo; 移動する必要があるとします。 Microsoft の支援を活用して、10万個のデータベースを長期間移行し、Azure ExpressRoute を使用して、高速ネットワークに &rsquo; 接続しました。 これで、お客様が移行の期限に達したので、会社は引き続き Azure を使用してサービスを変革します。</p>


  <p>もう1つのシナリオでは、 <a href="https://assets.contentful.com/jbgby94eivkz/27LJubvLPumKIOicooeQcW/9942d0e51025b138b18c949e459ca5df/Microsoft_Brainshark_CaseStudy.pdf">Brainshark</a> はクラウドベースの販売準備とトレーニングプラットフォームを使用して世界中のクライアントを提供します。これにより、拡大するビデオコンテンツの量を処理するための柔軟なソリューションを見つける必要があります。 ストレージと処理の制約をなくすために、Brainshark は Azure に移行されました。 エンドユーザーエクスペリエンスの向上に加えて、移行によって実質的にはメンテナンスコストが削減されました。 しかし、これは最初の手順に過ぎませんでした。 次に、 <a href="https://www.prnewswire.com/news-releases/brainshark-launches-brainshark-labs-at-microsoft-build-2017-300455218.html">Brainshark Labs</a>が作成されました。これは、ウェアラブルテクノロジ、仮想現実、人工知能を含む次世代の販売有効化ソリューションのインキュベータです。 イノベーションの次の章では、Brainshark 統合された Azure Cognitive Services と HoloLens の混合現実シミュレーションテクノロジを使用して、販売トレーニングと顧客エンゲージメントを変革します。</p>


  <p>これらは、Microsoft テクノロジを使用した多くの成功事例のうちの2つにすぎません。 自分のものを追加する準備はできていますか?</p>


  <p>詳細については <a href="https://aka.ms/isv">、Microsoft とのパートナーシップ</a>に関するページをご覧ください。</p>
