Title: 'インテリジェント クラウドの構築: ビジネスを変革する新しい Azure イノベーションの発表'
Summary: 現在、AzureCon では、お客様がアプリ開発、データ、IoT、インフラストラクチャ全体でクラウドのスピードとスケールでビジネスを変革するのに役立つ一連の新しいイノベーションを導入します。
Content: >-
  <p>お客様との会話&rsquo;&ndash;&ndash;の中で、ビジネス価値を最大化し、クラウドで競争上の優位性を獲得することに関しては、すべての種類とサイズの組織で 3 つの重要な傾向が現れたのは明らかです。 第 1 に、アプリケーションは、価値を得る時間を短縮するために組織を後回しにしています。 一方、機械学習、予測分析、モノのインターネット (IoT&mdash;) などの上位レベルのサービスは、イノベーションに時間を短縮し、ビジネス プロセスを再発明するだけでなく、可能なことを再考するために顧客を支援しています。 しかし、これはクラウド&rsquo; インフラストラクチャがバックseat を取ったという意味では "ない" と言います。 クラウドを支えるインフラストラクチャは引き続き重要であり、顧客に信頼性と安心感を提供すると同時に、より迅速にスケールアップして、下線を改善します。</p>


  <p>現在、AzureCon &ndash; では、お客様が、アプリ開発、データ、IoT、インフラストラクチャをまたがってクラウドのスピードとスケールでビジネスを変革するのに役立つ、一連の新しいイノベーションを発表します Jet.com &ndash; 。</p>


  <h2>最新のアプリケーションの構築と管理</h2>


  <p>アプリは、今日のビジネス変革のバックボーンです。 開発者がクラウド &ndash; サービスの豊富なポートフォリオを備える最新のアプリ プラットフォーム上に構築できる場合は、すべてのデバイスに対して 1 つのコード ベースを活用することで、結果が高い結果を得られます。 例として、Azure のお客様 (例: Airlines) があります。 この会社は、Azure App Service、Azure SQL DB、API Management、Visual Studio Online、Xamarin、および Power BI を使用して、従業員が任意のフライトで空いているシートを検索して予約できる、ライブ ゲートと気象情報を確認できる、そのアプリを提供しています。 従業員がアプリに関するフィードバックを提供すると、そのフィードバックに基づく新機能は、Visual Studio Online を使用して簡単かつ迅速にリリースできます。GitHub などのサービスによって補完されます。&nbsp;</p>


  <p>コンテナー テクノロジは、アプリの構築、デプロイ、実行の方法を変えています。 特に、Docker は、コンテナー アプリの構築とパッケージ化を簡素化して、任意の場所で実行できる一方で、機敏性と密度の利点を高め、業界の注目を集めています。 コンテナーがますます実稼働環境に入る中で、コンテナーの管理に注目が集まっています。 開発者と IT 管理者は、マルチコンテナー アプリケーションをスケーリングして回復性を高めながら、複数コンテナー アプリケーションをデプロイおよび管理するのに役立つソリューションを必要とします。</p>


  <p>Docker と Mesosphere の両方とのパートナーシップと、この領域のオープン ソース プロジェクトに対する貢献を基に構築されたオープン ソース のコンテナー スケジューリングおよびオーケストレーション サービスである新しい Azure Container Service をお知らせいたします。 このサービスでは、コンテナー ワークロードを実行するためにオープン ソース環境を提供するために、Docker と Apache Mesos の両方を利用します。 現在まで Docker を使用している場合、この重要なテクノロジが含まれるのは誰でも驚く可能性は低いですが、なぜ Mesos ですか? コンテナー ベースのアプリケーションの課題に対処するために Mesos に取り組んだ多くの企業のお客様と話した後、Mesos が最初にサポートされているオーケストレーターである必要があるのは明らかでした。 Mesos は、Twitter、Apples&rsquo; Siri、Airbnb の大部分、Netflix、OpenTable などの主要ブランドに既に力を与えています。</p>


  <p>&rsquo;DcOS Marathon&nbsp; (コンテナー ベースのアプリケーションの起動とスケーリング用) や Chronos (分散 cron およびバッチ ワークロード用) など、DCOS オファリングのオープン ソース コンポーネントを使用して、Mesosphere と密接に連携して Azure Container Service を構築しました。 さらに、多くのお客様は、Docker Swarm と Docker Compose を使用して Docker コンテナーをデプロイしています。 Docker とのパートナーシップを継続する中で、Azure Container Serviceには、Swarm ベースのソリューションをデプロイ、スケーリング、調整する機能も備えています。 Azure Container Service年が終了する前にプレビューで使用できます。</p>


  <h2>ビッグ データとモノのインターネット</h2>


  <p>インテリジェント クラウドはデータを &ndash; 利用し、そのデータを共有し、接続された資産、デバイス、システム間で分析情報を収集できる場合、イノベーションは無限です。 モノのインターネット&rsquo; は、ビジネス上の問題を解決し、運用を改善するためにデータとデバイスを接続する Rockwell や立ち上がりエレベーターのような顧客と、世界の想像を捉えたのは、その理由です。 現在、Azure IoT <a href="https://blogs.microsoft.com/iot/2015/09/29/azure-iot-suite-now-available/">Suite</a> を購入できると発表しています。&nbsp;このスイートは、実証済みのクラウド プラットフォーム上に構築され、企業&#39;の既存のプロセス、デバイス、システムと統合され、IoT プロジェクトを迅速かつ簡単に構築およびスケーリングできます。 これは、リモート監視、資産管理、予測メンテナンスなど、IoT の一般的なビジネス ニーズに対応するために専用に構築されています。 企業が既に所有している資産を接続し、これらの資産が既に生成しているデータの機能を活用できる場合、運用効率を実現し、イノベーションを生み出し、ビジネスを変革できます。</p>


  <p>さらに、Microsoft は新しい Microsoft Azure Certified for IoT プログラムを発表しました。このプログラムは、IoT デバイスとプラットフォームのニーズに合わせて企業を支援するためにテストおよび認定されたパートナーのエコシステムです。 初期パートナーには、Beaglebone、Freescale、Intel、Raspberry Pi、Resin.io、Seeed、Texas Instruments が含まれます。&nbsp;&nbsp;</p>


  <p>見逃した場合は、Cortana Analytics Suite <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx"><u></u></a> &ndash; (データをインテリジェントなアクションに変換できるフル マネージドのビッグ データと高度な分析スイート) を購入できると発表しました。 また、ストア、分析サービス、および既存のマネージド Hadoop-as-a-a-service オファーである Azure HDInsight を含む、Azure Data Lake の拡張されたビジョンを発表しました。 さらに、Linux 上の HDInsight が一般提供されました。 統合Visual Studio、ビッグ データ コードの作成、デバッグ、最適化を簡略化します。&nbsp;また&rsquo;、U-SQLの利点とユーザー コードの表現力を統合する新しい言語である SQL も紹介します。 ビッグ データを操作する場合、チーム全体が生産性を上める前に新しいスキルを習得する必要がなくなりました。</p>


  <h2>インテリジェント インフラストラクチャ: Hyper-Scale での信頼&nbsp;</h2>


  <p>これはいずれも、基盤として信頼できる信頼性の高いクラウド インフラストラクチャがないクラウドでは実現できません。 また、&rsquo;&ndash;世界中のお客様には、ピークがどれだけ高い場合でも、世界中のどこにいそうでも、ビジネス ニーズの成長とスケールをサポートするインフラストラクチャを提供する必要があります。 これはハイパースケール クラウドの真の値です。 AWS と Google &ndash; を組み合わせた数を超える世界中の 24 &ndash; のリージョンでは、他のリージョンと同様のハイパースケールMicrosoft Azure。</p>


  <p>この取り組みをさらに進めて、ほんの数時間前に、インド中部のインド中部 (インド中部、インド西部、インド&ndash; 中部) を発表し、Microsoft をインドで初めてのハイパースケール パブリック クラウド プロバイダーにしました。 新しいリージョンでは、バックアップと復旧のための複数のリージョンでのデータの保存場所とレプリケーション、およびクラウドへのプライベート接続のオプションが、ローカルのお客様に提供されます。 Azure はこれらのリージョンですぐに利用できます。Office 365 サービスは 10 月に提供され、Dynamics CRM は 2016 年上半期に従う予定です。&nbsp;</p>


  <p>また、信頼できるインフラストラクチャとは、クラウド インフラストラクチャと資産&nbsp;全体で制御、セキュリティ、透明性を顧客に提供する場合も意味します。 これは、世界中で見出しを作り続けるサイバーセキュリティ攻撃で、これまで以上に重要です。 そのため&rsquo;、現在は、新しい Azure Security Center &ndash; 統合セキュリティ ソリューションをお知らせします。これにより、お客様は Azure リソースのセキュリティをエンド エンドで可視化および制御し、進化に伴う脅威に先を行うのに役立ちます。</p>


  <p>この初めてのセキュリティ サービスは、Barracuda、Checkpoint、Cisco、CloudFlare、F5 Networks、Fortinet、Imperva、Incapsula、Trend Micro などの企業のパートナー ソリューションと統合されています。 統合されたセキュリティ、監視、ポリシー管理を有効にできるだけでなく、Azure Security Centerに関する推奨事項も提供されます。 お客様&rsquo; のデプロイから収集された情報を分析し、Microsoft&nbsp; によって集計されたグローバル脅威インテリジェンスと比較することで、このサービスは、クラウド セキュリティから推測を取り出しながら脅威を検出する独自の機能を業界に導入します。Azure Security Center、Azure のお客様は年内に幅広く利用できます。</p>


  <p><em>&ldquo;Azure Security Centerを使用すると、ファイアウォールなどの重要なセキュリティ サービスを簡単に検索、デプロイ、管理Cisco ASAできます。Cisco ASAvs&rsquo;&rdquo; の優れた保護、高パフォーマンス、柔軟な消費モデルを使用すると、相互のお客様は、セキュリティを損なうことなく、自信を持ってクラウドを受け入れできます。Ciscos セキュリティ ビジネス グループの戦略およびビジネス開発のシニア ディレクターである Dov Yoran&rsquo; 氏は述べています。</em></p>


  <p>最後に、世界クラスのクラウド インフラストラクチャのパフォーマンスをさらに向上するために、本日、GPU 機能を備える Azure Virtual Machines の新しいファミリである N シリーズを発表しました。 GPU は、コンピューティングとグラフィックスを集中的に使用するワークロードに最適であり、リモート視覚化、ハイ パフォーマンス コンピューティング、分析などのシナリオを通じて、お客様がイノベーションを促進するために役立ちます。 N シリーズは、今後数か月以内にプレビューで提供される予定です。NVIDIA Tesla Accelerated Computing Platform と NVIDIA GRID 2.0 テクノロジが搭載され、現在クラウドで利用できる最高のグラフィックス サポートが提供されます。</p>


  <h2>簡単で手頃な価格のクラウド イノベーション</h2>


  <p>お客様がクラウドのスピードで簡単にイノベーションを実現できるだけでなく、新しいトラブルシューティング ツール、サポート リソース、価格オプションを使用して、クラウドへの投資を簡単かつ手頃な価格で管理できるよう、引き続き取り組みしています。 本日、Microsoft は、Azure Azure Compute安定した予測可能なワークロードを持つお客様向けに設計された新しい価格プログラムである、新しい購入前プランを発表しました。 この新しいオファーにより、Azure コンピューティングを 1 年間事前に購入したお客様は、最大 63% のコスト削減を実現できます。 このプランは、12 月 1 日からグローバルに利用できます。</p>


  <h2>Azure での継続的イノベーション</h2>


  <p>引き続き、AzureCon で、世界クラスのアプリ開発、データ、およびインフラストラクチャオファリングを提供するリーダーシップを引き続き発表します。</p>


  <ul>
      <li>
      <p>App Service Environment完全に&nbsp;サポートされた SLA を使用して、一元的に使用できます。 App Service Environmentは、Web Apps、Mobile Apps、API Apps、Logic Apps に対してより多くのスケーリング オプションを有効にできるだけでなく、すべてのアプリを安全に実行するための完全に分離された専用の環境を提供します。</p>
      </li>
      <li>
      <p>Akamai との戦略的パートナーシップ。Akamais&rsquo; の業界をリードする機能を Azure CDN統合できます。 これにより、データのAzure CDN&rsquo;、スケール、地理的な範囲が大幅に拡張されます。 公共部門のお客様は、両方のプラットフォームが FedRAMP JAB の最高の認定を受け、便利な&rsquo;アクセス権を持つ可能性があります。</p>
      </li>
      <li>
      <p>Azure Mobile Engagement の一般提供。これにより、ユーザーのセグメント化、アプリ ユーザー分析、コンテキストに応じたスマート プッシュ通知と、デバイス間でのアプリ内メッセージングを可能にし、アプリの使用状況、リテンション期間、収益化を最大化できます。</p>
      </li>
  </ul>


  <ul>
      <li>サービスの一般提供Live EncodingのAzure Media Services。 Live Encoding、さまざまなネットワーク条件下で、イベントのライブ ストリーミングのためにすべてのデバイスに高品質のビデオを配信できます。 Live Encodingは、スーパー ボールト XLIX や 2014 年の夏の国会など、世界で最も大規模なイベントのデジタル カバレッジを拡大したのと同じテクノロジです。<br />
  &nbsp;</li>
      <li>
      <p>Azure SQL Data Warehouse、最近リリースされたPower BI統合を含め、パブリック プレビューで幅広く利用できます。 Azure SQL Data Warehouseは、クラウドで初めて使用される新しいエラスティック データ ウェアハウスです。 これは&rsquo;、ストレージとは独立してコンピューティングを動的に拡大、縮小、一時停止できる最初のエンタープライズ クラスのクラウド データ ウェアハウスであり、必要なときに必要なクエリ パフォーマンスに対して支払いを行えます。</p>
      </li>
      <li>
      <p>O365&rsquo; および Skype for Business 用の ExpressRoute の一般提供と、ExpressRoute 経由で Microsoft Azure Government Cloud に接続する機能。 ExpressRoute for Office 365を使用すると、お客様はサービスにOffice 365</p>
      </li>
  </ul>


  <ul>
      <li>ExpressRoute の新しい価格プラン。 2015 年 10 月 1 日より、お客様は ExpressRoute 接続用に 2 つの異なるデータ プランを持つ予定です。 価格プランがサービス プロバイダーに関連付けられている以前のモデルと比べた場合、これらのプランでは、データの使用状況に基づいて適切なプランを柔軟に選択できます。 詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/pricing/details/expressroute/"><u>してください</u></a>。<br />
  &nbsp;</li>
      <li>
      <p>次世代の D シリーズ仮想マシン インスタンスである DV2 の一般提供。 DV2 インスタンスは、アプリケーションまたはVirtual MachinesとしてCloud Services。 DV2 インスタンスはカスタマイズされた 2.4 GHz Intel Xeon&reg; E5 v3 (Haswell) プロセッサに基づいており、Intel Turbo Boost Technology 2.0 では 3.2 GHz に進み、DV2 は現在の D シリーズ インスタンスよりも最大 35% 高速になります。 Dv2 シリーズと D シリーズは、より高速な CPU、より優れたローカル ディスク パフォーマンス、またはより高いメモリを必要とするエンタープライズ レベルのアプリケーションに最適です。</p>
      </li>
  </ul>


  <ul>
      <li>A8-A11 インスタンスの価格の削減。 可能な限り&rsquo;コストを削減するコミットメントの一環として、A8、A9、A10、A11 インスタンスの価格を最大 60% 削減します。 これらのインスタンスは強力な Intel Xeon E5 プロセッサを搭載し、ハイ パフォーマンス クラスター、モデリングとシミュレーション、ビデオ エンコード、その他のコンピューティングやネットワーク集中型のシナリオなどのコンピューティング集中型ワークロードに適しています。 新しい価格は、2015 年 10 月 1 日に有効になります。 価格の詳細については、仮想マシン <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/"><u>の価格に関</u></a> するページを参照してください。<br />
  &nbsp;</li>
      <li>
      <p>Azure File Storage の一般提供。 Azure File Storageは、高可用性で geo レプリケートされたマネージド ファイル共有であり、低コストです。 広く使用されている SMB 3.0 プロトコルを介して、お客様はオンプレミスとクラウドの両方のアプリケーションとの永続的かつ安全な接続を持つ可能性があります。</p>
      </li>
      <li>
      <p>アプリケーション ワークロードのAzure Backup一般提供。 Microsoft Operations Management Suite の一部としてAzure Backup、SQL Server、SharePoint Dynamics の直接バックアップがサポートされる</p>
      </li>
  </ul>


  <ul>
      <li>Azure Resource Health は、Virtual Machines、Web サイト、SQL データベースなどの各 Azure リソースの正常性を公開する新しいサービスであり、お客様が問題の根本原因をすばやく特定するのに役立ちます。 根本原因に基づいて、サポート チケットを送信するオプションなど、問題を解決するためのアクション可能なガイダンスとツールが提供されます。 Azure Resource Health は、10 月にパブリック プレビューで使用できます。<br />
  &nbsp;</li>
      <li>金融サービス コンプライアンス プログラムのお知らせ。 金融業界には、他のほとんどの業界よりも規制の監視が多いというのがわかっています。 お客様が Azure&rsquo; を導入しやすくするために、グローバルな金融規制の監視とリスク管理の要件に合わせて、新しいコンプライアンス プログラムを提供いたします。 プログラムの一環として、お客様は、監査レポートの証拠とプラットフォーム侵入テストの結果にアクセスできます。</li>
  </ul>


  <p>これらの発表 &ndash; は、業界で最もインテリジェントな&#39;クラウドを提供するために、ビジネスを変革するだけでなく、生活を変革する力を持つクラウドを提供するという、さらなる取り組みです。 アプリ開発、データ、IoT、クラウド インフラストラクチャ全体で独自の差別化されたオファリングを提供することで、お客様が使用するツール、言語、プラットフォームに関係なく、クラウドで生まれたイノベーションをシンプルで手頃な価格の現実にすることを支援することを目指しています。 インテリジェント クラウドがビジネスを変革してより多くのことを実現する方法の詳細については、今日の <a href="https://azure.microsoft.com/en-us/azurecon/"><u>AzureCon</u></a> とセッションの&#39;を確認してください。</p>
