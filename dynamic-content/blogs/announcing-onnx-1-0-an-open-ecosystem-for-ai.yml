Slug: announcing-onnx-1-0-an-open-ecosystem-for-ai
Title: ONNX 1.0 の発表 – AI のオープン エコシステム
Summary: '現在、Open Neural Network Exchange (ONNX) は実稼働可能です。 ONNX は、Microsoft が共同開発した AI エコシステムにおける相互運用性とイノベーションのためのオープン ソース モデル表現です。 '
Content: "<p align=\"left\">現在、Open Neural Network Exchange (ONNX) は実稼働可能です。 ONNX は、Microsoft が共同開発した AI エコシステムにおける相互運用性とイノベーションのためのオープン ソース モデル表現です。 ONNX 形式は、AI をよりアクセスしやすく、すべての人にとって価値のあるものにするオープン エコシステムの基礎です。開発者は自分のタスクに対して適切なフレームワークを選択し、フレームワークの作成者は革新的な機能強化に集中できます。ハードウェア ベンダーは最適化を効率化できます。</p>\n\n<p align=\"left\">ONNX は、開発者が実装できる安定した仕様を提供します。 ビジョンを含む多くの AI アプリケーションで機能する最初の発表以降、コミュニティ<a href=\"https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability\"></a>からのフィードバックを含め、多くの更新と機能強化が組み込まれています。 ONNX には、ディープ ラーニングに加えてML機械学習のサポートを提供する ONNX-ML プロファイルも含まれています。</p>\n\n<p align=\"left\">また、ONNX のサポートMicrosoft Cognitive Toolkit発表します。 ONNX モデルを新しいモデルにインポートCognitive Toolkit ONNX 形式にエクスポートできます。 ONNX モデル<a href=\"https://github.com/microsoft/cntk\">のインポート</a>とエクスポートに関するチュートリアルCognitive Toolkit最新バージョンのアプリケーションをインストールし、<a href=\"https://github.com/onnx/tutorials/blob/master/tutorials/OnnxCntkImport.ipynb\"></a>試しに<a href=\"https://github.com/onnx/tutorials/blob/master/tutorials/CntkOnnxExport.ipynb\"></a>行ってみさい。 ONNX がネイティブでサポートされる方法を示すコード スニペットを次に示します。</p>\n\n<pre align=\"left\">\n# Load ONNX model and classify the input image\nmodel = C.Function.load(filename, format=C.ModelFormat.ONNX)\nimage_data = np.ascontiguousarray(np.transpose(image_data, (2, 0, 1)))\nresult = np.squeeze(model.eval({model.arguments[0]:[image_data]}))\n \n# Save a model to ONNX format\nmymodel = create_my_model()\noutput_file_path = R&rdquo;mymodel.onnx&ldquo;\nmymodel.save(output_file_path, format=C.ModelFormat.ONNX) </pre>\n\n<p align=\"left\">Caffe2、PyTorch、MXNet の完全な ONNX サポートは、Facebook と アマゾン ウェブ サービス によってリリースされます。 コミュニティはコネクタにも貢献し、ビジュアライザーなどの ONNX モデルを操作するためのツールを <a href=\"https://github.com/lutzroeder/Netron\">作成しています</a>。 拡大を続けるコミュニティ サポートは、<a href=\"https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum\"></a>ONNX の立ち上げ後にサポートを発表している多くのパートナーに追加されます。</p>\n\n<p align=\"left\">ONNX&rsquo; を統合して作成したツールと製品が表示されるのを楽しみにしています。 今後&rsquo;のバージョンの ONNX に機能とサポートを追加して、さらに便利にするためのコミュニティと一緒に取り組む予定です。</p>\n\n<p align=\"left\">Microsoft では、任意のプラットフォームで、任意の言語を使用して、オープンな AI エコシステムを使用してすべての開発者に AI の進歩を提供することで、AI のアクセス性と価値を高めることができます。  <a href=\"https://azure.microsoft.com/en-us/overview/ai-platform/?v=19.05\">ONNX</a> と他の Azure AI   サービス、AI 用の  <a href=\"https://azure.microsoft.com/en-us/services/machine-learning-service/\">Azure Machine Learning</a>  や  <a href=\"https://visualstudio.microsoft.com/downloads/ai-tools-vs/\">Visual Studio Tools</a> などのインフラストラクチャとツールにより、開発者やデータ サイエンティストは、新しい AI イノベーションを迅速に実現できます。</p>\n\n<p align=\"left\">詳細を確認し、ONNX の <a href=\"https://onnx.ai\">https://onnx.ai</a> 取り組みにご参加ください。 OnNX の更新プログラムは  <a href=\"https://www.facebook.com/onnxai/\">、#</a> B0 Twitter でも<a href=\"https://twitter.com/onnxai\">@onnxai取得できます</a>。</p>\n\n<h3>その他のリソース</h3>\n\n<ul>\n    <li><a href=\"https://aws.amazon.com/blogs/machine-learning/announcing-the-availability-of-onnx-1-0/\">AWS ブログ</a></li>\n    <li><a href=\"https://research.fb.com/onnx-v1-released/\">Facebook ブログ</a></li>\n</ul>"
