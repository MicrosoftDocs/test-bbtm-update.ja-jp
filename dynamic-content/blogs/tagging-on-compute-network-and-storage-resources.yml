Content: >-
  Azure Resource Manager を使用して作成されたコンピューティング、ネットワーク、Storage リソースでのタグの一貫<a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">した</a>使用により、組織は新しい方法で使用状況を追跡できます。 タグ付けされた Azure リソースと使用状況データを分析することで、強力な消費分析情報 (組織全体のコスト管理と割り当てを向上できる分析情報) を得られる可能性があります。

  <h2>タグとは何でしょうか。</h2>

  タグはユーザー定義のキーと値のペアで、リソースまたはリソース グループに直接配置できます。 現在、Azure では、1 つのリソースまたはリソース グループにつき最大 15 個のタグを付けることができます。 ユーザーは、タグでリソースを並べ替え、整理できます。 また、Azure Resource Manager を使用して作成された課金可能なリソースにタグが配置されると、そのタグは使用状況と課金ポータルにある使用状況の詳細に含 <a href="https://account.windowsazure.com/Subscriptions">まれます</a>。 タグは、コンピューティング リソース、ネットワーク リソース、StorageリソースでのみサポートAzure Resource Manager注意してください。


  Azure タグの詳細については、「タグを使用して Azure リソースを整理する」と「 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-using-tags/#tagging-with-resource-manager">Azure</a> で仮想マシンにタグを付けする方法 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-tagging-arm/">」を参照してください</a>。

