Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>このクイック&nbsp; 10 分間のビデオでは、.NET を使用して Web アプリケーションを作成SQL Azureを使用する方法を理解できます。 &nbsp;&nbsp;MVC3 や MVC3 などの Microsoft の最新のテクノロジを使用して ASP.NET を示Entity Framework。 </p>  <p>このチュートリアルでは Entity Framework を使用しますが、従来の ADO.NET や NHibernate や SubSonic などの他のサード パーティのデータ アクセス システムを操作する場合にも同じ手法を使用できます。 前のウォークスルーでは、Microsoft Access を使用して従業員の経費報告書を追跡しました。&nbsp;オンプレミスの Access アプリケーションを維持しながら、経費報告書データを SQL Azureに移動する方法を示しました。</p>  <p>このビデオでは、SQL Azure クラウド データベースに含まれるこの経費報告書データの使用量を拡張し、ASP.NET MVC Web アプリケーションを介してアクセスしやすくする方法について説明します。</p>  <p>サンプル コードとデータベース スクリプトは <a href="https://sqlazure.codeplex.com/releases/view/60756">、自分で試</a> したい場合は Codeplex で使用できます。</p>  <p align="center"><b>&nbsp;</b></p>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=a5dcd1a9-acc4-43c6-9c50-c60dcdb060c4,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  <script type="text/javascript">// <![CDATA[      document.write("<script type='text/javascript' src="" + (window.location.protocol) + "//c.microsoft.com/ms.js" mce_src="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js"" + "'><\/script>");  // ]]
