Slug: cray-supercomputers-are-coming-to-azure
Title: Cray スーパーコンピューターが Azure に追加される
Summary: Cray との新しいパートナーシップを共有して、お客様に Azure のスーパーコンピューター機能への前例のないアクセスを提供し、気候モデリング、精度の高い医療、エネルギー、製造、およびその他の科学的研究における最も困難な課題を解決する機会を得て、うらやましい思いをしています。
Content: >-
  <p>&rsquo;Cray との新しい排他的なパートナーシップを共有して、お客様に Azure のスーパーコンピューター機能への前例のないアクセスを提供し、気候モデリング、精度医療、エネルギー、製造、その他の科学的研究における最も困難な課題を解決する機会を得て、大変な思いをしました。</p>


  <p>この発表は、お客様が HPC と AI の機能をアジャイルかつコスト効率の高い方法で活用するのに役立つもう 1 つのステップです。 Microsoft では、クラウド内のビッグ コンピューティング機能にアクセスすると、多くの企業を変革する力を持ち、今後数十年間で革新的な実験とイノベーションの先頭に立つ可能性があります。 InfiniBand を使用した業界をリードするネットワーク パフォーマンス、ハイブリッド HPC デプロイの管理を簡素化するための Cycle <a href="https://blogs.microsoft.com/blog/2017/08/15/microsoft-acquires-cycle-computing-accelerate-big-computing-cloud/">Computing</a> の最近の買収、パブリック クラウドへの最先端の GPU の導入に関する最近の発表など、過去<a href="https://azure.microsoft.com/en-us/blog/new-advancements-in-azure-for-it-digital-transformation/"></a>数年間にこのビジョンをサポートするために多大な投資が行われてきました。&rsquo;</p>


  <p>Microsoft と Cray は、極端なパフォーマンス、スケーラビリティ、弾力性の適切な組み合わせを顧客に提供するために、一緒に作業しています。 お客様は、Azure で専用の Cray XC または CS シリーズのスーパーコンピューターを入手して、HPC および AI アプリケーションを他のクラウド ワークロードと共に Azure ネットワーク上で直接実行できます。 Cray システムは、Azure Virtual Machines、Azure Data Lake Storage、Microsoft AI プラットフォーム、および豊富なワークフローとコラボレーションのための Azure Machine Learning サービスと簡単に統合できます。 このすべては、世界中で最も多くのデータセンター、最もコンプライアンス認定を受け、政府機関とそのパートナー向け専用リージョンをクラウドに提供しています。</p>


  <p>Microsoft および Cray とのこのパートナーシップでのみ、お客様はクラウドで広範なハイブリッド ワークフローを実行し、エンタープライズ クラウドと HPC の専門家によって完全にサポートされます。</p>


  <p>このオファリングの詳細については、マイクロソフトのリリースを参照するか、 <a href="https://cray.com/azure">Cray の Web サイトを参照してください</a>。</p>
