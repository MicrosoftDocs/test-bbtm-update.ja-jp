Title: 'Real World SQL Azure: Zitec の CEO であるAlexandru Lapusan 氏とのインタビュー'
Summary: '[この記事は、チームによってSQL Azureされました。]Real World SQL Azure: Real World SQL Azure シリーズの一部として、Zitec の最高経営責任者であるAlexandru Lapusan とのインタビューを行いました。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Real World SQL Azure: Zitec の最高経営責任者であるAlexandru Lapusan 氏とのインタビュー</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Real World SQL Azure シリーズの一部として、Zitec の最高経営責任者であるAlexandru Lapusan と、ホテルレビューと価格傾向のアプリケーションに Microsoft SQL Azure を使用する方法について説明しました。彼&rsquo;が言う必要があったことを次に示します。<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Zitec と提供するサービスについて教えてください。<o:p></o:p></span></b></p>  <p class=\"Bodycopy\" style=\"line-height: normal; margin: 0in 0in 0pt;\"><span style=\"color: #323232;\"><span style=\"font-family: Segoe UI;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-size: 10pt;\">Lapusan:</span></b> Zitec は、顧客向けカスタム ソフトウェア アプリケーションを開発する IT コンサルティングおよびソフトウェア開発<span style=\"font-size: 10pt;\">会社です。私たちは、この地域で最大の PHP 開発企業の 1 つとしてよく知られています。</span><o:p></o:p></span></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Zitec が導入する前に直面した課題は何SQL Azure。<o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b> PHP 上に構築された HotelPeeps を起動した後、競合他社とは別の新しい機能を提供する必要があるという気付きがありました<span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">。生の統計データを取得し、ホテルの価格の傾向に変換して、旅行家がホテルを選ぶのに役立てたいと考えたのです。ただし、これを行うには、標準の SQL 構文と、大量のデータを処理できるスケーラブルなデータベースの拡張機能が必要でした。<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span lang=\"EN-GB\" style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-ansi-language: EN-GB;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: ソリューションとしてSQL Azure選択した理由<o:p></o:p></span></b></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Amazon Relational Database Service (RDS) でホストされている MySQL データベースの使用を検討しました。これらのテクノロジには既に慣れ親しんでいます。ただし、MySQL では、データを処理するために必要SQLの構文サポートは提供されません。このSQL Azure、必要な構文のサポートが提供されます。 <o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"mso-spacerun: yes;\">&nbsp;</span><o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Zitec がアプリケーションを使用する方法を説明SQL Azure。<o:p></o:p></span></b></p>  <p class=\"MsoNoSpacing\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b> Windows <span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Azure Software Development Kit (SDK) for PHP を使用して、Azure プラットフォーム上に HotelPeeps Trends Windowsしました。Linux オペレーティング システム上に構築されたゲートウェイ サーバーが用意されています。このサーバーは、Web サービスを介して、ライブ ホテル価格のオファーを提供する 7 つのサードパーティの予約エンジンに接続します。生の価格データには、150 万を超えるライブ オファーと約 700 万のアーカイブ済みオファーが含まれており、PHP コマンドライン プロセスによって正規化され、SQL Azure に格納されます。タスク スケジューラは、別の PHP コマンドライン プロセスを実行して特定の都市のデータをスキャンし、そのタスクを Azure 内のキュー ストレージにWindowsします。HotelPeeps Trends サービスは、Windows Server 2008 R2 オペレーティング システムと Microsoft インターネット インフォメーション サービス 7.5 を実行する Windows Azure Web ロールでホストされます。仮想サーバーには、SQL Azure から価格データを取得してキャッシュし、ユーザーの価格データをグラフとして表示する PHP ランタイムが含まれています。<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: ソリューションを一意にする理由 <o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: </span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Azure プラットフォームで実行されている HotelPeeps Trends Windows相互運用性のエピロームです。Microsoft&rsquo; インフラストラクチャで実行されている PHP アプリケーションはサイエンス フィクションだと考える人もいますが、そうではありません。PHP と Azure プラットフォームWindowsは美しく動作し、より多くの PHP 開発者は、Azure とその重要な相互運用性Windowsに目を向けるべきです。<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt; mso-bidi-font-style: italic;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">MSDN: Azure を使用して Azure を使用して Zitec が実現SQL Azure利点Windowsは何ですか?<o:p></o:p></span></b></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><b style=\"mso-bidi-font-weight: normal;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">Lapusan: スケーラビリティ</span></b><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">は、私たちが見てきた主な利点の 1&rsquo; つです。毎週、約 500,000 のオファーをデータベースに追加し、パフォーマンスに遅れることなく迅速にスケールアップできます。データベースは絶えず拡大し続け、常にパフォーマンスが最も高く、SQL Azureに感心しています。その上で、この&rsquo;ケースで Amazon RDS を使用した場合よりも大幅に低コストで必要なスケーラビリティとパフォーマンスを実現しています。ニーズに合SQL Azure、ストレージ コストだけで Amazon よりも約 50 ~ 90% 低コストです。コスト効率の高いスケーラビリティが必要な場合はSQL Azure最適なオプションです。<o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">詳細については、以下の記事を </span><a href=\"https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009526\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><span style=\"color: #0000ff;\">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009526</span></span></a><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p></o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\"><o:p>&nbsp;</o:p></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-family: 'Segoe UI','sans-serif'; font-size: 10pt;\">顧客の成功事例のSQL Azure詳細については、以下を参照してください。<br></span><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"> </span> www.sqlazure.com</span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"></span></span></p>  <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\">-- Steve<o:p></o:p></span></span></p>"
