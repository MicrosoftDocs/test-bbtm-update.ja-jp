Title: Azure IoT Central の一般提供の発表
Summary: IoT を簡素化する私たちの取り組みは、クラウドについて何も知らずに IoT を利用したいお客様にも及びません。 Central が一般提供Azure IoT発表し、うらやむを得ない。
Content: >-
  <p>IoT を簡素化する私たちの取り組みは、クラウドについて何も知らずに IoT を利用したいお客様にも及びません。 Central が一般提供 (GA Azure IoT開始しました。 IoT Centralでは、IoT ソリューションの運用、管理、セキュリティ保護、スケーリングの重要な複雑さを活用して、クラウド ソリューションの専門知識を必要とせずに、接続された製品ビジョンをより迅速に実現できます。 Connect、デバイスに対して監視ルールを設定し、分析情報を迅速に得る分析機能が組み込みのフル マネージド ソリューションを活用することで、迅速に結果を得ることができます。</p>


  <p>お客様は、高可用性 SLA でサポートされ、実証済みのエンタープライズ レベルのサービスに基IoT Central 多くの新機能を使用して、IoT Central を使用して、すべてのサイズの実稼働ワークロードを実行できます。 IoT Central既存のデバイス テンプレートを再利用することで、ソリューションをすばやく構築できます。 ゼロタッチ プロビジョニングを使用して、デバイスを大規模に安全にオンボードして接続します。 新しい一括デバイス管理機能により、デバイスを大規模に管理し、デバイスの再起動、リセット、更新などの頻繁なジョブを完了する作業が、はるかに簡単かつ迅速に完了しました。&nbsp;IoT Show <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Central-is-now-GA">のこれらの</a> 新機能のデモ ビデオをご覧ください。&nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Central-is-now-GA/player" width="960"></iframe></p>


  <p>製品のクラウド開発の複雑さを活用できるだけでなく、クラウド自体への接続性も向上しています。 たとえば、モノのインターネット の通信ハードウェアの第一線のプロバイダーである MultiTech と共同作業を行い、IoT Central 機能を MultiConnect<sup>&reg;</sup> の取り込み可能な Gateway に統合しました。<sup>&nbsp;</sup> この新しいパートナーシップにより、Modbus 接続機器から IoT Central へのシームレスな接続機能が可能になります。これにより、概念実証から大規模なデプロイまで、他に例を見ないシンプルさが実現します。</p>


  <p>最近発表された一連の機能拡張<a href="https://azure.microsoft.com/en-us/blog/azure-iot-central-available-for-partners-to-manage-and-extend-customer-solutions/" target="_blank"></a>に加えて、お客様は Azure Functions を使用して、カスタム アプリケーションやインフラストラクチャを設定することなく、ビジネス ロジックを実行するサーバーレス ワークフローをトリガーできます。 Microsoft Flow 用 IoT Central コネクタは、何百もの発行済みコネクタを開いてコードなし統合を実現し、コネクテッド フィールド サービス (CFS) のような強力なシナリオを可能にし、問題を事前に検出して解決することで、コストの高い予定メンテナンスを減らすのに役立ちます。</p>


  <p>Webhook を使用すると、ユーザーはリモート監視IoT Central通知のためにアプリを他のアプリケーションやサービスに接続できます。 アプリで特定のルールがトリガーされると、他のアプリケーションIoT Centralされます。 新しい IoT Central コネクタと webhooks アクションを使用すると、お客様はデジタル変革の最後のステップとして、IoT Central をビジネスの残りの部分に接続できます。</p>


  <p>&nbsp;</p>


  <h2>ジョブを使用した一括更新と管理</h2>


  <p>ユーザーは、ジョブ機能を使用して一括デバイス管理アクションを実行し、デバイスを大規模に管理できます。 これらの更新プログラムは、デバイスのプロパティ&rsquo;、設定、およびコマンドで機能します。</p>


  <p>一括デバイス管理は簡単です。 新しい [ジョブ] タブに移動した後、+ &ldquo;new ボタンをクリック&rdquo; してジョブを作成します。 次に、ジョブの名前、説明、デバイス テンプレート、ジョブの種類など、基本情報を入力します。 そこから、ジョブを適用する特定のデバイスを選択し、実行します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/072f7ccc-3c09-4b75-968a-c326e02f81d9.png"><img alt="clip_image002" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a368736-e643-49cd-a47d-7b26619d590c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="610"></a></p>


  <h2>Microsoft Flow への接続</h2>


  <p>ユーザーは、IoT Central コネクタを使用Microsoft Flowでルールが発生した場合にワークフローをトリガー IoT Central。 その後、そのコネクタのアクションを使用して、デバイスの&rsquo;作成、デバイスのプロパティの更新、またはデバイスの削除を行うことができます。 この新しい機能は、ルール<a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-telemetry-rules">を作成し、[アクション] を</a><b>選択Microsoft Flow見つかりました</b>。 そこから、ユーザーは堅牢な Microsoft Flow デザイナーにアクセスし、Microsoft Teams への通知、Dynamics での更新、Twitter への投稿など、任意の数の事前構成済みコネクタを設定できます。 現在、Flowコネクタは、30 日間の試用版とすべての有料アプリで動作します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd5bf51e-04c2-41d3-872c-2069c4fc7975.jpg"><img alt="clip_image004" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd87fa07-525d-407d-847c-ea549bd9d402.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image004" width="610"></a></p>


  <p>アクションとして Microsoft Flowを選択すると、ユーザーは Flow Web アプリにアクセスし、Microsoft Flow でサポートされているアクションを構成し、IoT Central アプリケーションに追加できます。 プロセスの詳細については、ドキュメントページの<a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-add-microsoft-flow">Flow確認してください</a>。</p>


  <h2>新しい Webhook アクションの使用</h2>


  <p>Webhook を使用すると、ユーザーはリモート監視IoT Central通知のためにアプリを他のアプリケーションやサービスに接続できます。 アプリで特定のルールがトリガーされると、他のアプリケーションIoT Centralされます。</p>


  <p>ルールIoT Central場合、アプリは他のアプリケーションの HTTP エンドポイントに POST&rsquo; 要求を送信します。ペイロードには、デバイスの詳細とルール トリガーの詳細が含まれます。 ユーザーは、アクションとして Web フックを選択することで、新しいルール画面内で Webhook &ldquo;&ldquo;&rdquo; アクション&rdquo;を設定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593818b2-bf64-4ad9-8017-54b7ce906aa6.jpg"><img alt="clip_image006" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84f7d2bb-3e85-40e9-aa6a-9a64f26aa0dd.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image006" width="610"></a></p>


  <p>Webhook の使用に関する詳細と完全なチュートリアルについては、「 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-webhooks">Webhook アクション」ページを参照してください</a>。</p>


  <p>IoT Central アプリの実行を強化するために、ユーザーは 1 つのルールに最大 5 つのアクションを追加し、ユーザー エコシステム内のユーザーと他のサービスの両方に通知するプロセスを合理化できます。</p>


  <p>機能の完全なセットを確認するには、無料試用版を開始し、詳細については、IoT Central Web サイトを参照してください。 最初のデバイスを接続するためのチュートリアルを含むドキュメントを確認してください。 フィードバックや質問はありますか? に&rsquo;書き込むのをためらう必要があります <a target="_blank">iotcfeedback@microsoft.com</a>。</p>


