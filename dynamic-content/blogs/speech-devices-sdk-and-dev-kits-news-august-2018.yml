Title: Speech Devices SDK と Dev Kits のニュース (2018 年 8 月)
Summary: 数日前に、v0.5.0 バージョンの Speech Devices SDK をダウンロード サイトにリリースしました。 アクセスする場合は、Microsoft Speech Devices SDK サインアップ フォームを使用して申請してください。
Content: >-
  <p>数日前に、v0.5.0 バージョンの <a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a> をダウンロード <a href="https://shares.datatransfer.microsoft.com/" target="_blank">サイト</a> にリリースしました。 アクセスする場合は、 <a href="https://aka.ms/sdsdk-signup" target="_blank">Microsoft Speech Devices SDK</a> サインアップ フォームを使用して申請してください。</p>


  <p>最新バージョンの Speech Devices SDK とその対応するサンプル アプリを使用してください。 Speech Devices SDK は、<a href="https://aka.ms/csspeech" target="_blank">Speech SDK</a> を利用しています。 さらに、高度なオーディオ処理アルゴリズムを使用し、カスタムの Key Word Spotting (KWS) 機能を有効にします。 Speech Devices SDK では&#39;バージョンが Speech SDK のバージョンと一致し、すべての API が一貫しています。 現在は Java のみをサポートしています。Java <a href="https://aka.ms/csspeech/javaref" target="_blank">API リファレンスを参照してください</a>。 詳細については <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/devices-sdk-release-notes" target="_blank">、Speech Devices SDK&rsquo; のリリース ノートを</a> 参照してください。 現在、開発者中心の Java サンプル アプリが 1 つ提供されています。 ソース コードは、サンプル/Android の例のGitHub<a href="https://github.com/Azure-Samples/Cognitive-Services-Speech-Devices-SDK" target="_blank">リポジトリ&rsquo;</a><a href="https://github.com/Azure-Samples/Cognitive-Services-Speech-Devices-SDK/tree/master/Samples/Android/Speech%20Devices%20SDK%20Starter%20App" target="_blank">に投稿されています</a>。 追加の Java サンプル アプリが利用可能になったら、そのアプリを投稿します。</p>


  <p>ハードウェア プロバイダー Roobo のマイク 配列開発キットも最近販売されています。 ハードウェアの仕様と製品の詳細については、Microsoft Speech Services 用 ROOBO 開発キットに関するページを参照してください。 注文や発送など、デバイスのハードウェアに関する質問がある場合は、Roobo () にお問い合わせください rooboddk@roobo.com。 現時点では、米国と中国にのみ出荷できます。</p>


  <p>また、Microsoft Cloud &amp; AI グループの Xuedev 、 Xue、 、 の開発キットに関する <a href="https://www.linkedin.com/pulse/worlds-amazing-microphone-array-development-kits-xuedong-huang/" target="_blank">LinkedIn</a> に関する記事も参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0302dbf-a3b9-42c9-964c-285e1359fc5d.png"><img alt="image" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f4322f2-d460-4f67-92cd-25ef7f182105.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="599"></a></p>


  <p>&rsquo;Microsoft Speech Devices SDK と Roobo Smart Audio Dev Kits を使用してビルドするクールなデバイスとアプリケーションが表示されるのを待つ必要があります。</p>


  <p>Speech Devices SDK または Speech Services に関する質問については、サポート <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/support" target="_blank">ページをご覧ください</a>。</p>
