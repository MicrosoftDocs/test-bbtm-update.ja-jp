Title: クラウドでの資産の転送
Summary: '[この記事は、チームによってSQL Azureされました。]すべての Web スタートアップは、大きな支払い日にヒットし、IPO または取得を通じて終了する予定です。SQL Azureと Azure Platform Windowsを作成できます。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>すべての Web スタートアップは、大きな支払い日にヒットし、IPO または取得を通じて終了する予定です。SQL Azureと Azure Platform Windowsを使用すると、取得プロセスを容易にすることができます。</p>  <p>ほとんどの若い女性が理解していないのは、Web サイトを 1 億ドルで販売する場合、契約に署名するときにすべてのお金を前もって得るという点です。 実際、すべての資産が譲渡されるまで、完全な支払いは行されません。 通常、これらの資産には、ドメイン名、知的財産、デスク/オフィスなどの物理資産、ソース コード、Web サイト、データベースなどのデジタル資産が含まれます。 すべての資産を譲渡するには最大 1 年かかる場合があります。支払いが大幅に遅れる可能性があります。 転送が最も難しい資産の 1 つは、データセンター内の物理サーバーです。</p>  <blockquote>   <p><font size="4">Azure と Azure Windowsの資産SQL Azure、サービス アカウントを変更するのと同じ方法で簡単に転送できます。</font></p> </blockquote>  <p>通常、スタートアップを作成する際の技術家は、データ センターの分析、マシンの購入、インストール、チューニング、ルーティング、バックアップ、フェールオーバーなど、成長とスケーリングのためのコンピューター システムの設計に多くの時間を費やします。 ビジネスが買収された場合、購入者はリソースを統合したいと考えます。通常は、IT スタッフが管理するデータセンターにサーバーを移動します。</p>  <p>サーバーのリースを行い、データ センタースペースを借りる場合、データセンターの移動はかなりの面倒な場合があります。 ダウンタイム、サーバーの物理的な転送 (国をまたがっている可能性があります) を計画し、それらをインストールして IT スタッフを高速化する必要があります。 資産の完全な譲渡が完了すると、通常は最終的な支払いを受け取るので、この問題は大きな問題になる可能性があります。また、リスクが大きい場合があります。 Imagineが安全に到着した場合は、文字どおり 2,000 万ドルの価値があるサーバーを出荷します。</p>  <p>SQL Azure、Web サーバーとデータベースの転送が簡単になり、ドメイン名が転送されます。 サーバー アカウントを購入者の情報に変更すると、完了です。 これを行うには、Microsoft Online カスタマー ポータルでサービス アカウント <a href="https://mocp.microsoftonline.com/site/default.aspx">を変更します</a>。</p>  <p>さらに、購入者は、Azure Platform 上で実行されている場合に、信頼された冗長およびスケーラビリティ環境Windows知っています。</p>  <h4>まとめ</h4>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
