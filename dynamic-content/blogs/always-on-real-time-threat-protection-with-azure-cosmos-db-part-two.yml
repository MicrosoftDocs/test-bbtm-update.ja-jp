  <h3>柔軟なスケーラビリティ</h3>


  <p>2018年3月に Azure Advanced Threat Protection 開始されたため、ユーザーが保護している組織と有料の組織の両方について、その使用量が指数関数的に増加しています。 &ldquo;Azure Cosmos DB を使用すると、過去1年間の顧客ベースで600% の成長をサポートしているという摩擦なしに、継続的に規模を拡大することができます (Hagai) &rdquo; 。 &ldquo;これと同じスケーラビリティにより、オンプレミスのソリューション Microsoft Advanced Threat Analytics の場合よりも大規模な顧客のインストールをサポートできるようになります。 Microsoft &rsquo; の独自の内部ネットワークは典型的な例であり、1つのオンプレミスサーバーで mongo DB を実行する場合にサポートするには大きすぎましたが、 &rsquo; Azure Cosmos DB では問題ありません。&rdquo;</p>


  <p>次のグラフに示すように、トラフィックの頻繁な変動をサポートするようにスケールアップおよびスケールダウンすることは、非常に簡単です。 &ldquo;このグラフは、最大のテナントのトラフィックを示しています。ビジネステレメトリ &rdquo; を生成するスケジュールされたタスクにより、全体が急増しています。 &ldquo;これは、Azure Cosmos DB の自動スケールの利点と、各データベースを自動的にスケールアップして、毎日のスループットを短期間で短縮できるようにする方法と、テレメトリが計算された後に自動的にスケールダウンし、サービスの配信コストを最小限に抑える方法を示しています。&rdquo;</p>


