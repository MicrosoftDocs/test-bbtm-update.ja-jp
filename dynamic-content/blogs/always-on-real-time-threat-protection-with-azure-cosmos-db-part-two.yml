Content: >-
  <p><em><em>この2部構成のブログ記事は、実際のニーズを満たすために組織がどのように Azure Cosmos DB を使用しているか、およびそれに加えた違い &rsquo; について説明するシリーズの一部です。</em><a href="https://azure.microsoft.com/en-us/blog/always-on-real-time-threat-protection-with-azure-cosmos-db-part-one/">第1部</a>では、Microsoft Azure Advanced Threat Protection チームが、Azure Cosmos DB を採用して再利用する方法につい &rsquo; て説明した課題について説明します。第 2 &rsquo; 部では、チーム &rsquo; の取り組みによって得られる結果を確認します。</em></p>


  <h2>組み込みのスケーラビリティ、パフォーマンス、可用性など</h2>


  <p>Azure Advanced Threat Protection チーム &rsquo; がクラウドベースのセキュリティサービスに Azure Cosmos DB を使用するかどうかは、データベースのメンテナンス、優れたリアルタイムのパフォーマンス、エラスティックのスケーラビリティ、高可用性、強力なセキュリティとコンプライアンスなど、すべての重要な要件を満たすことができるようになりました。 &ldquo;Azure Cosmos DB は、microsoft 自体、 &rdquo; Yaron Hagai、microsoft の Advanced Threat Analytics のプリンシパルグループエンジニアリングマネージャーなど、世界中の大企業をサポートできるエンタープライズレベルのセキュリティサービス &rsquo; を提供するために必要なすべての機能を提供します。</p>


  <h3>メンテナンスなし</h3>


  <p>管理されたデータベースサービスによって Hagai &rsquo; のチームの膨大なメンテナンス作業が保存されたため、少数のサービスエンジニアだけを使用して Azure Advanced Threat Protection を実行できます。 &ldquo;Azure Advanced Threat Protection は、サーバーを修正してアップグレードする必要がなくなり、コンプライアンスについて心配する必要があります。これについては、「Hagai」 &rdquo; をご覧ください。 &ldquo;また、microsoft では、保存時の暗号化などの機能を利用できます。作業を行う必要はありません。これにより、リソースを提供してサービスを向上させることができます。&rdquo;</p>


  <p>お客様の成長をサポートするためのスケーリングは、ハンズフリーの方法と同じです。 &ldquo;Azure CLI スクリプトを使用して &rsquo; 、複数の Azure リージョン &mdash; でクラスターをプロビジョニングし、プロビジョニングを解除します。すべてが自動的に行われるため、新しい顧客用の新しいクラスターを簡単にデプロイでき、必要に応じ &rdquo; て Hagai という指示があります。 &ldquo;自動スケールも自動的に設定されます。 スループットベースの分割は特に便利です。これは、チームのメンテナンスをゼロにして、データベースの規模を拡大し、顧客の成長をサポートできるようにするためです。&rdquo;</p>


  <h3>リアルタイムのパフォーマンス</h3>


  <p>Azure Cosmos DB は、Azure Advanced Threat Protection のような重要なセキュリティサービスに必要なパフォーマンスを提供します。 &ldquo;組織が侵害された後に保護するため、実行 &rdquo; される可能性のある損害を最小限に抑えるために、検出速度が非常に重要になります。 Hagai について説明します。 &ldquo;高度で拡張性の高いデータベースを使用すると、多数の複雑なクエリをリアルタイムでサポートできるようになります。これにより、数秒でアラートに違反することができます。 Azure Cosmos DB によって提供されるパフォーマンスは、市場において最も生産レベルの高いドキュメント DB となります。これは、これを選択したもう1つの理由です。&rdquo;</p>


  <p>次のグラフは、サービス &rsquo; が最大のテナントを対象として継続的に増加しており、書き込みに対する負荷が大きいことを示しています。書き込みは10分ごとに行われます。 Azure Advanced Threat Protection によって、プロファイルのメモリ内キャッシュが Azure Cosmos DB に保持されます。</p>


