  <h3>強力なセキュリティとコンプライアンス</h3>


  <p>Azure Advanced Threat Protection は Azure Cosmos DB やその他の Azure サービスに基づいて構築されており、それ自体が高いコンプライアンス認定を持っているため、Azure Advanced Threat Protection でも同じように簡単に実現できました。 &ldquo;Azure Cosmos DB のアクセス制御メカニズムを使用すると、簡単にアクセスをセキュリティで保護し、高度な JIT ポリシーを適用して、顧客データの安全を維持することができます。これには Hagai が &rdquo; あります。</p>


  <h3>高可用性</h3>


  <p>複数リージョンのデータベースでは Azure Cosmos DB の可用性 SLA は99.999% ですが、実稼働環境での実際の可用性 &rsquo; はさらに高くなります。 &ldquo;Azure Cosmos DB チームは過去の可用性番号を取得しています。4月、5月、2019年6月に発生した実際の可用性 &rsquo; が 99.99995 ~ 99.99999% &rdquo; であることがわかりました。これは Hagai と書かれています。 &ldquo;私たちにとって、 &rsquo; これ &rsquo; は実質的には100% のアップタイムを考慮する必要があります。&rdquo;</p>


