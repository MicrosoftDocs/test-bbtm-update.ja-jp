  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Build-real-time-LiveOps-into-games-with-PlayFab">PlayFab を使用してリアルタイムの LiveOps をゲームに組み込|Azure Friday</a></h3>


  <p>最新のゲームには、より強力な開発ツール、グローバルで柔軟なマルチプレーヤーサポート、新しい収益モデルが必要です。 PlayFab は、ライブ ゲーム用の完全なバック エンド プラットフォームであり、独立系スタジオを開始するための強力な方法です。 ゲーム サービス、リアルタイム分析&mdash;&mdash;、LiveOps を使用して、収益、エンゲージメント、リテンション期間を増やし、コストを削減します。</p>


