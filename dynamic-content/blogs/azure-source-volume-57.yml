  <h3>Azure Cosmos DB を使用して映画レビュー アプリをAzure Functions |Azure Makers シリーズ</h3>


  <p>Azure Cosmos DB、Azure Functions、Azure AD B2C &ndash; を組み合わせて 3 つの無料の Azure &ndash; サービスをマッシュアップし、Xamarin.Forms を使用して映画レビュー アプリを作成する方法について説明します。 ログインしているユーザーに Premium レビュー、排他的なコンテンツへのアクセス権を与える。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=W4IN3ugXP7c"><img alt="Thumbnail from Build a movie review app with Azure Cosmos DB and Azure Functions | Azure Makers Series from YouTube" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7141f8e-a015-40f2-a73a-31aa8f58f243.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cosmos DB を使用して映画レビュー アプリを構築し、Azure Functions |YouTube の Azure Makers シリーズ" width="480"></a></p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mysql-monitoring/">監視を使用したメトリックに対するアラートのAzure Database for MySQLプラクティス</a></h3>


  <p>Microsoft Azure Database for MySQL には、サーバーの動作に関する分析情報を取得するために使用できるさまざまなメトリックがあります。 また、これらのメトリックに対してアラートを設定するには、Azure portalまたはAzure CLI。 この投稿では、MySQL サーバーで監視データを使用する方法に関するベスト プラクティスの例と、これらのさまざまなメトリックに基づいて改善を検討できる領域について説明します。</p>


  <p>同じ情報を監視 <a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-postgresql-monitoring/">Azure Database for MySQL使用</a>できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/leverage-azure-security-center-to-detect-when-compromised-linux-machines-attack/">Azure Security Center を活用して、侵害された Linux マシンの攻撃を検出する </a></h3>


  <p>この投稿では、高度なハイブリッド Linux ハニースポット サービス (サイバー攻撃者を攻撃する分離システム) に対する攻撃が、顧客のマシン内の IP から発生した最近のインスタンスについて説明します。 各ケースでは、侵害された顧客 VM に対する悪意のある動作によって、既にアラートが発生Azure Security Center。 これらの攻撃を分析すると、攻撃者の行動に関するより深い分析情報が&rsquo;得られた。 これにより、さらなる検出開発が提供され、より多くの攻撃行動を顧客に早期に表面化し、攻撃のエンド エンド からエンド エンドのより完全なビューを提供することができます。 Microsoft には、Azure プラットフォームの保護に役立つ物理インフラストラクチャと運用の制御がいくつか用意されています。また、Microsoft には、インフラストラクチャとサービスに対するセキュリティ上の脅威をいつでも保護、検出、対応するための 3,500 人を超えるサイバーセキュリティの専門家がいます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-importance-of-azure-stack-for-devops/">データのAzure StackのDevOps</a></h3>


  <p>ハイブリッド クラウド戦略を実装する組織には、オンプレミスとパブリック クラウドの両方でDevOps一貫したクラウド モデルが必要になります。 Microsoft Azure Stack を使用すると、Azure クラウド サービスと機能がオンプレミス環境に拡張されます。そのため、Azure のクラウド サービスと機能は、DevOps。 Azure Stack Azure を使用すると、ハイブリッド継続的インテグレーション/継続的開発 (CI/CD) パイプラインを立ち上げ、オンプレミスまたはパブリック クラウドにワークロードを着陸し、移動することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-smart-way-to-a-smarter-city-three-critical-considerations/">スマートシティへのスマートな方法: 3 つの重要な考慮事項</a></h3>


  <p>スマート ビルディングの概念は、多くの楽しみを生み出していますが、インテリジェントな都市への変革は、それを実現する担当者のグラウンド レベルでどう見えますか? この投稿は、モノのインターネット&mdash; テクノロジを実行する人や、その中に住む人々のために都市部を変える方法を示す 3 つのシリーズの最初の投稿です。 まず、よりスマートな都市への取り組みに着手する管理者の導入に対する最も一般的な 3 つの障壁に対するランダウンです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/migrating-on-premises-hadoop-infrastructure-to-azure-hdinsight/">ヒント Hadoop インフラストラクチャをオンプレミスの Hadoop インフラストラクチャに移行する方法とAzure HDInsight</a></h3>


  <p>お客様の多くは、エンタープライズ レベルの機能と、Hive、Spark、Hadoop、Kafka、HBase、Phoenix、Storm、R などのオープン ソース ワークロードのサポートにより、ワークロードをオンプレミスから HDInsight に移行します。この 6 部構成のガイドでは、移行プロセスについて説明し、Hadoop ワークロードを Azure HDInsight に移行する方法だけでなく、アーキテクチャ、インフラストラクチャ、ストレージなどの最適化方法に関するベスト プラクティスも説明します。 このガイドは、多くのお客様が Hadoop の移行を支援した豊富な経験に基づいて、Azure Customer Advisory チームと共同で作成されています。</p>


