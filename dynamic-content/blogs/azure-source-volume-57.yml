   <p><a href="https://azure.microsoft.com/en-us/updates/azure-policy-now-audits-applications-installed-inside-virtual-machines/">Azure Policy仮想マシン内にインストールされているアプリケーションを監査する</a></p>
   </li>
  </ul>


  <h2>一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/secure-incoming-traffic-to-hdinsight-clusters-in-a-vnet-with-private-endpoint/">Secure incoming traffic to HDInsight clusters in a virtual network with private endpoint</a> (プライベート エンドポイントを使用した、仮想ネットワーク内の HDInsight クラスターへのセキュリティで保護された着信トラフィック)</h3>


  <p>仮想ネットワークにデプロイされた HDInsight クラスターのプライベート エンドポイントが一般提供されました。 この機能により、企業は HDInsight クラスターへのアクセスをパブリック インターネットから分離し、ネットワーク層でのセキュリティを強化できます。 HDInsight は、27 のパブリック リージョンと、Azure Governmentとドイツの 米国クラウドで利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-hubs-for-apache-kafka/">Azure Event Hubs の一般提供Apache Kafka</a></h3>


  <p>Azure Event HubsのApache Kafkaが一般提供されています。 Azure Event HubsをApache Kafka&mdash;、Kafka のエコシステムとツール、および Azure&rsquo; のセキュリティとグローバルなスケールの両方を活用できます。 Event Hubs Kafka を使用すると、Kafka エコシステムの機能のロックを簡単に解除できます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Event-Hubs-for-Apache-Kafka/player?format=ny" width="576"></iframe></p>


