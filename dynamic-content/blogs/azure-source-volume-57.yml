Content: >-
  <h2>PASS Summit v.20</h2>


  <p>PASS Summit は、Microsoft Data Platform を活用する技術プロフェッショナル向け最大のカンファレンスです。 先週シアトルで行われた第 20 回の会議は、Azure 関連の発表の多くでホストを果たしました。</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/07/harness-the-future-with-the-ultimate-hybrid-platform-for-data-and-ai/">データと AI のための最終的なハイブリッド プラットフォームで未来を活用する</a></h3>


  <p>Azure Data 社の副社長 Rohan Kumar が、PASS Summit v.20 で 1 日目の講演を行いました。 この投稿では、ハイブリッドがすべてのデータを接続し、包括的な AI と分析を可能にする方法など、彼の講演の概要を説明します。 オンプレミス&rsquo;とクラウド全体の Microsoft の一貫性のあるデータ プラットフォームは、すべてのデータを接続し、すべてのデータに対するインテリジェンスを可能にします。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-taking-scalability-security-and-manageability-to-new-heights/">Azure SQL Data Warehouse、新しい生産性とセキュリティ機能が導入されています</a></h3>


  <p>John Macintyre は、強化されたワークロード管理、行レベルのセキュリティ、クラス最高の開発ツールと分析情報、Azure をすべての分析に最適なプラットフォームにする進歩など、&#39;の新しい SQL Data Warehouse 機能の概要を共有します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png"><img alt="Illustration stating Azure SQL Data Warehouse is a fast, flexible, and secure hub for analytics." border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure SQL Data Warehouse - 分析のための高速で柔軟で安全なハブです。" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/">行レベルのセキュリティが、行レベルのセキュリティでサポートMicrosoft Azure SQL Data Warehouse</a></h3>


  <p>機密データのセキュリティを管理するための追加機能である Microsoft Azure SQL Data Warehouse 用の Row-Level Security (RLS) の一般提供について発表します。 Azure SQL Data Warehouseは、ペタバイト単位のデータにわたって高速で複雑なクエリを実行するために調整された、高速で柔軟で安全なクラウド データ ウェアハウスです。 これで、すべての Azure リージョンで追加料金が発生して利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-provides-a-frictionless-development-using-sql-server-data-tools/">Azure SQL Data Warehouseでは、アプリケーションを使用した摩擦のない開発がSQL Server Data Tools</a></h3>


  <p>SQL Server Data Tools (SSDT) がプレビュー中です (登録が必要)。 SSDT を使用すると、データベース プロジェクトのサポートにより、最新のデータ ウェアハウスに対する一級のエンタープライズ レベルの開発エクスペリエンスが可能になります。 データ ウェアハウス スクリプトをソース管理にチェックインし、データ ウェアハウス内Microsoft Azure DevOpsを活用Visual Studio。 スキーマの比較や発行などの機能を使用して、変更を適用してデプロイします。すべて 1 つのツール内で行います。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/static-data-masking-preview/">静的データ マスキングとAzure SQL DatabaseのSQL Server</a></h3>


  <p>静的データ マスキング のパブリック プレビュー リリースを発表します。これは、組織がデータベースのサニティ化されたコピーを作成するのに役立つデータ保護機能です。この機能は、すべての機密情報が、非実稼働ユーザーとコピーを共有可能にする方法で変更されています。 静的データ マスキング 18.0 にSQL Server Management Studioされるアプリケーションは、開発やテストなど、さまざまな用途に使用できます。</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/07/announcing-preview-of-machine-learning-services-with-r-support-in-azure-sql-database">発表: R がサポートされている Machine Learning サービスのプレビュー (Azure SQL Database</a></h3>


  <p>Machine Learning R をサポートするサービスは、パブリック プレビュー (登録が必要) で利用Azure SQL Database。 このプレビュー機能は、米国、アジア ヨーロッパ、オーストラリアの限られた数のリージョンで最初に利用できます。リージョンは後で追加されます。 プレビュー期間中、R Machine Learningサービスは、実稼働環境での使用はサポートされていません。 Python 言語のサポートは、今後の更新で追加される予定です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/automatically-discover-workload-insights-for-advanced-performance-tuning-directly-in-the-azure-portal/">ワークロード分析情報を自動的に検出して、高度なパフォーマンス チューニングを直接Azure portal</a></h3>


  <p>Azure SQL Data Warehouseは、統合と統合を緊密にすることで、組み込みの包括的な管理エクスペリエンスAzure Advisor提供Azure Monitor。 これらの 2 つのサービスは、ワークロード分析情報を追加コストSQL Data Warehouse自動的に提供するために、既定ですぐに構成されます。 使用状況の監視や、データ ウェアハウス レコメンデーションの検証や適用の際、Azure Monitor メトリックにアクセスするためにデータ ウェアハウスの概要ブレードを移動しなくてもよくなりました。 アダプティブ キャッシュ、テーブル分散、Tempdb など、Azure Advisorパフォーマンスに関する追加の推奨事項があります。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png"><img alt="Screen clipping showing Azure Monitor integration in the Azure SQL Data Warehouse overview blade" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Monitorの概要ブレードで Azure SQL Data Warehouse統合を実行する" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/workload-insights-with-sql-data-warehouse-delivered-through-azure-monitor-diagnostic-logs-pass/">診断ログの監視をSQL Data Warehouseして提供されるMicrosoft Azureワークロードの分析情報</a></h3>


  <p>Azure SQL Data Warehouseでは、診断ログの監視と直接統合することで、分析ワークロードに対するMicrosoft Azureを有効にできます。 この新しい機能により、開発者は長期間にわたってワークロード ビヘイビアーを分析し、クエリの最適化や容量の管理に関して十分に情報を得たうえで決定を下すことができます。 Azure Monitorログは、データ ウェアハウスのワークロードに関する追加の分析情報を提供する外部ログ プロセスです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-and-azure-database-for-mysql-at-pass-summit/">Azure SQL Database AZURE DATABASE FOR MYSQL PASS SUMMIT!</a></h3>


  <p>この投稿では、Azure SQL Database の詳細を学習し、アプリを変更せずに SQL Server データベースを移行するための 3 つの PASS Summit セッションと、フル マネージド サービスとして提供される OSS データベースの選択について説明します。</p>


  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-bing-local-business-search-now-available-in-public-preview/">&ndash; Cognitive Services Bing Local Business Search がパブリック プレビューで利用可能に</a></h3>


  <p>Bing Local Business Search API をCognitive Servicesパブリック プレビューで使用できます。 Bing Local Business Search API を使用すると、ユーザーは、関心のある領域を考えると、アプリケーション内でローカルのビジネス情報を簡単に検索できます。 Bing Local Business Search API のパブリック プレビューでは、連絡先の詳細、緯度/経度、その他のエンティティ メタデータを使用した呼び出し、ナビゲーション、マッピングなどのシナリオが可能になります。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/856f6dd8-deae-4639-8cfb-7dd23e6df94c.png"><img alt="An example from Bing.com for the &quot;City Center Plaza Microsoft&quot; query with JSON on the left, map on the right." border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/856f6dd8-deae-4639-8cfb-7dd23e6df94c.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="例 - City Center の Microsoft" width="500"></a></p>


