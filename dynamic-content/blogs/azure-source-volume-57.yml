  </ul>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/run-your-lob-applications-with-postgresql-powered-by-the-plv8-extension/">plv8 拡張機能を搭載した PostgreSQL を使用して LOB アプリケーションを実行する</a></h3>


  <p>PostgreSQL の plv8 拡張機能は、Database for PostgreSQL の一般Microsoft Azureリージョンで有効になっています。 plv8 は、新しいシナリオや可能性のロックを解除する一般的なコミュニティ拡張機能であり、開発者は javaScript で関数を記述することもできます。この関数は、SQL から呼び出す可能性があります。 xTuple には、xTuple PostBooks デスクトップ クライアントを実行するための PostgreSQL をインストールして構成するための詳細なステップ バイ ステップ ガイドがあります。 マネージド クラウド サービスAzure Database for PostgreSQL、数分で xTuple ERP + CRM プラットフォームを使用して稼働することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-portal-november-2018-update/">Microsoft Azure ポータル 2018 年 11 月の更新プログラム</a></h3>


  <p>10 月に、Azure portalチームは、ポータルの新機能を見つけるために役立つ月次更新プログラムの投稿を開始しました。 今月、別の Azure アカウントを切り替える新しい方法が導入されました。もう一度ログインしたり、複数のブラウザー タブを操作したりする必要はありません。 また&rsquo;、Azure Marketplace で必要な情報を見つけ、Site Recovery、Access Control、およびデータベース サービスの管理エクスペリエンスを強化しました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/automating-sap-deployments-in-microsoft-azure-using-terraform-and-ansible/">Terraform および Ansible を使用した Microsoft Azure への SAP 自動デプロイ</a></h3>


  <p>クイック スタート テンプレート&ldquo;&rdquo;は、プレイグラウンド システムや概念実証を超える場合はほとんどありません。厳格すぎて、実際のビジネス要件と技術的要件をマップする柔軟性が少なすぎます。 SAP on Microsoft Azure Engineering チームは、Azure &ldquo;&rdquo; での SAP デプロイを最も詳細なレベルにダウンし、真にカスタマイズ可能で使いやすいエクスペリエンスの構成要素を提供しました。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/SAP-HANA-infrastructure-automation-with-Terraform-and-Ansible/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/mission-critical-performance-with-ultra-ssd-for-sql-server-on-azure-vm/">Azure VM 上のアプリケーションUltra SSDをSQL Serverミッション クリティカルなパフォーマンス</a></h3>


  <p>最近、Premium Storage 構成オプションで TPC-E プロファイル テスト ワークロードを実行した結果のテスト結果を公開しました。 このテストを続けたのは、Ultra SSD を含めて行いました。これは、Microsoft Azure で使用できる新しいストレージ オファリングで、高スループットでミリ秒未満の待機時間を持つミッション クリティカルなワークロードに使用できます。 この投稿では、詳細と結果の概要を示します。 インデクサー アラート - 一般的なSQL Server、待機時間の違いによってUltra SSDと比較して、プレミアム Storageスループットが大幅に向上します。</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/06/the-november-release-of-azure-data-studio-is-now-available">11 月のリリースの Azure Data Studioが利用可能に</a></h3>


  <p>11 月のリリース (Azure Data Studio Operations Studio と呼SQL) が利用可能になります。 Azure Data Studioは、Windows、MacOS、Linux 上のオンプレミスおよびクラウド データ プラットフォームのファミリを使用する、データプロフェッショナル向けの新しいクロスプラットフォーム デスクトップ環境です。 このリリースでは、顧客の問題の修正と既存の拡張機能の追加と改善に重点を置いて行いました。</p>


