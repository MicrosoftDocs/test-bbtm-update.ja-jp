Title: Microsoft Azure英国のデータセンターから利用できる
Summary: Microsoft は、英国のデータセンターから完全なクラウドを提供する最初のグローバル プロバイダーです。
Content: >-
  <p>今日、Microsoft&rsquo; が、英国のデータセンターから完全なクラウドを提供する最初のグローバル プロバイダーであることを思い出します。 Microsoft Azure Office 365 と共に、特定のデータを英国内に残す必要がある銀行、政府、公的機関、<a href="https://azuredatacentermap.azurewebsites.net/" target="_blank"></a>医療などの業界のお客様のデジタル変革を可能にするデータ所在地を提供する複数の英国データセンターの場所から一般公開されました。</p>


  <p>世界で最大&rsquo;のクラウド オペレーターの 1 人として、スケーラブルで信頼性が高く、セキュリティで保護された、持続可能なクラウド インフラストラクチャの構築に何十億もの投資を行っています。 英国に新しいリージョンが導入された現在、Microsoft は世界中の 34 の Azure リージョンを発表し、現在、他の主要なクラウド プロバイダーよりも 28 &ndash; の一般提供を開始しています。</p>


  <p>&rsquo;&ndash; Microsoft を選ぶお客様は、エンタープライズ コンピューティングとハイブリッド クラウドの会社の経験からメリットを得て、コンピューティング リソースの最適化から、高度な分析、メディア サービス、モノのインターネット (IoT)、ビッグ データのための上位レベルのサービスまで、すべてを提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/what-is-azure/" target="_blank">Microsoft Azure</a>は&mdash;、クラウドとデータサービスの統合分析、コンピューティング、データベース、モバイル、メディア&mdash;、ネットワーク、ストレージ、Web のコレクションであり、より速く移行し、より多くの成果を上げ、コストを削減します。</p>


  <p>Microsoft Cloud を導入しているお客様の詳細については、公式の&nbsp; <a href="https://blogs.microsoft.com/?p=71123" target="_blank">Microsoft ブログを参照してください</a>。</p>
