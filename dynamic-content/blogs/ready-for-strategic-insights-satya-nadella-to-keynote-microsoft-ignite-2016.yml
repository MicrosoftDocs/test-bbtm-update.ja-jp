Slug: ready-for-strategic-insights-satya-nadella-to-keynote-microsoft-ignite-2016
Title: 戦略的な洞察の準備ができていますか? Satya Nadella から基調講演 Microsoft Ignite 2016
Summary: Microsoft の CEO Satya Nadella が9月に Microsoft Ignite 2016 のオープンな基調講演を提供することをお知らせします。
Content: >-
  <p><img alt="Satya Nadella at Ignite 2016" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cf44563-369b-4c1e-a8e0-f4b9f0e114fd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Satya Nadella at Ignite 2016" width="610"></p>


  <p>&rsquo;マイクロソフトの CEO Satya Nadella が9月に<a href="https://ignite.microsoft.com/#fbid=Qkdfn65NAHI">microsoft Ignite 2016</a>のオープンな基調講演を提供することを発表します。 この基調講演では、Satya は、ビジネスの未来を形成し、人や組織のための強力な新しい方法を実現するテクノロジの傾向について、独自の視点を提供します。</p>


  <h3>&rsquo;これは最初の&hellip;</h3>


  <p>私たち &rsquo; は、Microsoft Ignite の microsoft の経営幹部や業界明のトップにある製品専門家のすばらしいラインを提供し、it の意思決定者やプロフェッショナルがハンズオンラーニングや業界の洞察を得るためのイベントとして取り組んでいます。 今後数週間で Ignite カンファレンスのニュースをお待ちしております。</p>


  <h3>ご参加ください。</h3>


  <p><a href="https://ignite.microsoft.com/Pricing#fbid=Qkdfn65NAHI">今すぐ登録</a> して、26-30 年9月からジョージア州アトランタの IT コミュニティに参加してください。</p>
