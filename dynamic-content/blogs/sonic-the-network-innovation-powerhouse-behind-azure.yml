Summary: この週は OCP Summit 2018 であり、クラウドを機能するオープン ソース ファブリックで状態更新を行うより良い時期を考えできません。 2014 年に OCP に参加して以来、私は常に大きな仕事をしています。
Content: >-
  <p>この週は <a href="https://www.opencompute.org/ocp-u.s.-summit-2018/" target="_blank">OCP Summit 2018</a> であり、クラウドを機能するオープン ソース ファブリックで状態更新を行うより良い時期を考えできません。 2014&rsquo; 年に OCP に参加して以来、<a href="https://blogs.microsoft.com/firehose/2014/01/27/microsoft-contributes-cloud-server-designs-to-the-open-compute-project/" target="_blank">Open Compute Project (OCP)</a> コミュニティのメンバーが行う重要な作業に Microsoft が参加する非常に多くのサポートをしています。</p>


  <p>技術業界のリーダーのアイデアは、知識の共有を通じて既存のテクノロジのイノベーションと改善を行う共通の目標を中心に集め、世界に大きな影響を与え、学び、成長するための最適な方法です。 顧客向けサービスだけでなく、グローバル インフラストラクチャを構成する基本レイヤー全体の絶え間ないイノベーションによってのみ、私たちは独自の行末を制御できます。</p>


  <p>SONiC は、Azure と Microsoft Cloud の他の多くの部分に電力を供給する既定のスイッチ OS です。 &rsquo;昨年の会議以降、私たちはそのフットプリントを大幅に拡大し、現在は AI&rsquo; プラットフォームなどのサービスにも力を入れ、一部の世界で最も差し迫った問題の解決に取り組む際に、研究で最高の経験を確実に得ます。</p>


  <p><em><strong>&ldquo;Microsofts&rsquo; Software for Open Networking in the Cloud (SONiC) は、モノリシック スイッチ ソフトウェアを複数のコンテナー化されたコンポーネントに分割する最初のソリューションです。SONiC を使用すると、ダウンタイムを発生ささなく、きめ細かな障害復旧とサービス内アップグレードが可能になります。その中核となる SONiC は、効率的なクラウド ネットワークの使用例を目的とします。このケースでは、大規模なシンプルさと管理が最も優先度が高くなります。監視機能と診断機能を備えた SONiC は、Mellanox Spectrum ファミリのスイッチに最適です。&rdquo; Mellanox 副社長、Dror Goldenberg</strong></em></p>


  <p>今年の&rsquo;マイルストーンは、オープンでコミュニティ駆動型のアプローチと、最終的にテクノロジのイノベーションとパフォーマンスの一貫した向上につながる理由を示しています。 可能な限り最高のプラットフォーム エクスペリエンスを通じて、お客様に対して支払いを行う 2 つのことを行います。</p>


  <h2>Community速度での拡大をサポートする</h2>


  <p>SONiC とその兄弟 <a href="https://github.com/opencomputeproject/SAI/pull/777/files" target="_blank">スイッチ抽象化インターフェイス (SAI)</a> は、どちらも業界エコシステムに大きく根ざしています。 3 年前の始まりから、その後のオープン ソーシングにより、業界のサポートと貢献するパートナーの数が急速に増え続けています。 この 1 年間、多くの新しい業界リーダーを SONiC/SAI ファミリに歓迎してきました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b4d0309-c492-44d0-a29e-b2c9e58a4ae0.png"><img alt="image" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/008a2eb6-387d-401b-9a21-521d11cda745.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="605"></a></p>


  <p>2 年前の OCP の会議で、 <a href="https://azure.github.io/SONiC/" target="_blank">SONiC</a> と呼ばれる、クラウドでのソフトウェア for Open Networking (コンテナー ベースのオープン ソース スイッチ OS アーキテクチャ) という、新しいネットワーク切り替えソフトウェアを明らかにしました。 クラウド規模のパフォーマンスと回復性のために構築されています。</p>


  <p>SONiCs&rsquo; コンテナーベースの設計によって開発が高速化され、クラウド規模のネットワーク インフラストラクチャを設計およびデプロイする際に最適な構成要素を選択できる方法を紹介しました。 高い信頼性とヒットレスなサービス性は、最終的に優れた顧客満足度に変わるのです。</p>


  <p>それ以降、コミュニティと一緒に SONiC と SAI に追加して改良を行う作業に取り組み、<br>

  この既に豊富な環境システムに加えて、SAI、 <a href="https://www.cisco.com/" target="_blank">Cisco</a> 、 <a href="https://www.innovium.com/" target="_blank">Innovium</a> を通じたチップ/ASIC のサポートと統合に重点を置いて、コミュニティのピア チップイノベーションに参加しています。</p>


  <p><em><strong>&ldquo;スイッチ抽象化インターフェイス (SAI)&rdquo; は、業界をリードするスイッチ シリコン向けオープン標準ソリューションを顧客に提供します。Innovium の CEO 兼共同設立者である Rajiv Khemani 氏は述べています。</strong></em></p>


  <p>業界のサポートと認識と共に、テクノロジの幅と多様性が提供されます。 複数のスイッチ トポロジにわたるパフォーマンスの高い大規模ネットワークの構築は、非常に困難で面倒な場合があります。 そのため、広範なチップ/ASIC サポートが、SONiC/SAI が構築された機能の中心にあるのです。</p>


  <p><strong><em>&ldquo;Barefoot は、Microsoft および OCP コミュニティと協力して、P4 プログラミング可能な Barefoot Tofino イーサネット スイッチ シリコン シリーズの利点を、SAI および SONiC&quot; ソフトウェアに提供できると、Ed Doe、Product &amp; Marketing、Barefoot Networks の VP です。</em></strong></p>


  <h2>開発者、開発者、開発者</h2>


  <p>世界中の開発者が SONiC に貢献し、新しい機能を絞り込み、追加しています。 過去 12 か月間に、SONiC コミュニティは 3 つの公式リリースを提供しました。 これらすべてのマイルストーンにより、SONiC の使用事例が大幅に強化され、増加しています。</p>


  <p>新規および既存のメンバーに感謝します。ALibaba、Mellanox、Tencent は、 <a href="https://en.wikipedia.org/wiki/VLAN_Trunking_Protocol" target="_blank">VLAN</a> のトランキング、リモート ダイレクト メモリ アクセス (RDMA) と仮想ルーティングと転送 (VRF) に関する貢献とハードワーク、および 2014 年からアクティブなプロジェクトの Falco &ndash; の取り組みとの連携を通じてネットワーク ハードウェアとソフトウェアの切り離しに向けた永続的なプッシュのための LinkedIn を提供します。</p>


  <p>低いパイプラインから、固定されたパイプラインから高度にプログラミング可能な 1 Gbps から 400 Gbps まで、複数の電力効率プロファイル、テーブル サイズ、テレメトリ機能 SONiC/SAI を使用すると、SONiC を選択したスイッチ OS として使用するユーザーに最適な基盤が提供されます。</p>


  <h2>Whitebox ベンダーのサポートの 2 倍</h2>


  <p>Microsoft では、ユーザーにオプションと方向の選択を提供する方法について説明します。 そのため、この 1 年間の SONiC の倍数をサポートする、ホワイトボックス ベンダーとも呼ばれる Original Design Manufactures (ODM) の数も見られたことをうれしく思っています。これは、今後もさらに速く続く傾向です。 Delta Networks Inc、 <a href="https://www.quantatw.com/quanta/english/" target="_blank">Quanta Computer</a>、 <a href="https://www.celestica.com/home" target="_blank">Celestica</a>、Inventec、 <a href="https://www.alphanetworks.com/en" target="_blank">Alpha Networks</a> は、SONiC が最新のオファリングと将来のテクノロジに対して選択したスイッチ OS である既存のメンバーに加えて、SONiC の合体に参加しました。</p>


  <h2>OCP 2018 の会議のお知らせ:ターンキー導入と ARM サポート</h2>


  <p>今日、OCP の会議で、Apstra は SONiC のターンキー ソリューションを発表しました。 これにより、ユーザーは自分の環境で SONiC を導入して利用を開始する簡単なパスが提供されます。 ターンキー サポートを提供する Apstra オファリングは、すべてを利用するために追加のサポートを求める企業のお客様の要件を満たします。&nbsp;&nbsp;&nbsp;</p>


  <p><em><strong>&ldquo;OCP Summit 201&#39;8 では、Microsoft がオープンソースとするコンテナー ベースのクラウド ネットワーク スタック SONiC を使用した AOS と、マルチベンダーの Intent-Based&quot; ネットワーク ソリューションに対する需要の増加を表す Mellanox ハードウェアを使用した AOS&reg; のデモを紹介します。</strong></em></p>


  <p>SONiC は、単一の ASIC デバイスを超えて行進しています。 OCP の間、Arista は、SONiC が EOS SAI アプリを使用してモジュール式シャーシを管理する方法を示し、モジュール式シャーシフォワーディング プレーンを初めて制御する SONiC を示しました。 また、Arm ベースのスイッチで SoNiC を有効にし、今後ユーザーにさらに豊富なオプションを提供しています。</p>


  <p>イノベーションは、部屋の後ろからそのすばらしいアイデアに対して行動する場合でも、市場の傾向を生み出したり、市場の傾向に振り回されている場合でも、スマートな競合他社から学ぶ場合でも、オープン ソース コミュニティは私と Microsofts&rsquo; にとって常に前進しています。</p>


  <p>最後に、すべての新しいメンバーと共同作成者を歓迎し、すべての業界の同僚に対する延長招待を受け入れ、SONiC を構築してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sonic-the-networking-switch-software-that-powers-the-microsoft-global-cloud/" target="_blank">SONiC</a> の詳細、グローバル ネットワークの構築方法<a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/" target="_blank"></a>、およびネットワークに対する Azure&rsquo; のオープン アプローチ<a href="https://azure.microsoft.com/en-us/blog/microsoft-s-open-approach-to-networking/" target="_blank">に関するページを参照してください</a>。</p>
