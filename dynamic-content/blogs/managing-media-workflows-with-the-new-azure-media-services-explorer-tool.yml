Slug: managing-media-workflows-with-the-new-azure-media-services-explorer-tool
Title: 新しい Azure Media Services Explorer ツールを使用したメディア ワークフローの管理
Summary: 新しいエクスプローラーをお知らせAzure Media Servicesです。 これは、開発者以外の開発者がメディア ワークフローをテストしたり、Azure Media Services アカウントでアクティビティを監視したり、完全な API でコード行を記述することなく、現在実行できる機能について実行できる、Azure Media SDK に基づく Windows Forms アプリケーションです。
Content: >-
  <p>数か月前に、配信者から、ユーザー インターフェイス を使用してアセットをアップロード、エンコード、管理するためのツールを提供Azure Media Services。 彼らは、開発者に現在のシステムとの統合を行う前に、コードなしで簡単にクラウド エンコードサービスとストリーミング サービスをテストしたいと考えます。 Azure Media Services 管理ポータルには一部の機能がありますが、いくつかの制限もあります (資産のアップロードは制限されています。すべてのプロセッサを呼び出したり、エンティティに関する詳細情報を表示したり、すべての API 機能が公開される可能性はありません)。 数か月間、このツールは複数の顧客によって試用され、そのフィードバックに基づいて、それを広くリリースする必要があります。 そのため、オープン ソース コミュニティ プロジェクトとして新しい Azure Media Services Explorer ツールをお知らせします。 &rsquo;これは、開発者以外の開発者がメディア ワークフローのテスト、Azure Media Services アカウントでのアクティビティの監視、または完全な API でコード行を記述することなく、現在可能な操作に関して実行できる、Azure Media SDK に基づく Windows Forms ツールです。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt1.png"><img alt="capt1" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt1_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt1" width="610">&nbsp;</a> インストール パッケージは で確認できます<a href="https://aka.ms/amse">https://aka.ms/amse</a>。 また、このツールの完全なソース コードが <a href="https://github.com/Azure/Azure-Media-Services-Explorer">GitHub</a> に発行され、API の学習と独自のアプリケーションへの機能の統合に役立つお知らせも行います。 このサンプル ツールは、今後数週間と数か月で進化し続けます。 更新プログラムを確認してください。 このプロジェクトは、「Microsoft のオープン ソースの倫理規定」を採用しています。 問題を報告<a href="https://github.com/Azure/Azure-Media-Services-Explorer/issues" target="_blank">し、GitHub</a>にフィードバックと提案を提供してください<a href="mailto:amse@microsoft.com">amse@microsoft.com</a>。 &nbsp;</p>


  <h1>機能のまとめ</h1>


  <h2>資産のアップロード/ダウンロード/管理</h2>


  <ul>
   <li>ファイル、フォルダー、バッチ モード、ウォッチ フォルダーからの資産のアップロード</li>
   <li>任意の http ソースAzure Storageまたは任意の HTTP ソースからの資産のインポート</li>
   <li>アセットをローカルにダウンロードし、そのアセットにAzure Storage</li>
   <li>既存の資産内の資産ファイル管理 (アップロードまたは削除)</li>
   <li>アセットの複製/マージ</li>
  </ul>


  <h2>資産の処理</h2>


  <ul>
   <li>[エンコードAzure Media Encoder (標準プリセットとカスタム プリセット、ビデオの接続、オーディオまたはビデオ オーバーレイなど)</li>
   <li>キーワードを使用してキーワードと TTML キャプション ファイルを抽出Media Indexer</li>
   <li>既存の資産のサムネイルを生成する</li>
   <li>メディア プロセッサを汎用的に呼び出す</li>
   <li>ジョブの管理 (進行状況、優先度&hellip;)</li>
   <li>アカウントで使用可能なすべてのプロセッサを一覧表示する</li>
  </ul>


  <h2>ライブ ストリーミング</h2>


  <ul>
   <li>ライブ チャネルとプログラム (作成、開始、停止、削除、リセット) を有効にする</li>
   <li>ライブ プレビューの再生、プログラムの再生</li>
  </ul>


  <h2>資産を発行する</h2>


  <ul>
   <li>動的暗号化のセットアップ (AES、Common Encryption) とキー/ライセンス配信サービス</li>
   <li>SAS とストリーミング ロケーターの作成/削除</li>
   <li>Web ベースのプレーヤーを使用してアセットを再生する (Silverlight、Flash、HTML5/Dash)</li>
   <li>ストリーミング エンドポイント管理 (作成、削除、設定) の管理</li>
  </ul>


  <h2>表示とレポート</h2>


  <ul>
   <li>資産 (ロケーター、保護)、ジョブ (タスク)、ライブ チャネル、プログラム、ストリーミング エンドポイントに関する詳細情報を表示する</li>
   <li>ジョブと資産の電子メール レポートを送信する</li>
   <li>プレーヤーとオンライン ドキュメントへのリンク、およびオンライン サービス用のオフライン ヘルプ Media Services</li>
  </ul>


  <blockquote>注: 一部の機能では、複数の資産、ジョブ、チャネル、またはプログラムを選択できます。</blockquote>


  <h1>画面キャプチャを使用した最初の例</h1>


  <p>インストールが完了すると、エクスプローラーによって資格情報のAzure Media Servicesされます。 必要に応じてメディア アカウントを作成します。 PC/ディスクがセキュリティで保護されていない場合は、資格情報を保存しない。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt2.png"><img alt="capt2" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt2_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt2" width="610"></a> &nbsp; 次に、ローカル ディスクから [ファイル/ファイル] メニューを使用してアップロードします。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt3.png"><img alt="capt3" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt3_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt3 アップロード" width="610"></a>&nbsp;したら、アセットを選択し、次のコードでエンコードAzure Media Encoder。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt4.png"><img alt="capt4" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt4_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt4" width="551"></a> &nbsp; ジョブが送信され、その進行状況に従います。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt5.png"><img alt="capt5" border="0" height="98" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt5_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt5" width="610"><a href="https://azure.microsoft.com/blog/2014/08/21/advanced-encoding-features-in-azure-media-encoder/"></a></a> &nbsp; 高度なモードを選択すると、より多くのエンコード機能を使用できます (John Deutscher のこのブログ投稿で説明されています)。 このアプリケーションは、Azure Media Encoder XML ファイルとして出荷されます。 そのうちの 1 つを読み込み、編集したり、アプリケーションで XML データを変更したりすることができます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt6.png"><img alt="capt6" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt6_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt6" width="610"></a> &nbsp; 音声テキスト変換を行う <a href="https://azure.microsoft.com/blog/2014/09/10/introducing-azure-media-indexer/">Media Indexerなどの他</a>のプロセッサを使用できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt7.png"><img alt="capt7" border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt7_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt7" width="577"></a> &nbsp; エンコードされた資産にコンテンツ保護を追加する場合は、メニューの [発行/動的暗号化ポリシーの追加] コマンドを使用します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt8.png"><img alt="capt8" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt8_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt8" width="610"></a> &nbsp; その後、アセットにロケーターを作成し ([発行] メニュー)、資産に関連する URL を表示できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt9.png"><img alt="capt9" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt9_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt9" width="510"></a> &nbsp;</p>


  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt10.png"><img alt="capt10" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt10_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt10" width="610"></a></p>


  <p>&nbsp; アセットを再生するには、アセット広告を右クリックして、使用するプレーヤーを選択します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt11.png"><img alt="capt11" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt11_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt11" width="610"></a> &nbsp; Web でホストされているプレーヤー ページを読み込み、ストリーミング URL を渡します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt12.png"><img alt="capt12" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt12_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt12" width="597">&nbsp;</a> ライブ チャネルとプログラムを管理する方法も参照してください&hellip;。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/08/capt13.png"><img alt="capt13" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/capt13_thumb.png" style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="capt13" width="610"></a> &nbsp; Enjoy!</p>
