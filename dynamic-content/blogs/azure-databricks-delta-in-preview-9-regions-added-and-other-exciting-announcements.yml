Content: >-
  <p>Azure Databricksは、高速で簡単でコラボレーションの可能な Apache<sup>&reg; </sup>Spark&trade; ベースの分析プラットフォームを提供し、業界をリードする SLA に支え、ビジネスを推進するビッグ データと AI ソリューションを構築するプロセスを加速および簡素化します。</p>


  <p>3 月に一般提供を発表して以来、お客様に継続的に耳を傾け、Azure Databricks サービスに機能を追加しています。 今日は、新しい更新プログラムがいくつか追加され、お知らせAzure Databricks。</p>


  <h2>一般公開</h2>


  <h3>Azure Databricks、カナダ、インド、オーストラリア中部で利用可能に</h3>


  <p>日本、カナダ、インド、オーストラリア中部、 &ndash; オーストラリア中部 2 の他のリージョンで、Azure Databricksの一般提供をお知らせします。 これらの追加の場所では、99.95% の SLA によってサポートされる 24 リージョンに製品の世界規模の可用性数が提供されます。</p>


  <p>イノベーションを推進し、グローバルにアクセス可能にすることで、お客様のニーズに応えるクラウド インフラストラクチャを確実に構築したいと考えています。 リージョンの可用性に関 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=non-regional,us-east,us-east-2,us-central,us-north-central,us-south-central,us-west-central,us-west,us-west-2,canada-east,canada-central,asia-pacific-east,asia-pacific-southeast,australia-central,australia-central-2,australia-east,australia-southeast,united-kingdom-south,united-kingdom-west,japan-east,japan-west,central-india,south-india,west-india" target="_blank">する最新の情報を</a> Azure Databricks。</p>


  <p>組織は、<a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage Azure Databricks&#39;</a>、Azure Data Factory、<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure</a> SQL Data Warehouse、Azure Cosmos DB などの他のサービスとの<a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank"></a>ネイティブ統合を利用<a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Cosmosもあります</a>。 これにより、最新のデータ ウェアハウス、高度な分析、リアルタイム分析のシナリオをサポートする新しい <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">分析ソリューションが可能になります</a>。</p>


  <h3>Azure Databricks における Azure Active Directory 条件付きアクセス</h3>


  <p>Azure Databricksでは、Azure Active Directory <a href="https://docs.microsoft.com/en-us/azure/active-directory/conditional-access/overview" target="_blank">(AD)</a> 条件付きアクセスがサポートされています。これにより、管理者は、ユーザーがアクセスにサインインできる場所と時間を制御Azure Databricks。</p>


  <p>セキュリティは、クラウドを使用する組織の最大の懸念事項です。 クラウド セキュリティの重要な側面は、クラウド リソースを管理する際の ID とアクセスです。 モバイルファーストのクラウドファーストの世界では、ユーザーはどこからでもさまざまなデバイス&#39;を使用して、組織のリソースにアクセスできます。 このため、だれがリソースにアクセスできるかに重点を置くだけでは十分ではなくなっています。 セキュリティと生産性のバランスをうまく取るためには、リソースへのアクセス方法も考慮してアクセスの制御を決定する必要があります。 条件付Azure Active Directoryを使用すると、この要件に対処できます。 条件付きアクセスは、Azure Active Directory の機能です。 条件付きアクセスを使用すると、クラウド アプリへのアクセスを許可するかどうかの判断を各種の条件に基づいて自動的に行うアクセスの制御を実装できます。</p>


  <p>お客様は、ポータルを<a href="https://docs.microsoft.com/en-us/azure/active-directory/conditional-access/overview" target="_blank">使用して</a> Azure Active Directory で新しい条件付きアクセス Azure Databricksを作成することで、Azure ADの条件付きアクセスの利用を開始できます。 詳しくは、<a href="https://docs.azuredatabricks.net/administration-guide/cloud-configurations/azure/conditional-access.html%23id1" target="_blank">Azure Databricks ドキュメント</a>で Azure AD 条件付きアクセスについて確認してください。</p>


  <h2>プレビュー</h2>


  <h3>Azure Databricks Delta</h3>


  <p>Azure Databricksプレビューで利用できる Delta は、データの整合性を向上し、読み取りアクセスを高速化するために Apache Spark 上に構築された強力なトランザクション ストレージ レイヤーです。</p>


  <p>バッチ データとストリーミング データの両方に対して複雑なパイプラインを構築し続けているお客様には、ETL パイプラインを簡略化する必要があります。 一貫性のあるビューを構築するために、多くの場合、お客様は、進化するスキーマに対応し、バッチ処理とストリーム処理の異なるステージを持つラムダ パターンをサポートするために、パイプラインに複数のステージを作成します。</p>


  <p>Azure Databricks Delta を Spark テーブルと一緒に使用すると、複数のユーザーまたはジョブが同時にデータセットを変更し、一貫性のあるビューを表示できます。これは、テーブルから同じデータセットを読み取る他のジョブを妨げることなく実行できます。 Azure Databricks Delta は parquet ファイルを活用しますが、トランザクション ログを保持します。これにより、データを大きなファイルに整理して、はるかに効率的に準備を整えることができます。 また、無関係な情報の読み取りを避けるために、データ のスキップを利用してパフォーマンスを向上させる統計も組み込まれます。</p>


  <p>Azure Databricks Delta はプレビューで利用できます。詳細については、ドキュメントを<a href="https://docs.azuredatabricks.net/delta/delta-intro.html" target="_blank"></a>参照し、クイック<a href="https://docs.azuredatabricks.net/_static/notebooks/delta/quickstart.html" target="_blank">スタート ノートブックをインポートしてください</a>。</p>


  <h3>Azure Databricksは、ストリーミング シンクSQL Data Warehouse Azure SQL Data Warehouseをサポートしています</h3>


  <p>ユーザーが Structured Azure Databricksを使用して Azure SQL Data Warehouseにデータを直接ストリーミングストリーム。 これにより、お客様は Structured ストリーム で構築されたリアルタイム ストリーミング パイプラインを使用して、SQL DW のほぼリアルタイムのデータを視覚化してレポートすることができます。これにより、企業全体での意思決定が迅速になります。</p>


  <p>分析されるデータの量が急増し、さまざまなデータ型が急増し、リアルタイム分析が必要な場合、1 つのハブですべてのデータを視覚化する必要があります。 Azure SQL Data Warehouse (SQL DW) は、ペタバイト単位のデータに対して複雑なクエリをすばやく実行するために、非常に並列処理 (MPP) を利用するクラウドベースのエンタープライズ データ ウェアハウスです。 データ ウェアハウスは、企業が視覚化と分析情報に利用できる単一の信用できる情報源として機能します。</p>


  <h3>シークレット スコープとAzure Key VaultサポートAzure Databricks</h3>


  <p>Azure Databricksには、Azure Data Lake Storage、Cosmos DB、SQL DW、Event Hubs、IoT Hubs、その他のいくつかのサービスに接続する機能が組み込まれております。 これで、お客様が接続文字列またはシークレットを Azure Key Vault。</p>


  <p>Azure Key Vault、アプリケーション シークレットを安全に格納および管理し、シークレットのストレージを一元化することで、セキュリティ情報が誤って失われる可能性を減らすのに役立ちます。</p>


  <p>Azure Databricks で Key Vault を使用してシークレット スコープを作成する場合、データ サイエンティストや開発者は、SAS トークンや接続文字列などのセキュリティ情報をノートブックに格納する必要がなくなりました。 キー コンテナーにアクセスするには、ユーザーがアクセスする前に、適切な認証と承認が必要です。 認証によってユーザーの ID が確立され、承認によって実行が許可される操作が決定されます。</p>


  <p>これにより、Azure Databricksと &ndash; Databricks でサポートされる 2 種類Azure Key Vaultシークレット スコープがサポートされます。 詳細については、「<a href="https://docs.azuredatabricks.net/user-guide/secrets/secret-scopes.html#akv-ss" target="_blank">Azure Key Vault-backed secret scope</a>」(Azure Key Vault が支援するシークレット スコープ) を参照してください。</p>


