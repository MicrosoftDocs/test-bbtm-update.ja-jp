Slug: application-insights-analytics-time-picker
Title: '紹介: Application インサイト Analytics のタイム ピッカー'
Summary: 'クエリの時間範囲を簡単に設定できるよう、Azure アプリケーション インサイト Analytics にタイム ピッカーが追加されました。 '
Content: >-
  <p>クエリの時間範囲を簡単に設定できるよう、Azure アプリケーション インサイト <a href="https://docs.microsoft.com/azure/application-insights/app-insights-analytics-tour" target="_blank">Analytics</a> にタイム ピッカーが追加されました。<a href="https://azure.microsoft.com/services/application-insights/" target="_blank"></a> 既定の範囲は [過去 24 &ldquo;時間] ですが、簡単に変更できます。別のプリセット範囲を選択するか、独自の where timestamp&hellip;&rdquo; 句をクエリに追加します (&rsquo;そのため、クエリに既に時間フィルターが含まれる場合は、以前とまったく同じ動作になります)。<br>

  &nbsp;<img alt="Time Picker in Application Insights Analytics" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4f1f7b9-e653-4a2f-94b6-412c06f667eb.png" style="border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Application インサイト Analytics のタイム ピッカー" width="610"></p>


  <h3>タイム ピッカーが必要な理由</h3>


  <p>多くの場合、Analytics ユーザーはデータの多くの場合、特定の時間枠に集中したいと思っています。 新しいタイム ピッカーを使用すると、クエリを手動で編集することなく、興味深いイベントを拡大および探索できます。 データ保有期間が 90&rsquo; 日間にアップグレードされる予定で、返されるレコードの数を絞り込む時間フィルターを適用すると、イベントの根本原因を特定し、その結果を調査するのに役立ちます。 時間フィルターは、クエリをより効率的にし、より高速な結果を得る優れた方法です。 そのため、新しい&rsquo;タイム ピッカーを導入し、時間のフィルター処理を前面に表示し、可能な限り簡単にすることを決定しました。</p>


  <h3>タイム ピッカーは何をしますか?</h3>


  <p>使い慣れた [Go] ボタンの横にあるタイム ピッカーを使用すると、手動で繰り返し入力するのではなく、クエリに適用する時間範囲を選択できます。 選択した時間範囲は、現在のタブ内のすべてのクエリに適用されます。既定の範囲は [過去 24 &ndash;&nbsp; &ndash; 時間] ですが、過去 10 分間、過去 1 時間、2 日、または 7 日間の他のプリセットを選択するだけで、別の範囲を簡単に使用できます。 クエリの実行後、結果バーに適用された時間範囲を確認できます。</p>


  <p><img alt="Time Picker in Application Insights Analytics" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2143f41-740a-4bd3-8b16-f4ff05df63dc.png" style="border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Application インサイト Analytics のタイム ピッカー" width="610"><br>

  &nbsp;<br>

  どのプリセットもニーズに一致しない場合は、カスタムの時間範囲を選択して、クエリに独自の時間フィルターを追加する方法を学習します。</p>


  <h3>しかし、時間フィルターが既に含まれるクエリについてはどうでしょうか。</h3>


  <p>ご心配なく。 クエリで明示的な時間フィルターを指定すると、非常に強力な機能が残ります。 このような場合は、時間フィルターを含むクエリに対して自動的に選択される [Set in query mode]/(クエリ モードで設定する)を追加しました。</p>


  <p><img alt="Time Picker in Application Insights Analytics" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ed5aad7-78e1-45ac-ab9b-3c245838721e.png" style="border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Application インサイト Analytics のタイム ピッカー" width="610"></p>


  <p>&nbsp;</p>


  <h2>次&rsquo;は何ですか?</h2>


  <p><br>

  もちろん、これはほんの始まりにすぎない。 タイム ピッカーに詳しいユーザーが増えるにつれて、前月 (現在の月より前のカレンダー月全体) や特定の開始日と終了日時の選択など、より多くの使用事例をサポートするために進化します。</p>


