  <h2>まとめ</h2>


  <p>移行ツールとサービスで利用できる最新の機能についてご紹介します。 ドキュメントの各記事の下部にあるフィードバックリンクを使用するか、<a href="mailto:datamigrationteam@microsoft.com">データ移行チーム</a>に直接連絡して、ユーザーの声で印象を共有してください: <a href="https://feedback.azure.com/forums/906100-azure-database-migration-service" target="_blank">Azure Database Migration Service</a>。 また、最新のニュースと発表については、Twitter <a href="https://twitter.com/Data_Migrations" target="_blank">@Data_Migrations</a> <a href="https://twitter.com/search?q=%23msdatamigration&amp;src=typd" target="_blank"> # の msdatamigration</a>を参照してください。</p>
