Content: '<p>ワシントンポストが東京<i>のホテルの</i>ドアの外に、どのように見えるのか疑問に思ったことはありますか。&nbsp;これは&rsquo;おそらく、カナダのカナダ ISV で、1970 年にカナダのカナダで 1970 年に<a target="_blank" href="https://www.newspaperdirect.com/">カナダのカナダが 1 つを呼び出したのが原因である可能性があります</a>。&nbsp;しかし、待って&rsquo;、テレビ業界は、製造業の減少、広告料金の低下、日替えの縮小という下向きの生活の下向きではないでしょうか。&nbsp;多くの責任技術とインターネット。&nbsp;しかし、DirectDirect は急速に成長しています。&nbsp;また、Azure&rsquo; で Windows<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0062">使用しています</a>。&nbsp;実際、カナダ最大&rsquo;のユーザーの 1 人がいます (この最近のケース スタディで詳細を<a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Search_Results.aspx?Type=1&amp;Keywords=newspaperdirect&amp;LangID=46">参照してください</a>)。&nbsp;デジタル担当副社長の Igor Smirnoff に、Azure が時代に応Windows果たす役割について学習しました。</p>  <p><a target="_blank" href="https://www.pressreader.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158.NewspaperDirect.png" alt="" border="0" height="79" width="281"></a>12 &ndash; 年前に開始された元のビジネスはデジタル印刷プラットフォームで、これらの市場外の紙を世界中のホテルに配送することができます。&nbsp; ホテル、空港、クルーズ船、小売店、会社や政府機関、自宅のサブスクライバーなどにオンデマンドで提供され、印刷する従来のライセンスを介して販売されます。&nbsp; しかし、それは&rsquo;小規模な顧客ベース &ndash; と高い価格ポイントを持つ、高品質の製品です。&nbsp; 成長ビジネスではありません。</p>  <p>また、6 年前に開始された新しいデジタル プラットフォームも用意されています。&nbsp;従来の論文がデジタル ニュース配信を把握するためにスクレーブルを行う中で、NewsDirects&rsquo; ePublishing プラットフォームである SmartEdition&nbsp; を使用すると、印刷されたエディションの高品質でフルコンテンツのデジタル レプリカを閲覧者に提供することができます。現在、1,000 を超える発行元が、カナダの地球やメール、UKS&rsquo; The Times<i></i>&nbsp;、最近のニューヨーク タイムスなどの ePaper&rsquo; ソリューションについて、1000 社を超えるパブリッシャーが、1000 社を超えるパブリッシャーと提携しています。大規模な既知のブランドについて言及していますが、実際には、このプラットフォームにより、ISV は小規模な地域およびコミュニティのニュースを含む、より広範な市場に到達できます。 &nbsp;&nbsp;また、ソフトウェアのライセンスを取得したり、開発と運用の料金を請求したりする他の ePublishing ベンダーとは異なり、RevenueDirects&rsquo; のビジネス モデルは、発行元への運用コストをゼロにした収益共有です。 HostingDirect は、ホスティング、支払い、カスタマー サービス、およびテクニカル サポートを処理します。</p>  <p>しかし、本当に興味深いのは、オンラインのオンラインキオスクである集計されたオンラインのキオスクです。これは、PressDisplay.com というグローバル <a target="_blank" href="https://www.pressdisplay.com/pressdisplay/viewer.aspx">コンシューマー 向けオファリングです</a>。&nbsp;これは、Azure でのビジネスの一部Windowsです。&nbsp;これは&rsquo;、Netflix のような、雑誌向けです。&nbsp;特定の&rsquo;タイトルをサブスクライブしない。&nbsp;&rsquo;95 か国の 2000 以上の雑誌から、52 の言語を網羅した、食べ物にできるすべてです。&nbsp;コンパニオン PressReader アプリは、いつでもオフライン読み取りのためにコンテンツをエンド デバイスにプッシュします。&nbsp;PressDisplay は、タイトルのコレクション全体への無制限のアクセスに対して、お客様が月額料金を支払うサブスクリプション サービスです。&nbsp;&rsquo;PressDisplay.com コンパニオン アプリ PressReader&rsquo; は、多くのヨーロッパの国や世界で最も人気のある Android 用の人気のある紙のアプリで、上位 3 つのメディア アプリです。&nbsp;これらの問題を抱え、無料&ndash;<i>でリストに掲載されます</i>。&nbsp;閲覧者が&ldquo;論文を開くたび、著作権使用料を受け取るだけでなく、販売されたデジタル レプリカの監査局からクレジットを受け取ります&rdquo;。&nbsp;これにより、広告の数が改善され、広告料金の設定に役立ちます。&nbsp;お得な情報です。 &nbsp;より高い金額を得る上で、金額を失うレベルで印刷するよりもはるかに優れた&hellip;&nbsp;</p>  <p>私は最近、イタリアで休暇を取ったので、自分のiPad。 ページの反転と拡大/縮小の機能が簡単な 3 つのニュースを閲覧しました。&nbsp;ニュースが広がり、Amanda Knox、Steve Jobs、Silvio Berlknni でさまざまな検索を行いました。&nbsp;シアトル・タイムスのシアトル&rsquo;独自の Knox と英国<i></i>のタブロドのカバレッジを比較し、中東のジョブに関する記事を読&nbsp;む。一方、ベルレ&rsquo;&hellip;&nbsp;ノニは、私が彼の編集者、研究者、学生についてどこで読んでも、料金があまりよくなかったので、これでフィールド の日を過ごす可能性があります。&nbsp;検索エンジンは、オンラインで自由に利用できる記事のみを表示します。多くの印刷物はオンラインで印刷バージョンの 30% から 60% しか持たないので、多くの結果が残ります。&nbsp;Direct には 100% のレプリカがあります。&nbsp;&ldquo;すべてのニュースは、いわば印刷&rdquo;に適しています。</p>  <p>サードパーティのホスティングからWindowsに切り替えた際に、オンデマンドのスケーラビリティとコア ビジネスに集中する時間が増加しました。&nbsp;これは&rsquo;良い話ですが、&rsquo;使い慣れた話です。&nbsp;この&rsquo;会社とそのアプリが Azure でどのように使用されるのかについて、私Windows説明します。</p>  <ul>  <li><b>太字の賭け。</b>&nbsp;彼らは、ビジネスの最も急速に成長している部分を Azure Windowsしました。&nbsp;それを&rsquo;思い出す必要があります。&nbsp;少し前まで、PressReader は、コンピューターで数百のタイトルと限られた数の携帯電話を提供していました。現在、2,000 を超えるパブリケーションは、どのデバイス リーダーが選択した場合でも使用できます。</li>  <li><b>インハウス イノベーション。&nbsp;</b>まず、Azure でホストされているキオスクWindows、次にホワイト ラベル ePapers に対して機能強化を開始します。&nbsp;そのため、ある意味では、Azure Windowsキオスクをパブリック デモ センターとして使用し、最新のベルと鐘を見せびかけます。&nbsp;</li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/home/scenarios/mobile/?WT.mc_id=cmp_pst001_blg_post0062"><b>任意のエンド デバイス</b></a>。&nbsp;そのアプリは、iOS、Kindle、Blackberry、Android&hellip; のタブレットやタブレット、もちろん PC、スマートフォン、Windows 7 つのスレート PC で動作&nbsp;します。他の ISV &ndash; はリッスンしていますか?Windows&nbsp;は、競合するエンド デバイスで非常にうまく機能します。</li>  <li><b>これは、従来の紙が適応して存続するのに役立ちます。</b> &nbsp;この ISVs&rsquo; Windows Azure&nbsp; でホストされるオファリングは、従来の収益源を保護する広告レートを維持しながら、コンテンツを最新化し、可用性を高め、若い人、教室、早期採用者のような新しい対象ユーザーにクールに見える機会を提供します。これは、その他の翻訳、ソーシャル メディアの統合、視覚活動の読者向けのオーディオなどです。&nbsp;</li>  </ul>  <p>最近、「The <a target="_blank" href="https://www.newyorker.com/"><i>New Yorker</i></a> by Arianna Huffanna: &ldquo;People&rsquo; love to talk of the death of the 1,000,000,000」の記事で引用を見ました。人々は、前例の結論である場合と同様に、紙の死亡について話すのが好きです。<a target="_blank" href="https://www.newyorker.com/reporting/2008/03/31/080331fa_fact_alterman#ixzz1eZSmM21d"></a> それはばか&rsquo;げていると思います。彼女は&rdquo; 言います。 &ldquo;従来のメディアでは、オンラインの世界が敵ではないと&rsquo;認識する必要があります。 実際には、完全&rsquo;に受け入れる場合は、それらを保存します。&rdquo;&nbsp;</p>  <p>私は何かに&rsquo;取りかっていると思います。&nbsp; 良い人としての技術的な変化。&nbsp; これは&rsquo;更新です。&nbsp;</p>'
