Title: 新しい Microsoft のイノベーションとプログラムは、パートナーと顧客の変革に役立ちます。 次に、
Summary: パートナーが顧客に対してさらに多くの成果を達成するのに役立つ、エンタープライズ クラウド ポートフォリオ全体で、今日の新しいプログラムとイノベーションを共有できます。 最も重要なこととして、パートナーと顧客が既に Microsoft Cloud で世界を変えつながっている方法を共有できると楽しく思います。
Content: >-
  <p>Im&rsquo; は、16,000 人を超える参加者が参加する <a href="https://partner.microsoft.com/en-US/wpc">Microsofts&rsquo; Worldwide Partner Conference</a> (WPC) で、今週トロントに参加する予定です。 これらのイベントは、 &ndash; 私たちの仕事で最も好きな部分の 1 つであり、私たちは皆、顧客、パートナー、業界を持つすばらしい機会について多くの人と話し合い、それぞれのビジネスをデジタル変革する機会を得たためです。 これらの会話では、クラウドが顧客の機敏性を高め、ビジネスの実行方法を改善するためのインテリジェンスを導き出し、ビジネスに必要なアプリを提供する機会を提供する方法について、パートナーから一貫して聞いがあります。 パートナー&rsquo;が顧客のためにさらに多くの成果を達成するのに役立つ、エンタープライズ クラウド ポートフォリオ全体で、今日の新しいプログラムとイノベーションを共有できると楽しみに思います。 最も重要なこととして、パートナー&rsquo;と顧客が<a href="https://blogs.office.com/2016/07/12/office-news-at-wpc-2016/"></a>既に Microsoft Cloud で世界を変えつながっている方法を共有できると思います。</p>


  <h2>クラウドによって駆動されるデジタル変革</h2>


  <p>保護されていないデータの機能とクラウドのスケーラビリティと速度を組み合わせたときに提供できるインテリジェンスは、気に入っています。 <a href="https://blogs.microsoft.com/transform/?p=7696">Schneider Electric</a> は、Microsoft およびエネルギーエネルギー委員会と提携して、170 を超える学校や病院により信頼性の高いソーラーパワーを提供することで、数百万人の人々の生活を変革している会社のすばらしい例です。 Azure IoT Suite と Cortana Intelligence を使用して電力使用量を監視および診断することで、停電を予測し、より良く防止し、過去のサンダウン後に貴重なエネルギーを拡張することができます。 現在、学校や病院は、貴重な医療と学習の機会を提供するために、24 時間動作できます。</p>


  <p>天気に期待 &ndash; する内容を理解することが、私たち全員にとって、個人的にもビジネスにも、さまざまな製品や運用に対する市場の需要に与える大きな影響を考慮して重要です。 <a href="https://www.microsoft.com/en-us/enterprise/microsoftcloud/accuweather.aspx">&rsquo;</a>そのため、携帯電話が最大 1 分間の天気予報を 1 日に 200 万件から 40 億件の要求に増やした場合、オンライン気象サービスは Microsoft と提携して、世界中の 30 億を超える場所からのデータをリアルタイムで天気予報を必要とする顧客向けアクション可能なインテリジェンスに変換するソリューションを構築しました。 現在、Microsoft Cloud を使用すると、1 日に 150 億件のサービス要求に効果的に対応できる速度と柔軟性が得ました。 Accuweather 社はデジタル変革を続ける中で、お客様のエクスペリエンスを向上するために、より広範なビジネス運用範囲を合理化するために、パートナーとのパートナーシップを拡大しています。</p>


  <h2>パートナーの新しい機会</h2>


  <p>これらのストーリーからご&rsquo;覧のように、クラウドはすばらしい変化を実現できますが、一夜にして起こらないのはわかっています。 お客様は、条件に従ってクラウドに移行する柔軟性を必要とします。パートナーは、パートナーがクラウドに移行するのに役立つソリューションと専門知識を必要とします。 現在、クラウドとそのすべての利点にさらにアクセスしやすくなっています。</p>


  <p>これを行う最初&rsquo;の方法は、データ サービスポートフォリオを強化することです。 現在、<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing">Azure SQL Data Warehouse</a>一般提供され、データ ウェアハウスに真のクラウド弾力性を持ち込み、時間とコストを節約できます。 お&rsquo;客様には、このサービスの利点が既に存在するのを楽しみに思います。 SQL Data Warehouse などのデータ サービスについて学習した後、Integral Analytics は AWS Redshift から切り替わり、1 週間で 7 TB の非圧縮データを移行しました。</p>


  <p>次に、クラウドへの明確なパスを提供する新しいオペレーティング システムである <strong><a href="https://blogs.technet.microsoft.com/windowsserver/2016/07/12/windows-server-2016-new-current-branch-for-business-servicing-option">Windows Server 2016 と System Center 2016</a></strong> を、Ignite で開始する予定です。 お客様が知り、信頼する業界をリードするこの新しいバージョンの OS には、Windows Server や Hyper-V コンテナー、Nano Server、新しいセキュリティ機能など、新しいイノベーションが備え付けられているので、クラウド<em><u></u></em>ネイティブ アプリとミッション クリティカルなアプリを構築して実行するためのプラットフォームが提供されます。</p>


  <p>すべてのユーザーが Azure Stack の詳細を学習したいと考え、新しいハイブリッド クラウド プラットフォームを提供するために取り組む中で、それを取得する方法に関する更新プログラムを共有したいと考っています。 <strong>Dell</strong>、 <strong>HPE</strong> 、 <strong>および Dell</strong> は本日、お客様と一緒に、事前に構成された Azure Stack 統合システムを提供して、データセンターまたは顧客から Azure&rsquo; &ndash; サービスをクラウドの速度で提供しながら、すべてのハードワークを行い、お客様に合った作業を行います。 2017 年半ばにAzure Stackシステムを介して顧客にサービスを提供する優先順位を付ける予定です。</p>


  <p>最近、アプリ&rsquo;はビジネスの差別化要因ですが、これらのアプリを作成、取得、使用して価値を高め、人々、プロセス、テクノロジをまたがって文化の変化が必要になります。 パートナーが&rsquo;顧客のアプリケーション カルチャへの移行を支援するために、Microsoft は、アプリケーション ライフサイクル管理 (ALM) パートナー プログラムを <strong>Microsoft DevOps</strong> パートナー コンピテンシーに変換すると発表しました。 Its&rsquo; は、企業がエンタープライズ規模で Azure で高品質のアプリを提供するのに役立ちます。 準備&rsquo;、プログラム、販売範囲を拡張し、パートナーがアプリ変換を有効にするために必要なすべてを備えています。</p>


  <p>また&rsquo;、パートナーや顧客が必要なクラウド ソリューションを簡単に見つけて使用し、クラウド アプリケーションをより迅速に稼働できるよう支援する新しい <a href="https://azure.microsoft.com/en-us/solutions/">Azure ソリューション</a> サイトも立ち上げられています。 また、カナダのパートナーと顧客の場合、<strong>Microsoft Dynamics CRM Online </strong>は、既に利用可能<a href="https://www.microsoft.com/en-ca/sites/datacentre/default.aspx"></a>な Azure と Office 365 と共に、トロントとケベック シティの新しいデータセンター リージョンから一般提供されています。 Microsoft は、他の主要なクラウド プロバイダーよりも 26 &ndash; の一般提供を受ける 34 の Azure リージョンをグローバルに発表しました。</p>


  <p>これらの更新プログラムはすべて、ビジネス ユーザーにインテリジェントなエンタープライズ <a href="https://blogs.microsoft.com/blog/2016/07/06/turning-business-process-into-business-advantage-for-organizations-everywhere/#sm.0001qo4e1z27zdyjqb72fk95fkqbh"></a> アプリを提供するために先週発表された新しいイノベーションの上に追加されています。 <strong>Microsoft AppSource</strong> は、企業が Microsoft と Microsoft のパートナーから業務 SaaS アプリを取得するための新しい宛先です。<strong>Microsoft Dynamics 365</strong> では、Power BI Embedded によってネイティブに提供される豊富なデータ視覚化を使用して、ビジネス アプリに対する簡素化された直感的なアプローチが導入されています。これは現在一般提供されています。 また、変化するニーズに Microsoft Flow合わせて既存のシステムを簡単に拡張および変更することで、顧客が新しいビジネス プロセスをMicrosoft PowerAppsと変更を支援する方法を共有しました。 また、Bing <strong><a href="https://blogs.microsoft.com/firehose/2016/07/07/announcing-power-bi-embedded-and-publish-to-web-general-availability-and-preview-of-the-cortana-intelligence-with-bing-predicts-program/#sm.0001qo4e1z27zdyjqb72fk95fkqbh"></a> Predicts</strong> プログラムを使用した新しい Cortana Intelligence (プレビュー) により、お客様はさまざまなビジネス上の問題に対してより正確な結果を生み出す可能性があります。</p>


  <p>WPC の皆さんのために、お客様と話し合い、クラウド内の多くの機会を活用するためにビジネスを変革する方法について詳しくは、お待ちしています。 自宅のユーザーの場合は、ここでのアクションに従 <a href="https://news.microsoft.com/wpc2016/#sm.0001hem4tnhfrf3iswi1pafvtcdqw">います</a>。</p>
