Title: ポリシー管理をエンドツーエンドで管理するためのソリューション
Summary: レガシシステムは、どの企業にとっても、どのような場合にも悪夢になる可能性があります。 保険業界では、これらのシステムを保守するだけでなく、新しいビジネスイニシアチブをサポートするために変更や拡張を行うことができます。
Content: >-
  <p>レガシシステムは、どの企業にとっても、どのような場合にも悪夢になる可能性があります。 保険業界では、これらのシステムを保守するだけでなく、新しいビジネスイニシアチブをサポートするために変更や拡張を行うことができます。 保険会社は複雑で、州ごとに独自のルール、規制、人口統計のセットがあります。 多くの場合、自動車ポリシーなどの新しい製品を作成するには、多くの異なるプロセス、システム、および人員の調整が必要でした。 従来、新しい製品の作成に使用されていたモノリシックシステムは柔軟性がありません。新しい製品を作成することは、コストの高い提案です。</p>


  <p align="left">Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。 ここでは、1つの Microsoft パートナー、 <a href="https://www.sunlightsolutions.com/" target="_blank">日光ソリューション</a>が Azure を使用して、固有の問題を解決する方法について説明します。</p>


  <h2>モノリシックシステムとその問題</h2>


  <p>保険会社は、単一サービスソリューションによって作成された複雑なデジタルエコシステムによって長期間に制限されています。 このような従来型のモノリシックシステムを維持することによって、システムが古くなり、扱いにくくなります。 アップグレードと拡張機能には、多くの場合、新しい開発、大規模なチーム、および長期的な計画が必要になります。これは、コストがかかり、非現実的で、モラルにドレインされます。 さらに悪いことに、ビジネスが新たに魅力的な機会を与えることを制限しています。</p>


  <h2>柔軟であるが専用のソリューション</h2>


  <p>もう1つの方法は、保険会社に精通していても、モノリスの問題を克服する専用の柔軟なソリューションを作成できる単一のソリューションプロバイダーです。 日光はこのようなプロバイダーです。 これにより、保険会社は、1つのベンダーからのエンドツーエンドの保険管理機能を受けるメリットを活用できます。 同時に、これらのソリューションは、より高い柔軟性と市場投入速度を実現し、統合コストの削減によって管理する関係を減らすことができます。</p>


  <p>太陽 &rsquo; のソリューションは、ポリシー、課金、要求、フォーム管理、顧客/プロデューサー CRM、レポートなどのエンドツーエンドの機能を管理する単一のシステムです。 日光による:</p>


  <blockquote>

  <p align="left"><em>&ldquo;開発ではなく、構成によって管理される柔軟性に優れています。これにより、初期デプロイの迅速な市場投入が可能になり、新しいビジネスイニシアティブをサポートする必要がある場合に柔軟性を最大限に高めることができます。この効率的なホストと継続的デリバリーモデルは、実装、アップグレード、および製品保守に関連するコストと時間の管理に関して、業界 &rsquo; 最大規模の課題の多くに対応しています。&rdquo;</em></p>

  </blockquote>


  <p>Pliable の目標を達成するために、ソリューションのアーキテクチャは、実質的には静的コンポーネントと動的コンポーネントの組み合わせになっています。 静的コンポーネントは、変更されないフィールドです。 リストなどの動的コンポーネントは、実行時に設定されます。 これは、次の図で示されています。このソリューションでは静的要素を使用しますが、必要に応じてユーザーが動的な部分で構成できるようにします。 その結果、使いやすさが維持されますが、さまざまなデータ型を使用できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/873a2772-e686-43d5-a99b-1309aec521cc.png"><img alt="Diagram image of Sunlight's solution using static elements and letting user configure with dynamic parts" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52d7612c-2050-46b9-a81f-795cfcb0e751.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="静的な要素を使用し、ユーザーが動的な部分で構成できるようにする、太陽のソリューションの図画像" width="585"></a></p>


  <p>上の図では、データは製品に応じて表示されます。 たとえば、合併などによって製品を取得した場合は、静的データをマップできます。 製品のタブが存在する場合は、そのタブが表示されます。 たとえば、特典 &rdquo; と &ldquo; deductibles &rdquo; は、 &ldquo; すべての製品の一部ではありません。</p>


  <h2>メリット</h2>


  <p>簡単に言えば、日光を使用した主な利点は次のとおりです。</p>


  <ul>
   <li>エンドツーエンドの機能: すべての製品/カバーされたビジネス/行をサポート</li>
   <li>クラウドベースで、どこからでもアクセス可能</li>
   <li>複数の言語および通貨のサポート</li>
   <li>国際税金および地域規制の制御に対してグローバルに構成可能</li>
   <li>IT 以外の担当者による高度な構成</li>
   <li>妥当な価格ポイント</li>
  </ul>


