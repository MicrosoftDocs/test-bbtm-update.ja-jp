Title: Microsoft Azure業界初のサービスとしてのクラウド ボットを発表
Summary: 3 月に Github で Bot Framework を開始して以降、開発者コミュニティ内の驚くほど多くのボット、ツール、チャネル、全体的な活動と楽しい活動に驚いています。 AI の民主化と会話キャンバスの進歩は、十分に進行中です。
Content: >-
  <p>3 月に <a href="https://github.com/Microsoft/BotBuilder" target="_blank">Github で Bot Framework</a> が立ち上がって以来、開発者コミュニティ内の驚くほど多数のボット、ツール、チャネル、全体的な人気と人気に驚いています。 AI の民主化と会話キャンバスの進歩は、十分に進行中です。</p>


  <p>ソフトウェア開発者の場合、会話エクスペリエンスを作成するには、ソフトウェアの設計と構築の方法を変える必要があります。 結局のところ、うまく&rsquo;行うのは非常に困難です。 会話は本質的に流動的であり、タンジェントが標準です。 これは、&rsquo;(主に) グラフィカル ユーザー インターフェイス (GUI) を使用して実行されるタスクの完了に関する設計センターの従来のアプリの場合ではありません。</p>


  <p>ボットの作成を簡単に開始するために、現在は Bot Framework と <a href="https://azure.microsoft.com/services/bot-service" target="_blank">Azure Functions: Azure Bot Service</a> を使用して構築された新しいサービスをお知らせします。</p>


  <p>Azure Bot Serviceは、クラウド内のクラウドコンピューティングとサーバーレス コンピューティングによって<a href="https://dev.botframework.com/" target="_blank">Microsoft Bot Frameworkされた最初</a>のパブリック クラウド ボット サービスMicrosoft Azure。 &ndash;このクラウド サービスを使用すると、ユーザーがアプリや Web サイトからテキスト/SMS、Slack、Facebook Messenger、Skype、Teams、Kik、Office 365 メール、その他の一般的なサービスに会話している場合に、自然に対話するインテリジェントなボットを構築、接続、デプロイ、管理できます。 ボットはサーバー Azure Functions環境で実行され、需要に基づいてスケーリングされ、ボットが使用するリソースに対してだけ支払います。</p>


  <h2>開発サイクルを加速する</h2>


  <p>開発者はAzure Bot Service、ボット開発用に設計された統合された開発者エクスペリエンスで作業することで、Microsoft Cognitive Services を使用してインテリジェントなボットの構築を加速できます。 基本的なボット、Language Understanding Intelligent Service ボット、フォーム ボット、プロアクティブ ボットなどのすぐに使用できるテンプレートを使用して開始できます。 C# でボットをビルドするか、ブラウザーNode.js直接ボットをビルドし、ブラウザーコントロールと組み合Web チャットできます。 または、好みで IDE とコード エディターを使用することもできます。&nbsp;Azure Bot Service Azure Resource Manager (ARM) テンプレートを使用して簡単にデプロイできる Azure Function App&nbsp; を作成し、ボットを自動的に Microsoft Bot Framework に登録します。このディレクトリには、ボットの露出を増やすパブリック ボット ディレクトリが提供されます。</p>


  <h2>ボットを強化する</h2>


  <p>このAzure Bot Serviceには、顧客とのやり取りを改善し、より多くの顧客にリーチを拡大するための組み込みの構成可能なチャネルが含まれています。 アプリや Web サイトから、Slack、Facebook Messenger、Skype、Teams、Web チャット、Email、GroupMe、Kik、Telegram、Twilio などの一般的なチャネルで動作するボットを簡単に構築できます。 Direct Line サポートを通じて、REST API を通じて Microsoft Bot Framework&nbsp;&nbsp; の機能を操作できます。そのため、会話エクスペリエンスをアプリまたは Web サイトに取り込み、ブランド化されたエクスペリエンスを制御し、Bot Framework がサポートする多くのチャネルに到達できます。&nbsp;</p>


  <p><a href="https://www.microsoft.com/cognitive-services" target="_blank">Microsoft</a> Cognitive Servicesをプラグインして、ボットが人間のより多くの方法で表示、聞き取り、解釈、対話を行うことができます。 他&nbsp; の多くの Azure サービスを使用して、わずか数行のコードでボットの機能を強化できます。 たとえば、Azure Search を使用すると、ボットに強力で高度な検索機能を簡単に追加できます。 このサンプルを<a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/Node/demo-Search" target="_blank">GitHub、</a>実際に動作しているのを確認してください。</p>


  <h2>運用効率の向上</h2>


  <p>Azure Bot Serviceは Azure Functions を使用して、ボットの人気が高く、使用した分だけ料金を支払うのに合って、運用の機敏性を実現し、スケールを処理できます。 さらに、ボットを実行&rsquo;&nbsp;するサーバー&nbsp;のプロビジョニングや管理について心配する必要はありません。 修正プログラムの適用とインフラストラクチャのメンテナンスは、コードの記述 &ndash; に集中して行います。</p>


  <p>継続的デプロイの統合サポートとは、お好みの DevOps ツール チェーンを使用し、Visual Studio Team System、GitHub、BitBucket などのソース管理システムにコードをコミットし、コードを Azure に自動的に発行してボットを継続的に改善できるという意味です。</p>


  <h2>はじめに</h2>


  <p>概要 Azure 試用版に <a href="https://azure.microsoft.com/services/bot-service/" target="_blank">サインアップ</a> し、初めてのボットを作成することで、今すぐ作成できます。 UserVoice でフィードバックをお寄 <a href="https://feedback.azure.com/forums/562027-azure-bot-service" target="_blank">せください。ドキュメント</a> をご覧 <a href="https://docs.botframework.com/en-us/azure-bot-service/" target="_blank">ください</a>。</p>
