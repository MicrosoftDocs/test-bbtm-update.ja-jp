Title: Azure Automation 2020 の要約と新機能
Summary: オンプレミスのデータセンターまたはクラウド内でコンピューターとアプリケーションを組み合わせて実行しているお客様の多くは、Azure または任意の他のプラットフォームであるため、これらのリソースを一貫して管理することができます。
Content: >-
  <p><em>このブログ投稿は、Sanjay Satheesh、Azure Automation の製品マーケティングマネージャー &nbsp; によって共同作成されました。</em></p>


  <p>オンプレミスのデータセンターまたはクラウド内でコンピューターとアプリケーションを組み合わせて実行しているお客様の多くが、Azure または任意の他のプラットフォームであれば、これらのリソースを一貫 &nbsp; して管理することが重要になります。 インフラストラクチャの自動化は、2020の多くの企業の主要投資分野の1つであり、グローバルな pandemic は、従業員が大規模または小規模 &mdash; であるすべての組織 &mdash; に影響します。 私たちは、日常の日常的な IT タスクやその他のミッションクリティカルな操作を自動化する機能を提供することにより、業務を維持し、運用を効率的に実行するために、重要な役割インフラストラクチャの自動化を実現しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a> は、さまざまな機能セットと統合機能を他のプラットフォームと統合して、インフラストラクチャを構成し、ハイブリッド worker ロールを使用してクラウドまたはオンプレミスのワークフローを調整します。 Microsoft のチームは、このエコシステムの拡張に向けて、より多くの機能と機能強化を提供しています。 お客様からのフィードバックは、これらの機能を整形することによって機能しており、フィードバックの送信を&#39;していただきます。</p>


  <p>このブログ投稿では、を振り返りに戻して、2020の Azure Automation で導入された改善点を確認します。また、インフラストラクチャの自動化プラットフォームのリーダーとして Microsoft を宣言する Forrester からのお知らせと、今後数年間の焦点と取り組みについて説明 &rsquo; しています。</p>


  <h2>プロセスの自動化と状態の構成</h2>


  <ul>
      <li><strong>GitHub との Azure Automation 統合</strong>。 TechNet スクリプトセンターが廃止され、runbook のクラウドソーシングを有効にすると、runbook ギャラリーでホストされているすべての runbook が Automation GitHub 組織に移動されました。</li>
      <li>日本西部、スイス西部、UAE 北部、ドイツ中西部、スイス北部、ブラジル南部、US Gov アリゾナで一般公開されている<strong>プロセス自動化と状態構成のサポート</strong>。</li>
      <li><strong>Azure Automation および Update Management プライベートリンクは、一般公開</strong>されています。 ハイブリッド worker ロールで runbook の実行をセキュリティで保護するためのプライベートリンクのサポートを有効にする Azure Automation、Azure Update Management を使用してコンピューターにパッチを適用したり、webhook を使用して runbook を呼び出したり、状態構成サービスを使用してコンピューターの準拠を維持したりすることができます。</li>
      <li><strong>Azure Automation、ユーザー補助機能に対して認定</strong>を受けています。 Microsoft 製品のアクセシビリティ機能は、グローバルなアクセシビリティ要件に対応できるよう行政機関を支援します。</li>
  </ul>


  <p>ブログの <a href="https://cloudblogs.microsoft.com/industry-blog/government/2018/09/11/accessibility-conformance-reports/" target="_blank">お知らせ</a> ページで、<strong> Azure Automation</strong> を検索して、Automation サービスのアクセシビリティ準拠レポートを読み取ります。</p>


  <ul>
      <li><strong>Oracle 6、7、および Ubuntu 18.04 では、Desired State Configuration &nbsp; (DSC) のサポートが発表</strong>されました。</li>
      <li><strong>Automation での Python3 runbook のプレビュー</strong>。 Azure Automation は、Azure グローバルクラウドのすべてのリージョンで、Python 3 クラウドおよび hybrid runbook の実行をプレビューでサポートするようになりました。</li>
      <li><strong>Azure Arc をサポートするために DSC 拡張機能を公開</strong>しました。Azure Automation 状態の構成を使用して、Azure Arc 対応サーバー DSC 仮想マシン (VM) 拡張機能によって有効になっているハイブリッド接続マシンの望ましい状態を維持します。</li>
      <li><strong>Azure Az modules を使用するように更新された営業時間外の runbook で仮想マシンを起動および停止</strong>します。 仮想マシンの開始と停止の runbook が更新され、Azure Resource Manager モジュールの代わりに Azure Az modules が使用されるようになりました。</li>
      <li><strong>サーバー 2008 r2 の自動化シナリオをサポートするために追加された Windows server 2008 r2 の Hybrid Runbook Worker サポート。</strong></li>
      <li><strong>Automation 診断ログのスキーマの更新。</strong> Log Analytics サービスの Azure Automation ログデータのスキーマの変更が導入されました。</li>
      <li><strong>Azure Az modules を使用するように更新されたオンボードスクリプト Hybrid Runbook Worker</strong>ます。 New-OnPremiseHybridWorker runbook が更新され、Azure Az modules がサポートされるようになりました。</li>
      <li><strong>Automation サービスの DNS レコードがリージョン固有から Automation アカウント固有の Url に更新されました。</strong> Azure Automation の DNS レコードが更新されて Private Link に対応しました。</li>
      <li><strong>Automation runbook と DSC スクリプトを既定で暗号化したままにする機能が追加されました。</strong> 資産のセキュリティを向上させるだけでなく、runbook と DSC スクリプトも暗号化され、Azure Automation のセキュリティが強化されます。</li>
      <li><strong>Automation 監視タスクの提供終了。</strong> イベントの監視、定期的なタスクのスケジュール設定、アクションのトリガーを行う方法として、今後は Azure Logic Apps を使用することが推奨され、サポートされます。</li>
      <li><strong>Azure 商用および Azure Government クラウドでの Impact Level 5 (IL5) コンピューティング分離のサポート。</strong> Azure Government で Azure Automation Hybrid Runbook Worker を使用すると、影響レベル 5 のワークロードをサポートできます。</li>
      <li><strong>では、Azure virtual network サービスタグのサポートが導入されました。</strong> Automation でサービス タグがサポートされ、特定のシナリオのサブセットを対象に Automation サービスのトラフィックを許可または拒否することができます。</li>
      <li><strong>Azure Automation サービスの TLS 1.2 サポートを有効にします。</strong> Azure Automation では、(Webhook、DSC ノード、ハイブリッド worker を介した) TLS 1.2 とすべてのクライアント呼び出しが完全にサポートされます。</li>
      <li><strong>Azure Automation のために、お客様が管理するキーのプレビューが導入</strong>されました。 お客様は、独自の管理キーを使用して Azure Automation 資産の暗号化を管理し、セキュリティで保護できるようになりました。</li>
      <li><strong>Azure Automation 用の Azure サービス管理 (ASM) REST api の</strong>提供終了。 Azure Automation 用の Azure サービス管理 (ASM) REST Api は廃止され、 &nbsp; 2020 年1月30日 &nbsp; 以降はサポートされなくなります。</li>
  </ul>


  <h2>Azure Update Management</h2>


  <ul>
      <li><strong>米国中南部、中国東部2、US Gov アリゾナリージョンでの Update Management 可用性。</strong> Azure Automation リージョンマッピングは、「」で説明した Update Management 機能をサポートするように更新されました。</li>
      <li><strong>Windows Server 2008 R2 の Update Management サポート</strong>。 Update Management で、Windows Server 2008 R2 オペレーティングシステムの評価と修正プログラムの適用がサポートされるようになりました。</li>
      <li><strong>Azure Lighthouse では、Automation Update Management がサポートされています。</strong> Update Management によるサービス プロバイダーおよび顧客のリソース管理を Azure Lighthouse で委任できるようになりました。</li>
  </ul>


  <h2>変更の追跡</h2>


  <ul>
      <li>スイス北部で Change Tracking 宣言された一般公開をサポートします。&nbsp;</li>
  </ul>


  <h2>Microsoft は、Forrester Wave (TM) のリーダーとして名前が付けられています。インフラストラクチャの自動化プラットフォーム、2020年 3.</h2>


  <p>26条件の評価で、上位3つのカテゴリにグループ化されています。現在のオファリング、戦略、市場の有無。 &nbsp;Forrester &rsquo; の研究により、Microsoft がリーダーになっ &nbsp; ている &nbsp; 上位ベンダーの市場が明らかになりました。<br>

  レポートの状態:</p>


  <p>&ldquo;<em>Microsoft は swift ペースで繰り返し処理を続けており、オープンソースの導入が増加しています。マイクロソフトは、DevOps 統合、コミュニティエンゲージメント、および製品とサービスのサポートにおいて、他社の大部分よりも優れています。参照のお客様は、Microsoft &rsquo; のエンゲージメントモデルとエンドツーエンドのエコシステムを lauded していますが、コストの可視性や顧客が最終的に費用を節約できる場所について懸念されています。Microsoft &rsquo; のソリューションは、迅速に更新された自動化スタックを必要とする企業や、microsoft との関係が確立されている企業に適しています。&rdquo;</em><br>

  &nbsp;<br>

  詳細については、「<a href="https://reprints2.forrester.com/#/assets/2/108/RES157471/report" target="_blank">レポート</a> &nbsp; 全体」を参照して &nbsp; ください。</p>


  <h2>&rsquo;今後の予定</h2>


  <p>&#39;ve が要求したものを配信するために、&#39;コミットしました。 この年と次の投資は、ミッションクリティカルなオーケストレーションのニーズに対応した信頼性の高いプラットフォームを提供することにより、Azure Automation を向上させることを目的としています。 セキュリティを適用するためのポリシーなどの Azure サービスとの統合、Azure Monitor 強化された監視機能によって、ゾーンレベルの冗長性を提供する可用性ゾーン機能によって障害に対する回復力 &mdash; を高めることができます。 また、Azure Automation と Update Management または変更の追跡をサポートするために、より多くのリージョンを導入します。 使いやすさを向上させるための新機能とプラットフォームレベルの改善が、重点を置いています。 さらに、お客様のニーズに合わせて調整して環境内で使用できる新しいサンプル runbook を使用して、<a href="https://github.com/azureautomation" target="_blank">スクリプトの GitHub ライブラリ</a>を投稿し、拡張することも&#39;ます。</p>


