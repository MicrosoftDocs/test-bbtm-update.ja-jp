Title: Azure ルーティング設定を使用してインターネットトラフィックを設計および最適化する
Summary: Microsoft では、迅速なデジタル変革を通じて、ビジネスの成長を促進し、従業員の生産性を高めることをお客様にお見せしています。 デジタル球への移行は、インターネットトラフィックの急激な増加を意味します。
Content: >-
  <p>Microsoft では、迅速なデジタル変革を通じて、ビジネスの成長を促進し、従業員の生産性を高めることをお客様にお見せしています。 デジタル球への移行は、インターネットトラフィックの急激な増加を意味します。 グローバル pandemic は、私たちの仕事とライブの方法を変革し、デジタル導入をさらに強化しました。 多くの顧客がインターネット優先のアプローチを採用しているということを言うことなく、</p>


  <p>より多くのワークロードとサービスを Azure に移行すると、新しいサービスとより多くの価値を追加して、パフォーマンス、信頼性、コスト効率を最大限に高めるためにワークロードをより柔軟に制御できるようになります。 <strong>現在、Azure のルーティング設定の一般提供が発表されています。これは、インターネット上の Azure リソースとクライアントの間のトラフィック配信をさらに設計および最適化するための新しいオプションです。</strong></p>


  <p>すべての地域で利用できるようになったので、 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/routing-preference-overview" target="_blank">ルーティングの基本設定</a> により、Azure との間でインターネットにバインドされたトラフィックの基になるルーティングネットワークをカスタマイズできます。 Microsoft グローバルネットワーク経由でのルーティングを選択することも、転送インターネットサービスプロバイダー (ISP) ネットワークを使用するインターネット経由でルーティングすることもできます。 Microsoft グローバルネットワーク経由のルーティングでは、信頼性の高いプライベートグローバルネットワークを経由してトラフィックが配信されますが、転送 isp ネットワークオプションを使用すると、転送 ISP によって主にパフォーマンスを向上させることができます。 これらのルーティングオプションは、それぞれコールドポテトとホットアドルーティングとも呼ばれます。</p>


  <h2>Premium Microsoft グローバルネットワーク経由でのルーティング</h2>


  <p>Microsoft グローバルネットワーク経由のルーティングは、すべての Azure トラフィックに対する既定の選択肢です。 インターネットにバインドされたトラフィックを Microsoft グローバルネットワークを介してルーティングする場合、Azure からのトラフィックは、180エッジポイント (Pop) を超える光ファイバーの165000マイルを超えて世界中の <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">最大規模のネットワーク</a> のいずれかに配信されます。 グローバルネットワークは、複数の同時エラーを処理する冗長なファイバーパスを使用して適切にプロビジョニングされます。 光ファイバーは、Microsoft によって完全に所有またはリースされており、リージョン内またはリージョン内の Azure データセンター間のすべてのトラフィックは、物理層で自動的に暗号化されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df84806b-fdcb-48ef-b967-d25aa7fe73e7.png"><img alt="Azure global network" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/167f0968-b23e-4c38-bbdf-7e438ea4fcb6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>トラフィックエンジニアリングは、ソフトウェアによるネットワーク制御 (SDN) に基づく広範なネットワーク (WAN) の制御によって管理され、ネットワークルーティングを最適化し、比類のないネットワークのサービス品質を実現します。 azure のグローバルネットワークは、azure 以外にも、現在 &mdash; Microsoft Office 365、Windows、Teams、Dynamics 365、Xbox、Bing など、世界中に存在する最大規模の企業サービスとコンシューマーサービスの一部を搭載しています Azure Active Directory何千もの企業ユーザーからのミッションクリティカルなサービスです。</p>


  <p>ユーザートラフィックは、戦略的に配置された Microsoft edge ポイント (Pop) を通じて Azure グローバルネットワークに入ります。 ユーザーからの受信トラフィックは、ユーザーに最も近い場所で受け入れられ、Microsoft グローバルネットワークで Azure でホストされているリソースに対してスキャンされます。 Azure からの送信トラフィックは、同じルーティング原則に従い、ユーザーに最も近い Microsoft ネットワークを終了します。 ユーザーに最も近いポイントまでトラフィックを受け入れ、配信することにより、最適なパフォーマンスでネットワークエクスペリエンスを向上させることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f9ce242-2914-41b5-b00e-e50d73b9f862.png"><img alt="Route via Azure global network (cold potato routing)" border="0" height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98e04408-67ff-415e-9a5d-8b1a5547af02.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>送信 ISP ネットワークを使用したインターネット経由でのルーティング</h2>


  <p>クラウドでワークロードを最適化する場合は、このオプションを選択することが重要です。 ワークロードによっては、パフォーマンス、セキュリティ、コスト効率が異なるさまざまな要件がある場合があります。 一部のユースケースでは、トラフィックを転送する代わりに、コストを最適化することをお勧めします。 Microsoft は常に、ソースから宛先へのグローバルネットワーク経由でトラフィックを送信する最良のパフォーマンスと安全性の高いオプションを既定として使用しますが、新しい競争の出レベルは、Microsoft&#39;s グローバルネットワークの premium の予測可能性とパフォーマンスを必要としないソリューションに対して、2つ目のオプションを追加します。 代わりに、送信側の ISP ネットワーク経由でインターネットへのトラフィックのルーティングが可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddbbfaf8-4078-44b5-8b6a-0e3ed1a344fb.png"><img alt="Route via ISP network (hot potato routing)" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37825ec1-68d5-456d-b87b-66e43443d75d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>リソースのルーティング設定を構成する</h2>


  <p>パブリック IP アドレスを作成するときに、優先ルーティングを選択して、仮想マシン (Vm)、インターネットに接続するロードバランサーなどのリソースに関連付けることができます。 また、インターネット経由で blob、ファイル、web、Azure Data lake などのサービスにアクセスするための追加のエンドポイントを提供するストレージアカウントの [ルーティング] 設定を &quot; &quot; 追加することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fc311fa-2440-4c76-b416-3d2e1423dae2.png"><img alt="Configure routing preference for Azure resources" border="0" height="588" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dfc7d4c-fc7f-4fd9-8a72-28d4d2b9d4d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>両方のルーティングオプションが有効になっているため、柔軟性が向上します</h2>


  <p>同じリソースに対して両方のルーティングオプションを有効にする柔軟性により、さらに優れています。 たとえば、Microsoft グローバルネットワーク経由でルーティングされた1つのパブリック IP と、ISP ネットワーク経由でルーティングされた1つのパブリック IP を使用して、仮想マシンに対して両方のルーティングの選択肢を有効にすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d8ca6f5-7851-4947-9572-f5a4c5be4cab.png"><img alt="Enable both routing options for Azure VM" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/759d899d-1fe6-4454-a8cc-a08715a48d12.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>また、インターネットに接続されたフロントエンド Ip のロードバランサーのシナリオに対して、両方のルーティングオプションを構成することもできます。</p>


  <p>また、ストレージ アカウント用にルート固有のエンドポイントを公開することもできます。 たとえば、ストレージアカウント &lsquo; mystorageaccount &rsquo; のインターネットルート固有のエンドポイントを公開すると、次に示すように、転送する ISP ネットワーク経由でルーティングする2番目のエンドポイントが公開されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/732aee35-66ef-4877-90bf-b918e0958a1e.png"><img alt="Enable both routing options for Azure Storage" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ea31752-a54d-43b3-a1f9-091b476ddfd0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>価格</h2>


  <p>ルーティングの設定を構成すると、インターネットにバインドされたトラフィックを柔軟に最適化できます。 Egress データ転送の料金は、ルーティング設定の選択によって異なります。 ISP ネットワーク経由のルーティングは、コスト最適化オプションです。 両方のオプションの価格については、 <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/" target="_blank">Azure 帯域幅の価格</a>に関するページを参照してください。</p>


  <h2>パフォーマンス</h2>


  <p>複数のグローバルな場所で <a href="https://www.thousandeyes.com/" target="_blank">ThousandEyes</a> 監視を使用して Azure Virtual Machines にアクセスすることで、パフォーマンスを比較しました。 ラウンドトリップの平均待機時間は、30日の期間にわたって測定されました。 予想どおりに、Microsoft&#39;s ネットワーク経由のルーティングでは、2つの間の距離がクロス大陸のトラフィックと拡大して、最適な待機時間が得られます。 最適なスキーム、価格、およびパフォーマンスの選択は、最終的にお客様のものになります。</p>


