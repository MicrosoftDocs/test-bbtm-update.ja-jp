Title: アプリケーションに対して Azure を使用Windowsコストを評価する方法
Summary: 'エディター&rsquo;に関する注意: 今日の&rsquo;投稿は、カスタマー エクスペリエンス チームのプリンシパル プログラミング ライターである Sidney Higa に投稿されています。 この投稿では、評価に関する非常に便利な論文の概要について説明します。'
Content: '<p><b>エディター&rsquo;に関する注意</b>: 今日の&rsquo;投稿は、カスタマー エクスペリエンス チームのプリンシパル プログラミング ライターである <a href="https://social.msdn.microsoft.com/profile/sidney%20h/" target="_blank">Sidney Higa</a> に投稿されています。 この投稿では、アプリケーションに対して Azure を使用する場合に関連するコストの評価に関する非常Windows概要を示します。</p>  <p>&nbsp;</p>  <p>Azure を使用する<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0157gen" target="_blank">Windows、</a>誰かがアプリケーションの計画と開発を求めましたか? "Sure," you reply, "no problem." (問題ありません。) と答えます。 ところで、月単位で実行するコストを把握できますか? この最後のビットは、特に WindowsAzure に精通していない人のために、ある程度の考え方が必要になる可能性があります。 ただし、この問題に取り組む方法の 1 つを次に示します。 Azure Cost Assessment に関するWindows作成しました。これにより、よい開始点が得されます。 これは、既に同じ状況に遭遇した顧客から収集されたフレームワークとガイダンスを備えています。</p>  <p><b>単一の開始点 </b></p>  <p>現在の顧客の経験に&rsquo;基づいて、2 つの主要なコスト センター (<a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0157cld" target="_blank">Windows Azure Compute と Windows Azure SQL Database</a><a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0157sql" target="_blank">。</a> これらのサービスのいずれかを使用する場合、料金は 1 日 24 時間、週 7 日累積されます。 そのため、その前提を考えると、この論文では、5 つのわかりやすいアーキテクチャと実装アーキテクチャを示しています。</p>  <ul>  <li>標準のスケーラブルな Web アプリケーションと Storage</li>  <li>ハイブリッド オンプレミス アプリケーションとアプリケーションのWindows Azure Storage使用SQL Database</li>  <li>バックグラウンド処理アプリケーション</li>  <li>スケーラブルなバックグラウンド処理を使用したスケーラブルな Web アプリケーション</li>  <li>スケーラブルなハイブリッド Web アプリケーション</li>  </ul>  <p>このアーキテクチャは、オンライン ネットショップと&mdash;カタログの実行のような基本的なシナリオで使用される worker ロールの基本的な構成を示しています。 これらのアーキテクチャは、より複雑なバリエーションに対応するために拡張可能です。 ポイントは、1 つ選択して、基本的なアプリケーションを作成するために必要なコンピューティング ロールの数の計算を開始できる点です。&nbsp; 必要なデータ リソースの量が既にわかっている場合は、そのデータをモデルにプラグインできます。</p>  <p><b>詳細情報</b></p>  <p>基本的なアーキテクチャと独自の実装を考えると、このホワイト ペーパーには、計画および開発時に注意する必要があるアイデア、注意点、戦略が一覧表示されています。 たとえば、容量計画の基本には<i></i>、Windows Azure に固有のパラメーター (worker ロールの自動スケーリング、低使用率と高使用率のシナリオのテスト、自動スケーリング時に使用される最小限の診断カウンターとトレース カウンターの構築など) が指定されています。 (自動スケールは、測定するメトリックがいくつかある場合にのみ有効です)。</p>  <p>ここでの基本的な情報を使用すると、困難なタスクのように見えるものについて理解を向上できます。 また、どのくらいのコストが&rsquo;&ldquo;かかりますかという質問に対して、意欲的な人に手を差し伸びていかないといけないでしょうか。&rdquo;</p>  <p>この論文は、こちらを確認してください。</p>'
