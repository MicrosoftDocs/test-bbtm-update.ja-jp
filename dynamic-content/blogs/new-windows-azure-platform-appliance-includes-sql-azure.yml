Title: Azure Platform Appliance の新しい Windows には SQL Azure が含まれています
Summary: '[この記事は SQL Azure チームによって提供されました。]今日では、世界中のパートナーカンファレンス Bob Muglia の13000参加者の前に、サーバーやツールの企業副社長が発表しました。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>今日では、世界中の<a href="https://www.digitalwpc.com/">パートナーカンファレンス</a>Bob Muglia の参加者である13000人たちが、サーバーやツールの企業副社長が、カンファレンスで多くのクラウドニュースの中で Windows Azure アプライアンスを発表しました。 新しい Windows azure platform appliance は Windows azure と microsoft SQL Azure を microsoft が指定したハードウェアと組み合わせて、オンデマンドの IT 容量を実現し、新しいアプリケーションをより迅速に配信します。 データセンターにアプライアンスをデプロイする大企業およびサービスプロバイダーパートナーは、現在 Microsoft が提供しているクラウドサービスの利点を活用しながら、場所、規制遵守、およびデータの物理的な制御を維持します。詳細については、 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx">Bob のブログ</a>を &#160;。</p>  <p>Dell、富士通、および Hewlett-Packard は、データセンターに、限られた製品版の製品版を実装しています。これにより、クラウドサービスを顧客に提供できるようになります。また、お客様のデータセンターでもアプライアンスを実行できるようにすることができます。 eBay は、初期のアプライアンスのお客様です。 Windows Azure platform appliance は、新しい製品と機能をより簡単に起動できるようにすると同時に、手動の IT プロセスをなくし、コストを削減します。</p>  <p>詳細については、こちらを参照してください。</p>
