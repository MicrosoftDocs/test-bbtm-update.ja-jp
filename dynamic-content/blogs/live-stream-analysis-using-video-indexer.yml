Title: Video Indexer を使用したライブ ストリーム分析
Summary: Video Indexer は、事前に作成された特定のメディアファイルを分析するために、ビデオとオーディオファイルから詳細な洞察を取得するように設計されています。 ただし、一部のユース ケースでは、ライブ フィードからメディアの分析情報をできるだけ迅速に取得し、時間の余裕がない運用やその他のユース ケースを開放することが重要です。
Content: >-
  <p><a href="https://www.videoindexer.ai/" target="_blank">Video Indexer</a> は、ビデオやオーディオファイルから詳細な洞察を取得するように設計された Azure サービスです。 これは、事前に作成された特定のメディア ファイルを分析するためのものです。 ただし、一部のユースケースでは、ライブフィードからメディアインサイトをできるだけ迅速に取得して、操作やその他のユースケースを同時にロック解除できるようにすることが重要&#39;ます。 たとえば、ライブストリームのこのようなリッチメタデータを使用して、 <a href="https://customers.microsoft.com/en-us/story/esg-media-telecommunications-azure" target="_blank">EndemolShine グループ</a>の例のように、ライブフィードをジャーナリストして、コンテンツに基づいた notification services を構築することで、テレビの生産を自動化することができます。</p>


  <p>そのために、Microsoft の Cloud <a href="mailto:Victor.Pikula@microsoft.com">Pikula</a> a Cloud Solution アーキテクトと協力して、ライブフィードでのほぼリアルタイムの解決策で Video Indexer を使用できるようにするソリューションを設計および構築するために、Microsoft のクラウドソリューション設計者に参加しました。 このソリューションを使用したインデックス付けの遅延は、インデックスを付けるデータのチャンク、入力解像度、コンテンツの種類、およびこのプロセスで使用されるコンピューティング能力に応じて、4 分ほどの少なさになる場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e14af0e0-9432-488a-b719-07011668ff1b.png"><img alt="Sample player displaying the Video Indexer metedata on the live stream" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cb697be-f45c-4c97-bd7c-c64140d385b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ライブストリームで Video Indexer メタデータを表示しているプレーヤーのサンプル" width="699"></a></p>


  <p align="center"><em>図 1 &ndash; ライブストリームで Video Indexer メタデータを表示するサンプルプレーヤー</em></p>


  <p>手元にある<a href="https://aka.ms/LiveStreamAnalysis" target="_blank">ストリーム分析ソリューション</a>は、Azure Functions と 2 つの Logic Apps を使用して、Azure Media Services のライブ チャンネルからのライブ プログラムを Video Indexer で処理し、ほぼリアルタイムに結果のストリームを表示する Azure Media Player で結果を表示します。</p>


  <p>高レベルでは、これは 2 つの主なステップで構成されています。 最初のステップは60秒ごとに実行され、最後の60秒間のサブクリップを取得し、そこから資産を作成し Video Indexer によってインデックスを作成します。 その後、インデックス付けが完了すると 2 番目のステップが呼び出されます。 キャプチャした洞察が処理され、Azure Cosmos DB に送信され、インデックスが作成されたサブクリップが削除されます。</p>


  <p>サンプル プレーヤーはライブ ストリームを再生し、専用の Azure 関数を使用して Azure Cosmos DB から分析情報を取得します。 そこには、ライブ ビデオと同期してメタデータとサムネイルが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3e84c30-4139-4bb2-be07-02af0ed54519.png"><img alt="The two logic apps processing the live stream every minute in the cloud" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4fcd1f-51af-41eb-a842-b9d453e85dcd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クラウドで1分ごとにライブストリームを処理する2つのロジックアプリ" width="699"></a></p>


  <p align="center"><em>図 2 &ndash; 2 つのロジックアプリは、クラウドで1分ごとにライブストリームを処理します。</em></p>


  <h2>ビデオ運用のほぼリアルタイムのインデックス作成</h2>


  <p>先月の <a href="https://tech.ebu.ch/events/pts2019" target="_blank">Ebu Production テクノロジセミナー</a> では、エンドツーエンドのソリューションが Microsoft によって示されていました。 いくつかのライブフィードは、Dejero テクノロジまたは webRTC プロトコルを使用して Azure に取り込まれた、 <a href="https://www.make.tv/" target="_blank">Make.TV</a> Live Video Cloud に送信して入力を切り替えました。 選択した入力は、低待機時間モードでマルチビットレートの変換と ott 配信を行うために、Azure Media Services にトランスコードされたストリームとして送信されました。 &nbsp;同じストリームが Video Indexer とほぼリアルタイムで処理されました。</p>


