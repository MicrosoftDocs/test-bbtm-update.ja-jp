Title: PowerShell ISE Azure Automationの発表
Summary: Runbook 作成用の新しいオープンソース ツール (PowerShell ISE アドオンの (深いAzure Automation) を開発しました。
Content: >-
  <p>このAzure Automation、Runbook の作成は通常、ブラウザーベースのエクスペリエンスをAzure portalで実行されます。 ただし、Runbook の作成プロセスを改善する方法を試す中で、<a href="https://github.com/azureautomation/azure-automation-ise-addon">PowerShell ISE</a> アドオンを作成する (深い口を引く) Runbook &ndash; 用の新しいオープンソース ツールAzure Automation開発しました。</p>


  <p>このプロジェクトはしばらくの間、このプロジェクトの中に存在し、多くのお客様によって既に使用されています。 これで、最終的に、&rsquo;より多くの露出と使用の準備が整ったと思います。 このエクスペリエンスを構築した理由は、次の 2 つを観察したためです。</p>


  <ol>
   <li>お客様は PowerShell を記述するときに PowerShell ISE を多用します</li>
   <li>Runbook の作成、ポータルとのコピー/貼り付け、PowerShell コマンドレットを使用したインポート/エクスポートの場合も、PowerShell ISE を使用します。</li>
  </ol>


  <p>では、この強力なツールに基Azure Automationエクスペリエンスを作成しないのか、と考えました。 既に&rsquo;使い慣れたツールを使用して Runbook&rsquo;&rsquo; の作成プロセスを高速化することに関心がある場合は、Azure Automation PowerShell ISE アドオンを試してみてください。</p>


  <h2>インストール</h2>


  <p>ISE アドオン モジュールは、次の方法 <a href="https://www.powershellgallery.com/packages/AzureAutomationAuthoringToolkit/">でPowerShell ギャラリーできます</a> 。</p>


  <p>&gt;<em>Install-Module AzureAutomationAuthoringToolkit -Scope CurrentUser</em></p>


  <p>次に、PowerShell ISE でアドオンを常に自動的に読み込む場合は、次を実行します。</p>


  <p>&gt;<em>Install-AzureAutomationIseAddOn</em></p>


  <p>それ以外の場合は、アドオンを読み込むたびに、PowerShell ISE で次を実行します。</p>


  <p>&gt;<em>Import-Module AzureAutomationAuthoringToolkit</em></p>


  <p>新しいバージョンが使用可能になった場合は、アドオンから更新を求めるメッセージが表示されます。</p>


  <h2>概要</h2>


  <p>アドオンを読み込むと、PowerShell ISE の右側に表示されます。</p>


  <p><img alt="Announcing the Azure Automation PowerShell ISE Add-On" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77558a67-ab45-4ec8-b22d-23f0b0915b51.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="PowerShell ISE Azure Automationの発表Add-On" width="610"></p>


  <p>Automation アカウントで Runbook を表示、編集、テストするために使用できます。また、Automation 資産を管理します。</p>


  <p>[ <b>構成 </b>] タブ (上の図) は、Azure にサインインし、動作する Automation アカウントを選択する場所です。 その Runbook とアセットは、このタブの上部で指定されたワークスペース フォルダーにダウンロードされます。セキュリティの場合、シークレット資産の値 (暗号化された変数や資格情報パスワードなど) &ndash; はダウンロードされませんが、手動で入力し、後でローカルに安全に格納できます。</p>


  <h2>ローカル コンピューターで Runbook をテストする</h2>


  <p>アドオンをインストールすると、Get-AutomationVariable、Get-AutomationPSCredential、Set-AutomationVariable などの標準の Automation アクティビティをエミュレートするコマンドレットも提供されます。アカウント資産はサインイン&rsquo;時にダウンロードされるので、Automation でテストする前に、ローカル コンピューターで Runbook をテストできます。</p>


  <p>ローカル テスト&rsquo;が完了したら、ISE エクスペリエンスを離れることなく、Azure Automation (または Automation アカウントに接続されているハイブリッド ワーカー) で Runbook をテストすることもできます。 次に例を示します。</p>


  <p><img alt="Announcing the Azure Automation PowerShell ISE Add-On" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4dc291d5-7ba4-4567-a22a-df7013885e00.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="PowerShell ISE Azure Automationの発表Add-On" width="610"></p>


  <p>新しいウィンドウには、この Runbook で実行されているテスト ジョブにAzure Automation情報が表示されます。 PowerShell&rsquo; ISE&rsquo; は、 の [テスト ジョブ] ウィンドウに相当Azure Automation。</p>


  <h2>暗号化された資産の使用</h2>


  <p>前述のように、シークレットは手動で入力する必要があります。 これらの値は、[資産] タブから <b>入力 </b>できます。暗号化された変数や&rsquo;資格情報パスワード フィールドなどの資産の欠損値は、次に示すようにオレンジ色で強調表示されます。</p>


  <p><img alt="Announcing the Azure Automation PowerShell ISE Add-On" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6b4d4fd-2b28-436c-bcf1-21ff16eb903b.png" style="border-left-width: 0px; border-right-width: 0px; border-bottom-width: 0px; float: none; margin-left: auto; display: block; border-top-width: 0px; margin-right: auto" title="PowerShell ISE Azure Automationの発表Add-On" width="610"></p>


  <p>この場合、パスワード フィールドが設定されていないので、これらの資格情報が強調表示されます。 資格情報資産をダブルクリックすると、目的の値を入力できます。</p>


  <p>資産の値は、暗号化されていない資産用と &ndash; 暗号化された資産用の 2 つのファイルのワークスペース内のディスクに格納されます。 暗号化された資産の値は証明書を使用します。その証明書は、実行時<b></b>の暗号化と暗号化解除のために [構成] タブに拇印が表示されます。 暗号化に使用する独自の証明書を選択できます。</p>


  <h2>投稿</h2>


  <p>このプロジェクトはオープンソースであり、ISE アドオンを改善するための新しいアイデアがある場合は、pull request を確認できます (最初の外部共同作成者として Matt McNabb に向けご協力ください)。 プロジェクトは、プロジェクトのAzure Automation&rsquo;ホスト<a href="https://github.com/azureautomation/azure-automation-ise-addon">GitHub</a>。</p>


  <p>&rsquo;Azure Automation 用の独自のアプリの開発に関心がある場合は、C# SDK を使用する方法の良い例としてプロジェクト<a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Automation/">も機能します</a>。</p>


  <h2>フィードバック</h2>


  <p>皆様からのご意見をお待ちしています。 問題が見つかった場合、または機能要求がある場合は、その問題を<a href="https://github.com/azureautomation/azure-automation-ise-addon/issues">GitHub。</a></p>


  <p>ISE アドオン自体の <b>[フィードバック </b>] タブを使用してフィードバックを送信することもできます。</p>


  <h2>まとめ</h2>


  <p>多&rsquo;くのユーザーから、このツールは Runbook 開発プロセスに非常に役立つというご意見を既に耳にしています。 引き続き&rsquo;改善できるよう、お試しのうえ、お客様のエクスペリエンスについてお知らせください。</p>


  <p>幸せな自動化!</p>


