Title: 'クラウドの思想リーダー: ZapThink の Jason ブルームバーグとの対話'
Summary: Jason ブルームバーグは、エンタープライズアーキテクチャ勧告企業 ZapThink によってパートナーおよび上級アナリストを管理しています。 彼は、エンタープライズアーキテクチャとサービス指向の分野における思考リーダーです...
Content: '<p>Jason ブルームバーグは、エンタープライズアーキテクチャ勧告企業 <a target="_blank" href="">Zapthink</a> によってパートナーおよび上級アナリストを管理しています。 彼は、エンタープライズアーキテクチャとサービス指向の分野における思考リーダーです。<img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0842.JBloombergHS.png" height="200" width="145"> アーキテクチャを使用すると、世界中の組織が IT リソースを活用してビジネスニーズの変化に対応できるようになります。 </p>  <p>よく講演者、豊富 writer、pundit です。 彼の書籍、 <i>サービスの向き、または失敗です。サービス指向によってビジネスがどのように変化するか</i> (John ワイリー &amp; 息子、2006、共著本と Ron Schmelzer) は、サービス指向の最先端のビジネスブックとして広く認識されています。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul>  <li><b>フォールトトレランスとクラウドブローカ</b></li>  <li><b>障害のための設計</b></li>  <li><b>エンタープライズアーキテクチャのクラウドを構成する</b></li>  <li><b>需要の予測から、使用コストの予測までのシフト</b></li>  <li><b>パブリッククラウドとプライベートクラウド</b></li>  <li><b>マルチテナントのさまざまなモデル</b></li>  </ul>  <p><b>Robert Duffner</b> お客様にご紹介します。しばらくお待ちください。</p>  <p><b>Jason ブルームバーグ:</b>  ZapThink でパートナーを管理しています。 マイクロソフトは、サービス指向アーキテクチャ、エンタープライズアーキテクチャ、広範な話しに重点を置いた業界勧告の企業であり、組織の俊敏性を高めています。 大規模な組織が直面している問題に対処するためのアーキテクチャアプローチを、異種混在の IT 環境を利用しています。</p>  <p><b>Robert:</b>最近、 &ldquo; <a target="_blank" href="2011/04/19/cloud-brokering-building-a-cloud-of-clouds/">クラウドブローカを使用せずに、ハイブリッドクラウドを管理すると、それ &rsquo; ほど問題になる可能性があり</a>ます。 &rdquo; 少しだけ拡張できますか。</p>  <p><b>Jason:</b> 興味深いことに、Amazon cloud infrastructure のいくつかの部分がダウンしている、最新の Amazon cloud の問題の直前に、その記事を作成しました。 多くの企業は、クラウドが本質的にフォールトトレラントであることを認識しているため、結果としてダウンしたクラウドベースのアプリケーションがあります。そのため、拡張機能によって、Amazon &rsquo; s インフラストラクチャは本質的にフォールトトレラントです。</p>  <p>複数の可用性ゾーンがあります。 クラウドでは、このようなすばらしいこと &rsquo; をすべて実行しています。 実際には、Amazon cloud を使用している企業は、コンピューティングシステムの核となる原則の1つに違反していました。これは、他の場所よりもクラウドには当てはまりません。単一障害点を回避する必要があります。</p>  <p>すべての卵を1つのクラウドバスケットに入れることで、彼らは実際に Amazon cloud 自体を単一障害点にしました。 クラウドブローカが &rsquo; 登場します。 パブリッククラウドを使用している場合は、複数のパブリッククラウドプロバイダーと、それらにまたがるブローカーが必要です。 この要件により、組織がパブリッククラウドを活用する方法に関して、明らかにバーが上がります。</p>  <p><b>Robert:</b> このような事態が発生した場合は、Microsoft で最後に実行しようとしたのは、どのような機能を備えているかということです。私たちは、デプロイ戦略に関してお客様とパートナーに問題をもたらし、回復性のための設計について話し合いました。</p>  <p><b>Jason:</b>&rsquo;すべてのユーザーに停止が発生することは避けてください。問題が発生したときには、いつも卵を手に入れます。 このような世界にはまったく完璧なものはありません。問題の原因は、お客様が最も必要としている場所ではないということです。</p>  <p><b>Robert:</b>&rsquo;そうですね。 1つのデータセンターのみにデプロイし、複数のデータセンターにデプロイする他のお客様がいます。 1つのデータセンターのみにデプロイされた Amazon のお客様は、おそらく最も重大な障害を経験したと思われます。</p>  <p><b>Jason:</b> これで &rsquo; 、単一障害点が再び発生します。</p>  <p><b>Robert:</b> 確かに。  "失敗" という &ldquo; もう1つの優れた投稿を作成したのは、障害に対する設計の重要性について説明する<a target="_blank" href="2011/05/03/failure-is-the-only-option/">唯一のオプション</a> &rdquo; です。 少し拡張できますか。</p>  <p><b>Jason:</b> これも、単一障害点を回避するための同じトピックに触れています。 IT 環境全体で障害が発生した場合は、データベース、ネットワーク、プロセッサ、プレゼンテーション層など、各部分が失敗した場合に何が起こるかを確認します。</p>  <p>1つの質問については、適切な回答を得る必要があります。何かが失敗した場合、すべての問題が発生するのを避けて &rsquo; ください。 クラウドに固有の復元力によって、安価なハードウェアと低コストの &rsquo; ネットワークを使用するクラウドプロバイダーが提供されるため、クラウドでは、precept がさらに重要になります。</p>  <p>汎用機器を使用し、動的クラウドのプロビジョニングとフェールオーバーに依存して、障害の問題に対処します。 お客様は、クラウドが設計されていて失敗すると予想され、それに応じてアプリケーションを構築する必要があることを理解しておく必要があります。 </p>  <p>すべてを1つのクラウドインスタンスに配置することができ &rsquo; ます。クラウドプロバイダー &rsquo; には、マジックの一種ではなく、障害のない pixie ほこりがないからです。 これらの考慮事項は、多くの場合、アプリケーションの設計方法に関してバーを上げることを意味します。</p>  <p><b>Robert:</b> 多くの企業を扱うことができます。 クラウドコンピューティングが最も大きな違いを即座に得られることを理解しているのは、多くの場合、低対一の果物です。</p>  <p><b>Jason:</b> クラウドコンピューティングは依然として比較的新しいものであり、ほとんどのエンタープライズ組織は、水の中の試しの段階にあります。 いくつかの高度な機能に対してより大きなコンテンツを配置することができる初期の導入者がいくつかありますが &rsquo; 、それはルールよりも多くの例外です。</p>  <p>ほとんどの企業は依然として、クラウドまたは仮想マシンインスタンスによっては、一部の記憶域を実行するレベルにありますが、アプリケーションの最新化やクラウドを活用したアプリケーションの統合についてはまだ考えられていません &rsquo; 。</p>  <p>この手順では、クラウドを活用する方法について、エンタープライズ設計の観点からはるかに多くのことを行う必要があります。 現在、一部の組織ではこの作業を行っています。この分野では、クラウドがどのようにオプションに追加されているかを組織が理解するのに役立ちます。</p>  <p>アーキテクチャに適合する必要があり、クラウドはデータセンターに代わるマジックではありません。 適切な方法として、それぞれのオプションの1つとして考えることができます。</p>  <p><b>Robert:</b> 世界中のお客様に対して、多くの役員向けのブリーフィングプレゼンテーションを行うことができます。また、企業の関心の大部分は、サービスとしてのインフラストラクチャとサービスとしてのプラットフォームに関するものであると考えられます。 これは、既存のアプリを使用してクラウドで他のユーザーをホストするという点で、低対一の果物を探していると考えています。</p>  <p><b>Jason:</b>&rsquo;これ &rsquo; はクラウド導入の最も簡単な側面であり、horseless による復帰 &rdquo; アプローチの1つ &ldquo; です。 これらの組織は、アプリを構築して内部でホストする方法を理解し、このアプローチによって、その理解を外部ホスティングモデルに拡張することができます。</p>  <p>これにより、問題が過剰に軽減され、いくつかの機会が失われます。 一方で、クラウドを最大限に活用するには、アプリを再構築する必要があります。 一方、クラウドでは、これまでにない新しい機能 &rsquo; が開かれています。 &rsquo;これは、既存の ERP ソリューションをクラウドに配置するだけではなく、大きな勝ちです。</p>  <p>これは、問題について考えるための適切な &rsquo; 方法ではありません。 この問題について考える方法は、クラウドがエンタープライズアプリケーション &rsquo; を作成することを意味するものの、時間がかかるということです。 まだ準備ができていません。</p>  <p><b>Robert:</b> クラウドに移行することがないものとして、</p>  <p><b>Jason:</b>&rsquo;この言葉を使用するのは面倒です。これは、このような傾向の長期的な見込み客を考えてみると、クラウドコンピューティングの意味が広く、ユビキタスになるということです。 クラウドは、動的なプロビジョニングと仮想化が自動化された方法でデプロイされることを意味します。</p>  <p>内部でも外部でも、どこにいてもリソースを活用することができます。 5、10、15、または20年で、クラウドとして考えられることはあり &rsquo; ません。 &rsquo;その方法について考えてみましょう。</p>  <p>そのため、 &rsquo; 何かがクラウドかどうかについての質問は実際にはありません。 &rsquo;実際には、仮想化の対象となる質問です。 動的プロビジョニングが必要な場所 抽象化レベルはどこにありますか。 これらの抽象化によってユーザーに柔軟性がもたらされるのはどのようなものですか。</p>  <p>その観点からは、ベストプラクティスの連続性を示しています。クラウドについては、いくつかの項目が含まれている場合や don &rsquo; の場合もあります。</p>  <p><b>Robert:</b>Mark Wilkinson はクラウドの<a target="_blank" href="https://cloudcomputingexpo.com/event/session/1183">導入 Enterprise に</a>おいて、クラウドの導入 &rdquo; に対する最終的な障壁を克服することによって、クラウドへの普及をエキスポ &ldquo; としています。この分野では、多くの組織がクラウドに移行しています。 組織は通常、適切な作業について心配していますか。</p>  <p><b>Jason:</b> 大規模なコンテンツをクラウドに配置する企業は、初期の導入者であり、特定の種類の心理学を持ちます。 このような場合、リスクのあるものに対しては、最初から戦略的な利点を得ることができるということを考えています。 </p>  <p>これらの企業は、クラウドに対して競合を軽減するために、exchange のクラウドのリスクを想定し、それを他の担当者よりも前の顧客に提供します。 この心理学の企業は、 ほとんどの企業では、これを行うにはリスクが好まています。 </p>  <p>いくつかの方法は、より大きなコンテンツを配置することをお勧めします。多くの場合、それ &rsquo; は新しいアプローチであるという事実からリスクがあることを理解しています。</p>  <p><b>Robert:</b> Joe Weinman は、 <a target="_blank" href="https://cloudonomics.wordpress.com/2011/04/25/overview-of-cloudonomics/">『 cloudonomics ブログに最新の投稿</a>を掲載しています。彼は、『 cloudonomics の10の鉄則に関する詳細情報 &ldquo; を提供しています。 &rdquo; 1つは、オンデマンド勝る予測の概念です。 &nbsp;これについてのご意見をお持ちですか?</p>  <p><b>Jason:</b> 予測によって &ldquo; どのような意味があるかによって異なります。 &rdquo; 既存のオンプレミスインフラストラクチャを使用している従来の方法のコンテキストでは、今後必要になるサーバー &rsquo; の数を把握できます。これは、使用パターンを追跡し、そのような処理を行うため &rsquo; です。 </p>  <p>クラウドでは、購入する必要があるサーバーの数を予測する必要があるなどの問題から解放されますが、一方で、新しい種類の予測が開かれます。 次に、クラウドを活用してクラウドベースの機能を活用する方法 &rsquo; を予測する必要があります。</p>  <p>このような異なる種類の予測は、不明な部分が多いため、市場の初期段階では非常に困難です。 使用状況の傾向 &rsquo; に基づいて、次に10台のサーバーを購入する必要があるという &ldquo; ことがわかりやすくなって &rsquo; います。 &rdquo;このような予測は非常に簡単です。 </p>  <p><b>Robert:</b> さらに詳しく見ていきましょう &rsquo; 。インフラストラクチャとサービスとしてのプラットフォームの間、さらにはサービスとしてのソフトウェアとしてのサービスとしてのソフトウェアです。 SaaS 2.0 のベンダーは、基本的にプラットフォームを構築しています。 インフラストラクチャとサービスとしてのプラットフォームが統合されていることを確認できます。</p>  <p><b>Jason:</b> 実際には、3つの異なるデプロイモデルの違いが、最初は少し人為的であるということです。 このモデルは、これらの機能がどのように動作するかについて、事前に考えていたことに基づいていました。&rsquo;ここでは、サービスとしてのインフラストラクチャが仮想サーバーからどのように拡張されるかを説明しました。また、このようなサービスとしてのプラットフォームについても説明しています。</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.zapthinkLogo.png" height="108" width="109"></a>時間が経過するにつれて、かなりの時間 &rsquo; がかかります。 プラットフォームの種類の機能を使用する前に、インフラストラクチャに配置する機能の数を確認できます。 同様に、サービスとしてのプラットフォームを特徴付ける要素の一部には、アプリケーションを構築できるアプリケーション フレームワークが含まれます。 サービスとしてのソフトウェアを構築する前に、アプリケーション フレームワークは&rsquo;どのくらい堅牢である必要がありますか?&nbsp;</p>  <p>もちろん、これらの用語&rsquo;は明確にするのに役立つだけなので、これらの回答は本当に重要ではありません。 彼&rsquo;らは、テクノロジのハードで高速な区別以上に、会話を支援するために任意の区別を必要とします。</p>  <p><b>ロバート：</b> それは&rsquo;良い点です。 たとえば、Beantalk では、Amazon は、サーバーの 1 つでホストされている VM を実行する単純な機能の上に抽象化レイヤーを提供しています。</p>  <p><b>ジェイソン：</b> アマゾン&rsquo;は興味深いケースです&rsquo;。これは、かっこいいと思うフラグを何でも実行し、Google も同じことを行うためです。 オフにした場合は、良い方法です。 そうではない場合は、別&rsquo;の操作を行います。 つまり、何&rsquo;&rsquo;&rsquo;&rsquo;かを行う必要があるからといって、確立された市場になるという意味ではなく、必ずしも良い考えであるとも限りません。 それは、自分で実行できる操作であり、それがクールだと考えたので、彼らはそれを行うのだと&rsquo;考えたことを意味します。</p>  <p>この&rsquo;すべてがどのように機能するのか見る必要があります。時間がたつ間に&rsquo;、個々の市場カテゴリが統合され、明確になりますが、当分の間は、すべての場所に配置されます。 もちろん、顧客の観点から見ると、混乱を招くだけの話です。</p>  <p><b>ロバート：</b>Gartner は、回答者の 4 分<a target="_blank" href="https://blogs.gartner.com/thomas_bittman/2010/04/21/polling-data-on-publicprivate-cloud-computing/"></a>の 3 がプライベート クラウド戦略を進め、パブリックよりもプライベート クラウドに多くの投資を行うという調査メモを公開したばかりです。 Ive&rsquo; は、James Staten of Forrester の良い研究もいくつか見ていました。 私が特に覚えているのは、 &ldquo;Youre&rsquo; Not Ready for a Private Cloud という名前でした。&rdquo; </p>  <p>ディスカッションでは、プライベート クラウドをデプロイするために組織的に基本的に必要なことを中心に考えるのだと思います。 ワークロード&rsquo;を仮想化し&rsquo;、統合によって物理サーバーの数を減らすことは 1 つのことですが、プライベート クラウドとサービス レイヤーを基本的にデプロイするもう 1 つのことです。</p>  <p>プライベート クラウド戦略を考える組織に対してどのようなアドバイスがありますか? これは、大規模な多国籍銀行など、膨大な予算を持つ IT ショップに対してだけだと思いますか。</p>  <p><b>ジェイソン：</b> 解決したい問題に応じて、顧客ごとに異なるアドバイスを提供します。 しかし、プライベート クラウド&rsquo;には不釣り合いな重点が置かれ、ベンダーのスピンの結果と見なされる点に気を付けしてください。 </p>  <p>ベンダーの観点から見ると、プライベート クラウドは、より多くの歯車を販売するための最適な方法です。そのため、大きなミドルウェアとハードウェア ベンダーは、より多くの歯車を販売するために、一方でプライベート クラウドをプッシュしています。 一方、特に IBM&rsquo; の場合、サービス プロバイダー市場に歯車を提供すると考えます。</p>  <p>彼&rsquo;らは、IBM のお客様である電話会社を探して、顧客にクラウド機能を提供します。 もちろん、IBM 以外から基になる歯車を購入する電話会社は誰ですか?</p>  <p>そのため、&rsquo;ベンダーからそれを行って欲しいと思うので、この点に重点が置かされています。 実際には、多くの場合、&rsquo;企業がそれを意味する処理を受け取る際に、パブリック クラウドから利用できるより優れた価値提案があります。</p>  <p>結局のところ、パブリック クラウドでは、多くのコスト上の利点、運用コストへの移行、および動的プロビジョニング機能の一部が提供されます。 プライベート クラウドの課題の 1 つは、初日から独自のデータ センターと同様に、トラフィックの急増を処理する機能をサポートする必要があるという課題です。</p>  <p>パブリック クラウドでは、複数の顧客がいて、誰もが異なる時間にトラフィックが急増しているのを願っています。 い&rsquo;ずれにしても、それが当てはまる場合は、サーバーの使用率がはるかに高いというメリットがあります。 プライベート クラウドではその&rsquo;利点が提供されません。そのため、多くの点で、クラウド価値提案はプライベート クラウドに流用されます。</p>  <p>ベンダーは、パブリック クラウドに関するセキュリティとガバナンスの問題に多くの役割を果たしています。 その一部は当てはまっていますが、プライベート クラウドにもこれらの問題があります。 そのため、ベンダーの機能、&ldquo;&rdquo;&mdash;&mdash;不確定性、疑わしいものがあります。その一部は、市場の未成熟を反映しているに過ぎありません。</p>  <p>クラウド コンシューマーは、より多くの歯車を購入するために大企業をプッシュしようとしているので、ベンダースピンの役割を考慮することが重要です。 多くの場合、&ldquo;&rsquo;彼らが語るストーリーは、あなたはデータ センターを持っていますが、今度は別のデータ センターを構築する必要があります。これはプライベート クラウドと呼ばれるでしょう。 すべての新しいラック、ブレード、ソフトウェアを購入する必要があります。&rdquo;</p>  <p>一部の通信&rsquo;会社は、顧客にクラウド機能を提供するためにプライベート クラウドを構築したいと思っています。基本的には、マネージド サービス プロバイダー インフラストラクチャを構築する必要があります。 逆に、一部の大企業では、プライベート クラウドを、大企業全体の複数の部門にクラウド機能を提供する独自の内部サービス プロバイダーと考える場合があります。</p>  <p>パブリック クラウド内の企業&rsquo;にはまだ価値提案が存在し、時間がたつ間にすべてが見え出されます。パブリック&rsquo; クラウドはこのために良く、プライベート クラウドは、それぞれの長所と短所を定義するのに役立つベスト プラクティスを使用して、その場合に役立つと言います。 しかし、現時点では、&rsquo;プライベート クラウドに過度な重点が置かれ、ベンダーはそこでより多くのドル記号を見るのです。</p>  <p><b>ロバート：</b> 準備&rsquo;した質問の終わりです。 他に対処または&rsquo;拡張する必要があるものはありますか?</p>  <p><b>ジェイソン：</b> 最近、Cloud &ldquo;Multi-Tenancy: More Than Meets the Eye という記事を公開しました。&rdquo; ご存知のように、マルチテナントはパブリック クラウドの重要な特性ですが、実際には異なるレベルで異なる種類のマルチテナントがあるのを見つかりました。</p>  <p>最初に、&rsquo;完全なマルチテナントまたは共有スキーマ マルチ テナントがあります。これは、Salesforce が持つ種類です。たとえば、基本的に誰もが同じアプリケーションと同じテーブルに含まれています。 このモデルには、&rsquo;管理とスケーリングが簡単であるなど、特定の利点がありますが、1 つのサイズに合ったすべての種類のオプションがあります。</p>  <p>他にも方法があります。 たとえば、クラスター化&rsquo;された共有スキーマアプローチがあります。そこでは、さまざまな SaaS アプリケーションに顧客のクラスターがあります。 これらのそれぞれは、特定&rsquo;の顧客のニーズに合わせて構成できます。これは、もう少し柔軟性が高くなりますが、管理も困難です。</p>  <p>もう 1 つのモデルは、分離テナントと呼ばれるもので、大きなベンダーが顧客ごとに異なるインスタンスを使用して、レガシ アプリをクラウドに移行する可能性があります。 実際&rsquo;にはマルチテナントではなく、そのレベルですが、顧客の観点からはマルチテナントのように見えます。</p>  <p>&rsquo;&rsquo;実際には、すべての顧客が独自のアプリケーション スタックを取得するベンダースピンがもう少し多くなる可能性がありますが、現在は理論的にはクラウドに存在しますが、実際には、ホストされているプロバイダー オプションの方が多い場合があります。</p>  <p><b>ロバート：</b> それは&rsquo;良い方法です。 ご自分のパースペクティブを共有するために時間を取り、感謝します。</p>  <p><b>ジェイソン：</b> ありがとうございます。 それは&rsquo;大きな問題でした。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/15/thought-leaders-in-the-cloud-talking-with-jason-bloomberg-of-zapthink-llc.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
