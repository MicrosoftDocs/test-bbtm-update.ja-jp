   <li>Advisor 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-advisor"><u>azure arm-advisor</u></a>)</li>
   <li>Automation 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-automation"><u>azure arm-automation</u></a>)</li>
   <li>課金管理 (<a href="https://www.npmjs.com/search?q=azure-arm-billing"><u>azure arm-課金</u></a>)</li>
   <li>Cognitive Services 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-cognitiveservices"><u>cognitiveservices account</u></a>)</li>
   <li>Container Registry 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-containerregistry"><u>microsoft.containerregistry</u></a>)</li>
   <li>Customer Insights 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-customerinsights"><u>azure arm-顧客洞察</u></a>)</li>
   <li>DocumentDB の管理 (<a href="https://www.npmjs.com/search?q=azure-arm-documentdb"><u>azure arm-documentdb</u></a>)</li>
   <li>Logic Management (<a href="https://www.npmjs.com/search?q=azure-arm-logic"><u>azure arm ロジック</u></a>)</li>
   <li>Machine Learning 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-machinelearning"><u>azure arm-ラーニング</u></a>)</li>
   <li>Media Services 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-mediaservices"><u>windowsazure.mediaservices</u></a>)</li>
   <li>Operational Insights 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-operationalinsights"><u>microsoft.operationalinsights</u></a>)</li>
   <li>Recovery Services バックアップの管理 (<a href="https://www.npmjs.com/search?q=azure-arm-recoveryservicesbackup"><u>azure arm-recoveryサービスのバックアップ</u></a>)</li>
   <li>Recovery Services 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-recoveryservices"><u>azure arm-recoveryservices</u></a>)</li>
   <li>リレー管理 (<a href="https://www.npmjs.com/search?q=azure-arm-relay"><u>azure arm リレー</u></a>)</li>
