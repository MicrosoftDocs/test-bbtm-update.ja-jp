Slug: announcing-azure-sdk-node-2-preview
Title: Azure SDK for Node.js 2.0 preview の発表
Summary: 本日、Node.js 向けの Azure SDK の 2.0.0 preview を発表いたします。 この更新プログラムには、生産性を向上させるための機能が含まれており、SQL や DocumentDB の管理などのサービス用の新しいモジュールが20個追加されています。
Content: >-
  <p>本日は、Azure SDK for Node.js の 2.0 preview を発表する&#39;ます。 この更新プログラムには、生産性を向上させるための機能が含まれており、SQL や DocumentDB の管理などのサービスに対して、20個の新しいモジュールを追加&#39;ました。</p>


  <p>Azure SDK for Node.js の使用量が増加し続けるにつれて、SDK が Azure 上で開発者を構築する際の Node.js の方法と、一部の変更によって生産性を向上させる方法について、コミュニティから多くのフィードバックを受け&#39;ます。 このようなフィードバックを念頭に置いて、開発者エクスペリエンスを大幅に改善するように設定しました。これには、モジュール自体に対する機能強化が含まれているだけでなく、Visual Studio Code の機能を向上させるための更新も含まれます。</p>


  <p>これはプレビュー&#39;リリースであるため、すばらしいが直面している問題やエクスペリエンスに関するフィードバックをお寄せいただくには非常に重要です。 <a href="https://github.com/Azure/azure-sdk-for-node/issues">GitHub で問題を開い</a>てください。または、 <a href="https://azure-developers.azurewebsites.net/">Azure 開発者の余裕者</a>チームに直接連絡して、ご質問やご意見をお寄せください。</p>


  <h2>Promise</h2>


  <p>モジュールを使用する方法では、記述と管理を行うコードを改善するための多くの機会を&#39;ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bf46ce3-5ca6-4c40-abac-0725226c2cd4.png"><img alt="promises" border="0" height="589" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44d7372c-005c-401c-bddb-a1b5d2919769.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="保証" width="1151"></a></p>


  <p>これにより、TypeScript または ES2017 環境で async と await を使用することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b257b4a6-95f2-4721-a93d-36dcfe6e456e.png"><img alt="typescript-async" border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5de63db1-972c-4037-a93f-093d2f9a3ebf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="typescript-非同期" width="1165"></a></p>


  <h2>更新された typings</h2>


  <p>&#39;s の豊富な Intellisense サポートを Visual Studio Code ことで、アプリの構築をより迅速かつ直感的に行うことができます。 Azure SDK を使用したビルドは例外ではなく、最適なエクスペリエンスを提供するために、型指定が更新および改善されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6112b15-ee88-4e57-81e2-ec1104fba031.png"><img alt="typings" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b400af20-4d33-4010-808a-de5527de109c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="typings" width="1183"></a></p>


  <h2>新しいモジュール</h2>


  <p>既存のモジュールの更新プログラムとは別に、この更新プログラムには、20個の新しいモジュールのプレビューリリースが含まれています。</p>


