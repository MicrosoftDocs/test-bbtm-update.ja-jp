   <li>ServiceFabric 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-servicefabric"><u>azure arm-servicefabric</u></a>)</li>
   <li>ServiceMap 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-servicemap"><u>azure arm-servicemap</u></a>)</li>
   <li>SQL 管理 (<a href="https://www.npmjs.com/search?q=azure-arm-sql"><u>azure-arm-SQL</u></a>)</li>
   <li>Storage インポートのエクスポート管理 (<a href="https://www.npmjs.com/search?q=azure-arm-storageimportexport"><u>azure arm-storageimportexport</u></a>)</li>
  </ul>


  <h2>プレビューへの移行</h2>


  <p>プレビューへの移行は複雑さが低いため、コードを変更せずに直接置換する必要があります。 ES6 機能を使用している場合 <strong> は、Node.js バージョン6.x が必要</strong>であるため、プレビューに移行する際には&#39;重要なことに注意してください。 <em>すべての既存のコールバックベースのメソッドは引き続き機能しますが、最後のパラメーターを省略</em>すると、メソッドによって promise が返されます。</p>


  <h2>カスタム要求の送信</h2>


  <p>ランタイムの新しい更新プログラムである<em>ms rest</em> <strong> </strong>と<em>ms rest-azure</em>では、認証されたクライアントを使用して azure に対して汎用的な要求を行うことができます。 これは、問題をデバッグする場合や、Azure API にカスタム要求を行う場合に便利です。</p>


  <p>次の例では、サブスクリプション内のすべてのリソースグループを取得するために、実行時間の長いカスタム要求を作成し、その結果を標準出力に書き込みます。詳細なドキュメントについては、 <a href="https://azure.github.io/azure-sdk-for-node/ms-rest-azure/latest/AzureServiceClient.html#sendLongRunningRequest">GitHub</a>を参照してください。</p>


  <pre>

  const msrest = require(&#39;ms-rest&#39;);

  const msRestAzure = require(&#39;ms-rest-azure&#39;);


  const clientId = process.env[&#39;CLIENT_ID&#39;];

  const secret = process.env[&#39;APPLICATION_SECRET&#39;];

  const domain = process.env[&#39;DOMAIN&#39;]; // Also known as tenantId.

  const subscriptionId = process.env[&#39;AZURE_SUBSCRIPTION_ID&#39;];


  msRestAzure.loginWithServicePrincipalSecret(clientId, secret, domain).then((creds) =&gt; {
    let client = new msRestAzure.AzureServiceClient(creds);

    let options = {
      method: &#39;GET&#39;,
      url: `https://management.azure.com/subscriptions/${subscriptionId}/resourcegroups?api-version=2016-09-01`,
      headers: {
        &#39;user-agent&#39;: &#39;MyTestApp/1.0&#39;
      }
    };

    return client.sendLongRunningRequest(options);
  })

  .then(console.dir.bind(console))

  .catch(console.error.bind(console));</pre>
