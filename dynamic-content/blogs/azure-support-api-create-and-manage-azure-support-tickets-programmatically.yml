Title: 'Azure サポート API: プログラムによる Azure サポート チケットの作成と管理'
Summary: Azure でビジネスクリティカルなワークロードを実行している大企業のお客様は、何千ものサブスクリプションを管理し、Azure リソースのデプロイと管理に自動化を使用します。
Content: >-
  <p>Azure でビジネスクリティカルなワークロードを実行している大企業のお客様は、何千ものサブスクリプションを管理し、Azure リソースのデプロイと管理に自動化を使用します。 これらの顧客に対する専門家のサポートは、ビジネスの成功と運用の正常性を達成するために不可欠です。 現在、お客様は、Azure portal の問題の診断と解決など、セルフヘルプ リソースを<a href="https://www.youtube.com/watch?v=FgfcSdHErus" target="_blank"></a>使用して Azure ソリューションをスムーズに実行し続け、テクニカル サポート エンジニアと直接協力するためのサポート チケットを作成することができます。</p>


  <p>お客様やパートナーから、サポート手順の自動化が、クラウドでの移行を高速化し、コア ビジネスに集中するための鍵となるというフィードバックをお寄せください。 内部監視アプリケーションと Web サイトと Azure サポート チケットの統合は、その主な質問の 1 つでした。 顧客は、サポート チケットを作成、表示、管理する必要があります。このチケットにサインインする必要Azure portal。 これにより、追跡している問題を Microsoft に対して発生するサポート チケットに柔軟に関連付けできます。問題が発生した場合にプログラムでサポート チケットを発生および管理する機能は、Azure ユーザービリティにおける重要な手順です。</p>


  <p>新&rsquo;しい API が一 <a href="https://docs.microsoft.com/rest/api/support/" target="_blank">般Azure サポート提供</a> されるのをお知らしく思います。 この API を使用すると、お客様はサポート チケットの作成と管理を自分の <a href="https://en.wikipedia.org/wiki/IT_service_management" target="_blank">IT サービスマネジメント (ITSM)</a> システムに直接統合し、一般的な手順を自動化できます。</p>


  <p>Azure サポート API を使用すると、次の方法を実行できます。</p>


  <ul>
      <li>技術、課金、サブスクリプション管理、サブスクリプションとサービスの制限 (クォータ) の問題に関するサポート チケットを作成します。</li>
      <li>詳細な情報を含むサポート チケットの一覧を取得し、状態または作成日でフィルター処理します。</li>
      <li>重大度、状態、および連絡先情報を更新します。</li>
      <li>サポート チケットのすべての通信を管理します。</li>
  </ul>


  <h2>Azure サポート API の利点</h2>


  <h3>問題を見つけて Microsoft からサポートを受け取る時間を短縮する</h3>


  <p>お客様が Azure の問題に遭遇した場合の一般的なトラブルシューティング プロセスは次のようなものです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/981438bb-8839-4c33-a5ce-b30a4f5899b6.png"><img alt="Overview of troubleshooting process” or just “Troubleshooting process”" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42e2e2df-5372-4292-ae0c-f8dbbe6bb010.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>手順 5 では、問題が未解決で、Azure 側にあると特定された場合、お客様は Azure portal に移動してサポートに問い合わせします。 プログラムによるケース管理アクセスにより、お客様は内部ツールを使用してサポート プロセスを自動化してサポート チケットを作成および管理できます。そのため、問題を見つけてサポートに連絡する時間を短縮できます。</p>


  <p>お客様は、個別のケース管理システム間の複雑さと課題に対処する必要がある問題を提出することなく、内部から外部へスムーズに進む 1 つのエンド エンド プロセスを利用できます。</p>


  <h3>ARM テンプレートを使用してサポート チケットを作成する</h3>


  <p>リソースを作成する ARM <code>ResourceQuotaExceeded</code> テンプレートをデプロイすると、Azure サブスクリプションとサービスの制限 (クォータ) を超えたことを示すデプロイ エラーが発生する場合があります。 これは、リソース グループ、サブスクリプション、アカウント、その他のスコープでクォータが適用される場合に発生します。 たとえば、ご利用のサブスクリプションの構成により、リージョンごとのコア数が制限されている場合があります。 上限を超えたコア数の仮想マシンをデプロイしようとすると、クォータを超過したというエラーが発生します。 この問題を解決するには、サポート チケットを提出してクォータの引き上げを要求します。 サポート API を使用すると、Azure portal にサインインしてチケットを作成するのではなく、ARM テンプレートを使用してクォータの引き上<a href="https://docs.microsoft.com/rest/api/support/quota-payload" target="_blank"></a>げを直接要求できます。</p>


  <h2>作業の開始</h2>


  <p>Azure サポート API は、Professional Direct、Premier、または Unified テクニカル サポート プランで利用できます。</p>


  <p>.NET と C# を使用する詳細な例については、コード サンプルを <a href="https://github.com/Azure-Samples/azure-support-samples" target="_blank">参照してください</a>。</p>


  <p>チケットの作成と管理 <a href="https://docs.microsoft.com/rest/api/support/#support-in-other-languages-and-interfaces" target="_blank">をサポートしているすべての言語</a> とインターフェイスの一覧を表示します。 常に、サポート サービスを直接 <a href="https://docs.microsoft.com/rest/api/support/operations/list" target="_blank">使用REST API</a>。</p>


  <h2>API を使用して、その情報を教えて</h2>


  <p>この API に関するフィードバックをお待ちしておりますAzure サポートしています。 Azure サポート <a href="https://feedback.azure.com/forums/266794-support-feedback" target="_blank">フィードバック フォーラムでは、</a>API のアイデアや提案、およびサポート エクスペリエンスのその他の側面を投稿できます。</p>


  <p>API の問題を報告するには、使用している言語またはインターフェイスの GitHub リポジトリの問題セクション&#39;移動します。 たとえば、PowerShell コマンドレット <a href="https://github.com/Azure/azure-powershell/issues" target="_blank">に関する</a> 問題については、リポジトリに移動します。 [<strong>新しい問題] を</strong>選択し、[サポート] と [サービスの注意<strong>] というラベルで</strong><strong>タグ付けします</strong>。</p>
