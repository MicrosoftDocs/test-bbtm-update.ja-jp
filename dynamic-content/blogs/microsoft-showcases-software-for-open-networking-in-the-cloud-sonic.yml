Title: Microsoft では、"Software for Open Networking in the Cloud (SONiC)" を紹介しています
Summary: Microsoft は本日、サンホセでの Open Compute Project (OCP) の会議で、主要なネットワーク業界ベンダーである Arista、Broadcom、Dell、Mellanox と連携して構築された、スイッチのようなネットワーク デバイスを実行するために、完全にオープン ソースの "クラウドオープン ネットワーク用ソフトウェア (SONiC)" を発表しました。
Content: >-
  <p>Microsoft は本日、サンホセでの Open Compute Project (OCP) の&quot;会議で、主要なネットワーク業界ベンダーである Arista、Broadcom、Dell、Mellanox と連携して構築された、スイッチのようなネットワーク デバイスを実行するために、オープン ソースのクラウドオープン ネットワーク用ソフトウェア (SONiC)&rsquo; を発表しました。</p>


  <p>クラウドのオープン ネットワーク用ソフトウェア (SONiC) はハードウェアではなく、豊富な機能を備え、スイッチのようなネットワーク デバイスを構築するために必要なソフトウェア ネットワーク コンポーネントのコレクションです。 これは、スイッチ抽象化インターフェイス (SAI)&rsquo; 仕様を使用してさまざまな切り替えプラットフォーム上で実行できます。これは、昨年の OCP の会議中に発表され、7 月に OCP によって正式に受け入れらされました。 これは、データ センターネットワークのニーズに合って構築されたリーン スタックを備えるモジュール型アーキテクチャに基づいて構築されています。 SONiC を使用すると、クラウド オペレーターはハードウェアのイノベーションを活用しながら、ネットワーク スイッチ上のアプリのオープン ソース コードと、複数のプラットフォームと統合する機能を構築するためのフレームワークを提供できます。 SONiC は、単にプロトタイプ化されたソフトウェアではなく、現在デプロイされ、将来大規模に実行される予定です。</p>


  <p>最も重要なのは、クラウドでのオープン ネットワーク用ソフトウェア (SONiC) のすべてのコンポーネントをオープン ソースとして利用し、オープン ネットワークにおけるコミュニティ駆動型のイノベーションを可能にすることが重要です。</p>


  <p><img alt="OCP" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b62a124-ad94-4dbf-b790-7b99caf26872.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="OCP" width="360"></p>


  <h2>SONiC の理由</h2>


  <p>ソフトウェア定義ネットワーク (SDN) の原則は、世界中の大規模なフットプリントにわたってグローバルな Azure クラウド インフラストラクチャを管理するために長い間使用されています。 スケーラビリティ、信頼性、速度のために、仮想化、スケールアウト、一元化されたコントローラーなどの SDN の原則は、サーバー、ネットワーク インターフェイス カード (NIC) からエッジおよびワイド エリア ネットワーク (WAN) (コンピューティング、ストレージ、ネットワーク) まで、Azure のレガシ設計を細かいレベルで置き換えています。 クラウドのオープン ネットワーク用ソフトウェアは、これらの主要な基本原則に基づいて考案されました。</p>


  <p>すべてのクラウド オペレーターは、高速で高可用性のネットワークを利用してサービスを提供しています。そのため、SDN が非常に重要になります。 ネットワーク&rsquo; オペレーターは、リスクと複雑さを増す機能の変更を管理しながら、必要なネットワーク機能を迅速に追加できる必要があります。</p>


  <p>Microsoft では、市場で使用できる優れたスイッチ ハードウェア プラットフォームが多数あると考えています。多くのベンダー間で健全な競争が行われ、イノベーション、速度の向上、コスト削減が推進されています。 ただし、さまざまな種類のスイッチで実行されているさまざまなソフトウェアを、クラウド全体のネットワーク管理プラットフォームに統合することは困難です。 理想的には、実装した機能のすべての利点と、修正したバグは、新しいスイッチ ハードウェアのイノベーションの流れを乗り切る場合でも、そのまま維持する必要があります。</p>


  <p>SONiC を使用すると、ASIC をプログラミングする標準化された C API である SAI と共に、複数のスイッチ ベンダーのハードウェア間で同じソフトウェア スタックを共有できます。 モジュールアーキテクチャとリーン スタックにより、SONiC を使用すると、ソフトウェアバグのデバッグ、修正、テストをはるかに高速に行うことができます。 また、ソフトウェアをスケールダウンし、データセンターとネットワークのニーズに必要な機能を柔軟に開発することもできます。 最後に、他のオープン ソース、サード パーティ、または独自のソフトウェア コンポーネントを使用して簡単に拡張し、イノベーションの時間を高速化できます。</p>


  <p>オープン ソーシング SONiC を通じて、より広範なネットワーク コミュニティへの貢献と導入により、SONiCs の品質が引き続き&rsquo;向上します。 コラボレーターによるこの最初の貢献により、リソースを時間の経過と共に改善、カスタマイズ、拡張、および進化させるためにリソースを専用にできる堅牢なコミュニティを形成します。 その精力に合って、現在、OCP への最初の貢献を提案しています。</p>


  <p><img alt="SONiC in OCP" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dea3f9d8-d232-4489-a898-23868cbfbebd.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="OCP の SONiC" width="610"></p>


  <h2>OCP コミュニティにとって SONiC とは何を意味しますか?</h2>


  <p>OCP は、完全にオープンなソーススタックを一から包括的に拡大する最適なプラットフォームと考えています。 OCP の包括的なスタックを拡大する次の論理的なステップは、OCP の下のオープン ソーシング SONiC だと考えている。 SONiC は、すべての構成要素をまとめ、オープン ソースの完全に機能し、セキュリティで保護された信頼性の高いクラウド スイッチを形成します。 これにより、ネットワークのニーズに最適なハードウェアとソフトウェアを自由に選択できます。</p>


  <p>現在、SONiC は標準化された SAI インターフェイスと統合され、新しいハードウェアをより迅速に活用し、ASIC イノベーションの流れを乗り出しながら、複数のプラットフォームで運用することができます。 SONiC の初期の貢献には、特定のスイッチでサポートされているオープン ソース プラットフォーム ドライバーも備え、SONiC を完全に機能する Layer2/Layer3 スイッチとして実行できます。</p>


  <p>明日、これは、Linux ディストリビューションがカーネル モジュールを介して SONiC と SAI のサポートを提供できる新しいランドスケープに拡張できます。 より多くのベンダーが、プラットフォーム ドライバーをオープン ソースにできます。 既存の OCP 認定スイッチは、Open Network Linux (ONL) を介して、SAI と統合できます。 さらに、より多くのソフトウェア コンポーネントをオープン ソースにできます。</p>


  <h2>SONiC に対する SAI の重要性</h2>


  <p>私たちは、SAI がオープン ネットワークへの重要なステップであり、SONiC への足がかりと見なしています。 その最初から、SAI はコミュニティ内で成長を続け、多くの共同作成者、コンシューマー、機能を引き付けています。 現在、私たちの SAI 共同作成者は、Barefoot Networks、Broadcom、Centium、Centec、Dell、Mellanox、Metaswitch です。</p>


  <p>昨年 7 月に OCP で受け入れられると、現在、SAI はバージョン v0.9.4 &ndash; に入っています。これには、トンネルと L3 &ndash; イングレスおよびエグレス インターフェイスに対処するための一般的な API を持つ統合トンネリングのアプローチ、データ プレーンに影響を与えずにサービスの再起動とアップグレードを行う、SAI のウォーム 再起動などの主要な機能が含まれています。 これは、完全な L3 ルーティング機能と、サービス品質 (QoS) などの他の複雑な機能を保証する既存の機能に加えてです。 このバージョンでは、PYTHON Test Framework (THE) も導入されています。これは、OCP での SAI の実装に向けて取り組む取り組みです。</p>


  <p>ユーザーまたは共同作成者として、SONiC と SAI の両方に参加してください。 SAI と SONiC の両方が、ベンダーでサポートされているプラットフォームのバイナリ コードとソース コードで使用できます。 コンシューマーは、BINARY を取得するか、サポートされているプラットフォームと、SAI と SONiC の両方のバージョンに応じてビルドして、独自のデータ センター スイッチのプロトタイプを作成できます。 開発者は共同作成者として、アプリケーション リポジトリを介して、SAI と SONiC の両方GitHubできます。</p>


  <p>SONiC と SAI の詳細、メール リストに参加する方法、およびこれらのプロジェクトを使用または投稿する場所に関する情報については、GitHub に<a href="https://azure.github.io/SONiC/">アクセスしてください</a>。</p>


  <p>共同作成者とすばらしい体験をして、この点に取りかかっています。 今後、より多くの共同作成者が参加しています。 SONiC と SAI のサポートについて次の情報を参照してください。</p>


  <h4>Arista</h4>


  <p>&quot;Arista と Microsoft は、Azure 用のクラウド規模のプログラミング可能なネットワークを構築する際に、5 年間の強力な関係を持っています。 Arista は、Arista EOS (Extensible Operating System) ドライバーを SONiC と Microsoft&#39;の統合 SDN&quot; スタックに提供できると、Arista の EOS プラットフォーム エンジニアリング担当副社長、Hugh Hol holが述べています。</p>


  <h4>ビッグ スイッチ ネットワーク</h4>


  <p>&quot;Microsoft とチームと一緒に、クラウド (SONiC) ソフトウェアの Open Network (SONiC)&nbsp; ソフトウェアを <a href="https://opennetlinux.org/">Open Network Linux</a> オペレーティング システムと抽象化レイヤーに移植し、OCP&quot; エコシステム内のさまざまなネットワーク ハードウェア全体で実際の従来のネットワーク機能を実現できるのを楽しみにしています。- Rob Sherwood、CTO、ビッグ スイッチ ネットワーク。</p>


  <h4>Broadcom</h4>


  <p>&ldquo;Broadcom は、Switch Abstraction Interface プロジェクトと SONiC&rdquo; プロジェクトに参加し、Eli Karpilovski ソフトウェア ソリューションのディレクターである Broadcom の制限付き実装に貢献しています。 &ldquo;Broadcom&#39;の SAI および SONiC プロジェクトは、Open Network Switch Layer (OpenNSL&nbsp; ) によって有効にされ、新しいデータセンターとキャリア ネットワークのイノベーションで Broadcom チップセットへの直接アクセスを活用するもう 1 つの例を提供します&rdquo;</p>


  <h4>Ium</h4>


  <p>&quot;十分に定義された API により、優れたフェンスによって良好な近隣が作成されるので、機能の移植が容易になります。&rdquo; では、Eric Eric Erices は、EricIum の Switch Platform Group の副社長兼総支配人であると述べています。 &rdquo;Microsoft Azure Networking との共同デモで示すように、XPliant の SAI API のサポートにより、プラットフォーム ソフトウェア統合作業が大幅に削減されました。&quot;</p>


  <h4>Centec Networks</h4>


  <p>&quot;SAI は、真にオープンなネットワーク システムの主要な実現者であり、多くの主要なネットワーク OS&quot; と切り替えシリコン ベンダーによる、SAI の迅速な導入を見てうらやむを得ない思いをしています。ビジネス開発担当副社長である Centec Networks は、このたび、シリコン ベンダーを切り替えています。 &quot;MICROSOFT や他のコミュニティ メンバーと一緒に、SAI の開発と、SAI で有効にされたオープン ネットワーク システムの実稼働デプロイを推進する作業を楽しみにしています。&quot;</p>


  <h4>Dell</h4>


  <p>&quot;特&rsquo;に最近導入された OS10&rdquo; ソフトウェア環境に関連する SONiC に関する長年の共同作成者である Tom Burns 氏は、Dell Networking および Enterprise Infrastructure の副社長兼マネージャーである Tom Burns 氏は述べています。 &ldquo;オープン ソースは、OS10 の中心であり、クラウド オペレーター向け将来対応のビジョンと、テクノロジの可能性を完全に引き出す鍵です。 特に Dells の貢献を含&rsquo;む SONiC は、このビジョンの実現に向けて長い道のりを歩むでしょう。&rdquo;</p>


  <h4>Facebook</h4>


  <p>&ldquo;Microsoft は、ネットワーク業界&rsquo;をさらに詳細に管理する取り組みを行っています。 SONiC を追加すると、Switch Abstraction Interface (SAI) プロジェクトを推進する OCP 作業が補完されます。 SONiC の貢献により、オペレーターと開発者に OCP&rdquo; スイッチのオープン ソース オプションが追加され、Facebooks&rsquo; ネットワーク チームのエンジニアリング ディレクターである OmarDondonado 氏が語ります。</p>


  <h4>Mellanox</h4>


  <p>&ldquo;Mellanoxs&rsquo; は OCP 組織内の Microsoft と組み合わせ、SAI (スイッチ抽象化インターフェイス) を開発し、最新世代の Spectrum 25、50、および 100 Gb/s&rdquo; イーサネット スイッチで複数のネットワーク オペレーティング システムの開発ペースを加速し、サポートすることができます。Kevin Deierling は、マーケティング担当副社長である Kevin Deierling が述べています。 &quot;事前イーサネット スイッチを使用した SONiC などのオファリングを利用すると、世界クラスのスイッチ プラットフォームの市場投入までの時間が加速し、規模の小さい企業でもクラウドのペースでイノベーションを起こします。&rdquo;</p>
