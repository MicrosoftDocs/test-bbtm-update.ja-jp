Title: HPC ワークロード用の Avere vFXT for Azure の一般提供開始
Summary: Azure 用の Avere vFXT の一般提供が発表されています。 この culminates は、Microsoft が今年の前半で Azure ファミリの Avere を歓迎した時点から始まります。
Content: >-
  <p>Azure の Avere vFXT の一般提供 (GA) を共有することは非常に興奮しています。 この culminates は、Microsoft が今年の前半 <a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">で Azure ファミリの Avere を</a> 歓迎した時点から、数か月後の努力をしています。 お客様は、Avere vFXT を利用して、高パフォーマンスのアプリケーションを Azure で実行できるようになりました。</p>


  <p>ハイパフォーマンスコンピューティング (HPC) 用の Microsoft Azure &rsquo; s ソリューションのスコープは、Avere vfxt が最新の製品であり、テストから一般公開まで継続的に拡大し続けています。 Avere は、Azure Virtual Machines、Azure Batch、Azure CycleCloud、azure ExpressRoute などのネットワークテクノロジのような製品の素晴らしいポートフォリオを結合して、これらの要求に応じたプロジェクトを、それを犠牲にすることなくクラウドに組み込むことができます。</p>


  <p>パブリックプレビューは2018年8月以降に開始されたため、世界中のお客様は、高パフォーマンスのファイルキャッシュテクノロジを使用して、新しいワークロードを Azure に移行しました。 Avere vFXT は大規模にデプロイされており、ファイルデータの生成元にかかわらず、非常に短い待機時間でデータアクセスを提供します。 Avere vFXT は、クラウドベースの HPC クラスターに隣接した一連の Azure Virtual Machines としてデプロイされます。 このソフトウェアは Vm のクラスターとして実行されるので、あらゆるサイズのコンピューティングクラスターで非常に高い拡張性とスループットの容量を実現できます。 ストレージのソースは、データセンター、Azure blob コンテナー、またはその両方にあるかどうかにかかわらず、Avere vFXT クラスター &mdash; に接続することもできます。 この柔軟性により、クラウドへの長期的なデータ移行を計画しながら、クラウドでコンピューティングパイプライン &ldquo; を &rdquo; そのまま実行するオプションをお客様に提供します。</p>


  <p>Azure の Avere vFXT は、Azure で blob に対応したキャッシュも提供します。これにより、アプリケーションを再作成することなく、ファイルベースのパイプラインの移行が容易になります。 たとえば、遺伝子 research チームは、参照ゲノムデータを blob 環境に読み込んで、セカンダリ分析ワークフローのパフォーマンスをさらに最適化することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21d7b992-6493-4b2b-93da-66f3f5c27b5b.png"><img alt="Avere vFXT" border="0" height="836" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9276267-d23f-4437-b1e1-6cdafc47fd16.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Avere vFXT" width="1468"></a></p>


  <p align="center"><em>Avere vFXT for Azure を使用したハイブリッドクラウド。</em></p>


  <h2>Azure 用の Avere vFXT:</h2>


  <h3>データアクセスのボトルネックに対処する</h3>


  <p>HPC 環境では、同じようなデータセットに対して同時操作を実行する数千のコンピューターが必要になることがよくあります。これにより、ストレージレベルでボトルネックが誘発される可能性があります。 Avere vFXT for Azure は、コンピューティングに最も近いデータをキャッシュすることによってこれを解消します。これにより、Azure Virtual Machines でワークロードを実行して、スケールアウトのパフォーマンスを実現できます。 Avere vFXT は、NAS からパフォーマンスレベルを作成し、同時要求をフィールドに入力する必要がないようにします。</p>


  <h3>待機時間の短縮</h3>


  <p>Avere vFXT for Azure では、コンピューティングとオンプレミスまたは blob ストレージの間で頻繁にラウンドトリップする必要がなくなるため、待機時間が大幅に短縮されます。</p>


  <h3>高スループットのスケーラビリティをサポート</h3>


  <p>Avere vFXT は Vm のクラスターとして実行され、非常に高いスケールとスループットを実現します。 このソフトウェアは、数百または数千の仮想マシンにわたってワークロードを実行できるようにします。</p>


  <h3>柔軟性を提供</h3>


  <p>データが最終的に存在する場所を気にせずに、Azure で HPC ジョブを実行します。 Avere vFXT は、長期的なデータ管理戦略を決定する際に、オンプレミスの NFS ネットワーク接続ストレージ (NAS) 環境への待機時間の短いキャッシュアクセスを提供します。</p>


  <h3>ストレージコストの削減</h3>


  <p>Avere vFXT キャッシュを使用すると、ワークロードによって特別に要求されたデータのみを提示するストレージコスト全体を削減できます。 この方法 &rsquo; を使用すると、大量のデータをジョブに必要なものと共にコピーする必要がなくなります。 さらに、Azure 用の Avere vFXT は、ライセンスに関連付けられていません。 ユーザーコストは、Avere vFXT ソフトウェアの実行に使用される、基になる Azure 資産に対してのみ使用されます。</p>


  <h2>ファースト ステップ</h2>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/storage/avere-vfxt/" target="_blank">の Avere vFXT</a> は、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-avere.vfxt-template?tab=Overview" target="_blank">azure Marketplace</a>で現在提供されています。 最良の結果を得るには、ビジネス目標を達成し、結果を提供する包括的なアーキテクチャの構築について、マイクロソフトチームまたはパートナーにお問い合わせください。 また、 <a href="https://sc18.supercomputing.org/" target="_blank">SC18</a>に対してダラスの場合は、Azure でファイルベースのワークロードを高速化するための準備ができている Microsoft のブースで Avere エキスパートを見つけること &rsquo; ができます。</p>
