Title: Office 365 向け ExpressRoute
Summary: '今日は、ExpressRoute を使用してすぐにアクセスできると発表Office 365うれしく思います。 '
Content: >-
  インターネットをバイパスAzure ExpressRoute専用の高帯域幅接続を使用して、IT インフラストラクチャを Azure に簡単に拡張するために、昨年から開始しました。 その後、ExpressRoute は世界中の 16 の場所で利用可能にし、20 近くのパートナーによって参加しています。そのため、お客様の場所に関係なく、エンタープライズ レベルの信頼性と予測可能なネットワーク パフォーマンスを実現できます。


  今日は、ExpressRoute を使用してすぐにアクセスできると発表Office 365うれしく思います。 ExpressRoute は、高可用性と 99.9% のアップタイム SLA を実現する、回線ごとにデュアル接続を提供します。 ますます多くの企業が ExpressRoute を使用して、Azure がオンプレミスのインフラストラクチャと共に使用されているようなパフォーマンスを実現しています。 <a href="https://customers.microsoft.com/Pages/Download.aspx?id=12764"><span style="color: #0563c1; font-family: Calibri;">ここでは、Harper Collins</span></a> のインフラストラクチャおよびEnterprise運用のヘッドである Jay Hunter が次のことを言う必要があったことを示します。

  <blockquote>"クラウドでエンタープライズ システムを実行する場合は、エンタープライズ レベルの接続が必要です。 ExpressRoute を使用すると、非常に高いレベルのセキュリティ、サービスの品質、帯域幅を使用して、制御された管理された方法で Azure に接続できます。 ExpressRoute では、ロンドン オフィスからダブリンの Azure へのトラフィックは約 14 ミリ秒のラウンド トリップなので、アプリケーションを使用している従業員はパフォーマンスへの影響に気付かしません。"</blockquote>

  Office 365 用の ExpressRoute が使用可能になると、1 つのネットワーク上で Azure と Office 365 の両方にアクセスして、Harper Collins が実現できたのと同じ可用性の保証、データのプライバシー、パフォーマンスの制御を確実に実現できます。 2015 年第 3 四半期には、Office 365 ExpressRoute をロールアウトする予定です。


  この発表の詳細については、Julia White のブログ記事を参照し、 <a href="https://azure.microsoft.com/en-us/services/expressroute/"><span style="color: #0563c1; font-family: Calibri;">ExpressRoute Web</span></a> サイトでサービスの詳細を確認してください。
