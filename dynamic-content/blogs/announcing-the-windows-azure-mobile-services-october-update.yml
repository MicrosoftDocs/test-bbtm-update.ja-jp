Title: Windows Azure Mobile Services 10 月の更新プログラムの発表
Summary: 昨日、Azure Mobile Services Windows にいくつかの大きな更新 &nbsp; を行いました。 &nbsp;Windows ストアアプリの機能スイートが拡大しており、Mobile Services を使用してネイティブ iOS アプリの開発を開始できます...
Content: "<p>昨日、Azure Mobile Services Windows にいくつかの大きな更新 &nbsp; を行いました。 &nbsp;Windows ストアアプリの機能スイートが拡大しており、Mobile Services を使用してネイティブ iOS アプリを開発できます。</p>  <p>この10月の更新には次のものが含まれます。</p>  <ul>  <li>Mobile Services GitHub リポジトリに追加された現在の iOS ライブラリ</li>  <li>SendGrid とのパートナーシップによる電子メールサービス</li>  <li>Twilio とのパートナーシップによる SMS &amp; 音声サービス</li>  <li>Facebook、Twitter、および Google ユーザー認証</li>  <li>モバイルサービスから Azure Blob、テーブル、キュー、およびサービスの Windows にアクセスする</li>  <li>US-West データセンターへの配置</li>  </ul>  <p>この更新プログラムの詳細については、<a href=\"https://weblogs.asp.net/scottgu/archive/2012/10/16/windows-azure-mobile-services-new-support-for-ios-apps-facebook-twitter-google-identity-emails-sms-blobs-service-bus-and-more.aspx\" target=\"_blank\">Scott Guthrie &rsquo; s &nbsp; のブログ記事</a> &nbsp; も &nbsp; &nbsp; ご覧ください。</p>  <p><b>更新: iOS のサポートはまだ開発中ですが、現在のライブラリは GitHub</b></p>  <p>Mobile Services チームは、オープンソースの開発に対する Azure コミットメント Windows より広い範囲を遵守することを誇りとしています。 &nbsp;以前は、iOS の開発が正常に行われたことを発表しました。本日 &rsquo; は、進行状況について更新プログラムを共有します。 最新の ios が<a href=\"https://github.com/WindowsAzure/azure-mobile-services\" target=\"_blank\">GitHub</a>で利用できるようになったので、 <a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure portal</a>で ios クイックスタートプロジェクトにアクセスし、Mobile Services デベロッパーセンターで<a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-ios/\" target=\"_blank\">チュートリアル</a>を検索できるようになりました。</p>  <p>現在のライブラリでは、構造化ストレージ、ユーザー認証オプションの完全な配列 (Windows Live、Facebook、Twitter、Google)、sendgrid を使用した電子メール送信、SMS &amp; voice to Twilio をサポートしています。また、当然ながら、blob、テーブル、キュー、および処理にアクセスすることもできます。 &nbsp;IOS 用の単純なプッシュ通知サービスは、現在サポートされていません。 &nbsp;IOS の完全なソリューションを提供し、Android と Windows Phone のサポートを追加するために、以降のプレビューリリースを検索してください。</p>  <p>Mobile Services は、共有インスタンスで実行されている最初の10個のアプリケーションでも無料です。 &nbsp;Azure<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/\" target=\"_blank\">無料試用版</a>Windows 90 日では、1 GB SQL データベースと 165 MB の毎日の送信 (無制限の受信) も利用できます。 &nbsp;iOS と Windows の両方のストアアプリは、合計で10の無料 Mobile Services に対してカウントされます。</p>  <h3><b>電子メールの機能</b></h3>  <p>Windows Azure Mobile Services チームは、 <a href=\"https://sendgrid.com/blog/sendgrid-in-the-cloud-with-microsoft/\" target=\"_blank\">sendgrid とのパートナーシップ</a>を基にして、Mobile Services アプリのターンキー電子メールソリューションを提供すること &rsquo; を発表しています。 &nbsp;認証が成功したときにウェルカムメール、テーブルが変更されたときの警告メール、およびより完全で説得力のあるアプリの構築に役立つその他のものを簡単に含めることができるように、チームを再作成しまし &rsquo; た。</p>  <p>アプリに電子メールを追加するには、3つの簡単な手順を実行します。&nbsp;&nbsp;</p>  <ol>  <li>まず、ここでサインアップして sendgrid アカウントをアクティブ化し、1か月あたり25000の無料電子メールを受信します。これには、入門用の sendgrid + Windows Azure プランを使用します。&nbsp;</li>  <li>sendgrid から承認を受け取ったら、 <a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure portal</a>にログインし、 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started/\" target=\"_blank\">to do リスト</a>の作業の開始プロジェクトの [データ] タブに移動します。</li>  <li>[スクリプト] をクリックし、次のコードを挿入して、事前に設定したコードに置き換えます。</li>  </ol>  <div style=\"text-align: left;\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3386.Untitled.png\"><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3386.Untitled.png\"></a></div>  <div style=\"text-align: center;\"></div>  <div><span style=\"color: #0000ff;\"><span style=\"color: #0000ff;\"><span class=\"Apple-tab-span\" style=\"white-space: pre;\"></span></span></span>  <pre><span style=\"font-family: georgia, palatino;\"></span></pre>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3107.Screen-Shot-2012_2D00_10_2D00_17-at-10.50.16-AM.png\" style=\"border: 1px solid black;\">  <pre><span style=\"font-family: georgia, palatino;\"></span></pre>  <p>&rsquo;そうですね。 &nbsp;1人のユーザーが todo リストを更新するたびに、他のユーザーには、実行する必要があることを知らせる電子メールが送信されるようになります。</p>  <p><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/\">完全なチュートリアル</a>については、Windows Azure Mobile Services デベロッパーセンターを参照してください。 &nbsp;SendGrid の友人たちも、認証が成功したときにウェルカムメールを送信するためのチュートリアルをまとめました。 &nbsp;Mobile Services アプリに電子メールを追加した方法について再起動し &rsquo; た場合<a href=\"mailto:mobileservices@microsoft.com?subject=Check%20out%20how%20I'm%20using%20SendGrid%20w/%20my%20Mobile%20Services%20app!\">は、お知らせ</a>ください。</p>  <p>すべての Windows Azure サービスで sendgrid を使用する方法について<a href=\"https://www.windowsazure.com/en-us/develop/net/how-to-guides/sendgrid-email-service/\" target=\"_blank\">は、こちら</a>を参照してください。</p>  <h4><b>SMS &amp; 音声</b></h4>  </div>  <div style=\"text-align: left;\">  <p>今日の<a href=\"https://www.twilio.com/conference\" target=\"_blank\">twGuthrie</a> &rsquo; のデモでは、Twilio と Windows Azure Mobile Services を通じてアプリに SMS 機能を簡単に追加できることと、最終的な成果をどの程度強力にできるかについて説明しました。</p>  <p>音声と SMS をアプリに組み込むことは、電子メールが上記のように簡単で簡単です。 &nbsp; Todo リストに項目が追加されるたびに、電子メールではなく SMS アラートを送信する場合でも、次の3つの簡単な手順に従います。</p>  <ol>  <li>Twilio アカウントを<a href=\"https://www.twilio.com/try-twilio\" target=\"_blank\">アクティブ化</a>します。 (後でアップグレードする準備ができたら &rsquo; 、Twilio を使用して Azure を Windows には、1000の無料テキストメッセージまたは受信音声分を<a href=\"https://www.twilio.com/azure\" target=\"_blank\">受け取る</a>ことができます)。</li>  <li><a href=\"https://manage.windowsazure.com\" target=\"_blank\">Windows Azure portal</a>に戻って、<a href=\"https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started/\" target=\"_blank\"> to do リスト</a>の作業開始プロジェクトの [データ] タブに移動します。</li>  <li>[スクリプト] をクリックし、上記の手順でコピーしたコードを挿入して置き換えます (または、新しく開始する &rsquo; 場合は、事前に設定されたコード)。</li>  </ol>  <div><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5415.Screen-Shot-2012_2D00_10_2D00_17-at-10.51.50-AM.png\" style=\"border: 1px solid black;\">  <p>Twilio が Mobile Services アプリのパフォーマンスを向上させる方法について<a href=\"mailto:mobileservices@microsoft.com?subject=Check%20out%20my%20Twilio%20+%20Mobile%20Services%20app!\">は、「</a> 」を参照してください。</p>  <p>すべての Windows Azure サービスでの Twilio の使用方法については、こちらを参照<a href=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;https:/www.windowsazure.com/en-us/develop/net/how-to-guides/twilio-voice-and-sms-service/&quot;>here</a>.\" target=\"_blank\">してください。</a></p>  </div>  <div>  <h3><b><sup>サードパーティの</sup>ユーザー認証</b></h3>  <p>Microsoft アカウント認証は、最初の8月のプレビュー起動に含まれていましたが、これまでに Windows ストアアプリに組み込まれています。 &nbsp;現在、 &rsquo; Facebook、Twitter、および Google を含むように認証オプションを拡張しています。&nbsp;</p>  <p>これらの認証オプションを追加するには、まず、任意の id プロバイダーにアプリを登録する必要があります。 &nbsp;次に、ダッシュボード (https:// &lt; yourapp &gt; . azure-mobile.net) からモバイルサービス &rsquo; の URL をコピーし、 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-microsoft-authentication/\" target=\"_blank\">Microsoft</a>、 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-facebook-authentication/\" target=\"_blank\">Facebook</a>、 <a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-twitter-authentication/\" target=\"_blank\">Twitter</a>、または<a href=\"https://www.windowsazure.com/en-us/develop/mobile/how-to-guides/register-for-google-authentication/\" target=\"_blank\">Google</a>にアプリを登録するための適切なチュートリアルに従います。&nbsp;</p>  <p>これらの各チュートリアルでは、クライアント ID とシークレットキーを取得する方法を説明します。その後、[id] タブの適切な場所に貼り付ける必要があります。 &nbsp;&rsquo;保存を忘れないでください。</p>  </div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.1.png\"><img style=\"display: block; margin-left: auto; margin-right: auto;\" border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6864.1.png\"></a></div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/6864.1.png\"></a>  <p>次 &lsquo; のはじめに &rsquo; ウォークスルーで利用できる認証チュートリアルが追加されています。</p>  <ul>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-dotnet/\" target=\"_blank\">Windows ストアの Mobile Services での認証の概要 (C#)</a></li>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-js/\" target=\"_blank\">Windows ストアの Mobile Services での認証の概要 (JavaScript)</a></li>  <li><a href=\"https://azure.microsoft.com/en-us/develop/mobile/tutorials/get-started-with-users-ios/\" target=\"_blank\">iOS 用 Mobile Services での認証の概要</a></li>  </ul>  <h3><b>Azure のブログ、テーブル、および Windows にアクセスする</b></h3>  <p>この更新プログラムには、モバイルサービスサーバースクリプトから他の Windows Azure サービスと連携する機能が含まれています。 &nbsp;モバイルサービスサーバースクリプトは Node.js を使用して実行されます。そのため、その他の azure サービスにアクセスするには、Node.js に Windows azure SDK を使用するだけで済みます。 &nbsp;たとえば、Mobile Services スクリプトで Windows Azure テーブルへの参照を取得する場合は、次のことが必要になります。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.Screen-Shot-2012_2D00_10_2D00_17-at-11.04.35-AM.png\" style=\"border: 1px solid black;\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/3365.Screen-Shot-2012_2D00_10_2D00_17-at-10.52.02-AM.png\"></a></p>  </div>  <div><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1478/6675.Screen-Shot-2012_2D00_10_2D00_16-at-4.12.08-PM.png\"></a>  <p>&nbsp;azure <a href=\"https://azure.microsoft.com/en-us/develop/nodejs/\" target=\"_blank\">Node.js dev center Windows</a>のチュートリアルでは、 <b><i>azure</i></b>モジュールを使用して、Blob、テーブル、キュー、およびサービスバスの操作を開始するために必要なすべてのことを説明します。</p>  <h3><b>米国西部にデプロイする</b></h3>  <p>これまでは、US-East データセンターに Mobile Services をデプロイできるようになり &rsquo; ました。 &nbsp;&rsquo;また、US-West データセンターに Mobile Services をデプロイできるようになりました。&nbsp;</p>  <p>いくつかのことを理解しておく必要があります。</p>  <ul>  <li>モバイルサービスと SQL データベースを同じデータセンターにデプロイすることによって、コストと待機時間を管理します。&nbsp;</li>  </ul>  <p>&nbsp;新しいデータベースを作成する場合は、モバイルサービスの場合と同様に、ドロップダウンで同じデータセンターを選択するだけです。 &nbsp; 既存のデータベースをモバイルサービスに接続していて、新しいデータセンターに移行する必要がある場合、その方法については <a href=\"https://msdn.microsoft.com/en-us/library/aa196743%28v=SQL.80%29.aspx\" target=\"_blank\">こちら</a> と <a href=\"https://msdn.microsoft.com/en-us/library/windowsazure/hh335292.aspx\" target=\"_blank\">こちら</a>を参照してください。</p>  <ul>  <li>同じサブスクリプションの異なるデータセンターに異なる Mobile Services を配置できます。</li>  </ul>  <ul>  <li>1つのデータセンター内のモバイルサービスを予約インスタンスにアップグレードする場合は、そのデータセンターに配置した他のすべての Mobile Services も予約インスタンスにアップグレードする必要があります。&nbsp;&nbsp;</li>  </ul>  <p>たとえば、a、B、C、D &mdash; の4つの Mobile Services &mdash; があり、最初の2つが US-East データセンターに配置されていても、2つ目の2つが US-West データセンターに配置されているシナリオについて考えてみます。 &nbsp;モバイルサービス A を予約インスタンスにアップグレードすると、両方が US-East データセンターにあるため、モバイルサービス B も自動的に予約インスタンスにアップグレードされます。 &nbsp;Mobile Services C と D は、異なるデータセンターにあるため、自動的にアップグレードされません。&nbsp;</p>  <p>後で Mobile Services C と D を予約済みインスタンスにアップグレードすることを選択した場合、その料金は毎月の請求書に個別に表示されるため、使用状況をより適切に監視できます。&nbsp;</p>  <ul>  <li>1つのデータセンターで10件ではなく、<i>合計</i>で10個の無料 Mobile Services を受け取ることができます。 &nbsp;もちろん、必要に応じて米国東部にデプロイすることもできます。</li>  </ul>  <h3>&nbsp;<b>次のよう &rsquo; にします。</b></h3>  <p>今月の後半では、Windows Server 2012 と .net 4.5 リリースのサポートを追加します。 &nbsp;この更新プログラムでは、Windows Server 2012 と .net 4.5 で新しい web およびワーカーロールイメージを有効にするだけでなく、web サイトで .net 4.5 をサポートします。&nbsp;</p>  <p>質問がある場合は、フォーラムで質問してください <a href=\"https://social.msdn.microsoft.com/Forums/en-US/azuremobile/threads\" target=\"_blank\">。</a> フィードバックがある場合 (またはアプリを表示するだけの場合) は、Windows Azure Mobile Services チーム <a href=\"mailto:mobileservice@microsoft.com\" target=\"_blank\">mobileservices@microsoft.com</a> () に送信してください。</p>  </div>  </div>"
