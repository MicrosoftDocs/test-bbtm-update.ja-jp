Title: StorSimple Data Manager一般提供
Summary: このサービスの一般提供をお知らせStorSimple Data Manager。 この機能を使用すると、StorSimple 形式のデータを Azure BLOB または Azure BLOB のネイティブ形式に変換Azure Filesできます。
Content: >-
  <p>このサービスの一般提供をお知らせStorSimple Data Manager。 この機能を使用すると、StorSimple 形式のデータを、Azure BLOB または Azure BLOB のネイティブ形式に変換Azure Files。 データが変換された後は、Azure Media Services、HDInsight、Azure Search Azure Machine Learning、その他のサービスを使用できます。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/StorSimpleDataManager-1.png" style="width: 720px; height: 719px;"></p>


  <p>StorSimple デバイスは、クラウドをストレージ層として使用し、非常に効率的で安全な方法でクラウドにデータを送信します。 データは、この重複排除、圧縮、暗号化された形式でクラウド層に格納されます。 この副作用は、使用するクラウド サービスでは、このデータをすぐに使用できないという結果です。 Azure には豊富なサービスが用意されています。私たちの目標は、データに対して選択したサービスを使用して、その可能性を引き出せすることです。</p>


  <p>このサービスを使用すると、8,000 シリーズの StorSimple デバイスに格納されているデータを Azure BLOB または Azure Files に変換できます。 StorSimple デバイスにオンプレミスで格納するファイル データはすべて、個々の BLOB またはファイルとして Azure に表示されます。 これらの変換をトリガー <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-ui" target="_blank">Azure portal</a>、 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-dotnet-jobs" target="_blank">.NET </a>アプリケーション <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-job-using-automation" target="_blank">、または Azure Automation </a>を使用できます。 特定の StorSimple ボリューム内のすべてのデータを変換したり、クラウドでの分析に関心のあるデータのサブセットを正確に指定したりすると、このサービスによってそのサブセットのみが変換されます。&nbsp;</p>


  <p>このサービスは、現在から 19 の Azure リージョンで使用できます。 まもなく、より多くのリージョンに拡張します。 リージョンの可用性と選択の詳細については、ソリューションの概要に関するページ <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview" target="_blank">StorSimple Data Manager参照してください</a>。 価格の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/storsimple/" target="_blank">StorSimple Solution の価格に関するページを参照</a> してください。</p>
