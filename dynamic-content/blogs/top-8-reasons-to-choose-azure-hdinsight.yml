Title: Azure HDInsight を選択する理由の上位8つ
Summary: 'Adobe、Jet、ASOS、Schneider 電気、およびミル Liman などの家庭名は、Azure HDInsight を使用してビッグデータ分析を行っている多数の企業によって使用されています。 '
Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi"><u>Adobe</u></a>、 <a href="https://customers.microsoft.com/en-us/story/jetcustomerstory"><u>Jet</u></a>、 <a href="https://customers.microsoft.com/en-us/story/asos-retail-and-consumer-goods-azure"><u>asos</u></a>、 <a href="https://customers.microsoft.com/en-us/story/schneider-electric-extends-access-to-electricity"><u>Schneider 電気</u></a>、および<a href="https://customers.microsoft.com/en-us/story/milliman"><u>ミル Liman</u></a>などの家庭名は、Azure HDInsight を使用してビッグデータ分析を行っている数百の企業の中にあります。 Azure HDInsight は6年前に開始され、以降、Azure で Apache Hadoop と Spark analytics を実行するのに最適な場所となっています。</p>


  <p>企業がビッグデータアプリケーション用に Azure HDInsight を選択する主な理由は、次の8つです。</p>


  <p><strong>1. </strong><strong>Apache Hadoop および Spark ワークロード用の完全に管理されたクラスターサービス:</strong><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction"><u>Hive</u></a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview"><u>Spark</u></a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started"><u>llap</u></a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction"><u>kafka</u></a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview"><u>HBase</u></a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview"><u>嵐</u></a>、または<a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview"><u>R Server</u></a>クラスターを数分で作成し、アプリケーションをデプロイして実行し、HDInsight が残りの操作を実行できるようにします。 ここでは、クラスターとすべてのサービスを監視し、一般的な問題を検出して修復し、問題24/7 に対応します。</p>


  <p><strong>2.</strong>大規模な <strong>高可用性 (99.9% の SLA) を保証します。 </strong>ソフトウェアスタック全体について、業界最高レベルの99.9% の SLA が保証されているため、何千ものコアと時間を要するメモリで最も重要で時間のかかるワークロードを実行できます。 HDInsight サービスが正常性を監視し、障害から自動的に復旧するため、ビッグデータアプリケーションの実行がより確実になります。</p>


  <p><strong> 3. 業界をリードするエンドツーエンドのセキュリティとコンプライアンス:</strong>最大限のセキュリティテクノロジを利用して、最も機密性の高いエンタープライズデータ資産を保護します。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network"><u>VNET</u></a>内で HDInsight クラスターを分離し、transparent data encryption を利用します。 <a href="https://blogs.msdn.microsoft.com/anindita9/2016/12/25/securing-azure-hdinsight-with-apache-ranger-azure-active-directory-domain-joined-clustering/"><u>Apache レンジャー</u></a>を使用して豊富なロールベースのアクセスポリシーを開発し、最も重要なデータとアプリケーションへのアクセスを制限します。 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/"><u>ISO、SOC、HIPAA、PCI</u></a>など、30を超える業界標準の認定を受けたサービスによって、エンタープライズデータ資産が処理および保護されていることを安心してください。</p>


  <p><strong>4. </strong><strong>Azure Marketplace で利用できる重要なアプリケーション: </strong>30を超える一般的な Hadoop および Spark <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=HDInsight&amp;page=1"><u>アプリケーション</u></a>から選択できます。 数分以内に、Azure HDInsight はアプリケーションをクラスターにデプロイします。</p>


  <p><strong>5. </strong><strong>分析のための生産的なプラットフォーム:</strong>データエンジニア、データ科学者、BI アナリストは、使い慣れた開発ツール (<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-visual-studio-tools-get-started"><u>Visual Studio</u></a>と<a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-eclipse-tool-plugin"><u>Eclipse</u></a>または<a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin"><u>IntelliJ</u></a>)、notebook (jupyter または Zeppelin) 言語 (スケール a、Python、R、または C#) とフレームワーク (Java または .net) を使用して、Hadoop/Spark アプリケーションを構築できます。</p>


  <p><strong>6. </strong><strong>Enterprise-machine learning 用 R のスケール:</strong>データ科学者は、HDInsight の Microsoft R Server を使用することで、より正確な予測をより正確なモデルにトレーニングできます。 R Server のマルチスレッドの数値演算ライブラリと透過的な並列化により、最大で数千ものデータを処理できるだけでなく、オープンソースの R より最大で50倍の速度で処理できます。</p>


  <p><strong> 7. グローバルな可用性:</strong> 26 を超える<a href="https://azure.microsoft.com/en-us/global-infrastructure/services/"><u>パブリックリージョン</u></a>と世界中の複数の政府機関にデプロイされています。常に、お近くのデータセンターで HDInsight を見つけることができます。</p>


  <p><strong>8. </strong><strong>低価格の高価値: </strong>大きな Data Analytics を実行する場合は、コストが非常に重要な考慮事項であることがわかっています。 そのため、上記の Azure HDInsight の値はすべて、 <strong> <u><a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">価格</a></u>の半分</strong>で利用できるようになりました。</p>


  <h2>はじめに</h2>


  <p>Hadoop および Spark ワールドの最新のイノベーションを Azure HDInsight に導入する準備ができたので、さらに多くのことを行うことができます。 Azure HDInsight でのビッグデータアプリケーションの実装の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank"><u>この開発者ガイド</u></a> と「クイックスタート」セクションを参照してください。 最新の更新プログラムについては、または<a href="https://azure.microsoft.com/en-us/blog/tag/hdinsight/"><u>HDInsight ブログ</u></a>を <a href="https://twitter.com/azurehdinsight?lang=en"><u>@AzureHDInsight</u></a> フォローしてください。 質問やフィードバックについては、まで AskHDInsight@microsoft.com お問い合わせください。</p>
