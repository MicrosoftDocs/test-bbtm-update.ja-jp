Title: '使用できるようになりました: Windows Azure 診断構成ファイルの使用に関するライブラリに関するトピック'
Summary: アプリケーションで Windows Azure 診断構成ファイルを使用する方法について説明する新しい技術コンテンツを利用できる &nbsp; ようになりました &nbsp; 。 このファイルは、アプリケーションに次のものが含まれている場合に使用する必要があります...
Content: '<p>アプリケーションで<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>診断構成ファイルを使用する方法について説明する新しい技術コンテンツを利用できる &nbsp; ようになりました &nbsp; 。 このファイルは、既定の操作に含まれていない診断操作を実行するスタートアップタスクがアプリケーションに含まれている場合、またはスタートアップタスクや OnStart メソッドをサポートしていない VM ロールの種類を使用する場合に使用する必要があります。 Windows Azure 診断 API のを使用して設定できるのと同じ診断設定をすべて定義できます。</p>  <p>  診断構成ファイルの作成とインストールの詳細については、「Windows Azure 診断構成ファイルの使用」を参照してください。</p>  <p>  診断構成ファイルがどのように構造化されているかの要素ごとの詳細については、「 <a href="https://msdn.microsoft.com/en-us/library/gg593185.aspx" target="_blank">Windows Azure 診断構成スキーマ  </a>」を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/10/now-available-library-topics-on-using-the-windows-azure-diagnostics-configuration-file.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
