  <em>図 2.ネットワークルールでの FQDN のフィルタリング。</em></p>


  <h2>IP グループの一般提供開始</h2>


  <p>IP グループは、新しい最上位レベルの Azure リソースであり、Azure Firewall ルールで IP アドレスをグループ化および管理できます。 Ip グループに名前を付けて、IP アドレスを入力するかファイルをアップロードすることで作成できます。 IP グループを使用すると、単一のファイアウォールまたは複数のファイアウォールで IP アドレスを使用することにより、管理作業が容易になり、IP アドレスの管理にかかる時間が短縮されます。 IP グループが一般公開され、スタンドアロンの Azure Firewall 構成内または Azure Firewall ポリシーの一部としてサポートされるようになりました。 詳細については、 <a href="https://aka.ms/azfwipgroups" target="_blank">Azure Firewall のドキュメントの IP グループ</a>を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c05a90dc-ab7d-4052-b34a-7993dd2011a2.png"><img alt="firewall4" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0811a78-9c51-46ca-aa25-b3753c3f0a2a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="firewall4" width="919"></a></p>


  <p align="center"><em>図 3.新しい IP グループを作成しています。</em></p>


  <h2>AKS FQDN タグが一般公開されるようになりました</h2>


  <p>Azure Kubernetes Service (AKS) FQDN タグを Azure Firewall アプリケーションルールで使用して、AKS protection のファイアウォール構成を簡略化できるようになりました。 Azure Kubernetes Service (AKS) は、azure で管理されている Kubernetes クラスターを提供します。これにより、azure に対するその責任の多くをオフロードすることで、Kubernetes の管理に伴う複雑さと運用上のオーバーヘッドが軽減されます。</p>


  <p>管理と運用のために、AKS クラスター内のノードは特定のポートと Fqdn にアクセスする必要があります。 Azure Firewall を使用して Azure Kubernetes クラスターの保護を追加する方法の詳細については、「 <a href="https://aka.ms/azurefirewall-aks-fqdntag" target="_blank">Azure Firewall を使用した Azure Kubernetes Service (AKS) のデプロイの保護</a>」を参照してください。&nbsp;</p>


