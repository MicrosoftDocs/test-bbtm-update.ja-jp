  <em>図 1.Azure Firewall のカスタム DNS および DNS プロキシ設定。</em></p>


  <h2>ネットワークルールの FQDN フィルターが現在プレビュー中です</h2>


  <p>Azure Firewall およびファイアウォールポリシーの DNS 解決に基づいて、ネットワークルールで完全修飾ドメイン名 (FQDN) を使用できるようになりました。 ルール コレクションで指定された FQDN は、ファイアウォールの DNS 設定に基づいて IP アドレスに変換されます。 この機能を使用すると、任意の TCP/UDP プロトコル (NTP、SSH、RDP など) を含む FQDN を使用して送信トラフィックをフィルター処理できます。 この機能は DNS の解決に基づいているため、DNS プロキシを有効にして、保護された仮想マシンとファイアウォールの名前解決が一貫していることを確認することを強くお勧めします。</p>


  <p>HTTP/S および MSSQL のアプリケーションルールでの FQDN フィルタリングは、アプリケーションレベルの透過プロキシに基づいています。 そのため、同じ IP アドレスに解決される 2 つの FQDN を区別できます。 これは、ネットワークルールでの FQDN フィルター処理ではありません。したがって、可能な限りアプリケーションルールを使用することをお勧めします。</p>


