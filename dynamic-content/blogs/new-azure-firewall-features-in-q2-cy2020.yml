Title: Q2 CY2020 の新しい Azure Firewall 機能
Summary: お客様の組織がカスタマイズを行い、セキュリティを強化し、管理作業を容易にする新しい Azure Firewall 機能をいくつか発表します。
Content: >-
  <p>お客様の組織がセキュリティを強化し、 &nbsp; より多くのカスタマイズを行い、ルールをより簡単に管理できるようにする、新しい Azure Firewall 機能をいくつか発表します。 これらの新機能は、お客様のトップフィードバックに基づいて追加されました。</p>


  <ul>
      <li>カスタム DNS サポートがプレビュー段階になりました。</li>
      <li>現在、DNS プロキシのサポートはプレビュー段階です。</li>
      <li>ネットワークルールの FQDN フィルターがプレビュー段階になりました。</li>
      <li>IP グループの一般提供が開始されました。</li>
      <li>AKS の FQDN タグが一般公開されました。</li>
      <li>Azure Firewall が HIPAA に準拠するようになりました。&nbsp;</li>
  </ul>


  <p>さらに、2020年6月より前に、強制トンネリング Azure Firewall を<a href="https://azure.microsoft.com/en-us/blog/azure-firewall-forced-tunneling-and-sql-fqdn-filtering-now-generally-available">発表</a>SQL し、FQDN フィルターが一般公開されました。</p>


  <p>Azure Firewall は、クラウドネイティブのサービスとしてのファイアウォール (fwaas) オファリングであり、DevOps アプローチを使用してすべてのトラフィックフローを一元的に管理し、ログに記録することができます。 このサービスでは、アプリケーションレベルとネットワークレベルのフィルタリング規則の両方がサポートされており、既知の悪意のある IP アドレスおよびドメインをフィルター処理するために、Microsoft 脅威インテリジェンスフィードと統合されています。 Azure Firewall は、組み込みの自動スケーリングによって高可用性を実現します。</p>


  <h2>カスタム DNS サポートは現在プレビュー中です</h2>


  <p>2018年9月に起動されたため、Azure Firewall は、サービスが送信の依存関係を確実に解決できるように、Azure DNS を使用するようにハードコードされています。 カスタム DNS を使用すると、顧客とサービスの名前解決が分離されます。 これにより、独自の DNS サーバーを使用するように Azure Firewall を構成し、ファイアウォールの送信依存関係が引き続き Azure DNS で解決されるようにすることができます。 Azure Firewall とファイアウォール ポリシーの DNS 設定で、単一の DNS サーバーまたは複数のサーバーを構成することができます。</p>


  <p>また Azure Firewall は、プライベート DNS ゾーンがファイアウォール仮想ネットワークに<a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-getstarted-portal#link-the-virtual-network" target="_blank">リンクされ</a>ている限り、 <a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-overview" target="_blank">Azure プライベート DNS</a>を使用した名前解決にも対応しています。</p>


  <h2>DNS プロキシのプレビュー開始</h2>


  <p>DNS プロキシが有効になっている場合、送信 DNS クエリは Azure Firewall によって処理されます。これにより、カスタム DNS サーバーまたは Azure DNS に対して新しい DNS 解決クエリが開始されます。 これは、ネットワークルールで信頼性の高い FQDN フィルタリングを行うことが重要です。 Azure Firewall とファイアウォールポリシーの DNS 設定で DNS プロキシを構成することができます。&nbsp;</p>


  <p>DNS プロキシの構成には、次の 3 つの手順が必要です。</p>


  <ol>
      <li>Azure Firewall の [DNS 設定] で DNS プロキシを有効にします。</li>
      <li>必要に応じて、カスタム DNS サーバーを構成するか、指定された既定のものを使用します。</li>
      <li>最後に、仮想ネットワークの DNS サーバーの設定で、Azure Firewall &rsquo; s プライベート IP アドレスをカスタム dns サーバーとして構成する必要があります。 これにより、DNS トラフィックが Azure Firewall に送信されるようになります。</li>
  </ol>


