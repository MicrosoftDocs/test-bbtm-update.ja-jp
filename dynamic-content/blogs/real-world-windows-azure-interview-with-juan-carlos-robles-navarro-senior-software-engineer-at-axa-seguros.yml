Title: 'Real World Windows Azure: AXA Serros のシニア ソフトウェア エンジニアである Carlos Carlos Robles Serro 氏とのインタビュー'
Summary: "  &nbsp;Real World Windows Azure シリーズの一部として、AXA Serros のシニア ソフトウェア エンジニアである Carlos Carlos Robles Robrro に、Windows Azure プラットフォームを使用して を提供する方法について説明しました。"
Content: '<p><b></b></p>  <p><b>&nbsp;</b>Real World Windows Azure シリーズの一部として、AXA Serros のシニア ソフトウェア エンジニアである Carlos Carlos Robles Robrro に、Windows Azure プラットフォームを使用して、保険会社のクレーム管理システムを提供する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: AXA Sexas と提供するサービスについてお知らわせください。</b></p>  <p><b>ナバロ：</b> メキシコの AXA Sexas は、世界中の消費者や企業に保険ソリューションを提供する AXA グループの一部です。 お客様の保険の保護、節約、退職、財務計画のニーズを満たす幅広い製品とサービスを通じて財務保護を提供し、業界のリーダーとして努力しています。</p>  <p><b>MSDN: Azure プラットフォームにアプリケーションを実装する前に、AXA Sexas が直面した最大Windowsは何でしたか?</b></p>  <p><b>ナバロ： </b>競争保険業界で成功を収める重要な材料は、迅速な請求解決である認識しています。 エージェントが要求を送信するために基本的な Web フォームを使用した後、従業員はフォームから手動で情報を要求管理システムに入力して解決しました。これは非効率的な方法でした。 さらに、システムは技術的に古くなっていたため、保守に柔軟性がなく、コストもかからなくなりました。 ビジネスと、開発と保守にコストのかからずに拡張できる新しいクレーム管理システムが確実に必要でした。</p>  <p><b>MSDN: コスト効率の高いスケーラビリティの必要性に対処するために、Windows Azure プラットフォームを使用して構築したソリューションについて説明できますか?</b></p>  <p><b>ナバロ： </b>Microsoft Gold Certified Partner EMLink と提携し、Azure プラットフォーム用の新しいクレーム管理Windows開発しました。 コンピューティング処理Windows Azure と Microsoft SQL Azure を使用して、顧客情報と要求解決の詳細を格納します。これは、既存のオンプレミス ソリューションから簡単に移行できます。 システムには、解決のために要求を適切な部門にルーティングしてからエージェントに戻すカスタム ワークフローがあります。また、顧客に代わってアクションを実行する必要がある場合に従業員に通知するアラートを作成します。 </p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>ナバロ： </b>本当に目立つのは、開発の専門知識は主に Java であり、慣れていないテクノロジを採用するのをめったにしていたことです。 ただし、<a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft .NET Framework</a> または C# プログラミング言語の経験がないにもかかわらず、2 人の開発者が 2 か月未満でソリューションを構築しました。 その結果、開発者はビジネス ロジックに集中し、要求を迅速に解決し、ビジネス目標を達成できる製品を提供できます。 IT インフラストラクチャに重点を置く必要がならず、保険プロセスに重点を置く方法も可能になります。 </p>  <p><b>MSDN: AXA Sexas は Azure でどのような利点Windowsですか?</b></p>  <p><b>ナバロ：</b> また、迅速な開発時間に加えて、オンプレミス ソリューションのサーバーを調達する必要がある場合よりもはるかに迅速にソリューションをデプロイすることもできます。 Microsoft が常に準備しているインフラストラクチャに依存することで、デプロイ時間を半分以上短縮できました。 また、米国ドル 10,000 ドルの 1 回の資本コストを回避し、毎月の運用コストで 3 年間で 65% 節約できます。 </p>  <p>&nbsp;完全な記事については、以下を読む必要があります。<span style="text-decoration: underline;"> </span><a target="_blank" href=""></a></p>  <p>&nbsp;Azure のお客様の成功Windowsの詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>'
