Title: Microsoft Azure での使用と開発を担当するエコシステムの構築
Summary: コンピューティングの次の波は、IoT によって、ビジネスのあらゆる側面をリアルタイムで把握し、情報に基づくアクションを実行して、クラウドのワークロードをクラウドに "常時接続" する必要がなく、リアルタイムでコンテキストに対応した意思決定を行うことができるようになりました。 これはインテリジェントなエッジであり、ビジネスだけでなく、世界の最も差し迫った問題の解決方法についても説明します。
Content: >-
  <p>コンピューティングの次の波は、IoT を使用してビジネスのあらゆる側面をリアルタイムで把握し、クラウドのワークロードをクラウドに実行するための十分な措置を講じることができるよう &rsquo; &ldquo; &rdquo; に、これらの iot デバイスでクラウドのワークロードを実行するための操作を実行します。 これはインテリジェントなエッジで、ビジネスだけでなく、世界中 &rsquo; で最も頻繁に発生する問題の解決方法についても説明します。</p>


  <p>ドローンまたは unmanned (UA) は、現在使用されているインテリジェントエッジデバイスの例です。これにより、検索やレスキューミッションや自然災害復旧から、このような課題の多くに対処し、精度の高い農業を使用して世界中 &rsquo; の食べ物を広げることができます。 エッジで AI を利用することにより、ドローンはビジネスの変革や社会の向上に大きな影響を与える可能性があります。また、危険度の高い領域を安全かつ効率的にナビゲートすることで、人間を支援することもできます。&nbsp;&nbsp;&nbsp;</p>


  <p>また、これらの高度な機能を使用すると、空域での使用を制御する法、および環境をスキャンするドローンのアプリケーションを管理する法律を尊重することも、大きな責任になります。 クラウドからインテリジェントなエッジまで、どこからでもデータを保護することが重要であると考えています。</p>


  <p>イノベーションのためにプラットフォームを構築するだけでなく、マイクロソフトは、ドローンと関連データの責任を負う企業やパートナーシップにも投資することが重要であると考えています。 本日は、Microsoft Azure で実行されている商用の IoT edge デバイスとしてドローンを使用することに対するコミットメントについて、さらに2つの重要なお知らせを行います。</p>


  <h2>Microsoft Azure を搭載したエアマップ</h2>


  <p>本日は<a href="https://www.airmap.com/microsoft-azure-cloud-ethical-drone-skyguide/" target="_blank">、航空地図が Microsoft Azure 選択されて</a>いることを発表しました。これは、会社が、ドローンのトラフィック管理プラットフォームと開発者エコシステムのための専用クラウドコンピューティングプラットフォームを&#39;としています。</p>


  <p>Drone の使用は、既存のビジネスプロセスの効率とパフォーマンスを向上させるために、輸送、公益事業、農業、公衆安全、緊急対応など、業界全体で急速に成長しています。 ドローンによって生成されるデータは、企業や政府が顧客やコミュニティに提供する価値を高めるためにインテリジェンスによって infused されます。 ただし、規制遵守、プライバシー、データ保護に関する懸念により、組織は、大規模なドローンテクノロジを導入することができなくなります。</p>


  <p>航空地図は、民事航空機関、航空航法サービスプロバイダー、および地方機関と連携して、ドローンのために、セキュリティで保護された高レベルの空域へのアクセスをサポートおよび強制する空域管理システムを実装します。</p>


  <p>Microsoft Azure で実行されているエアマップ &rsquo; の空域管理プラットフォームを使用すると、2つの企業が、ドローンのフライトを承認して、それらを運用する方法とタイミングについてローカルの規則と制限を適用できるプラットフォームを提供しています。 また、これらのソリューションにより、企業は、コンプライアンスとセキュリティを、ドローンを組み込んだエンタープライズワークフローの中核となる部分にすることができます。</p>


  <p>航空地図は、これらのミッションクリティカルな空域サービスを実行するために必要な重要なクラウドコンピューティングインフラストラクチャ、セキュリティ、および信頼性を提供し、世界中のドローン操作を調整するために Microsoft Azure 選択されています。</p>


  <p>今年のスイスでは、スイスの国の郵便サービスプロバイダーである、ベルンの Tiefanau 病院と大学病院 Insel との間で時間を区別する実験サンプルを開始するために、azureone 製造元 Matternet および Insel グループ &rsquo; に参加しています。 これは、大量のトラフィックによって生命的な問題が発生する可能性がある、グラウンドトランスポートの代替手段でした。 これらの操作は、ドローンのスイス &rsquo; の空域管理システムによってサポートされており、航空地図と Microsoft Azure によって安全性と効率性が向上しています。</p>


  <h2>アプリ開発のための DJI Windows SDK をパブリックプレビューに移行</h2>


  <p>最後に、ビルド開発者のカンファレンスで、 <a href="https://news.microsoft.com/2018/05/07/dji-and-microsoft-partner-to-bring-advanced-drone-technology-to-the-enterprise/" target="_blank">DJI とのパートナーシップを発表</a>しました。これは、民間のドローンと航空画像テクノロジにおける世界 &rsquo; のリーダーであり、高度な AI と機械学習の機能を DJI ドローンに導入することによって、企業が商用のドローンテクノロジとエッジクラウドコンピューティングの力を活用するのに役立ちます。</p>


  <p>現在、DJI &rsquo; で放送されている works カンファレンスで、Windows SDK のパブリックプレビューを発表しています。これにより、DJI ドローンを制御する pc 用 Windows 10 のアプリケーションを作成できます。 また、SDK を使用すると、Windows 開発者コミュニティは、multispectral センサーやカスタムアクチュエータなどのロボットコンポーネントなどのサードパーティのペイロードを統合および制御することができ、企業でドローンを使用する方法が指数関数的に増加します。</p>


  <p>この SDK では、Azure AI サービスがドローンの画像やビデオをリアルタイムで操作できるようにするために、次の3つの方法が用意されています。</p>


  <ol>
      <li>Drone の画像は、AI ワークロードによって処理するために Azure に直接送信できます。</li>
      <li>drone の画像は、AI ワークロードで Azure IoT Edge を実行している Windows で処理できます。</li>
      <li>drone の画像は、AI ワークロードで Azure IoT Edge を実行しているドローンを直接処理することができます。</li>
  </ol>


  <p>クラウドからドローンなどのエッジデバイスに、データのセキュリティが深刻になります。 Azure IoT エッジには、<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fhardening-the-security-of-azure-iot-edge-2%2F&amp;data=02%7C01%7Csamgeo%40microsoft.com%7C64c7ce21618c4d48450f08d63a929405%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636760798554178678&amp;sdata=WIWLPyYeMmPyq2oLjTem2BPTjrYKaIlso20ev7Q7jl4%3D&amp;reserved=0" target="_blank">セキュリティマネージャー</a>と呼ばれる重要なサブシステムが含まれています。これは、セキュリティで保護されたシリコンハードウェアを抽象化して、IoT Edge デバイスとそのすべてのコンポーネントを保護するためのコアとして機能します。 セキュリティ強化の中心となる点であり、IoT デバイスの製造元は、ハードウェアセキュアモジュール (HSM) の選択に基づいてデバイスを補強する機会を提供しています。 最後に、 <a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/" target="_blank">Azure 認定認定プログラム</a>は、厳密なセキュリティ要件を満たすサードパーティ製の Azure IoT エッジハードウェアを認定します。</p>


  <p>ドローンのすべてのクリエイティブアプリケーションは、現在 Azure で業界のセクターを通じて表示されています。これについては、次の例を参照してください。</p>


  <ul>
      <li><strong>SlantRange</strong>: 地球サイエンス、防衛、およびインテリジェンスアプリケーションの2年以上の経験を持つ、農業業界の情報ニーズに対応した航空会社の Data Analytics。 この会社は、航空写真のトリミング検査用に特許を取得しています。また、世界中のどこからでも、低電力エッジコンピューティングデバイスを使用して、貴重な agronomic データを収集から数分以内に提供する革新的な分析方法を導入しました。 これらのテクノロジは、いくつかの Nebraska の&#39;SlantRange と油のファームから40の国を超えています。また、世界&#39;中の農業のサプライヤーとプロデューサーの多くの契約を含むさまざまなトリミングを propelled しています。</li>
      <li><strong>Clobotics</strong>: 風力の電気企業が、風力タービンブレードの欠陥を自動的に検査、処理、および報告することによって生産性を向上させることができるグローバル AI 企業です。 この会社は、世界中の数か月にわたり、1000の風力タービンを調査しています。 Clobotics &rsquo; エンドツーエンドソリューションは、コンピューターのビジョン、機械学習、および Data Analytics ソフトウェアを商用のドローンとセンサーと組み合わせて、風力エネルギー業界が検査サービスを自動化できるようにします。 Clobotics &rsquo; 風のタービンデータプラットフォームとそのコンピューターのビジョンベースのエッジコンピューティングサービスは、最先端のタービンブレードライフサイクル管理サービスを提供します。 Clobotics は、Microsoft の世界中の Azure パートナーとして、Microsoft Azure および IoT プラットフォームと密接に連携して、企業のお客様に最も革新的で信頼性の高いサービスを提供します。</li>
      <li><strong>Esmart システム</strong>: ソフトウェアソリューションをエネルギー業界、サービスプロバイダー、およびスマート都市に提供するために、20年を超えるグローバルインテリジェンスを実現します。 Azure IoT edge のエッジに AI を導入すると、esmart システムが revolutionizing grid 検査になります。 接続された Drone ソリューションには、1時間以内に20万のイメージを分析する機能があります。これは、人間の専門家が1年間でできることではありません。 これにより、運用コストが削減され、グリッドの現在の状態に対する洞察が向上し、障害が少なくなります。</li>
  </ul>


  <p>今年の前半では、イノベーション、戦略的パートナーシップ、およびプログラムを継続するために、 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">IoT とインテリジェントエッジに $50億の投資</a> を発表しました。 航空地図や DJI などの戦略的パートナーとの最新の発表では、可能な限りの境界が引き続き得られます。また、お客様の共同顧客がどのように構築されるかをご紹介します。</p>
