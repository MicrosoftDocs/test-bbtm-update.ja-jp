Title: クラウドコマーシャルコミュニティウェビナーおよびポッドキャストニュースレター-2019 年1月
Summary: クラウドコマーシャルコミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 このチームは、Microsoft パートナーやお客様が Microsoft Azure と Dynamics を使用して成功を高めるために理解する必要があるコアプログラム、更新プログラム、傾向、テクノロジについて取り上げています。
Content: >-
  <p>クラウドコマーシャルコミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは、Microsoft パートナーやお客様が Microsoft Azure と Dynamics の成功を高めるために理解する必要のあるコアプログラム、更新プログラム、傾向、テクノロジに重点を置いています。 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">ライブウェビナー</a>をキャッチし、ライブ q&a &amp; に参加していることを確認します。 セッションを見逃した場合は、必要に応じて確認できます。 また、業界の <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">ポッドキャスト</a> を購読して、業界のニュースを最新の状態に保つことも検討してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0eaee96-60d6-4dc0-a3f2-8a4a0a69e24b.png"><img alt="Human hand holding global imagery representing connection between different countries" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e1827d4-5419-4f15-86fe-269269002bf3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="異なる国間の接続を表すグローバルな画像を手にする人" width="640"></a></p>


  <h2>1月に開催</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r3d0g7&amp;source=Industry" target="_blank">の拡張、ビルド、および Connect Microsoft for Startups</a> &ndash;2019年1月23日午前11:00 時 (太平洋標準時)<br>
  Microsoft for Startups は、テクノロジ、チャネル、市場、顧客にアクセスして、Microsoft のビジネスパートナーになるように設計された固有のプログラムです。 このセッションを微調整して、Microsoft for Startups プログラムの詳細を確認します。これは、ビジネスの構築と拡大に必要なテクノロジと顧客ベースの両方にスタートアップアクセスを提供する $5億のイニシアチブです。</li>
   <li>Microsoft &ndash; <a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=j0v6c6&amp;source=Industry" target="_blank">でインテリジェントな製品を有効にすることで、データをドルに変換</a>2019年1月29日午前10:00 時 (太平洋標準時)<br>
  Microsoft は、従業員の生産性を高め、デジタル変革を推進し、データベースの洞察を取得して、パートナーと顧客の成長を促進することにより、パーソナライズされたカスタマーエクスペリエンスを小売業者が提供できるようにしています。 この30分間のセッションでは、microsoft の小売エキスパートとライブ Q&a &amp; を利用して、インテリジェントな小売シナリオごとに実際のケーススタディと実用的なソリューションを提供します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=t8m9d5&amp;source=Industry" target="_blank">Azure Marketplace と appsource Publisher 支払いと販売元</a>は、2019年1月30日インサイト &ndash; 11:00 AM PST にあります。<br>
  Azure Marketplace と AppSource は、Microsoft との連携を促進するスタートパッドで、お客様のオファリングを顧客に宣伝します。 この魅力的なセッションに参加すると、Azure Marketplace と appsource Publisher 支払いがどのように動作し、Cloud パートナーポータル内の販売者分析情報ツールが公開されるかについて詳しく知ることができます。</li>

  </ul>


  <h3>Podcast</h3>


  <ul>
   <li>Azure &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">での保険数理リスクコンピューティングとモデリングの進化</a>保険業界で発生した変更を共有し、企業がどのように対処しているかを把握しています。 具体的には、規制遵守のためのコンピューティングリスクと、Azure Batch や Azure High-Performance Computing などの Azure サービスに適しているかどうかを確認します。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">Azure でのセキュリティ、コンプライアンス、バックアップにより、医療コストを削減します。</a> &ndash; 医療機関の IT では、David Houlding が、組織 &rsquo; のデジタル変革の一環として医療コストを削減することについて、特に、これらの変換を成功させるために必要なツールと手法の概要を説明しています。</li>
   <li>リアルタイム支払い &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">のための Azure の導入</a>このエピソードでは、金融機関が現在使用しているバッチトランザクションではなく、リアルタイムのトランザクションを有効にすることについて、Howard 低木と話しています。</li>
   <li>PTC &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">を使用した IoT 実装の完全なライフサイクル</a>計画からストリーミング分析まで、このエピソードでは、IoT を会社に導入するすべてのフェーズについて見ていきます。 多くの場合、データを使用するだけでは意思決定を行うことができません。 インサイトはそのデータから収集される必要があります。</li>
   <li>現在 &ndash; 、 <a href="https://azure.microsoft.com/en-us/industries/podcast/joel-neidig-of-simba-chain-talks-with-us-about-blockchain-as-a-service/" target="_blank">SIMBA チェーンの Joel neidig がサービス</a> &ndash; &nbsp; としてのブロックチェーンについて説明しています。ポッドキャストは、サービスとしてのブロックチェーンに焦点を当て、製造でどのように活用できるかに重点を置いています。 実際のユースケースや成功事例により、現在のところ、ブロックチェーンがさまざまな方法で製造にどのように影響するかを&#39;します。</li>
   <li>Azure Cognitive Services でコンテナーコンテナーをサポートする Cognitive Services &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/using-cognitive-services-with-containers/" target="_blank">を使用</a>できるようになっ &ndash; たため、開発者は azure で利用できるのと同じ豊富な api を使用して、Docker コンテナーに付属するサービスのデプロイとホストを柔軟に行うことができます。</li>
  </ul>


  <h2>12月の要約</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li>Microsoft &ndash; <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Da7j7n2%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954524423&amp;sdata=8wJ4oHVcgffSOEM5lyu4fJDiOw7IQFtbcijsW00IOVQ%3D&amp;reserved=0" target="_blank">の AI でビジネスを変革</a>AI 業界の傾向、Microsoft AI プラットフォームがどのようにビジネスプロセスを強化できるか、ボット、認知サービス、Azure machine learning などの Azure AI サービスを活用する方法について説明します。</li>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Dm1b2r5%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954534427&amp;sdata=Wo%2BCUAXZdxqwce92cpYc9c0J7gUdZ%2FJ6l2sJ91koE%2Bs%3D&amp;reserved=0" target="_blank">Azure Marketplace と appsource Publisher のオンボードとサポート</a> &ndash;発行元のオンボードプロセス、一般的なブロッカーに関するベストプラクティス、および利用可能なサポートリソースについて説明します。</li>
   <li>Azure &ndash; <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Dv8e7m1%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954544437&amp;sdata=RU%2BwnRX8k%2B%2B6Ijpm%2BNSzM6MeLutR36uGPq%2FuM0Ip1AU%3D&amp;reserved=0" target="_blank">でコンテナーを使用してスケーラブルなクラウドアプリケーションを構築</a>するライブデモを使用した Azure Container Registry、Azure Container Instances (ACI)、Azure Kubernetes Services (AKS)、および release automation ツールの概要について説明します。</li>
  </ul>


  <h3>Podcast</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/david-houlding-on-the-present-and-future-of-healthcare-technology/" target="_blank">ブロックチェーン、人工知能、機械学習では、医療</a> &ndash; の意味Microsoft プリンシパルの医療プログラムマネージャーである David Houlding は、医療に影響を与えるブロックチェーン、人工知能、機械学習などのトピックについて説明しています。</li>
   <li>Machine learning プロジェクト &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/jess-panni-from-endjin-discusses-data-science-in-industry/" target="_blank">を使用した実世界の洞察</a>jess panni と David starr は、machine learning プロジェクトから得られた洞察を共有し、Machine Learning Studio を使用して、生成されたデータからアクションにつながる洞察を得ることができます。</li>
  </ul>


  <p><a href="https://azure.microsoft.com/industries/podcast/" target="_blank">Microsoft の業界エクスペリエンスチームのポッドキャストページ</a>で、最近のポッドキャストエピソードをご覧ください。</p>
