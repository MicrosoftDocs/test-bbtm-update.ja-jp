Title: Microsoft は NVIDIA GTC での変革を実現-GPU テクノロジカンファレンス
Summary: 今年、NVIDIA GTC 21 では、エッジ、オンプレミス、クラウドコンピューティングに対するコミットメントを強調する NVIDIA 高速コンピューティングによって提供される、最も革新的なアプリケーションの一部を取り上げています。 登録は無料なので、サインアップして Microsoft がどのように変革を行っているかをご確認ください。
Content: >-
  <p>世界中のお客様は、Microsoft Azure を利用して、環境、パブリックの正常性、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進しています。 これらの重要な課題の解決策を見つけるには、膨大な量のコンピューティング能力が必要です。 このようなハイパフォーマンスコンピューティング (HPC) にアクセスするための最善の方法は、Azure &rsquo; の目的を構築した HPC および AI クラウドサービスの機敏性、スケール、セキュリティ、最先端のパフォーマンスを通じて、ますます高まっています。</p>


  <p>HPC および AI 向けの Azure &rsquo; の市場最先端のビジョンは、実績のある hpc テクノロジと設計原則を使用して、クラウドの最高の機能を備えた、本物と認識された hpc の専門知識の中核に基づいています。 結果は、他のクラウドとは異なり、パフォーマンス、スケール、および値を提供する機能です。 つまり、アプリケーションでは、他のパブリッククラウドよりも12倍高いスケールが適用されます。 これは、ノードあたりのアプリケーションパフォーマンスが高いことを意味します。 これは、世界中の上位5つの cray に適合するように、1人の顧客に対して AI ワークロードを電源投入することを意味します。 さらに、週末に医療研究者に大規模なコンピューティング能力を提供して、COVID-19 に対する戦いにおける生活を節約する技術を実証することもできます。</p>


  <p>今年、 <a href="https://www.nvidia.com/en-us/gtc/?ncid=afm-chs-44270&amp;ranMID=44270&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-JSMo7h5bd7s4xnwXsWdYLQ" target="_blank">NVIDIA GTC 21</a>では、エッジ、オンプレミス、およびクラウドコンピューティングに対するコミットメントを強調する nvidia 高速コンピューティングによって提供される、最も革新的なアプリケーションの一部を取り上げ &rsquo; ています。 登録は無料なので、 <a href="https://nvda.ws/3dVzJkc" target="_blank">サインアップ</a> して Microsoft がどのように変革を行っているかをご確認ください。</p>


  <h2>AI と supercomputing scale</h2>


  <p>AI と機械学習の領域は、インターネット以降の技術的発展の最もあまりのある領域の1つになります。 大量の AI モデルを使用して多数のタスクの機能を強化する傾向は、AI の構築方法を変更することです。 このスケールでモデルをトレーニングするには、数百台のコンピューターに大規模なクラスターを配置する必要があります。これらのマシンには、高帯域幅のネットワークで相互接続された特殊な AI アクセラレータがあります。 Microsoft では、新しい自然言語の生成と Microsoft 製品全体の機能の理解を実現するために、このようなクラスターを Azure で構築してきました。</p>


  <p>大規模なコンピューティングクラスター、最先端のネットワーク設計、ソフトウェアスタック (Azure Machine Learning、ONNX ランタイム、その他の Azure AI サービスを含む) で行った作業は、大規模な戦略で AI に直接合わせて調整されます。</p>


  <h2>エッジでの機械学習</h2>


  <p>Microsoft では、お客様がクラウドだけでなくエッジでも機械学習を行うことができるように、インテリジェントエッジポートフォリオのさまざまなソリューションを提供しています。 このソリューションには、Azure Stack Hub、Azure Stack Edge、IoT Edge が含まれます。</p>


  <p>エッジでセンサーデータと推論をキャプチャする場合でも、Azure のモデルトレーニングを使用してエンドツーエンドの処理を実行する場合でも、エッジ &mdash; でトレーニング済みのモデルを活用することにより、Microsoft はお客様のニーズに応じて必要なニーズに対応できます。</p>


  <h2>視覚エフェクトと GPU ワークステーション</h2>


  <p>Azure では、デスクトップ仮想化に不可欠なさまざまな視覚化ワークロードと、コンピューター支援設計、コンテンツ作成、対話型表示などのプロフェッショナルなグラフィックスを利用できます。 Azure 上の視覚化ワークロードは、NVIDIA &rsquo; s ワールドクラスのグラフィックスプロセッシングユニット (gpu) と RTX テクノロジ (ワールド &rsquo; 卓越のビジュアルコンピューティングプラットフォーム) を備えています。</p>


  <p>Azure クラウド上のグラフィックスワークステーションにアクセスすることで、アーティスト、デザイナー、および技術担当者は、どこからでも、または接続されている任意のデバイスからでもリモートで作業できます。 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a>および<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>用の NV-Series 仮想マシン (vm) に関する記事をご覧ください。</p>


  <h2>Azure と NVIDIA テクノロジを使用して2021時間をお待ちしています</h2>


  <h3>野生保護サービス<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d10dc160-981c-4f1e-836e-5151615d29ec.png"><img align="right" alt="Image shows the Wildlife Protection Solutions logo" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51d65f8c-5814-4918-9a53-371dd8d7b6f9.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="野生保護ソリューション" width="165"></a></h3>


  <p>都会からなりへの管理から endangered の動物を守るために、野生の作成は、今後も維持するうえで欠かせません。 野生 Protection Services が Microsoft AI for Earth と連携して、Azure ハイパフォーマンスコンピューティング仮想マシンと NVIDIA V100 Gpu のインフラストラクチャを使用して、野生を守るために保護グループが必要とする監視テクノロジを提供する方法について説明します。</p>


  <h3>Van Gogh 博物館<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29cb23f4-22d6-4dee-8ffc-97b185772fbf.jpg"><img align="right" alt="Van Gogh Museum logo" border="0" height="147" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2f1f6c5-954d-4419-8bb0-45f2fc3a0f2e.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Van Gogh 博物館ロゴ (編集済み)" width="165"></a></h3>


  <p>1年に数十の中国語の訪問者がいる場合、Van Gogh 博物館は、この対象ユーザーに固有のものを作成する必要がありました。 "W描い" と入力します。これは、縦長の写真を Van Gogh &rsquo; s art のデジタル似に変換できるアプリです。 ユーザーは、アーティストがどのように塗りつぶされたかを見ることができるので、この独自の個人的なエクスペリエンスを通じて、アートの近くに配置するのが理想的です。 Azure ハイパフォーマンスコンピューティング、Azure Machine Learning などを使用して、 <a href="https://customers.microsoft.com/en-us/story/1386387081955456443-van-gogh-libraries-and-museums-azure" target="_blank">Van Gogh 博物館がこれを達成した方法</a>について説明します。</p>


  <h3>FLSmidth<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a66d818-e577-478c-86a3-9f2baa204bb3.jpg"><img align="right" alt="FLSmidth logo" border="0" height="138" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/734e3cd0-0f0b-4020-94bc-2b41e3d89b07.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="FLSmidth ロゴ" width="138"></a></h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1417831248134599964-flsmidth-manufacturing-azure" target="_blank">Flsmidth</a> には、2030による排出がゼロの大きい目標がありますが、オンプレミスのインフラストラクチャの待機時間とパフォーマンスの制限によって妨げられていました。 パートナー uth cloud とのコラボレーションの Microsoft Azure に移行することで、flsmidth は、ハイパフォーマンスコンピューティングに依存するエンジニアリングシミュレーションプラットフォームを最適化するための最適な手段を見つけました。 このスイッチは、すべての待機時間を削除し、プラットフォームを democratized し、生成された結果を以前のインフラストラクチャより10倍高速にしました。</p>


  <h3>以前の 2021 Azure HPC および AI 製品の発売</h3>


  <p>Azure では、スケールアウト<a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">Nvidia A100 GPU クラスター</a>の一般提供が発表されています。これは、nvidia A100 を搭載した Azure ND A100 V4 仮想マシン &mdash; を cray &mdash; する最速のパブリッククラウドです。 また、コア Gpu &nbsp; は、要求の速度を低下させることなくスケールアップおよびスケールアウトできるように設計されています。</p>


  <p>6月 2021 TOP500 の一覧では、Microsoft Azure パブリッククラウドサービスを新しいレベルにしました。これにより、4つの連続したスポットを受けたシステムでの作業をデモンストレーションできます。 26からいいえ。 TOP500 の一覧で29。 これらは、ND A100 v4 クラスターと呼ばれるグローバル AI cray の一部であり、現在、4つのグローバルリージョンでオンデマンドで利用できます。 &nbsp;<strong>これらの順位付けは、クラスターの全体的なサイズの一部に対して行われていました</strong>。 各システムは、HPL ベンチマーク (Linpack とも呼ばれます) に 16.59 petaflops を提供しました。これは、TOP500 ランキングの基礎となる &rsquo; 64 ビット浮動小数点演算の従来の HPC パフォーマンスです。</p>


  <p>Azure では、DeepSpeed および Megatron-Turing Megatron を使用した自然言語生成モデル (MT-NLG) が <a href="https://www.microsoft.com/en-us/research/blog/using-deepspeed-and-megatron-to-train-megatron-turing-nlg-530b-the-worlds-largest-and-most-powerful-generative-language-model/" target="_blank">発表</a> されています。これは、5300億パラメーターを使用して、日付に対してトレーニングされた最大および強力なモノリシックトランスフォーマー言語モデルです。 Microsoft と NVIDIA の研究コラボレーションの結果として、非常に大きな AI モデルのトレーニングをさらに並列化し、最適化します。</p>


