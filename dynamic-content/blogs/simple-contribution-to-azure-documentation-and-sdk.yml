Title: Azure ドキュメントと SDK に関する記事への投稿GitHub簡単に
Summary: 新しく改善されたプロセスにより、Azure コミュニティは、Azure のドキュメントと SDK に簡単にGitHub。 投稿ライセンス契約 (CLA) は、完全にオンラインで自動化されたワークフローで利用できます。
Content: >-
  新しい改善されたプロセスをお知らせします。このプロセスを使用すると、Azure コミュニティがドキュメントや SDK に簡単にGitHub。 コミュニティ貢献のための投稿ライセンス契約 (CLA) は、完全にオンラインで自動化されたワークフローで利用できます。 新しいプロセスの背景と、貢献を開始する招待を次に示します。

  <h2>背景</h2>

  Azure には多くのコミュニティ貢献の機会があります。 <a href="https://github.com/Azure/azure-sdk-for-net/">Azure SDK for .NET</a>、<a href="https://github.com/Azure/azure-sdk-tools">PowerShell CmdLets</a>、<a href="https://github.com/Azure/azure-mobile-services">Mobile Services</a> など、SDK は GitHub で利用できます。コミュニティへの投稿をしばらく行っています。


  azure.microsoft.com に関する各ドキュメント記事は、GitHub<a href="https://github.com/Azure/azure-content"></a>で提供され、改善を送信する招待を受け取っています。 この記事の各記事の下部にある [この記事に投稿する] <a href="https://azure.microsoft.com/">領域を探 azure.microsoft.com</a>。


  <img style="border: 1px solid #666;" title="Azure Contribution Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_07h41_08.png" />


  今日より前は、コードやコンテンツを投稿したい Microsoft の外部の Azure コミュニティ メンバーは、PDF をダウンロードし、署名し、スキャンして、FAX/電子メールで返す必要があります。 この手動プロセスにより、多くの摩擦と共同作成者の不満が生み出されました。

  <h2>Azure Pull Request ボットの紹介</h2>

  より多くのコミュニティ貢献を促進するために、共同作成者が CLA に署名する必要があるかどうかを自動的に評価し、オンライン フォームを含め、デジタル署名を受け入れ、共同作成者に役立つ通知を送信する Azure Pull Request ボットを作成しました。


  新しいプロセスは、新しいpull request (PR) が新しいGitHubされます。 Azure PR ボットは、CLA に電子的に署名するように共同作成者に求めるメッセージを PR ディスカッション スレッドに投稿します。


  <img style="border: 1px solid #666;" title="Azure Contribution Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_07h12_48.png" />


  共同作成者は、自分<a href="https://cla.azure.com">https://cla.azure.com</a>の資格情報GitHubしてサインインし、フォームに入力し、DocuSign を使用して電子的に契約に署名します。 スキャン、FAX、インクはもう必要ない!


  <img style="border: 1px solid #666;" title="Azure Contribution Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_15h15_19.png" />

  <h2>投稿に招待されます。</h2>

  投稿を開始し、Azure への新しい貢献プロセスを楽しむ招待を受け取っています。


  現在の貢献を開始できるパブリック リポジトリの一部を次に示します。

  <ul>
   <li><a href="https://github.com/Azure/azure-content/">Azure のドキュメントに関する記事</a></li>
   <li>Azure SDK: <a href="https://github.com/Azure/azure-sdk-for-net/">Azure SDK for .NET</a>、  <a href="https://github.com/Azure/azure-sdk-for-node/">Azure SDK for Node</a>、<a href="https://github.com/Azure/azure-sdk-tools">PowerShell CmdLets</a><a href="https://github.com/Azure/azure-mobile-services">、</a>Mobile Services</li>
   <li>Document DB Client for <a href="https://github.com/Azure/azure-documentdb-net">.NET</a>, <a href="https://github.com/Azure/azure-documentdb-node">Node</a>, <a href="https://github.com/Azure/azure-documentdb-js">JavaScript</a>, <a href="https://github.com/Azure/azure-documentdb-python">Python</a></li>
  </ul>

  &nbsp;


  Azure に貢献GitHub、ご覧ください。


