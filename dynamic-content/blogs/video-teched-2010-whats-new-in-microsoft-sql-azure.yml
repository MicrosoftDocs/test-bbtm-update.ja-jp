Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azureは、クラウドで高可用性でスケーラブルなリレーショナル データベース エンジンを提供します。 このデモ集中型のビデオでは、データベースと使い慣れた Web テクノロジを使用して Web SQL Azureを迅速に構築する方法について説明します。 Patric McElroy は、SQL Azure Team が今年初めにサービスを開始した後にコミュニティから受け取ったフィードバックに基づいて、SQL Azure に追加されたいくつかの新しい機能強化を示しています。</p>  <p>ビデオはこちら</p>  <p>ビデオPowerPointのスライドと Access データベースは、以下からダウンロードできます。</p>  <h2>まとめ</h2>  <p>ビデオで説明されている情報に関する質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
