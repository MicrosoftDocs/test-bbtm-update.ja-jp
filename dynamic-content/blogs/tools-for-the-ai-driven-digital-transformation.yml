Content: >-
  <p>人工知能 (AI) は、ビジネスのデジタル変革の背後にある最も破壊的な力の 1 つとして登場しました。 現在、Microsoft Ignite 2017 では、25,000 を超える顧客やパートナーとデジタル変革に関する会話を行っています。 <a href="https://www.microsoft.com/ai">AI</a> 開発プラットフォームにおける最新の最も楽しいイノベーションの一部を共有していけたらと思います。</p>


  <p>&ndash; <a href="https://aka.ms/aml-preview-page">Azure Machine Learning (AML)</a>、AI、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a>、および新しいエンタープライズ <a href="https://appsource.microsoft.com/en-gb/marketplace/apps?category=artifical-intelligence">AI</a> &ndash; ソリューション用の新しい <a href="https://aka.ms/aml-preview-page">Visual Studio</a> ツールにまたがるこれらの発表は、AI をすべての開発者と地球のすべての組織に提供し、企業が独自の差別化された方法で人間の先入感を強化する私たちのミッションを示しています。</p>


  <h2>次世代のAzure Machine Learning (AML)</h2>


  <p>現在、開発者がビッグ データ、GPU、データ ラングリング、コンテナー ベースのモデルデプロイを利用するために、<a href="https://aka.ms/aml-preview-page">AML</a> で一連の強力な新機能を発表します。 3 つの新しい起動があります。</p>


  <ol>
   <li>AML <strong>Workbench は</strong>、AI を利用したデータ ラングリングと実験管理のためのクロスプラットフォーム クライアントです。</li>
   <li>AML<strong>サイ</strong>エンティストがビッグ データと GPU を使用した実験の速度を高めるのに役立つ新しい実験サービスです。</li>
   <li>機械学習<strong>AML モデル管理を</strong>ホスト、バージョン管理、および監視するためのサービスです。</li>
  </ol>


  <p>以下の詳細を説明します。詳細については、このブログを<a href="https://azure.microsoft.com/en-us/blog/diving-deep-into-what-s-new-with-azure-machine-learning">AMLしてください</a>。</p>


  <p>AML Workbench は、Windows と Mac 上で実行され、開発ライフサイクルのコントロール パネルとして機能するクロスプラットフォーム クライアント アプリケーションです。 機械学習モデルの開発を始めるのに最適な環境です。 オープンで拡張可能で柔軟性が高く、開発者やデータ サイエンティストは Python、PySpark、Scala でモデルを作成できます。 Jupyter Notebooks との統合と、一般的な ID (Visual Studio Code PyCharm など) との統合がサポートされています。 その最も重要な機能の 1 つは、AI を利用した新しいデータ ラングリング テクノロジです。 プログラム合成 <a href="https://microsoft.github.io/prose/">(PROSE)</a> <a href="https://www.microsoft.com/en-us/research/project/data-cleaning/?from=http%3A%2F%2Fresearch.microsoft.com%2Fen-us%2Fprojects%2Fdatacleaning%2F"></a>&nbsp; とデータ クリーニングの高度な研究を基に、データ ラングリング エクスペリエンスを作成しました <em>(図 1)</em>、データ サイエンティストが機械学習のためにデータの変換に費やす時間を大幅に短縮します。</p>


  <p><img alt="AI_DT_1" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d0a0e3-0746-4f3b-a4eb-be039b7bcaff.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_1" width="1023"></p>


  <p><em>図 1: Workbench の AI を利用したデータ ラングリングは、例から学習し、プログラム合成テクノロジを使用してデータ変換のコードを自動的に合成します。</em></p>


  <p>AML実験サービスを使用すると、クラウドを活用して、任意の規模でアジャイル機械学習の実験を実現できます。 Machine Learning実験は、ローカルまたは Azure 上の <strong>Docker</strong> コンテナー内のローカル コンピューター上で実行するか、Apache Spark クラスター上でスケールアウトAzure HDInsightできます。<strong></strong>&nbsp;Microsoft Cognitive Toolkit、Tensorflow、Caffe2、PyTorch、Chainer など、さまざまなオープン ソースのディープ ラーニング フレームワークがサポートされています。 Azure Batch AI <strong>トレーニング</strong> サービス (現在プライベート プレビュー中) を活用することで、ディープ ラーニング実験ごとに数百台の GPU 仮想マシンを利用できます。 実験サービスは、Git リポジトリを使用してモデル、構成、パラメーター、データを追跡、格納、管理します。そのため、データ サイエンティストは、実験履歴と再現性の完全なバージョン管理と可視性を備えます。</p>


  <p>AML モデル管理 サービスを使用すると、開発者とデータ サイエンティストは、トレーニング済みのモデルをローカル、エッジ、またはクラウド内の大規模なクラスターデプロイにデプロイおよび管理できます。 モデルを Docker でコンテナー化し、ネットワーク エッジ デバイスにデプロイすることで、モデルをイベントに近いリアルタイムでスコア付けすることができます。 ローカル Docker デプロイはデバッグに使用できます。一方、AI の実稼働サービスをスケールアウトするために、これらのコンテナーは Azure Container Services を使用して Kubernetes で管理できます。 一度稼働すると、Azure アプリケーション インサイト を使用してモデルのパフォーマンスを監視し、データ ドリフトなどの状況でパフォーマンスが低下し始める場合は、事前に再トレーニングできます。</p>


  <p>もう 1 つの便利な機能は、AMLとExcel。 世界中の何百万人ものユーザー Excelデータ分析ツールとして使用されています。 初めて、ユーザー Excelクラウドで AI の力を活用できます。&nbsp;すべての組織は、ニーズに合わせてカスタマイズされた AML <em>(図 2)</em> を使用してモデルを作成し、それらを Excel でクラウドでホストされる関数としてデプロイして、AI をスプレッドシートの本当に自然で日常的な部分にできます。 Excelユーザーはセル =AZUREML を入力し、組織内のデータ サイエンティストが使用するためにデプロイした AI 関数のカタログをすぐに表示できます。 これらの Azure でホストされる AI 関数は、スプレッドシート データExcel一般的な関数と同様に機能<em>します (図 2)。</em></p>


  <p><img alt="AI_DT_2" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a451d79a-17dc-473a-a86f-03db64b2e2d1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_2" width="1024"></p>


  <p><em>図 2: この例では、アナリストが Azure ML関数を使用してExcelを分析しています。AzureML 関数の背後には、Azure で実行されている衛星画像用のカスタム構築されたディープ ニューラル ネットワーク分類子があります。</em></p>


  <h2>Visual Studio Code Tools for AI</h2>


  <p>開発者が独自に&rsquo;選択した開発ツールを使用することが重要であり、そのエクスペリエンスを Azure の新しいサービスとシームレスに連携させる必要があるという点がわかっています。 本日は、Visual Studio Code Tools for AI のリリースと初めてのエディター統合をお知らせします <em>(図 3)。</em>&nbsp;この拡張機能は、Microsoft Cognitive Toolkit (CNTK)、Google TensorFlow、Theano、Keras、Chainer、Caffe2 などのディープ ラーニング フレームワークを使用してモデルを簡単に構築できる豊富な機能セットを提供します。 ローカルおよびクラウドでジョブAML実行する AML 実験サービスと、モデルデプロイ用の AML モデル管理 サービスと統合されます。</p>


  <p><img alt="AI_DT_3" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46b30bf8-c403-4bf7-a964-447116870dbb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_3" width="1024"></p>


  <p><em>図 3: Visual Studio Code Tools for AI を使用すると、Windows と Mac の開発者は、高度なディープ ニューラル ネットワーク モデルを簡単に開発し、Azure Machine Learning を通じて実稼働環境にデプロイできます。</em></p>


  <h2>Microsoft Cognitive Services</h2>


  <p>また、Microsoft Cognitive Services に対する 2 つの更新プログラムを発表します。 これらはクラウドでホストされる API であり、開発者は、iOS、Android、Windows などのデバイスやプラットフォーム全体で、感情検出、感情検出、視覚と音声認識&ndash;、言語の理解、知識と検索などの AI &ndash; 機能をアプリケーションに簡単に追加できます。</p>


  <p>現在、コグニティブ サービスの一般 <strong>提供Text Analytics発表</strong> します。 このクラウドベースのサービスは、生のテキストに対して高度な自然言語処理を提供します。 これには、言語検出、キー フレーズ抽出、感情分析などの API 関数が含まれます。</p>


  <p>また&rsquo;、Custom <strong>Search が 10 月Bing</strong>一般提供される予定です。 Bingカスタム&ndash;検索を使用すると、開発者は、コード行なしで独自の Web 検索エンジンを作成し、描画する Web のスライスを指定したり、最先端の AI テクノロジを使用してそのサブセットを識別したりすることができます。 このテクノロジにより、小規模な企業から大規模な組織まで、任意の規模の企業がカスタム Web 検索アプリケーションを設計してデプロイできます。&nbsp;</p>


  <h2>企業向け AI</h2>


  <p>Microsoft AI プラットフォームは、すべての開発者とあらゆるシナリオに対して、クラウド インフラストラクチャ、ツール、サービスの非常に包括的な配列を提供します。 Microsoft 独自の製品&rsquo;とソリューションのいくつかは、このプラットフォーム上に構築されています。 これには、Office と Windows の最新の AI 機能、Microsoft カスタマー サービスの新しい進歩、財務チームによる社内収益予測の生成方法が含まれます。 また、お客様が独自の内部 AI 駆動型デジタル変革から得た専門知識を活用して、独自のデジタル変革を加速することができます。</p>


  <p>2016 年から、AI と機械学習に関連する一般的なシナリオ<a href="https://gallery.cortanaintelligence.com/solutions"></a>向けソリューション テンプレートのセットを公開しています。 予測メンテナンス、不正行為の検出、キャンペーンの最適化などの複数の使用事例にまたがるこれらのソリューションは、Azure に非常に簡単にデプロイできます。</p>


  <p>現在、ソリューションの専門知識をお客様と共有する方向に、さらに一歩踏み込み、楽しみにしております。 Microsoft Dynamics 365 は、ビジネス ユーザーが毎日使用するプロセスを再発明するのに役立つ重要な Enterprise シナリオを変革する新しい AI ソリューションで Microsoft Dynamics 365 を拡張します。 これらのソリューションは、最新の AI アプローチと高度なディープ ラーニング手法の組み合わせを使用して、AI を基に構築されています。 セキュリティで保護されたスケーラブルで信頼性の高い Azure プラットフォームの最高の機能を組み合わせてエンドツーエンドのインテリジェンス システムを構築することで、これらのソリューションを使用すると、AI を使用してミッション クリティカルなエンタープライズ シナリオに対処できます。</p>


  <p>お知&rsquo;らせする最初のソリューションは、カスタマー サポートに焦点を当て、顧客との対話のためのインテリジェントな仮想エージェント、カスタマー サービス スタッフ向けインテリジェント アシスタント、会話管理ツール <em>(図 4)</em> を使用します。 この新しい新しいソリューション<a href="https://aka.ms/aisol">の詳細については、Steven Guggggggers&rsquo;</a> ブログを参照してください。</p>


  <p><img alt="AI_DT_4" border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f47a8ac1-8f39-49f1-b92b-01c746880ea5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_4" width="1024"></p>


  <p><em>図 4: AI を利用したカスタマー サポートと会話型インターフェイス。</em></p>


  <p>Microsoft AI &ndash; プラットフォームは、これらの最新の更新プログラムにより、企業が人工知能を独自の製品やサービスに組み込むのに必要なすべてのインフラストラクチャ、ツール、フレームワーク、サービス、ソリューションを包括的なクラウドベース、オンプレミス、エッジでサポートする機能を提供します。</p>


  <p>お客様は <a href="https://www.microsoft.com/ai">AI プラットフォームを</a> 使用して、自然保護などの予期しない使用例でも、人間の先入感を高めることができます。 素晴らしい例として、ス<a href="https://blogs.technet.microsoft.com/machinelearning/2017/06/27/saving-snow-leopards-with-deep-learning-and-computer-vision-on-spark/"></a>ノウ・クノウトトラストが、遠隔地のヒマラヤ地域に住むこのまれで美しい種を調査して保護するために Azure Machine Learning を使用している方法があります <em>(図 5</em>)。</p>


  <p><img alt="AI_DT_5" border="0" height="649" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f9ccaed-3360-477d-9f23-e669d7295b40.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_5" width="1024"></p>


  <p><em>図 5: Snow Snow Trust では、モーション センサー カメラと人工知能を使用して、山の中のスノウを調査します。</em></p>


  <p>現在、スノウ&rsquo;ノウズの花びら、範囲、生存率、および移動パターンについてはほとんど知られていません。 <em>&ldquo;&rdquo;</em>視覚的なアンケートはリモートの山地では選択できないので、スノー シュート、プリイ、動物、その他の移動する画像をキャプチャするモーションセンサー カメラをスノー シューノウトの環境に配置します。Rhetick Sengupta(Snow Trust の取締役会長) が説明します。 <em>&ldquo;次に、画像を並べ替えて、群れ、行動、範囲について詳しい情報を得る上で、スノウを持つものを見つける必要があります。ただし、手動での画像の並べ替えは、時間がかかり、コストのかかるプロセスです。このAzure Machine Learning、画像分類プロセスを自動化して、科学モデルにフィードすることができます。また、データ準備ツールは、何年ものデータを整理された完全なソースに結合するのに役立ちます。これにより、科学者は、これらの危険にさらされた動物の科学と保護により多くの時間を費やします。&rdquo;</em></p>


  <p>人工知能がデジタル変革 <a href="https://www.microsoft.com/ai">の取り組みを</a> 強化および強化する方法の詳細については、www.microsoft.com/ai にアクセスしてください。</p>


