Slug: just-announced-june-2011-ctp-of-the-windows-azure-plugin-for-eclipse-with-java
Title: 'お知らせ: 2011 年 6 月 Java Windows Azure Plugin for Eclipse の CTP'
Summary: Windows Azure Plugin for Eclipse with Java の 2011 年 6 月の CTP (Community Technology Preview) をダウンロードできます。 このプラグインは、Eclipse ユーザーが作成して構成するのに役立つプラグインです。
Content: '<p>Windows Azure Plugin for Eclipse with Java の 2011 年 6 月の CTP (Community Technology Preview) をダウンロードできます。 このプラグインは、Eclipse ユーザーが Azure クラウド上のアプリケーション用に Java アプリケーションのデプロイ パッケージを作成<a target="_blank" href="https://azure.microsoft.com/">Windowsするためのもの</a>になります。</p>  <p>組み込まれている主な機能は次のとおりです。</p>  <ul>  <li>Windows Azure プロジェクト作成ウィザード</li>  <li>役に立つプロジェクト構造</li>  <li>ファイルのダウンロードまたは解凍、またはクラウドでの実行中のスタートアップ スクリプトでのエラーのログ記録を行うサンプル ユーティリティ スクリプト</li>  <li>Azure コンピューティング エミュレーターでデプロイをテストWindowsのショートカット</li>  <li>Ant ベースのビルダー</li>  <li>Project Azure ロール (インスタンス数Windowsエンドポイント、名前など) を構成するためのプロパティ UI</li>  <li>トラブルシューティングを目的としてリモート アクセスを簡単に構成するための UI (自己署名証明書を作成する機能を含 <b><i>む) NEW</i></b></li>  <li>*.cscfg および *.csdef ファイルのスキーマ検証とオート <b><i>コンプリート NEW</i></b></li>  </ul>  <p>ダウンロード手順を含むこのプラグインの詳細については、ブログ記事「Windows Azure での Java アプリケーションの構築は、相互運用性 @ <a target="_blank" href="https://blogs.msdn.com/b/interoperability/">Microsoft</a> ブログの新しいバージョンの <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/06/23/building-java-applications-on-windows-azure-gets-easier-with-the-new-version-of-the-eclipse-plugin.aspx">Eclipse&rdquo; プラグインを使用すると簡単になります」を参照してください。&ldquo;</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/24/just-announced-june-2011-ctp-of-the-windows-azure-plugin-for-eclipse-with-java.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
