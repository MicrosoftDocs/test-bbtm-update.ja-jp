Title: Windows Azure websites の IP とドメインの制限
Summary: IP とドメインの制限に対して Azure Websites (WAWS) を構成することは、要求された要求のうちの1つであり、最終的に利用できるようになりました。 IP とドメインの制限によって追加される...
Content: >-
  IP とドメインの制限に対して Azure Websites (WAWS) を構成することは、要求された要求のうちの1つであり、最終的に利用できるようになりました。 IP とドメインの制限により、追加のセキュリティオプションが提供されます。これは、最近有効になった <a href="https://azure.microsoft.com/blog/2013/08/27/confirming-dynamic-ip-address-restrictions-in-windows-azure-web-sites/" target="_blank">動的 IP アドレス制限 (DIPR) 機能</a>と組み合わせて使用することもできます。


  開発者は、IP とドメインの制限を使用して、web サイトへのアクセスを許可または拒否する IP アドレスとアドレス範囲のセットを制御できます。 Windows Azure websites を使用すると、開発者は、web サイトにある<strong>web.config</strong>ファイルを使用して、機能を有効または無効にしたり、動作をカスタマイズしたりできます。


  <a href="https://www.iis.net/configreference/system.webserver/security/ipsecurity" target="_blank">IIS.Net web サイト</a>で利用できる IIS の IP およびドメインの制限機能の概要について説明します。 個々の構成要素と属性の詳細については、 <a href="https://msdn.microsoft.com/en-us/library/ms691353(v=vs.90).aspx" target="_blank">TechNet</a>を参照してください。


  次の構成スニペットの例は、 <em>ipAddress</em>属性と<em>subnetMask</em>属性の組み合わせによって指定された範囲からのアドレスへのアクセスのみを許可する<em>ipSecurity</em>構成を示しています。 [ <em>Allowunlisted</em> を [ <em>false</em> ] に設定すると、開発者によって明示的に指定された個々のアドレスまたはアドレス範囲だけが、WEB サイトへの HTTP 要求を行うことができます。 Child <em>add</em>要素で<em>allowed</em>属性を<em>true</em>に設定すると、アドレスとサブネットを一緒に使用して、web サイトへのアクセスが許可されているアドレス範囲が定義されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8132.Blog2_.JPG-550x0.jpg"><img class="alignnone size-full wp-image-133571" alt="8132.Blog2.JPG-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8132.Blog2_.JPG-550x0.jpg" width="550" height="104" /></a>


  許可された IP アドレス範囲外のアドレスから web サイトに要求が行われた場合、 <em>Denyaction</em>属性で定義されているように、 <strong>HTTP 404 not found エラー</strong>が返されます。


  最後に、関連する dipr 機能と同様に、Azure websites Windows、ip とドメインの制限モジュールによって検出されたクライアント ip アドレスが、HTTP 要求を行うインターネットクライアントの実際の ip アドレスであることを確認します。
