Title: Microsoft のハイブリッド クラウド ソリューションの実装
Summary: Azure StorSimple は Microsoft のハイブリッド クラウド ストレージ ソリューションです。クラウドを活用して、企業のお客様の最も差し迫った課題の 1 つを解決します。データの急速な増加の管理です。
Content: >-
  <p>Azure StorSimple は Microsoft&rsquo; のハイブリッド クラウド ストレージ ソリューションです。クラウドを活用して、企業のお客様の最も差し迫った課題の 1 つを解決します。データの急速な増加の管理です。 過去 12 か月の間に、 <b>StorSimple Virtual Array (StorSimple</b> ソリューションのソフトウェア バージョン) やローカル <b>ボリューム (ストレージ</b> 管理者がローカル層に残す必要があるデータを決定できる) などの急速なイノベーションにより、顧客とパートナー向け Azure StorSimple の価値が広がりました。</p>


  <p>Microsoft は、2016 年 8 月から 2016 年 10 月の間に、IT&rsquo; 専門家がこれらのイノベーションの一部について深く理解し、展開シナリオの計画、実装、管理に関する実践者の視点を得る一連の教育セッションを提供しています。 すべてのセッションは、数年間のコンサルティングSkype経験を持つ経験豊富な専門家によって (1 年を超える) &amp; 配信されます。 セッションは、40% の理論と 60% のデモと実用的なヒントで構成されています。 セッションのフォローアップとして、参加者は、作業している実際の顧客シナリオに対して、パーソナライズされた 1 対 1 のコンサルティング セッションを要求できます。 さらに、セッションでは、これらのセッションを超えて学習を続ける目的で、複数のリソースに対象ユーザーを紹介します。 過去 6 か月の間に、これらのセッションは、世界中の 650 のユニークな組織全体で 900 を超える 900 以上の専門職をトレーニングする IT Pro &ndash; コミュニティ トレーニングに対する有効性と有用性のために広く評価されています。 ストレージの&rsquo;背景を持つのが最善ですが、セッションは、Azure ハイブリッド クラウド ストレージの専門知識を高めしたいインフラストラクチャの専門家にもメリットがあります。</p>


