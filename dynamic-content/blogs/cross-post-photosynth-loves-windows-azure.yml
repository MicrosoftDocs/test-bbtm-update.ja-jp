Title: 'クロスポスト: Azure でのフォトWindows'
Summary: Photosynth を使用すると、同じシーンまたはオブジェクトの複数の写真を撮影し、それらをまとめて 1 つの大きな対話型 3D 表示エクスペリエンスにまとめることができます。このエクスペリエンスは、Web 上の誰とでも共有できます。 これ。。。
Content: '<p>Photosynth を使用すると、同じシーンまたはオブジェクトの複数の写真を撮影し、それらをまとめて 1 つの大きな対話型 3D 表示エクスペリエンスにまとめることができます。このエクスペリエンスは、Web 上の誰とでも共有できます。 これは、格納されている多くの格納データ (100 万以上の単位とパノ、100 テラピクセルを表す 40 テラバイト (TB) を超えるデータに変換されます。</p>  <p>Photosynth が 3 年以上前に起動されたWindows Azure&rsquo; は存在しないので、パートナーを使用してストレージおよびコンテンツ配布ネットワーク サービスを提供していました。 最近 <a href="https://blogs.msdn.com/b/photosynth/" target="_blank">Photosynth</a> ブログで公開された <a href="https://blogs.msdn.com/b/photosynth/archive/2011/10/18/photosynth-moving-to-windows-azure.aspx" target="_blank">Photosynth の 『Photosynth を思い出す Windows Azure&rdquo;")、Photosynth チームは現在、最後の Photosynth ピクセルごとに Windows Azure に移動&ldquo;</a>しています。<a href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0002" target="_blank"></a>&nbsp;</p>  <p>&nbsp;この投稿によると、移行は今月初めに開始され、完了すると、すべてのアップロードは Azure Windows に送信され、Content Delivery Network (CDN) を介して世界中で提供されます。 &nbsp;投稿のメモとして、&ldquo;すべてがうまくいった場合は、数日以内にこれを 100% に増やし、パートナー データ センターから Windows Azure への既存のコンテンツの 40 TB&rsquo; の移行を開始します。&rdquo;</p>  <p>Photosynth は、ワシントン大学と Microsoft Research <a href="https://phototour.cs.washington.edu" target="_blank"></a>&nbsp;&nbsp; による写真の撮影に関する革新的な研究から着せかけました。フォトグラムを使用して、革新的でイマーシブなエクスペリエンスを実現しました。著名&ldquo;な施設には&rdquo;、National Geographic、NASA、ObamaTion があります。</p>  <p style="text-align: center;"><iframe src="https://photosynth.net/embed.aspx?cid=66fc546a-5f21-4daf-9cee-240711304016&amp;delayLoad=true&amp;slideShowPlaying=false" frameborder="0" height="350" width="100%"></iframe> <em>National Geographic:&nbsp; 立方部 - 前面</em></p>  <p>完全なブログ投稿 <a href="https://blogs.msdn.com/b/photosynth/archive/2011/10/18/photosynth-moving-to-windows-azure.aspx" target="_blank">をお読みください</a>。&nbsp; Photosynth の詳細を参照してください。</p>'
