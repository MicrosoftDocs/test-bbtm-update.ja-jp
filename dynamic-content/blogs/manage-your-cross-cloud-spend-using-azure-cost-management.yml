Title: Azure Cost Management を使用したクラウド間支出の管理
Summary: 企業では、複数のクラウドプロバイダーでワークロードを実行するのが一般的です。ただし、複数のクラウド戦略を採用する場合は、さまざまなコストモデルの処理、請求サイクルの変動、複数のダッシュボードとビュー間での移動が困難なさまざまなクラウド設計などの複雑さが伴います。
Content: >-
  <p>企業にとっては、複数のクラウドプロバイダーでワークロードを実行するのが &rsquo; 一般的です。ただし、複数のクラウド戦略を採用すると、さまざまなコストモデルの処理、請求サイクルの変動、複数のダッシュボードとビュー間での移動が困難なさまざまなクラウド設計などの複雑さが伴います。</p>


  <p>多くのお客 &rsquo; 様は、複数のクラウドプロバイダーでの支出の管理、予算オーバーランの回避、制御の維持、およびコンシューマーとのアカウンタビリティの作成を支援するために、中央コスト管理ソリューションを構築する必要があります。</p>


  <p>Azure Cost Management は、クラウド間のサポートを提供するようになりました。 これはプレビューで提供されており、組織 &rsquo; のマルチクラウドニーズを効率的かつ効果的に管理するうえで重要な役割を果たします。 使いやすいクラウドコネクタを使用して AWS のコストをオンボードすることで、支出を1つのビューで表示できます。そのため、将来の分析と予算を1か所で行うことができます。</p>


  <p>今すぐ開始して、無料のプレビューで <a href="https://aka.ms/costmgmt/connectors" target="_blank">最初の AWS コネクタを作成</a> し、これらの機能などをご確認ください。</p>


  <p>AWS のコストを管理する方法の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cost-management/aws-integration-manage" target="_blank">Azure ドキュメントの「MANAGE AWS コスト and usage</a> 」を参照してください。</p>


  <h2>このプレビューでは、次の機能 &rsquo; を使用できます。</h2>


  <h3>コスト分析による Azure と AWS 支出の分析</h3>


  <p>コスト分析の豊富なグラフィック機能を使用して、クラウドに関する深い洞察を得ることができます。 プロバイダー、サービス名、使用場所、可用性ゾーン、メーター、タグなどの18個の使用可能なディメンションを通じてコストを分析します。 コスト分析によって、コストと異常をどのよう &rsquo; にしているかを把握するための柔軟性が向上します。また、クラウドプロバイダーの1つまたは両方の月単位の総コストを分析するための高レベルのビューも提供されます。 <a href="https://docs.microsoft.com/en-us/azure/cost-management/quick-acm-cost-analysis" target="_blank">Azure Cost Management コスト分析の詳細については、こちらを参照してください。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/411ef0b8-56bf-42e4-ae12-c0982d146d07.png"><img alt="An image of the Azure Cost Management cost analysis page." border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdc2bf57-1fcf-4521-8645-8fa828024eeb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management コスト分析ページの画像。" width="1115"></a></p>


  <p>&nbsp;</p>


  <h3>Azure &amp; AWS の支出における予算とアラート</h3>


  <p>Cost Management の予算とアラートは、支出量の制限とアラートのしきい値を設定できるようにすることで、組織のアカウンタビリティを計画し、促進するのに役立ちます。 予算を設定し、AWS スコープでもアラートを受け取ることができるようになりました。 エンタープライズユーザーの場合は、サブスクリプション、リソースグループ、エンタープライズ契約階層など、さまざまなスコープの予算を設定できます。 予算の通知は Azure アクショングループと統合されています。これにより、電子メールや SMS を利用できます。また、使用可能な Webhook と機能の統合を使用して自動化スクリプトにプラグインすることもできます。 <a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank">Azure Cost Management の予算の詳細についてはこちらをご覧ください。</a></p>


