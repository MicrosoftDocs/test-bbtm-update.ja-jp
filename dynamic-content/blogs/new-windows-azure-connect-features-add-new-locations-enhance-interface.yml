Content: '<p>Windows azure Connect には、オンプレミスと<a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>リソースの間の IP ベースのネットワーク接続をセットアップするための簡単で管理しやすいメカニズムが用意されています。 この機能により、組織は既存のオンプレミスインフラストラクチャとの直接 IP ベースのネットワーク接続を有効にすることで、既存のアプリケーションをクラウドに簡単に移行できます。 また、Azure Connect を使用すると、開発者はクラウドでホストされている仮想マシンへの直接接続を簡単に設定できるため、オンプレミスアプリケーションと同じツールを使用してリモート管理やトラブルシューティングを行うことができます。 Windows</p>  <p>本日は、Azure Connect Windows のいくつかの新機能が利用可能かどうかをお知らせします。これ &rsquo; には、ヨーロッパおよびアジアに新しいリレー場所が追加され、それらの地域のお客様が geo ロケーションに近いリレー場所を選択できるようになります。</p>  <p>その他に次の新機能があります。</p>  <ul>  <li>ローカルコンピューターの証明書ベースのエンドポイントアクティブ化。お客様は、既存のオンプレミス PKI インフラストラクチャを利用して、オンプレミスのエンドポイントを安全にアクティブ化することができます。</li>  <li>再編成されたリボン、エンドポイントバージョンの追加表示、サポート状態など、管理 UI の複数の機能強化。</li>  <li>より多くの診断チェックを行う更新されたエンドポイント UI。</li>  </ul>  <p>Windows Azure Connect は CTP として提供されています。 CTP 期間中は Windows Azure Connect は無料で、招待のみです。 招待を依頼するには、Azure Portal Windows のベータプログラムに関するセクションを参照してください。 </p>  <p>Azure Connect Windows 概要については、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/05/new-windows-azure-connect-features-add-new-locations-enhance-interface.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
