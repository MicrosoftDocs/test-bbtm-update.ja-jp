Slug: update-azure-media-indexer-v1-3-2
Title: '更新: Azure Media Indexer v 1.3.2'
Summary: Azure Media Indexer の更新プログラムには、特定のワークフローに対する軽微な修正が含まれています。
Content: >-
  本日、特定のワークフローに対するいくつかの小さな修正を加えて、Azure Media Indexer の更新プログラムをリリースしました。

  <ul>
      <li><span style="color: #339966;">修正:</span> AIB ファイルで、特殊文字/句読点を使用した文字列のクエリがサポートされるようになりました。</li>
      <li><span style="color: #339966;">修正:</span> 古い構成スキーマで正しいファイルが返されるようになりました</li>
      <li><span style="color: #339966;">修正</span>: 特定の filetype との互換性の問題</li>
  </ul>

  いつでも、に関するご質問やご意見 indexer@microsoft.com をお寄せください。


  Azure Media Indexer がわからない場合は、 入門のブログ記事<a href="https://aka.ms/indexerblog">をご覧ください。</a>
