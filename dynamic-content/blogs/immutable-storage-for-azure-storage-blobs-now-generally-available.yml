Title: BLOB の不変ストレージAzure Storage一般提供
Summary: 現在、Blobs の不変ストレージの一般提供を明らかにAzure Storageしています。
Content: >-
  <p>金融サービス組織は、金融取引委員会 (SEC)、商品先物取引委員会 (CFTC)、金融業界規制機関 (FINRA)、カナダ投資業界規制機構 (IIROC)、金融行動機関 (FCA)、およびより多くの企業関連の通信を、Write-Once-Read-Many (WORM) または変更不可の状態で保持するために必要です。 Exchange 特定の保持間隔。 不変ストレージの要件は、金融組織に限定されるだけでなく、医療、保険、メディア、公共の安全、法的サービスなどの業界にも適用されます。</p>


  <p>本日は、この要件に対応するために、AZURE STORAGE BLOB の不変ストレージの一般提供を明らかにしました。 この機能は、すべての<strong> Azure パブリック リージョンで使用できます</strong>。 構成可能なポリシーを使用すると、ユーザーは Azure Blob Storage データを変更できない状態に保ち、BLOB を作成および読み取りできますが、変更または削除することはできません。</p>


  <p><strong>一般的な用途は次のとおりです。</strong></p>


  <ul style="margin-left: 40px;">
   <li><strong>規制</strong>コンプライアンス: Azure BLOB の不変ストレージは、金融機関や関連業界が SEC 17a-4(f)、CFTC 1.31&copy;-(d)、FINRA などに対処するのに役立つ設計です。この機能がこれらの規制要件に対応する方法の詳細を含む技術的なホワイトペーパーが、 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide?command=Download&amp;downloadType=Document&amp;downloadId=19b08fd4-d276-43e8-9461-715981d0ea20&amp;docTab=4ce99610-c9c0-11e7-8c2c-f908a777fa4d_GRC_Assessment_Reports" target="_blank">Service Trust ポータルからダウンロードできます</a>。 <a href="https://www.microsoft.com/en-us/trustcenter/compliance" target="_blank">Azure トラスト センター</a>では、コンプライアンス関連の Microsoft の認定資格に関する詳しい情報を確認できます。</li>
   <li><strong>セキュリティで保護</strong>されたドキュメントの保持: ユーザーは、Azure Blobs サービスの不変ストレージ機能として最大データ保護を受け取り、アカウント管理特権を持つユーザーを含むすべてのユーザーがデータを変更または削除できないことを保証します。</li>
   <li><strong>訴訟ホールド</strong>: Azure Storage BLOB の不変ストレージを使用すると、ユーザーは訴訟や犯罪調査に不可欠な機密情報を、必要な期間改ざん防止状態で保存できます。</li>
  </ul>


  <p><strong>ストレージ BLOB の不変ストレージAzure Storage、次の機能が有効になります。</strong></p>


  <ul style="margin-left: 40px;">
   <li><strong>時間ベースの保持ポリシーのサポート</strong>: ユーザーは、指定した期間、データを不変に格納するポリシーを設定します。</li>
   <li><strong>訴訟ホールド ポリシーのサポート:</strong> 保持間隔がわからない場合は、訴訟ホールドを設定することで、訴訟ホールドがクリアされるまでデータを不変状態で保存できます。</li>
   <li><strong>すべての BLOB 層のサポート</strong>: WORM ポリシーは Azure Blob Storage 層に依存し、ホット、クール、アーカイブのすべての層に適用されます。 これにより、お客様は、データの変更可能性を維持しながら、ワークロードに対して最もコスト最適化されたレベルでデータを格納できます。</li>
   <li><strong>BLOB コンテナー レベルの</strong>構成: Azure Storage BLOB の不変ストレージを使用すると、ユーザーは時間ベースの保持ポリシーと法的保持タグをコンテナー レベルで構成できます。 ユーザーは、単純なコンテナー レベル設定を使用して、時間ベースの保持ポリシーの作成、ロック ポリシー、保持間隔の延長、法的保持の設定、法的ホールドのクリアなどを行えます。 ポリシーは、コンテナー内のすべての BLOB (既存の BLOB と新しい BLOB の両方) に適用されます。</li>
  </ul>


  <p>変更できないデータは、変更可能なデータと同じ方法で価格が設定され、この機能を使用するための追加料金はありません。 関連する価格の<a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">詳細についてはAzure Storageの</a>価格に関するページを参照してください。</p>


  <h2>ファースト ステップ</h2>


  <p>この機能を使用するには、アカウントを使用して GPv2 または BLOB Storageアカウントを<a href="https://docs.microsoft.com/en-us/rest/api/resources/" target="_blank">作成Azure Resource Manager</a>。 この機能を有効にする方法の詳細については、BLOB の変更できないストレージに関<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">するAzure Storage参照してください</a>。</p>


  <p>Azure Storage BLOB の不変 Storage は<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">、Azure Portal</a>、.<a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Storage/7.2.0-preview" target="_blank">net</a> クライアント ライブラリ (バージョン 7.2.0-preview 以降)、<a href="https://www.npmjs.com/package/azure-arm-storage" target="_blank">node.js</a> クライアント ライブラリ (バージョン 4.0.0 以降)、<a href="https://pypi.org/project/azure-mgmt-storage/2.0.0rc1/" target="_blank">Python</a> クライアント ライブラリ (バージョン 2.0.0 以降)、<a href="https://github.com/Azure/azure-rest-api-specs/tree/master/specification/storage/resource-manager/Microsoft.Storage/preview/2018-03-01-preview" target="_blank">および Java</a> クライアント ライブラリでサポートされています。 プレビュー サポートは <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">CLI 2.0</a> で使用できます。また、実稼働サポートがまもなく提供される <a href="https://github.com/Azure/azure-powershell/releases/tag/Azure.Storage.v4.4.0-preview-May2018" target="_blank">PowerShell</a> (バージョン 4.4.0-preview) も提供されます。</p>


  <p>また、Storage Services REST API。 この機能は、<a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">BLOB サービス REST API</a> バージョン 2017-11-09 以降および Azure Storage リソース プロバイダー REST API バージョン 2018-02-01 以降でサポートされています。 一般に、機能を使用しているかどうかに関係なく、常に最新バージョンを使用することをお勧めします。</p>


  <h2>パートナー統合</h2>


  <p>パートナーの広範なエコシステムと統合して、お客様にソリューションを共同で提供します。 次のパートナーは、BLOB の不変ストレージAzure Storageサポートしています。</p>


  <p><img align="left" border="0" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ea4ac81-3939-4c01-b314-e63d5218f4ff.png" style="margin: 6px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" width="240">17a-4、LLC は、電子コンプライアンス レコードの保持に重点を置くコンプライアンス テクノロジおよびコンサルティング会社です。 DataParser は、規制されたデータをコンプライアンス アーカイブに取り込む 17a-4s&rsquo; の広く採用されているソフトウェア ソリューションであり、Azure BLOB の不変ストレージにレコードを収集、フォーマット、配信するために使用できます。 &ldquo;多くのクライアントは、ホット、クール、アーカイブの Azure Storage 層を利用して、規制されたレコードをコスト効率の高い効率的な方法で WORM コンプライアンスに維持すると考えています。DataParser は、Azure Blob Storage&rdquo; に配信するためにさまざまなデータ ソースを収集する、このプロセスで役立つツールになる可能性があります。「Compliance のディレクター、17a-4、LLC」と、同氏は述べています。</p>


  <p><img align="left" height="46" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d8f6da4-fad4-4999-b865-60ca9fd92721.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="240">Azure をサポートする業界のリードを維持する上で、Commvault は Azure BLOB の不変サービスと統合Storage発表します。 消去不可で書き換えできない状態で保持する必要がある機密性の高いデータを持つ金融機関や他の金融機関は、この新しい Azure Blob Storage での不変データのサポートにより、Commvault に依存できます。 &rsquo;これは、SEC 規則 17a-4(f)、FINRA 規則 4511(c)、CFTC 規則 1.31(c)-(d) の原則に基づく要件など、厳格な規制要件を満たす組織にとって不可欠です。</p>


  <p><img align="left" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d04c3783-067c-4f15-9e1c-9ef562b7a791.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="111">HubStor は、インテリジェントなデータ管理のためにクラウドの機能のロックを解除するストレージ ソフトウェア企業です。 企業は、HubStor を使用して、ミッション クリティカルな非構造化データを管理および保護します。 HubStors と Azure Immutable Blob Storage の統合により、規制対象組織は、電子メール、音声、<a href="https://www.hubstor.net/worm-compliance-cloud-storage/" target="_blank"></a>会計記録、ログ、医療画像などのワークロードに対するクラウドのコンプライアンス保持要件を満たす便利なアプローチを提供します。&rsquo; 現在、HubStor は、ブローカー販売店、金融マネージャー、住宅ローンの貸し手、ライフ サイエンス企業、医療デバイスメーカー、州および地方政府機関によって使用され、さまざまな法律および規制要件に対して不変のデータ保護を提供しています。 <a href="https://blog.hubstor.net/hubstor-supports-microsoft-azure-immutable-blob-storage" target="_blank">HubStors 統合のお知らせの&rsquo;詳細を確認してください</a>。</p>


  <p><img align="left" height="47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42a16b37-30f5-41f6-9646-4fe4d6ddc67b.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="240">Archive2インテリジェントなデータ管理とコンプライアンスのアーカイブ ソリューションであるAzure は、構造化データ、半構造化データ、非構造化データ用のネイティブ Azure アーカイブ アプリケーションを顧客に提供します。 Archive2Azure を使用すると、企業は、コンプライアンス、アクティブ、ロータッチ、非アクティブのデータを、独自の Azure テナント内から長期的にアーカイブするために、自動リテンション期間、オンデマンドインデックス作成、暗号化、検索、レビュー、および実稼働を提供できます。 Azure Cloud と Archive2Azure&#39;のアーカイブおよびデータ管理機能の組み合わせにより、企業は、長い間求められていた低コストのクラウドベースのセキュリティと情報管理を提供します。 Azure&#39;で予想される不変 BLOB Storage オファリングの一般提供により、規制対象データを長期保存および管理するために必要な不変、セキュリティ、および低コストが可能になります。 新しい不変 BLOB Storage の可用性により、Archive2Azure では、Azures&rsquo; の全範囲のストレージ層を提供し、ストレージのパフォーマンス、コスト、および規制コンプライアンスを幅広く選択できます。</p>


