Title: プレビューのAzure Migrate
Summary: Microsoft Ignite 2017 では、Azure への移行を支援するガイダンス、分析情報、およびメカニズムを提供する新しいサービスである Azure Migrate を発表しました。 サービスを制限付きで利用できるようしました。..
Content: >-
  <p>Microsoft Ignite 2017 <a href="https://azure.microsoft.com/en-in/blog/announcing-azure-migrate/" target="_blank"></a> &ndash; では、Azure への移行を支援するガイダンス、分析情報、およびメカニズムを提供する新しいサービス Azure Migrate を発表しました。 制限付きプレビューでサービスを提供しました。そのため、アクセスの要求、試用、フィードバックの提供が可能です。 フィードバックを提供するために時間を取り、受け取った応答に感謝しています。</p>


  <p>本日は、プレビューのリリースを開始Azure Migrate。 このサービスは広範囲に利用できます。アクセスを要求する必要はありません。</p>


  <p>Azure Migrate、VMware で仮想化された仮想マシンと Linux 仮想Windows (VM) をエージェントレスで検出できます。 また、エージェントベースの検出もサポートしています。 これにより、単一の VM または VM のグループに対する依存関係の視覚化により、多層アプリケーションを簡単に識別できます。</p>


  <p>アプリケーション中心の検出は良いスタートですが、情報に基づいた意思決定を行うのに十分ではありません。 そのため、Azure Migrate 3 つの質問に答えるのに役立つ簡単な評価が可能です。</p>


  <ul>
   <li>準備: VM は Azure での実行に適していますか?</li>
   <li>権利化: CPU、メモリ、ディスク (スループットと IOPS)、ネットワークの使用率履歴に基づく適切な Azure VM サイズは何ですか?</li>
   <li>コスト: 定期的な Azure のコストは、次のような割引を考慮 <a href="https://azure.microsoft.com/en-in/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>。</li>
  </ul>


  <p>評価はそこで&rsquo;停止しない。 また、ワークロード固有の移行サービスも提案されます。 たとえば、サーバー <a href="https://docs.microsoft.com/en-us/azure/site-recovery/tutorial-migrate-on-premises-to-azure" target="_blank">Azure Site Recovery</a> (ASR) を使用し、データベース <a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">Azure Database Migration Service (</a> DMS) を使用します。 ASR を使用すると、最小限のダウンタイムと影響を受けない移行テストで、アプリケーション対応のサーバーの移行が可能になります。 DMS は、オンプレミスのデータベースを Azure に移行する簡単なSQLソリューションを提供します。</p>


  <p>移行後は、VM のセキュリティと適切な管理を確保する必要があります。 このためには、他のさまざまな Azure オファリング (Azure Security Center、<a href="https://azure.microsoft.com/en-in/services/security-center/" target="_blank"></a>Azure Cost Management、Azure Backupなど) <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank"></a><a href="https://azure.microsoft.com/en-in/services/backup/" target="_blank">を</a>使用できます。</p>


  <p>Azure Migrate無料で提供され、実稼働環境のデプロイでサポートされ、米国中西部リージョンで利用できます。 特定のリージョンで特定のリージョンで Azure Migrateを使用しても、他のターゲット リージョンの移行を計画する機能には影響しない点に注意してください。 たとえば、移行プロジェクトが米国中西部に作成された場合でも、検出された VM は米国西部 2 または 英国西部 または東日本に対して評価できます。</p>


  <p>次の手順で移行 <a href="https://aka.ms/azuremigrate/getstarted" target="_blank">プロジェクトを作成することで</a> Azure portal。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/910bc973-7e66-471f-81cf-120a323ce070.png"><img alt="Azure Migrate (preview)" border="0" height="870" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfa1f7dd-ecc4-4d91-8228-960204cbe349.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Migrate (プレビュー)" width="1395"></a></p>


  <p>次のこともできます。</p>


