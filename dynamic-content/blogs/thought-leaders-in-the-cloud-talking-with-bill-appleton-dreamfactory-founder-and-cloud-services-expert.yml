Title: 'クラウドの思考リーダー: Bill Appleton、DreamFactory のファウンダー、Cloud Services Expert と話す'
Summary: Bill Appleton は、クラウド サービスのクライアント側での使用とリッチ メディア作成ツールの開発に関する有力な専門家です。 彼は約 30 人のプロフェッショナルを設計し、書き込みしました。
Content: >-
  <p>Bill Appleton は、クラウド サービスのクライアント側での使用とリッチ メディア作成ツールの開発に関する有力な専門家です。 彼は約 30 のプロフェッショナル ソフトウェアを設計および作成しました <img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.BillAppletonHS.png" width="170" height="220">最初のリッチ メディアオーサリング ツールである World Builder、画期的なマルチメディア プログラミング言語 SuperCard、CD-ROM の最も売れた 1 位の "タイタニック: Adventure out time"、クラウド サービスを使用する DreamFactory Player、最初の AppExchange アプリケーションの DreamTeam、および Intuit WorkPlace、Cisco Webex Connect、Microsoft Windows Azure 用の最初のサードパーティエンタープライズ アプリケーションを含むパブリケーション。 </p>  <p style="text-align: left;">以前は CD-ROM 発行会社 CyberFlix の副社長として働き、また、コンテンツ開発用のクリエイティブな車両を構築するために、The-Rom、Paramount、Viacom、Bandai と密接に関わる仕事をしました。 多くの主要なコンピューター出版物やメインストリーム マガジンには、People Magazine、Newsweek、US News and World Report など、Bill の著作が掲載されています。</p>  <p style="text-align: left;">このインタビューでは、以下について取り上しています。<b></b></p>  <ul>  <li><b>DreamFactory の観点からのさまざまなクラウド プラットフォームの比較</b></li>  <li><b>クラウドは IT をバイパスするために使用されましたが、現在は IT の関与が高く、取引が大きくなっていました</b></li>  <li><b>既存のサービスを "クラウドに" 取り込む人もいますが、実際の価値はサービス指向のアーキテクチャであり、再利用可能なサービスからソフトウェアを構築しています</b></li>  <li><b>クラウドが顧客に対して何かを説明する必要がなくなりました</b></li>  <li><b>Azure Tables と Azure テーブルのクライアント側アクセスを有効にするためのオープン ソース プロジェクトSQL Azure<br></b></li>  </ul>  <ul style="text-align: left;" class="unIndentedList">  </ul>  <p style="text-align: left;"><b>Robert Duffner:</b>  少し時間を取って、自分と <a target="_blank" href="https://www.dreamfactory.com/">DreamFactory を紹介してください</a>。</p>  <p style="text-align: left;"><b>Bill Appleton:</b> もちろん。  私の背景は、リッチ メディアオーサリング システムです。 SuperCard と、その空間内の他の多くのツールを 1 日に書き戻しました。 1999 年または 2000 年の間に、XML-RPC が開発されているのを見ました。これは本当に最初のクラウド サービス プロトコルであり、クラウド サービスを直接使用するアプリケーションを構築できるオーサリング ツールに取り組み始めました。</p>  <p style="text-align: left;">基本的な考え方は、ユーザー インターフェイスの作成について知っていたことを取得し、エンタープライズ データ ソースに直接フックすることです。 これは常に、豊富なアプリケーションを構築する上で最も困難な側面でしたが、標準ベースの通信では、最終的にこれを行う方法が用意されました。</p>  <p style="text-align: left;">2003 年頃、IBM と Microsoft は SOAP を使い始め、それ以降 REST は非常に人気があります。 その後、すべてが Web サービスからオンデマンド、サービスとしてのプラットフォーム、クラウド サービス、そして現在のクラウド プラットフォームと呼ばれるものに進化し始めました。</p>  <p style="text-align: left;">私は 2005 年に DreamFactory Software を設立しました。 ツールスペースから開始し、AppExchange でエンド ユーザー製品の発行を開始しました。  多くの顧客を獲得しました。そのため、2006 年に NEA から資金提供を受けしました。 現在、さまざまなクラウド プラットフォーム向け豊富なアプリケーションを構築しています。</p>  <p style="text-align: left;">現在、現在は、Force.com Cisco WebEx Connect、Intuit Partner Platform、および アマゾン ウェブ サービス。 2009 年には、Azure を基に構築した最初のWindowsでした。 昨年、新しい製品である SQL Azureのサポートが追加されました。</p>  <p style="text-align: left;">主要な製品ラインは、プロジェクト、ドキュメント、データコラボレーションに焦点を当てた、DreamFactory Suite です。 また、企業のエンド ユーザーではなく、IT 顧客に対して有益な管理ツールも 2 つ用意されています。 現在、約 10,000 の異なる企業がアプリケーションを使用しています。それが私たちのビジー状態を維持しています。</p>  <p style="text-align: left;"><b>ロバート：</b> おっしゃったように、DreamFactory Suite はさまざまなプラットフォーム上にいます。 これらのさまざまなプラットフォームについてどのような観測がありますか?</p>  <p style="text-align: left;"><b>法案：</b> 新しいアプリケーションを作成すると、すべての異なるプラットフォームで使用できます。新しいプラットフォームを追加すると、すべてのアプリケーションが使用されます。 書き込みは 1 回だけ行われ、あらゆる場所でリッチ クライアント戦略が実行されます。</p>  <p style="text-align: left;">これらのプラットフォームはすべて異なっています。さまざまな方法で使用されるのを見て興味深いです。 アンカー テナントを持つ人もいます。それぞれがユーザーの異なるエコシステムに対して重要です。 多くのプラットフォームには独自のマーケットプレースがあります。</p>  <p style="text-align: left;">この Salesforce.com プラットフォームには、アンカー テナントとして CRM、マーケットプレースとして AppExchange があります。 このサービスはコストが高く、既存の Salesforce 顧客にのみアプリケーションを販売できますが、Force.com プラットフォームには多くの豊富な機能があります。</p>  <p style="text-align: left;">Intuit Partner Platform には優れた e コマース システムが用意されています。これは、もちろん、コアオーディエンスである中小企業を対象としています。 アンカー テナントは QuickBooks アプリケーションです。 </p>  <p style="text-align: left;">Cisco Connect プラットフォームには、アンカー テナントとして WebEx があります。 そのため、プラットフォームは、セキュリティで保護されたインスタント メッセージングとオンライン会議に重点を置いて行います。 大規模な顧客実装の一部があります。</p>  <p style="text-align: left;">Microsoft では、Azure Tables と Azure SQL Azure がサポートされています。 これらの実装では、BLOB とコンピューティング サービスも利用されます。 ピンポイント マーケットプレースが提供されています。そのため、ここに掲載されています。 また、将来の公開機会Microsoft Dynamics CRMを見て取り上げます。</p>  <p style="text-align: left;">私は、これらのプラットフォームを apples-to-apples の種類で比較し、ベンチマークを実行し、相対的なコストを確認します。 Azure は、これらの比較で非常に優れしています。 お客様の 1 人にプラットフォームの設定がまだない場合は、価格とパフォーマンスのため、Azure に向かって顧客を管理します。 お客様が SQL データを必要とする場合、または世界クラスのパフォーマンスを得るのにもう少し支払う必要がある場合は、SQL Azure も最適な選択肢です。</p>  <p style="text-align: left;"><b>ロバート：</b>9 月に戻り、"プライベート クラウド in the Enterprise" というブログ投稿を書きました。  パブリック クラウドとプライベート クラウドのトレードオフに関する現在の考え方は何ですか?</p>  <p style="text-align: left;"><b>法案：</b> クラウド アプリケーションの構築を開始した時点で、IT 部門を避ける傾向が生じ、長く複雑な販売サイクルが生じたためです。 実際にアプリケーションを必要とする部門の購入者に直接アクセスできます。 ホスティングや統合を設定せずに、ブラウザーから製品を使用できます。</p>  <p style="text-align: left;">その後、昨年、IT への大きな変化が関与し始め、同時に、取引のサイズが大きくなっていました。  部門別グループではなく、企業全体がこのような方向に傾いているのを見始めました。 これらの実装の一部は、数万人のユーザー向けでした。</p>  <p style="text-align: left;">また、Azure の観点では、これらの企業の多くが既に店舗にWindowsです。 Microsoft を知っている、Microsoft 製品に精通している、または既存の SQL Server 顧客である可能性があるが、クラウドまたはユーザーが持っているものに移行したいと考えています。</p>  <p style="text-align: left;">パブリックとプライベートの観点から、ツールとアプリケーションはどちらの種類のアーキテクチャでも優れているので、新しいオンプレミスの Azure 製品に非常に関心があります。 ユーザーはオンプレミスでアプリケーションを使用できますが、共同作業を行うパートナーが既にある場合は、ファイアウォールの外部でも使用できます。</p>  <p style="text-align: left;">Microsoft がそこで行っていることは、本当にクラウド戦略なので、私は気に入っています。 他のベンダーには、以前のアプリ サーバーのストーリーと基本的に同じオンプレミスのクラウド ストーリーがあります。 "クラウド" という単語をスラムしましたが、大きな違いではありません。</p>  <p style="text-align: left;"><b>ロバート：</b> 昨年の 4 月に Andre Yee が書いた記事が「クラウドをぼかす: Saas、PaaS、IaaS が互いを必要とする理由」というタイトルの記事が掲載されました。 たとえば、インフラストラクチャとサービスとしてのプラットフォームの間にぼかしが見え始め始めるのです。 たとえば、Salesforce による Heroku の取得では、基本的にサービスとしてのインフラストラクチャにデプロイされたサービスとしてのプラットフォームがありました。</p>  <p style="text-align: left;">そのぼやけについてどう思いますか。また、別の会社のプラットフォームでサービスとしてのソフトウェアを提供することは、会話や顧客にどのような影響を与えていますか?</p>  <p style="text-align: left;"><b>法案：</b> 私にとって、サービスとしてのソフトウェアには多くの価値があります。また、サービス指向アーキテクチャを活用する再利用可能な構成要素からソフトウェアを構築する価値があります。 サービスとしてのソフトウェア プラットフォームは、新しいビジネス ルールを毎日実装する必要がある動的な状況において大きな前進です。 </p>  <p style="text-align: left;">そして、私はサービスとしてのプラットフォームを信じています。 共有データとプロセスは、企業ユーザーに大きな価値を提供します。 ベンダーやサービス プロバイダーがクラウド プラットフォームを中心に立ち上がっている製品マーケットプレースは、ソフトウェアの世界で新しい開発を行うのに最適です。</p>  <p style="text-align: left;">しかし、サービスとしてのインフラストラクチャは、レガシ Web サイトをホストするためのより便利な方法や低コストの方法のように思われる場合があります。 問題は何もありませんが、サービスとしてのソフトウェアとプラットフォームと同じ価値は見当たっていません。 しかし、Andre は正しいので、線がぼやけてきます。</p>  <p style="text-align: left;">お話ししているお客様の中には、非常に高度な顧客がいます。  情報技術者、パート ビジネス アナリスト、パート プラットフォーム アーキテクトのユーザーを見始める。 もう何を呼び出すのか分からなくなりました。 これらの将来を見越した企業の中には、さまざまな目的のために複数のクラウド プラットフォームに投資している企業があります。</p>  <p style="text-align: left;">クラウド プラットフォーム間で接続されたデータ セットを移動する Monarch と呼ばれるこの状況の製品があります。 顧客は多くの場合、すべてのデータを失わずにプラットフォームを変更できるかどうかに関心があります。 ファイアウォールの外に配置する必要がある作業グループを開く場合、またはパートナーが別のプラットフォームを使用している場合は、オプションが何かを知りたがっています。</p>  <p style="text-align: left;">クラウドをブリッジし、簡単に物事を移動する重要な新しいストーリーがあります。</p>  <p style="text-align: left;"><b>ロバート：</b> あなたは早い段階でクラウドに関与しました。 過去数年間のクラウドの進化をどう見てきましたか?</p>  <p style="text-align: left;"><b>法案：</b> XML ドキュメント交換を使用してインターネットを介して通信し、世界中の任意の場所で関数を呼び出して回答を得るという考えから始まりました。  これはまだ非常に強力なアイデアです。 それ以降、多くの進歩がありますが、DreamFactory では引き続き、これらのサービスから豊富なアプリケーションを構築しています。</p>  <p style="text-align: left;"><a target="_blank" href="https://www.dreamfactory.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3617.Dreamfactorylogo.png"></a>お客様から、製品で見てみたいものについてのフィードバックを毎日受け取っています。  エンジニアは、これらの変更を追加し、アプリケーションの更新を常に維持します。 一部の製品は毎年何百もの改善を受け、クラウド サービスを使用してアプリケーションを構築するというこのアイデアは、本当にうまく機能します。</p>  <p style="text-align: left;"><b>ロバート：</b> クラウドに関する知識の観点から、顧客が提供する利点はどこに表示されますか?</p>  <p style="text-align: left;"><b>法案：</b> 2、 3 年前でも、私たちは何を行ったのか、なぜそれが良いアイデアだったのかを説明する必要があります。 これを行う必要はあまりありません。 このビューには、いくつかの主要な種類の顧客があります。 </p>  <p style="text-align: left;">まず、ビジネスニーズを解決するアプリケーションを探している部門の購入者がいます。 これは、プロジェクトドキュメントデータコラボレーションを必要とする問題の少ないスマートビジネスユーザーです。 引用符と請求書、戦略的なアカウントのマッピングなどが必要になる場合があります。</p>  <p style="text-align: left;">新しい種類の顧客は、クラウドの管理、変更の管理、リリース管理などの方法を探している IT プロフェッショナル、またはクラウドサービスと直接通信する独自のリッチアプリケーションを構築するための開発者ツールを簡単に見つけることができる IT プロフェッショナルで構成されています。</p>  <p style="text-align: left;">このような場合、ニーズが競合する可能性がありますが、この年のほとんどの作業は、IT 担当者がクラウドでアプリケーションを活用し、クラウドインフラストラクチャを管理、管理、または変更しようとしています。</p>  <p style="text-align: left;"><b>Robert:</b> "<a target="_blank" href="https://www.dreamfactory.com/cb">ネイティブアプリケーションの履歴</a>" という投稿を作成しました。この記事では、リッチクライアントユーザーインターフェイスを強力なクラウドサービスに直接接続する方法について詳しく説明します。 詳細については、</p>  <p style="text-align: left;"><b>請求:</b> もちろん。 ネイティブでは、お客様が既に投資しているクラウド上でアプリケーションを完全に実行することについて説明しています。 リッチクライアントは、パーソナルコンピューターからクラウドプラットフォームに直接通信します。 この "層なし" アーキテクチャには非常に大きな利点があります。</p>  <p style="text-align: left;">まず、ラウンドトリップドキュメント交換のトランザクション時間は、3 ~ 4 秒から0.5 秒以下になります。  これにより、最初にビルドしようとしているアプリケーションの種類が変更されます。</p>  <p style="text-align: left;">もう1つの問題はセキュリティです。 私たちは何もホストしないため、データ、ユーザー名、パスワード、またはお客様が理解できるもう1つの優れた利点を持っていません。 ネットワークモニターを使用してアプリを確認し、関連するセキュリティを確認することができます。</p>  <p style="text-align: left;">スケーラビリティにも大きな利点があります。 私たちはアプリを1回入手してから、お客様の作業を完了しました。 データセンターやサーバーホスティングに依存する必要はありません。これは、主要なビジネスではありません。</p>  <p style="text-align: left;">サービスとしてのプラットフォームの観点からは、他にも利点があります。 アプリケーションは、クラウド上に既に存在する他のすべてのデータとプロセスと相互運用できます。 ユーザー、データ、既存のワークフロー、カスタムオブジェクト、カスタムフィールド、保存されたドキュメントなどを確認できます。</p>  <p style="text-align: left;">Salesforce レポートを使用すると、たとえば、プロジェクト管理データを確認できます。また、ワークフローエンジンを使用してタスクを調整することもできます。 SQL Azure に新しいオブジェクトまたは新しいフィールドを追加した場合は、すぐに表示され、アプリケーションから使用を開始できます。</p>  <p style="text-align: left;">クラウド上に直接構築されているという事実は、購入者にとって非常に魅力的です。 別のクラウドや別のサーバーなどのようなものにはなりません。 既に購入したクラウドを活用するものが必要であり、公開ビジネスではこの機能を提供しています。</p>  <p style="text-align: left;"><b>Robert:</b> これらはすべて、準備されたすべての質問です。 ラップする前に、他のトピックに触れたいと思いますか。</p>  <p style="text-align
   left;"><b>請求:</b>近日公開予定です。オープンソースプロジェクトをリリースする予定です。これにより、Azure のテーブルと SQL Azure がクライアントから、または標準ベースのインターフェイスを持つアプリケーションサーバーからアドレス指定できるようになります。 Azure テーブルでは、このインターフェイスにより、ユーザー管理も提供されます。 これは、リッチクライアントまたはリモートサーバーからこれらのサービスを使用するための新しい方法です。</p>  <p style="text-align: left;"><b>Robert:</b> とてもクールです。 これはすばらしいことです。 お客様のご意見をお待ちしております。</p>  <p style="text-align: left;"><b>請求:</b> Robert、ありがとうございました。 楽しんでいます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/09/thought-leaders-in-the-cloud-talking-with-bill-appleton-dreamfactory-founder-and-cloud-services-expert.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>
