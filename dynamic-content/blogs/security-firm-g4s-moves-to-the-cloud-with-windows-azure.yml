Title: Windows Azure を使用して、セキュリティ企業の G4S をクラウドに移行
Summary: 業界トップレベルの国際セキュリティソリューショングループ G4S は、世界中の現金の星やスポーツの星を守ることに重点を置いています。 &nbsp; 会社はシステムを開発しました...
Content: <p>業界トップレベルの国際セキュリティソリューショングループ G4S は、世界中の現金の星やスポーツの星を守ることに重点を置いています。 &nbsp; この会社は、最も効率的なルートを計画し、世界中の現金と valuables の移動を追跡するために、 <a href="https://www.g4s.com/~/media/Files/International%20magazine/2008%20Issue%202/international-june-o8-eviper_36-37.ashx" target="_blank">eViper</a> という名前のシステムを開発しました。 G4S は毎年3000億を超える &pound; 資金を eViper しています。そのため、G4S のミッションクリティカルなシステムになります。失敗した場合は、そのままで、現金の移動が停止します。 &nbsp;G4S は、eViper を<a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a>に移行することで、クラウドへの移行を完了しました。</p>  <p>G4S は、従来のコードベースに依存しないようにする必要がありました。これは管理が困難になり、アウトソーシングで管理されているサービスプロバイダーによって提供されるインフラストラクチャの可用性が低下しました。 G4S は、高可用性、スケーラビリティ、コスト効率、セキュリティを確保するアプリケーションを作成する必要があることを認識していました。 これらの機能をセキュリティで保護するために、G4S realised は最新のプラットフォームに移行し、Microsoft に支援を提供する必要がありました。</p>  <p>Microsoft は Windows Azure に基づいたソリューションで G4S を使用しました。これにより、eViper アプリケーションは異なるタイミングで異なるデータセンターにホストされるようになります。 これは、問題がプライマリデータセンターに影響を与える場合、アプリケーションはセカンダリデータセンターに迅速にフェールオーバーし、最大の信頼性とアップタイムを確保することを意味します。</p>  <p>G4S にある Richard Wallace、テクノロジディレクターについて説明 &ldquo; します。セキュリティは、私たちが行っているすべてのことの中核になります。 私たちは、eViper システムをホストするために使用できる最も安全な環境が azure であると Windows 考えています。170制御ポイントの評価を実施し、azure Windows が既存のインフラストラクチャパートナーよりも安全であることを確認しました。 データが保持されている場所がわからないことがよくあります。 現実には、データが保持されている場所を正確に把握し、G4S 以外のユーザーがデータにアクセスできないことがわかっています。 Microsoft のクラウドで作業することにより、コストを節約し、データセンターインフラストラクチャに大きな資本投資をすることなく、世界中の操作をスケールアップすることができます。&rdquo;</p>  <p>G4S は、実行コストを 2 ~ 3 分削減するだけでなく、スケーラビリティと俊敏性の領域で Windows Azure に移行する利点もあります。 Azure Windows で eViper を実行すると、G4S を新しい国にデプロイできるようになります。データセンターを確立する必要はありません。 しかし、クラウドプラットフォームに対して G4S がマイクロソフトに見た最も重要な理由はセキュリティでした。 この会社では、業界で最も信頼性が高く、プライベートで安全なクラウドサービスの一部を提供するという Microsoft &rsquo; のコミットメントと経験 &nbsp; によって、主に Azure Windows を選択しました。&nbsp;</p>  <p>Michael Newberry ( <a href="https://www.microsoft.com/en-gb/default.aspx" target="_blank">microsoft 英国</a>の Azure 製品マネージャー Windows) では、次のように合計します。 &ldquo; G4S は、最も重要なシステムの1つを処理し、データをセキュリティで保護されたプライベートな状態に保つことができる信頼性の高いプラットフォームを microsoft に要求します。 Windows Azure は、複雑な機密データやシステムを管理できる、信頼性の高いクラウドプラットフォームに自然に適合 &ndash; していました。 &nbsp;セキュリティとプライバシーの基盤上に構築された製品とサービスの提供に関するマイクロソフトの取り組みは、G4S &rsquo; の意思決定の主な要素でした。 これは、セキュリティで保護された信頼性の高いクラウドサービスの包括的なオファリングと組み合わせることにより、自社の使用条件でクラウドへの移行を可能にすることによって、G4S のビジネスを推進することができました。&rdquo;</p>
