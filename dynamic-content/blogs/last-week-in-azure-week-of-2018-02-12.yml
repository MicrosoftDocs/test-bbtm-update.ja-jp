Title: 'Azure の先週: Azure SDK for Go GA など'
Summary: 先週の Azure の Azure SDK for GA の一般提供、Microsoft Build の登録の開始、Microsoft Startups の無料 Azure クレジットの最大 120,000 ドルなどについて発表しました。
Content: >-
  <p>Microsoft CVP の Charlotte Yarkoni は、水曜日に、スタートアップ企業が顧客と収益ベースを拡大するのに役立つテクノロジ、市場へのアクセス、コミュニティ特典へのアクセスを提供する新しいプログラムである <a href="https://blogs.microsoft.com/blog/2018/02/14/grow-build-connect-microsoft-startups/">Microsoft for Startups</a> を発表しました。 このプログラムでは、スタートアップ企業に最大 120,000 ドルの無料 Azure &ndash; クレジット、エンタープライズ グレードのテクニカル サポート、開発ツール (Node.js、Java、.NET など、選択した言語をサポート) が提供されています。</p>


  <p>Go gopher は、go アプリケーションから Azure サービスを管理および操作するためのクイックスタート、コード サンプル、API リファレンスをまとめる <a href="https://docs.microsoft.com/en-us/go/azure/">Azure for Go</a> 開発者向けドキュメント ハブなど、Azure SDK for Go が一般提供されるにちなんだので、その原因になります。</p>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/log-alerts-for-application-insights-preview/">Application インサイト のログ アラート機能の</a>-プレビューAzure Log Analytics と Application インサイト から定期的にログ クエリを自動的に実行するアラートを作成できます。 ログ クエリの結果が特定の条件と一致する場合は、アラート レコードが作成され、1 つ以上のアクションが自動的に実行され、アラートが事前に通知されるか、アクション グループを使用した Runbook の実行など、別のプロセスが呼び出されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-data-lake-storage-adls-in-storage-explorer-public-preview/">Microsoft Azure Data Lake Storage &ndash;</a> - Storage Explorer パブリック プレビューで、Azure Data Lake Storage (ADLS) リソースがリリースAzure Storage Explorerは、ADLS リソースを自由に移動したり、フォルダーやファイルをアップロードおよびダウンロードしたり、フォルダーまたは ADLS アカウント間でファイルをコピーして貼り付けしたり、フォルダーやファイルに対して CRUD 操作を簡単に実行したりできます。</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/02/15/faster-application-deployment-in-azure-ad-application-proxy/">アプリケーションのデプロイを高速化Azure AD アプリケーション プロキシ </a> -AzureAD PowerShell モジュールの新しいプレビューを使用して、PowerShell を使用してAzure AD アプリケーション プロキシのデプロイを管理できます。 これらのコマンドレットを使用すると、環境内にアプリケーションをデプロイするための標準化された予測可能なプロセスを構築アプリケーション プロキシ管理することもできます。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/">Go SDK を使用して Azure 向け Go アプリをビルドする (一般提供)</a> - このAzure SDK for Go、開発者が Go を使用して Azure 用のアプリをビルドするのに役立つ一般提供が提供されています。 SDK 機能では、Cosmos DB や Azure Storage などのデータ ソースへの接続、プログラムによる Azure リソースのデプロイ、ユーザーの認証などのサポートが提供されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-geo-replication-is-now-generally-available/">Azure Redis Cache geo レプリケーションの一般提供開始</a> - Azure Redis Cache geo レプリケーションは、予期しない災害から重要なデータを保護するための貴重なツールです。 Redis Cache、開発者や IT プロがクラウド上で実行されているサービスのディザスター リカバリー計画を構築できる、増え続ける Azure サービスの一覧に参加しています。 これにより、広範囲にわたるリージョン障害が発生する可能性が低い場合でも、ミッション クリティカルなアプリケーションを確実に利用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/">Go SDK を使用して Azure 向け Go アプリをビルドする (一般提供)</a> - このAzure SDK for Go、開発者が Go を使用して Azure 用のアプリをビルドするのに役立つ一般提供が提供されています。 SDK 機能では、Cosmos DB や Azure Storage などのデータ ソースへの接続、プログラムによる Azure リソースのデプロイ、ユーザーの認証などのサポートが提供されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/application-consistent-backup-for-linux-vms-using-azure-backup-is-generally-available/">アプリケーションを使用した Linux VM のアプリケーション整合性バックアップAzure Backup一般提供</a> - アプリケーション整合性バックアップを使用すると、バックアップされたデータのトランザクション整合性が確保され、VM の復元後にアプリケーションが起動されます。 トランザクションの整合性を確保するには、アプリケーションを一貫性を保つ必要があります。また、VM スナップショットを作成するときに未完了のトランザクションが発生しない必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/expressroute-monitoring-with-network-performance-monitor-npm-is-now-generally-available/">Network Performance Monitor (NPM) を使用した ExpressRoute 監視が一般提供開始</a> - MICROSOFT OPERATIONS MANAGEMENT SUITE (OMS) の一部である NPM は、Azure クラウド デプロイとオンプレミスの場所間の接続を監視するクラウドベースのネットワーク監視ソリューションです。 プライベート ピアリングを使用するように構成されている ExpressRoute 回線でネットワーク パフォーマンスを監視するために NPM のサポートが一般提供され、ネットワークの問題を特定して排除できます。</p>


  <h2>ニュースの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-national-science-foundation-to-empower-data-science-breakthroughs/">Microsoft は National Science Foundation と提携し、データ サイエンスのブレークスルーを強化します</a> - Microsoft が National Science Foundation (NSF) とどのように提携したのかについて説明します。 Microsoft は、クラウドの力を活用して科学分野でコンピューティングを研究する取り組みで、National Science Foundation との継続的なパートナーシップに取り組み続けます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-sdk-lts-branch/">Azure IoT SDK が新しいサポート ブランチLong-Termリリースされました</a> -Azure IoT SDK&rsquo; の Long-Term サポート (LTS) ブランチでは、デバイス コードへの影響を最小限に抑え、必要なセキュリティまたは重大なバグ修正の恩恵を受ける保証を顧客に提供します。 同時に、開発者はリポジトリのマスター ブランチで最新の更新プログラムにアクセスし、テクノロジと機能の上に残り、投稿された問題に対する応答と解決時間を短縮できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-national-science-foundation-to-empower-data-science-breakthroughs/">Microsoft は National Science Foundation と提携し、データ サイエンスのブレークスルーを強化します</a> - Microsoft が National Science Foundation (NSF) とどのように提携したのかについて説明します。 Microsoft は、クラウドの力を活用して科学分野でコンピューティングを研究する取り組みで、National Science Foundation との継続的なパートナーシップに取り組み続けます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/create-tomorrow-today-with-emerging-tech-at-microsoft-build/">Microsoft Build で新しい技術を使用して明日を作成する</a> - Microsoft Build の登録は、2 月 15 日 (木曜日) に開始されました。 新しい技術のセンターで 3 日間を過ごした Build では、開発者、ゲーム変更者、および同じ考え方の専門家が集い、クラウド、人工知能、複合現実などにおける&#39;の次の機能を想像します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-january-2018/">Azure Marketplace 2018</a> - 年 1 月の新しいオファーこのAzure Marketplaceは、Azure 上で実行 &ndash; するために認定および最適化された、すべてのソフトウェア ニーズに最適な場所です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 1 月には、30 を超える新しいオファーを公開しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/simplify-cloud-adoption-with-azure-sql-data-warehouse-and-datometry/">Azure SQL Data Warehouse と Datometry を使用してクラウド導入を簡素化する</a> -Microsoft は Datometry と提携して、クラウドへの顧客&rsquo;体験を簡素化しました。 Datometrys&rsquo; Adaptive Data Virtualization テクノロジを使用すると、既存の Teradata アプリケーションは、レガシ アプリケーションを書き換えまたは再設計することなく、Azure SQL DW 上で即座にネイティブに実行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/asr-managed-disks-between-azure-regions/">Azure リージョン間でマネージド ディスクを使用してマシンを保護するには、</a>次のAzure Site Recovery - Azure Site Recovery (ASR) では、マネージド ディスクを使用して IaaS VM のディザスター リカバリー (DR) を設定する機能が提供されます。 この機能により、ASR は、マネージド ディスクを使用する VM でホストされているアプリケーションを含め、Azure の laaS VM でホストされているすべての実稼働アプリケーションの包括的な DR ソリューションになるための重要な要件を満たします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-updates-cognitive-services-terms/">Microsoft の更新Cognitive Services使用条件</a> - 最近、他の Azure サービスCognitive Services条件に従って移行を開始しました。 新しい条件では、顧客Cognitive Services、顧客データを管理および削除できます。 この変更により、多くのCognitive Services他の Azure サービスに適用されるのと同じ用語に一致するようになっています。</p>


  <h2>技術記事</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-reference-architecture-for-jenkins-on-azure/">Azure での Jenkins の新しい参照アーキテクチャ</a> -&amp; Azure Customer Advisory Team (Azure CAT) のパターン プラクティス (pp&amp;) グループは、Ubuntu 16.04 LTS を使用して Azure に Jenkins サーバーをデプロイして実行するための新しい参照アーキテクチャを公開しました。 この参照アーキテクチャのベスト プラクティスを使用して、Azure プラットフォーム上に Jenkins サーバーを設定します。</p>


  <h2>開発者向けスポットライト: サーバーレスとモバイル</h2>


  <p><a href="https://aka.ms/lwia/serverless-16">ユーザーが気に入らない通知を&#39;する方法</a> - Burke Burke Burke は、Twitter 通知Azure Functions受信Logic Apps LIFX 電球に接続されたアプリとアプリを使用する方法を示しています。</p>


  <p><a href="https://aka.ms/lwia/serverless-17">Code Firstでの移行: Azure でサーバーレスに移行する</a> -最近、このトピックは南のコード 収容所でこのトピックを紹介しました。彼は、デッキ、デモなど、このブログ記事ですべてオンラインで利用できるまで、さらに遠く離れた場所にいました。</p>


  <p><a href="https://aka.ms/lwia/serverless-18">サーバーレス Doorbell &mdash;Azure Functions と Ring.com (パート 1)</a> - Jeff Hollan は、Ring ビデオ ドアベルを Azure Functions、Azure Cosmos DB、Event Grid、Logic Apps、Video Indexer、Video Indexer に接続して、独自のドアステップ バージョンの HAL 9000 を作成しました。 また、パート <a href="https://aka.ms/lwia/serverless-19">2</a> |  <a href="https://aka.ms/lwia/serverless-20">パート 3</a></p>


  <p><a href="https://aka.ms/lwia/mobile-01">アプリとアプリ、パート I をVisual Studio App CenterしてAzure Functionsアプリをより迅速に配布する</a> -Patrick Nikoletich は、クラッシュと分析のデータに基づいて、手動で作業することなく、アプリをベータ テスト担当者に再配布する継続的リリース パイプラインを設定する方法を示します。</p>


  <p><a href="https://aka.ms/lwia/mobile-02">Better Analytics</a> を使用したより良い意思決定: Visual Studio App Center と Azure アプリケーション インサイト - の共に App Center Analytics と Application インサイト を使用して、アプリで意思決定を行う方法を示します。</p>


