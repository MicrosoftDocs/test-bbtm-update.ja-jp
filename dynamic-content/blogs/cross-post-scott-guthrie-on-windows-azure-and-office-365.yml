Title: 'クロスポスト: Scott Guthrie on Windows Azure and Office 365'
Summary: '&rsquo;Scott Guthries&rsquo;&ldquo; の最新のブログ投稿「Windows Azure と Office 365&rdquo;」をお見逃しなく。SharePoint を拡張するために作成する Web アプリケーションとワークフロー アプリケーションをホストする方法について説明します。'
Content: <p>&rsquo;SharePoint を拡張するために作成する Web アプリケーションとワークフロー アプリケーションを Windows Azure でホストする方法を学習するには、Scott Guthries&rsquo;&ldquo; の最新のブログ記事 Windows Azure と <a href="https://weblogs.asp.net/scottgu/archive/2012/07/26/windows-azure-and-office-365.aspx" target="_blank">Office 365</a>&rdquo; をお<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0162" target="_blank">見逃</a>しなく。</p>  <p>この投稿では、Scott が &ndash;</p>  <ul>  <li><i>新 Windowsしい Office、SharePoint</i> &ndash; Server 2013、Office 365 Preview によって有効にされた新しいクラウド アプリ モデルにより、Office および SharePoint 用のアプリを作成するために、Office 365 と統合された Azure Web サイトを開発します。</li>  <li><i>Windowsと統合された Azure Workflows</i> &ndash; Office 365を開発して、カスタム .NET 4.5 ワークフローを実行し、SharePointします。</li>  </ul>  <p>投稿を確認し、デベロッパー センターのOffice<a href="https://dev.office.com" target="_blank">詳細</a>と開始方法に関するページを参照してください。</p>
