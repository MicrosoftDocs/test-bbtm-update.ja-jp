  <h2>主要な機能</h2>


  <ul>
   <li>オンデマンドで24個の FXT サーバーノードに拡張</li>
   <li>ビッグデータワークロードをサポートするための、アクティブなデータと大規模な SSD キャッシュサイズへの高速アクセスを実現する高パフォーマンスの DRAM/メモリ</li>
   <li>単一のマウントポイントを使用すると、異種ストレージでの管理が容易になります。</li>
   <li>ハイブリッドアーキテクチャ &ndash; NFSv3、クライアントとアプリケーションへの SMB2、NetApp、DELL EMC Isilon、Azure Blob、S3 ストレージのサポート</li>
  </ul>


  <p>Azure FXT Edge ファイラーは、Dell EMC によって提供されるハードウェアと Microsoft が提供するソフトウェアの組み合わせです。 システムインテグレーターを通じて、完全なソリューションをソフトウェアプラスハードウェアアプライアンスとしてお客様に提供します。 オンプレミスのインフラストラクチャへの Azure FXT エッジフィルターの追加、または既存の Avere ハードウェアのアップグレードについて詳しく知りたい場合は、 <a href="mailto:FXTEdgeFiler@microsoft.com">今すぐチームにご連絡</a>ください。 それ以外の場合は、 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Azure FXT エッジフィルターホームページ</a>で更新プログラムを監視します。&nbsp;</p>


  <h2>レンダーファーム用の Azure FXT エッジフィルター</h2>


  <p>レンダーファームとアーティスト向けの高パフォーマンスのファイルアクセスは、重要な期限を満たし、運用後のパイプラインに効率を高めるための鍵となります。 NAB 2019 のラスベガスで、Microsoft Azure のブース #SL6716 にアクセスして、新しい Azure fxt エッジフィルターを表示する方法を確認してください。 &rsquo;テクノロジの専門家、プレゼンテーション、サポート資料を参照して、Azure でより迅速にレンダリングできるようにします。</p>


