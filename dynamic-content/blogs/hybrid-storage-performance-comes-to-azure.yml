Title: ハイブリッドストレージのパフォーマンスが Azure にもたらされる
Summary: 'コンピューティングストレージとファイルストレージの間にパフォーマンスレベルを追加すると、Avere システムは Avere FXT エッジファイラーと呼ばれるハイパフォーマンスキャッシュアプライアンスを使用して機能します。 '
Content: >-
  <p>コンピューティングストレージとファイルストレージの間にパフォーマンスレベルを追加すると、Avere システムは Avere FXT エッジファイラーと呼ばれるハイパフォーマンスキャッシュアプライアンスを使用して機能します。 今週の NAB で、出席者は新しい <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">azure FXT エッジフィルター</a>を最初に見ていきます。これで、さらに多くのパフォーマンス、メモリ、SSD、azure Blob のサポートが追加されました。 Microsoft &rsquo; は3月に Avere を獲得したため、 &rsquo; Avere アプライアンステクノロジを使用してハイブリッドストレージアーキテクチャをサポートするためのパフォーマンスと効率性の優れた組み合わせを実現しています。</p>


  <h2>NFS 経由の Linux パフォーマンス</h2>


  <p>Microsoft は、お客様が必要としている &rsquo; お客様にお応えします。 新しい Azure FXT エッジファイラーの起動は、Linux コンピューティングファームで実行されているアプリケーションに高スループットと低待機時間の NFS を提供するので、もう1つの例です。 Azure FXT エッジファイラーは、NFS から Blob への組み込み変換を使用して、Blob storage とオンプレミスコンピューティング間の待機時間の問題を解決します。 オンプレミスのコンピューティングに最も近いハイブリッドストレージ環境のエッジに配置され、アクティブなデータをキャッシュしてボトルネックを軽減します。 一般的なアプリケーションを見てみましょう &rsquo; 。</p>


  <ul>
   <li>Azure Blob &ndash; のアクティブなアーカイブ Azure blob が、まだコールドデータではなく、エージング用のターゲットストレージの場所である場合、azure FXT エッジファイラーは、アクティブなデータのオンプレミスキャッシュを作成することにより、ファイルへのアクセスを高速化します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ae6e105-339d-46dc-9b13-34caff4f4879.png"><img alt="Active Archives in Azure Blob" border="0" height="210" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7aba34e-a78b-4652-8a58-58efb02635a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Blob のアクティブなアーカイブ" width="696"></a></p>


  <ul>
   <li>ワイドエリアネットワーク (Wan) 間の WAN キャッシュ &ndash; の遅延により、生産性が低下する可能性があります。 Azure FXT Edge ファイラーは、ユーザーに最も近いアクティブなデータをキャッシュし、データセンターまたは colos に格納されているデータの待機時間を非表示にします。 リモートオフィスのエンジニア、アーティスト、およびその他のパワーユーザーは、必要なファイルにすばやくアクセスできます。一方、バックアップ、ミラーリング、およびその他のデータ保護アクティビティは、コアデータセンターでシームレスに実行されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c0b6bf4-90bb-4d0f-aa01-4b8df8519937.png"><img alt="WAN Caching" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6b1ff60-ed19-4ddd-a032-6a3e96ecc3ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WAN キャッシュ" width="679"></a></p>


  <ul>
   <li>NAS の最適化 &ndash; 多くのハイパフォーマンスコンピューティング環境には、大規模な NetApp または DELL EMC の Isilon ネットワーク接続ストレージ (NAS) アレイがあります。 需要がピークになると、これらのストレージシステムがボトルネックになる可能性があります。 Azure FXT エッジファイラーは、コンピューティングに最も近いデータをキャッシュし、容量からパフォーマンスを分離し、両方の機能を向上させることで、これらの NAS システムを最適化します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5779c7d8-f2d2-40ad-a344-5ae2f479de07.png"><img alt="NAS Optimization" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e0462f3-d0e0-4b8c-873d-9016139521ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NAS の最適化" width="433"></a></p>


  <p>データセットが大きい場合、ハイブリッドファイルストレージキャッシュは、コア操作の生産性を維持するために必要なパフォーマンスと柔軟性を提供します。</p>


  <h2>Azure FXT エッジフィルターの仕様</h2>


  <p>現在、お客様のサイトで FXT 6600 モデルをプレビューしています。このモデルでは、2つ目の FXT 6400 モデルが一般公開されています。 FXT 6600 は、優れたトップエンドモデルであり、読み取りパフォーマンスが40% 向上し、FXT 5850 のメモリが2倍になっています。 FXT 6400 は、十分なメモリと SSD 容量を必要としないお客様や、FXT 5600 および FXT 5400 モデルを手頃な価格でアップグレードすることを検討しているお客様 &rsquo; を対象とした、優れたミッドレンジモデルです。</p>


