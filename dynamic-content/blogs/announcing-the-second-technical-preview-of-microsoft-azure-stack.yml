  <p>&#39;、Microsoft Azure Stack (TP2) の 2 つ目の Technical Preview を利用して、データセンター内の Azure サービスの機能を探索、学習、準備する準備が可能になりましたことをお知らせします。 詳細については、 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/new-ideas-new-solutions-new-technical-preview-of-azure-stack/">ハイブリッド クラウドブログのお知らせ</a> ブログの投稿をお読みください。</p>
