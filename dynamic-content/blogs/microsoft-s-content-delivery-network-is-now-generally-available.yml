  <p>&rsquo;Azure CDNマルチCDNエコシステムを使用すると、Azure リソースCDNオンデマンドおよび API 駆動型のリソースを管理できます。 この柔軟性と 3 つの強力なCDNインフラストラクチャを使用すると、コンテンツ配信ストーリーの一部としてCDNを簡単に追加できます。 マルチ CDN ソリューションでこれらの CDN ソリューションを独自にサイド バイ サイドで使用するか、またはそれらを階層化して信頼性、オフロード、パフォーマンスを最大化することで、ビジネス ニーズに合わせて配信の最適化に集中できます。</p>


  <p>Azure CDN Verizon、Akamai から提供され、Microsoft は、Azure でさらに多くの成果を得る機会を得る機会を提供します。</p>


