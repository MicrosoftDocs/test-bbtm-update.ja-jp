Title: Microsoft のContent Delivery Network一般提供
Summary: 'Microsoft のサービスが一般提供されるAzure CDN発表します。 Azure CDN提供する Azure のお客様は、Microsoft 独自のグローバル サービス ネットワークからコンテンツを配信CDNしています。 '
Content: >-
  <p>Microsoft のサービスが&rsquo;一般提供されるAzure CDN発表します。 Azure CDN提供する Azure のお客様は、Microsoft&rsquo; 独自のグローバル サービス ネットワークからコンテンツを配信CDNしています。 このネイティブ CDN オプションは、今年の 5 月に Verizon と Akamai の既存のプロバイダー オプションと共に追加され、完全な SLA、作成と変更の速度の高速化、独自の証明書持ち込みやリージョンキャッシュなどのより多くの機能、より多くの場所で使用する準備が整いました。&nbsp;&nbsp;</p>


  <p>クラウド サービスには、信頼性、スケール、機敏性、パフォーマンスが必要です。 Azure CDNは、CDN プラットフォームを簡単にセットアップして使用して、ビデオ、ファイル、Web サイト、または他の HTTP コンテンツを世界中に配布します。 Verizon、Akamai、および現在の Microsoft の CDN サービスにより、Azure CDN は、Azure の柔軟なクラウド サービス内のマルチ CDN エコシステムを通じて、クラス最高の CDN&rsquo; サービスを提供するように一から構築されています。</p>


  <p>Azure CDNは、Microsoft が所有および運用している CDN サービスのこの豊富な CDN サービスポートフォリオに追加され、<a href="https://azure.microsoft.com/en-us/blog/the-network-is-a-living-organism/" target="_blank">Microsoft</a>&#39;のグローバル ネットワークのエッジで実行されます。 この高度に経験された anycast ベースの CDN プラットフォームは、各 CDN Edge Point of Presence (POP) から Azure 内のコンテンツに直接プライベートアクセスできます。</p>


