Title: 'Azure での先週: OSBA、DevOps Kubernetes、VM サイズなど'
Summary: 先週の Azure の Open Service Broker では、Kubernetes と Azure で実行できる機能を拡張するためのコミュニティ プロジェクトとパートナーシップが提供されました。また、いくつかのストレージ最適化およびバースト可能な VM サイズが GA で利用できます。
Content: >-
  <p>テキサス州の KubeCon に従った場合でも、サンフランシスコの SpringOne プラットフォーム &ndash; でも、先週は特にコンテナーが興味を持っている場合に関心のある発表がいくつか行われます。 以下のリンクを参照して、Open Service Broker for Azure、Azure 上の Kubernetes とサーバーレスに DevOps 機能を取り込むプロジェクト、および Java 用の更新された Azure 管理ライブラリについて詳しくは、以下をご覧ください。 さらに、ストレージに最適化されたバースト可能な VM サイズがいくつか GA で使用できます。</p>


  <h3>Compute</h3>


  <p>AMD EPYC プロセッサ Lv2-Series&rsquo; VM を搭載した Lv2-Series VM の発表は、AMDS <a href="https://azure.microsoft.com/en-us/blog/announcing-the-lv2-series-vms-powered-by-the-amd-epyc-processor/"><b>EPYC&trade;</b></a> -&trade; プロセッサを搭載した次世代のストレージ最適化 VM であり、ストレージを集中的に使用し、高レベルの I/O を必要とする MongoDB、Cassandra、Cloudera のような要求の厳しいワークロードをお客様にサポートします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/"><b>B シリーズと M シリーズの一般提供の発表</b></a> - バースト可能な VM サイズ (B シリーズ) と、Azure (M シリーズ) で使用可能な最大の VM サイズが GA になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-init-for-rhel-7-4-and-centos-7-4-preview/"><b>rHEL 7.4 および CentOS 7.4</b></a> - プレビューの cloud-initこれで、既存の cloud-init Linux 構成を他の環境から Azure に移行できます。 cloud-init を使用すると、VM のプロビジョニング中に VM をカスタマイズし、VM の作成に使用される既存の Azure パラメーターにを追加できます。</p>


  <h3>コンテナー</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/connect-your-applications-to-azure-with-open-service-broker-for-azure/"><b>Connect Open Service Broker for Azure を使用して Azure にアプリケーションをデプロイする</b></a> -Open Service Broker API は、マーケットプレースで利用可能なサービスにアプリケーションを接続するための標準的な方法を提供する、その需要を満たす、シンプルかつ安全な業界全体の取り組みです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-brings-new-serverless-and-devops-capabilities-to-the-kubernetes-community/"><b>Azure は、新しいサーバーレスDevOps機能を Kubernetes コミュニティに提供します</b></a> -Kubernetes と Azure で実行できる機能を拡張する Kubernetes コミュニティ プロジェクトとパートナーシップの詳細については、KubeCon で行われたお知らせについて説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/java-manage-azure-container-service-aks-and-more/"><b>Java: Azure Container Service (AKS) の管理など</b></a> - Azure Management Libraries for Java (v1.4) の最新リリースでは、Azure Container Service <a href="https://docs.microsoft.com/en-us/azure/aks/">(AKS)</a> のサポートが追加されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/partners-enhance-kubernetes-support-for-azure-and-windows-server-containers/"><b>パートナーは、Azure と Azure Server コンテナーに対する Kubernetes Windowsを強化します</b></a> -Heptio (Heptio Ark を Azure に持ち込む) と Tigera (Project Calico&rsquo;) との 2 つの新しいコラボレーションに関するニュースと、KUbernetes 1.9 での SIG Windows (Windows Server Containers のサポート) の使用に関するいくつかの進行状況について説明しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/lift-shift-and-modernize-using-containers-on-azure-service-fabric/"><b>Azure Service Fabric でコンテナーを使用して</b></a>リフト、シフト、-最新化を行Service Fabric&rsquo;Service Fabric のコンテナー オーケストレーション機能の一部と、SERVICE FABRIC UI の更新など、近日公開予定の機能についてService Fabric Explorerします。</p>


  <h3>Data</h3>


  <p>再開可能なオンライン インデックス再構築は<a href="https://azure.microsoft.com/en-us/blog/resumable-online-index-rebuild-is-generally-available-for-azure-sql-db/"><b>、Azure SQL DB</b></a><b> - </b>で一般提供されています。一時停止されたインデックス再構築操作を再開します。一時停止したインデックス再構築操作は、最初に操作を再開する必要ではなく、すべて少量のログ領域を使用する必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/database-scoped-global-temporary-tables-are-generally-available-for-azure-sql-db/"><b>データベース スコープグローバル一時テーブルは、Azure SQL DB で一般提供されています</b></a> -Azure SQL DB のグローバル一時テーブルは tempdb に格納され、SQL Server&rsquo;<b> </b> のグローバル一時テーブルと同じセマンティクスに従います。ただし、それらは特定のデータベースのみを対象とし、その同じデータベース内のすべてのユーザー セッション間で共有されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-supports-azure-environments-worldwide/"><b>HDInsight Tools for VSCode では、世界中の Azure 環境がサポートされます</b></a> - HDInsight Tools for VSCode を、政府や地域のクラウドを含む HDInsight サービスをホストしているすべての Azure 環境に接続できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/performance-best-practices-for-using-azure-database-for-postgresql/"><b>データ を使用するためのパフォーマンスのベスト プラクティスAzure Database for PostgreSQL</b></a> - Azure Database for PostgreSQL サービスを使用したアプリケーションまたはサービスのパフォーマンスの問題のカテゴリと、それらを解決する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azuresqldw-cost-savings-with-autoscaler-part-2/"><b>#Autoscaler &ndash; による AzureSQLDW</b></a> のコスト削減 パート 2 - <a href="https://azure.microsoft.com/en-us/blog/sql-dw-cost-savings-with-functions-part-1/">#11 月からの投稿のこの続きでは、弾力性と Azure Functions &ndash; の部分 1 に最適化された AzureSQLDW</a> のコスト削減を、デプロイできる自動スケール ソリューションを使用して Azure SQL Data Warehouse から最大限に活用する方法について説明します。</p>


  <h3>モノのインターネット (IoT)</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-is-generally-available/"><b>Azure IoT Hub Device Provisioning Service</b></a> - は一般提供されています Azure IoT Hub Device Provisioning Service では、Azure IoT Hub へのゼロタッチ デバイス プロビジョニングが提供され、かつては手間のかかっていたプロセスにクラウドのスケーラビリティが提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/"><b>Microsoft IoT Central は、IoT</b></a><b> - </b>ソリューションを迅速に構築する低コードの方法を提供します。運用レベルの IoT アプリケーションを数時間で構築できます。また、Microsoft IoT Central でソリューションを開発するために必要なすべてのバックエンド インフラストラクチャを管理したり、新しいスキル セットを採用したりする心配はありません。</p>


