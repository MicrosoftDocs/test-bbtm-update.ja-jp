  <p>Visual Studio Team Services でのブルーイングの<a href="https://azure.microsoft.com/en-us/blog/visual-studio-team-services-december-2017/"><b>概要: 2017 年 12 月の Digest Digest H brews では、AZURE DEVOPS PROJECT や CI/CD パイプライン用のホスト型 Mac エージェントなど、最近の VSTS 更新プログラムの包括的な概要が提供されます。&rsquo;</b></a> -</p>


