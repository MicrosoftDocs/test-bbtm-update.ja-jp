  <p><a href="https://azure.microsoft.com/en-us/blog/bringing-hybrid-cloud-java-and-spring-apps-to-azure-and-azure-stack/"><b>ハイブリッド クラウドの Java アプリと Spring アプリを Azure と</b></a> - Azure StackSpringOne プラットフォームでは、Azure と Azure Stack 全体での Pivotal Cloud Foundry のサポートの強化を発表し、Java と Spring on Azure のサポートを向上させるために 3 つの新しい製品と更新プログラムを公開しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cdn-caching-rules/"><b>キャッシュ規則を使用して、ファイルをキャッシュAzure CDN方法を制御する</b></a> -さまざまな地理的リージョンにある CDN エッジ サーバー上のファイルを、Azure CDN キャッシュ規則を使用してインテリジェントにキャッシュすることで、CDN キャッシュ動作を制御する方法について説明します。</p>


