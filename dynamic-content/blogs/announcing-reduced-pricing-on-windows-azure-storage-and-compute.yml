Title: Windows Azure Storage とコンピューティングに関する料金の削減
Summary: 2012 &nbsp; 年2月14日に、大幅な割引が発表され、データベースの範囲の両端で顧客のニーズを満たす新しいエントリレベルのデータベースオプションが発表されました。 &nbsp; 現在、...
Content: <p>2012 &nbsp; 年2月14日に、大幅な割引が発表され、データベースの範囲の両端で顧客のニーズを満たす新しいエントリレベルのデータベースオプションが発表されました。 &nbsp; 現在、コンピューティングおよびストレージのお客様には、さらに節約を加えています。 &nbsp;詳細は次のとおりです。</p>  <ul>  <li>Windows Azure Storage 従量課金制の料金が 12% ($0.14 から $0.125) に短縮されました</li>  <li>Windows Azure Storage の6か月プランは、すべてのレベルで最大14% 削減されました</li>  <li>Windows Azure Extra Small Compute が 50% ($ 04 から. $2) に &nbsp; 短縮されました</li>  </ul>  <p>これらの変更により、100 mb の追加の小規模コンピューティングインスタンス (100mb SQL Azure DB のコストは1か月あたり $20 未満) になります。 コンピューティングとストレージの料金は、すべてのデータセンターで一貫しています。従量課金制のお客様には、次の請求書に反映された価格 (現時点では) が自動的に表示されます。操作は必要ありません。&nbsp;</p>  <p>お客様は、コストの削減がストーリーの一部にすぎないことをお知らせします。 &nbsp;私たちは喜びを<b>削減</b>することができますが、過去6か月の Storage では xsmall compute の60% 削減と17% の削減を重視していますが、ここでは、<b>開発者エクスペリエンスを向上させ</b>、業界で最高の価値を保証する<b>新機能を追加</b>することに重点を置いています。 &nbsp;Storage が優れた例です。 &nbsp;$. 125/GB の価格はコスト面で優れていますが、 <a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">Geo レプリケーション</a>では、市場の他のサービスとの間で Windows Azure Storage を区別しています。 SQL Azure はもう1つの優れた例です。 100 MB のデータベースの $ 5.00/月は非常に &rsquo; 優れていますが、<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0068sql">高可用性</a>、フォールトトレランス、セルフ管理、柔軟なスケールアウト、オンプレミスの接続、および完全なサービスレベルアグリーメントに関しては、開発者にとってはるかに魅力的です。</p>  <p>追加の詳細情報:</p>  <ul>  <li>Azure の3か月間の無料試用版と MSDN のお客様には、1か月あたり2倍の追加小規模コンピューティングインスタンスと以前の割り当てを2倍にする Windows</li>  <li>価格と料金計算ツールの詳細については、以下を参照してください。  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/?WT.mc_id=cmp_pst001_blg_post0068pri">価格ページ</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/offers/ms-azr-0021p?WT.mc_id=cmp_pst001_blg_post0068pla">Storage コミットメントプラン</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/pricing/calculator/?WT.mc_id=cmp_pst001_blg_post0068cal">料金計算ツール</a></li>  </ul>  </li>  </ul>  <p>秋山 Martin、General Manager、Windows Azure のビジネス戦略 &amp; 計画</p>
