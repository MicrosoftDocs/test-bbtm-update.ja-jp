Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0147" target="_blank">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p>&nbsp;<b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://brentdacodemonkey.wordpress.com/2012/07/18/service-bus-and-pushing-notifications/" target="_blank">Service Bus通知の&ldquo;送信&rdquo;</a>とプッシュ ( 7 <a href="https://twitter.com/BrentCodeMonkey" target="_blank">@BrentCodeMonkey</a> 月 18 日投稿)</li>  <li><a href="https://blogs.msdn.com/b/silverlining/archive/2012/07/18/new-connection-pattern-in-the-php-client-libraries-for-windows-azure.aspx" target="_blank">Azure 用 PHP クライアント ライブラリ</a>の新Windowsパターン <a href="https://blogs.msdn.com/b/silverlining/archive/2012/07/18/new-connection-pattern-in-the-php-client-libraries-for-windows-azure.aspx" target="_blank">@brian_swan</a> (7 月 18 日投稿)</li>  <li>Dan Plastina <a href="https://blogs.technet.com/b/rms/archive/2012/07/18/enabling-windows-azure-rights-managment-in-office-365-enterprise-preview.aspx" target="_blank">Windows Azure AD Rights Managementプレビュー Office 365 Enterpriseで</a>有効にする (7 月 17 日投稿)</li>  <li><a href="https://seroter.wordpress.com/2012/07/17/installing-and-testing-the-new-service-bus-for-windows/" target="_blank">7 月</a> 17 日に投稿Service Bus新しいWindowsの<a href="https://twitter.com/rseroter" target="_blank">@rseroter</a>インストールとテスト<b></b></li>  <li><a href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/17/inside-the-windows-azure-active-directory-web-sso-sample-for-java.aspx" target="_blank">Windows Azure Active Directory Web SSO Sample for Java</a> by <a href="https://twitter.com/vibronet" target="_blank">@vibronet</a> 内 (7 月 17 日投稿)<b></b></li>  <li><a href="https://channel9.msdn.com/Blogs/Interoperability/Java-Applications-in-Windows-Azure-Cloud-Services-using-Eclipse?utm_source=dlvr.it&amp;utm_medium=twitter" target="_blank">Eclipse を使用した Windows Azure Cloud Servicesでの Java</a> アプリケーション (ビデオ) (7 月 17 日投稿)<b></b></li>  <li>Windows Azure Spring 2012 リリース: ハイブリッド クラウドの 4 つのシナリオ by <a href="https://twitter.com/vlele" target="_blank">@vlele</a> (7 月 16 日投稿)<b></b></li>  <li><a href="https://mvolo.com/configure-iis-websites-windows-azure-startup-tasks-appcmd/" target="_blank">スタートアップ タスクと AppCmd を使用して Windows Azure で IIS</a> Web サイトを構成する <a href="https://twitter.com/leanserver" target="_blank">@leanserver</a> (7 月 15 日投稿)<b></b></li>  </ul>  <p><b>&nbsp;</b><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>&nbsp;</b><b>北米</b></p>  <ul>  <li>7 月 26 日: <a href="https://clicktoattend.microsoft.com/en-us/Pages/EventDetails.aspx?EventID=161030" target="_blank">(ニューズシック) Azure Webcast のWindowsに</a>-会う</li>  <li>7 月 26 日: <a href="https://www.meetup.com/bostonazure/" target="_blank">Boston Windows Azure Cloud User Group Meeting Boston</a>&ndash;, MA</li>  <li>8 月 3 日:&nbsp; CloudDevelop &ndash; のダブリン、OH</li>  <li>8 月 15 日:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">シカゴ Windows Azure Cloud User Group Meeting Chicago</a>&ndash;, IL</li>  <li>8 月 15 日:&nbsp;<a href="https://www.meetup.com/AzureNYC/" target="_blank">NYC/NJ Windows Azure User Group Meeting</a> &ndash; New York, NY</li>  <li>8 月 23 日:&nbsp; <a href="https://www.meetup.com/bostonazure/" target="_blank">Boston Windows Azure Cloud User Group Meeting Boston</a>&ndash;, MA</li>  <li>9 月 5 日から 7 日:&nbsp; HEARTLAND Developer Conference &ndash; Omaha, NE</li>  </ul>  <p>&nbsp;<b>ヨーロッパ</b></p>  <ul>  <li>9 月 27 日から 28 日:&nbsp; CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  </ul>  <p><b>&nbsp;</b><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド</b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/f97bdc09-01dc-4114-bdc2-d26531964028" target="_blank">証明書とキーの有効期限に関する情報 Access Control Service (ACS) 2.0 名前空間に関する情報</a> &ndash; 1,395 ビュー、9 応答</li>  <li>673 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/84415c36-9475-4af0-9f52-c534f5681432" target="_blank">REST APIから Azure テーブル</a>&ndash;にWindowsアクセス (Windows Phone)、4 件の応答を使用する</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/145c3c6f-656a-4a57-85ae-804e73d61b41" target="_blank">Web 配置 Webmatrix 2 を使用する&ldquo;接続エラー&rdquo;</a> &ndash; 647 ビュー、10 件の応答を確立できない</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"><b></b></a></p>  <ul>  <li><a href="https://stackoverflow.com/questions/11507662/quering-azure-table-for-multiple-entities" target="_blank">複数のエンティティWindows対する Azure テーブル</a>&ndash;のクエリ (クエリ) 4 つの回答、2 つの投票</li>  <li><a href="https://stackoverflow.com/questions/11391415/do-i-use-azure-table-storage-or-sql-azure-for-our-cqrs-read-system" target="_blank">CQRS 読み取りWindows Azure Table Storageまたは SQL Azureを使用しますか?</a> &ndash; 1 回答、5 投票</li>  </ul>  <p>&nbsp;</p>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
