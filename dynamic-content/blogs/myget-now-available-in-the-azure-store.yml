Slug: myget-now-available-in-the-azure-store
Title: Azure Store で MyGet が利用可能に
Summary: MyGet が新しいアプリケーションで使用できるMicrosoft Azure Store。  MyGet にはホスト型 NuGet サーバーが提供され、開発者は独自のパッケージや NuGet.org などの他のパッケージ ソースを使用して独自の NuGet フィードを作成してホストできます。
Content: >-
  MyGet が新しいアプリケーションで使用できる<a href="https://azure.microsoft.com/en-us/gallery/store/mygetltd/mygetplans/">Microsoft Azure Store</a>。MyGet にはホスト型 NuGet サーバーが提供され、開発者は独自のパッケージや NuGet.org などの他のパッケージ ソースを使用して独自の NuGet フィードを作成してホストできます。  MyGet は既に <a href="https://blog.myget.org/post/2014/05/12/Announcing-Visual-Studio-Online-integration.aspx">Visual Studio Online</a> との一般的な統合を提供しています。Azure Store を介して、Azure 開発者は、Azure サービスと共に 1 つのポータルで MyGet パッケージ管理ソリューションを管理できます。


  Microsoft Azure Store で MyGet を利用できると、開発者とチームのリードは、無料または有料プランの 1 つを使用して、自分またはチーム メンバーの MyGet アカウントを作成できます。 支払う個別の請求書はありません。MyGet は、毎月の Azure 請求書またはサブスクリプションの一部Enterprise Agreement。


  顧客の顧客Microsoft Azure、新しい MyGet アカウントを作成する方法を次に示します。

  <ol>
   <li>次<a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/StoreExtension/Store">のMicrosoft Azure 管理ポータル</a></li>
   <li>下部のツール バーで、[新規] をクリックし、[ストア] を選択します。</li>
   <li>[アドオンの選択] ダイアログで[MyGet] を選択し、[次へ] をクリックします。</li>
   <li>[アドオンのカスタマイズ] ダイアログで、サインアップする MyGet プランを選択します。</li>
   <li>1 つ (または複数) の有料サブスクリプションを作成する場合は、プロモーション コード<strong> STORELAUNCH</strong> を使用できます。このコードを使用すると、サブスクリプションの最初の 6 か月間に <strong>25%</strong> の割引が適用されます (2014 年 8 月末まで有効なコード)。</li>
   <li>サブスクリプションが作成されると、下部のツール バーの [管理] をクリックし、MyGet サブスクリプションに使用するユーザー名とパスワードを選択します。</li>
   <li>既存の MyGet ユーザーで、Microsoft Azure Store 統合課金を利用する場合は、サポートにお問い合わせください。これが可能です。</li>
  </ol>

