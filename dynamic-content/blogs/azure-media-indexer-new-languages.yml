Slug: azure-media-indexer-new-languages
Title: Azure Media Indexer v2 の新しい言語サポート
Summary: Azure Media Indexer v2 でのロシア語、英国英語、およびメキシコスペイン語のサポート
Content: "<p>Speech to text は、2014の Azure Media Indexer の元のリリース以降、最も魅力的な Azure Media Services コンポーネントの1つです。</p>\n\n<p>現在、次の新しい言語を Azure Media Indexer 2 Preview &quot; メディアプロセッサ (ロシア語、英国英語、およびメキシコのスペイン語) に &quot; リリースする準備ができています。</p>\n\n<p>現在、次の言語がサポートされています。</p>\n\n<ul>\n    <li><strong>(新規) &nbsp; </strong>ロシア語 [RuRu]&nbsp;</li>\n    <li><strong>(新規) &nbsp; </strong>イギリス英語 [EnGb]&nbsp;</li>\n    <li><strong>(新規) &nbsp; </strong>メキシコスペイン語 [EsMx]<strong style=\"font-size: 13.008px;\">&nbsp;</strong></li>\n    <li>英語 [EnUs]</li>\n    <li>スペイン語 [EsEs]</li>\n    <li>中国語 (標準、簡体字) [ZhCn]</li>\n    <li>フランス語 [FrFr]</li>\n    <li>ドイツ語 [DeDe]</li>\n    <li>イタリア語 [ItIt]</li>\n    <li>ポルトガル語 [PtBr]</li>\n    <li>アラビア語 (エジプト語) [ArEg]</li>\n    <li>日本語 [JaJp]</li>\n</ul>\n\n<p>ロシア語の音声を含むメディアに対してタスクを実行するには、次のタスクプリセットを使用します。</p>\n\n<pre class=\"prettyprint\">\n{\n    &#39;Version&#39;: &#39;1.0&#39;,\n    &#39;Features&#39;: [{\n        &#39;Options&#39;: {\n            &quot;Language&quot;: &quot;RuRu&quot;\n        }        \n    }]\n}</pre>\n\n<p>上記の一覧でサポートされている言語の言語パラメーターを自由に入れ替えてください。</p>\n\n<p>Azure Media Indexer 2 はまだわからないでしょうか。 メディアファイルから<a href=\"https://azure.microsoft.com/en-us/blog/new-languages-with-azure-media-indexer-2-preview/\">音声コンテンツ</a> &nbsp; を抽出する &nbsp; 方法については、入門のブログ記事をご覧ください。</p>\n\n<p>開始するには、 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/media-services-process-content-with-indexer2\">公式のドキュメント</a>を参照してください。</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">Azure Media Analytics</a>の詳細について &nbsp; は、入門のブログ記事をご覧ください。</p>\n\n<p>ご意見およびご提案がある場合は、 <a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">フィードバックフォーラム</a>で &nbsp; 共有します。</p>\n\n<p>&nbsp;</p>"
