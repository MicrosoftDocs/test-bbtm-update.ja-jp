Content: >-
  <p>Microsoft Ignite は、オンプレミス、クライアント、サーバー、クラウドにまたがる Microsoft &rsquo; の独自のテクノロジスタック &mdash; 全体で、豊富な新しい製品とビジネスニュースを共有しています。 Microsoft Azure のために、お客様が目的を達成するのに役立つ製品やプログラムを構築することは常に考えてい<em>ます。</em> 今回の発表では、お客様が将来の準備をし、お客様の条件に基づいて構築し、ハイブリッドにシームレスに運用し、信頼性の高い信頼されていない基盤を利用して、このような機能を実現することを約束しています。</p>


  <p>これらの Azure アナウンスの完全な一覧と詳細については、 <a href="https://azure.microsoft.com/ignite/" target="_blank">こちらの Microsoft Ignite の web ページ</a>を参照してください。&nbsp;</p>


  <p>また、このようなお知らせは、新しい顧客を獲得し、既存の顧客ベース内で Azure プロジェクトを拡大するために、マイクロソフトのパートナーにとって大きなチャンスを生み出します。 このブログでは、2つの主要な発表をさらに掘り下げ、それぞれの営業案件、リソース、および対処方法を紹介します。</p>


  <h2>新しいハイブリッド機能でどこでも実行できるようになった Azure サービスを使用してビジネスを成長させる</h2>


  <p>Microsoft Ignite では、お客様がハイブリッドクラウドから移行できるようにすることで、Azure をどこからでも革新を実現できます。</p>


  <ul>
      <li>常に最新のデータ機能を含むクラウドイノベーションの利点を顧客に提供するために、 <strong>Azure data services をどこ</strong>で &rsquo; も実行できるようにすることをお客様に提供しています。</li>
      <li>Azure の管理を使用して、何百万という Azure リソースをお客様が日常的に編成、管理、保護します。 <strong>azure Arc</strong>は、これらの azure 管理機能を Linux および Windows サーバーに拡張するだけでなく、データセンター、マルチクラウド、およびエッジにまたがるあらゆるインフラストラクチャでクラスターを Kubernetes します。</li>
      <li>また、お客様が Azure Stack エッジを追加することでさらに柔軟性を高めるために、 <strong>Azure Stack Hub ポートフォリオも拡張</strong> しています。 Azure Stack Edge は以前 Azure Data Box Edge であり、コンピューティング、ストレージ、インテリジェンスを任意のエッジに提供する、管理された AI 対応のエッジアプライアンスです。</li>
  </ul>


  <p>Azure のパートナーとして、Azure Arc では、オンプレミス、マルチクラウド、エッジで、一貫性のある統合された一連のツールを通じて、顧客 &rsquo; のインフラストラクチャを管理できるようになりました。 また、ロールベースのアクセス制御、セキュリティポリシー、高度な脅威保護を一元化して、顧客 &rsquo; の環境全体にクラウドセキュリティを実装することもできます。</p>


  <p><a href="https://azure.microsoft.com/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>では、お客様&#39;s azure 環境を一貫して管理できるようになりました。また、1つのコントロールプレーンから azure Arc 経由で利用できるオンプレミスのリソースと、大規模な自動化の適用が可能になりました。</p>


  <p>これらの画期的なハイブリッド機能の詳細については、<a href="https://aka.ms/IgniteHybridAzureBlog" target="_blank">こちらをご覧</a>ください。</p>


  <h2>Azure Synapse Analytics を使用して分析の手法を拡張する</h2>


  <p>また、Azure Synapse Analytics (無制限の分析サービス) も発表されており、エンタープライズデータウェアハウジングと大規模な Data Analytics を統合しています。 単純に言えば、Azure Synapse Analytics は、無制限のスケール、強力な洞察、統一されたエクスペリエンス、および比類のないセキュリティを提供する、Azure SQL Data Warehouse の次の進化です。 <a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">業界をリードするデータウェアハウス</a>を、まったく新しいレベルのパフォーマンスと<a href="https://azure.microsoft.com/blog/simply-unmatched-truly-limitless-announcing-azure-synapse-analytics/" target="_blank">機能</a>にしました。 Azure Synapse Analytics を使用すると、現在、既存のデータウェアハウスワークロードを運用環境で引き続き実行でき、プレビュー段階にある新機能の恩恵を自動的に受けることができます。</p>


  <p>お客様がデータパートナーである場合、Azure Synapse Analytics では、新規および既存の顧客がビジネスデータをさらに活用できるようにするための新しい機会が提供されます。 統合されたエクスペリエンスと比類のないセキュリティにより、パイプラインを管理しているデータエンジニアから、データセットに安全にアクセスしようとしているビジネスアナリストのニーズに至るまで、あらゆるユーザーのニーズに対応できます。 お客様がビジネスに関する洞察を収集ことができる場合、Azure Synapse Analytics は迅速なビジネスの洞察と機械学習を実現し、顧客に関する洞察を得るための時間を短縮します。 これは、お客様のニーズに合わせて、無制限に拡張できます。 また、Azure SQL Data Warehouse で動作した独立系ソフトウェアベンダー (ISV) のアプリについては、Azure Synapse Analytics の使用を続けます。</p>


  <p>Azure Synapse Analytics の詳細については、<a href="https://aka.ms/Ignite2019_Analytics" target="_blank">こちらをご覧</a>ください。</p>


  <p>また、これらの新機能の詳細を確認し、&#39; ニーズに応じて顧客に対応するために、curated のリソースをまとめています。 これらのリソースは、 <a href="https://www.microsoft.com/azure/partners" target="_blank">パートナーのページ</a>にあります。</p>


