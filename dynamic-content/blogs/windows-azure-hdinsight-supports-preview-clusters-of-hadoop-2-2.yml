Title: Windows Azure HDInsight では、Hadoop 2.2 のプレビュークラスターがサポートされています。
Summary: >-
  azure hdinsight Windows の最新のリリース10月以降、azure hdinsight ではプレビュー段階の Hadoop 2.2 クラスターがサポートされるようになりまし Windows た。


  Azure HDInsight は Microsoft の Windows
Content: >-
  azure hdinsight Windows の最新のリリース10月以降、azure hdinsight ではプレビュー段階の Hadoop 2.2 クラスターがサポートされるようになりまし Windows た。


  Windows azure HDInsight は、Microsoft の 100% Apache Hadoop ベースのディストリビューション<a href="https://azure.microsoft.com/bigdata" target="_blank">Windows azure</a>に対応しています。 Hadoop は、リレーショナルデータと非リレーショナルデータの両方の大量の分析を提供する分散ストレージおよび処理プラットフォームです。 HDInsight を使用すると、azure のお客様は、Windows azure Blob storage またはコンピューティングノードに対してローカルなネイティブ HDFS ファイルシステムのデータを活用できます。 その後、Hadoop クラスターを動的にプロビジョニングしてデータを処理し、Windows Azure のエラスティックスケールを活用できます。 大量のデータを計算し、新しい種類のデータを HDInsight での分析に統合していることが強調されている、 <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1" target="_blank">CIO マガジン</a>   のスポットライトをお読みください。


  このリリースの新機能である Windows Azure HDInsight は、クエリの応答時間、データの圧縮 (最大80%)、ストレージ要件の削減、 <a href="https://hortonworks.com/labs/yarn/" target="_blank">YARN</a>   (将来の "data オペレーティングシステム for Hadoop" へのアップグレード) によって向上しています。 また、azure HDInsight は、Windows azure データセンターのすべての場所 (北米、EMEA、およびアジア) でもグローバルに使用できます。ただし、中国の場合は例外です。 Windows


  Hadoop 2.2 のプレビューをサポートする Windows Azure HDInsight の使用を開始するには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">こちら</a>のドキュメントガイドを参照してください。 詳細については、次のリソースを参照してください。

  <ul>
   <li> <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/02/12/making-big-data-work-for-everyone.aspx" target="_blank">あらゆる人にビッグデータを </a>Quentin Clark のビジョンを読む</li>
   <li>HDInsight の <a href="https://azure.microsoft.com/bigdata" target="_blank">試用</a>に関心がある場合は、 この記事のプレビューについては、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-get-started-30" target="_blank">こちら</a>   のブログシリーズ (パート1、パート2、パート 3) を参照してください。</li>
   <li>Azure HDInsight の顧客ストーリーのスポットライトの   Windows <a href="https://www.cio.com/slideshow/detail/139273/9-Windows-Azure-HDInsight-Big-Data-Success-Stories#slide1" target="_blank">CIO magazine</a>を読む</li>
   <li>Stinger を通じて Microsoft が Hadoop を使用する場合 <a href="https://hortonworks.com/labs/microsoft/" target="_blank">の</a>   詳細と、Hortonworks との提携</li>
   <li> <a href="https://www.youtube.com/watch?v=EsCef5J7PPM&amp;feature=youtu.be" target="_blank">ハイブリッド最新データアーキテクチャ </a>に関する Hortonworks および Microsoft ウェビナーをご覧ください</li>
   <li>Windows    <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/01/21/hortonworks-makes-hdp-2-0-for-windows-server-generally-available.aspx" target="_blank">の発表については、HDP 2.0</a>をお読みください。</li>
