Title: 'ビデオ: SQL Azure の概要データ同期'
Summary: '[この記事は SQL Azure チームによって提供されました。]このセッションでは、オンプレミスの SQL Server データを簡単に共有できるようにするデータ同期 SQL Azure 方法につい SQL Azure て説明します。'
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p>このセッションでは、オンプレミスの SQL Server データを簡単に SQL Azure 共有できるようにする方法について説明します。これにより、オンプレミスのデータを拡張して、新しいクラウドベースのアプリケーションの作成を開始することができます。 SQL Azure データ同期ます。 &nbsp; &nbsp;SQL Azure データ同期 &rsquo; の双方向のデータ同期サポートを使用して、SQL Server または SQL Azure に加えられた変更は、自動的に同期されます。 &nbsp;次に、SQL Azure データベース間の対称をデータ同期 SQL Azure して、世界中の1つ以上の SQL Azure データセンターにそのデータを簡単に地理的に分散できるようにする方法について説明します。 &nbsp;現在、データを変更する場所に関係なく、オンプレミスまたは SQL Azure データセンターにあるかどうかにかかわらず、すべてのデータベースにシームレスに同期されます。&nbsp; </p>  <p>Cavanagh の概要については、「SQL Azure データ同期2010の概要」を参照してください。</p>  <p>SQL Azure データ同期と、今後の CTP にサインアップする方法の詳細については、次のページを参照してください。<span style=\"color: #1f497d; font-family: 'Calibri','sans-serif'; font-size: 11pt;\"></span></p>"
