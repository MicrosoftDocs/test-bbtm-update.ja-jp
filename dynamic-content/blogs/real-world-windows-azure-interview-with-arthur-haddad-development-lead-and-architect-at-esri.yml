Title: '実際 Windows Azure: Esri の Arthur haddad、開発リーダー、およびアーキテクトとのインタビュー'
Summary: 実際 Windows azure シリーズの一部として、Esri での Arthur haddad、開発リーダー、および設計者について説明し、azure プラットフォームを Windows 使用して会社のクラウドベースを提供する方法について説明します。
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="https://www.esri.com/">Esri</a>での Arthur haddad、開発リーダー、および設計者について説明し、azure プラットフォームを<a target="_blank" href="https://www.windowsazure.com">Windows</a>使用して会社のクラウドベースの地理空間データサービスを提供する方法について説明します。 次のように言う必要がありました。</p>  <p><b>MSDN: Esri と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Haddad:</b> Esri は、地理的情報システム (GIS) テクノロジの最先端の開発者であり、世界規模の GIS ソフトウェア市場の1番目のシェアとして最高のものを獲得しています。 多数の業界の政府および企業が、microsoft の製品を使用して、ビジネス、人口統計、調査、または環境データを複数のソースからの地理的データに接続しています。</p>  <p><b>MSDN: Windows Azure platform を実装する前に直面した最大のチャレンジ Esri は何ですか?</b></p>  <p><b>Haddad: </b>従来の GIS アプリケーションでは、カスタマイズの機能が豊富なため、ソフトウェア、ハードウェア、および開発に多大な投資をする必要がありました。 新しい市場に参入するには、新しいオンプレミスのインフラストラクチャやスタッフに投資することなく、エンタープライズデータと空間データを接続するために組織が使用できる軽量のサービスを開発します。 2009では、顧客がオンプレミスの IT 環境にデプロイできる MapIt というソフトウェアソリューションが導入されました。また、MapIt のクラウドベースバージョンを開発する必要がありました。 </p>  <p><b>MSDN: Windows Azure platform で作成したソリューションについて説明します。</b></p>  <p><b>Haddad:</b>ここでは、Azure cloud services プラットフォームと Microsoft SQL Azure Windows を操作するために mapit 空間データサービスを構築しています。 mapit は Windows Azure に接続して、地理的なコンテキストで表示するデータの準備と提供を行います。 お客様は、マップデータを SQL Azure にアップロードし、既存の属性データを geo 有効化して、アプリケーションのマッピングに使用できるように準備することができます。 mapit 空間データサービスは SQL Azure に接続し、SQL Azure に格納されている空間データと属性データにアクセスするためのアプリケーションへのマッピングを可能にする web サービスインターフェイスを提供します。 </p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Haddad:</b>Microsoft Silverlight ブラウザープラグインおよび Windows Presentation Foundation 用の arcgis アプリケーションプログラミングインターフェイス (API) を開発しました。 arcgis を使用すると、SQL Azure のデータを使用して豊富なマッピングアプリケーションを構築したり、Silverlight 上で開発され、Microsoft Office SharePoint Server 2007 または Microsoft SharePoint Server 2010 と統合されたアプリケーションソリューションを使用したりできます。 これは、お客様が Windows Azure に mapit をデプロイするときに、gis の専門家でなくても gis を使用できる単純なアプリケーションを作成できることです。 これは全員に対するマッピングで、非常に簡単に使用できます。</p>  <p><a target="_blank" href="https://www.esri.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1447.ESRISS.png" border="0"></a></p>  <p>Esri は、Microsoft Silverlight および Windows Presentation Foundation 用の ArcGIS API を開発しました。 このアプリケーションは、Bing地図によって提供されるマップを表示し、SQL Azure に格納されている国勢調査データと共に mapit 空間データサービスを使用してアクセスします。</p>  <p><b>MSDN: Windows Azure platform を実装した後、新しい市場に到達したことがありますか?</b></p>  <p><b>Haddad:</b>Windows Azure によって提供されるサービスとして mapit を導入することで、新しい顧客の幅広い範囲でチャネルを開始しています。 私たちは、以前に GI を使用したことがない組織間で新しい市場に参入し、組織の他の部分に GIS を導入したいと考えているお客様との関係を拡大しています。</p>  <p><b>MSDN: Windows Azure platform を実装した後、どのような利点がありますか。</b></p>  <p><b>Haddad: </b>主な利点の1つは、顧客が GIS テクノロジを採用するためのコストバリアを下げることです。 お客様 <a name="_GoBack"></a> は、新しいハードウェアを構成して展開し、ソフトウェアパッケージをインストールしなくても、Windows Azure に mapit サービスをデプロイできます。これには、数週間から数か月かかることがあります。また、IT の保守、電力、データストレージに関連する継続的なコストについては説明しません。 また、Azure Windows を利用することで、新しいサービスを迅速にデプロイする新しい方法をお客様に提供しています。 </p>  <p>詳細については、次の記事をご覧ください: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007771">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007771</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/04/real-world-windows-azure-interview-with-arthur-haddad-development-lead-and-architect-at-esri.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
