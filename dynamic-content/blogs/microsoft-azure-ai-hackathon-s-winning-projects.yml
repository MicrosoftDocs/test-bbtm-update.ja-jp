Title: AI ハッカソンが受賞したプロジェクトの Microsoft Azure
Summary: devpost でホストされている最初の Microsoft Azure AI ハッカソンの受賞者を共有することは興奮しています。 すべての背景とスキルレベルの開発者は、Azure ai を使用して事前トレーニング済みの機械学習 (ML) モデルを使用して既存のアプリを強化するか、最初から ML モデルを構築することによって、あらゆる形式の AI プロジェクトに参加して送信することを歓迎しました。
Content: >-
  <p><a href="https://azureai.devpost.com/submissions" target="_blank">devpost</a>でホストされている最初の Microsoft Azure AI ハッカソンの受賞者を共有することは興奮しています。 すべての背景とスキルレベルの開発者は、Azure ai を使用して事前トレーニング済みの機械学習 (ML) モデルで既存のアプリを強化したり、一から ML モデルを構築したりして、あらゆる形式の AI プロジェクトに参加して送信することを歓迎しました。 および69プロジェクトに参加している参加者が900を超えました。 ありがとうございました。当選者全員に参加していただき、ありがとうございました。</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">最初の場所 &mdash; のごみ箱&eacute;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c96e95d4-6d39-456a-a62f-854b0af95b8f.png"><img alt="Hackathon1" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88645467-1a41-4a00-a5e2-b110199a0a8b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon1" width="413"></a>&nbsp;&nbsp;</p>


  <p>Nathan Glover と Stephen Mott によって送信されたごみ箱 &eacute; は SmartBin であり、これを使用すると、より詳細な情報を把握することができます。 私が楽しんでいるのは、ごみ箱 &eacute; の完全なデモです。 &rsquo;知性だけでなく、実際の環境での適用方法についてのエンドツーエンドのシナリオでも、非常に強力です。</p>


  <p>このチームは、多くの Azure サービスを使用してハードウェア、インテリジェンス、プレゼンテーション層 &mdash; を接続しています。これは、複数のシナリオで再利用可能な、十分に研究されたアーキテクチャであることがわかります。 このケースでは、 <a href="https://docs.microsoft.com/en-us/learn/modules/classify-images-with-custom-vision-service/?WT.mc_id=azureaihackathon-blog-amynic">Azure Custom Vision</a>が最適な選択肢でした。これにより、チームはトレーニングデータをほとんど含まない、優れたパフォーマンスモデルを作成できます。 リサイクルするほど、モデルの方が優れています。 ユーザーがローカルコミュニティ &mdash; 内で適切にリサイクルして環境を支援できるように、独自のごみ箱 &eacute; を作成するためのセットアップ手順を確認することは、非常にスケーラブルです。</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">2番目の場所 &mdash; afrifarm</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a66dc65f-1942-4e62-b540-ab8b14dd339c.png"><img alt="Hackathon2" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acdcd78f-ce64-4664-bf91-7bbe7a12fee6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon2" width="392"></a></p>


  <p>niza siwale &rsquo; s アプリは<a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-azure-machine-learning-service/?WT.mc_id=azureaihackathon-blog-amynic">Azure Machine Learning サービス</a>を使用してイメージからトリミング病名を認識し、すべてのユーザーが病気テクニカルを追跡できるように結果を公開します。 また、政府機関が迅速に行動し、影響を受けるコミュニティへのサポートを提供するためのリアルタイムの更新も提供します。 Niza によって引用されているように、このプロジェクトは、livelihoods がアフリカの農家に依存している2億農家に非常に優れています。</p>


  <p>ユーザーが必要なときに情報を取得しているかどうかを分析するためにトリミングの写真を撮影できる単純な Android アプリケーションを作成することにより、ユーザーは、すべてのユーザーに対してより多くの情報と接続を維持しながら、独自の調査結果をコミュニティに farmer ことができます。 このプロジェクトは、Azure Machine Learning サービスと共に一般的な keras フレームワークを使用して、アプリケーションから呼び出すことができる優れたプラントの病気認識モデルを構築およびデプロイしました。 将来の作業または改良されたバージョンのモデルは、開発サイクルで監視およびデプロイできます。 これにより、モデルの進行状況を時系列で追跡できます。</p>


  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">&mdash;第3面のウォーターレベル異常検出</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/450c5011-7904-447c-8e01-c59ec0bf8d4e.png"><img alt="Hackathon3" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8528fb24-fe4c-42e1-9c4e-5a99043dbfb3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hackathon3" width="375"></a></p>


  <p>Roy Kincaid &rsquo; s プロジェクトは、潜在的な洪水や自然災害を検出するのに役立つ ultrasonic センサーを使用して、水レベルの大きな変化を特定します。 この情報を使用すると、ユーザーが各自の環境で大きな変更を行うための最適な準備をするために十分な警告を提供できます。 また、水レベルの異常検出機能は、気候変化の影響を長期的に分析する場合にも役立ちます。 これは、エンドツーエンドのインテリジェントソリューションのもう1つの優れた例です。</p>


  <p>Roy は、このプロジェクトのハードウェアと接続の部分に十分に習熟しているので、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/?WT.mc_id=azureaihackathon-blog-amynic">Azure Cognitive Services</a>からの<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/anomaly-detector/overview?WT.mc_id=azureaihackathon-blog-amynic">異常検出 API</a>の統合を簡単に理解し、Roy がサービスの使用を開始するまでの時間を確認することができました。 多くの IoT シナリオでは、レートとレベルを検出するためのニーズも同様です。今後、Roy&#39;s がコーヒーレベルの検出機能にヒントを表示することを願っています (これらのいずれかにサインアップしてください)。 環境 &rsquo; を支援するためにすべての作業を行う世界では、監視によって時間の経過と共に変化を測定し、問題が発生したときにアラートを受け取ることができるという、優れた例です。</p>


  <h2>参加する</h2>


  <p>私たち &rsquo; は、参加者、審査者、Devpost など、AZURE AI ハッカソンに参加するすべてのユーザーに感謝しています。 &rsquo;今後、これらのプロジェクトの進行状況を観察し、将来別のハッカソンをホストしている可能性があるかどうかを確認します。</p>


  <p><a href="https://globalai.community/" target="_blank">グローバル ai Community</a>に参加して、今後の<a href="https://globalai.community/global-ai-bootcamp/" target="_blank">グローバル ai ブートキャンプ</a>にご参加ください。</p>


