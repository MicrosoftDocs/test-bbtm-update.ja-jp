Title: ロンドンのトランスポートを Windows Azure に移行する
Summary: 現在、お客様の開発者 &rsquo; 領域内でホストされている新しい Trackernet データフィードを Microsoft... に移動することにより、ロンドン (TfL) のトランスポートがクラウドに移行したことをお知らせします。
Content: '<p>本日は、開発者 &rsquo; 領域内でホストされている新しい trackernet データフィードを Microsoft <a href="https://azure.microsoft.com/">Windows Azure</a> platform に移行することにより、ロンドン (tfl) のトランスポートがクラウドに移行したことを発表するための素晴らしいニュースをお知らせしています。 これは、包括的なデジタル戦略とオープンデータポリシーイニシアチブの一部として最初の主要なステップとなります。</p>  <p>開発者領域には TfL のデータフィードが含まれており、開発者は、パブリックで使用するモバイルデバイスとその他のデバイス用のアプリケーションを作成できます。 利用可能なフィードには、サイクルを採用しているドッキングステーションの場所、データのタイムスペースデータ、およびリアルタイムのトラフィックと、ロンドンにある TfL トランスポートネットワーク全体に関する情報が含まれます。 </p>  <p>この領域に追加される最新のデータフィードと Windows Azure は "trackernet" と呼ばれます。これは、ロンドンの地下の "チューブ" ネットワークの状態を革新的にリアルタイムで表示したものです。  Trackernet は、トレーニングの場所、宛先、シグナルの側面、特定の時点における個々のトレーニングの状態を表示できます。 これは、tfl のサーバーから4つのデータフィードを取得し、Windows Azure platform を介して開発者やパブリックで利用できるようにすることで機能します。 </p>  <p>Microsoft と TfL は、このスケーラブルで戦略的なプラットフォームを作成するためにパートナーシップで働いてきました。 このプラットフォームは、1日に数百万の要求を処理するのに十分な回復性を備えており、他のフィードを同じメカニズムを使用して将来的に利用できるようにすることができます。 Trackernet を自分で確認するには、こちらを参照してください。</p>  <p>ロンドンでの発表は、Chris は Chris MacLeod、グループマーケティングのディレクター、ロンドンのトランスポート、Mark Taylor、Microsoft 英国の DPE のディレクターです。 </p>  <p>グループマーケティングの "Chris MacLeod" は、"これは TfL 乗客にとってすばらしいニュースです。 マイクロソフトは、乗客が必要になったときに旅行情報を使用できるようにすることを約束しています。 Trackernet-新しいアプリが作成され、多くの開発者が既にテストしています。これは、TfL が新しいテクノロジを使用してパブリックトランスポートユーザー向けのより優れた旅行ツールを提供する方法の好例です。</p>  <p>Michael ギルバートは、情報管理のディレクターである "TfL" と呼ばれています。「Microsoft のヘルプを利用して、リアルタイムのデータセットを使用できるようにするための戦略的でスケーラブルな技術プラットフォームを作成しました。最初の部分は Trackernet データです。 " &nbsp; <ins cite="mailto:lurich" datetime="2010-12-13T16:25"></ins></p>  <p>Mark Taylor は、"TfL は、1日あたり700万件を超える要求を処理できるシステムを要求しています。また、雪日などの予測できないイベントを処理できるように拡張できるようにしました。 Microsoft のクラウドコンピューティングプラットフォームである Windows Azure は、このようなタスクに最適であり、tfl が今後長年にわたって計画したイノベーション (trackernet など) のプログラムのための優れた基盤となります。 私たちは、セキュリティで保護された信頼できるクラウドコンピューティングエクスペリエンスを求めている TfL と他の組織との連携を継続することをお楽しみしています。」</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" 