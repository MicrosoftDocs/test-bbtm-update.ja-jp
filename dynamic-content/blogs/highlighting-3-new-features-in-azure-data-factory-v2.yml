Title: V2 の 3 つの新機能Azure Data Factory強調表示
Summary: Azure Data Factory の V2 プレビューの提供を発表したばかりで、さまざまな種類のデータ統合ユーザー向け Azure Data Factory の 3 つの新機能に焦点を当てた新しいブログ シリーズを開始します。 これらの機能はすべて、プレビューの ADF V2 サービスで利用できます。 そのため、このシリーズの第 1 部では、ETL プロセスを構築して維持するデータ エンジニアに焦点を当てる必要があります。
Content: >-
  <p>Azure Data Factory の V2 プレビューの提供を発表したばかりで、&#39;はさまざまな種類のデータ統合ユーザー向け Azure Data Factory の 3 つの新機能に焦点を当てた新しいブログ シリーズを開始します。 これらの機能はすべて、プレビューの ADF V2 サービスで利用できます。 そのため、このシリーズの第 1 部では&rsquo;、ETL プロセスを構築して維持するデータ エンジニアに焦点を当てる必要があります。 実稼働可能なデータ パイプラインを構築するには、非常に重要な部分があります。</p>


  <h2>1.制御Flow</h2>


  <p>SSIS ETL 開発者の場合、Control Flow は ETL ジョブの一般的な概念です。このジョブでは、実行、ループ、条件付き実行などを制御できるワークフロー内にデータ統合ジョブを作成します。ADF V2 では、データ統合パイプラインの論理フロー Pipelines制御する方法として、ADF アプリケーション内で同様の概念が導入されています。 ADF V2 の Pipelines アクティビティとアクティビティの更新された説明で、データ変換アクティビティ&#39;アクティビティと制御アクティビティに分割されたアクティビティに気付く必要があります。 ADF の Control アクティビティを使用すると、ドキュメントに示されている、外部ソースからのループ、メタデータの取得、および参照が可能 <a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipelines-activities" target="_blank">です</a>。&nbsp;</p>


  <h2>2.パラメーター化されたPipelines</h2>


  <p>パイプライン&#39;パラメーター化する機能が追加されました。これは、ADF でデータ パイプラインを定義する際に、新しく楽しい方法で式とトリガー (スケジュール設定の下のトリガーを参照してください) と組み合わせて使用できます。</p>


  <p>ここでは、パラメーターを使用してアクティビティをチェーンし、パイプライン内の次のアクティビティを条件付きで実行して、電子メールを送信してデータ セットに対して次のアクションを実行する例を示します。 これは、電子メールを送信するために使用される Web&nbsp; アクティビティである別の新しい ADF アクティビティも示しています。 詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-control-flow">してください</a>。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d6d58a3-1f7f-4e7b-a8d3-7866cbce04f5.png"><img alt="image" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fc7af0e-bdcb-40ff-9a6c-7559931c7fc8.png" style="display: inline; background-image: none;" title="イメージ" width="726"></a></p>


  <h2>3.フレキシブル スケジューリング</h2>


  <p>ADF&#39;、ADF V2 でパイプラインをビルドするときに、データセットベースのタイム スライス、データの可用性、およびパイプラインのタイム ウィンドウを構築しなく、ADF のスケジュール モデルを変更しました。 代わりに、別のトリガー リソースをアタッチします。このリソースを使用して、構築したパイプラインを参照&#39;、それらをウォールクロック スタイルのスケジュールで実行できます。 前述のように、トリガーはパイプラインへのパラメーターの渡しもサポートしています。つまり、汎用パイプラインを作成した後、パラメーターを利用して、トリガーからこれらのパイプラインの特定の使用インスタンスを呼び出します。 プレビュー期間については、V1 のタイム スライス データセットの使用例から ADF スケジューリング モデルの更新である、ウォールクロック カレンダー スケジューリングの使用に関するページを参照してください。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipeline-execution-triggers"></a> V2 ADF サービスのプレビュー期間中は、パイプラインを自動的に実行するために使用できるトリガーの種類を引き続き追加します。</p>


  <p>&rsquo;Azure Data Factory V2&rsquo; でデータ パイプラインとスケジュールを構築したら、これらの ETL ジョブを定期的に監視する必要があります。 ADF V2 サービスのこの初期プレビュー期間中は、<a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-integration-runtime">PowerShell</a>、Azure Monitor または .NET を使用<a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-using-azure-monitor">してパイプラインを</a><a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-dot-net#monitor-pipeline-run">監視します</a>。 また、V2 ADF サービスでの新しいビジュアル監視エクスペリエンスのプレビューも発表しました。 <a href="https://docs.microsoft.com/en-us/azure/data-factory/monitor-visually">その監視エクスペリエンスを開始する方法を次に示します</a>。</p>
