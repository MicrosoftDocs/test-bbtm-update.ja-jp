Title: Linux 上で実行される最初の Azure ホステッド サービス
Summary: 今日、Strata Conference で、Linux 上で実行される Azure HDInsightバージョンのプレビューを発表しました。
Content: >-
  今日、Strata Conference で、Linux <a href="https://blogs.microsoft.com/?p=47793"></a> 上で実行される Azure HDInsightバージョンのプレビューを発表しました。


  Azure では、ギャラリーで Linux の 6 つの異なるディストリビューションが既にサポートされています。また、Azure にデプロイされている顧客の 5 Virtual Machines 1 つが Linux を実行しています。 本日のお知らせでは、Azure でホストされるサービスをデプロイ、ホスティング、および管理します。このサービスは、Ubuntu Linux Virtual Machines。 HDInsight では、Azure で Hadoop が提供され、Ubuntu 上で実行され、Canonical によってサポートされ、他のコンピューティング サービス (およびユーザー) とサイド バイ サイドで実行されます。


  Canonical の Cloud Alliances 担当副社長である John Zannos は、「Ubuntu の Azure HDInsight では、膨大なデータ ストリームを貴重でアクション可能なインテリジェンスに変える簡単な手段を企業に提供しています。 Azure と Canonical のビッグ データ、スケールアウト、Ubuntu を使用したクラウド コンピューティングのリーダーシップを備えたパブリック クラウド エンタープライズ ソリューションにおける Microsoft のリーダーシップは、堅牢で統合されたクラウド ソリューションの基礎となります。 これにより、企業はビッグ データの課題に対応できます。 DevOps既に Ubuntu for Hadoop が気に入っています。また、Azure でも気に入っています。"


  Azure の初めから、お客様に強い情熱と約束を維持しています。Azure は、お客様のニーズに合ったソリューション、機能、製品を提供します。 この発表は、この約束と完全に一致しています。 お客様は、多くの異なる開発および管理エコシステムにわたって、Azure のスケールアウト機能と使いやすい Azure サービスを求め合っています。 Hadoop on Ubuntu Linuxは、Linux エコシステムと組み合わせ、Azure でホストされるサービスの完全な機能、サポート、スケーラビリティを提供します。 お客様は、オンプレミスの Linux Hadoop デプロイに使用するのと同じスキルとツールを利用し、Azure に移行したり、インフラストラクチャを管理することなく単純なハイブリッド デプロイを作成することができます。 現在の HDInsight サービスと同様に、お客様は自動化されたデプロイ、SLA、包括的なサポートを利用できますが、Azure Portal からデプロイするときに Windows または Ubuntu Linux を選択できます。


  このマネージド Linux サービスは、他の Azure サービスと同じエンタープライズ レベルの品質、セキュリティ、コンプライアンスの厳格な基準を満たしています。 現在、このサービスは 4 つのリージョン (米国では 2、ヨーロッパでは 1、アジアでは 1) で利用できます。 今後数か月以内に、Azure のすべてのリージョンにサービスフットプリントを拡張する予定です。


  今日のお知らせは、オープン性を高め、進行中のもう 1 つの重要なマイルストーンを示し、他のオープン ソースの貢献の中でも<a href="https://azure.microsoft.com/blog/2014/11/18/docker-cli-for-windows-clients/">、Windows の Docker</a> クライアント作業、<a href="https://msopentech.com/blog/"></a>.<a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">NET</a> のオープン ソーシングなど、継続的な取り組みを追加しています。 Azure では、お客様が Virtual Machines に Linux をデプロイできるようサポートしています。Docker などの多数のオープン ソース プロジェクトに貢献し、現在は Azure インフラストラクチャでフル マネージドの Linux サービスを実行しています。 お客様の望みをお届けできるよう、引き続き取り組んでおり、この新しいサービスをお試しいただけますことをうれしく思います。


