Title: エラスティックデータベースクライアントライブラリがオープンソースになりました
Summary: GitHub では、Azure SQL Database Elastic Database クライアントライブラリをオープンソースソフトウェアとして使用できるようになりました。
Content: >-
  <p>昨年は、オープンソースソフトウェアとして <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx"><u>.Net Core を利用できる</u></a> ようにしました。コミュニティから多数の連ね投稿を受け取りました。 .NET Framework &rsquo; s オープンソースの Azure SQL Database イニシアチブを補完するために、 <a href="https://github.com/Azure/elastic-db-tools"><u>GitHub</u></a>でオープンソースソフトウェアだけでなく Elastic Database クライアントライブラリを使用できるようになりました。</p>


  <h2>エラスティックデータベースクライアントライブラリとは何ですか。</h2>


  <p>エラスティックデータベースクライアントライブラリは、Azure SQL Database でデータベースシャーディングと呼ばれるパターンを実装して使用する ADO.NET アプリケーションの作成を簡略化します。 シャーディングは、同じ構造を持つ複数のデータベースにわたってデータを物理的にパーティション分割するために使用される手法です。 このライブラリにより、シャードの作成と管理が簡素化され、アプリケーションのデータストレージ要求の拡大と縮小がサポートされます。 エラスティックデータベースクライアントライブラリの詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-documentation-map/"><u>ドキュメントマップ</u></a>を参照してください。</p>


  <h2>ソースを開く理由</h2>


  <p>エラスティックデータベースクライアントライブラリを開くと、顧客は、コードベースの共同作成者として、製品グループに直接直接関与することができます。 もちろん、すべてのお客様がそれを厳密に操作する必要はありません。 しかし、私たちは早期 &amp; に安定したフィードバックを提供しているので、すべてのユーザーに対してスタックを向上させることにしました。 &nbsp;また、オープンソーシングを開きます。</p>


  <ul>
      <li>
      <p>お客様が望む革新的な機能を市場にまで加速</p>
      </li>
      <li>
      <p>お客様が自信を持ってコードを使用するのに役立ちます</p>
      </li>
      <li>
      <p>エラスティックデータベースクライアントライブラリの拡張による他のクライアント Api との連携の促進</p>
      </li>
  </ul>


  <h2>投稿を受け入れていますか?</h2>


  <p>はい、投稿を受け入れます。 すべての投稿は、承諾される前に Azure SQL Database チームによって完全にレビューされます。 受信したプル要求は、次の条件を使用して確認されます。</p>


  <ul>
      <li><strong>ロードマップ</strong>。 すべてのプロジェクトは、特定の領域に対してエネルギーを重視しています。 フォーカスと勢い &rsquo; を保つためには、ほとんどの作業が製品 &rsquo; のロードマップに適合することが重要です。</li>
      <li><strong>品質</strong>。 高品質のコードを出荷する責任があります。 そのため、すべての投稿は、Microsoft が開発したコードと同じ品質基準を満たしている必要があります。 これには、適切な設計、アーキテクチャ、十分なテストカバレッジ、およびコーディングスタイルに従うことが含まれます。</li>
  </ul>


  <p>NuGet で利用可能な Elastic Database クライアントライブラリの今後のリリースはすべて、GitHub のメインのオープンソースブランチから構築されます。 Microsoft は、この製品のリリース後も引き続き完全にサポートします。</p>


  <p>お客様からのフィードバックを、GitHub の<a href="https://github.com/Azure/elastic-db-tools"><u>Elastic Database ツールリポジトリ</u></a>に投稿して共有できるようになります。ここでは、クライアントライブラリコードを見つけることができます。 開始するには、GitHub の<a href="https://github.com/Azure/elastic-db-tools/blob/master/README.md"><u>README.md</u></a>を参照して、問題、貢献、分岐に関するガイダンスをご覧ください。 &nbsp;また、プロジェクトに作業内容を組み込むには、<a href="https://cla.azure.com/"><u>投稿物使用許諾契約書 (CLA)</u></a>を確認し、署名してください。</p>


  <p>投稿を確認してください。 近い将来、ソース<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-overview-split-and-merge/"><u>Elastic Database 分割/マージツール</u></a> &nbsp; も開く予定です。 では、お待ちください。</p>
