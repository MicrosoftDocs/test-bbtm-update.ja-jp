Title: Azure Platform Introductory Special Windowsの新しい発表 - Azure Windows インスタンスなどExtra-Small 750 時間の無料時間が含まれています
Summary: クラウドが、開発者が今まで見たことがないアプリケーション エクスペリエンスを作成し、既存のアプリケーションを改善し、新しい収益ストリームを生成する新しい機会を開くという秘密はありません。
Content: '<p>クラウドが、開発者が今まで見たことがないアプリケーション エクスペリエンスを作成し、既存のアプリケーションを改善し、新しい収益ストリームを生成する新しい機会を開くという秘密はありません。 Azure <a target="_blank" href="https://azure.microsoft.com/">Windowsは</a>、開発者を念頭に置いて作成されています。 これにより、開発者は既存の .NET、Java、PHP のスキルを使用して、バックエンド インフラストラクチャや他の運用上の制約を気にすることなく、説得力のある革新的なアプリケーションを開発、テスト、デプロイできます。 </p>  <p>開発者コミュニティのためにクラウドが開くすべてのドアを認識し、作業を開始しやすくする方法を引き続き探しています。 Windows Azure プラットフォームでアプリケーションをビルドしてデプロイする方法をまだ体験していない開発者のために、Cloud Power キャンペーンの一環として新しい <a target="_blank" href="">Introductory Special</a> オファーを導入しています。<a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7360.cupcake.jpg" border="0"></a>&nbsp;</p>  <p>アップグレードされた Introductory Special オファーには、2011 年 6 月 30 日まで、Windows Azure の超小規模インスタンスの 750 時間、Windows Azure 小規模インスタンスの 25 時間など、750 の無料時間が含まれます。 この延長無料試用版を使用すると、開発者は、azure プラットフォームWindowsを試してみることができます。前もって投資コストは必要とされません。 </p>  <p>新しい Introductory Special の詳細とサインアップの詳細については、こちらをクリック <a target="_blank" href="">してください</a>。  &nbsp;&nbsp;すべてのオファーの一覧を表示するには、オファーのページを参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/21/announcing-new-windows-azure-platform-introductory-special-includes-750-free-hours-of-windows-azure-extra-small-instance-and-more.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
