  <td valign="top" width="189"><strong>現在の価格</strong></td>

  <td valign="top" width="234"><strong>新しい価格</strong></td>

  </tr>

  <tr>

  <td valign="top" width="279">ExpressRoute NSP (1 Gbps)</td>

  <td valign="top" width="189">$12K/月</td>

  <td valign="top" width="234">$8.7K/月</td>

  </tr>

  <tr>

  <td valign="top" width="279">BizTalk Services (Standard)</td>

  <td valign="top" width="189">$4.03/時間</td>

  <td valign="top" width="234">$2.93/時間</td>

  </tr>

  <tr>

  <td valign="top" width="279">Mobile Services (Standard)</td>

  <td valign="top" width="189">$199/月</td>

  <td valign="top" width="234">$139.99/月</td>

  </tr>

  <tr>

  <td valign="top" width="279">キャッシュ (基本)</td>

  <td valign="top" width="189">$25/月</td>

  <td valign="top" width="234">$18/月</td>

  </tr>

  </tbody>

  </table>

  &nbsp;


  これらの変更により、Azure で完全なソリューションを構築して、テクノロジの全幅を活用するコスト効率が高くなっています。
