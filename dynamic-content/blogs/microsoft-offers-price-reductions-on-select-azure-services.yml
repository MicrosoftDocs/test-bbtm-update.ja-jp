Slug: microsoft-offers-price-reductions-on-select-azure-services
Title: Microsoft では、一部の Azure サービスに対する価格の引き下げを提供しています
Summary: 現在、Web サイトを通じて購入すると、さまざまな Azure サービスの価格が下がり、すぐに有効になります。
Content: >-
  多くの企業がクラウドへの移行を続ける中で、さまざまなサービスを使用してアプリケーションを構築する機会が増えています。 経済は、お客様のクラウドへの移行の重要な鍵となると理解しています。 現在、Web サイトを通じて購入すると、さまざまな Azure サービスの価格が下がり、直ちに有効になります。 契約を通Enterpriseのお客様は、引き続きさらに低い価格を利用できます。


  次の表は、削減の例を示しています。 値下げの完全な一覧については、こちらをクリック <a href="https://aka.ms/M358l7">してください</a>。


  &nbsp;

