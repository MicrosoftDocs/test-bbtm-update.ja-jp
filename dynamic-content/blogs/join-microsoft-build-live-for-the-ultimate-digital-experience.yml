  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be9bdc95-d414-40bd-a252-c0e8e45a92a3.png"><img alt="Build-MSFT%20Dev%20Banner-%202000x590" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf3b580a-077a-4701-9eca-862de5446e82.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Build-MSFT% 20Dev% 20Dev-% 202000x590" width="2000"></a></p>


  <p><strong>Microsoft Build Live</strong> digital Experience の<a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">登録が開始されました</a>。5月 7 &ndash; 日</p>


  <p>Microsoft Build Live は、3日間のあまり講演者、さらわディスカッション、仮想ネットワーキングに対して、オンデマンドでのアクセスを提供します。 これをシアトルにすることも、 <a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">Microsoft Build</a>での最新のエクスペリエンスを向上させることができる &rsquo; かどうかにかかわらず、ライブストリームは、クラウド、AI、mixed reality などの最新のアイデアを利用して、接続、spark アイデア、およびエンゲージメントを強化するためのもう1つの方法を提供します。</p>


  <p><a href="https://www.microsoft.com/en-us/build?icid=azure_blog_livestream_copy1" target="_blank">無料で登録</a> して、独自にカスタマイズしたデジタルエクスペリエンスの設計を開始します。</p>


  <ul>
   <li><strong>詳細:</strong> Microsoft Build では、数多くのことが &rsquo; 行われる予定です。 お気に入りのトピック、理解しておく必要のあるトピック、およびコンテンツに関する推奨事項を選択します。 次に、表示する <a href="https://www.microsoft.com/en-us/build/speakers" target="_blank">スピーカー</a> と <a href="https://www.microsoft.com/en-us/build/sessions" target="_blank">セッション</a> 用に独自のフィードを調整します。</li>
   <li><strong>Curate:</strong> ライブで監視する項目の優先順位を設定し、オンデマンド表示のために同時セッションを保存します。 プレイリストとお気に入りを作成し、開発者と共有します。</li>
   <li><strong>参加:</strong> ライブ Q&a &amp; 、チャット、およびセッションのコメントにより、開発において最も革新的なものを使用して会話に参加します。 &rsquo;また、独自の drone を構築することができ &rsquo; たとしても、 <a href="https://aischool.microsoft.com/dronerescue?icid=buildsite_homepage" target="_blank">Drone のスキル</a> &ndash; が不足しています。また、自分の喝采を仮想的に視聴することができます。</li>
   <li><strong>維持:</strong> テクノロジの進化に伴って、カスタマイズされたイベント後の概要と最新情報の更新により、魅力を保ちましょう。</li>
  </ul>


  <p>インテリジェントなエッジからインテリジェントなクラウドまで、次のような<a href="https://www.microsoft.com/en-us/build/speakers" target="_blank">Microsoft の専門家</a>から、<strong>ゲームに変化する基調講演</strong>と世界的に変化するアイデアを活用できます。</p>


