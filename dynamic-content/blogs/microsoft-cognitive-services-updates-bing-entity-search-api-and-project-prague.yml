Title: Microsoft Cognitive Services更新プログラム - Bing Entity Search API と Project
Summary: Microsoft Cognitive Servicesを使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを表示、聞き、話し、理解、解釈する機能を備え、次世代のアプリケーションを拡張できます。
Content: "<p><em>このブログ記事は、Microsoft Cognitive Services Team によって作成されました。 </em></p>\n\n<p>Microsoft Cognitive Servicesを使用すると、開発者は、自然なコミュニケーション方法を使用して、ニーズを表示、聞き、話し、理解、解釈する機能を備え、次世代のアプリケーションを拡張できます。</p>\n\n<p>本日は、いくつかのサービス更新をお知らせいたします。</p>\n\n<ul>\n    <li><strong> </strong>無料プレビューで利用できる新しいサービスである <a href=\"https://aka.ms/csbingentity/\" target=\"_blank\"><strong>Bing Entity Search API</strong></a> を開始します。これにより、開発者は、より魅力的なコンテキスト エクスペリエンスで Bing ナレッジ グラフの機能を活用するエクスペリエンスを簡単に構築できます。 Web の機能を利用して、映画、書籍、有名な人々、米国のローカル企業などの最も関連性の高いエンティティを検索し、主要な詳細と情報ソースを簡単に提供できます。</li>\n    <li>Microsoft Cognitive Services Labs&rsquo; <a href=\"https://labs.cognitive.microsoft.com/en-us/project-prague\" target=\"_blank\"><strong>Project、</strong></a> Project機能を使用すると、ジェスチャを使用してデバイスを制御および操作し、より直感的で自然なエクスペリエンスを提供できます。</li>\n    <li><strong>プレゼンテーション翻訳ツール</strong>プロジェクトMicrosoft Garage、ダウンロード<a href=\"https://www.aka.ms/PresentationTranslator\" target=\"_blank\">が可能です</a>。 プレゼンテーション担当者は、アクセシビリティ シナリオの場合は同じ言語で、または複数言語の場合は別の言語で、プレゼンテーションに字幕をリアルタイムで追加できます。 音声認識をカスタマイズすると、発表者はスライドとスライド ノート内のボキャブラリを使用して音声認識エンジン (英語または中国語) をカスタマイズして専門用語、技術用語、製品、場所名などに適応することができます。プレゼンテーション翻訳ツール は、翻訳ツール 上に構築された Microsoft 翻訳ツール ライブ機能を利用しています。 Microsoft Cognitive Services の API。</li>\n</ul>\n\n<p>これらの&rsquo;新しい API とサービスがユーザーに対して実行できる機能を詳しく見てみしましょう。</p>\n\n<h2>Bing Entity Search API を使用して、アプリに人、場所、物、ローカル企業の豊富な知識を持ち込む</h2>\n\n<p>本日発表された Bing Entity Search API は、Bing Web Search、Image Search、Video Search、News Search、Bing Autosuggest、Bing Custom Search など、Microsoft Cognitive Services Search API の既存のセットに新しく追加されました。 この API を使用すると、Bing ナレッジ グラフ内のエンティティを検索し、最も関連性の高いエンティティと、そのエンティティに関する主要な詳細と情報ソースを取得できます。 この API では、米国内のローカル企業の検索もサポートされています。 これは、開発者が Web の機能を活用し、より魅力的なコンテキスト エクスペリエンスでユーザーを楽しませるアプリを簡単に構築するのに役立ちます。</p>\n\n<h3>はじめに</h3>\n\n<ul>\n    <li>今すぐ始めるには、&rsquo;Web ページで無料のプレビュー <a href=\"https://azure.microsoft.com/try/cognitive-services/?api=bing-entities-search-api\" target=\"_blank\">サブスクリプション キーをCognitive Servicesできます</a>。</li>\n    <li>キーを取得した後、エンティティ検索クエリの送信を開始して、Bing。 次&rsquo;のクエリを送信するのと同じ単純な処理です。</li>\n</ul>\n\n<pre class=\"prettyprint\">\nGET https://api.cognitive.microsoft.com/bing/v7.0/entities?q=mount+rainier HTTP/1.1  \nOcp-Apim-Subscription-Key: 123456789ABCDE  \nX-Search-ClientIP: 999.999.999.999  \nX-Search-Location: lat:47.60357;long:-122.3295;re:100  \nHost: api.cognitive.microsoft.com  \n</pre>\n\n<p>要求では、ユーザーの検索用語を含む <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#query\" target=\"_blank\">q クエリ</a> パラメーター&#39;<a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#subscriptionkey\" target=\"_blank\">Ocp-Apim-Subscription-Key ヘッダーを指定する必要</a> があります。 近くのレストランなどの&rsquo;場所に対応したクエリの場合は、 <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#location\" target=\"_blank\">X-Search-Location</a> ヘッダーと <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#clientip\" target=\"_blank\">X-MSEdge-ClientIP</a> ヘッダーも含める必要があります。</p>\n\n<p>概要の詳細については、ドキュメント ページ「初めてのエンティティ要求 <a href=\"https://review.docs.microsoft.com/en-us/azure/cognitive-services/bing-entities-search/quick-start\" target=\"_blank\"><em>の作成」を参照してください</em></a>。</p>\n\n<h3>応答</h3>\n\n<p>Mount Rainier クエリに対する応答を次に示します。</p>\n\n<pre class=\"prettyprint\">\n{\n    &quot;_type&quot; : &quot;SearchResponse&quot;,\n    &quot;queryContext&quot; : {\n        &quot;originalQuery&quot; : &quot;mount rainier&quot;\n    },\n    &quot;entities&quot; : {\n        &quot;queryScenario&quot; : &quot;DominantEntity&quot;,\n        &quot;value&quot; : [{\n            &quot;contractualRules&quot; : [{\n                &quot;_type&quot; : &quot;ContractualRules\\/LicenseAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;description&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;license&quot; : {\n                    &quot;name&quot; : &quot;CC-BY-SA&quot;,\n                    &quot;url&quot; : &quot;http:\\/\\/creativecommons.org\\/licenses\\/by-sa\\/3.0\\/&quot;\n                },\n                &quot;licenseNotice&quot; : &quot;Text under CC-BY-SA license&quot;\n            },\n            {\n                &quot;_type&quot; : &quot;ContractualRules\\/LinkAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;description&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;text&quot; : &quot;en.wikipedia.org&quot;,\n                &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n            },\n            {\n                &quot;_type&quot; : &quot;ContractualRules\\/MediaAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;image&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n            }],\n            &quot;webSearchUrl&quot; : &quot;https:\\/\\/www.bing.com\\/search?q=Mount%20Rainier...&quot;,\n            &quot;name&quot; : &quot;Mount Rainier&quot;,\n            &quot;image&quot; : {\n                &quot;name&quot; : &quot;Mount Rainier&quot;,\n                &quot;thumbnailUrl&quot; : &quot;https:\\/\\/www.bing.com\\/th?id=A21890c0e1f...&quot;,\n                &quot;provider&quot; : [{\n                    &quot;_type&quot; : &quot;Organization&quot;,\n                    &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n                }],\n                &quot;hostPageUrl&quot; : &quot;http:\\/\\/upload.wikimedia.org\\/wikipedia...&quot;,\n                &quot;width&quot; : 110,\n                &quot;height&quot; : 110\n            },\n            &quot;description&quot; : &quot;Mount Rainier, Mount Tacoma, or Mount Tahoma is the highest...&quot;,\n            &quot;entityPresentationInfo&quot; : {\n                &quot;entityScenario&quot; : &quot;DominantEntity&quot;,\n                &quot;entityTypeHints&quot; : [&quot;Attraction&quot;],\n                &quot;entityTypeDisplayHint&quot; : &quot;Mountain&quot;\n            },\n            &quot;bingId&quot; : &quot;9ae3e6ca-81ea-6fa1-ffa0-42e1d78906&quot;\n        }]\n    }\n}\n</pre>\n\n<p>応答の使用の詳細については、ドキュメント ページの「Web でエンティティと場所を検索 <a href=\"https://review.docs.microsoft.com/en-us/azure/cognitive-services/bing-entities-search/search-the-web\" target=\"_blank\"><em>する」を参照してください</em></a>。</p>\n\n<h3>今すぐ試す</h3>\n\n<p>Entities&rsquo; Search API テスト コンソールにアクセスして、 <a href=\"https://dev.cognitive.microsoft.com/docs/services/7a3fb374be374859a823b79fd938cc65/operations/5954b6a001840c0e983c6ae9\" target=\"_blank\">自分で試してみてください</a>。</p>\n\n<h2>ジェスチャを使用してより自然なユーザー エクスペリエンスを作成する - Project</h2>\n\n<p><a href=\"https://labs.cognitive.microsoft.com/en-us/project-prague\" target=\"_blank\">Projectは</a>、開発者や UX デザイナーがジェスチャベースのコントロールをアプリに組み込むのに役立つ、最先端の使いやすい SDK です。 これにより、カスタマイズされた手のジェスチャをすばやく定義して実装し、より自然なユーザー エクスペリエンスを作成できます。</p>\n\n<p>SDK を使用すると、プレーンな言語で構築された単純な制約を使用して、必要な手の姿勢を定義できます。 ジェスチャが定義され、コードに登録された後、ユーザーがジェスチャを実行すると通知が表示され、応答で割り当てるアクションを選択できます。</p>\n\n<p>Projectを使用すると、ユーザーが直感的にビデオを制御したり、Web ページをブックマークしたり、音楽を再生したり、絵文字を送信したり、デジタル アシスタントを操作したりすることができます。</p>\n\n<p style=\"text-align: center;\"><br>\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" scrolling=\"no\" src=\"https://www.youtube.com/embed/k38ygfiAqVg\" width=\"560\"></iframe></p>\n\n<p>アプリ&rsquo;の RotateRight を制御する新しいジェスチャを作成するとします&quot;&rdquo;。 まず、ハードウェアとソフトウェアの要件を満たしていることを確認する必要があります。 詳細については、 <a href=\"https://docs.microsoft.com/en-us/gestures/#hardware-and-software-requirements\" target=\"_blank\">要件に関する</a> セクションを参照してください。 直感的には、 &quot;RotateRight&quot; ジェスチャを実行すると、ユーザーはフォアグラウンド アプリケーションのオブジェクトが 90 回右に回転すると予想されます&deg;。 このジェスチャを使用して、上のビデオのビデオPowerPoint画像の回転を<a href=\"https://www.youtube.com/watch?v=k38ygfiAqVg&amp;feature=youtu.be&amp;t=11\" target=\"_blank\">トリガー</a>しました。</p>\n\n<p>次のコードは、RotateRight ジェスチャを定義する 1 つの方法を &quot;示&quot; しています。</p>\n\n<pre class=\"prettyprint\">\nvar rotateSet = new HandPose(&quot;RotateSet&quot;, new FingerPose(new[] { Finger.Thumb, Finger.Index }, FingerFlexion.Open, PoseDirection.Forward),\n                                          new FingertipPlacementRelation(Finger.Index, RelativePlacement.Above, Finger.Thumb),\n                                          new FingertipDistanceRelation(Finger.Index, RelativeDistance.NotTouching, Finger.Thumb));\n\nvar rotateGo = new HandPose(&quot;RotateGo&quot;, new FingerPose(new[] { Finger.Thumb, Finger.Index }, FingerFlexion.Open, PoseDirection.Forward),\n                                        new FingertipPlacementRelation(Finger.Index, RelativePlacement.Right, Finger.Thumb),\n                                        new FingertipDistanceRelation(Finger.Index, RelativeDistance.NotTouching, Finger.Thumb));\n\nvar rotateRight = new Gesture(&quot;RotateRight&quot;, rotateSet, rotateGo);\n</pre>\n\n<p>&quot;RotateRight ジェスチャは&quot;、RotateSet と RotateGo という 2 &quot;つの手の姿勢の&quot;シーケンス&quot;です&quot;。 どちらの姿勢も、親指とインデックスを開き、前方を指し示し、互いに触れ合う必要があります。 姿勢の違 &quot;いは、RotateSet&quot; &quot;は人差し指が親指の上に置く必要がある、RotateGo&quot; は親指の右側に置く必要があるという点です。 したがって、 &quot;RotateSet と&quot; &quot;RotateRight&quot; の間の遷移は、右側の手の回転に対応します。</p>\n\n<p>真ん中、リング、およびピンキーの指は、RotateRight ジェスチャの定義には &quot;含めずに注意&quot; してください。 これは、これらの指の状態を制限する必要はないので、意味があります。 言い換えると、これらの指は、RotateRight&quot; ジェスチャの実行中に任意の姿勢を&quot;想定できます。</p>\n\n<p>ジェスチャを定義した後、ジェスチャの検出を示すイベントをターゲット アプリケーションの適切なハンドラーにフックする必要があります。</p>\n\n<pre class=\"prettyprint\">\nrotateRight.Triggered += (sender, args) =&gt; { /* This is called when the user performs the &quot;RotateRight&quot; gesture */ };</pre>\n\n<p>検出自体は、検出プロセスMicrosoft.Gestures.Service.exeされます。 これは、上で説明した &quot;Microsoft ジェスチャ サービス ウィンドウに関連&quot; 付けられているプロセスです。 このプロセスはバックグラウンドで実行され、ジェスチャ検出のサービスとして機能します。 このサービスと通信するには、GesturesServiceEndpoint インスタンスを作成する必要があります。 次のコード スニペットは、GesturesServiceEndpoint をインスタンス化し、検出のために &quot;RotateRight ジェスチャを&quot; 登録します。</p>\n\n<pre class=\"prettyprint\">\nvar gesturesService = GesturesServiceEndpointFactory.Create();\nawait gesturesService.ConnectAsync();\nawait gesturesService.RegisterGesture(rotateRight);\nWhen you wish to stop the detection of the &quot;RotateRight&quot; gesture, you can unregister it as follows:+ \nC#Copy\nawait gesturesService.UnregisterGesture(rotateRight);\n</pre>\n\n<p>ユーザーが RotateRight ジェスチャを実行すると、ハンドラーは &quot;トリガー&quot; されなくなりました。 ジェスチャの操作が完了したら、GesturesServiceEndpoint オブジェクトを破棄する必要があります。</p>\n\n<div>\n<pre class=\"prettyprint\">\ngesturesService?.Dispose();\n</pre>\n\n<p>上記のコードをコンパイルするには、MicrosoftGesturesInstallDir 環境変数で示されるディレクトリにある次のアセンブリを参照する必要があります。</p>\n\n<ul>\n    <li>Microsoft.Gestures.dll</li>\n    <li>Microsoft.Gestures.Endpoint.dll</li>\n    <li>Microsoft.Gestures.Protocol.dll</li>\n</ul>\n\n<p>このガイドの詳細についてははじめにドキュメントを参照 <a href=\"https://aka.ms/gestures/docs/overview\" target=\"_blank\">してください</a>。</p>\n\n<p>もう一度、幸せなコーディングに感謝します。</p>\n</div>"
