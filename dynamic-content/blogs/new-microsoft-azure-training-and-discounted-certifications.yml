Title: 新しい Microsoft Azure トレーニングと割引認定
Summary: 本日の発表では、3つのトレーニングプランが用意されており、柔軟なオンラインコースのライブラリに無料でアクセスできるようになりました。業界標準の Microsoft 認定 Professional 試験における割引と、linux Foundation を通じて提供される linux 認定に対する割引が提供されています。
Content: >-
  <p><em>この投稿は、Azure + Security Marketing の副社長であるジュリアホワイトによって作成されています。</em></p>


  <p>ここでは、 <a href="https://azure.microsoft.com/en-us/blog/top-cloud-myths-of-2016/" target="_blank">2016 の Cloud 通説のブログ投稿</a>で最近説明したように、クラウドテクノロジの使用が主流になっています。 Fortune 500 企業の90% が Microsoft &rsquo; のエンタープライズレベルのサービスを少なくとも1つ使用するようになりました。また、60% を超える microsoft のクラウドテクノロジが使用されています。 Azure compute の使用量は、2倍以上の年を超えています。また、さまざまな業界で、 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory" target="_blank">ロールロールスロイス</a>、 <a href="https://customers.microsoft.com/en-us/story/uber" target="_blank">Uber</a>、 <a href="https://customers.microsoft.com/en-us/story/celebrating-the-100th-birthday-of-the-coca-cola-bottle-with-cortana-intelligence" target="_blank">coca-Cola</a> などの企業が azure を使用してビジネスを変革しています。</p>


  <p>Azure の迅速な導入により、開発者や IT オペレーターは、Azure のトレーニングと認定の必要性について常に最新の情報を得ることができるようになりました。 Azure の迅速なイノベーションサイクルにより、最新のテクノロジと手法について最新の状態を維持すること &rsquo; が重要になります。</p>


  <p>Azure を使用した最新の技術的スキルとベストプラクティスがあることを確認するために、新しいトレーニングリソースと、認定に対する割引アクセスを導入しています。 本日の発表では、3つのトレーニングプランが用意されており、柔軟なオンラインコースのライブラリに<strong>無料</strong>でアクセスできるようになりました。業界標準の Microsoft 認定 Professional 試験における割引と、linux Foundation を通じて提供される linux 認定に対する割引が提供されています。 最近のニュースを見逃した場合は、 <a href="https://news.microsoft.com/2016/11/16/microsoft-contributes-to-open-ecosystem-by-joining-linux-foundation-and-welcoming-google-to-the-net-community/#sm.0000bx2du9wegemut1s1esho8on73" target="_blank">Microsoft が Linux Foundation に参加</a>し、Azure のオープンソースと企業としてのコミットメントをさらに実証しています。</p>


  <p>非常にオープンなオンラインコース (MOOC) から、完全な認定を受けたさまざまなラーニングリソース &ndash; を提供しています。 MOOCs はオンラインビデオ、デモ、ラボ、採点された評価、オフィス時間などを提供します。 &nbsp;mooc を完了すると、デジタル証明書が完成し、正式な認定を得るために Microsoft 認定 Professional 試験のコストを削減できます。</p>


  <p>Azure のすべての <a href="https://partner.microsoft.com/azureskills" target="_blank">ラーニングオプション</a>を確認し、自分の仕事仲間 <a href="https://blogs.partner.microsoft.com/mpn/new-cloud-trainings-for-next-generation-tech-professionals/" target="_blank">Gavriella Schuster &rsquo; s ブログ</a> 記事を読んで、新しいリソースと割引認定の詳細についてご確認ください。</p>
