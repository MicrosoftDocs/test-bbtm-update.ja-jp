Title: 新しい Azure の監視および診断機能を使用して分析情報を検出して対応する
Summary: Imagine、IT 環境の動的なエンドツーエンドビューを取得し、発生した問題に対応できる場合に役立ちます。 アプリケーション、サービス、ワークロードがどのように接続され、どのように接続されているのか確認できます。
Content: >-
  <p>Imagine、IT 環境の動的なエンドツーエンドビューを取得し、発生した問題に対応できる場合に役立ちます。 アプリケーション、サービス、ワークロードがどのように接続され、サーバーがネットワークと対話する方法を確認できます。 接続が失敗すると赤に変わるのを確認し、カスケードアラートを表示し、問題を引き起こしている可能性のある悪意のあるクライアントを確認できます。 それだけでなく、数回のクリックで問題を解決し、赤いアラートが表示されるのを確認できます。 ワークロード、アプリケーション、ネットワークからデータをまとめ、大きな画像を見始めるのに役立ちます。 しかし、世界中から機械学習とクラウドソースの知識を適用すると、突然、今までない方法でデータを視覚化して行動することができます。</p>


  <p>クラウドとオンプレミスの環境に対してこの可視性を取得し、それをアクション可能にするために、現在、Azure の新しい監視および診断機能が導入されています。</p>


  <ul>
      <li>Azure Insight &amp; Analytics の新しいテクノロジである Service Map を使用してプロセスとサーバーの依存関係をマップし、トラブルシューティングを容易にし、将来の変更や移行を計画しやすくします。</li>
      <li>Azure Insight &amp; Analytics の新しいソリューションである DNS Analytics を使用すると、DNS サーバーのリアルタイムのセキュリティ、パフォーマンス、操作に関連するデータを視覚化できます。</li>
      <li>Web アプリケーションのパフォーマンスや使用状況の急激な変化Azure アプリケーション インサイトスマート診断機能を使用して診断します。</li>
  </ul>


  <p>さらに、Linux の修正プログラムの適用や Linux ファイル変更の追跡など、Azure Automation &amp; Control の監視ツールと機能に Linux の<a href="https://aka.ms/aiq5bf"></a>サポートが拡張されました。 さらに強力なデータ<a href="https://azure.microsoft.com/en-us/blog/analyze-your-data-with-application-insights-analytics/">の関連付</a>けと分析のために、Azure アプリケーション インサイトログをデータ に取り込む方法も可能です。</p>


  <h2>環境内の依存関係を視覚化する</h2>


  <p>成功の大きな部分は、問題を解決する速さです。 データ収集と分析情報から難しい部分を取り出します。そのため、問題を分析して迅速に解決できます。 一般Service Mapされた Service Map テクノロジを<a href="https://aka.ms/servicemapga"></a>使用すると、サーバー、プロセス、およびサードパーティのサービス間の依存関係の共通参照マップをリアルタイムで自動的に検出して構築できます。 これは、プロセスとサーバーの依存関係を視覚化することで、問題を分離し、根本原因分析を加速するのに役立ちます。 同じダッシュボードで、優先順位付けされたアラート、最近の変更、重要なセキュリティの問題、および期限が近いシステム更新プログラムを確認できます。</p>


  <p>さらに、この新しい機能を使用して、詳細なプロセスとサーバー インベントリを利用して移行中に何も残っていないか確認したり、使用停止する必要があるサーバーを特定したりすることもできます。 InSpark では、Service Mapを使用して、顧客が Azure への移行を計画して実行するのに役立ちます。 &ldquo;このService Map&rsquo;&rdquo;以前は、サーバーの依存関係に関する情報を提供するために顧客に依存する必要があります。また、その情報はエラーが発生しやすく不完全でした。Maarten Goet、Managing Partner は言います。 &ldquo;これで、Service Map、すべての依存関係がすぐに表示され、ビジネス サービスを Azure に移行するための正確な計画を作成できます。&rdquo;</p>


  <h2>ネットワーク デバイス間で表示する</h2>


  <p>最新の企業は、高速で信頼性が高く、セキュリティで保護されたネットワーク接続を備えるアプリを利用しています。 ドメイン ネーム システム (DNS) サーバーは、&rsquo;このようなネットワーク接続を可能にする、組織の IT インフラストラクチャのコア コンポーネントです。 そのため、DNS サーバーの運用、パフォーマンス、監査の可視性は、企業にとって重要です。</p>


  <p>Azure Insight &amp; Analytics <a href="https://aka.ms/dnsanalyticsintroductionblog">DNS Analytics</a>パブリック プレビュー中のソリューションである DNS Analytics を使用して、DNS インフラストラクチャ全体を可視化できます。 このソリューションは、リアルタイムのダッシュボード ビューを使用して、DNS サーバーのセキュリティ、パフォーマンス、操作に関連する情報をリアルタイムで視覚化するのに役立ちます。 ダッシュボードにドリルダウンすると、DNS インフラストラクチャの状態に関する詳細を取得し、アラートを作成し、DNS サーバーの問題を修復できます。 &ldquo;&rdquo; DNS Analytics行方不明の詳細な情報を提供し、Evry &ldquo;のクラウド アーキテクトである、私たちは、クライアントとサーバーからの DNS 登録をトラブルシューティングできるだけでなく、マルウェア ドメインへのトラフィックも検出できると言います。&rdquo;</p>


  <h2>その場でアプリケーションの問題を診断する</h2>


  <p>&rsquo;Machine Learning Azure アプリケーション インサイト Analytics の新しいアルゴリズムを利用して、Web アプリのパフォーマンスや使用状況の急激な変化を 1 回のクリックで診断できます。 スマート <a href="https://docs.microsoft.com/azure/application-insights/app-insights-analytics-diagnostics">診断機能は</a> 、タイム チャートを作成またはレンダリングするたびに使用できます。 急上昇や急上昇など、結果の傾向から異常な変化が見つかった場合は、その変化を説明する可能性があるディメンションのパターンが識別されます。 これにより、問題をすばやく診断できるようになります。 スマート診断では、変更に関連付けられたプロパティ値のパターンを正常に識別し、そのパターンの結果とパターンを使用しない結果の違いを強調できます。基本的に、最も可能性の高い根本原因が異常につながることを示唆しています。</p>


  <h2>概要今日</h2>


  <p>Azure の管理およびセキュリティ サービスを使用すると、高度なデータ分析と視覚化によって環境をより詳細に可視化し、分析情報を簡単にアクションに変えるのに役立ちます。 <a href="https://azure.microsoft.com/en-us/services/insight-analytics/">Azure Insight &amp; Analytics と Azure アプリケーション インサイト </a>の機能と、ハイブリッド クラウド<a href="https://azure.microsoft.com/en-us/services/application-insights/"></a>環境の複雑さを軽減する方法について<a href="https://blogs.technet.microsoft.com/hybridcloud/2017/04/19/integrated-management-and-security-across-your-hybrid-cloud/">説明します</a>。</p>
