Title: Microsoft Ignite 用に計画されている Azure セッションを確認する
Summary: Microsoft Ignite で Azure チームに参加する準備はできましたか? どのトピック、問題、アイデアを見てみようか、正確に計画を立て始めよう。
Content: >-
  <p>Microsoft Ignite で Azure チームに参加する準備はできましたか? これで、どのトピック、問題、アイデアについて正確に計画を開始することができます。 完全なセッション カタログはライブで、440 以上のセッションから選択できます。この中には、Azure トピックに関する 75 を超えるセッションが含まれます。 また、&rsquo;ニーズに合ったコースを見つけることができるので、検索とフィルター処理が簡単です。</p>


  <p>見&rsquo;つける Azure トピックのサンプルを次に&rsquo;示します。&hellip;</p>


  <h3><a href="https://myignite.microsoft.com/sessions/3113">Jeffrey Snover と Mark Russinovich を使用して Microsoft Azure Stack を確認する</a></h3>


  <p>技術部の Jeffrey Snover Azure Stack Azure CTO Mark Russinovich の概要を確認します。 顧客&rsquo;がデータセンター&mdash;内の&mdash;サーバーで Azure を実行できる方法と利点について説明し、デモを行います。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/3172">マスターモダン PaaS for the Enterprise with Azure App Service</a></h3>


  <p>セキュリティ。 スケーリング。 ハイブリッド。 現代。 これらは単&rsquo;なる語言ではない&mdash;。これらはすべて、最新の PaaS プラットフォームが提供する必要がある機能を説明しています。 Azure App Serviceは、最新のエンタープライズ アプリケーション向け、テスト済み PaaS プラットフォームです。 Azure App Service&mdash; を使用すると、オンプレミスとクラウドの間でデータをシームレスに作成し、モバイル クライアントと従来のブラウザーの両方をサポートし、企業が要求するセキュリティと制御を維持しながら世界中のアプリをスケーリングする方法について説明します。</p>


  <h3><a href="https://myignite.microsoft.com/sessions/2674">データを使用して、一度に 1 つの環境の生活をAzure DevTest Labs</a></h3>


  <p>このセッションでは、チームが Microsoft Azure DevTest Labs を使用して、再利用可能なテンプレートと成果物を数回クリックして環境をすばやく作成する方法を示します。同時に、ポリシーと自動シャットダウンを設定することで無駄を最小限に抑え、コストを制御します。 また、Labs API を直接使用して継続的デリバリー パイプラインを作成する方法の例も示します。</p>


  <p>そして、&rsquo;それはほんの始めです&hellip;</p>


  <p>75 を超える Azure セッションから選択すると、どのセッションに参加しますか?</p>


  <p>&gt;<a href="https://myignite.microsoft.com/sessions?f=%5B%7B%22name%22:%22Azure%22,%22facetName%22:%22products%22%7D%5D">Azure セッションを探索する</a> &lt;</p>


  <p>思い出してください。2630 年 9&ndash; 月は急速に近づいていることを思い出してください。 皆&rsquo;さん、すぐにお会いできます。&mdash;&rsquo;まだ登録していない場合は、遅延&rsquo;しないでください。 <a href="https://register.ignite.microsoft.com/">Microsoft Ignite に登録します</a>。</p>
