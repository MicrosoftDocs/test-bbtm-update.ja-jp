  <h2 style="background: white; margin: 0px 0px 12px; line-height: normal;">脅威検出を使用した最近SQL Databaseエクスペリエンス</h2>


  <p style="margin: 0px 0px 11px;">プレビュー期間中、多くのお客様は、脅威検出によって提供される強化されたSQL Database恩恵を受けがありました。</p>


  <h3 style="margin: 0px 0px 11px;"><b>ケース 1</b>: <b>新しいネットワークから実稼働データベースへの異常なアクセス</b></h3>


  <h3 style="font-style: italic;"><i>Justin Windhorst、Archroma の IT 北米のヘッド</i></h3>


  <p style="margin: 0px 0px 11px;">&ldquo;Archroma は、20 を超える Web サーバーと 20&nbsp; 個を超えるデータベースで構成されるカスタムビルド ERP/e コマース ソリューションを実行します。このソリューションは、Azure SQL Database を中核にした多層アーキテクチャを使用します。エンタープライズ レベルの機能 (SQL Database 脅威検出 (セキュリティ用) や geo レプリケーション (可用性) など、付加価値をもたらす組み込み機能が気に入っています。&nbsp;ケース イン ポイント: 数回のクリックで、データベース内のすべてのアクティビティに対して継続的な監視がSQL監査と脅威検出を正常に有効にしました。&nbsp;数週間後に、&quot;誰かが通常とは異な場所から SQL サーバーにログオンした<strong>という電子メール アラートを受信しました</strong>&rdquo;。 このアラートは、テスト目的で新しいネットワークから実稼働データベースへの通常とは異なるアクセスの結果としてトリガーされました。&nbsp; このような異常を自動的に引き起こしている Microsoft の力を知ることにより、Archroma は驚くべき安心感を得て、より良いサービスの提供に集中できます。&rdquo;</p>


  <h3 style="margin: 0px 0px 11px;"><b>ケース 2: インジェクション攻撃SQL防止</b></h3>


  <h3><em>HSI のクラウド テクノロジ コンサルタントである、とき、</em></h3>


  <p style="margin: 0px 0px 11px;">&ldquo;脅威検出Azure SQL Databaseにより、インジェクション攻撃の脆弱性を検出して修正し、SQLデータベースに対する潜在的な脅威を防ぐ方法ができたのです。 この機能を使用して脅威の検出を有効にしたのがいかに簡単Azure portal。 Azure SQL Database 脅威&lsquo;検出を有効にした後しばらくして、データベースにエラーのある SQL ステートメントが生成されたアプリケーションに関する電子メール通知を受け取ります。これは、SQL インジェクションに対するアプリケーションの脆弱性<strong>を</strong>&rsquo;&nbsp;示している可能性があります。この通知には、疑わしいアクティビティの詳細と推奨されるアクションが示され、SQL Audit Log を使用して、アプリケーション コード内のエラーが発生した SQL ステートメントを観察して修正する方法が示されています。 また、このアラートでは、インジェクション攻撃に対して脆弱なアプリケーション コードを修正する方法を説明した Microsoft SQL示されました。 SQL Database脅威の検出と監査は、チームが数分以内に Azure SQL Database でデータをセキュリティで保護するのに役立ちます。データベースやセキュリティの専門家である必要はありません。&rdquo;</p>


