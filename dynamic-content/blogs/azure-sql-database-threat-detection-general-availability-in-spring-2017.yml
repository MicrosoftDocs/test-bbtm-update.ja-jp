Summary: Azure SQL Database 脅威検出が 2017 年初めに一般提供される予定であり、Azure SQL Database 脅威検出が Azure SQL Database サービスに組み込みの重要なセキュリティレイヤーを提供する方法を示すいくつかのカスタマー エクスペリエンスを共有する予定です。
Content: >-
  <p>本日、2017 年 4 月にAzure SQL Database脅威検出が一般提供される予定です。 プレビューの過程で、<a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-threat-detection-your-built-in-security-expert/"><u></u></a>オファリングを最適化し、脅威アラートの機能に関するお客様から 90% の肯定的なフィードバックSQL受け取っています。 一般提供される場合、SQL Database脅威検出のコストは 15 ドル/サーバー/月になります。 60 日間は無料で試用版をご利用いただけます。</p>


  <h2>脅威検出Azure SQL Databaseとは</h2>


  <p>Azure SQL Database脅威検出では、セキュリティ インテリジェンスのレイヤーが追加され、Azure SQL Databaseされます。 これは、データベース セキュリティのAzure SQL Databaseを使用して数分以内にデータベースをセキュリティで保護するのに役立ちます。 これは、データベースにアクセスしたりデータベースを悪用したりしようとする、通常とは異なる、害を及ぼす可能性のある試みを示す異常なデータベース アクティビティを学習、プロファイル、検出するために 24 時間動作します。</p>


  <h2>脅威検出を使用SQL Database方法</h2>


  <ul>
   <li style="margin-left: 24px;"><strong>単にオンにする - SQL Database</strong>脅威検出を有効にするのは非常に簡単です。 &amp; <a href="https://portal.azure.com/"><u>Azure portal</u></a> の [監査脅威検出] 構成ブレードから [脅威検出] をオンにし、Azure ストレージ アカウント (SQL 監査ログが保存される場所) を選択し、アラートを受信するように少なくとも 1 つの電子メール アドレスを構成します。</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;">リアルタイムのアクション可能なアラート <strong>- </strong>SQL Database 脅威検出では、潜在的な脆弱性や SQL インジェクション攻撃を検出する複数のアルゴリズム セットと、異常なデータベース アクセス パターン (通常とは異なる場所からのアクセスや、見慣れないプリンシパルによるアクセスなど) が実行されます。 セキュリティ責任者または他の指定された管理者は、データベースで脅威が検出されると、電子メール通知を受け取ります。 それぞれの通知では、不審なアクティビティの詳細情報と、脅威に対して推奨されるさらなる調査方法や軽減策が記載されています。</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;"><strong>ライブ SQL セキュリティ タイル - SQL Database</strong>脅威検出は、アラートとアラートを<a href="https://azure.microsoft.com/en-us/services/security-center/"><u>統合Azure Security Center</u></a>。 アクティブなSQLの状態を追跡するには、Azure portal内のライブ セキュリティ タイルを使用します。 SQL セキュリティ タイルをクリックすると、Azure Security Center のアラート ブレードが起動され、データベースに対して検出されたアクティブな SQL 脅威の概要が表示されます。 特定のアラートをクリックすると、今後同様の脅威を調査および防止するための追加の詳細とアクションが提供されます。</li>
  </ul>


  <ul>
   <li style="margin-left: 24px;"><strong>脅威SQL調査 - </strong>脅威検出SQL Database電子メール通知とAzure Security Centerアラートには、監査ログへの直接リンクSQL含まれています。 このリンクをクリックすると、Azure portal が起動され、イベントの時刻の周りに SQL 監査レコードが開き、実行された SQL ステートメント (アクセスしたユーザー、アクセスしたユーザー、いつ何が行ったか) を簡単に見つけ、イベントが正当または悪意のあるもの (SQL インジェクションに対するアプリケーションの脆弱性が悪用された、誰かが機密データを侵害したなど) かどうかを簡単に判断できます。 など)。</li>
  </ul>


