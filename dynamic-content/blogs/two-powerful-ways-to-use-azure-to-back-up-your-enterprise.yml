  <h2>ブランチ Office のバックアップ</h2>

  現在、ブランチオフィスのバックアップには複雑な mired があります。 リモートブランチオフィスには、ほとんどの場合、高度なオンプレミスバックアップ機能がありません。 これは、従来のオンサイトバックアップソリューションは高価であり、大規模なデータセンターに向けて調整される傾向があるためです。 リモートブランチオフィスにあるリソースの他の理由は、企業が彼らを装備するのが難しいということです。


  企業は多くの場合、仮想プライベートネットワークを使用して、ブランチオフィス内の重要なデータを中央オフィスにバックアップします。 通常、これにより、ブランチオフィスのワークロード全体のバックアップが少なくなり、保護されるワークロードのコストが増加します。 多くの場合、ブランチオフィスの多くのワークロードは、コストと保護の複雑さのために保護されていません。


