  Azure Backup により、企業のお客様は、リモートブランチオフィスのワークロードをクラウドに直接バックアップして、この問題を解決することができます。 リモートブランチオフィスでは、帯域幅調整、圧縮、スケジュールされたバックアップなどの機能を利用して、リソースを効果的に利用できます。 ブランチオフィスでは、中央オフィスからの介入なしでデータを回復することもできます。 お客様は、3 " href="https://aka.ms/backup_data_to_the_cloud_with_3_simple_steps" target="_blank"> つの簡単な手順でこのソリューション </a> の使用を開始することで、データをクラウドにバックアップでき <a title=" ます。

  <h2>長期保有</h2>

  長期間のバックアップデータのリテンション期間は、今日の企業にとって高価な提案です。 多くの場合、長期的な保有期間はテープに作業ます。 テープメディア自体は安価ですが、テープベースのバックアップソリューションの総保有コストは、"ソフトな" コストと複雑性のため、クラウドベースのソリューションよりも大幅に高くなります。 この事実はアナリストによって corroborated されています。


  長期的なリテンション期間のニーズを満たすために、企業はますますクラウドに転換しています。 「dpm azure クラウドバックアップの長期的なリテンション期間の導入」で説明され <a title=" " href="https://aka.ms/long-term-retention-dpm" target="_blank"> ているように、「dpm azure クラウドバックアップ </a> の長期的なリテンション期間の導入」で説明しているように、Azure Backup と共に、SC の dpm " href="https://aka.ms/dpm_learnmore" target="_blank"> System Center Data protection Manager </a> は、この問題を洗練された <a title=" 方法で解決できます。


