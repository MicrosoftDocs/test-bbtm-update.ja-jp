Title: "You're Invited: Media in the Cloud Summit with Azure Media Services"
Summary: Microsoft Azure Media Services、10 月 21 日火曜日の午後 12 時から午後 5 時まで、LA のアイコン的なドルビー・リザードで、クラウド 会議の最初のメディアをお知らせします。
Content: >-
  Microsoft Azure Media Services、10 月 21 日火曜日の<a href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-10Oct-MediaintheCloudSummit-Registration-Page.html?ls=Email" target="_blank"></a>午後 12 時から午後 5 時まで、LA のアイコン的な <a href="https://www.dolbytheatre.com/" target="_blank">Dolby Summit </a>で、クラウド 会議の最初のメディアをお知らせします。 お客様やパートナーと共に、Microsoft Cloud がオンライン ビデオ ストリーミング、コンシューマー エンタテインメント、デジタル マーケティングで新しいサービスをどのように活用しているのかについて、午後に話し合います。 Premium メディア ワークフローに<a title="" href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-10Oct-MediaintheCloudSummit-Registration-Page.html?ls=Email" target="_blank">スケーラブルで信頼性が高く、セキュリティで保護されたコスト効率の高いソリューションが必要な場合は、こちらに</a>登録して参加してください。


