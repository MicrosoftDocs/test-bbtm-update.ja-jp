Title: デスクトップからアプリケーションで実行Azure HDInsight Spark コードをデバッグする
Summary: 今月の IntelliJ HDInsight Tools リリースでは、Azure クラウドで実行されている Spark 用の堅牢なリモート デバッグ エンジンが提供されます。 Azure Toolkit for IntelliJ は、Spark を実行しているユーザーが、HDInsight で実行されているコードに対して対話型のリモート デバッグを直接実行するために使用できます。
Content: >-
  <p align="justify">今月の&rsquo; IntelliJ HDInsight Tools リリースでは、Azure クラウドで実行されている Spark 用の堅牢なリモート デバッグ エンジンが提供されます。 Azure Toolkit for IntelliJ は、Spark を実行しているユーザーが、HDInsight で実行されているコードに対して対話型のリモート デバッグを直接実行するために使用できます。</p>


  <p align="justify">ビッグ データ アプリケーションのデバッグは、長い間の問題です。 ビッグ データ アプリを実行するデータ集中型の分散型でスケーラブルなコンピューティング環境は、本質的にトラブルシューティングが困難であり、Spark 開発者にとって同じではありません。 このようなシナリオのデバッグに対するツールのサポートはほとんどない。開発者には、面倒な手動のブルートフォース アプローチが残り、制限が付きます。 一般的な方法には、データ サイズに制限があるサンプル データに対するローカル デバッグが含まれます。アプリの完了後のログ ファイルの分析。操作できないログ ファイルを手動で解析する必要があります。または、ブレーク ポイントをサポートしていない、行別の実行に Spark シェルを使用します。</p>


  <p align="justify">Azure Toolkit for IntelliJ は、デバッガーが HDInsight 上の Spark プロセスにアタッチして直接リモート デバッグできるようにすることで、これらの課題に対処します。 開発者は、いつでも HDInsight クラスターに接続し、IntelliJ の組み込みデバッグ機能を活用して、ログ ファイルを自動的に収集します。 この対話型リモート デバッグの手順は、開発者がワンボックス アプリのデバッグで使い慣れた手順と同じです。 開発者は、クラスターの構成を知る必要や、ログの場所を理解する必要もありません。</p>


  <p>詳細については、 <a href="https://www.youtube.com/watch?v=wQtj_wjn1Ac">HDInsight Spark リモート デバッグのこのデモを参照してください</a>。</p>


  <h2>顧客の主な利点</h2>


  <ul>
   <li>IntelliJ を使用して、<strong>いつでも RunEdit</strong>-&gt; Configurations を使用して HDInsight &ldquo; クラスター上で Spark アプリケーションをリモートで実行<strong>およびデバッグします</strong>&rdquo;。</li>
   <li>条件付きブレークポイントなどの IntelliJ 組み込みデバッグ機能を使用して、データ関連のエラーをすばやく特定します。 開発者は、変数を検査 &ndash; し、中間データを監視し、コードをステップ実行し、最後にアプリを編集し、実稼働データを含む Azure HDInsight クラスターに対して実行を再開できます。</li>
   <li>ドライバーコードと Executor コード<strong>の両方に</strong><strong>ブレークポイントを設定</strong>します。 Executor <strong>コードをデバッグ</strong> すると、開発者は RDD 中間値を表示し、分散タスク操作を追跡し、実行単位をステップ実行することで、データ関連のエラーを検出できます。</li>
   <li>開発者が Spark コードにステップ インし、Spark フレームワークでデバッグできるように、 <strong>Spark</strong> 外部ライブラリにブレークポイントを設定します。</li>
   <li>コンソール パネル<strong>でドライバー</strong>と <strong>Executor の</strong>両方のコード実行ログを表示します ([ドライバー] &ldquo;<strong>タブ</strong>&rdquo;と [<strong>Executor] タブ</strong>&ldquo;を参照)。&rdquo;</li>
  </ul>


  <h2>デバッグの開始方法</h2>


  <p>リモート デバッグのために HDInsight Spark クラスターに接続するための初期構成は、高度な構成ダイアログで数回クリックするのと同じほど簡単です。 コードをステップ実行して実行ログを表示するために、ドライバー コードと Executor コードにブレークポイントを設定できます。 詳細については、SSH による Spark リモート デバッグに関 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-debug-remotely-through-ssh" target="_blank">するユーザー ガイドを参照してください</a>。</p>


