Slug: red-hat-cloud-access-now-available-on-azure
Title: Red Hat Cloud Access Azure で使用できます。
Summary: Red Hat Certified Cloud and Service Provider (CCSP) である Microsoft Azure の一部として、Red Hat サブスクリプションを Microsoft Azure に移行できると発表いたします。
Content: >-
  <p>Microsoft と Red Hat のパートナーシップを発表してわずか 1 週間です。 Red Hat Certified Cloud and Service Provider (CCSP) である Microsoft Azure の一部として、Red Hat サブスクリプションを Microsoft Azure に移行できると発表いたします。</p>


  <p>Red Hat CCSP として認識されるということは、Microsoft Azure プログラムの一環として、顧客が Red Hat サブスクリプションを移動できる信頼できるRed Hat Cloud Accessです。 Cloud Access で有効になっている Red Hat 製品には、Red Hat Enterprise Linux 6.7 以上および 7.1 以上、Red Hat JBoss Middleware、OpenShift Enterprise by Red Hat、Red Hat Gluster Storage が含まれます。</p>


  <p>移行するサブスクリプションについては、サブスクリプションの特典が Azure に移行された場合でも、Red Hat との直接的な関係を維持し続ける必要があります。 また、Microsoft と Red Hat の間で統合サポートがすぐに利用可能な場合も発表します。 Microsoft では、Red Hat と Microsoft のサポート チームを結び付け、一意に高品質のエンタープライズ サポート エクスペリエンスを提供しています。</p>


  <p>既存または新しく購入した Red Hat サブスクリプションを Red Hat Cloud Access に登録するには、このページで説明されている手順に従う <a href="https://www.redhat.com/en/technologies/cloud-computing/cloud-access">必要があります</a>。 Azure にデプロイするイメージを準備する方法の詳細については、このページを <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-create-upload-vhd-redhat/">参照してください</a>。 この発表により、Azure 上の Linux で Red Hat Enterpriseの実行を開始できます。</p>


  <p>これらの発表については、Red Hat との共同ウェビナーで、きのうで話しました。 Linux VM のプロビジョニングに関するイメージのインポートと Red Hat Enterpriseデモを行いました。 ウェビナーの記録はこちらで確認 <a href="https://azure.microsoft.com/en-us/campaigns/redhat/">できます</a>。</p>


  <p>試してみてください。</p>


  <p>今後数か月で、Red Hat Enterprise Linux イメージを有効にし、マーケットプレースで直接オンデマンド課金を行い、作成プロセスをさらに効率化する予定です。 お知らせをお知らせします。</p>


