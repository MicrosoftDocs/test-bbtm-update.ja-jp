Title: siggraph 2016 での Microsoft Azure
Summary: ビッグコンピューティング製品チームは、今年のアナハイムの Siggraph カンファレンスで開催されます。これは、コンピューターのビジョンとグラフィックスに関するプレミアイベントとして広く検討されています。
Content: >-
  <p>ビッグコンピューティング製品チームは、今年 &rsquo; のアナハイムである Siggraph カンファレンスで開催されます。これは、コンピューターのビジョンやグラフィックスのプレミアイベントとして広く検討されています。 昨年 &rsquo; 、クラウドでのレンダリングとシミュレーションのワークロードをサポートするために、堅牢な一連のサービスとパートナーエコシステムを構築する作業は困難でした。</p>


  <p>これらの複雑なワークロードをクラウドに移行することに伴う課題とニュアンスを理解し、さまざまな顧客やパートナーと協力して、Azure へのワークロードのリフトアンドシフトまたはバースティングによる摩擦を排除する、エンドツーエンドのストーリーと強力なエコシステムを構築するために多くの時間を費やしました。</p>


  <p>今年のご利用には、パートナーと今年設立したエコシステム &rsquo; に関して非常に重点が置かれています。 これには、最先端の NVIDIA Gpu を搭載した <a href="https://nvidianews.nvidia.com/news/nvidia-gpus-to-accelerate-microsoft-azure" target="_blank">Azure &rsquo; s N シリーズ vm</a> のプレビューの可用性が含まれます。 これは、Azure が初めて、GPU ベースの視覚化とコンピューティング機能をクラウドで提供する予定です。グリッド対応のデスクトップアプリケーションや GPU 高速化された射線がトレースされるレンダリングなど、さまざまなシナリオを有効にして開く。</p>


  <p><i><strong>&quot;私たち &rsquo; は、緊密にパートナーと協力して、最先端の gpu をクラウドに持ち込むことを Microsoft Azure しています。最先端のエンタープライズクラウドを NVIDIA からの世界クラスのグラフィックスアクセラレーションで統合することで、初めて、顧客は設計ワークフローをサービスとしてのプロフェッショナルなグラフィックスアプリケーションに変換できます。 &rdquo;&ndash;Bob Pette、VP/GM pro 視覚化、NVIDIA。</strong></i></p>


  <p>さらに &rsquo; 、プレミア発表パートナーの1つである Teradici を使用して、 <a href="https://connect.teradici.com/blog/teradici-joins-azure-big-compute-team-onstage-at-build-2016" target="_blank">Azure N シリーズの vm を利用する PCoIP テクノロジ</a>を紹介し、Autodesk Maya などのアプリケーションに対して azure の VDI シナリオを有効にします。 起動時のお客様は、Teradici &rsquo; s クライアントまたはソフトクライアントを使用して、GPU Virtual Machines シームレスに接続できます。</p>


  <p><i><strong> &ldquo; 私たちのお客様は、パブリッククラウドでの GPU ベースの機能について長年お聞かせており &rsquo; 、Microsoft Azure と提携して、お客様に Teradici &rsquo; の世界クラスおよび実証済みの pcoip テクノロジを提供しています。 &rdquo; &ndash;Cordingley、社長兼 &nbsp; CEO、Teradici。</strong> </i></p>


  <p>Microsoft のブース &rsquo; では、 <a href="https://www.averesystems.com/microsoft" target="_blank">Microsoft Azure での Avere</a>の可用性など、最近発表されたその他のお知らせについても説明します。これは、お客様が大規模なレンダリングプロジェクト用に数千の vm に拡張できるようにする、サービスとしての HPC (サービスとしての HPC) などの Azure 機能 Azure Batch を紹介します。 また、 &rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MPAA" target="_blank">Azure が</a>どのように MPAA に準拠しているかについても説明します。 また、お客様の中には、ロンドンにある VFX studio を受賞した BAFTA 受賞者である <a href="https://jellyfishpictures.co.uk/" target="_blank">Jellyfish の画像</a> や、レンダリングのニーズに合わせて Azure にバースティング、最大で数千ものコアまで拡張できる、といった経験を共有することもあります。</p>


  <p>843のブースにアクセスしてください。 また、Exhibitor セッションで行われた処理の詳細については、火曜日の午後 30 4C、 &nbsp; 午後2:00 時 pm、「10:30 &nbsp; <i>クラウド &rdquo; でのレンダリングが必要な理由」、「 &ldquo; </i> <i>Microsoft &rsquo; Azure N シリーズを使用したワークロードと視覚化のレンダリング」を参照してください。 &rdquo; &nbsp; &ldquo; </i> &rsquo; &rsquo; &nbsp; &nbsp;&rsquo;また、Pixar などのお客様との対話によって、ブースに置かれている上映を通じて、ミニシアターにも追加の話をします。</p>


