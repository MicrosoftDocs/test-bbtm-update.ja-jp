Slug: azure-websites-virtual-network-integration
Title: Azure Websites の仮想ネットワーク統合
Summary: Azure Web サイトでは、Azure VNET と Azure Web サイト間の統合のサポートをお知らせします。 このVirtual Network機能を使用すると、VNET を実行しているリソースへのアクセス権が Web サイトに付与されます。
Content: >-
  Azure Web サイトでは、Azure VNET と Azure Web サイト間の統合のサポートをお知らせします。Azure Web サイトを Azure VNET に配置することはできませんが、Virtual Network機能を使用すると、VNET を実行しているリソースへの Web サイトアクセスが許可されます。これには、Azure サービスで実行されている Web サービスまたはデータベースにアクセスVirtual Machines。 VNET がサイト間 VPN を使用してオンプレミス ネットワークに接続されている場合、Azure Web サイトは Azure Websites Virtual Network 機能を使用してオンプレミス システムにアクセスできます。この機能は現在プレビュー中であり、GA に向けて引き続き改善されます。


  Azure Websites Virtual Network統合するには、Azure 仮想ネットワークで動的ルーティング ゲートウェイを使用し、ポイント対サイトを有効にする必要があります。 この機能は現在プレビュー段階でリリース中であり、現在は Standard レベルでのみ使用できます。 Standard Web ホスティング プランには最大 5 つのネットワークを接続できます。一方、Web サイトは 1 つのネットワークにのみ接続できます。 ただし、ネットワークに接続できる Web サイトの数に制限はありません。


  このVirtual Network新しい Azure プレビュー ポータルからアクセスし、ハイブリッド接続と共に表示されます。

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/Compy-VPNImage1.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="Web サイト仮想ネットワーク" alt="Websites Virtual Networks" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Compy-VPNImage1_thumb.png" width="614" height="395" border="0" /></a>


  新しいユーザー インターフェイスを使用して、既存の Azure VNET に接続するか、新しい Azure VNET を作成できます。 Azure VNET にアタッチするこの機能は、Web サイトの作成時に行う必要がある機能ではなく、いつでも追加、変更、または削除できます。 唯一の制限は、正しい価格プランに含め、プランのクォータ制限を満たしていない必要があるという制限です。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/Compy-VPNImage2.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="Web サイト仮想ネットワークの追加" alt="Websites Add virtual network" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Compy-VPNImage2_thumb.png" width="614" height="512" border="0" /></a>


  このVirtual Networkは TCP プロトコルと UDP プロトコルの両方をサポートし、VNET DNS で動作します。 ハイブリッド接続とVirtual Network互換性があり、同じ Web サイトで両方を混在できます。 Virtual Network 接続とハイブリッド接続の間で重複する一部の使用例がある一方で、両方とも、それ自体で非常に役立つ個別の機能を提供する点に注意してください。


  ハイブリッド接続は、リモート アプリケーションにアクセスする機能を提供します。 ハイブリッド接続エージェントは、任意のネットワークにデプロイし、Azure に接続できます。 これにより、複数のネットワーク内のアプリケーション エンドポイントにアクセスする機能が提供され、これを行う VNET の構成には依存しない。 Virtual Network VNET 内のすべてのリソースにアクセスできます。そのため、エージェントのインストールは必要ではありません。 Azure ネットワーク サイト間 VPN を使用すると、企業は、使用するツールを使用してオンプレミス ネットワークを Azure ネットワークに接続できます。 どちらの機能も重要な機能を提供し、Azure Websites のリモート データ アクセスストーリーを完了します。
