Title: Infoplosion Project Azure を使用して Technical Computing をクラウドWindowsする
Summary: Microsoft と日本の National Institute of Informatics (NII) は、大学の研究者が Azure クラウド コンピューティング リソースに無料でアクセスできる共同プログラムを発表したばかりです Windows。
Content: '<p>Microsoft と日本の国立情報学<a target="_blank" href="https://www.nii.ac.jp/en/?page_id=59&amp;lang=english">研究所 (</a>NII) は、大学の研究者が "Info-Project&nbsp;" の <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> クラウド コンピューティング リソースに無料でアクセスできる共同プログラムを発表しました。今年初めに National Science Foundation との契約と同様に、この <a target="_blank" href="https://research.microsoft.com/en-us/projects/azure/default.aspx">Windows Azure Research Engagement</a> は、研究者に科学技術コンピューティング用の Windows Azure リソースを提供し、大規模な科学研究プロジェクトでの作業に対してシームレスにスケーリングする Windows Azure の機能を利用できます。 </p>  <p>Technical Computing の Microsoft ジェネラル マネージャーである Bill Hisf が、この発表に<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/10/01/windows-azure-and-info-plosion-technical-computing-in-the-cloud-for-scientific-breakthroughs.aspx"></a>関する投稿で説明している通り、これは Microsoft のテクニカル コンピューティング イニシアチブの一部です。これは、"世界の最大の課題の一部を解決するために、より広範な人々のグループを支援するために重点を置きます。 私たちの目的は、デスクトップ、サーバー、クラウド全体でコンピューティング能力を活用するツール、プラットフォーム、サービスを備えたメインストリーム技術コンピューティングです。"&nbsp;&nbsp; このイニシアチブの詳細については、Bill の以前の投稿の一部を <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/09/20/modeling-the-world-continued.aspx">参照してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
