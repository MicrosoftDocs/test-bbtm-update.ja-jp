Content: <p>最近、David aiken がブログに投稿したように、 <a target="_blank" href="https://msdn.microsoft.com/en-us/practices/default.aspx">Microsoft Patterns &amp; プラクティス</a>チームは<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">Windows Azure アーキテクチャガイド-Volume 1</a>をリリースしました。 この書籍では、 <a target="_blank" href="https://www.windowsazure.com">Azure platform Windows</a>について計画された一連のシリーズで、既存のオンプレミスの ASP.NET アプリケーションをクラウドで動作するアプリケーションに適応させる方法を説明します。 &nbsp;各章では、認証と承認、データアクセス、セッション管理、デプロイ、開発ライフサイクル、コスト分析など、さまざまな考慮事項について説明します。</p>  <p>本書は、クラウドに適したアプリケーションやサービスを設計、構築、または運用する開発者、開発者、または情報技術 (IT) 担当者を対象としており、Windows ベースのシステムと連携し、Microsoft .NET Framework、Microsoft Visual Studio、ASP.NET に精通しています。SQL Server、および Microsoft Visual C#。</p>
