  <h3><a href="https://channel9.msdn.com/Shows/On-NET/DevOps-For-ASPNET-Developers-Pt7-Templates-and-Scaffolding-Tools">ASP.NET 開発者のための DevOps、Pt. 7</a></h3>


  <p>シリーズの第7部では、Abel と Jeremy は、Azure DevOps パイプラインをスキャフォールディングする2つの方法を示しています。 Azure portal で Azure DevOps プロジェクトを使用する方法について&#39;説明します。これにより、すべてを構成するための UI が提供されます。 また、コマンドラインから使用できる Yo Team generator の使用方法についても説明して&#39;ます。</p>


