Summary: 私たちは Microsoft Build 2019 をご紹介しています。私たちは来週の開発者向けのプレミアイベントであり、シアトルのワシントン州コンベンションセンターで6-8 になる可能性があります。 開発者は、Microsoft の製品やソリューションにおける最新の更新プログラムや開発にアクセスしたり、戦略や製品のロードマップを理解したり、革新的な方法で新しいテクノロジとオープンソースソフトウェアについて学習したりすることができます。
Content: >-
  <p>私たち &rsquo; は、次の週に発生する開発者にとってのプレミアイベントである <a href="https://www.microsoft.com/en-us/build">Microsoft Build 2019</a>、シアトルのワシントン州コンベンションセンターで6-8 になる可能性があることを実際に考えています。 開発者は、Microsoft &rsquo; の製品やソリューションにおける最新の更新プログラムや開発にアクセスしたり、戦略や製品のロードマップを理解したり、革新的な方法で新しいテクノロジやオープンソースソフトウェアについて学習したりすること &rsquo; ができます。 シアトルの気象も、&#39;が連携するように見えます。</p>


  <p>Azure チームは、当然、ビルドの大部分です。 &rsquo;この記事では、プレゼンテーションの読み込みについて説明します。また、さまざまなブログ投稿を投稿して、イベント全体で共有されている内容について詳しく説明します。 この Channel 9 ビデオでは、Azure IoT チームについて説明します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="340" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/The-Azure-IoT-team-gets-ready-for-Microsoft-Build-2019/player?format=ny" width="760"></iframe></p>


  <p>microsoft ビルド2019の&#39;再構築されたため、iot のショーは microsoft のキャンパスで作成した Azure IoT&#39;s に入り、優れた iot コンテンツを準備している一部のスピーカーを満たしています。</p>


  <p>それまでの間、Azure に関して他にも多くのことがあり &rsquo; ます。 特に重要な機能には次のものがあります。</p>


  <h2>ニュースと更新:</h2>


  <h3><a href="https://azure.microsoft.com/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/">データ、IoT、混合現実にわたるインテリジェントなエッジイノベーション</a></h3>


  <p>私たちは、非常に魅力的なテクノロジの大規模なポイントで&#39;を再利用しています。 クラウドの実質的に無制限のコンピューティング能力と、ネットワークのエッジでのデバイスの接続と perceptive の増加との組み合わせにより、数年前 &ndash; には、何百万もの接続されたデバイス、無限のデータ、非常に複雑なマルチデバイスエクスペリエンスを作成することができるようになりました。 この投稿では、最新の進歩をいくつか紹介します。</p>


  <h3><a href="https://azure.microsoft.com/blog/digitizing-trust-azure-blockchain-service-simplifies-blockchain-development/">信頼のデジタル化: Azure ブロックチェーンサービスはブロックチェーンの開発を簡略化します</a></h3>


  <p>デジタルのグローバル化では、ビジネスプロセスが複数の組織に接し、大きな合計が信頼境界を越えるワークフローの管理に費やされます。 デジタル変革は、1つの企業の壁を超えて、サプライヤー、パートナー、および顧客と共有されるプロセスに拡張されるため、信頼の重要性が増します。 Microsoft &rsquo; の目標は、オープンでスケーラブルなプラットフォームやサービスを提供することによって、セキュリティで保護されたマルチパーティ計算の新しい時代 (年号) を企業が実現できるようにすることです。これにより、 <a href="https://aka.ms/ABSxbox">ゲームの発行元</a> や <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2018/09/25/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/">グレインプロセッサ</a>の会社は、 <a href="https://customers.microsoft.com/story/interswitch-banking-capital-markets-azure-blockchain-workbench">支払い isv</a> や <a href="https://customers.microsoft.com/story/insurwave-insurance-azure">世界の運送</a> 業者が、他のユーザーと共有するプロセスをデジタル</p>


  <h3><a href="https://azure.microsoft.com/blog/making-ai-real-for-every-developer-and-every-organization/">すべての開発者とすべての組織に対して AI を実際に作成する</a></h3>


  <p>AI は、世界を変える革新的なイノベーションの次の波に燃料を補給しています。 <a href="https://azure.microsoft.com/overview/ai-platform/">AZURE ai</a>を使用することは、組織がビジネスの幅広い範囲を通じて AI を適用して顧客を支援し、従業員の能力を強化し、操作を最適化し、製品を変革できるようにすることです。 このブログでは、3つの投資に関する基本原則について説明します。</p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/blog/azure-stack-iaas-part-seven-2/">IaaS &ndash; パート 7 Azure Stack</a></h3>


  <p>このブログ投稿では、クラウド IaaS toolkit の自動化オプションについて説明します。 &ndash;仮想化の日、クラウド、セルフサービスの前に、すべての承認、資格情報、仮想 lan (vlan)、論理ユニット番号 (lun) などを取得するのに時間がかかってきまし &rsquo; た。実際の作成部分は簡単でした。 クラウドがセルフサービスと共に提供された場合、他のユーザーに依存せずに仮想マシン (VM) を簡単に作成できるだけでなく、Vm が貴重であるか、または廃棄されているかどうかを検討しました。 ご意見をお待ちしており &rsquo; ます。</p>


  <h3><a href="https://azure.microsoft.com/blog/migrating-big-data-workloads-to-azure-hdinsight/">ビッグデータワークロードの Azure HDInsight への移行</a></h3>


  <p>ビッグデータワークロードをクラウドに移行することはお客様にとって重要な優先事項になります。 Azure HDInsight は、このような作業をシンプルでコスト効果の高い方法で実現するために取り組んでいます。 HDInsight パートナーは、オンプレミスまたは別のクラウドプラットフォームから HDInsight にデータを移行するときに信頼性の高いアプリケーションパフォーマンスを実現するという使命を <a href="https://unraveldata.com/">解消</a>としています。 解消 &rsquo; s Application Performance Management (APM) プラットフォームは、統合された可視性と運用インテリジェンスを提供するサービスのホストを提供し、移行プロセスを HDInsight に計画して最適化します。</p>


  <h3><a href="https://azure.microsoft.com/blog/deploy-a-fhir-sandbox-in-azure/">Azure での FHIR サンドボックスのデプロイ</a></h3>


  <p><a href="https://www.himssconference.org/">HIMSS 2019</a>との接続では、azure <a href="https://azure.microsoft.com/blog/lighting-up-healthcare-data-with-fhir-announcing-the-azure-api-for-fhir/">api for fhir</a>を発表しました。これにより、azure でエンタープライズレベルの管理された fhir &reg; api をお客様に提供します。 そのため、新しい構成オプションと機能を使用してサービスの改善を&#39;しています。 私たちが取り組んでいる機能の中には、認証構成と<a href="https://smarthealthit.org/">smart on fhir</a> Azure Active Directory プロキシがあります。これにより、fhir の Azure API を使用して、いわゆるスマート on fhir の EHR 起動が可能になります。 サービスと構成オプションの使用方法を示すサンドボックス環境を開発し&#39;ました。 この記事では、Azure にサンドボックスをデプロイする方法に重点を置いています。 この後のブログ記事では、さまざまな構成オプションの技術的な詳細について説明します。</p>


  <h3><a href="https://azure.microsoft.com/blog/5-internal-capabilities-to-help-you-increase-iot-success/">IoT の成功を高めるための5つの内部機能</a></h3>


  <p>この記事は、企業が IoT で ROI を最大化できるように設計された4部構成のシリーズの3番目の記事です。 最初の投稿では、 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT が企業を変革する方法</a>について説明しました。 2番目の投稿では、 <a href="https://azure.microsoft.com/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi">適切な ROI を生み出す成功の戦略</a>を作成する方法についての洞察を共有しました。 この3番目の投稿では、機能のギャップを特定して入力することで、企業が前進する方法について説明します。 IoT の進行を遅くする可能性のあるいくつかの課題の解決方法について、いくつかのアイデアを見ていきましょう &rsquo; 。</p>


  <h3><a href="https://azure.microsoft.com/blog/monitoring-enhancements-vmware-physical-azure/">Azure Site Recovery で保護された VMware および物理ワークロードの監視の強化</a></h3>


  <p>Azure Site Recovery は、レプリケーションコンポーネントであるプロセスサーバーにさまざまな正常性シグナルを導入することによって、ワークロードの正常性の監視を強化しました。 ハイブリッドディザスターリカバリー (DR) シナリオのプロセスサーバー (PS) は、データレプリケーションの重要な要素です。 レプリケーションキャッシュ、データ圧縮、およびデータ転送を処理します。 ワークロードが保護されると、ソースでの高いデータ変更率 (チャーン)、ネットワーク接続、使用可能な帯域幅、プロセスサーバーのプロビジョニング、または1つのプロセスサーバーを使用した多数のワークロードの保護など、複数の要因によって問題が発生する可能性があります。 このような場合は、PS の状態が正しくないため、Vm のレプリケーションに連鎖的な影響が生じる可能性があります。 <a href="https://docs.microsoft.com/azure/site-recovery/vmware-physical-azure-monitor-process-server#process-server-alerts">プロセスサーバーからの追加の正常性シグナル</a>により、これらの問題のトラブルシューティングがより簡単になりました。</p>


  <h3><a href="https://azure.microsoft.com/blog/building-recommender-systems-with-azure-machine-learning-service/">Azure Machine Learning サービスを使用したレコメンダーシステムの構築</a></h3>


  <p>推奨システムは、量販店からニュースやメディアまで、さまざまな業界で使用されています。 &rsquo;以前に検討または購入した内容 &rsquo; に基づいて推奨事項を提示したストリーミングサービスまたは e コマースサイトを使用したことがある場合は、 &rsquo; 推奨システムと対話します。 大量のデータが利用可能であれば、多くの企業では、重要な収益ドライバーとして推奨システムを使用しています。 しかし、適切なレコメンダーアルゴリズムを見つけることは、データ科学者にとって非常に時間がかかることがあります。 このため、マイクロソフトは、 <a href="https://azure.microsoft.com/services/machine-learning-service/">Azure Machine Learning サービス</a>を使用した推奨システムの構築と評価を容易にするために、Python のベストプラクティスの例を含む<a href="https://github.com/Microsoft/Recommenders/tree/master/">GitHub リポジトリ</a>を提供しています。</p>


  <h3><a href="https://www.infoq.com/articles/data-science-organization-framework">正常な Data-Driven 組織を構築するための6つの原則</a></h3>


  <p>組織は、データサイエンスの機能を中心にチームを編成しています。 データサイエンスは、数学、プログラミング、および視覚化の手法を組み合わせ、特定のビジネスドメインまたは問題に科学的手法を適用するフィールドです。これには、将来の顧客行動の予測、航空交通経路の計画、音声パターンの認識などがあります。 しかし、データ主導型の組織であるとはどういう意味ですか。 インフォ q では、見てみましょう。</p>


  <h2>Azure の表示</h2>


