  <h3><a href="https://www.youtube.com/watch?v=EVh0MDpgyhM">Cloud Shell、PowerShell、Bash を使用した Azure のマスタリング</a></h3>


  <p>Azure は、さまざまな方法で管理できます。 Azure PowerShell、Azure CLI、Cloud Shell などのコマンドラインオプションについて説明します。これにより、Azure インフラストラクチャの管理がより効率的になります。 クラウドを管理するために、シェルのヒーローになることがあります。</p>


