Content: >-
  <p>Technical Previews 全体を通して、お&rsquo;客様とパートナーは、Microsoft Azure Stack を中心に取りMicrosoft Azureしました。 実際、Microsoft&rsquo; <a href="https://partner.microsoft.com/en-us/inspire" target="_blank">のイン</a> スパイア イベントでは、何千ものパートナーと話しています。 パートナーは、Azure への投資を Azure Stack に拡張し、ハイブリッド クラウド環境の新しい可能性を解き出すのに役立つ、One Azure エコシステム <a href="https://microsoft.com/hybrid" target="_blank"></a>&rsquo; アプローチによって開かされた新しいビジネス チャンスにワクワクしています。&lsquo; その中で、今日は次の発表を行います。</p>


  <ul>
      <li><strong>統合システムAzure Stack順序付け可能:</strong>ハードウェア パートナーに Azure Stack ソフトウェアを提供し、統合システムの認定プロセスを開始し、9 <a href="https://azure.microsoft.com/overview/azure-stack/integrated-systems/" target="_blank"></a> 月に最初のシステムの出荷を開始できます。 <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/" target="_blank">Dell EMC</a>、<a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">HPE</a>、<a href="https://www.lenovofiles.com/docs/thinkagile-for-mas-blog.html" target="_blank">および Dell</a> から統合システムを注文できます。&nbsp;</li>
      <li><strong>Azure Stackの価格と可用性:</strong> 現在、使用 <a href="https://azure.microsoft.com/overview/azure-stack/how-to-buy/" target="_blank">料金と</a> 容量ベースのモデルの価格がリリースされました。その情報を使用して購入を計画できます。</li>
      <li><strong>Azure Stack Development Kit (ASDK) の可用性:</strong> 無料の単一サーバーデプロイ オプションである ASDK は、現在、Web ダウンロード <a href="https://azure.microsoft.com/overview/azure-stack/development-kit/" target="_blank">で利用</a> できます。 統合システムのデプロイ用にアプリケーションをビルドおよび検証するために使用できます。</li>
  </ul>


  <h2>Azure Stack Promise</h2>


  <p>Azure Stackは Azure の拡張機能です。これにより、真に一貫性のあるハイブリッド クラウド プラットフォームが可能になります。 一貫性によってハイブリッド クラウドの複雑さを取り除き、クラウドとオンプレミスの環境全体で投資を最大化するのに役立ちます。 整合性を使用すると、&ndash;&ndash;同じ API、同じ DevOps ツール、同じポータルを使用して、アプリケーションをビルドしてデプロイし、開発者の生産性を向上させることができます。 整合性を使用すると、アプリケーション コンポーネントを基に構築することで、クラウド Azure Marketplace開発を高速化できます。 整合性を使用すると、完全に譲渡可能なことを知っている人やプロセスに自信を持って投資できます。 オンプレミスで一貫性のある Azure サービスを実行する機能により、アプリケーションとワークロードの場所を柔軟に決定できます。 統合 <a href="https://www.youtube.com/watch?v=lezOoBTv_CI&amp;feature=youtu.be" target="_blank">システムベース</a> の配信モデルを使用すると、ビジネスにとって重要な事項 (つまり、アプリケーション) に集中できる一方で、Azure のイノベーションをより迅速に実現できます。&nbsp;</p>


  <p>最初のリリースでは、Azure Stack には、Azure サービス、DevOps ツール、Azure Marketplace コンテンツのコア セットが含まれています。これらのすべてが統合システム アプローチを通じて提供されます。 最初のリリース <a href="https://go.microsoft.com/fwlink/?LinkId=842846&amp;clcid=0x409" target="_blank">で</a> Azure Stack で使用できる機能と今後のバージョンで計画されている機能の詳細については、このホワイトペーパーを参照してください。&nbsp;&nbsp;</p>


  <h2>ハイブリッド の使用例により、アプリケーションのイノベーションのロックが解除されます</h2>


  <p>Azure と Azure Stack、顧客向けおよび社内のビジネス アプリケーションの新しい使用事例のロックを解除できます。&nbsp;</p>


  <ul>
      <li><strong>エッジソリューションと切断されたソリューション:</strong> Azure Stack でローカルでデータを処理し、さらに分析するために Azure で集計し、両方で共通のアプリケーション ロジックを使用することで、待機時間と接続の要件に対処できます。 この&rsquo; Edge シナリオには、工場のフロア、船乗り、地金など、さまざまなコンテキストで多くの関心が寄されています。</li>
      <li><strong>さまざまな規制を満たすクラウド アプリケーション:</strong> 規制やポリシーの要件を満たすために、Azure Stack にオンプレミスをデプロイする完全な柔軟性を備えた、Azure でアプリケーションを開発およびデプロイできます。コードを変更する必要はありません。 多くのお客様&ndash;&ndash;は、ビジネス要件と技術要件に基づいて、グローバル監査アプリや財務レポート アプリなど、同じアプリケーションの異なるインスタンスを Azure または Azure Stack にデプロイする必要があります。 Azure はほとんどの要件を満たAzure Stack、必要な場所にオンプレミスのデプロイを&rsquo;有効にできます。 <a href="https://azure.microsoft.com/overview/azure-stack/use-cases/" target="_blank">Saxo Bank は</a> 、企業が実現するデプロイの柔軟性を活用する組織の優れた例Azure Stack。&nbsp;&nbsp;</li>
      <li><strong>オンプレミスのクラウド アプリケーション モデル:</strong> Azure Web およびモバイル サービス、コンテナー、サーバーレス、マイクロサービス アーキテクチャを使用して、既存のアプリケーションを更新および拡張したり、新しいアプリケーションを構築したりすることができます。 クラウドの Azure と、オンプレミスの Azure Stack で一貫性のある DevOps プロセスを使用できます。 重要&rsquo;なミッション クリティカルなアプリケーションなど、アプリケーションの最新化に幅広い関心が示されています。 <a href="https://customers.microsoft.com/en-us/story/mitsui-co" target="_blank">技術</a><a href="https://customers.microsoft.com/en-us/story/mitsui-co" target="_blank"> 知識業界は</a> 、アプリケーションと Azure を使用してアプリケーションの最新化ロードマップを計画している組織Azure Stack例です。&nbsp;</li>
  </ul>


  <h2>Azure と Azure 全体のエコシステム ソリューションAzure Stack</h2>


  <p>豊富な Azure エコシステムを活用Azure Stack取り組みを高速化できます。</p>


  <ul>
      <li>私たちの目標は、Azure の認定を受けたほとんどの ISV アプリケーションとサービスが、そのアプリケーションで確実に動作Azure Stack。 Bitnami、Docker、Kemp Technologies、Pivotal Cloud Foundry、Red Hat Enterprise Linux、SUSE Linux など、複数の ISV が、Azure Stack でソリューションを使用できる環境に取り組んでいます。&nbsp;&nbsp;</li>
      <li>フル マネージド サービスとして配信Azure Stack操作するオプションがあります。 Avanade、Ade、Evry、Rackspace、Tieto などの複数のパートナーが、Azure と Azure Stack 全体でマネージド サービス オファリングの提供に取り組Azure Stack。 これらのパートナーは、クラウド ソリューション プロバイダー (CSP) プログラムを通じて Azure のマネージド サービスを提供し、ハイブリッド ソリューションを含むオファリングを拡張しています。&nbsp;</li>
      <li>システム インテグレーター (SI) は、Azure スキルセット、ドメインと業界の知識、およびプロセスの専門知識 (例: DevOps) を組み込み、アプリケーションの最新化イニシアチブを加速するのに役立ちます。 PriceWaterhouseCoopers (PwC) は、コンサルティング プラクティスを Azure と Azure に拡張する SI&rsquo; の優れた例Azure Stack。&nbsp;</li>
  </ul>


  <h2>注文可能な統合システム、無料の試用版用シングルサーバー キット</h2>


  <p>Azure Stackには、次の 2 つのデプロイ オプションがあります。</p>


  <ul>
      <li><strong>Azure Stack統合システム</strong> &ndash; これらは、実稼働環境用のマルチサーバー システムであり、迅速に稼働するように設計されています。 ハードウェアの基本設定に応じて、 <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/">Dell EMC</a>、 <a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">HPE</a>、 <a href="https://www.lenovofiles.com/docs/thinkagile-for-mas-blog.html" target="_blank">および Dell</a> から統合システムを選択できます (後で Cisco と Huawei を使用)。 これらの認定済みハードウェア <a href="https://azure.microsoft.com/overview/azure-stack/integrated-systems/" target="_blank">ソリューションを探索し、</a> ハードウェア パートナーに問い合わせ、統合システムを注文できます。 これらのシステムは、誰に問い合わされた場合でも、一貫性のあるエンドツーエンドのカスタマー サポートを提供する準備が整います。 最初は、世界中の主要市場をカバーする 46 か国で利用できます。&nbsp;&nbsp;</li>
      <li><strong>Azure Stack Development Kit (ASDK)</strong> &ndash; ASDK は、試用版と概&rsquo;念実証を目的として設計された無料の単一サーバーデプロイです。 ASDK は現在 <a href="https://azure.microsoft.com/overview/azure-stack/development-kit/" target="_blank">、Web ダウンロードに</a> 使用できます。アプリケーションのプロトタイプを作成するために使用できます。 ポータル、Azure サービス、DevOps ツール、Marketplace のコンテンツは、この ASDK リリースと統合システムで同じなので、ASDK に対してビルドされたアプリケーションは、マルチサーバー システムにデプロイすると機能します。&nbsp;</li>
  </ul>


  <h2>最後に</h2>


  <p>Azure の拡張機能として、Azure Stackリリース後に頻繁に更新される継続的なイノベーションが提供されます。 これらの更新は、強化されたハイブリッド アプリケーションの使用事例を提供し、アプリケーションのインフラストラクチャフットプリントを拡大するのにAzure Stack。 また、Azure エコシステムを拡大し続けて、追加の選択肢と柔軟性を実現します。&nbsp;</p>


  <p>私は、すべてのユーザーがデータを使用して何を行Azure Stack。</p>


  <p>- Mike&nbsp;</p>
