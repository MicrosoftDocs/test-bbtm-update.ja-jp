Content: >-
  <p><em>この投稿は、 <a href="https://www.linkedin.com/in/raoarvind/">Arvind Rao</a>、Cloud Solution アーキテクト、Microsoft と <a href="https://www.linkedin.com/in/sneha-gunda/">Sneha gunda</a>、コンテンツ開発者、microsoft によって共同作成されています。 </em></p>


  <p>多くのお客様は、世界中の Azure Cosmos DB を使用しています。 この記事では、パートナーがセキュリティやパフォーマンス管理などの Azure Cosmos DB のさまざまな領域で実行できるアクションについて説明します。</p>


  <h2>セキュリティ</h2>


  <p>データセキュリティは、顧客とデータベースプロバイダーの間で共有される責任です。 データベースプロバイダーによっては、顧客が保持する責任の量が変化することがあります。 顧客が Azure Cosmos DB などの PaaS クラウドデータベースプロバイダーを選択した場合、セキュリティを管理するためのワークロードは大幅に削減されます。 ただし、顧客によるデータベース侵害の防止、検出、対応を支援するために Azure Cosmos DB によって提供される<a href="https://microsoft.com/en-us/azure/cosmos-db/database-security">セキュリティのベストプラクティス</a>を実装することで、パートナーが価値を高めることができる領域がいくつかあります。</p>


  <h3>パートナーの役割</h3>


  <ul>
      <li>パートナーは、データベース管理者 (Dba) ロールを再生し、データベース、コレクション、ユーザー、および権限の管理に役立てることができます。</li>
      <li>パートナーは、Azure Cosmos DB アカウントへの接続を安全に保つために、主キーのローテーションプロセスを容易にします。</li>
      <li>パートナーは、アカウントのマスターキーを使用して、データベースのユーザーリソースとアクセス許可を作成/管理できます。</li>
      <li>パートナーは、IP アクセス制御ポリシーの構成とトラブルシューティングに役立ちます。</li>
      <li>パートナーは、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">診断ログ</a> を確認して、セキュリティの問題を検出するのに役立ちます。</li>
  </ul>


  <h2>監視</h2>


  <p>監視は、顧客が1つまたは複数の Azure Cosmos DB データベースを使用し始めた後に、次に焦点を絞った領域です。 Azure Cosmos DB には、データベースのスループット、ストレージ、可用性、待機時間、および整合性を<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/monitor-accounts">監視</a>するためのメトリックの完全なスイートが用意されています。</p>


  <h3>パートナーの役割</h3>


  <ul>
      <li>パートナーは、パフォーマンスメトリックを使用してデータベースの正常性を監視するのに役立ちます。</li>
      <li>パートナーは、正常性の異常を報告する適切なアラートを設定するのに役立ちます。</li>
      <li>パートナーは、診断ログを構成するのに役立ちます。</li>
      <li>パートナーは、セキュリティの異常についてログを確認するのに役立ちます。</li>
      <li>パートナーは、インデックスとクエリを確認して、適切な変更を行うことができます。</li>
  </ul>


  <h2>パフォーマンス管理</h2>


  <p>パフォーマンス管理は、必要なスループットとパーティション全体のストレージの分散の管理、コレクションのインデックスポリシーのカスタマイズ、クエリ分析とクライアントメトリック分析などに焦点を当てています。</p>


  <h3>パートナーの役割</h3>


  <ul>
      <li>パートナーは、制限の問題を調査し、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies">インデックスポリシー</a>の<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">再分割</a>や調整などの適切な修正を適用することによって、データベースのパフォーマンスを向上させることができます。</li>
      <li>パートナーは、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/use-metrics">メトリック</a> および <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">診断ログ</a> 情報を使用して、低速のクライアント応答または実行時間の長いクエリをデバッグするのに役立ちます。</li>
      <li>パートナーは、整合性モデルを確認し、より高いスループットを得るためにサーバー側の適切な整合性レベルを提案するのに役立ちます。</li>
      <li>パートナーは、TTL の <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/time-to-live">構成</a> を確認し、適切な構成を提案して、コンテナーに適切なサイズを選択することができます。</li>
      <li>パートナーは、ローカルの要求を分析して、データベースを他のリージョンに拡張し、待機時間の短い読み取りを提供できます。</li>
      <li>パートナーは、Azure Cosmos DB に対するあらゆる変更について、リアルタイムの統合または通知に関するガイダンスを提供できます。</li>
  </ul>


  <h2>バックアップ、復元、ビジネス継続性</h2>


  <p>Azure Cosmos DB には、自動オンラインバックアップが用意されています。また、明示的なフェールオーバーと、エラーが発生した場合のエンドツーエンドシステムの動作をユーザーが制御できるようにするポリシーに基づくフェールオーバーをサポートしています。</p>


  <h3>パートナーの役割</h3>


  <ul>
      <li>Azure Cosmos DB は、パーティションレベルで4時間ごとにデータのスナップショットを取得します。 どのような場合でも、最新の 2 つのスナップショットのみが保持されます。 パートナーは、必要に応じて、追加のバックアップスナップショットを維持するのに役立ちます。</li>
      <li>パートナーは、オンラインバックアップからデータベースを復元するのに役立ちます。</li>
      <li>パートナーは、データ破損の問題に対処するのに役立ちます。</li>
      <li>パートナーは自動フェールオーバーを構成することによって支援できます。</li>
      <li>パートナーは、必要に応じて手動フェールオーバーを実行できます。</li>
  </ul>
