Content: >-
  <p>PxDraw は、世界中の何千人もの他の人々と一緒に一度に 1 ピクセルの画像を構築できる、大規模なリアルタイム描画キャンバスです。 PxDraw は<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">、Azure Cosmos DB</a> チームが Microsoft Build Conference 2018 のためだけの実験です。会議が 5 月 9 日水曜日に終了した後に終了します。 Azure Cosmos DB のマルチマスター サポートが間もなくリリースされる予定です。また、その他の多くの Azure テクノロジも紹介しています。 このデモは、2018 年 5 月 7 日の Microsoft Build の講演で取り上がったデモをご覧ください。</p>


  <p>で今すぐ描画を開始します <a href="https://pxdraw.azure.com/">https://pxdraw.azure.com/</a>。</p>


  <p>- お友達 <a href="https://twitter.com/azurecosmosdb?lang=en" target="_blank">@AzureCosmosDB</a></p>


  <p><strong>P.S. チームを組み、いくつかの宇宙のアートを作る友人を招待します。#CosmosDB #PxDraw。</strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/771d40ec-1259-47bf-bcd4-89a665393ce3.png"><img alt="Azure Cosmos DB Draw" border="0" height="860" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01084642-a33e-43ea-8805-97f56e366eab.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB 描画" width="1313"></a></strong></p>


  <h2>PxDraw とは</h2>


  <p>すばらしいアイデア&#39;、100 万ピクセルの準備が整いました。 これは、//build &quot;&quot;デモのアイデアとして開始され、//build 中にすべてのユーザーが試す大規模Cosmos大規模な実験に拡張されました。 //build で作業を行う場合&#39;オンラインで作業する場合でも、全員が共同作業を行います。 <strong>私たちは間違いなく、より複雑な設計を描画するために、チームを形成して一緒に作業を行います。</strong> これは&#39;1000x1000 グリッドで 16 色をサポートしています。 ピクセルは一度に 1 つ追加します。 他のユーザーをピクセル&#39;上書きできます (&quot;&quot;また、ピクセルを上書きできます。そのため、描画するピクセルが多くなるために、自分の領域を守る必要がある場合があります)。 1&#39;30 秒ごとに 1 ピクセルしか描画されない場合があります。</p>


  <p>開始するには、 に移動し <a href="https://pxdraw.azure.com/">https://pxdraw.azure.com/</a> 、ウィンドウの上部にあるログイン ボタンをクリックします。 これにより、Twitter アカウントでサインインするように求めるメッセージが表示されます。 これで、&#39;色を選択し、描画するピクセルを選択できます。 ズームインして、変更するピクセルを確認するのに役立ちます。 マウス ホイールを使用するか、タッチ スクリーン デバイスでピンチ ジェスチャを使用して拡大できます。 指で右クリックまたはドラッグすると、キャンバスがパンします。 マウス/指が現在指しているピクセルを左クリックまたは指でタップすると挿入されます。 これにより、次のバナーを挿入できる時間を示すタイマーが、上部のバナーで開始されます。</p>


  <h2>どのように構築されますか?</h2>


  <p>PxDraw は、Azure Cosmos DB、Azure Functions、Azure Storage、SignalR、C#、TypeScript など、さまざまな Azure および Microsoft テクノロジで構築されています。 最終的な設計、コード ベース、および学習したすべてのレッスンを含むフォローアップ ブログ投稿をリリースする予定です。 これは&#39;を維持しながら、多数のリージョンにわたって多数の書き込みを表示する設計です。 これはすべて、Azure Cosmos DB&#39;mli-master 機能を利用しています。これは、現在、限定プレビューの状態です。 こちらからプレビューへのアクセスにサインアップ <a href="https://pxdraw.azure.com/" target="_blank">できます</a>。</p>


  <h2>よく寄せられる質問</h2>


  <p>よく寄せられる質問に対する回答を次に示します。</p>


  <p><strong>Q: Twitter アカウントは必要ですか?</strong></p>


  <p>A:はい。 この&#39;サポートする唯一&#39;ID プロバイダーです。</p>


  <p><strong>Q: Twitter アカウント情報は何に使用しますか?</strong></p>


  <p>A: 最後の挿入時刻、挿入したピクセル、および不良ユーザーをブロックするために、ID ( @handle一意の数値ではなく) のみを使用します。 お客様のアカウントに関するその他の情報は保存またはアクセスされません。 可能&#39;最小の特権を持つ Twitter アプリを設定しました。 すべての [ &quot;ツイート] #CosmosDB&quot; Twitter ウィンドウ自体が開きます。 お客様に代わってツイートすることはできません。</p>


  <p><strong>Q: ボットは許可されていますか?</strong></p>


  <p>A: ボットを許可&#39;アプリケーションを明示的に設計する必要はありません。&#39;にドキュメントはありません。ただし、クライアント アプリをリバース エンジニアリングしてボットを構築する場合は、自分で動作するだけであり、&#39;は問題ではありません。 それでも&#39;Twitter 認証を使用し、Cookie を許可するか、認証ヘッダーを使用する必要があります。 (ヒント: x-zumo-auth の bing)。</p>


  <p>悪い動作に対する応答 &quot;については、_______?&quot; について以下の質問を参照してください。</p>


  <p><strong>Q: タイマーは常に挿入の間に 30 秒ですか?</strong></p>


  <p>A: いいえ。トラフィックの ALOT を取得する場合はタイムアウトを長くしたり、もっと興味深いものにしたい場合は減らしたりします。 (ボットを明示的に許可しているのではなく、ボットの場合は、/api/metadata エンドポイントからタイムアウトを取得できます)。</p>


  <p><strong>Q: 一部のユーザーが長い線や多数のピクセルを描画できると思う理由は何ですか?</strong></p>


  <p>A: 管理者は描画を &quot;無料で行います&quot;。 リアルタイムオフを示す //build デモでこれを示しますが&#39;さまざまな目的で管理ツールとして使用される場合があります。</p>


  <p><strong>Q: 誰かがピクセルを隠し続けている。停止できますか?</strong></p>


  <p>A: ピクセル &quot;数が&quot; 限られているので、楽しい方もいます。 自分が自分の身元を特定し、嫌がらせを受け、対象にされている場合は、その動作を報告&#39;、それを止めるのに最善を行います。</p>


  <p><strong>Q: どこで悪い動作を報告できますか?</strong></p>


  <p>A: 件名に <a target="_blank">pxdraw-admins@microsoft.com</a> &quot;PXDRAW の問題を含む&quot; 電子メールを送信します。 その他のすべての電子メールは無視されます。</p>


  <p><strong>Q: 好きなものは何でも描画できますか。_________を実行できますか?</strong></p>


  <p>A: 非常にではありません。 私たちは世界中のプロフェッショナル コミュニティであり、私たちはプロフェッショナルとして活動しています。 私たちは、この実験をすべての人に歓迎します。 不一致は、動作が悪く、方法が悪い場合の言い訳ではありません。 不注意で許容できない動作には、以下が含まれますが、これらに限定されるのではありません。</p>


  <ul>
   <li>脅威や言語を攻撃する。</li>
   <li>判別的または軽差別的な表現、言語、および行動。</li>
   <li>性的に明示的または性的な資料を投稿する。</li>
   <li>投稿する、または投稿を脅威に&#39;情報の識別 (&quot;doxing) を行います&quot;。</li>
   <li>特に、判別用語またはスラーを使用するインフルト。</li>
   <li>性的注意として認識される可能性がある動作。</li>
   <li>上記の動作を主張または奨励する。</li>
  </ul>


  <p>このリストは網羅的ではなく、私たちが許容しない一般的な意味です。<br>

  弊社は、何らかの理由でユーザーをいつでも禁止する権利を持っています。 お客様の作業は、何らかの理由でいつでも消去する権利を持っています。 弊社は、何らかの理由でいつでも実験をシャットダウンする権利を持っています。 このすべては、通知なしに行われます。 禁止の申し立てプロセスはありません。</p>


  <p><strong>Q: データにアクセスできますか?</strong></p>


  <p>A: 一部のクールな使用事例を聞き、管理可能な方法で実行できると考える場合は、後でデータセット (ユーザー識別情報を差し引いた) をリリースする可能性があります。</p>


  <p><strong>Q: 自分で見たデータを記録できますか。</strong></p>


  <p>A: この権限&#39;、または正式にこれをサポートする権限は明示的に付与されていません。</p>
