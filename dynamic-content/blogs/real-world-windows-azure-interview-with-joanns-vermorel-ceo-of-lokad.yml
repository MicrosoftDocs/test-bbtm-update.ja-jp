Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>実際 Windows azure シリーズの一部として、Windows azure テクノロジプラットフォームを使用して、lokad のお客様に強力な予測モデルを提供することについて、CEO Joannès ver氏に話しています。 次のように言う必要がありました。   <p><b>MSDN: Lokad が提供するサービスについて教えてください。</b></p>  <p><b>Vermorel:</b> Lokad は予測をサービスとして提供します。 企業はデータを送信し、データ量に関係なく、1時間未満の予測を返します。 売上予測は、在庫を最適化するために、小売業および製造業界で特に役立ちます。</p>  <p><b>MSDN: Windows Azure を実装する前に会社が直面した最大の課題は何ですか?</b></p>  <p><b>Vermorel:</b> 非常に正確な予測を提供する一連の強力な統計モデルを開発しました。 ただし、このような複雑なモデルでは、10倍の処理能力が必要であり、予測に対する1時間の配信目標を達成することはできませんでした。 追加の CPU 要件に対応するために物理サーバーを追加することを検討しましたが、コストは exorbitant でしたが、プロセスは時間がかかりました。</p>  <p><b>MSDN: 強力な予測モデルのコスト効率を高めるために、Azure Windows で作成したソリューションについて説明します。</b></p>  <p><b>Vermorel:</b>Microsoft の開発者は Microsoft .NET Framework に習熟しているため、予測サービスを Windows Azure platform に移行し、ほぼ無制限の処理能力を活用できました。 Windows Azure では、過去1時間に1億予測までに100回の予測を提供できます。 </p>  <p><b>MSDN: ソリューションは</b><b>どのようなものになりますか</b>。</p>  <p><b>Vermorel:</b> ここでは、新しいソリューションを試し、マーケティングの機会を広げることができます。 将来的には、エネルギー消費企業が電力消費を調整し、実稼働による損失を減らすことができるように、スマートグリッド内で詳細なエネルギー消費予測を提供したいと考えています。 スマートグリッドでは、巨大な量のデータが生成されます。 Azure Windows ない場合は、運用要件に合わせて拡張できるソリューションを実装することはできません。</p>  <p><b>MSDN:</b> <b>Windows Azure を実装した結果として、lokad がもたらす主な利点は何ですか</b>。</p>  <p><b>Vermorel:</b> お客様にサービスを提供するだけでなく、開発の効率と IT メンテナンスコストの削減は、6人の従業員によるリーン操作を実行するため、非常に優れています。 開発者は、既存のスキルを使用して、ソリューションを Windows Azure に迅速に移行することができました。 また、エンタープライズクラスのサービスを使用して、Microsoft がホストするソリューションを利用することもできます。 コストの高いインフラストラクチャに投資したり、お客様の予測ソリューションをサポートするサーバーインフラストラクチャを管理するために貴重な開発者向けリソースをリダイレクトしたりする必要はありません。</p>  <p>次の記事をご覧ください。 <a href="" target="_blank" mce_href=""></a></p>  <p>詳細に Windows Azure の成功事例については、 <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。 &nbsp; </p>'
