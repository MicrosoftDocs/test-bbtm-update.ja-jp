Title: SQL Server Migration Assistant を使用してアクセステーブルを SQL Azure に移動する
Summary: '[この記事は SQL Azure チームによって提供されました。]2010年8月12日にリリースされた SQL Server Migration Assistant の新しいバージョン (version 4.2) では、Microsoft access テーブルと...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>2010年8月12日にリリースされた SQL Server Migration Assistant の新しいバージョン (version 4.2) で<sup>は、Microsoft</sup>access のテーブルとクエリを SQL Azure に移行できます。 このブログ記事では、SQL Server Migration Assistant 移行ウィザードを使用して、北風データベースを SQL Azure に移動する方法について説明します。</p>  <h2>ダウンロード</h2>  <p>ここから無料の SQL Server Migration Assistant をダウンロードしてインストールすることができます。2008バージョンのダウンロードは SQL Server 2008 コードベースに基づいて構築された SQL Azure と一致する必要があることに注意してください。</p>  <h2>移行ウィザード</h2>  <p>ダウンロードとインストールが完了したら、起動して、データを移行する移行ウィザードが表示されます。</p>  <p>ウィザードの最初のページでは、移行プロジェクトを開始します。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5428.clip_5F00_image001_5F00_thumb_5F00_0A951D87.png" alt="clip_image001" border="0" title="clip_image001" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>[<b>移行先</b>] ドロップダウンのオプションとして [SQL Azure] を選択してください。 ウィザードの次のページで、SQL Azure にアップロードする1つ以上の Microsoft Access 2010 データベースを選択するように求められます。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7585.clip_5F00_image002_5F00_thumb_5F00_60D1A293.png" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>この例では、Northwind データベースを [マイドキュメント] フォルダーからアップロードしています。 [次へ] をクリックすると SQL Server 移行ウィザードによって、選択した Access データベースがスキャンされ、SQL Azure にアップロードするテーブルとクエリを入力するように求められます。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1321.clip_5F00_image003_5F00_thumb_5F00_1D39F171.png" alt="clip_image003" border="0" title="clip_image003" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>この例では、データベース内のすべてのテーブルをアップロードし、クエリは一切アップロードしません。 [ <b>次</b> へ] をクリックすると、次のウィザードページが表示されます。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.clip_5F00_image004_5F00_thumb_5F00_7EBF8ABA.png" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>ここでは、SQL Azure データベースに接続するための情報を入力する必要があります。 SQL Server Migration Assistant &rsquo; に新しいデータベースを作成する機能がないため、データベースが存在している必要があります。 <a href="https://sql.azure.com/">SQL Azure ポータル</a>を使用して新しいデータベースを作成することもできます。このデータベースは、必要に応じて SQL Azure サーバー名、管理者ログイン、パスワードを取得するのに適しています。 [ <b>次へ</b> ] をクリックすると、[テーブルのリンク] ステップが表示されます。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.clip_5F00_image005_5F00_thumb_5F00_12A8F784.png" alt="clip_image005" border="0" title="clip_image005" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>この画面では、ODBC リンクを使用して SQL Azure 内のテーブルを Access データベースにリンクするオプションが表示されます。 移行対象として選択したローカルテーブルの名前は _local &rdquo; サフィックス &ldquo; に変更され、リンクテーブルは元のテーブル名を使用して作成されます。 これにより、他のアプリケーションの変更を加えなくても、Access アプリケーションのすべてのフォーム、クエリ、レポート、マクロ、およびモジュールを SQL Azure データベースに対して引き続き使用することができます。 バックエンドデータを SQL Azure に移行することで、世界中のどこからでもデータにアクセスできるようになりました。データは、管理されたスケーラブルな環境に格納されます。 </p>  <p>これまでの1つのシナリオでは、ファイルサーバーを共有していない複数のユーザーが Access データベースを更新する必要があります。そのためには、各ユーザーが access データベースを serial で取得し、更新を実行して、次のユーザーに電子メールを送信する必要があります。 テーブルをリンクしてデータを SQL Azure に格納すると、すべてのユーザーが同時にデータを更新できるようになります。つまり、一度に全員にアクセスファイルを渡すことができます。</p>  <p>[テーブルの <b>リンク</b> ] チェックボックスをクリックしないと、データ (この例ではテーブルのみ) がアップロードされ、Access データベースは変更されません。</p>  <p>[<b>次へ</b>] をクリックすると、SQL Server Migration Assistant はデータの移行を開始します。次のように表示されます。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.clip_5F00_image006_5F00_thumb_5F00_4C8814A3.png" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>今回のケースでは、データベースが空だったので、次のようなダイアログボックスが表示されているので、アクセスから SQL Azure に移動するスキーマを確認できます。</p>  <p><a href=""><img height="510" width="791" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4810.clip_5F00_image007_5F00_thumb_5F00_01F0B0FC.png" alt="clip_image007" border="0" title="clip_image007" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>テーブルをリンクすることを選択した場合、SQL Server Migration Assistant は、SQL Azure に接続するときに使用するログインとパスワードを要求します。 ダイアログは次のようになります。</p>  <p><a href=""><img height="311" width="440" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.clip_5F00_image008_5F00_thumb_5F00_66A8322D.png" alt="clip_image008" border="0" title="clip_image008" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>これにより、Access データベース内に別のログイン/パスワードを格納し、スキーマとデータを SQL Azure に移行するために使用したものを保存するオプションが提供されます。 たとえば、Microsoft access データベースで SQL Azure データベースへの読み取り専用アクセスを許可する場合は、読み取り専用アクセス許可を持つユーザーを入力できます。 読み取り専用ユーザーの作成の詳細については、こちらのブログ投稿を参照してください。 SQL Azure 管理者のログインとパスワードを Access データベースに埋め込まないことをお勧めします。 アクセスは、ログインとパスワードがクリアテキストとして格納されていることを警告するものではありません。</p>  <p><a href=""><img height="170" width="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4010.clip_5F00_image009_5F00_thumb_5F00_3C788445.png" alt="clip_image009" border="0" title="clip_image009" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>もう1つ注意すべき点は、ログインがという形式 user@server になっていることです。 SQL Server Migration Assistant が完了すると、[<b>閉じる</b>] ボタンが表示されます。ただし、エラーが発生した場合は、移行の各セクションのレポートを表示する必要があります。</p>  <p><a href=""><img height="478" width="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2768.clip_5F00_image010_5F00_thumb_5F00_37D253BE.png" alt="clip_image010" border="0" title="clip_image010" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>ここでは、北風を移行するときの6つのエラーを見てみたいと思います。 データベースは、2つの異なるデータベーステクノロジ間で100% のクリーンアップを転送することを期待していません。 レポートは次のようになります。</p>  <p><a href=""><img height="662" width="843" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7506.clip_5F00_image011_5F00_thumb_5F00_65AF80A9.png" alt="clip_image011" border="0" title="clip_image011" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>この場合、SQL Azure では [アクセスがサポートされていません] というデータ型が表示されます。これらの型がどのようなものであるかを確認し、それらのデータ型を正しく変換するために、SQL Server Migration Assistant ソリューションに対して何らかの調整を行います。 SQL Server Migration Assistant を使用すると、テーブルにドリルダウンして特定のエラーを確認し、エラーを修正するためにかかる時間を見積もることができます。これにより、ほぼ同じ問題が発生する可能性があるので、非常に多くの時間を費やす必要はありません。</p>  <p>データが正しく移行されたかどうかを確認するには、 Project ヒューストンの CTP の使用を検討してください。ヒューストンの詳細については、こちらを参照してください。</p>  <h2>まとめ</h2>  <p>ここでは、SQL Server Migration Assistant 移行ウィザードの概要を簡単に説明しました。 このアシスタントは、再読み込み可能なソリューションファイルによって非常に堅牢であり、移行を調整したり、何が起こっているかを視覚化したりすることができます。 質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>'
