Title: 復元を使用して Azure VM を簡単にIn-Placeする
Summary: IaaS VM でのディスクIn-Placeの復元と、IaaS VM の復元の簡素化を発表Azure Backup。 この機能は、新しい VM を起動することなく、破損した仮想マシンを一元的な復元でロールバックまたは修正するのに役立ちます。
Content: >-
  <p>IaaS VM での<strong>ディスク</strong>のイン Place リストアと、IaaS VM での復元の<a href="https://azure.microsoft.com/en-in/blog/simplified-restore-experience-for-azure-virtual-machines/"></a>簡素化を発表Azure Backup。 この機能は、新しい VM を起動することなく、破損した仮想マシンを一元的な復元でロールバックまたは修正するのに役立ちます。 この機能の導入により、お客様は、新しい VM の作成、ディスクの復元、ディスクの交換など、IaaS <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-arm-restore-vms#create-a-new-vm-from-a-restore-point">VM</a> の復元について<a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-arm-restore-vms#restore-backed-up-disks">複数の選択肢</a><a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-arm-restore-vms#replace-existing-disks-from-a-restore-point">があります</a>。</p>


  <p>お客様は、[復元構成] ブレードの [既存 <strong>の置換]</strong> タブを選択して、この <strong>新しい機能を実行</strong> できます。 ディスクの交換操作の前提条件は、ソース IaaS VM の存在です。 この操作は、次の手順で構成されます。 </p>


  <ol>
   <li>
   <div style="margin-left: 48px;">Azure Backupは、最初に IaaS VM のスナップショットを取得してから、交換操作によって運用 VM が変更されるので、ディスクを交換します。 作成されたスナップショットは、ユーザーが提供する <em>ステージング</em> の場所に格納されます。</div>
   </li>
   <li>
   <div style="margin-left: 48px;">手順 1 が正常に完了すると、選択した復元ポイントを使用して、VM に接続されている既存のディスクが置き換えられる。 </div>
   </li>
   <li>
   <div style="margin-left: 48px;">手順 2 と並行して、手順 1 で作成したスナップショットがコンテナーにコピーされ、顧客が指定した保持ポリシーに基いて保持されます。</div></li></ol><p style="margin-left: 48px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f3cb58d-5146-41cd-ae00-dff800922dd2.png"><img width="626" height="526" title="復元構成の下にある既存の置換のスクリーンショット" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Screenshot of replace existing under restore configuration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e1a2d8c-2e95-4ce4-ba4b-dbd84c1ba278.png" border="0"></a></p><p>
   </p><ol>
  </ol>


  <p><strong>暗号化されていないマネージド</strong> VM では、既存のオプションを置き換えるオプションが現在サポートされています。 一般化された VM およびカスタム <a href="https://docs.microsoft.com/azure/virtual-machines/windows/capture-image-resource">イメージを</a> 使用して作成された VM では <a href="https://azure.microsoft.com/resources/videos/create-a-custom-virtual-machine-image-in-azure-resource-manager-with-powershell/">サポートされていません</a>。 また、復元時に Azure VM を置き換える機能を追加する必要があります。</p>


