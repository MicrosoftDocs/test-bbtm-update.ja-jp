Title: Azure Synapse Analytics で分析と予測力を活用
Summary: プレビューの発表以来、microsoft は、お客様やパートナーから Azure Synapse を促進ています。
Content: >-
  <p>プレビューの発表以来、microsoft は、お客様とパートナーから Azure Synapse を促進に魅力を持ってきまし &rsquo; た。 私たちは、フィードバックを提供し、無制限の分析の力をすべてに切ことを支援しています。</p>


  <p><a href="https://aka.ms/msft-data" target="_blank">先週発表</a>されたように、<b> Azure Synapse の一般提供が開始されました</b>。</p>


  <h2>統合エクスペリエンス</h2>


  <p>Azure Synapse は、データ統合、エンタープライズデータウェアハウジング、および大規模な Data Analytics &mdash; をクラウド規模で統合します。 これらのワークロードを統合することにより、組織はエンドツーエンドの開発時間を大幅に短縮し、洞察にかかる時間を短縮できます。 また、データの取り込み、準備、変換などの重要なタスクに対して、 <i>コードなし </i>と <i>コード優先 </i>の両方のエクスペリエンスが提供されるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a42d4918-3453-4297-b1cf-c216d395e4c1.gif"><img alt="Code free data preparation GIF" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/727e6860-55df-49cc-a50a-58fee4b30756.gif" style="margin-right: auto; margin-left: auto; display: block;" title="Azure Synapse" width="1200"></a></p>


  <blockquote>

  <p style="margin-left: 40px;">&nbsp;</p>

  </blockquote>


  <p>このリリースでは、分析システムの管理と監視が非常に簡単になりました。 1回のクリックで、チームは分析システム全体をセキュリティで保護し、Synapse ワークスペースの作成時に <i>管理対象仮想ネットワーク</i> 機能を選択するだけでデータを防ぐことができます。 これにより、サービス間の接続をセキュリティで保護したり、ファイアウォールを構築したり、サブネットを管理したりするだけではなく、洞察 &mdash; を得ることができます。</p>


  <h2>統合分析</h2>


  <p>過去数年間、最新の大規模なデータワークロードのニーズを満たすために、再設計を行い、次世代のクエリ処理エンジンとデータ管理を作成しまし &rsquo; た。 その結果、 <a href="https://aka.ms/synapse-dqp" target="_blank">Azure Synapse を強化する、クラウドネイティブの分散型 SQL エンジンが新たに作成</a>されます。 ワークロードのニーズに応じて、少数のコアのクエリから数千のノード &mdash; にまで拡張できます。</p>


  <p>Azure Synapse を使用すると、Apache Spark とその新しい SQL エンジンを深く統合することによって、以前は不可能だっ &rsquo; たデータプロフェッショナルの生産性とコラボレーションを向上させることができます。 また、開発者が SQL、Python、拡張性、Java などの一般的な言語をサポートしています。</p>


  <p>クエリ処理のための新しい柔軟なサービスモデルでは、データチームはサーバーレスオプションと専用オプションの両方を使用できます。 組織では、各ユースケース &mdash; に最もコスト効率の高いオプションを選択できるようになりました。データレイクの利点を活用して、クエリごとの価格を使用した迅速なデータ探索や、予測可能でミッションクリティカルなワークロードに対応した専用のデータウェアハウスを使用することができます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&quot;</i><i>Azure Synapse は、必要なスケールでビッグデータソリューションを提供できるようになったため、ゲームチェンジャーでした。また、と Power BI の統合により、アナリストは効率的に作業を行うことができます。 &quot; </i></p>


  <p align="right" style="margin-left: 40px;"><i>&mdash;<i>Adhi Utama, データソリューションアーキテクト, グラブ</i></i></p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1cd8b67-aa3d-4b85-b551-c779afe547db.png"><img align="right" alt="Grab logo" height="68" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5260588-b2dd-4821-bedf-7a97dc39b55d.png" style="display:inline; float:right" title="グラブロゴ" width="176"></a></em></p>

  </blockquote>


  <h2>&nbsp;</h2>


  <h2>&nbsp;</h2>


  <h2>統合されたデータチーム</h2>


  <p>また、Azure Synapse は、Microsoft Power BI および Azure Machine Learning と密接に統合されています。</p>


  <p>Synapse Studio に Power BI 直接統合されている BI プロフェッショナルは、データパイプライン、データ湖、データウェアハウス &mdash; を格納するのと同じサービスを使用して、ダッシュボードのクリーンでセキュリティ保護されたデータにアクセスするためにかかる時間を短縮できます。 また、クエリのパフォーマンスを向上させるために、Azure Synapse の新しい<i>Power BI performance accelerator</i>は、数回クリックするだけで、具体化されたビューの作成と最適化を自動化します。</p>


  <p>予測分析のために、チームは、データ移動を必要としないシンプルなガイド付きユーザーエクスペリエンス &mdash; を使用して、Azure Machine Learning モデルレジストリから Azure Synapse に直接機械学習モデルをデプロイできます。 エンジン内の ML スコアリングでは、データ &rsquo; がプラットフォームから離れていないので、完全なデータセキュリティを維持しながら、数百万の予測を作成できます。 また、AutoML を使用すると、高度にトレーニングされたデータ科学 &mdash; 者がいない組織でも、 &mdash; 機械学習モデルをデータに自動的に適用し、予測分析情報を生成することができます。</p>


  <p>Git 統合 &mdash; を使用した CI/CD サポートを含むコードなしのプログラムによる統合 &mdash; により、データエンジニア、データ科学者、BI プロフェッショナルの間でシームレスなバージョン管理、コラボレーション、コード管理が可能になり、さまざまなユースケースでの生産性を高めることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24533a41-f676-4b46-af79-fdac085ccb0d.gif"><img alt="Code free machine learning scoring GIF." height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48c8d697-a1dc-42d1-981a-88557f10f5a5.gif" style="margin-right: auto; margin-left: auto; display: block;" title="Azure Synapse 2" width="1200"></a></p>


