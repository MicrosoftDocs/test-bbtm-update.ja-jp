Title: SMB Live に今すぐ登録する
Summary: 米国 全体で 22 都市に公開される今年の SMB ライブ イベントには、新しい詳細なハンズオン マーケティング コンテンツの日と、組織の技術スキルとマーケティング機能を最新化する 200 & 300 レベルの技術トレーニングの日が含まれます。 SMB Live には、クラウド ビジネスの成長に必要なツールと、SMB 顧客を Azure ハイブリッド IT、Enterprise Mobility + Security、Microsoft Dynamics 365 などに最新化するための準備を行う必要があります。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c65668c5-93c6-49ed-a79e-98b9674a2e8d.jpg"><img alt="SMB Live Microsoft Roadshow" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30d1a14b-4464-4344-809e-1145d1c20740.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Microsoft のロードショー" width="876"></a></p>


  <p>&rsquo;米国 全体で 22 都市に提供される SMB ライブ イベントには、新しい詳細なハンズオン マーケティング コンテンツの 1 日と、組織の技術スキルとマーケティング機能を最新化する 200 300 &amp;&rsquo;レベルの技術トレーニングの日が含まれます。 SMB&rsquo; Live には、クラウド ビジネスの成長に必要なツールと共に、SMB 顧客を Azure ハイブリッド IT、Enterprise Mobility + Security、Microsoft Dynamics 365 などに最新化するための準備を行う必要があります。</p>


  <p>これらの SMB ライブ イベントの領域は制限されています。 今すぐ登録して、最寄りの都市のイベントでスポットをセキュリティで保護します。</p>


  <p><a href="https://aka.ms/smblive">今すぐ登録!</a></p>


  <h3>Day 1</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb4f3d31-6456-4646-aa36-a46df4e67760.png"><img alt="SMB Live Microsoft SMB Live" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c5587e8-dfa4-41a9-8585-cad048ea2beb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Microsoft SMB Live" width="876"></a></p>


  <p>ハイブリッド クラウドの機会を顧客と完全に活用していますか? 顧客との会話の中で、Azure はさらに多くの情報を得ていますか? お客様は、セキュリティで保護された効率的なクラウド ソリューションを探していますか? この無料の 1 日の SMB ライブ セッションで専門家と参加し、その市場リーダーになる方法も確認してください。</p>


  <p><strong>このトレーニングから何を取り出すのか:</strong></p>


  <ul>
   <li>パートナーの成功方法を学習して収益性を高め、反復可能なソリューションを開発するなど、差別化されたクラウド オファリングを作成する簡単な方法。 <ul>
    <li>クラウド インフラストラクチャまたは Azure ハイブリッド IT プラクティスを構築して顧客を保護しながら、定期的な収益を増やします。&nbsp;</li>
    <li>(EMS) を活用したセキュリティ Enterprise Mobility + Securityをリードしています</li>
   </ul>
   </li>
   <li>販売プロセスを新しいクラウド顧客の購入行動に合わせ、既存の顧客ベースからの収益を最大化するための実証済みの方法を調整する方法。&nbsp;</li>
   <li>新しい Microsoft ビジネス生産性ツールを使用して、新しい継続的な利益を生み出す方法について説明します。 &rsquo;CSP、Microsoft Dynamics 365 for Financials &amp; 、SQL Windows Server 2016、Office 365 E5 (Skype テレフォニー) の Windows 10 Enterprise サブスクリプション E3 の新機能について説明します。</li>
  </ul>


  <p><strong>組織が参加すべきもの:</strong></p>


  <p>ハイブリッド IT ソリューション以外の新しいクラウド プラクティスまたは現在のクラウド プラクティスの開発に関心Office 365経験Microsoft Azureパートナー。</p>


  <p><strong>Who 1 日目に参加する必要がありますか?</strong></p>


  <p>ビジネス リード、営業、マーケティング、技術ビジネスの意思決定者。</p>


  <p><a href="https://aka.ms/smblive">今すぐ登録!</a>&nbsp;</p>


  <h3>Day 2</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0299668c-9005-4fd0-a3e8-7aef2d4f04e3.png"><img alt="SMB Live Azure Spec, Price, and Bid" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f45d882-eaf5-4b09-86de-9b8ddce911d2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Azure Spec、Price、および Bid" width="876"></a></p>


  <p>Azure ハイブリッド クラウド ソリューションとスケーラブルなワークロードを使用して、競合他社と差別化する方法について説明します。 この 1 日の技術的なトレーニングでは、クラウドプラクティスの開発と管理に必要なツールとスキルを提供します。月次の Azure コストを簡単に指定して見積もり、他のパートナーからの強力な Azure Migration オファリングが、顧客をクラウドに移行するのにどのように役立つのかについて説明します。</p>


  <p><strong>このトレーニングから何を取り出すのか:</strong></p>


  <ul>
   <li>技術的な準備 &ndash; ビジネス継続性ソリューションとビジネス運用を構成する実践的なトレーニングを使用してコア Azure ワークロードを開発およびデプロイする方法</li>
   <li>正確な Azure 価格予測 &ndash; 詳細な価格体系とシナリオを使用して AZURE ソリューションを提示する方法について説明します。</li>
   <li>Azure Solution Profitability Review を &ndash; 理解し、近い長期的な顧客関係を見て、収益性の可能性を理解します。</li>
   <li>新規および既存の顧客評価および移行リソース - 現在の顧客ベースを分析し、Azure への移行をすぐに開始するのに役立つリソース。</li>
  </ul>


  <p><strong>組織が参加すべきもの:</strong></p>


  <p>ハイブリッド IT ソリューションを使用した新しいクラウドプラクティスまたは現在のクラウド プラクティスの開発に関心Office 365経験Microsoft Azureパートナー</p>


  <p><strong>Who 2 日目に参加する必要がありますか?</strong></p>


  <p>ビジネス/技術意思決定者、販売前/販売後の技術ロール。&nbsp;</p>


  <p><a href="https://aka.ms/smblive">今すぐ登録!</a></p>
