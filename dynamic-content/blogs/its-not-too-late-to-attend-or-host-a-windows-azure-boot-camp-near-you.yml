Slug: its-not-too-late-to-attend-or-host-a-windows-azure-boot-camp-near-you
Title: お近くの Azure ブート Windows参加するには遅すぎずに参加できます。
Summary: '&nbsp;&rsquo;Windows Azure で詳細なトレーニングを探している場合でも、近くの Azure ブート Windowsに参加できる場合があります。&nbsp;ブート 収容所は昨年後半から行っています。'
Content: '<p>&nbsp;&rsquo;Windows Azure で詳細なトレーニングを探している場合でも、<a target="_blank" href="https://azure.microsoft.com/">近</a>くの <a target="_blank" href="">Azure ブート</a> Windowsに参加できる場合があります。&nbsp;ブート 収容所は昨年後半から行っていますが、今後のクラスはまだ少し残っています。 <a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3326.BootCamp.png" border="0" height="133" width="118"></a></p>  <p>今後のクラス* は次のとおりです。</p>  <ul>  <li>2011 年 5 月 9 日から 10 日<a target="_blank" href="/city/bloomington">:&nbsp; In 州、ブルーミングトン</a></li>  <li>2011 年 6 月 14 日から 15 日: <a target="_blank" href="/city/SanFrancisco">サンフランシスコ</a></li>  <li>2011 年 6 月 15 日から 16 日: <a target="_blank" href="/city/lasvegas">NV のラスベガス</a></li>  <li>2011 年 9 月 23 日から 24 日: <a target="_blank" href="/city/saltlake">Salt Lake City、UT</a></li>  </ul>  <p>各ブート 収容所は無料の 2 日間の詳細クラスです。このクラスを使用すると、Azure 向け開発をWindowsできます。 クラスには、Windows <a target="_blank" href="/%5Ctrainers"></a> Azure でのディープな現実世界の経験を持つトレーナーと、学習した内容を練習できる一連のラボが含まれています。 &nbsp;&nbsp;ほとんどのブート 収容所では、独自のラップトップを持ち込み、ここに記載されているソフトウェアを事前に読み込む必要 <a target="_blank" href="/whattobring">があります。</a> </p>  <p>領域にクラス&rsquo;が表示されていない&rsquo;場合は、心配しないでください。独自のクラスのいずれかをスローしてください。 Windows Azure Boot Camp オーガナイザーは、独自のクラスをホストするために必要なすべての資料とトレーニングを提供します。 これは、会社、顧客、友人、または家族に対しても可能です。 詳細については、こちらをクリックしてメモを送信してください。</p>  <p>*スケジュールは変更される可能性があります。Azure <a target="_blank" href="/%5Cschedule">Boot</a> Camps の最新の一Windowsをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/05/it-s-not-too-late-to-attend-or-host-a-windows-azure-boot-camp-near-you.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
