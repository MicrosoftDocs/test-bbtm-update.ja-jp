Content: '<p><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0152web" target="_blank">Windows Azure Web サイトは</a>、Azure 上で Web サイトを非常に迅速かつ簡単<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0152gen" target="_blank">Windowsホスト</a>できる新機能です。&nbsp;5 分以内<a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152wpr" target="_blank">に新しいサイトを稼働状態にできます</a>。&nbsp;開発<a href="https://www.windowsazure.com/en-us/develop/overview/?WT.mc_id=cmp_pst001_blg_post0152dev" target="_blank">と</a>管理<a href="https://www.windowsazure.com/en-us/manage/overview/?WT.mc_id=cmp_pst001_blg_post0152man" target="_blank">は</a>、Web サイト WindowsAzure.com を開始するのに役立つさまざまなリソースを提供します。&nbsp;</p>  <h3>サイトの開発と展開</h3>  <p>Web サイトの良い機能の 1 つは、さまざまなツールを使用してアプリの開発とデプロイを行えるという方法です。&nbsp;<a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0152net" target="_blank">.NET、および</a> PHP <a href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0152njs" target="_blank">Node.js</a>、<a href="https://www.windowsazure.com/en-us/develop/php/?WT.mc_id=cmp_pst001_blg_post0152php" target="_blank">および PHP</a>&rsquo; 開発センター全体で、さまざまなオプションを示すチュートリアルが含まれています。</p>  <h3>ギャラリーを使用してサイトを作成する</h3>  <p>最も簡単な開発ツールとデプロイ ツールは、何もありません。&nbsp;Windows Azure 管理ポータル&nbsp; のギャラリーを使用すると、Web ブラウザー以外の特別なソフトウェアやツールを使用せずに、5 分以内に幅広い一般的なアプリケーションを作成してデプロイできます。例については、「<a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152wpr" target="_blank">WordPress</a> サイトの作成」と「果て果て <a href="https://www.windowsazure.com/en-us/develop/net/tutorials/website-from-gallery/?WT.mc_id=cmp_pst001_blg_post0152orc" target="_blank">CMS サイトの作成」のチュートリアル</a>を参照してください。</p>  <h3>Git、FTP、または TFS を使用したデプロイ</h3>  <p>さまざまなテクノロジを使用して、Windows Azure にサイトを簡単にデプロイできます。&nbsp;次の一般的なタスクとチュートリアルは、すぐに始めるのに役立ちます。</p>  <ul>  <li>一般的なタスク: <a href="https://www.windowsazure.com/en-us/develop/net/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gne" target="_blank">Git for .NET</a>、<a href="https://www.windowsazure.com/en-us/develop/php/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gp" target="_blank">PHP</a>、および Git を使用して Web サイトを<a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0152gno" target="_blank">発行</a>Node.js</li>  <li>一般的なタスク: <a href="https://www.windowsazure.com/en-us/develop/net/common-tasks/publishing-with-tfs/?WT.mc_id=cmp_pst001_blg_post0152tfs" target="_blank">Team Foundation Service .NET のデプロイの管理</a></li>  <li>チュートリアル: <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-ftp/?WT.mc_id=cmp_pst001_blg_post0152ftp" target="_blank">新しい Web サイトPHP-MySQL作成し、FTP を使用してデプロイする</a></li>  </ul>  <h3>Visual Studio、WebMatrix、またはコマンド ライン開発ツールを使用した開発とデプロイ</h3>  <p>.NET 言語で開発する場合は、Visual Studioを使用して <a href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/?WT.mc_id=cmp_pst001_blg_post0152vis" target="_blank"></a> Web サイトを開発およびデプロイできます。&rsquo; Windows Azure SDK の一対一インストールの一部として、Visual Studio 開発ツールを取得できます&nbsp;。(デベロッパー センターのホーム ページの大きな青いボタンをクリック<a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0152net" target="_blank"></a>してインストーラーを開始します)。</p>  <p><a href="https://www.windowsazure.com/en-us/develop/downloads/webmatrix-overview/?WT.mc_id=cmp_pst001_blg_post0152wma" target="_blank">WebMatrix</a> は、Web サイトの開発Windows使用できる、無料の軽量の軽量 IDE です。&nbsp;WebMatrix は、Windows Azure 管理ポータルとの緊密な統合を提供し (WebMatrix を起動してポータル内から Web サイトを編集することもできます)、IntelliSense&nbsp; などの便利な開発機能を提供します。詳細については、.<a href="https://www.windowsazure.com/en-us/develop/net/tutorials/website-with-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmt" target="_blank">NET</a>、Node.js<a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmp" target="_blank">PHP</a> の <a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/web-site-with-webmatrix/?WT.mc_id=cmp_pst001_blg_post0152wmn" target="_blank"> </a>チュートリアルを参照してください。&nbsp;</p>  <p>Windows Azure SDK&mdash; の最新リリースには、任意のプラットフォーム、Windows、Mac、または Linux で使用できるコマンドライン開発ツールが含まれています。&nbsp;まず、<a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0152clt" target="_blank">Node.js</a>と <a href="https://www.windowsazure.com/en-us/develop/php/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0152clp" target="_blank">PHP</a> の使い方ガイドから始め、ツールを取得して使用して Web サイトを作成、デプロイ、管理する方法の詳細を確認します。</p>  <h3>サイトの管理</h3>  <p>サイトが稼働状態になWindows Azure 管理ポータルは、サイトの管理に使用できるツールを&nbsp;提供します。&nbsp;Web <a href="https://www.windowsazure.com/en-us/manage/services/web-sites/?WT.mc_id=cmp_pst001_blg_post0152mws" target="_blank">サイト管理センターには</a>、使用可能な管理ツールを利用するのに役立つビデオと記事が用意されています。&nbsp;管理センターには、サイトを構成、<a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-configure-websites/?WT.mc_id=cmp_pst001_blg_post0152cws" target="_blank"></a>管理、<a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-manage-websites/?WT.mc_id=cmp_pst001_blg_post0152hmw" target="_blank">監視</a>、<a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-monitor-websites/?WT.mc_id=cmp_pst001_blg_post0152mow" target="_blank"></a>およびスケーリングする方法に関する<a href="https://www.windowsazure.com/en-us/manage/services/web-sites/how-to-scale-websites/">記事が</a>含まれています。</p>  <p>-編集者: Molly Bostic、Azure Windows編集者</p>'
