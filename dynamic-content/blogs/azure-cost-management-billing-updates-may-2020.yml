Title: Azure Cost Management + 課金更新-2020 年5月
Summary: では、Azure portal 内のアカウント管理、請求、全体の Cost Management + 課金のナビゲーションを効率化するために、一連の課金機能が強化される場合があります。 これに加えて、Azure を使用してコストを節約するのに役立つ新しい機会とビデオが提供されます。
Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があり、&#39;の使用量、場所、将来の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは、Azure Cost Management と課金の対象となります。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management + 課金に&#39;よって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることができ&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#billing">Microsoft カスタマーアグリーメント請求アカウントの課金の改善</a>。</li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a>&nbsp;</li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="billing"></a>&nbsp;</p>


  <h2>Microsoft カスタマーアグリーメント請求アカウントの課金の改善</h2>


  <p>Microsoft のお客様契約アカウントには、Enterprise Agreement と従量課金制 (PAYG) アカウントに対するいくつかの重要な利点があります。 今月は、アカウントの管理と支払いをさらに簡単にするために、いくつかの重要な機能強化を行っています。</p>


  <ul>
      <li>請求プロファイルを使用して、サブスクリプションを別の請求書にグループ化します。</li>
      <li>新しい請求書の詳細ページでクレジット、返金、税金に関する情報を表示します。</li>
      <li>自動更新を有効にします。</li>
      <li>課金アカウント名をカスタマイズします。</li>
  </ul>


  <p>これらはすべて、お客様のフィードバックに基づいているため、今後もご利用ください。 この目標は、請求書の管理と支払いをこれまで以上に簡単に行えるようにすることです。 次に表示する内容を選択してください。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management ラボ</a>を使用すると、Azure Cost Management に含まれる&#39;について詳しく説明し、フィードバックを共有してフィードバックを共有し、サービスの使用方法について理解を深めることができます。そのため、よりチューニングされた最適化されたエクスペリエンスを提供できます。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
      <li><strong>新規: [Cost Management] メニューの [課金] メニュー項目が表示されます。</strong><br>
  スコープ間のクイックナビゲーションを使用して、すべての Cost Management + 課金メニュー項目を1か所にまとめて表示します。</li>

  </ul>


  <p>もちろん、これは&#39;ではありません。 Azure Cost Management のすべての変更は、1週間に Cost Management ラボで利用できるようになりました。完全な Azure portal に&#39;ます。 私たちは、お客様の考えを聞いて、次のように&#39;d の内容を理解することを&#39;しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure を使用してコストを節約するための新しい方法</h2>


  <p>コストを最適化するための方法を常に模索している&#39;ます。 ここでは、今月の新&#39;機能を&#39;します。</p>


  <ul>
      <li>一時的な OS ディスク &ndash; を使用してストレージコストを節約し、 <a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations#create-an-ephemeral-os-disk-recommendation" target="_blank">新しい Azure Advisor 推奨事項</a>をご提案します。</li>
      <li>CSP パートナー: <a href="https://docs.microsoft.com/partner-center/give-customers-permission#give-customers-permission-to-buy-their-own-azure-reservations" target="_blank">顧客が独自の Azure 予約を購入できるよう</a>にします。</li>
  </ul>


