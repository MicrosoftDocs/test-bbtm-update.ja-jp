Title: エンタープライズ統合の重要なマイルストーン - Microsoft BizTalk Server 2016 の開始
Summary: 本日、Microsoft BizTalk Server 2016 のリリースを示します。
Content: >-
  <p>本日、<a href="https://blogs.technet.microsoft.com/hybridcloud/2016/10/27/announcing-the-launch-of-microsoft-biztalk-server-2016">Microsoft BizTalk Server 2016 のリリースを示します</a>。 これは、強力なオンプレミス アプリケーション統合機能を強化するだけでなく、ビジネスにとって意味のあるときにクラウド アプリケーションを採用するための柔軟性と制御を顧客に提供する重要なマイルストーンです。 私たちは、すべての会社が、アプリケーション、データ、サービスの急増に対応してデジタル変革を行っているのを認識しています。 アプリケーションがクラウドでもオンプレミスでも、アプリケーションをシームレスに接続し、データのロックを解除し、どこでもビジネス プロセスを自動化できる柔軟性が必要です。</p>


  <p>今年の初めに、包括的 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-logic-apps-general-availability/">な</a> ハイブリッド統合プラットフォームを構築するコミットメントを共有しました。 現在、Microsoft は真のハイブリッド統合プラットフォームを提供する唯一のベンダーであり、オンプレミスまたはクラウドネイティブのアプリケーションの接続を望む場合でも、お客様とパートナーに一貫したエクスペリエンスを提供します。 この一貫したエクスペリエンスは<a href="https://www.microsoft.com/en-us/cloud-platform/biztalk">、Microsoft BizTalk Serverを通Azure Logic Apps</a>ビジョンの基盤を形成します。</p>


  <h2>BizTalk Server 2016 にアップグレードする理由</h2>


  <p>2016 BizTalk Serverでは、ミッション クリティカルなビジネス プロセスを自動化し、最新のファースト パーティ プラットフォームのサポートを活用し、BizTalk 管理コンソール内で新しい機能を利用できます。 また、このリリースでは、SaaS アプリケーションへの接続を選択するか、実稼働環境でフル サポートを利用して Azure で BizTalk Server を実行することで、デジタル変革の取り組みでハイブリッド アプローチを採用する柔軟性も得られています。 強調表示する主な機能を次に示します。</p>


  <ul>
   <li><strong>ハイブリッド接続:</strong>2016 BizTalk Server では、クラウド ネイティブ アプリケーション、Web およびモバイル のバック エンド システム、およびカスタム アプリケーションに Azure Logic Apps アダプターを介して接続できます。 これは、あらかじめ構築された既存のコネクタを使用して多数の SaaS アプリケーションを迅速に統合するブリッジとして機能します。 Azure Logic Appsアダプターは、パートナーやベンダー間でクラウド内のエンタープライズ メッセージングを使用し、Microsoft Cloud を活用して包括的な統合ソリューションを構築するのに役立ちます。 お客様は、Functions、Cognitive Services、Machine Learning など、Azure サービスを利用して、データに関するアクション可能なインテリジェンスを取得し、情報に基づいたビジネス上の意思決定を行える機会を得る機会を得ます。</li>
   <li><strong></strong> Windows Server 2016、Visual Studio 2015、SQL Server 2016、Office 2016 などの最新の Microsoft 製品との統合。 最新の Microsoft 製品およびサービスとファーストクラスの統合エクスペリエンスを活用して、2016 年 2 月を通じてシームレスな統合BizTalk Server実現します。</li>
   <li><strong>SQL Server 2016 年Always On可用性</strong>グループは、Azure とオンプレミスで高可用性ソリューションを提供します。 従来のログ配布メカニズムは、高可用性とディザスター リカバリーを実現するための自動化された高速で優れた方法で強化されました。</li>
  </ul>


  <p>お客様は、ハイブリッド クラウドのこの新しいリリースで既にメリットを得BizTalk Server。 カスタム ソフトウェアを開発している Abid Nasim、CIO、Generalsoft Corporation &ldquo;&rsquo;は、現在、すべての統合を移行し、現在回帰テストを実行しています。 このアダプターの可能性は非常に高Logic Appsされています。 これは、BizTalk 2006 R2 以降の最適な BizTalk リリースと思える。&rdquo;</p>


  <p>BizTalk Server 2016、BizTalk Server 2016 &ldquo;では、Steef-Jan Wiggers、プリンシパル コンサルタント、Macaw (Unit of Macaw Business Solutions) が言う必要があった内容を次に示します。これにより、企業は任意の場所のアプリケーション、データ、ビジネス プロセスと通信できます。 より大きく、より良く、より多くの機能、機能、接続オプションが提供されます。&rdquo;</p>


  <p>BizTalk サーバーをハイブリッド クラウドの世界でのエンタープライズ統合の標準であり続ける製品に進化させる中で、この体験に参加したお客様やパートナーに感謝したいと思います。 Microsoft ゴールド パートナーの 1 つである Mexia&rsquo; の Microsofts&rsquo; 統合製品を活用して、ハイブリッド クラウド エクスペリエンスの恩恵を受ける他のお客様の詳細を確認します。</p>


  <p>ハイブリッド統合プラットフォームを使用した包括的なソリューションの構築を支援することで、お客様がデジタル変革の取り組みをお手伝 <a href="https://azure.microsoft.com/en-us/solutions/integration/">いすることをコミット</a> しています。 &nbsp; <a href="https://msdn.microsoft.com/en-us/library/mt670742.aspx">BizTalk Server 2016</a> のクールな新機能の詳細については、もう 1 つのゴールド パートナーである <a href="https://www.codit.eu/blog/2016/10/26/microsoft-biztalk-server-2016-is-rtm/">Codit</a> 氏のブログ記事をご覧ください。 いつものように、ご意見をお寄 &ndash; わせのうえ、引き続きチームと関わり合って欲しいと思います。</p>
