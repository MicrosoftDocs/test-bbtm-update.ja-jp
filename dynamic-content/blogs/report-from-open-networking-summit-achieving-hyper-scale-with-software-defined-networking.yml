Title: 'Open Networking Summit からのレポート: ソフトウェアHyper-Scaleネットワークを使用したネットワークの実現'
Summary: 今日は、Open Networking Summit で講演を行い、Microsoft がソフトウェア定義のネットワークを活用して、世界最大のパブリック クラウドの 1 つを実現する方法について話し合います。
Content: >-
  今日は、Open Networking Summit で講演を行い、Microsoft がソフトウェア定義ネットワークを活用して、世界で最大のパブリック クラウドの 1 つである Microsoft Azure を実現する方法について説明します。


  SDN はおそらく新しい用語ではないので、ハイプの実際の概要は何ですか? その質問に答えるには、一歩下がって、このモバイルファーストのクラウドファーストの世界で多くの IT ユーザーが必要とするスケーラビリティ、柔軟性、信頼性に対するニーズの高まりに対応するために、データセンターがどのように進化しているかについて検討する必要があります。 クラウドネイティブのアプリとサービスは、IT インフラストラクチャのスケールと自動化に対する前例のない需要を生み出しています。 業界全体で、ソフトウェア定義データセンター (SDDC) と呼ばれる傾向で、ハードウェア デバイスからソフトウェアへの制御システムの移行が推進されています。つまり、お客様はサーバー、ストレージ、ネットワークを仮想化して、1 回のクリックでリソースとアプリを最適化できます。


  世界中の 22 のハイパースケール リージョン、Azure ストレージとコンピューティングの使用量が 6 か月ごとに 2 倍、1 か月に 90,000 の新しい Azure サブスクリプションが発生し、Azure は指数関数的な増加を経験しました。 この環境では、拡大するユーザー ベースに Azure サービスを提供するために、独自のインフラストラクチャ内でソフトウェア定義データセンターを実行する方法を学習する必要があります。 SDDC の導入以降、仮想化、スケールアウト、パーティション分割されたクラウド設計、中央制御の原則を、Azure コンピューティング プレーンの実装からクラウド ストレージ、もちろんネットワークまで、すべてに適用してきました。

  <h2>仮想ネットワークでの SDN Industry-Leading活用</h2>

  Azure とデータセンターの両方でクラウド サービスを使用しているお客様にスケーラビリティと柔軟性を提供するために、クラウド設計パターンをネットワークに導入するために投資しています。 これを正確に行う方法は何ですか? まず、パブリック クラウドのお客様にとって重要な業界をリードする仮想ネットワーク (Vnet) を提供しています。 Vnet は、共有物理ネットワーク上の一般的なサーバーで実行されるソフトウェアで実装されたオーバーレイおよびネットワーク関数仮想化 (NFV) テクノロジを使用して構築されます。


  ハードウェア層からソフトウェアを抽象化することで、スケーラブルで機敏性に優れただけでなく、セキュリティで保護された信頼性の高い Vnet を開発しました。 サブネットとセキュリティ グループのセグメント化、ユーザー定義ルートを使用したトラフィック フロー制御、プライベート エンタープライズ グレードの接続のための ExpressRoute を通じて、これらの Vnet を使用して物理ネットワークの外観を模倣することができます。

  <h2>ネットワークの集計を通じたエラスティック スケール</h2>

  Azure に対する需要により、Vnet は非常に大規模なワークロードに対してスケールアップし、小規模なワークロードに対してバックアップできる必要があります。 コントロール プレーンとデータ プレーンを分離し、コントロール プレーンを一元化することで、迅速に変更、スケーリング、プログラミングできるネットワークを実現します。 1 つのリージョンで実現できるハイパースケールの種類の具体的な例を示す場合は、ホストに抽象化することで、データ プレーンを数十万台のサーバーにスケーリングできます。


  Hyper-V ホストの Azure Virtual Filtering Platform (VFP) を使用して、Azure のデータ プレーンが Hyper-V 仮想ネットワーク スイッチとして機能し、Azure ネットワーク サービスのコア SDN 機能を提供できます。 VFP はプログラミング可能なスイッチであり、Vnet コントローラーやソフトウェア ロード バランサー コントローラーなどのネットワーク コントローラーに代わって動作するネットワーク エージェントに、プログラムが簡単な抽象インターフェイスを公開します。 ホスト コンポーネントを活用し、データセンターで実行されている各ホストでパケット処理の多くを実行することで、Azure SDN データ プレーンは、ノードのスケールアウトとスケールアップの両方を 1 Gb から 40 Gb に増やして、大規模にスケーリングします。


  最大 40 Gb までスケールアップするには、パケット処理に対して大きな計算が必要です。 お客様の VM で使用できる CPU サイクルを消費せずにスケールアップできるよう、Microsoft では Azure SmartNIC でネットワーク インターフェイス コントローラー (NIC) オフロードを構築しています。 SmartNIC を使用して、Microsoft はフィールド プログラミング ゲート アレイ (FPGA) の柔軟性と高速化をクラウド サーバーに導入しています。 FPGA はまだサーバーのコンピューティング アクセラレータとして広く使用されていないので、Microsoft では、SDN のプログラミング性を備え、高速なスケールを実現するために使用しています。専用ハードウェアのパフォーマンスは業界で固有です。

  <h2>Azure Innovation を使用したネットワークのセキュリティと信頼性</h2>

  セキュリティと信頼性は、私たちにとって最も重要です。 Azure では、信頼性の高いセキュリティで保護されたネットワークを確保する方法の 1 つは、接続されたサービス間のセットとして編成された Azure Controllers と Vnet をパーティション分割する方法です。 各サービスは、スケーリングのためにパーティション分割され、高可用性を実現するために複数のインスタンスでプロトコルを実行します。 パーティション マネージャー サービスは、サブスクリプションに基づいてこれらのサービス間で負荷をパーティション分割する必要があります。一方、ゲートウェイ マネージャー サービスは、パーティション サービスを利用して適切なパーティションに要求をルーティングします。


  //Build で導入された <a href="https://azure.microsoft.com/en-us/campaigns/service-fabric/">Azure Service Fabric</a>は、ネットワーク コントローラーの構築に使用したプラットフォームです。 Service Fabricマイクロサービスベースのアーキテクチャ設計により、お客様はアプリケーション全体を更新することなく、ローリングベースで個々のアプリケーション コンポーネントを更新できます。その結果、サービスの信頼性が高く、更新が高速化され、ミッション クリティカルなアプリケーションを構築するスケーラビリティが向上します。 Service Fabric、Azure Data Factory、SQL Database、Bing Cortana、Event Hubs など、Microsoft の幅広いハイパースケール サービスを提供します。

  <h2>Azure SDN イノベーションを顧客のデータセンターに提供する</h2>

  毎日、アプリケーションのハイパースケールデプロイからMicrosoft Azure。これらの学習により、データセンターに新しい機能を導入し、小規模で機能し、クラウドの効率と信頼性を高めることができます。私たちの戦略は、クラウド設計パターン、イノベーションのポイント、および Azure を真のエンタープライズ グレードのオファリングにする構造的プラクティスを適応させる方法です。オンプレミス コンポーネントの機能は同じであり、現在世界中のデータセンターで実稼働中のテクノロジに常駐しています。


  ネットワーク仮想化を含む SDN テクノロジを Windows Server 2012 で初めてリリースし、その後、Windows Server 2012 R2 および System Center R2 のリリースでこれを強化しました。Windows Server の SDN 機能は、Azure の基盤である基本ネットワーク テクノロジから派生しています。今後も、Windows Server 2016 Stack と Microsoft Azure Stack のリリースにより、SDN 機能を強化します。 新機能には、Azure に基づくデータ プレーンとプログラミング可能なネットワーク コントローラー、および Azure スケールで実証済みのロード バランサーが含まれます。


