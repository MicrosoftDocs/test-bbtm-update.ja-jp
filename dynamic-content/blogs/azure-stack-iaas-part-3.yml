  <h2>クラウドネイティブ VM の実行用に構築されたインフラストラクチャの目的</h2>


  <p>世界で最大のクラウド インフラストラクチャを構築した経験を持つ組織は少数です。 アプリを購入するとAzure Stack Microsofts Azure エクスペリエンスの&rsquo;利点が得されます。 Microsoft は、これらの詳細について心配&rsquo;する必要がなさそうに、標準化された構成を提供するために最適な OEM と提携しています。 このインフラストラクチャAzure Stack、IaaS &ndash; VM の安全性、安全性、パフォーマンスを維持するために、専用に構築されています。</p>


