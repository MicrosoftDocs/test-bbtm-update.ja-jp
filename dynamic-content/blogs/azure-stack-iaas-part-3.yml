  <h2>クラウド インフラストラクチャ用の IaaS VM のチューニング</h2>


  <p>Azure Stackを起動して実行し、最初の IaaS VM デプロイの計画を開始したら、これらの VM を仮想化デプロイではなくクラウド デプロイと考える必要があります。 IaaS VM は、実行されているクラウド インフラストラクチャを利用する場合に最適に実行されます。 多くの場合、クラウド インフラストラクチャ内の VM を調整する方法は、従来の仮想化環境で VM をチューニングした方法とは大きな違いがあります。 しかし、いつでも既に持 <a href="https://azure.microsoft.com/en-us/blog/azure-stack-laas-part-two/" target="_blank">っている</a> ものから始め、最新の運用を通じてこれらのソリューションを改善することができます。</p>


  <p>この例として、複数のディスクを使用して、アプリケーションに必要な IOps とスループットを取得します。 Azure の場合と同様に、 に配置された仮想マシンAzure Stackのディスク アクティビティに制限が適用されます。 これにより、ある VM アクティビティが別の VM&rsquo; (ノイズの多い近隣) に与える影響 &ndash; が制限されます。 これらの制限は IaaS 環境に最適ですが、必要な適切なリソースを取得するワークロードをデプロイするには余分な作業が必要な場合があります。この例では、IOps です。</p>


  <p>デプロイの最適化SQL Server、必要なパフォーマンスを得るためにストレージを構成する方法に関する<a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-sql-server-vm-considerations" target="_blank">ガイダンスを提供します</a>。 この場合のアプローチでは、複数のディスクを接続し、それらをストライプして容量とパフォーマンスを取得します。 VM に <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">マネージド ディスクを</a> 使用すると、物理データが仮想マシン内に格納される場所をシステムで最適化Azure Stack。 仮想化環境から IaaS への移行は合理的に簡単であり、その利点がありますが、最初のデプロイでは少し作業が必要です。 Azure Monitor や<a href="https://aka.ms/azstackmonitor" target="_blank">仮想</a><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">マシン ソリューションのような</a>ツールをいつでも使用して、ワークロードをより深く理解し、VM のパフォーマンスに関する分析情報を取得できます。 VM がパフォーマンス要件に対応していない場合は、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/troubleshooting/performance-diagnostics-vm-extension" target="_blank">Windows 用の Azure Performance Diagnostics VM</a> 拡張機能を使用して、潜在的なボトルネックをトラブルシューティングして特定することもできます。</p>


  <p>IaaS (特に Azure Stack) の大きな点は、デプロイ テンプレートまたは成果物を簡単に再利用して、同様のワークロードの移行作業を減らすことです。 この詳細については、今後のブログ記事で取り上げます。</p>


