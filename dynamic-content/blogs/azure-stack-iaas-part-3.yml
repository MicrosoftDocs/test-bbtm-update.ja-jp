  <h2>障害に対する回復性</h2>


  <p>企業と Azure の Microsoft &rsquo; の経験から得た原則の1つは、ソリューション全体の復元です。 ソフトウェアとハードウェアの世界は完璧ではありません。障害 &ndash; が発生したケーブルに問題があり、ソフトウェアにバグがある、停電が発生した、およびオンとオンになっています。 Microsoft では、より優れたソフトウェアを構築し、ソリューションパートナーが継続的に改善することを目指していますが、問題が発生することを期待する必要があります。 Azure Stack ソリューションは完全ではありませんが、一般的な障害点を克服することを目的として構築されています。 たとえば、テナント/ユーザーデータの各コピーは、3つの異なるサーバー内の3つの異なるストレージデバイスに格納されます。 物理ネットワークパスは冗長であり、潜在的な障害に対するパフォーマンスと回復性が向上します。 Azure Stack の内部ソフトウェアは、複数のインスタンスにわたって調整されるサービスです。 この種のエンドツーエンドのアーキテクチャ設計と実装により、エンドツーエンドのエクスペリエンスが向上します。 このアプローチをインフラストラクチャの復元力として使用することは、前述のよく知られた検証済みのソリューションアプローチによって、お客様のエクスペリエンスを向上させることができます。</p>


