  <h2>ハードウェアパートナーシップの Azure Stack</h2>


  <p>Microsoft は、さまざまなハードウェアパートナーまたは Oem と連携して、ソリューションを提携および共同エンジニアリングしています。 この利点は、既存のリレーションシップが存在する場所を Azure Stack が満たすことができることです。 これらの関係は、既存のハードウェア購入契約、地理的な場所、またはサポート機能に基づいている可能性があります。 ソリューションを適切に定義された方法で運用するための原則を念頭に置いて、マイクロソフトでは Azure Stack ハードウェアソリューションの最小要件を設定しています。 各パートナーは、ニーズに最も合ったコンポーネント、サーバー、およびネットワークスイッチをポートフォリオから選択できます。 これにより、引き続きサポートされ、全体的なソリューションの値が提供される、明確に定義されたさまざまなものが作成されます。</p>


