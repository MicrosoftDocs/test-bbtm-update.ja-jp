  <h2>まず、オプションを確認してください。</h2>


  <p>前述のように、Azure Stack は統合ハードウェアシステムとして販売され、検証済みのハードウェアにソフトウェアが事前にインストールされています。 通常、標準のサーバーラックに付属しています。 システムを配置する場所を選択します。 データセンターでホストすることも、サービスプロバイダー &rsquo; の機能で実行することもできます。</p>


  <p>選択した場所で Azure Stack を実行すると、Azure Stack インフラストラクチャを操作するユーザーも選択できます。 Azure Stack オペレーターは、Azure Stack へのアクセス権を付与し、ソフトウェアとファームウェアを最新の状態に保ち、marketplace でコンテンツを提供し、システムの正常性を監視し、問題を診断する役割を担います。 Azure Stack は、組織のユーザーが Azure Stack 操作できるように、これらすべてのプロセスの自動化、ドキュメント、トレーニングを提供します。 また、お客様の施設で、または自分の Azure Stack を運用できるトレーニング済みのパートナーエキスパートも提供します。</p>


