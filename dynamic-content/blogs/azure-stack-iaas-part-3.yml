  <h2>既定で強化</h2>


  <p>IaaS Vm を Azure Stack で実行する場合は、セキュリティで保護された基盤で実行されていることを把握しておく必要があります。 これは、ユーザーが Azure Stack を選択した理由の1つは、契約契約で規制されているか定義されているデータやプロセスがあるためです。 その所有者が自分のデータとプロセスを制御できるだけでなく、既定でセキュリティ保護されているインフラストラクチャも提供します。 Azure Stack 実際には、基になるインフラストラクチャは、所有者でも Microsoft にもアクセスできないようにロックダウンされています。 サポートの問題によってアクセスする必要がある場合は、所有者と Microsoft の両方がキーを組み合わせて、システムへのアクセス権と期間を制限します。</p>


  <p>Azure では、セキュリティコンプライアンスの業界をリードしており、Azure Stack にもセキュリティコンプライアンスが重要です。 Azure では、Microsoft は、テクノロジ、スタッフ、およびプロセスのほか、コンプライアンスの責任を完全に管理します。 Azure Stack とは異なります。 テクノロジは Microsoft によって提供されていますが、担当者とプロセスはオペレーターによって管理されます。 オペレーターが認定プロセスをすぐに開始できるように、Azure Stack は、サードパーティに依存しない監査企業による一連の正式な評価を行ってきました。これにより、Azure Stack インフラストラクチャがいくつかの主要なコンプライアンス標準から適用可能なコントロールをどのように満たしているかを文書化することができます。 このドキュメントは、担当者とプロセスに関連したいくつかのコントロールを含む標準により、Azure Stack の認定を受けていないテクノロジの評価であり、作業を開始するのに役立ちます。 テクノロジ評価には、次の標準があります。</p>


  <ul>
   <li><a href="https://www.pcisecuritystandards.org/pci_security/" target="_blank">PCI DSS</a> &ndash; 支払いカード業界に対処する</li>
   <li><a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/#_overview" target="_blank">CSA クラウド制御マトリックス</a> &ndash; &nbsp;FedRAMP 中程度、ISO27001、HIPAA、HITRUST、ITAR、NIST SP800-53 など、複数の標準にわたる包括的なマッピング</li>
   <li><a href="https://www.fedramp.gov/fedramp-releases-high-baseline/" target="_blank">Fedramp High</a> &ndash; 政府機関のお客様向け</li>
  </ul>


  <p>クラウドデータ暗号化キーを発信して管理する必要があるコンプライアンスの要件または内部プロセスに直面していて、Azure Stack の場合でも、Thales の<a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CipherTrust Cloud Key Manager</a> (CCKM) は Azure と連携し、このようなキーの制御を有効にするために Bring Your Own Key &rdquo; (BYOK) API &rsquo; を Azure Stack &ldquo; します。 CipherTrust Cloud Key Manager は、FIPS 140-2 ソースから Azure と互換性のあるキーを作成します。 これにより、必要に応じて、Azure Stack または Azure で実行されている Azure Key vault との間でのアップロード、管理、および取り消しを、すべて1つのウィンドウから行うことができます。</p>


  <p>たとえば、Azure Stack で給与アプリを作成し、CipherTrust Cloud Key Manager を使用してデータ暗号化キーを生成した後、アプリが給与を計算している月の末日にのみ Azure Stack の Key Vault でこれらのキーを使用できるようにするポリシーを設定できます。 他にも多くの利点がありますが、CCKM はキー、リモートバックアップ、キーを格納するための安全な場所、アプリ自体からのキーの管理の分離などの時間を短縮します。 自動化されたキーのバージョン管理については言及しません。 CCKM は、Azure Active Directory (AAD) と Active Directory フェデレーションサービス (AD FS) (ADFS) の両方の展開をサポートしています。</p>


  <p>Azure Stack のコンプライアンスドキュメントをダウンロードするには、「 <a href="https://aka.ms/azurestackcompliance">Azure のセキュリティとコンプライアンスの追加フレームワーク</a>」を &quot; 参照してください。&quot;</p>


