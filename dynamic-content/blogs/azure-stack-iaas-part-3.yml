  <p><em>このブログ投稿は、David Armour Principal PM Manager、Azure Stack と Tiberiu のによって作成されました。シニアプログラムマネージャー Azure Stack、上級プログラムマネージャー。</em></p>


  <h2>Azure Stack IaaS の基礎</h2>


  <p>仮想マシンのホストを選択する必要がある場合は、仮想化の日を忘れないようにしてください。 一部の事業単位では、ハードウェアの製造元と製造元を命名規則によって識別できます。 この知識 &rsquo; を活用して、最初により優れた歯車を作成し、最も古いホストについてはあまり理解していなかった &rsquo; チームを残しておきます。</p>


  <p>クラウドは、別のアプローチを採用しています。 ホストの代わりに、Vm は容量プールに配置されます。 物理インフラストラクチャは抽象的なものです。 VM によって消費されるコンピューティングリソース、ストレージリソース、およびネットワークリソースは、ソフトウェアを通じて定義されます。</p>


  <p>Azure Stack は、独自のデータセンターで実行できる Azure クラウドのインスタンスです。 Microsoft は、世界中の最大規模のクラウドの1つを実行して、施設でホストできるソリューションを設計するという経験とテクノロジを手にしました。 これは、Azure Stack &rsquo; s サービスとしてのインフラストラクチャ (IaaS) の基礎となります。</p>


  <p>ここでは、クラウドネイティブ Vm を施設内で直接実行できるようにする、Azure Stack インフラストラクチャのいくつかの特性について説明 &rsquo; します。</p>


  <h2>クラウドによるハードウェア</h2>


  <p>Microsoft の従業員は、お気に入りのサーバーを購入し、それを Azure データセンターにラック化する &rsquo; だけで済みます。 Azure データセンターに入る唯一のサーバーは、Azure 向けに特別に構築されています。 Azure 用に構築されたサーバーだけでなく、ネットワークデバイス、ラック、ケーブル配線もあります。 このような極端な標準化により、Azure チームは少数の従業員だけで Azure データセンターを操作できます。 すべてのサーバーは標準化され、統一された運用と自動化が可能であるため、データセンター &rsquo; に容量を追加するには、より多くの従業員を雇用する必要がありません。</p>


  <p>ハードウェア構成を標準化するその他の利点は、標準化の結果、Microsoft と Azure だけでなく、顧客にとっても反復可能な結果 &ndash; になることです。 ハードウェアの統合が検証され、既知のレシピです。 サーバー、記憶域、ネットワーク、ケーブル接続のレイアウトなどはすべて既知で、新しいハードウェアコンポーネントの順序、配信、および統合に基づいています。 サービスと最終的な提供終了は反復可能でスケーラブルです。 これらの構成を完全にエンドツーエンドで検証するには、容量が配信されてインストールされるときにクイックチェックが行われます。</p>


  <p>これらの原則は Azure Stack ソリューションにも適用されます。 構成、機能、検証はすべてよく知られており、結果は反復可能でサポート可能な製品です。 Microsoft、そのパートナー、そして最も重要なのは、エンドカスタマー特典です。 Azure Stack のお客様は、定義済みのパートナーソリューションに限定されていますが、適切な柔軟性を備えて構築されているため、顧客は必要な特定の機能や容量を選択できます。 ただし<em>、例外</em> &ndash; が1つあります。 Azure Stack Development Kit (asdk) では、ハードウェア要件を満たすハードウェアに Azure Stack をインストールすることができます。 ASDK は評価目的用であり、運用環境としてはサポートされていません。</p>


