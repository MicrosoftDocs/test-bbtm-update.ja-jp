Title: Microsoft Endpoint Protection for Windows Azure Customer Technology Preview が無料ダウンロードで利用可能に
Summary: 先週、Microsoft Endpoint Protection (MEP) for Windows Azure のカスタマー テクノロジ プレビューをリリースしました。これは、Windows Azure の開発者と管理者がマルウェア対策を含めるプラグインです。
Content: "<p>先週、microsoft Endpoint Protection (MEP) for <a href=\"https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0076gen\" target=\"_blank\">Windows Azure</a> のカスタマー テクノロジ プレビューをリリースしました。これは、Windows Azure の開発者と管理者が Windows Azure VM にマルウェア対策保護を含めるプラグインです。 パッケージは、Azure SDK の上に拡張機能Windowsインストールされます。 Windows Azure CTP 用の MEP をインストールした後、MEP マルウェア対策モジュールをロールの定義にインポートするだけで、Windows Azure VM でマルウェア対策保護を有効にできます。&nbsp;</p>  <p>Azure 用 MEP Windowsこちらからダウンロードしてインストールできます。 Windows前に Azure SDK 1.6 以降をインストールする必要があります。</p>  <h3><b>機能の要約</b></h3>  <p>マルウェア対策ソリューションを Azure サービスの一部としてデプロイWindows、次のコア機能が有効になります。<b></b></p>  <ul>  <li><b>リアルタイム保護 </b>システム上のアクティビティを監視して、マルウェアの実行を検出してブロックします。</li>  <li><b>スケジュールされたスキャンでは、 </b>システム上のマルウェアを検出する対象スキャンが定期的に実行されます。<br> 悪意のあるプログラムのアクティブな実行を含む。</li>  <li><b>マルウェアの修復 </b>では、検出されたマルウェア リソース (削除や検出など) に対してアクションが実行されます<br> 悪意のあるファイルと悪意のあるレジストリ エントリのクリーンアップ。</li>  <li><b>署名の更新 </b>では、最新の保護署名 (ウイルス定義 &ldquo;) が にインストール&rdquo;されます<br> 保護が最新の情報に更新されます。</li>  <li><b>アクティブな保護では </b>、検出された脅威と疑わしいリソースに関するメタデータが報告されます。<br> Microsoft は、進化する脅威の状況に迅速に対応し、<br> 動的署名サービスを使用したリアルタイム署名配信の有効化<br> (DSS)。</li>  </ul>  <p>Microsoft&rsquo; のマルウェア対策エンドポイント ソリューションは、人間の介入を必要とせずに、バックグラウンドで簡単に実行するように設計されています。 マルウェアが検出された場合でも、エンドポイント保護エージェントは、検出された脅威を削除するアクションを自動的に実行します。 マルウェア関連のイベント&ldquo;または悪い状態にWindows VM の監視については、「Monitoring Microsoft Endpoint Protection for Windows Azure&rdquo;&ldquo;」を参照してください。&rdquo;</p>  <h3><b>フィードバックの提供</b></h3>  <p>Windows Azure 向け Microsoft Endpoint Protection のこのテクノロジ プレビュー バージョンの目的は、Windows Azure VM にマルウェア対策保護を提供し、フィードバックを提供するためのこのアプローチを評価する機会を提供することでした。 ご意見をお聞かせください フィードバックは に送信してください <a href=\"mailto:eppazurefb@microsoft.com\">eppazurefb@microsoft.com</a>。</p>  <h3><b>動作のしくみ</b></h3>  <p>Windows Azure 向け Microsoft Endpoint Protection には、Windows Azure Tools for Visual Studio の SDK 拡張機能が含まれています。これは、指定されたロールにエンドポイント保護を含める Windows Azure サービスを構成する手段を提供します。 サービスをデプロイすると、特定のインスタンスの仮想マシンのスピンアップの一環として実行されるエンドポイント保護インストーラーのスタートアップ タスクが含まれます。 スタートアップ タスクは、サービス構成 (.cscfg) ファイルで指定された地理的リージョンの Windows Azure Storage から完全なエンドポイント保護パッケージ プラットフォーム コンポーネントをプルダウンし、指定された他の構成オプションを適用してインストールします。</p>  <p>エンドポイント保護クライアントが稼働すると、インターネットから最新の保護エンジンと署名がダウンロードされ、読み込まれます。 この時点で、仮想マシンはマルウェア対策保護を有効にした状態で稼働しています。 ログやマルウェア対策イベントなどの診断情報は、監視のために Azure ストレージWindows永続化するように構成できます。 次の図は、すべての &ldquo;部分がどのように&rdquo; 一緒に収まるかの大きな画像を示しています。</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6283.Endpoint1.png\"></p>  <h3><b>前提条件</b></h3>  <p>開始する前に、Windows Azure アカウントが既に構成されている必要があります。また、Azure 環境でサービスをデプロイする方法Windows理解している必要があります。 また、2010 年Microsoft Visual Studio必要です。 2010 年 2010 年に Windows Azure Tools for Visual Studio を作成し、Windows Azure&rsquo; サービスをデプロイした場合は、準備が整いました。 Visual Studio</p>  <p>まだ作成していない場合は、以下の作業を行います。</p>  <ol>  <li>Azure アカウントに<a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0076tri\" target=\"_blank\">Windowsする</a></li>  <li><a href=\"https://www.microsoft.com/visualstudio\" target=\"_blank\">2010 Visual Studioをインストールする</a></li>  <li>Azure Tools for WindowsをインストールVisual Studio</li>  </ol>  <h3><b>デプロイ</b></h3>  <p>2010 年 2010 年Visual Studio Windows Azure Tools&rsquo; をインストールしたら、Azure VM でマルウェア対策保護を開始して実行する準備が整いました。 これを行うには、次のステップに従います。</p>  <ol>  <li>Azure 用の Microsoft Endpoint ProtectionをWindowsする</li>  <li>マルウェア対策Windows Azure サービスを有効にする</li>  <li>必要に応じてマルウェア対策の構成オプションをカスタマイズする</li>  <li>マルウェアAzure Diagnostics情報をキャプチャする方法を構成する</li>  <li>Azure にサービスをWindowsする</li>  </ol>  <h3><b>Azure 用の Microsoft Endpoint ProtectionをWindowsする</b></h3>  <p>Azure セットアップ パッケージEndpoint Protection Microsoft Windowsを実行します。 パッケージは、Web からこちらからダウンロードできます。</p>  <p>セットアップ ウィザードの手順に従って、エンドポイント保護コンポーネントをインストールします。 必要なファイルは、Azure SDK プラグイン フォルダー Windowsにインストールされます。 例:&nbsp;</p>  <p><b>C:\\Program Files\\Windows Azure SDK\\v1.6\\bin\\plugins\\Antimalware</b></p>  <p>コンポーネントがインストールされた後、Azure&rsquo; ロールでマルウェア対策を有効Windows準備が整います。&nbsp;</p>  <h3><b>マルウェア対策Windows Azure サービスを有効にする</b></h3>  <p>サービスにエンドポイント保護を含めるには<br> ロール VM の場合は、ロールを定義 &ldquo;するときに&rdquo; マルウェア対策プラグインを追加します。</p>  <ol>  <li>2010 Visual Studioで、サービスのサービス定義ファイル (ServiceDefinition.csdef) を開きます。</li>  <li>サービス定義で定義されているロール (worker ロールや Web ロールなど) ごとに、<br> &lt;imports セクション&gt; を使用して、 &ldquo;次&rdquo; の行を追加してマルウェア対策プラグインをインポートします。</li>  </ol>  <p>&lt;<span style=\"color: #993300\">moduleName</span><span style=\"color: #ff0000\"></span><span style=\"color: #3366ff\">=\"マルウェア対策のインポート\" /&gt;</span></p>  <p>  <p><b>重要な注意</b>: 診断モジュールは MEP の直接的な依存関係です。&nbsp; 新しいプロジェクトが作成されると、既定で ServiceDefinition.csdef ファイル (&lt;Import moduleName=\"Diagnostics\" /&gt;) に含まれます。&nbsp; 必ずしも特定の方法 (例: x) で構成する必要があるとは限りません。 ログをストレージに書き込む) がWindowsモジュールが存在しない場合、Azure サービスのデプロイは正常に失敗します。</p>  <p>次の図は、&ldquo;worker ロール WorkerRole1&rdquo;&rsquo; にマルウェア対策を追加する例を示していますが、プロジェクトの Web ロールには追加しない方法を示しています (診断モジュールが含まれる点に注意してください)。</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1832.EndPoint2.png\"></p>  <p><span class=\"Apple-tab-span\"> </span>3. &nbsp;サービス定義ファイルを保存します。</p>  <p>この例では、プロジェクトの worker ロール インスタンスに、各仮想マシンで実行されているエンドポイント保護が含まれる状態になります。 ただし、マルウェア対策のインポートは worker ロールにのみ指定されたので、Web ロール インスタンスにはマルウェア対策保護は含め \"は含め \"ない\"。 次にサービスを Windows Azure にデプロイすると、エンドポイント保護スタートアップ タスクが worker ロール インスタンスで実行され、Windows Azure Storage から完全なエンドポイント保護クライアントがインストールされ、インターネットから保護エンジンと署名がインストールされます。 この時点で、仮想マシンはアクティブな保護を稼働します。&nbsp;</p>  <h3><b>必要に応じてマルウェア対策の構成オプションをカスタマイズする</b></h3>  <p>マルウェア対策保護のロール&nbsp;を有効にした場合、マルウェア対策プラグインの構成設定がサービス構成ファイル (ServiceConfiguration.cscfg) に自動的に追加されます。 構成設定は、Azure 環境で実行するように事前Windowsされています。 これらの設定を変更する必要はない。 ただし、特定のデプロイに必要な場合は、これらの設定をカスタマイズできます。</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6327.EndPoint3.png\"></p>  <h3><b>サービス構成に追加された既定のマルウェア対策構成</b></h3>  <p>次の表は、サービス構成の一部として構成できる設定をまとめたものです。</p>  <div>  <div><span style=\"font-size: small\"><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.Screen-Shot-2012_2D00_03_2D00_26-at-11.09.37-AM.png\" width=\"587\" height=\"896\"><br></span>  <h3><strong>デプロイされたサービスの構成</strong></h3>  </div>  <p>WindowsAzure には、Azure で&ldquo;&rdquo;既に実行されているサービスに対して、サービス構成をその場で更新Windowsがあります。 たとえば、Azure portal &ldquo;&rdquo; の Windows[構成] オプションを選択して、新しい構成ファイルをアップロードしたり、既存のデプロイの構成設定を手動で編集したりできます。</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7870.EndPoint4.png\"></p>  Microsoft Endpoint Protection for Windows Azure では、デプロイされたサービスへの変更の適用がサポートされています。 サービス構成ファイルでマルウェア対策設定を変更した場合は、実行中のサービスに新しい構成をデプロイできます。マルウェア対策関連の設定は自動的に更新されます。</div>  <p>Azure Endpoint Protection Microsoft Windowsは、サービスデプロイの一部として既にデプロイされている必要があります。 構成の更新を使用してエンドポイント保護を展開または削除することはできません。</p>  <h3><b>マルウェアAzure Diagnostics情報をキャプチャする方法を構成する</b></h3>  <p>マルウェア対策&rsquo;デプロイの正常性を監視するには、マルウェア対策の有用なイベントとログを Windows Azure Storage にプルするように Windows Azure を構成する必要があります。 そこから、マルウェア対策の監視Windows、Azure 監視ソリューションの任意の数を使用できます。</p>  <p>一般的な情報<a href=\"https://msdn.microsoft.com/en-us/library/windowsazure/gg433048.aspx\" target=\"_blank\">については、MSDN Windows Azure Diagnostics</a>を参照してください。</p>  <p><span style=\"text-decoration: underline\"><b>マルウェア対策イベント</b></span></p>  <p>マルウェア対策イベントの場合は、ソースが削除されているシステム イベント ログからイベントをプルする診断を構成する必要&ldquo;Microsoft Antimalware。&rdquo;一般に、&rsquo;Error イベントと Warning イベントをプルします。 監視する&ldquo;イベントの詳細についてはEndpoint Protection Microsoft Windows Azure&rdquo; の監視に関するドキュメントを参照してください。</p>  <p>サービス&rsquo;のエントリ ポイントに追加するコードの例を次に示します。</p>  <p><span style=\"color: #008000\">マルウェア対策診断を追加する</span></p>  <p><span style=\"color: #0000ff\">var</span> config = <span style=\"background-color: #ffffff\"><span style=\"color: #33cccc\">DiagnosticMonitor</span>。</span>GetDefaultInitialConfiguration();</p>  <p><span style=\"color: #008000\">情報イベント ログ エントリと詳細イベント ログ エントリを除外する</span></p>  <p>設定。WindowsEventLog.DataSources.Add(\"System!*[System[Provider[@Name='Microsoft Antimalware'] and (Level=1 or Level=2 or Level=3)]\");&nbsp;</p>  <p><span style=\"color: #008000\">1分ごとに保存されるストレージへの書き込み</span></p>  <p>.config.WindowsEventLog = System.<span style=\"color: #33cccc\">TimeSpan。</span>FromMinutes (1.0);</p>  <p><span style=\"color: #33cccc\">DiagnosticMonitor。</span>(\"Windowsazure.servicebus\", config) を開始します。</p>  <p>この場合、システムイベントログからのマルウェア対策エラーまたは警告は、1分ごとに Windows Azure Storage に書き込まれます。 監視要件に適した間隔を使用します。</p>  <p>未加工のイベントを表示するには、Windows Azure 診断で使用するように構成したストレージアカウントの WADWindowsEventLogsTable テーブルを参照します。 これは、マルウェア対策イベントコレクションが動作していることを検証するのに役立ちます。 たとえば、構成をエンドツーエンドで検証する場合は、情報イベント (Level = 4) を含めて開始し、構成の更新によってオフにします。&nbsp;</p>  <p><span style=\"text-decoration: underline\"><b>マルウェア対策ログ</b></span></p>  <p>さらに、次の場所には、Windows Azure vm でマルウェア対策コンポーネントを起動して実行する際に問題が発生した場合に役立つログが含まれています。</p>  <ul>  <li>%programdata%\\Microsoft Endpoint Protection<br> Windows Azure サービスと共にデプロイされるスタートアップタスクのログが含まれます。</li>  <li>%programdata%\\Microsoft\\Microsoft セキュリティクライアント<br> endpoint protection プラットフォームコンポーネントのインストールのログが含まれます。&nbsp;</li>  </ul>  <p>これらのログを blob storage に移動するカスタムログを実装することで、これらのログをプルするように Windows Azure 診断を構成できます。 &nbsp;詳細については、MSDN のこちらのドキュメントを参照してください。</p>  <h3><b>Azure Windows にサービスを発行する</b></h3>  <p>Visual Studio 2010 ですべてを構成した後の最後の手順は、Windows Azure にサービスを発行することです。 マルウェア対策が構成されている役割には、サービス展開の一部として endpoint protection クライアントをインストールして起動するための追加のスタートアップタスクが含まれます。 Windows Azure サービスと同様に、Windows Azure portal を通じてデプロイするようにサービスをパッケージ化することも、Visual Studio 2010 内から発行することもできます。 どちらのオプションも、Azure Windows の Microsoft Endpoint Protection で動作します。&nbsp;</p>  <p>サービスを発行すると、マルウェア対策が有効になっているロールでは、VM 内で Microsoft Endpoint Protection クライアントが実行されます。</p>"
