Title: Azure の GitHub アクションの一般提供開始
Summary: GitHub アクションを使用すると、GitHub に統合されたソフトウェアのコンパイルと配信を自動化する、シンプルで強力なワークフローを作成できます。 yaml ファイルで定義されているこれらのアクションを使用すると、コードのコミット、プル要求の作成、または新しい GitHub リリースなど、任意の GitHub イベントで自動ワークフロープロセスをトリガーできます。
Content: >-
  <p>GitHub アクションを使用すると、GitHub に統合されたソフトウェアのコンパイルと配信を自動化する、シンプルで強力なワークフローを作成できます。 yaml ファイルで定義されているこれらのアクションを使用すると、コードのコミット、プル要求の作成、または新しい GitHub リリースなど、任意の GitHub イベントで自動ワークフロープロセスをトリガーできます。</p>


  <p>現在、アクション機能のパブリックな可用性について<a href="https://aka.ms/ghactionsga" target="_blank">発表</a>したばかりの GitHub、Azure の GitHub のアクションが一般公開されていることを発表しまし &rsquo; た。</p>


  <p>azure のすべての GitHub アクションとそのリポジトリが<a href="https://github.com/Azure/actions" target="_blank">GitHub に</a>記載されているドキュメントとサンプルテンプレートを使用して、プッシュまたはプル要求に従って、azure への作成、テスト、パッケージ化、リリース、デプロイを行うためのワークフローを簡単に作成できます。</p>


  <p>また、 <a href="https://github.com/Azure/actions-workflow-samples" target="_blank">azure starter templates</a>を使用して、azure を対象とする GitHub CI/CD ワークフローを簡単に作成し、.net、Node.js、Java、PHP、Ruby、Python などの人気のある言語とフレームワークで作成されたアプリをコンテナーまたは任意のオペレーティングシステムで実行できます。</p>


  <h2>Azure に接続する</h2>


  <p>Azure <a href="https://github.com/Azure/login" target="_blank">ログイン</a> <code>(azure/login)</code> アクションとサービスプリンシパルを使用して、azure サブスクリプションを認証します。 次に、Azure CLI スクリプトを実行して、 <a href="https://github.com/Azure/CLI" target="_blank">Azure CLI</a> <code>(azure/cli)</code> アクションを使用して任意の Azure リソースを作成および管理できます。これにより、GitHub アクションランナー環境が最新の (またはユーザーが指定した) バージョンの Azure CLI で設定されます。</p>


  <h2>Web アプリをデプロイする</h2>


  <p>Azure App Service は、web アプリケーションをデプロイおよびスケーリングするためのマネージプラットフォームです。 <a href="https://github.com/Azure/webapps-deploy" target="_blank">Azure WebApp</a> <code>(azure/webapps-deploy)</code> と<a href="https://github.com/Azure/webapps-container-deploy" target="_blank">azure Web App for Containers</a> <code>(azure/webapps-container-deploy) </code> アクションを使用して Azure App Service するために web アプリを簡単にデプロイできます。 <a href="https://github.com/Azure/appservice-settings" target="_blank">Azure App Service </a><a href="https://github.com/Azure/appservice-settings" target="_blank">設定</a> <code>(azure/appservice-settings)</code> アクションを使用して、アプリケーション設定と接続文字列を構成することもできます。</p>


  <p><a href="https://azure.com/appservice" target="_blank">Azure App Service</a> の詳細を確認します。</p>


  <h2>サーバーレス関数アプリをデプロイする</h2>


  <p><a href="https://github.com/Azure/functions-action" target="_blank">Azure Functions アクション</a> <code>(azure/functions-action)</code> を使用してコードを作成するか、[<a href="https://github.com/Azure/functions-container-action">コンテナーの Azure Functions] アクション</a> <code>(azure/functions-container-action)</code> を使用してカスタムコンテナーイメージを作成することによって、サーバーレスアプリケーションのデプロイを効率化して、イベントドリブンのサーバーレスコンピューティングプラットフォーム Azure Functions します。</p>


  <p><a href="https://azure.com/functions" target="_blank">Azure Functions</a> の詳細情報を参照してください。</p>


  <h2>コンテナー化されたアプリのビルドとデプロイ</h2>


  <p>コンテナー化されたアプリ (単一または複数のコンテナー) の場合は、 <a href="https://github.com/Azure/docker-login" target="_blank">Docker ログインアクション</a> を使用します ( <code>azure/docker-login)</code> コンテナーイメージを構築するための完全なワークフローを作成するには、コンテナーレジストリにプッシュします (Docker Hub または Azure Container Registry)。次に、azure Web アプリ、azure functions for container、または Kubernetes にイメージをデプロイします。</p>


  <h2>Kubernetes へのデプロイ</h2>


  <p>複数のアクションをリリースし、オンプレミスまたは任意のクラウド ( <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>を含む) 上で実行されている Kubernetes クラスターに接続したり、マニフェストの配置、アーティファクトの置き換え、ロールアウトの状態の確認、クラスター内のシークレットの処理を支援しています。</p>


  <ul>
      <li><a href="https://github.com/Azure/setup-kubectl" target="_blank">Kubectl tool installer</a> <code>(azure/setup-kubectl)</code> : ランナーに特定のバージョンの Kubectl をインストールします。</li>
      <li><a href="https://github.com/Azure/k8s-set-context" target="_blank">Kubernetes set context</a> <code>(azure/k8s-set-context)</code> : ターゲット Kubernetes クラスターコンテキストを設定するために使用されます。これは、他のアクションによって使用されるか、任意の kubectl コマンドを実行します。</li>
      <li><a href="https://github.com/Azure/aks-set-context" target="_blank">AKS set context</a> <code>(azure/aks-set-context)</code> : ターゲットの Azure Kubernetes Service クラスターコンテキストを設定するために使用されます。</li>
      <li><a href="https://github.com/Azure/k8s-create-secret" target="_blank">Kubernetes create secret</a> <code>(azure/k8s-create-secret)</code> : Kubernetes クラスターで汎用シークレットまたは docker レジストリ <a href="https://kubernetes.io/docs/concepts/configuration/secret/">シークレット </a>を作成します。</li>
      <li><a href="https://github.com/Azure/k8s-deploy" target="_blank">Kubernetes deploy</a> <code>(azure/k8s-deploy)</code> : Kubernetes クラスターにマニフェストを配置するには、これを使用します。</li>
      <li><a href="https://github.com/Azure/setup-helm" target="_blank">セットアップのヘルム</a> <code>(azure/setup-helm)</code> : 特定のバージョンのヘルムバイナリをランナーにインストールします。</li>
      <li><a href="https://github.com/Azure/k8s-bake" target="_blank">Kubernetes 焼き付ける</a> &nbsp; <code>(azure/k8s-bake)</code> : このアクションを使用して、焼き付ける、kustomize、または kompose を使用した配置に使用されるマニフェストファイルをします。</li>
  </ul>


  <p>Azure Kubernetes Service (AKS) 上のクラスターにデプロイするには、を使用 <code>azure/aks-set-context</code> して AKS クラスターと通信し、を使用 <code>azure/k8s-create-secret</code> してプルイメージシークレットを作成し、最後 <code>azure/k8s-deploy</code> にを使用してマニフェストファイルを配置します。</p>


  <h2>Azure SQL または MySQL データベースへのデプロイ</h2>


  <p>認証および DACPAC/SQL スクリプト用の接続文字列を使用して<a href="https://azure.microsoft.com/en-in/services/sql-database/" target="_blank">Azure SQL Database</a>にデプロイする<a href="https://github.com/Azure/sql-action" target="_blank">Azure SQL データベース</a> <code>(azure/sql-action)</code> のアクションが用意されました。</p>


  <p>MySQL スクリプトを使用して Azure Database for MySQL データベースにデプロイする場合は、代わりに <a href="https://github.com/Azure/mysql-action" target="_blank">mysql </a><a href="https://github.com/Azure/mysql-action" target="_blank">アクション</a> <code>azure/mysql-action)</code> を使用します。</p>


  <h2>Azure Pipelines での実行のトリガー</h2>


  <p>GitHub アクションを使用すると GitHub からコードを簡単にビルド、テスト、および配置できますが、 <a href="https://azure.com/pipelines" target="_blank">Azure Pipelines</a>を含む外部 CI/CD ツールとサービスをトリガーすることもできます。 ワークフローで特定の Azure Pipelines 環境に配置するために Azure Pipelines を実行する必要がある場合、たとえば、 <a href="https://github.com/Azure/pipelines" target="_blank">Azure </a> <a href="https://github.com/Azure/pipelines" target="_blank">Pipelines</a> <code>(azure/pipelines)</code> アクションを使用すると、アクションワークフローの一部としてこの実行をトリガーできます。</p>


  <h2>ユーティリティの操作</h2>


  <p>最後に、<a href="https://github.com/Microsoft/variable-substitution" target="_blank">変数の置換</a> <code>Microsoft/variable-substitution</code> のアクションもリリースしました。これにより、GitHub アクションワークフロー内の JSON、XML、または yaml ファイル (構成ファイル、マニフェストなど) の値をパラメーター化できます。</p>


  <h2>近日公開予定</h2>


  <p>使用可能な一連の GitHub アクションを継続的に改善し、さらに多くの Azure サービスに対応するために新しいアクションをリリースします。</p>


  <p><a href="https://github.com/Azure/actions" target="_blank">Azure の GitHub アクション</a>を試し、Twitter を <a href="https://twitter.com/Azure" target="_blank">@Azure</a> 使用してフィードバックを共有してください。 問題が発生した場合は、GitHub リポジトリで特定のアクションに関する問題を開いてください。</p>
