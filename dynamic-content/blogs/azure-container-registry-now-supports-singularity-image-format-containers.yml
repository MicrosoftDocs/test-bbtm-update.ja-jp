Title: Azure Container Registry、単数形イメージ形式コンテナーがサポートされる
Summary: Azure と Sylabs は本日、Open Container Initiative (OCI) ディストリビューション仕様をサポートするレジストリに Singularity コンテナー イメージを格納できる新しいコラボレーションを発表しました。 単数形バージョン 3.0 では、新しいセキュリティで保護された単数形画像形式 (SIF) が定義されています。
Content: >-
  <p>Azure と <a href="https://www.sylabs.io/" target="_blank">Sylabs</a> は本日、Open <a href="https://github.com/opencontainers/distribution-spec/" target="_blank">Container Initiative (OCI) ディストリビューション</a>仕様をサポートするレジストリに Singularity コンテナー イメージを格納できる新しいコラボレーションを発表しました。 単数形バージョン 3.0 では、新しいセキュリティで保護された単数形 <a href="https://www.sylabs.io/2018/03/sif-containing-your-containers/" target="_blank">画像形式 (SIF) が定義されています</a>。</p>


  <p>Azure Container Registry では、<a href="https://github.com/deislabs/oras/" target="_blank">OCI Registry as Storage (ORAS)</a> プロジェクトを共通ライブラリとして使用してさまざまな成果物の種類を格納することで、Helm、CNAB、その他のクラウド ネイティブ成果物を OCI ディストリビューション ベースのレジストリに格納<a href="https://stevelasker.blog/2019/01/25/cloud-native-artifact-stores-evolve-from-container-registries/" target="_blank"></a>できます。 同じ共通ライブラリを利用して、単数形画像形式のコンテナー イメージを、Azure Container Registryおよび他の OCI ディストリビューション ベースのレジストリに格納できます。</p>


  <p>&ldquo;<em>Open Containers Initiative (OCI)</em>&rdquo; から生み出された標準への準拠は、特異点の最近のリリースの一部で重点的に取り組む必要があります。特異点の開始者であり、Sylabs CEO の Gregory Kurtzer は述べています。 &ldquo;<em>実際、単数形は、OCI によって維持されるイメージとランタイムの仕様の両方に準拠しています。ただし、これらの標準の導入を推進するには、コンテナーの配布の問題にも対処する必要があります。幸いなことに <a href="https://github.com/deislabs/oras/" target="_blank">、ORAS は</a> 、この大きなギャップに対応し、広範囲にわたる企業導入の障壁を大幅に下げるのです。Azure と継続的に共同作業を行い、単 &lsquo;数形が ORAS に対応する必要があります&rsquo;。最初の取り組みにより、SIF コンテナー イメージを Azure Container Registry および他の OCI ディストリビューション ベースのレジストリに格納および取得できます。Azure Container Registry</em> で標準に準拠したコンテナーを活用する場合、単数形による ORAS のサポートは大きな進歩を表します。&rdquo;</p>


  <p>Sylabs と Singularity コミュニティは常に相互運用性に重点を置い、この新しい統合によって概念が拡張され、コンテナー コミュニティ向けより広範なソリューション セットが作成されます。 Azure Container Registry または他の OCI ディストリビューション ベースのレジストリを既に使用しているお客様の場合、この新しいコラボレーションにより、ワークフローで SIF コンテナーを採用する方法を統合できます。</p>


  <p>Sylabs と共同で行う作業により、Singularity を使用するお客様は、別の SIF 配布ライブラリを実行して管理することなく、 <a href="https://aka.ms/acr/singularity" target="_blank">Azure Container Registry</a> や他の OCI クレーム レジストリへの投資を活用できます。</p>


  <p>詳細については、「 &ldquo; Using <a href="https://aka.ms/acr/artifacts" target="_blank">OCI Compliant Registries as Artifact Registries</a>&rdquo; on GitHub」を参照してください。</p>
