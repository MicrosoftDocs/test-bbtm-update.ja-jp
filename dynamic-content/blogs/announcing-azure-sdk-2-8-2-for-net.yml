Slug: announcing-azure-sdk-2-8-2-for-net
Title: Azure SDK 2.8.2 for .NET の発表
Summary: 本日、Visual Studio 2013 と Visual Studio 2015 の Azure SDK 2.8.2 を発表します。 この投稿では、Azure SDK 2.8.2 でリリースされる新機能をまとめています。
Content: >-
  <p>本日、 &rsquo; Visual Studio 2015 の Azure SDK 2.8.2 を発表します。 このリリースには、App Service 開発者エクスペリエンスを向上させるためのユーザーインターフェイス、検証の強化、およびエンジニアリングの最適化が含まれています。 この投稿では、Azure SDK 2.8.2 でリリースされる新機能をまとめています。</p>


  <p><a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK 2.8.2 for .NET</a><br>

  [ダウンロード用 VS 2015]</p>


  <ul>
   <li><strong>ユーザーインターフェイスの機能強化: </strong>プロビジョニングエクスペリエンスの例外処理ロジックを改善し、UI キューを追加しました。これ &rsquo; により、展開に影響する可能性のある潜在的な問題の App Service 作成プロセスを通知します。</li>
   <li><strong>エンジニアリングの強化</strong>: App Service のアプリコードを Azure にプロビジョニングするための全体的な時間を短縮するために、いくつかのパフォーマンスの調整が行われています。また、将来の進歩に pave するための一連のエンジニアリングの改善</li>
   <li><strong>Azure リソース管理 (ARM) テンプレートのエクスポートの機能強化:</strong>ARM テンプレートのエクスポートでは、テンプレート<em>と</em>パラメーターの両方のファイルが削除されるため、 <a href="https://azure.microsoft.com/en-us/documentation/articles/vs-azure-tools-resource-groups-deployment-projects-create-deploy/" target="_blank">Azure リソースグループの Visual Studio プロジェクトテンプレート</a>を使用すると、エクスポートされたファイルがより簡単に機能します。</li>
  </ul>


  <h1>App Service ツールのユーザーインターフェイスの機能強化</h1>


  <p>App Service 開発者と完全に再設計されたエクスペリエンスのために多くの飛躍が含まれている Azure SDK 2.8.1 リリースでは、いくつかの重要な UI キューとヒントが、デプロイエラーを確認する <em>前に </em>、トポロジの作成に潜在的 App Service な問題があるかどうかを簡単に確認できるようにするために、お客様からの優れたフィードバック また、UI でこれらのエラーをより適切に処理する機会もありました。 Azure SDK 2.8.2 は、App Service ユーザーの <a href="https://blogs.msdn.com/b/ricom/archive/2015/12/16/pit-of-success-for-organizations.aspx" target="_blank">成功のための pit</a> を作成し、アプリの作成時にユーザーが問題を経験する明らかなシナリオを軽減するチャンスでした。</p>


  <h2>リソースグループ作成のキューの向上</h2>


  <p>Azure 2.8.1 SDK の期間中に作成したリソースグループの前提の1つは、新しいリソースグループ用の簡単なテキストボックスを提供することです。 テスト中は、新しいリソースグループのエクスペリエンスをより明確にすることができました。 SDK 2.8.2 では、UI に視覚的な手掛かりを追加して、ユーザーに新しいグループの作成への明確なパスがある &rsquo; ことを通知しまし &rsquo; た。 UI ではリソースグループが自動的に選択されますが、新しいボタンが追加されました。これ &rsquo; により、ユーザーが何をしているか &rsquo; をユーザーに知らせるためのプレースホルダーテキストを提供します。</p>


  <p><img alt="image" border="0" height="47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d595736b-3c53-4c77-8e46-5936597ce069.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="image" width="480"></p>


  <h2>配置エラーを軽減 (および処理) する</h2>


  <p>SQL サポートされている Web アプリのトポロジを作成するときに、SQL Server データベースを作成するが、SQL Server リソースの [削除] ボタンを誤ってクリックすると、どうなりますか。 これにより、ARM テンプレートが無効な状態になる可能性があります。SQL Server データベースリソースは、新しい (または既存の) SQL Server リソースに依存しているため、Azure Resource Manager によってテンプレートが禁止され、配置エラーが発生します。 このテンプレートを送信しようとすると、App Service ツールによって、このような状況が見にくくなることがあります。</p>


  <p><img alt="image" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a7f96c-ecdb-49db-981a-2fad3425b169.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="image" width="360"></p>


  <p>管理 API がプロビジョニング中に問題を検出した場合、この同じダイアログが使用されますが、例外の詳細は、以前のリリースよりも洗練された方法で提供されます。 これは、を使用して新しい SQL Server データベースを使用することを意図した SQL Server が削除された例ですが、UI の向上は &ndash; 、Azure API &rsquo; から返された例外を単 &ldquo; にメッセージボックス &rdquo; 化するのではなく、単純に例外を適切にキャプチャし、より深い例外の内容をファイルに簡単にコピーできるようにするためです。</p>


  <p><img alt="image" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ff844e6-7e63-48a5-aa69-5ff26c68ddfd.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="image" width="480"></p>


  <h2>接続文字列の設定</h2>


  <p>ASP.NET プロジェクトテンプレートで削除される<em>defaultconnection</em>接続文字列の既定値を使用している ASP.NET 開発者がすぐ &ldquo; に使用できるファイルの新しい Project &rdquo; シナリオを簡単にするため、または App Service デプロイされた環境での接続文字列 &rsquo; の名前を簡単に変更できるようにするには、[接続文字列名 &rdquo; ] &rsquo; &ldquo; ボックスをSQL Server データベースのプロビジョニングエクスペリエンス。</p>


  <p><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a158405-93ce-4f20-9e82-38d9a01e63a9.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="image" width="427"></p>


  <h1>エンジニアリングの機能強化</h1>


  <p>ブログ投稿のコメント、フォーラム、 <a href="https://connect.microsoft.com/VisualStudio/Feedback" target="_blank">Visual Studio フィードバックセンター</a>を通じて、App Service のプロビジョニング中にいくつかのハングが発生したことを学習しました。 私たちは、スタックトレースを共有することに熱心に取り組んできた優れたお客様と協力して、私たち &rsquo; のテスト環境で見てきた結果を確認しました。 既にキューにあるパフォーマンスの最適化が、プロビジョニングの問題を修復することを確認しました。そのため &rsquo; 、AZURE SDK 2.8.2 がこの問題を軽減し、さまざまなデプロイシナリオで完全にテストされていることを発表しました。</p>


  <p>&rsquo;また、App Service ツールの特定の領域に対する調整を行いました。これにより、よりインテリジェントな機能が提供され、App Service ツール拡張機能全体を再配布することなく、API の変更に対応できるようになります。 これらの機能により、以前に修正プログラムまたは手動更新プログラムが必要になった &rsquo; api の軽微な変更から顧客を保護することができます。 これらの機能は、他のパートナーに対してリソースカート &rdquo; の &ldquo; アイデアを開くために行った他の手順 &rsquo; と共に、Azure ツールの将来の魅力的なコンポーネントであることを証明しています。</p>


  <h1>Azure Resource Manager テンプレートのエクスポートの機能強化</h1>


  <p>Azure SDK 2.8.1 で ARM テンプレートをブートストラップするためのオンランプを開発者に提供するために、[エクスポート] ボタンが &ldquo; 導入されました。このボタン &rdquo; を使用すると、App Service アプリ作成ウィンドウで作成された arm テンプレートを編集できます。 このようにして、App Service アプリの作成] ダイアログを使用してトポロジを設定し、SQL データベースなどのリソースをリソースグループに追加した &rsquo; 後で、トポロジを1回のクリックで簡単にエクスポートできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baeb9621-4ef4-4843-b1be-af71edf2c804.png"><img alt="image" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91a80e15-b837-4474-a199-ddc327a11ceb.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="絵" width="610"></a></p>


  <p>これで、エクスポートプロセスでは、次のエクスプローラーウィンドウに示すように、テンプレート <em>と </em>個別のパラメーターファイルの両方が削除されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee9afa0f-7b85-4f92-8363-b6669880aed1.png"><img alt="image" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/523c21ad-e37c-4e8e-a113-7f5ba88ad9c3.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="絵" width="610"></a></p>


  <p>新しい Azure リソースグループプロジェクトを作成したら、[App Service アプリの作成] ダイアログからエクスポートしたファイルを新しいリソースグループプロジェクトにインポートし、変更を加えたり、追加の環境固有のパラメーターファイルを設定したりできます。 &rsquo;デプロイの準備ができたら、プロジェクトの簡単な右クリックによるデプロイで、ARM テンプレートを実行し、完全に独立した、ミラー化された環境をプロビジョニングする機会が与えられます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c70686e-2448-4fdf-aee1-9dae84ccfc07.png"><img alt="image" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01df4d31-47c0-4668-8e78-9951929551e6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="絵" width="610"></a></p>


  <h1>まとめ</h1>


  <p>&rsquo;Azure アカウントを持っていない場合は、<a href="https://azure.microsoft.com/en-us/pricing/free-trial/">無料</a>でサインアップして、上記のすべての機能をすぐに使用することができます。 また、 &rsquo; [ <a href="https://tryappservice.azure.com/" target="_blank">Try App Service</a>を使用して、独自に構築済みのアプリを簡単に開始できるようにすることもできます。 その後、 <a href="https://azure.microsoft.com/en-us/get-started/">Azure デベロッパーセンター</a> にアクセスして、それを使用してアプリを構築する方法について学習します。</p>


  <p>Visual Studio IDE の [<a href="https://go.microsoft.com/fwlink/?linkid=517102&amp;clcid=0x409">気に入った</a>機能の報告] を使用して、 <a href="https://connect.microsoft.com/visualstudio">Connect</a>、UserVoice による提案、迅速な考えやアイデアを通じて、バグを送信してください。</p>
