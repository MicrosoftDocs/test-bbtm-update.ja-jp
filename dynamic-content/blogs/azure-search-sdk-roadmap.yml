Title: Azure Search .NET SDK のロードマップ
Summary: 2015 年 3 月に Azure Search 用 .NET SDK を初めてリリースして以来、多くのお客様からのフィードバックを受け取っています。 一般的なテーマの 1 つは、アプリケーションと .NET SDK の間REST APIパリティです。
Content: >-
  <p>2015 年 3 月に Azure Search 用 .NET SDK を初めてリリースして以来、&#39;多くのお客様からのフィードバックを受け取っています。 一般的なテーマの 1 つは、アプリケーションと .NET SDK の間REST APIパリティです。</p>


  <p>多くのお客様は、まだプレビュー中の Azure Search 機能を使用しています。 これらの機能は、.NET SDK では使用できません。 プレビュー機能が REST APIに導入された場合は、できるだけ早くサポートするために SDK を更新する必要があります。 同様に、機能が一般公開される場合は、それらの機能を含む安定した SDK バージョンもリリースする必要があります。</p>


  <p>この数か月間、私&#39;実現に向け、取り組み続けがありました。 .NET SDK&rsquo; のバージョン 1.0-preview を使用できたので、最初の安定した一般公開バージョンをリリースする準備が整いました。 プレビュー&#39;機能のパリティはまだ提供されていませんが、現在の進捗状況と機能パリティに間もなく到達する計画を共有する良い時期です。</p>


  <h1>バージョン 1.0-preview</h1>


  <p>Azure Search <a href="https://azure.microsoft.com/updates/azure-search-net-sdk-version-1-0-1-preview/"></a> .NET SDK のバージョン 1.0-preview のリリースを最近発表しました。 新しい SDK は NuGet から<a href="https://www.nuget.org/packages/Microsoft.Azure.Search">ダウンロード</a>し、この記事&#39;新機能について<a href="https://azure.microsoft.com/documentation/articles/search-dotnet-sdk-migration/">確認できます</a>。</p>


  <p>このバージョンには、インターフェイスとインスプリントの両方で、いくつかの大きな変更があります。 その結果、SDK は、&#39;世代の Azure クライアント ライブラリと一貫性を持ち、より使いやすくなっています。 最も重要なのは、&#39;機能を迅速に追加できる、確固たたみの基盤を基盤として構築されている点です。</p>


  <p>今後のロードマップを確認するには、次をお読みください。 1.0&#39;の詳細に関心がある場合は、「1.0-preview &ldquo;で変更された内容と理由」にスキップしてください。&rdquo;</p>


  <h1>今後のリリース</h1>


  <h3>一般提供と Lucene クエリ構文 (バージョン 1.1)</h3>


  <p>Azure Search .NET SDK の次の予定されているリリースは、最初の一般公開リリースになります。つまり、次の意味があります。</p>


  <ol>
      <li>新しいバージョンは、新しいバージョンを使用して、&#39;変更を加える必要がないという自信を持って使用できます。</li>
      <li>SDK バージョンから -preview モニカーを削除します。 &quot;&quot; <a href="https://www.nuget.org/packages/Microsoft.Azure.Search">Microsoft.Azure.Search</a>&#39;パッケージを検索するときに[プレリリースを含める] をオンNuGetなくなります。</li>
  </ol>


  <p>2 月に SDK の最初の安定したリリースを出荷する予定であり、バージョン 2015-02-28 REST API。</p>


  <p>また、一般的な需要により、Lucene クエリ構文のサポートが SDK に追加されます。 現在、REST API のバージョン 2015-02-28-Preview でのみ使用できますが、1.1 SDK リリースより前のバージョン 2015-02-28 で使用できます。</p>


  <h3>プレビュー機能の可用性 (2.x プレビュー バージョン)</h3>


  <p>最初の安定した SDK が出荷された後、新しいプレビュー SDK バージョンの作業を開始します。&#39;2.x-preview を呼び出す必要があります。 これは、バージョン 2015-02-28-Preview の REST API。 プレビュー機能を使用してこれを段階的に更新し、アプリケーションと SDK の間のパリティREST API予定です。 次のような機能が該当します。</p>


  <ul>
      <li><a href="https://aka.ms/customanalyzers">カスタム アナライザー</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/search-howto-indexing-azure-blob-storage/">Azure Blob Storage インデクサー</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/search-indexers-customization/">フィールド マッピングによるインデクサーのカスタマイズ</a></li>
      <li>インデックスの定義、インデクサー、およびデータ ソースの安全な同時更新を有効にする Etag のサポート</li>
  </ul>


  <p>今年の第 1 四半期にこの作業を計画しています。 機能&#39;どの順序で出荷されるかを正確に言うのは早すぎますが、進行中にこの情報を共有します。 次のページで進行状況<a href="https://github.com/azure/azure-sdk-for-net/tree/AutoRest">を追跡GitHub</a><a href="https://github.com/azure/azure-sdk-for-net/tree/AutoRest">。</a>タイトルで Search SDK&quot; に関する pull requests と&quot;問題を探してください。</p>


  <h3>次のメジャー機能リリース (2.x)</h3>


  <p>2.x-preview が出荷された直後に、2.x-preview に含まれる機能は、新しいロックされた REST API バージョンで一般公開され、その後、.NET SDK のバージョン 2.x を暫定的に呼び出す予定です。 この時点からの目標は、新しい機能を . <strong>NET SDK で</strong> 提供し、その後 1 か月間に新しい機能を提供REST API。 これはプレビュー機能にも行きます。</p>


  <h1>1.0-preview の変更点と理由</h1>


  <p>多くの Azure SDK と同様に、Azure Search SDK はコード生成ツールと共通ランタイム ライブラリを使用して開発されています。 Azure Search SDK を他の言語やプラットフォームに取り込む予定なので、codegen を使用します。 Codegen を使用すると、これを簡単に行えます。 また、Azure SDK 全体で共通&quot;&quot;のルック アンド フィールが保証されます。これにより、Azure プラットフォーム全体の使用が可能になります。 共通ランタイム ライブラリは、共通の例外クラス (<strong>CloudException</strong>)、組み込みの再試行ポリシー、認証の一般的な方法などの機能を備えるので、この一部にも必要です。</p>


  <p>以前のバージョンの Azure Search .NET SDK では、Hyak と呼ばれる内部の Microsoft コード生成ツールと、対応するランタイム ライブラリ Hyak.Common が使用されています。 バージョン 1.0-preview&#39;、新しい共通ランタイム ライブラリを含む <a href="https://github.com/azure/autorest">AutoRest</a> という新しいオープンソース ツールに移動しました。 この移行は大きな投資でしたが、既に恩恵を受け始め&#39;、今後も引き続きメリットを得る予定です。 Azure Search SDK に AutoRest を使用する利点の一部を次に示します。</p>


  <ul>
      <li>AutoRest で生成された C# コードでは、シリアル <a href="https://www.newtonsoft.com/json">化 JSON.NET</a> を使用します。 これにより、独自のカスタム モデル <a href="https://azure.microsoft.com/documentation/articles/search-dotnet-sdk-migration/#whats-new-in-101-preview"></a> クラスを Azure Search インデックス スキーマに簡単にマップできる強力なクライアント側シリアル化機能を 1.0-preview で公開できます。</li>
      <li>AutoRest は <a href="https://openapis.org/">Swagger 仕様を</a> 入力として受け取る。 Swagger は、REST API を指定するために一般的なオープン形式です。 Hyak&#39;独自の仕様から Swagger に切り替えるので、Azure Search SDK に新機能を簡単に追加できます。 追加の特典として、Swagger に精通しているお客様は、Azure Search サービスのセカンダリ リファレンスとして <a href="https://github.com/Azure/azure-rest-api-specs/tree/master/search/2015-02-28/swagger">Swagger</a> 仕様を使用REST API。 注: この記事の執筆時点では、すべての API が Swagger でモデル化されているのではなく、今後さらにカバレッジが追加されます)。</li>
      <li>生成されたコードは、モデル クラスを直接操作する上位レベルの簡略化されたメソッドから HTTP レベルのメソッドを明確に分離します。 たとえば、 <strong>Indexes.Create は</strong> <strong>IndexDefinitionResponse を返さなくなりました</strong>。 これで、Index オブジェクト <strong>が直接返</strong> されます。</li>
      <li>AutoRest では <a href="https://weblogs.asp.net/scottgu/introducing-razor">、Razor テンプレートをコード</a> 生成バックエンドとして使用します。 これにより、新しいターゲット言語のサポートを追加する方がはるかに簡単になります。 これは、今後、Azure Search SDK をより多くの言語とプラットフォームに移植するのに役立ちます。</li>
  </ul>


  <p>AutoRest への移行が完了したら、&#39;と .NET SDK の間の機能パリティに向けて最後のプッシュを行う準備REST API準備が整いました。 これは、今後のいくつかの SDK リリースで実現される予定です。</p>


  <h2>まとめ</h2>


  <p>一般公開されている .NET SDK をリリースし、Azure Search REST API と .NET SDK の間で機能パリティに到達することが、私たちの優先事項です。 SDK のバージョン 1.0-preview のリリースが最初の手順でした。 次の表に、今後リリースされる予定をまとめたものがあります。</p>


