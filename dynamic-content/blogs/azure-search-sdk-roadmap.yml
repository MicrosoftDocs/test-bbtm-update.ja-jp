  <p>その間は、すべてのユーザーにバージョン 1.0-preview を試して、フィードバックをお送りください。 問題が発生した場合は、 <a href="https://social.msdn.microsoft.com/Forums/azure/home?forum=azuresearch">Azure Search の MSDN フォーラム</a>でご質問ください。 バグを発見した場合は、 <a href="https://github.com/Azure/azure-sdk-for-net/issues">Azure .NET SDK の GitHub リポジトリ</a>で問題を報告できます。 問題のタイトルの前に &quot;Search SDK を付け、 &quot; 適切なユーザーに表示します。</p>


