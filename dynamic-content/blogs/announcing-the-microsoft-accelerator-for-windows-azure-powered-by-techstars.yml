Title: TechStars を利用した Microsoft Accelerator for Windows Azure の発表
Summary: 本日、Microsoft Accelerator for Windows Azure プログラムをシアトルで発表しました。 &nbsp;10 人のスタートアップ企業が選び、3 か月間のハンズオン メンター プログラムに参加しました。
Content: <p>本日、Microsoft <a target="_blank" href="https://www.microsoft.com/BizSpark/accelerator/azure/">Accelerator for Windows Azure</a> プログラムをシアトルで発表しました。 &nbsp;<a target="_blank" href="https://www.techstars.com/">TechStars</a> と Microsoft BizSpark プログラムのパートナーが支援する 3 か月間のハンズオン メンター プログラムに参加するために、10 人のスタートアップ企業が選び、Windows Azure を使用して新しい製品やビジネス<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0212">を</a>開発します。 ファイナリストを歓迎します。</p>  <ul>  <li>星形 (<a target="_blank" href="https://twitter.com/ADVERTORY">@ADVERTORY</a>)</li>  <li>Appetas<b> </b>(<a target="_blank" href="https://twitter.com/Appetas">@Appetas</a>)</li>  <li>BagsUp (<a target="_blank" href="https://twitter.com/bagsup">@bagsup</a>)</li>  <li>大陸 (<a target="_blank" href="https://twitter.com/embarke">@embarke</a>)</li>  <li><a target="_blank" href="https://www.fanzo.me/"><b>Fanzo</b></a> (<a target="_blank" href="https://twitter.com/FanzoFans">@FanzoFans</a>)</li>  <li>MetricsHub (<a target="_blank" href="https://twitter.com/MetricsHub">@MetricsHub</a>)</li>  <li><a target="_blank" href="https://www.mobilligy.com/"><b>Mobgygy</b></a> (<a target="_blank" href="https://twitter.com/mobilligy">@mobilligy</a>)</li>  <li>Realty Mogul (<a target="_blank" href="https://twitter.com/Realty_Mogul">@Realty_Mogul</a>)</li>  <li><b>Socedo &nbsp;(</b><a target="_blank" href="https://twitter.com/SocedoApp">@SocedoApp</a><b>)</b></li>  <li><a target="_blank" href="https://www.staq.io/"><b>Staq</b></a> &nbsp;&nbsp;(<a target="_blank" href="https://twitter.com/GetStaq">@GetStaq</a>)</li>  </ul>  <p>私&rsquo;たちは、彼らのアイデアにインスパイアされています。私たちは、皆さん&rsquo;もそうです。 Scott Guthries&rsquo; のブログ投稿をご&nbsp;覧ください。Microsoft <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/10/01/finalists-for-the-microsoft-accelerator-for-windows-azure.aspx">Accelerator for Windows Azure </a>のファイナリストは、プログラムのエグゼクティブ スポンサーとしての彼の評判を聞くことができます。</p>  <p>Microsoft Accelerator for Windows Azure チームとそのアプリケーションの詳細<a target="_blank" href="https://www.microsoft.com/BizSpark/accelerator/azure/">については、</a>このブログを参照してください。 Windowsはスタートアップ&ndash;&nbsp;企業に情熱を注ぐので、スタートアップ企業の場合は、Microsoft BizSpark利用可能なリソースを確認して成功に役立ちます。</p>
