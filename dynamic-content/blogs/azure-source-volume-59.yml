  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/event-processing-with-azure-database-for-postgresql-and-azure-event-grid-integration/">Azure Database for PostgreSQL と Event Grid 統合を使用したリアルタイムイベント処理</a></h3>


  <p>最新のアプリケーションは、IoT デバイスからの変更に反応しているか、marketplace ソリューションの新しいリストに応答しているか、顧客の要求からビジネスプロセスを開始しているかにかかわらず、イベントを使用して構築されます。 PostgreSQL は、最新のアプリケーションのイベントベースの通知および分散設計のニーズを満たすための豊富な拡張性を備えた、広く普及しているオープンソースデータベースです。 PostgreSQL &rsquo; の通知機能が、データベースで指定されているリスナーチャネルに change feed として通知イベントを送信するしくみについて説明します。 など、Azure のサーバーレスプラットフォーム、完全に管理されたサーバーレスのイベントルーティングサービスの Azure Event Grid、サーバーレスのコンピューティングエンジンの Azure Functions、サーバーレスのワークフローオーケストレーションエンジンの Azure Logic Apps は、イベントベースの処理とワークフローをリアルタイムでイベントに応答するために簡単に実行できます。</p>


  <p align="center"><img alt="Marketplace E-Commerce Solution flow chart" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21f46a27-493f-467e-8dae-a5d21f077218.png" title="Marketplace E コマースソリューションフローチャート" width="600"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connect-devices-from-other-iot-clouds-to-azure-iot-central/">デバイスを他の IoT クラウドから Azure IoT 中央に Connect する</a></h3>


  <p>この記事では、GitHub のオープンソースソリューションである新しい Azure IoT Central device bridge を使用して、他の IoT クラウドを IoT Central に接続する方法について説明します。 の資産追跡デバイスを使用しているかどうかは、Sigfox &rsquo; s 省電力ワイドエリアネットワークにフックされているか、または TTN 上の無線品質監視デバイスを使用しているかにかかわらず、IoT Central デバイスブリッジを使用して IoT Central の機能を直接活用できるようになりました。 デバイスブリッジは、デバイスが他のクラウドに送信するデータを IoT Central アプリに転送することによって、Sigfox、パーティクル、モノネットワークなどの他の IoT クラウドを IoT Central に接続します。 IoT Central アプリでは、データに対する規則の作成と分析の実行、Microsoft Flow と Azure Logic Apps でのワークフローの作成、データのエクスポートなどを実行できます。 このソリューションでは、複数の Azure リソースが Azure サブスクリプションにプロビジョニングされ、Azure Functions の webhook 統合によってデバイスメッセージを変換および転送するために連携します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/understanding-health-criteria-in-azure-monitor-for-vms/">Azure Monitor for VMs の正常性基準について</a></h3>


  <p>Azure Monitor for VMs は、Vm の正常性条件と呼ばれるさまざまな条件セットをほぼリアルタイムで評価し、正常性の状態が重大または警告状態になった場合にアラートをトリガーします。 正常性アラートは、ポータルのアラートピボットで Azure Monitor で他のアラートを管理するのと同じように管理できます。 Vm の正常性の監視に関連するほとんどのタスクには Azure portal を使用できますが、Api を介してのみアクセスできる特定のプロパティと構成があります。 さらに、Api を使用して、この投稿で説明されているいくつかのタスクを自動化することもできます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/what-you-need-to-know-when-writing-hybrid-applications/">ハイブリッドアプリケーションを作成するときに理解しておくべきこと</a></h3>


  <p>一貫性は、アプリケーションのデプロイ先のリージョンに関係なく、Azure の基本的な柱です。スクリプトとテンプレートの記述方法は同じです。 一貫性は、ナレッジとアーティファクトを再利用できるため、非常に便利です。 この記事では、さまざまな Azure クラウドを対象とするアプリケーションを作成する際に知っておくべき重要な事項について説明します。 この投稿には、ハイブリッドアプリケーションを作成するための多くの重要なリソースへのリンクが含まれています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-develop-secure-applications-using-azure-cosmos-db/">Azure Cosmos DB を使用してセキュリティで保護されたアプリケーションを開発する方法</a></h3>


  <p>この記事では、Azure Cosmos DB を使用してセキュリティで保護されたアプリケーションを開発する方法について説明します。これには、物理的なセキュリティ、IP ファイアウォール、仮想ネットワーク、およびキーを使用したアクセス制御など、いくつかのセキュリティ層が既に含ま その後、セキュリティで保護されたアプリケーションを構築するためのサンプルアーキテクチャについて説明します。 Azure Cosmos DB では、すべてのデータが保存時およびネットワーク上で暗号化されますが、仮想ネットワーク、IP フィルタリング、Azure Key Vault を使用すると、Azure Cosmos DB で非常に安全なアプリケーションを構築できます。</p>


  <p align="center"><img alt="A flow chart for the various layers of security provided by Azure Cosmos DB " height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecf8d2a1-ea8d-4734-beba-714696e85a97.png" title="によって提供されるさまざまなセキュリティ層のフローチャート Azure Cosmos DB " width="600"></p>


  <h2>Azure の表示</h2>


  <h3><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Qualcomm-LTE-for-IoT-SDK-integrates-Azure-IoT">Qualcomm LTE for IoT SDK は Azure IoT | を統合しています。モノのインターネット表示</a></h3>


  <p>Qualcomm LTE for iot SDK を使用すると、iot デバイス oem、クラウドソリューションプロバイダー、およびアプリ開発者は、使いやすい api を利用して、クラウドサポートおよび iot アプリケーション用の MDM9206 チップの機能を利用できるようになり、Azure IoT hub の完全なサポートを事前に統合できるようになりました。 つまり、チップに基づいて IoT デバイスの単純な転送ネットワーク接続を許可するだけでなく、Qualcomm はこれらのデバイスを Azure IoT に簡単に接続できるようになります。 Nagaraju Naik と Murali BOlivier Adwaj join は、最近発表された統合のデモを示しています。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Qualcomm-LTE-for-IoT-SDK-integrates-Azure-IoT/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/AI-Show/How-the-Azure-ML-Data-Prep-SDK-Will-Make-Your-Life-Better">Azure ML Data Prep SDK を使用すると、機能が向上します。AI の表示</a></h3>


  <p>エピソード4で説明したように、データの準備は、高度な分析プロセスの中で非常に時間がかかり、エラーが発生しやすくなります。 このショーでは、最近リリースされた AML data prep SDK について説明します。 AI と ML を使用して、データ準備プロセスを簡単かつ迅速に行うことができます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/AI-Show/How-the-Azure-ML-Data-Prep-SDK-Will-Make-Your-Life-Better/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://www.youtube.com/watch?v=45wgY-VSk9I">Azure Event Hubs でデータの取り込みを実行する方法 |Azure メーカーシリーズ</a></h3>


  <p>Event Hubs を使用すると、さまざまなソースからデータを受け取り、イベントを確実に永続的にに格納し、複数のシステムがすばやく (同時に) 情報を処理できるようになります。 Azure はインフラストラクチャを管理し、インジェストを簡略化します。そのため、データストリームの分析に専念できます。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=45wgY-VSk9I"><img alt="Thumbnail of How to perform data ingestion with Azure Event Hubs | Azure Makers Series" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac49b4cb-fc7a-400e-bfc7-ffb3026bce67.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Event Hubs でデータインジェストを実行する方法をご覧ください |Azure メーカーシリーズ" width="480"></a></p>


  <h3><a href="https://www.youtube.com/watch?v=AqInZgTY57Y">Azure Logic Apps のバージョンを迅速にロールバックする方法 |Azure のヒントとテクニック</a></h3>


  <p>以前のバージョンの Azure ロジックアプリに迅速にロールバックする方法について説明します。 Azure portal 内の Logic Apps を操作する場合は、前のバージョンに戻ることが必要になる場合があります。 このビデオでは、その方法について説明します。</p>


