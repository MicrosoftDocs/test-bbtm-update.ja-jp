  <h2>お客様とパートナー</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/visualize-your-cosmos-db-gremlin-api-graph-data-with-linkurious-enterprise/">Linkurious enterprise を使用し Cosmos DB ての API グラフデータを視覚化する</a></h3>


  <p>一般的なグラフ視覚化プラットフォーム Linkurious Enterprise が、Azure Cosmos DB の API データベースで使用できるようになりました。 このプラットフォームでは、グラフデータからレポートと視覚エフェクトを作成しながら、完全な作成、読み取り、更新、および削除の機能を利用できます。 また、この製品では、Azure Active Directory 統合を使用したセキュリティで保護されたアクセスを含む、エンタープライズ対応の機能についても取り上げています。 このプラットフォームでは、接続するためには、サーバーの資格情報が必要なので、Azure Search を使用してフルテキスト検索を有効にすることができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-25/">Azure Marketplace の新しいプラン &ndash; ボリューム25</a></h3>


  <p>Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 数百もの主要なソフトウェアプロバイダーから、アプリケーションとサービスを検索、試用、購入、プロビジョニングします。 また、Gold およびシルバー Microsoft Cloud コンピテンシーパートナーと接続して、Azure の導入を支援することもできます。 10月の後半では、Azure Marketplace に49の新しいプランを公開しました。</p>


