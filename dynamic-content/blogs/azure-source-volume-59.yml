Title: Azure. ソース-ボリューム59
Summary: Azure DevOps Server 2019 RC1 の導入 Azure IoT、enclaves がパブリックプレビューになりました。また、ハイブリッドアプリケーションを作成するときに必要な知識を得ることができます。
Content: >-
  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplifying-confidential-computing-azure-iot-edge-security-with-enclaves-public-preview/">機密性の高いコンピューティングの簡素化: Azure IoT エッジセキュリティと enclaves &ndash; パブリックプレビュー</a></h3>


  <p>Azure IoT edge は完全に管理されたサービスであり、azure AI、azure サービス、カスタムロジックをゲートウェイクラスデバイスなどのエッジデバイスに直接デプロイして、クラウドインテリジェンスをローカルに配信します。 この投稿では、open エンクレーブ SDK for the open エンクレーブ SDK と、open and Azure IoT edge security manager との統合のプレビューについて、クロスプラットフォームの可用性を発表しています。 Enclaves で実行するアプリケーションを開発できるようになりました。信頼されたアプリケーション (TA) とも呼ばれ、家ハードウェアのセキュリティ専門家からエッジおよびクラウドソフトウェアアプリケーションの開発者まで、すべてのユーザーを対象とした TA 開発を簡略化します。 Azure IoT Edge を使用すると、アプリケーション開発者は、Windows または Linux オペレーティングシステムを使用して、ARM trustzone &reg; 、Intel SGX、埋め込みの安全な要素などの enclaving テクノロジ上に構築された、セキュリティで保護されたシリコンでルート信頼を作成できます。 さらに、(2019 年2月にボリュームに発送することが想定されています) 拡張性に優れた、開発者は、実稼働ボードを使用してプロトタイプを作成できます。これにより、ハードウェアルートの信頼、暗号化アクセラレータ、およびネットワークアクセラレーションを統合する NXP Layerscape LS1012A ネットワークプロセッサをベースにした高レベルのセキュリティで</p>


  <p align="center"><img alt="Architecture of cloud-edge consistent confidential computing framework showing where the Open Enclave API and abstraction fits in intelligent edge scenarios based on Azure IoT Edge. Open Enclave API offers the interface between TEE and a non-TEE environment commonly known as the Rich Execution Environment (REE). Underneath the Open Enclave API, adopters have the option of choosing Open Enclave SDK or an equivalent implementation from a third party offering." height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8455679a-bf29-4efa-8ee0-34ce3067eeaa.png" title="クラウドエッジの一貫性のある社外秘コンピューティングフレームワークのアーキテクチャ" width="600"></p>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops-server-2019-rc1/">Azure DevOps Server 2019 RC1 の導入</a></h3>


  <p>Azure DevOps Server 2019 の最初のリリース候補 (RC) をダウンロードできるようになりました。 Azure DevOps Server 2019 は、自己ホストを好むお客様向けに最適化されている Microsoft Azure DevOps のコードベースを提供します。 一部のお客様は、オンプレミスで実行 Azure DevOps が必要な場合や、Azure DevOps の保証された分離インスタンスを必要とする場合、または Azure DevOps のホストバージョンが使用できないリージョンで実行する場合があります。 Azure DevOps Server には、既存の SQL Server サポートに加えて、Azure SQL のサポートが含まれています。 Azure DevOps Server 2019 では、新しい release management interface も使用できるようになりました。これにより、デプロイの進行状況を簡単に確認できます。 Azure DevOps Server への直接アップグレードは、2012以降の Team Foundation Server を含む TFS のすべてのバージョンでサポートされています。 Azure DevOps Server 2019 RC1 には、現在、運用環境で使用するのに適した、live 用ライセンスが含まれています。</p>


  <p align="center"><img alt="Screenshot of the improved Azure Pipelines interface while tracking a release to production using progressive exposure" height="447" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a456f39f-73bb-4994-a673-e2726dc4458a.png" title="プログレッシブ露出を使用した運用環境へのリリースを追跡しながら、改善された Azure Pipelines インターフェイスのスクリーンショット" width="600"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/meet-the-microsoft-azure-iot-on-serverless-hackathon-winners/">サーバーレスハッカソンの受賞者に Microsoft Azure IoT を満たす</a></h3>


  <p>サーバーレスハッカソンにおける Azure IoT の受賞者をご覧ください。世界中の開発者はそれ以上になり、安全性とセキュリティを向上させることによって、汚染やリサイクルなどのグローバルな問題を解決できる非常に便利なソリューションが提供されています。 クリーンウォーター AI は、汚染水の影響を受ける方の問題を解決するために、水の中で危険なバクテリアと有害なパーティクルを分類して検出する IoT デバイスです。 2番目の場所では、bSmart 糖尿病管理システムは、インスリンポンプと連続 glucose monitor (CGM) の両方のデータを統合して、次の2時間以内に予想される血液 glucose レベルを予測します。 3番目の場所では、Recycle.io はセンサー、カメラ、機械学習、およびクラウドテクノロジを使用して、リアルタイムの非再利用可能な無駄のない無駄違反を検出して処理し、分析を機関に提供します。 一般投票からのよく寄せられる投票では、気になる運転を防ぐことを選択しました。これは、運転中にメッセージングアプリケーションやソーシャルネットワークなどの特定のアプリケーションを使用できないように設計されたソリューションです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extension-host-is-coming-to-azure-stack-with-the-next-update-1811/">拡張機能ホストは、次の更新プログラム1811で Azure Stack される予定です</a></h3>


  <p>8月に発表され、1つのポート (443) のみを開いて、すべての要求を1つのポートで投入、ファイアウォールで開く必要があるポートを減らし、顧客がプロキシサーバー経由でこれらのエンドポイントと通信できるようにすることができます。 拡張機能ホストは、次の Azure Stack 更新プログラム1811で有効になります。 前述のように、この機能を使用するには、2つのワイルドカード SSL 証明書が必要です。1つは管理ポータル用で、もう1つはテナントポータル用です。</p>


