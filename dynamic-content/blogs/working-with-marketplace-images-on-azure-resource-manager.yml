Title: Azure Resource Manager での Marketplace イメージの操作
Summary: 既にお聞きのように、Worldwide Partner Conference (WPC) 2015 で、Resource Manager スタックを使用した VM デプロイ エクスペリエンスの向上に役立つ新機能がいくつか開始されました。
Content: '<p>もう一度こんにちは。 既にお聞きのように、Worldwide Partner Conference (WPC) 2015 で、Resource Manager スタックを使用した VM デプロイ エクスペリエンスの向上に役立つ新機能がいくつか開始されました。 まず&rsquo;、Azure プレビュー ポータルで Marketplace にアクセスします。 [+ (新規])、[コンピューティング]、および [Marketplace] を探します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Azure-Preview-Portal.png"><img alt="Azure Preview Portal" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Preview-Portal_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure プレビュー ポータル" width="1551"></a> 既にお知りのように、Marketplace を通じてプラットフォームでホストVirtual Machinesすべてのサービスにアクセスできます。 関心のある製品と、デプロイするスタックを表すタイルを選択する必要があります。 スタックの決定は、作成フローに沿って、より簡単になりました。Marketplace でフィルターを選択する必要がなくなりました。 Wowza&rsquo; Streaming Engine for Linux: BYOL&rsquo; を例として使用します。UI &lsquo;でこの製品を選択し、ドロップダウン メニューから [Resource Manager stack&rsquo;] オプションを使用&lsquo;します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Azure-Resource-Stack.png"><img alt="Azure Resource Stack" border="0" height="658" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Resource-Stack_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure Resource Stack 次" width="1358"></a> に、[作成] ボタンをクリックすると、新しいウィザード スタイルの VM 作成エクスペリエンスが表示されます。これは少し異なる場合があります。 この新しいエクスペリエンスには、作成エクスペリエンスの改善のために受け取った多くのフィードバックが反映されています。 このエクスペリエンスにより、Azure プレビュー ポータルで VM を簡単にデプロイできると期待しています。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Create.png"><img alt="Create" border="0" height="654" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Create_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="試" width="1318"></a> した Wowza SKU を含むすべてのサード パーティ 製アプリケーションを作成するには、Marketplace VM で実行されているソフトウェアに関連するエンド ユーザー ライセンス契約と価格を明示的に購入して確認する必要があります。 Marketplace VM を既に使用しているユーザーの場合は、プログラムでデプロイする前に、使用条件と価格を確認し、明示的に購入するには、まず Azure プレビュー ポータルから VM をデプロイする必要があったことを思い出してください。 これは必要以上に面倒であり、REST API、ARM テンプレート、Azure PowerShell、または Azure CLI を使用する場合に Marketplace VM の全体的なデプロイを簡略化するための新しいプログラムによる有効化エクスペリエンスをリリースしました。 Azure プレビュー &ldquo;ポータルから仮想マシンをデプロイしてプログラムによるアクセスを可能にすることもできますが、[作成] ボタンの下にある新しいリンクについて詳しくは、「プログラムでデプロイしますか?」をご覧ください。 &rdquo;はじめに。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/deploy.png"><img alt="deploy" border="0" height="680" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploy_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="deploy" width="1343"></a> この&rsquo;リンクをクリックして、リンク先を確認します。 疑わしい場合は、ブレードが開き、まず SKU の使用条件と価格を確認し、サブスクリプションごとにプログラムで使用できます。 ブレードのスクリーンショットを次に示します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/blade.png"><img alt="blade" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/blade_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="blade" width="1287"></a> 下にスクロールすると、アクセスできるサブスクリプションの完全な一覧が表示されます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/subscriptions.png"><img alt="subscriptions" border="0" height="662" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/subscriptions_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="サブスクリプション プログラム" width="1287"></a>による展開の有効化は、&ldquo;&rdquo;最初に必要な各サブスクリプションで [有効にする] をクリックし、[保存] をクリックするのと同じ方法です。 プログラムによるアクセスに SKU &lsquo;&rsquo; を有効にするアクセス許可が常に付与されていない場合があります。そのサブスクリプションには少なくとも共同作成者ロールが必要です。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Enable.png"><img alt="Enable" border="0" height="678" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Enable_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="[" width="550"></a> 有効] ウィンドウを閉じるには、上部にある [x] を &lsquo;クリックする&rsquo; 必要があります。 自動的に閉じるのではなく、[破棄] をクリックしたくない場合は、変更が破棄されます。 この時点で、Wowza Streaming Engine for Linux: BYOL をプログラムで問題なくデプロイできます。 仮想マシンをプログラムでデプロイする方法の詳細については、「Azure Resource Manager テンプレートと <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-deploy-rmtemplates-powershell/#windowsvm">PowerShell</a> を使用した Virtual Machines のデプロイと管理」および「 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-tutorial/">Linux</a> を実行する仮想マシンの作成」を参照してください。 マーケットプレース内のすべての SKU に、プログラムによるアクセスを有効にする機能がない点に注意してください。 Ubuntu、SUSE、Windows Server など、SQL Server や SharePoint、基本オペレーティング システム イメージなど、Microsoft アプリケーションでは、既定で有効になっているので、この有効化は必要とされません。 ある時点で、より広範な管理を行う特定のサブスクリプションに対して既に有効になっていることを確認することに関心があるでしょう。 Azure プレビュー ポータルの左側にある [課金] アイコンをクリックし、関心のあるサブスクリプションを選択します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Billing.png"><img alt="Billing" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Billing_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="課金" width="521"></a> そこから、下にスクロールして [Marketplace] タイルを探します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/Marketplace.png"><img alt="Marketplace" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Marketplace_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Marketplace" width="672"></a> 有効なすべての SKU を表示するブレードが開きます。 サブスクリプションの 1 つで有効にした SKU と、過去に有効にしたその他の SKU を確認できます。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/SKU.png"><img alt="SKU" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SKU_thumb.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="前述" width="1258"></a> のように、Azure プレビュー ポータルから SKU をデプロイすると、プログラムによるデプロイが自動的に有効になります。そのため、この画面を確認すると、この新機能で明示的に有効にしていない場合でも、SKU が既に有効になっているので、驚かされません。 また、デプロイ先として選択したスタックは関係ありません。これは、有効化はコンピューティング スタックに依存しないのでです。 Marketplace 仮想マシンをデプロイするサブスクリプション内のリソース グループへの共同作成者アクセス権を持つユーザーは、サブスクリプションの SKU も有効になります。 このブログ投稿が役に立つ場合があります。 ご質問がある場合は、私にお知らせください。クリストイン</p>'
