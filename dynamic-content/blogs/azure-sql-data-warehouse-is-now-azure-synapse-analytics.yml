Title: Azure SQL Data Warehouse が Azure Synapse Analytics に変わりました
Summary: 11月4日に、Azure SQL Data Warehouse の次の進化である Azure Synapse Analytics について発表しました。 Azure Synapse は、エンタープライズ データ ウェアハウスとビッグ データ分析がまとめられた無制限の分析サービスです。
Content: >-
  <p>11月4日に、Azure SQL Data Warehouse の次の進化である<a href="https://aka.ms/Blog_Hero" target="_blank">Azure Synapse Analytics</a>について発表しました。 Azure Synapse は、エンタープライズ データ ウェアハウスとビッグ データ分析がまとめられた無制限の分析サービスです。 サーバーレスのオンデマンド リソースまたはプロビジョニング済みのリソースを大規模に使用しながら、各自の条件で自由にデータのクエリを実行できます。 Azure Synapse は、この2つのワールドを統合されたエクスペリエンスと共に使用して、ビジネスインテリジェンスと機械学習のニーズに合わせてデータを取り込み、準備し、管理し、サービスを提供します。</p>


  <p>Azure Synapse を使用すると、データの専門家は、使い慣れた SQL 言語を使用して、リレーショナルデータと非リレーショナルデータの両方に対してクエリを実行できます。 これは、データの探索とアドホック分析に対して <strong>サーバーレスのオンデマンドクエリ</strong> を使用するか、最も要求の厳しいデータウェアハウスニーズに対してプロビジョニングされた <strong>リソース</strong> を使用して行うことができます。 すべてのワークロードに対応する1つのサービス。</p>


  <p>実際 &rsquo; には、1つ目の分析システムのみが <strong>ペタバイト規模</strong>ですべての TPC クエリを実行しています。 現在の SQL Data Warehouse のお客様は、Azure Synapse を使用して今すぐ運用環境で既存のデータウェアハウスのワークロードを実行し続けることができます。また、新しいプレビュー機能が一般公開されたときに、自動的に利用できるようになります。 サインアップして、サーバーレスオンデマンドクエリ、Azure Synapse studio、Apache Spark &trade; 統合などの<a href="https://azure.microsoft.com/services/synapse-analytics/request-for-private-preview/" target="_blank">新機能をプレビューする</a>ことができます。</p>


  <p>&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b98b6c35-0d9a-4ed8-a6f2-e5c1ac125281.png"><img alt="A diagram showing how Azure Synapse Analytics connects Power BI, Azure Machine Learning, and your ecosystem." border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f907102-6934-45ea-9eb4-acdfec680961.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Synapse Analytics が Power BI、Azure Machine Learning、およびエコシステムに接続する方法を示す図。" width="1000"></a></p>


  <h2><a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">データウェアハウス以外の SQL の取得</a></h2>


  <p>クラウドネイティブの分散 SQL 処理エンジンは、Azure Synapse の基盤であり、サービスが最も要求の厳しいエンタープライズデータウェアハウスワークロードをサポートできるようにします。 今週の Ignite では、Azure Synapse を使用してデータウェアハウスを簡単にするための魅力的な<a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">機能</a>がいくつか導入され、組織はより広範な分析のユースケースに対して SQL を使用できるようになりました。</p>


  <h3>すべてのデータからより迅速に強力な洞察を引き出す</h3>


  <p>Azure Synapse は、Power BI および Azure Machine Learning と緊密に統合されており、データ科学者の統計情報を使用したデータ科学者のコーディングから、Power BI を使用したビジネスユーザーの洞察を得ることができます。 また、すべての種類の分析を可能にするために、Azure Synapse がストリーミングデータ、parquet ファイル、Polybase を処理する方法に対するランタイムレベルの改善に加えて、ネイティブおよび組み込みの予測サポートも発表しまし &rsquo; た。 &rsquo;詳細については、次を参照してください。</p>


  <ul>
   <li>
   <p><strong>NATIVE PREDICT ステートメントを使用すると、データウェアハウス内の機械学習モデルをスコア付けすることができます</strong>。 &mdash;大規模で複雑なデータ移動の必要性を回避します。 PREDICT 関数 (プレビューで利用可能) は、open model framework に依存しており、ユーザーデータを入力として受け取り、予測を生成します。 ユーザーは、Azure Machine Learning、Apache Spark &trade; 、またはその他のフレームワークでトレーニングされた<a href="https://docs.microsoft.com/windows/ai/windows-ml/convert-model-winmltools" target="_blank">既存のモデル</a>を、最初から開始することなく、内部的な形式の表現に変換して、洞察までの時間を短縮することができます。</p>
   </li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a6f169f-6876-4804-b53e-beef14402022.png"><img alt="A diagram showing how you can create and upload models to score them with SQL Analytics in Data Warehouse." border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9087d11c-6afa-4cc6-907a-a1a38a4aea98.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="モデルを作成してアップロードし、データウェアハウスの SQL Analytics でモデル化する方法を示す図。" width="900"></a></p>


  <ul>
   <li>
   <p><strong>Direct streaming インジェストのサポート</strong>を有効にし、ストリーミングデータに対して分析クエリを実行できるようにしまし &rsquo; た。 複数のストリーミング入力間の結合、1つ以上のストリーミング入力内の集計、半構造化データの変換、および複数のテンポラルウィンドウは、データウェアハウス環境で直接サポートされます (プレビューで利用可能)。 ストリーミングインジェストの場合、お客様は Event Hubs (Kafka の Event Hubs を含む) および IoT hub と統合できます。</p>
   </li>
   <li>
   <p>&rsquo;また、data lake とデータウェアハウスの両方のデータを共有するための<a href="https://azure.microsoft.com/services/data-share/" target="_blank">Azure データ共有</a>統合を使用して、組織内または組織外のデータを安全かつ簡単に共有できるようにするバリアも削除しています。</p>
   </li>
   <li>
   <p>New <strong>ParquetDirect テクノロジ</strong>を使用して、data lake a の現実に対して対話型のクエリを実行しています (プレビュー)。 これ &rsquo; は、エンジンに直接組み込まれたネイティブサポートを使用して Parquet ファイルにアクセスするように設計されています。 データスキャン率の向上、インテリジェントなデータキャッシュ、列ストアバッチ処理により、 <strong>Polybase 実行が13倍下げを超えて改善</strong>されまし &rsquo; た。</p>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f7fa8b8-cfaf-4078-b467-0c4bceaf57ae.png"><img alt="A graph showing the performance improvement with ParquetDirect." border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdcaeea2-10be-4091-b722-d9b510ef2cb4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ParquetDirect によるパフォーマンスの向上を示すグラフ。" width="1000"></a></p>


  <h3>ワークロードの分離</h3>


  <p>データ ウェアハウスを民主化するお客様をサポートするために、インテリジェントなワークロード管理のための新機能が発表されました。 新しい<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-isolation" target="_blank">ワークロードの分離</a>機能では、データ ウェアハウスのリソースへの柔軟性と制御を提供しながら、異種ワークロードの実行を管理できるようにします。 これにより、実行の予測可能性が向上し、定義済みの SLA を満たすための機能が強化されます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a5c55cc-4965-4e56-be81-fb9659794a9e.png"><img alt="An image showing workload isolation in Data Warehouse." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a77c35f-9d6c-4f8f-935d-de39b61f1a7d.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1000px; height: 671px;" title="データウェアハウスのワークロードの分離を示すイメージ。"></a></p>


  <h3>COPY ステートメント</h3>


  <p>ペタバイト規模のデータを分析するには、取り込みペタバイト規模のデータが必要です。 データインジェストプロセスを効率化するために、シンプルで柔軟なコピーステートメントを導入しています。 Azure Synapse は、1つのコマンドのみを使用して、データを高速かつ安全な方法でデータウェアハウスにシームレスに取り込まれたできるようになりました。</p>


  <p>この新しい COPY ステートメントを使用すると、単一の SQL t-sql ステートメントを使用して、データの読み込み、標準の CSV ファイルの解析などを行うことができます。</p>


  <p>COPY ステートメントのサンプルコード:</p>


  <p><code>COPY INTO dbo.[FactOnlineSales] FROM &rsquo;<a href="https://contoso.blob.core.windows.net/Sales/’">https://contoso.blob.core.windows.net/Sales/&rsquo;</a></code></p>


  <h3>データが互換性のないセキュリティで保持されるセーフ</h3>


  <p>Azure には、市場で最も高度なセキュリティとプライバシーの機能があります。 これらの機能は、自動化された脅威検出や always on データ暗号化など、Azure Synapse のファブリックに組み込まれています。 また、きめ細かなアクセス制御企業は、列レベルのセキュリティ、ネイティブの行レベルのセキュリティ、<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-dynamic-data-masking-get-started" target="_blank">動的データマスク</a>(一般公開) を使用してデータを安全<em>で</em>プライベートな状態に保ち、機密データをリアルタイムで<em>自動的に</em>保護することができます。</p>


  <p>セキュリティとプライバシーをさらに強化するために、 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-private-endpoint-overview" target="_blank">Azure プライベートリンク</a>を紹介します。 独自の Azure Virtual Network (VNet) からデプロイされたリソースを、安全かつスケーラブルな方法で使用できます。 セキュリティで保護された接続は、同意ベースの呼び出しフローを使用して確立されます。 確立されると、Azure Synapse とサービスコンシューマーの間を流れるすべてのデータは、インターネットから分離され、Microsoft ネットワーク上にとどまります。 サービスと通信するためのゲートウェイ、ネットワークアドレス変換 (NAT) デバイス、パブリック IP アドレスは不要になりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ee40ec5-8b7c-4c4c-a442-6f880b4d3da6.png"><img alt="An image showing Azure Private Link—a secure and scalable way to consume deployed resources from your own Azure Virtual Network (VNet). " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/986a9502-a3ba-40a5-8a14-4ec1636a8ffb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 600px; height: 240px;" title="Azure プライベートリンクを示すイメージ。独自の Azure Virtual Network (VNet) からデプロイされたリソースを、安全かつスケーラブルな方法で使用できます。 "></a></p>


