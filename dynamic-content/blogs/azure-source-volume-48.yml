Content: >-
  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/avere-vfxt-for-microsoft-azure-now-in-public-preview/">Avere vfxt for Microsoft Azure のパブリックプレビュー</a> - 開始Azure の Avere vFXT は、クラウド内の HPC ワークロード向けの高パフォーマンスキャッシュであり、azure Blob とファイルベースのストレージの場所から Azure コンピューティングへの待機時間の短いアクセスを提供します。 Azure 用 Avere vFXT は、ライセンスに関連付けられていません。ただし、使用量に関連するコストは、通常の料金で適用されます。 今年の前半に Microsoft が参加している Avere システム。</p>


  <p>Spark for Azure HDInsight - <a href="https://azure.microsoft.com/en-us/blog/powerful-debugging-tools-for-spark-for-azure-hdinsight/">用の強力なデバッグツール</a>Microsoft では、世界 &ndash; 中の最大規模のビッグデータクラスターの1つを Cosmos &rdquo; と呼ばれ &ldquo; ています。これにより、複数のエクサバイトのデータで数百台のサーバーにわたって何百万ものジョブを実行できます。 開発者によるこのスケールのジョブを実行して管理することは、大きな課題でした。 私たちは、ジョブグラフ全体をグラフィカルに表示する強力なツールを構築しました。これにより、開発者にとって非常に役立ち、すべての HDInsight Spark 開発者にその能力をもたらしたいと考えています。 HDInsight では、spark history server の既定のユーザーエクスペリエンスが拡張され、spark ジョブに関する豊富な情報が提供されるようになりました。これにより、ジョブグラフ &amp; のデータフローを強力にインタラクティブに視覚化できます。 この新機能により、ジョブのデータ管理、データのサンプリング、ジョブの監視、ジョブの診断における Spark 開発者の支援が大幅に促進されます。</p>


