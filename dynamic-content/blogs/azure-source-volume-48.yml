  <p>小売と消費 - 財の<a href="https://azure.microsoft.com/en-us/blog/current-use-cases-for-machine-learning-in-retail-and-consumer-goods/">機械学習の現在のユースケース</a>小売および消費財会社は、machine learning (ML) の適用性を確認して、カスタマーサービスと運用効率の向上を推進しています。 たとえば、Azure クラウドでは、小売店と消費者のブランドをサポートしています。これにより、消費者が購入する必要があるときに、製品を常に使用できるようになります。 サービスを向上させ、最適化、自動化、およびスケールの利点を提供するために、8 ML のユースケースをご確認ください。 また、この投稿には、ML アルゴリズムの一覧など、確認する必要があるその他のリソースへのリンクもあります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/where-is-the-market-opportunity-for-developers-of-iot-solutions/">IoT ソリューションの開発者にとっての市場チャンスはどこにありますか?</a> - お客様に合わせてカスタマイズされた IoT ソリューションを開発するために、IoT と Data Analytics についてのプラクティスに関する明確な機会があります。 IoT 空間は、複雑で断片化が激しいエコシステムです。 そのため、ソフトウェア開発者は、本当にチャンスがある箇所を特定するのは困難です。 この投稿では、IoT ソリューションの開発者にとって最も大きなマーケットチャンスについて説明します。 また、iot ソリューションの開発を促進するために、Isv が IoT プラットフォームと事前構築済み IoT アプリの開発を行う機会もあります。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/reduce-costs-by-optimizing-actuarial-risk-compute-on-azure/">で保険数理リスクコンピューティングを最適化することでコストを削減</a>保険数理リスクモデリングは、多くのコンピューティング処理を要する操作です。 数千のサーバーコアを採用しており、毎月、四半期ごとの評価、運用の実行などの多くの不均一なワークロードで規制要件を満たすようになっています。このようなコンピューティング集中型のワークロードは、クラウドの近くにある制限カラムリソースを活用するために適しています。 Azure が、必要に応じてより多くのコンピューティング能力にアクセスできるようにする方法について説明します。管理する必要はありません。 また、コンピューティングワークロードを Azure に移行するためのオプションについては、「保険数理リスクの計算とモデリングの概要」を参照してください。</p>


