  <h2>業界</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/delivering-innovation-in-retail-with-the-flexible-and-productive-microsoft-ai-platform/">柔軟で生産性の高い MICROSOFT AI プラットフォームにより、小売業でイノベーションを実現</a> - AI の適用によって小売製品と消費財業界がどのように変革されるかについて説明します。これにより、さまざまなサービスを実稼働型の問題に解決することを目的とした、ビジネスが向上します。 構築済みの AI Api を使用する場合でも、データを使用してカスタムモデルを開発する場合でも、Microsoft&#39;s AI プラットフォームでは、プラットフォームで使用可能なインフラストラクチャとツールを柔軟に使用できます。 各アプローチを理解することで、最適なパスを確認できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/save-money-on-actuarial-compute-by-retiring-your-on-premises-hpc-grids/">オンプレミスの HPC グリッドを廃止して、保険数理 compute のコストを節約し</a>ます - すべての保険会社は、処理されたポリシーの数と、保険数理および会計システムへの変更を必要とする新しい規制によって、増加に対する需要の増加を認識しています。 FRS-17 では、保険数理およびアカウンティングプロセス全体を通じて、ワークフロー、レポート、および制御を変更する必要があります。 この記事では、Azure のクラウドベースのソリューションに移行するための時間を確認し、保険数理リスクのコンピューティングとモデリングの概要をダウンロードして、Azure にコンピューティングワークロードを移行するためのオプションについて説明します。</p>


  <p align="center"><img alt="Diagrm showing 27 logos representing various industry compliance programs" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/278f2cc1-c769-4c1e-bb14-f7829efb3f2e.png" title="Azure コンプライアンスポートフォリオ-業界最大規模" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/finish-your-insurance-actuarial-modeling-in-hours-not-days/">保険保険数理のモデリングを日</a> - 単位ではなく、数時間で完了すべての保険数理学科は、財務やその他のモデルによって結果が生成されることを保証しています。これを使用して、規制や内部のニーズに応じてビジネスを評価することができます。 現在、四半期ごとのレポート作成では、数千時間のコンピューティング時間が必要です。 市場にあるほとんどの保険数理パッケージは、グリッドを Azure に拡張する機能や、プライマリ環境として Azure を使用する機能を備えた社内グリッドをサポートしています。 保険数理チームがモデルとプロセスをレビューして、クラウドのスケールのメリットを最大限に活用する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/anti-money-laundering-microsoft-azure-helping-banks-reduce-false-positives/">財務 &ndash; 対策によって、銀行</a>が誤検知 - を削減する Microsoft Azure (AML) トランザクション監視システム (TMS) は、不適切な目的のために違法な処理や正当な進行を伴う疑わしいトランザクションを特定します。 この規制無愛想強制アプローチにより、銀行業界全体にわたってコストを AML には、銀行の大幅な非効率性と高い運用コストが発生しました。 最も一般的な TMS テクノロジは、90年代が遅れ &lsquo; た後に根本的に変更されていない時代遅れ batch ルールベースのシステムであり、規制に対する期待の増加に対応しておらず、収益を絶えず進化しています。 ML と AI をアプリケーションで使用して、新しい製品オファリングによって発生したか、またはお金がないかにかかわらず、アクティビティのパターンの変化にすばやくフラグを付ける方法について説明します。</p>


  <p>IoT Analytics - <a href="https://azure.microsoft.com/en-us/blog/answering-whats-happening-whys-happening-and-what-will-happen-with-iot-analytics/">を使用した説明、診断、予測</a>IoT データを収集するポイント全体は、実行可能な洞察を抽出することです。 インサイトは、最適化されたファクトリ操作、製品品質の向上、顧客の需要の理解の向上、顧客の需要の向上、顧客満足度の向上など、何らかのアクションをトリガーします。 この記事では、IoT データからの価値を抽出する方法について説明します。これには、ストーリーの分析部分、4種類の分析、IoT へのマップ方法、iot analytics での機械学習の役割、analytics を使用した IoT ソリューションのコンポーネントを強調するソリューションアーキテクチャの概要が含まれます。</p>


