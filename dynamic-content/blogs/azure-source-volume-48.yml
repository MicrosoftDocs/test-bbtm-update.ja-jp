  <p><a href="https://azure.microsoft.com/en-us/blog/transparent-data-encryption-or-always-encrypted/">Transparent data encryption または always encrypted?</a> -Transparent Data Encryption (tde) と Always Encrypted は、SQL Server と Azure SQL Database によって提供される2つの異なる暗号化テクノロジです。 一般に、暗号化は、さまざまなシナリオで不正アクセスからデータを保護します。 これらは補完的な機能であり、このブログの投稿では、どのテクノロジを選択するか、およびそれらを組み合わせて多層セキュリティアプローチを実現する方法を決定するのに役立つ、並列比較を示します。</p>


