Content: >-
  <p>小売業者は、あらゆる場所で、ビジネスの一部を Azure に移行し始めました。 より多くのデータ センターを Azure に移行する場合、チームは現在の状態と終了状態を確認できます。 最後の状態では、AI、チャットボット、高度な分析、エラスティック スケーラビリティなど、すべての可能性が見えます。 また、クラウドで既に実行されているサービスの数も確認します。 データベース、マーケティング ツール、サプライ チェーン管理、小売の最適化プラットフォームなど、移動を行った後は、お待ちしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c55f548-87a2-4c53-8af0-e58f9c52bdb7.jpg"><img alt="923079848" border="0" height="1414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ae63153-abdc-4bfa-b799-180dabfb70eb.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="923079848" width="2121"></a></p>


  <p>Microsoft 全体の人々と一緒に、小売業者がオンプレミスからクラウドに移行するために何を行っているのかを理解するために、多くのお客様がクラウドに移行するときに直面する多くの重要なことを学習しました。 最初に、小売業者は赤ん子の手順を実行します。つまり、アプリケーションを仮想マシンにリホストします。 そのフェーズでは、Azure の使用だけで問題が発生します。 次に、仮想マシンからサービスに切り替える場合、インフラストラクチャ サービスのメンテナンスが排除される可能性があるという認識を持っています。 そのリファクタリングにより、多くのメンテナンス時間が解放されます。そのため、小売業者は、ソリューションの一部をクラウドネイティブにリビルドします。 この取り組みにより、eコマース ソリューションを Azure に移行する方法に関する <a href="https://docs.microsoft.com/en-us/azure/industry/retail/migrating-ecommerce-solution-to-azure?WT.mc_id=retailecomm-acomblog-scseely">記事がまとめられます</a>。</p>


  <p>この記事では、Azure への移行を計画するときにほとんどの小売業者が直面するオプションと決定について説明します。 次に例を示します。</p>


  <ul>
   <li>クラウドでアプリケーションをリホストするだけでは?。 インフラストラクチャのコストをすぐに節約&nbsp; できます。</li>
   <li>または、アプリケーションのリファクタリングを検討していますか? Azure PaaS (および SaaS)&mdash; への切り替えにより、機能、パフォーマンス、スケーラビリティを拡張する新しいサービスを統合する機能が向上します。</li>
  </ul>


  <h2>推奨される次の手順</h2>


  <p>この体験には、多くの計画、既に所有しているもののについてのインベントリの取得、学習が必要です。 このプロセスの場所に関係なく、「Azure への <a href="https://docs.microsoft.com/azure/industry/retail/migrating-ecommerce-solution-to-azure?WT.mc_id=retailecomm-acomblog-scseely">e コマース</a> ソリューションの移行の概要」を参照して、eコマース ソリューションを Azure に移行する過程を継続してください。</p>
