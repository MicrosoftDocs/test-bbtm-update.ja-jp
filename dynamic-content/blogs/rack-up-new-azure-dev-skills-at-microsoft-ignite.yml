Slug: rack-up-new-azure-dev-skills-at-microsoft-ignite
Title: Microsoft Ignite で新しい Azure 開発スキルを習得する
Summary: Microsoft Ignite では、Azure 開発に 30 を超えるセッションを含む、5 日間のイマーシブでソースから直接の知識が提供されます。
Content: >-
  <p>Microsoft Ignite は、Azure 開発者向けの 5 日間のイマーシブな直接ソースの知識を提供します。 Azure&rsquo; 開発に 30 を超えるセッションが含まれ、新しい情報をすばやく収集し、コミュニティに接続し、質問を解決し、取引の新しいテクニックを学ぶ場所です。</p>


  <p>セッションでは、作業を迅速&mdash;に行うのに役立つ洞察を得られるスキルに重点を置きます。 Azure チームは、知識の共有、&rsquo;質問への回答、関心のあるトピックについて話し合います。 使用&rsquo;できる機能のサンプルを&rsquo;次に示します。</p>


  <ul>
      <li><a href="https://myignite.microsoft.com/sessions/2960">Docker コンテナーと Docker コンテナーを使用したアプリケーション配信のWindows Server 2016</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3177">開発者向けのクラウドとクラウドのAzure Stack App Service急上昇</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3166">アプリケーションMicrosoft Azure Service Fabric管理</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3174">企業向け Microsoft Azure Functions を使用してサーバーレスに</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3175">モバイル アプリをセキュリティで保護し、Microsoft Azure</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3002">Python を使用してボックスから抜け出す</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/2710">Xamarin を使用したクロスプラットフォーム モバイル開発のエンドツーエンドの探索</a></li>
  </ul>


  <p>それでは、ご参加ください。 Microsoft Ignite では、セッションが基礎を築きますが、会話と学習は境界を超えて広がっています。 興味や&rsquo;専門知識を共有するこの多くの人を取り回した場合、何を学び、作成する可能性があるのかわかりません。</p>


  <p><a href="https://register.ignite.microsoft.com/">Microsoft Ignite に登録します。</a></p>
