  <h2>作業の開始</h2>


  <p>現在説明されているすべての機能 (blob をアクセス層に直接アップロード、アーカイブからの優先度の取得、および CopyBlob の機能強化) は、 <a href="https://portal.azure.com/#home" target="_blank">Azure Portal</a>、 <a href="https://github.com/Azure/azure-storage-net/" target="_blank">.net クライアントライブラリ</a>、 <a href="https://github.com/azure/azure-storage-java" target="_blank">Java クライアントライブラリ</a>、 <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python クライアントライブラリ</a>の最新のリリースでサポートされています。 常に、 <a href="https://msdn.microsoft.com/library/azure/dd894041.aspx" target="_blank">Storage Services REST API</a> (バージョン2019-02-02 以降) を直接使用することもできます。 一般に、これらの新機能を使用しているかどうかに関係なく、常に最新バージョンを使用することをお勧めします。</p>


