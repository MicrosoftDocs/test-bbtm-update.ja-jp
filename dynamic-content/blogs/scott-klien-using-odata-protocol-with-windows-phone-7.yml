Title: Scott Klien - OData プロトコルと Windows Phone 7
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azureは、スマートフォン、タブレット、デバイス&nbsp;にデータを拡張するための最適な方法です。&nbsp;これは、7. Windows Phoneで既に実行できます。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azureは、スマートフォン、タブレット、デバイス&nbsp;にデータを拡張するための最適な方法です。&nbsp;これは、7. からWindows Phoneできます。 Azure のトレーニングおよびコンサルティング会社 Blue Syntax Consulting の共同設立者である Scott Klien は、2 つのシステム間で話し合う方法に関する基本的なチュートリアル記事をブログに書いています。 これらは、私が気に入ったブログ投稿の種類です。&nbsp; これは、コード サンプルとスクリーンショットを使用して、テクノロジの基本を説明する優れた仕事です。 </p>  <p>ここをクリックして彼の記事を読む</p>  <p><span style="text-decoration: underline;">Scott Klien について</span><br>Scott Scott は、Azure のトレーニングとコンサルティングを専門とする Blue Syntax Consulting 社の共同設立者です。 彼は土曜日のイベントSQLグループで頻繁に話し、2008 年の 2008 年のヨーロッパ PASS カンファレンスで話されました。</p>  <p>-Steve</p>'
