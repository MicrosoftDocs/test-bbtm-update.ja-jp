Slug: introducing-the-2016-future-of-cloud-computing-survey-join-the-cloud-conversation
Title: クラウド コンピューティングアンケートの 2016 年の未来の紹介 - クラウドの会話に参加する
Summary: 業界をリードする資本会社である North Bridge は、技術導入の改善に専念する専門家、技術者、コンサルタントの世界的コミュニティである Wikibon が、クラウド コンピューティング調査の第 6 回 Future of Cloud Computing Survey を立ち上げ、提携しました。
Content: >-
  <p>業界をリードする資本会社である North <a href="https://www.northbridge.com/">Bridge</a> は、技術導入の改善に専念する専門家、技術者、コンサルタントの世界的コミュニティである Wikibon が、クラウド コンピューティング調査の第 6 回 Future of Cloud Computing Survey を立ち上げ、提携しました。</p>


  <p>Microsoft はこのアンケートに定期的に参加しています。クラウド コンピューティングに関するフィードバックは、Microsoft と業界にとって重要です。 クラウドの計画、組織全体に影響を与える場所、およびビジネスでどのクラウド テクノロジと機能を優先しているのかについて説明したいと考えています。</p>


  <p>アンケートを最初に受 <a href="https://www.surveymonkey.com/r/MSNBCLOUD16"><strong>け取り</strong></a> 、ネットワークと共有してください。 これにより、業界のすべてのユーザーがクラウド コンピューティングを使用して顧客が何を行っているのかを把握し、新たな傾向を特定するのに役立ちます。</p>


  <p>アンケートの結果は今年後半に発表され、11 月に結果を共有するためにここに戻ってきます。</p>


  <p>皆様のご意見をお待ちしております。</p>
