Slug: importing-data-to-documentdb-just-got-faster-and-easier
Title: DocumentDB へのデータのインポートの高速化と容易化
Summary: Azure DocumentDB データ移行ツールは、Azure の NoSQL ドキュメント データベース サービスである DocumentDB にデータをインポートするオープン ソース ソリューションです。  このツールの最新リリースでは、インポート中にデータを複数のコレクションにパーティション分割することで、さまざまなソースから大量のデータを取り込む時間を短縮できます。
Content: >-
  <p>Azure DocumentDB データ移行ツールは、Azure の NoSQL ドキュメント データベース サービスである DocumentDB&#39;データをインポートするオープン ソース ソリューションです。&nbsp; ツールの最新&nbsp;リリースでは、インポート中にデータを複数のコレクションにパーティション分割することで、さまざまなソースから大量のデータをより迅速に取り込む方法が可能になります。 また&#39;&nbsp;&nbsp; CSV ファイルのインポート&#39;のサポートだけでなく、エラーをログに記録する機能も強化されています。&nbsp;ツールの使&nbsp;&nbsp;い方の詳細については、各データ ソース オプションのコマンド ライン サンプルを含む詳細については、この記事<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/"></a>を参照してください。新機能の概要については、お読みください。</p>


  <h2>パーティション分割のサポート</h2>


  <p>移行ツールで、複数の DocumentDB コレクションの読み取りおよび書き込みをサポートする機能が追加されています。&nbsp; 複数のコレクションから読み取る場合は、単に 1 つ以上のコレクションに一致する正規表現を指定します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importfrommultiplecollections.png"><img alt="importfrommultiplecollections" class="alignnone size-medium wp-image-301551" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importfrommultiplecollections-492x369.png" width="492"></a> インポート時に複数のコレクション間でデータをパーティション分割するには、一連の既存のコレクション (またはコレクションの作成時にツールで使用する名前付けパターン*)&nbsp; を指定し、パーティション キーとして使用する プロパティを指定します。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importtomultiplecollections.png"><img alt="importtomultiplecollections" class="alignnone size-medium wp-image-301561" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importtomultiplecollections-492x369.png" width="492"></a></p>


  <h2>強化された CSV のサポート</h2>


  <p>CSV ファイルをインポートすると、ツールは CSV ファイル内の引用符で囲まれた値の型情報を受け取ります (引用符で囲まれた値は常に文字列として扱われます)。 型は、数値型、DateTime 型、ブール型の順に識別されます。</p>


  <h2>インポート エラーを CSV にリダイレクトする</h2>


  <p>エラー&rsquo;を書き込むログ ファイルの場所を指定する高度な構成画面が追加されました。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importadvancedconfiguration.png"><img alt="importadvancedconfiguration" class="alignnone size-medium wp-image-301571" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importadvancedconfiguration-492x369.png" width="492"></a>更新された移行ツールのソース コードは GitHub で<a href="https://github.com/azure/azure-documentdb-datamigrationtool"></a>使用できます。また、更新されたコンパイル済みバージョンは Microsoft ダウンロード センター<a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d">から利用できます</a>。 ソリューションをコンパイルするか、コンパイルされたバージョンをダウンロードして、選択したディレクトリに抽出します。&nbsp; また&rsquo;、データ移行ツールに表示するその他のソースについてお聞かせください。フィードバックをお寄 <a href="https://feedback.azure.com/forums/263030-documentdb">せください</a>。 DocumentDB の詳細については、サービス ページを <a href="https://azure.com/docdb">参照してください。</a></p>


  <blockquote><strong>*注:</strong> コレクションは DocumentDB の課金されるエンティティであり、そのため、複数のコレクションを作成すると価格に影響します。&nbsp; 詳細については、DocumentDB <a href="https://azure.microsoft.com/en-us/pricing/details/documentdb/">の価格に関する</a> ページを参照してください。</blockquote>
