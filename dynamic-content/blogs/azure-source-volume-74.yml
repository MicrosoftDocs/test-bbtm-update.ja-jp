Summary: Microsoft Game Stack を使用してさらに多くの成果を上げ、Azure Databricks – VNet インジェクション、DevOpsバージョン管理、差分の可用性。クラウド規模でのデータ拡張の課題のためのハードウェアイノベーション。その他の多くの情報を提供します。
Content: >-
  <h2>プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/blog/azcopy-support-in-azure-storage-explorer-now-available-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Storage Explorerでの AzCopy のサポートがパブリック プレビューで利用可能に</a></h3>


  <p>現在、Azure Storage Explorerの AzCopy はパブリック プレビューの中です。 AzCopy は、ストレージ アカウントとの間でパフォーマンスの高いデータ転送を提供する一般的なコマンド ライン ユーティリティです。 AzCopy はスケーラブルな&rsquo;設計によってパフォーマンスと信頼性を向上させます。この設計では、マシンの論理コア数に応じてコンカレンシーがスケールアップされます。 Azure Storage Explorerさまざまなストレージ タスクの UI インターフェイスが提供され、現在では、AzCopy を転送エンジンとして使用して、ファイルを転送するための最大のスループットをAzure Storage。 この機能は、現在、プレビューとしてAzure Storage Explorer。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19130cba-ed73-4e48-8f34-22cbbecb616e.png"><img alt="Screenshot of Azure Storage Explorer showing how to enable AzCopy in Azure Storage Explorer" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19130cba-ed73-4e48-8f34-22cbbecb616e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="次のコマンドで AzCopy を有効Azure Storage Explorer"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/now-available-for-preview-workload-importance-for-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0439">プレビューで使用できる: Azure SQL Data Warehouse のワークロードの重要度</a></h3>


  <p>Azure のワークロードの重要度のプレビューを発表すると、Gen2 SQL Data Warehouse上に表示されます。 Azure SQL Data Warehouse を使用してリソースを効率的に管理する - すべてのサイズの企業向け、高速で柔軟で安全な分析プラットフォーム。 ワークロード重要度を利用すれば、データ エンジニアは重要度で要求を分類できます。 重要度が高い要求は、SLA を満たすのに役立つリソースへの迅速なアクセスが保証されます。</p>


