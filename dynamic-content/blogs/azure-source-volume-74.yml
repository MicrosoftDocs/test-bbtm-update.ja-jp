  <p>Azure CLI を使用すると、Azure からリソースを作成、構成、および削除するだけでなく、Azure からデータを照会することもできます。 Azure 仮想マシンまたはコンテナーインスタンスの IP アドレスを取得してそのリソースに対して何らかのアクションを実行する必要がある場合、Azure CLI を使用してスクリプトを作成し&#39;と、Azure にリソースプロパティを照会するときに便利です。 この投稿は、いくつかの概念を示す簡単な演習です。そのため、1つのリソースプロパティに対してクエリを実行し、そのプロパティの値を変数に格納する準備が&#39;ます。 ここでは Azure Container Instances (ACI) を使用&#39;ますが、この記事の手順を実行するために ACI の経験が必要&#39;ありません。 Azure リソースへの移行の概念について説明します。</p>


