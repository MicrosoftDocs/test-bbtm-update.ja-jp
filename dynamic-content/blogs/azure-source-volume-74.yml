  <p>コンピューティングの世界は、環境、経済、エネルギー、および衛生の医療システムに関連する問題の処理に深く対応しています。 これらのニーズには、従来は少数の組織に限定された最新の高度なソリューションが必要であり、拡張が困難で、長い時間がかかります。 Microsoft Azure は、グローバル規模のクラウドプラットフォームに統合されたこれらの課題に対処する、ハイパフォーマンスコンピューティング (HPC) の機能とツールをパワーソリューションに提供します。 Microsoft &rsquo; と nvidia とのパートナーシップにより、これまでにないほど簡単に Nvidia gpu にアクセスできるようになりました。 今週 &rsquo; の nvidia &rsquo; s GPU テクノロジカンファレンスでは、Azure のお客様が、クラウドの柔軟性と弾力性と NVIDIA gpu の機能を組み合わせることができます。</p>


