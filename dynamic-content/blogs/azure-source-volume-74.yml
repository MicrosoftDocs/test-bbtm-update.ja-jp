  <p>食べ物のセキュリティと、拡張されたグローバル人口の提供は、米国の食品と農業の組織に応じて、食料の生産をグローバル &mdash; に2050年の推定70% に引き上げる能力に依存しています。 しかし、気候の変化、土の品質、ペストの制御、土地による高可用性からの課題については、「水道的なリソースの制約」ではなく、対処する必要があります。 私たちは、モノのインターネット (IoT) テクノロジとデータドリブン農業が1つの回答であると考えています。</p>


