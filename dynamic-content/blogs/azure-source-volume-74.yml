  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/blog/run-your-code-and-leave-build-to-us/?ocid=AID765057&amp;wt.mc_id=CFID0439">コードを実行してビルドを任せ</a></h3>


  <p>アプリをクラウドに移行する作業は、予想以上に多くの作業です。 より&#39;方法があるのを共有して幸いです。 アプリ コードに焦点を当てる必要がある場合は、App Service Web アプリを使用してビルドとデプロイを Azure に委任できます。&#39;では、コードのビルドと実行を期待した方法で行います。</p>


  <h3><a href="https://azure.microsoft.com/blog/stay-informed-about-service-issues-with-azure-service-health/?ocid=AID765057&amp;wt.mc_id=CFID0439">サービスに関する問題に関する情報を受け取Azure Service Health</a></h3>


  <p>Azure Service Health、パーソナライズされた正常性ダッシュボード、カスタマイズ可能なアラート、および専門家のガイダンスを提供することで、インシデントや計画メンテナンスのような Azure サービスの問題が影響を受ける場合に、情報を維持し、アクションを実行するのに役立ちます。 現在または将来に影響を与える可能性Azure Service Health&rsquo;関する情報を受け取り続ける場合に、パーソナライズされたダッシュボードを使用する方法について説明します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c41f4f9-1098-44b5-8357-f74fb3c36cac.png" target="_blank"><img alt="Screenshot of Service Health - Service issues blade in Azure portal" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c41f4f9-1098-44b5-8357-f74fb3c36cac.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Service Health - サービスの問題 (クリックすると拡大)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-stack-iaas-part-four/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Stack IaaS &ndash; パート 4</a></h3>


  <p>IaaS VM ベースのアプリケーションを Azure と Azure Stack にデプロイするには、BC/DR 戦略を包括的に評価する必要があります。 &ldquo;クラウドのコンテキストでは&rdquo; 、通常どおりのビジネスでは十分ではありません。 このAzure Stack、基になるインフラストラクチャの保護スキームとは別に、アプリケーションの回復性、可用性、回復性の要件を評価する必要があります。 仮想マシン上の IaaS 仮想マシン (VM) を保護するための概念とベスト プラクティスについてAzure Stack。</p>


  <h3><a href="https://azure.microsoft.com/blog/create-a-transit-vnet-using-vnet-peering/?ocid=AID765057&amp;wt.mc_id=CFID0439">VNet ピアリングを使用してトランジット VNet を作成する</a></h3>


  <p>Azure Virtual Network (VNet) は、顧客ネットワークの基本的な構成ブロックです。 VNet を使用すると、Azure で独自のプライベート空間を作成したり、独自のネットワーク バブルと呼ぶとします。 VNet は、分離、セグメント化、その他の主要な利点を提供するクラウド ネットワークにとって非常に重要です。 ゲートウェイ 転送を使用した VNet ピアリングは、従来の Azure Service Management (ASM) および Azure Resource Manager (ARM) デプロイ モデル全体で動作し、異なる Azure Active Directory テナントに属するサブスクリプションとサブスクリプション間で動作します。 ゲートウェイトランジットは、2016 年 9 月からすべてのリージョンの VNet ピアリングで利用できます。グローバル VNet ピアリングでまもなく利用できます。</p>


  <h3><a href="https://dev.to/azure/commit-push-deploygit-in-the-microsoft-azure-cloud-297l">Git をクラウドにコミット&mdash;、プッシュ、デプロイMicrosoft Azureする</a></h3>


  <p>Git は一般的なバージョン管理オプションです。また、この記事は、何か新しい情報を取得するように求める代わりに、Git ユーザーがクラウド (および Azure) に慣れるのに役立つ概要として機能します(エンド to エンドのチュートリアルも含む)。 Chris は、Git を使用してサンプル アプリをダウンロード、実行、構成する方法について説明します。そこから、そのアプリを Azure 内にデプロイ、管理、更新、再デプロイする方法について説明します。</p>


  <h3><a href="https://www.youtube.com/watch?v=4etK6Wp7UaU">Azure DevOps Slack 統合</a></h3>


