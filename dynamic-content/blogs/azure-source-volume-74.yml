  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/blog/achieve-more-with-microsoft-game-stack/?ocid=AID765057&amp;wt.mc_id=CFID0439">Microsoft Game Stack を使用してさらに多くの成果を得る</a></h3>


  <p>Microsoft Game Stack を発表します。これは、ゲーム開発者がさらに多くの成果を上げられる Microsoft のツールとサービスを組み合わせて取り組む新しいイニシアチブです。 Game Stack&mdash; は、Azure、PlayFab、DirectX、Visual Studio、Xbox Live、App Center、Havokin&mdash; などのすべてのゲーム開発プラットフォーム、ツール、サービスを、すべてのゲーム開発者が使用できる堅牢なエコシステムにまとめます。 Game Stack の目的は、ゲームを作成して操作するために必要なツールとサービスを簡単に見つけることができる点です。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf026b9-5da3-42fd-8abc-1b965724e510.png"><img alt="Illustration showing logos for each component of the Microsoft Game Stack" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/daf026b9-5da3-42fd-8abc-1b965724e510.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Microsoft Game Stack (クリックすると拡大)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-databricks-vnet-injection-devops-version-control-and-delta-availability/?ocid=AID765057&amp;wt.mc_id=CFID0439">&ndash; Azure Databricks VNet インジェクション、DevOpsバージョン管理、差分の可用性</a></h3>


  <p>Azure Databricksは、高速で簡単でコラボレーションの可能な Apache&reg; Spark&trade; ベースの分析プラットフォームを提供し、業界をリードする SLA に支え、ビジネスを推進するビッグ データと AI ソリューションを構築するプロセスを加速および簡素化します。 このAzure Databricks、Spark 環境を数分で設定し、すばやく簡単に自動スケールできます。 また、Python、Scala、R、SQL、および TensorFlow や PyTorch などのデータ サイエンス フレームワークとライブラリをサポートする対話型ワークスペースで、既存のスキルを適用し、共有プロジェクトで共同作業することもできます。</p>


  <h3><a href="https://azure.microsoft.com/blog/hardware-innovation-for-data-growth-challenges-at-cloud-scale/?ocid=AID765057&amp;wt.mc_id=CFID0439">クラウド規模でのデータ拡張の課題のためのハードウェアイノベーション</a></h3>


  <p>先週、Open Compute Project (OCP) Global Summit 2019 で Microsoft が発表しました <em>Project Zipline</em>: 最先端の圧縮アルゴリズムと、クラウド ストレージ ワークロードに表示されるデータの種類に合った最適化されたハードウェア実装。 システム レベルでイノベーションをエンジニアリングすることで、&#39;現在使用できる他のアルゴリズムよりも高い圧縮率、高いスループット、低待機時間を同時に実現できるようになりました。 現在、初期コンテンツ<em>が利用可能Project Zipline</em> 圧縮アルゴリズム、ハードウェア設計仕様、およびレジスタ転送言語 (RTL) 用の Verilog ソース コードをオープン ソーシングしています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png"><img alt="Graph showing Zipline compression for Application Services (92%), IoT Text Files (95%), and System Logs (96%)" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="一般的なクラウドの使用状況から取得されたデータ セット: Application Services、IoT テキスト ファイル、システム ログ" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-data-box-family-now-enables-import-to-managed-disks/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Data Boxファミリで、インポートを有効にManaged Disks</a></h3>


  <p>マネージド ディスクのサポートの発表は、Data Box、Data Box Disk、Data Box Heavy など、Azure Data Box ファミリのデバイスで利用できます。 オフライン Azure Data Boxを使用すると、数百テラバイトのデータを迅速かつ安価Microsoft Azure信頼性の高い方法でデータに転送できます。 Data Box でのマネージド ディスクのサポートにより、1 つの簡単な手順で、オンプレミスの仮想ハード ディスク (VHD) を Azure のマネージド ディスクとして移動できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/simplify-disaster-recovery-with-managed-disks-for-vmware-and-physical-servers/?ocid=AID765057&amp;wt.mc_id=CFID0439">VMware および物理サーバーのManaged Disksを使用してディザスター リカバリーを簡略化する</a></h3>


  <p>Azure Site Recovery (ASR) は、VMware 仮想マシンと物理サーバーのディザスター リカバリーをサポートする機能を、仮想マシンに直接レプリケートManaged Disks。 マシンのレプリケーションを有効にするには、レプリケーション データをマネージド ディスクの種類に直接書き込むため、ストレージ アカウントを作成する必要がなくなりました。 この変更は、既に保護された状態にあるマシンには影響を与え "されません"。ただし、すべての新しい保護で、この機能が新しいAzure portal。</p>


  <h3><a href="https://azure.microsoft.com/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/?ocid=AID765057&amp;wt.mc_id=CFID0439">組み込みのアプリケーションを使用してコンプライアンスのニーズを満たしながら、環境のAzure Blueprints</a></h3>


  <p>コンプライアンス標準専用に構築された最初の Azure Blueprint のリリースを発表します。これは、仮想ネットワークやポリシーなどの一連の基礎 Azure インフラストラクチャを特定の ISO コントロールにマップする ISO 27001 共有サービス ブループリント サンプルです。 Azure Blueprintsは、ポリシー、デプロイ テンプレート、ロールベースのアクセス制御などの構成可能な成果物を使用して、お客様が繰り返し可能な方法でクラウド環境をデプロイおよび更新するのに役立つ無料のサービスです。 このサービスは、お客様が管理する Azure 環境を設定するのに役立ち、大規模な移行のための実稼働実装をサポートするように拡張できます。 ISO 27001 共有サービス ブループリントは、Azure テナントで既に使用できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png"><img alt="Screenshot of Create blueprint blade in the Azure portal" border="0" height="280" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aaed223-c616-4bd2-9964-5ead479ff9a6.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="ブループリントを作成する (クリックすると拡大)" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-azure-portal-march-2019-update/?ocid=AID765057&amp;wt.mc_id=CFID0439">Microsoft Azure ポータル 2019 年 3 月の更新</a></h3>


  <p>&rsquo;&ldquo;&rdquo;今月の更新には、改善されたすべてのサービス ビュー、Virtual Network ゲートウェイの概要の更新、DNS ゾーンと Load Balancer の作成エクスペリエンスの向上、アクティビティ ログへの管理グループの統合、Azure DB 内の特定のサービスの再設計された概要画面、Azure SQL Database の作成エクスペリエンスの向上、Security Center に対する複数の変更、Intune の更新が含まれます。 ここで、Azure portalサインインし、新しい機能すべてを自分で&rsquo;確認します。</p>


