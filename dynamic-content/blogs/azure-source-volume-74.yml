  <p>モノのインターネット (IoT) は継続的な体験です。 デジタル変革を使用するには、ソリューションを接続して、データをシステム全体でより効果的に収集および分析して、運用、収益性、顧客および従業員のロイヤルティの指数関数的な改善を推進する必要があります。 パートナーとプラットフォームのアプローチを通じて、IoT に重点を置いた投資に $50億をコミットし、セキュリティ、新しい開発ツールとインテリジェントサービス、人工知能、最新テクノロジなど、重要な分野で unrelenting R &amp; D イノベーションを通じて、パートナーエコシステム &ndash; を拡大し、サポートします。</p>


  <h2>顧客、パートナー、業界</h2>


  <h3><a href="https://azure.microsoft.com/blog/spinning-up-cloud-scale-analytics-is-even-more-compelling-with-talend-and-microsoft/?ocid=AID765057&amp;wt.mc_id=CFID0439">Talend と Microsoft を使用すると、クラウド規模の分析をさらに説得力のあるものに</a></h3>


  <p>Stich データローダーは、小規模および中規模のお客様のポートフォリオに最近追加された Talend&#39;です。 データローダーを使用すると、お客様は、500万行/月を無料で Azure SQL Data Warehouse に読み込んだり、サブスクリプションを使用して無制限の数の行にスケールアップしたりすることができます。 業界全体にわたって、クラウドに迅速に移行できます。 高速で柔軟な、安全なクラウドデータウェアハウスを使用することは、その過程で重要な最初の手順です。 Microsoft Azure SQL Data Warehouse とデータローダーを結合することで、企業はこれまで以上に迅速に作業を開始できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/economist-study-oems-create-new-revenue-streams-with-next-gen-supply-chains/?ocid=AID765057&amp;wt.mc_id=CFID0439">Economist の研究: Oem は次世代サプライチェーンで新しい収益ストリームを作成します</a></h3>


  <p>相手先ブランド供給の製造元 (Oem) は、ビジネスワールドに対して車輪を円形にします。 成功した Oem は、コストを削減し、ブランドを差別化するチャンスに常に注意を向けています。また、IoT の台頭は、サプライチェーンを根本的に変革する絶好の機会を提供します。 北米、ヨーロッパ、Asia-Pacific の Oem で Economist インテリジェンスユニットを250調査し、サプライチェーンの中心にある顧客から洞察を得ます。</p>


  <p align="center"><img alt="Photo of a man standing in a lab with several large touch-enabled displays" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2fc6718-1d2c-495b-97f7-db63ad4c7269.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Economist: 顧客をサプライチェーンの中心に配置する" width="576"></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-volume-33/?ocid=AID765057&amp;wt.mc_id=CFID0439">Azure Marketplace の新 &ndash; 機能ボリューム33</a></h3>


  <p>Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 また、Gold およびシルバー Microsoft Cloud コンピテンシーパートナーと接続して、Azure の導入を支援することもできます。 2月の前半では、50の新しいプランを公開しました。</p>


  <h3><a href="https://azure.microsoft.com/blog/accelerating-enterprise-digital-transformation-through-devops/?ocid=AID765057&amp;wt.mc_id=CFID0439">DevOps によるエンタープライズデジタル変革の促進</a></h3>


  <p>IT 組織はこれまで以上に多くのプレッシャーを受けていますが、小規模なチームを管理しながら、競争力とイノベーションを向上させ、品質を高めることが期待されています。 組織は、迅速かつ戦略的な変革を採用しながら、同時に機能を維持しながらコストを削減するという重要な目標を達成することによって、適合させる必要があります。 これらの課題に対処するために、Sirrus7、GitHub、および HashiCorp を結合して、DevOps アクセラレーションエンジンを作成しました。</p>


  <h3><a href="https://azure.microsoft.com/blog/maximize-existing-vision-systems-in-quality-assurance-with-cognitive-ai/?ocid=AID765057&amp;wt.mc_id=CFID0439">認知 AI によって既存のビジョンシステムを品質保証で最大限に活用</a></h3>


  <p>品質保証は製造元にとって重要です。 欠陥のある製品がリリースされた場合、会社の評判と下限は悪影響を受ける可能性があります。 欠陥が検出されず、欠陥のある製品が実稼働プロセスの早い段階で削除されない場合、その破損はユニットあたり数百ドルで実行される可能性があります。 これを回避するために、多くの製造元は、生産ラインに沿って移動するときに製品を監視するカメラをインストールします。 Mariner は、Spyglass ソリューションで、Azure の AI を使用して、行全体を可視化し、製品の欠陥が問題になる前に防止します。</p>


