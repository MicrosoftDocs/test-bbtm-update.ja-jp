Title: 最終リマインダー – CTP アカウントを今すぐSQL Azureアップグレードしてください
Summary: '[この記事は、チームによってSQL Azureされました。]それは time.&#160;この投稿&#160;、CTP アカウントをアップグレードSQL Azure思い出してください。 慣用している場合...'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>それは time.&#160;この投稿&#160;、CTP アカウントをアップグレードSQL Azure思い出してください。 お客様のデータの保護と格納に慣れる場合、それを削除するのは難し&#160; お客様のアカウントを今すぐアップグレードしてください。&#160; 今すぐアカウントをアップグレードしてください。&#160; 方法:</p>  <p>&#160;</p>  <p><b>Community Technology Preview (CTP) アカウントを有料の商用サブスクリプションにアップグレードするには:</b></p>  <p>オファー ページにアクセスし、選択したオファーを選択してください&#160; 選択したオファーを購入する場合は、CTP アカウントに関連付けられているのと同じ Windows Live ID でサインインする必要があります。 新しい商用サブスクリプションを購入するが、既存の CTP アカウントをアップグレードしない場合は、サインアップ前に CTP アカウントに関連付けられているすべてのアプリケーションとデータを注文または削除するときに、CTP アカウントで使用されている以外の別の Windows Live ID を使用してください。</p>  <p><u></u></p>  <p><u><b>2010 年 3 月 1</b> 日に、アップグレードSQL Azureされていない CTP アカウントが削除されます。</u> これらの日付より前に商用サブスクリプションにアップグレードする予定はない場合は、データをエクスポートすることが重要です。</p>  <p>&#160;</p>  <p>質問がある場合、またはサポートが必要な場合は、<b><i> </i></b> Azure サポート <a href="mailto:azbzdesk@microsoft.com">にお問い合わせください</a></p>
