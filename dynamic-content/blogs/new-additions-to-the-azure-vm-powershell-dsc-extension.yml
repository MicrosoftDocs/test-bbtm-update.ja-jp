Title: Azure VM PowerShell DSC 拡張機能の新しい追加
Summary: Azure PowerShell Desired State Configuration拡張機能チームは、Azure 仮想マシンから DSC 構成の状態を簡単に取得できる新しいコマンドレットを発表しました。
Content: "Azure PowerShell Desired State Configuration (DSC) 拡張機能チームは、Azure VM 上で DSC を使用するシームレスなエクスペリエンスを提供するために、いくつかの新しい追加を発表Windowsしました。 そのうちの 1 つは、Azure 仮想マシンから DSC 構成の状態を取得する新しいコマンドレットです。Azure での DSC の使用を確認していない場合は、こちらにあるブログ投稿を参照 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn877980.aspx\">してください。</a>\n\n簡単に言うと、Azure DSC 拡張機能を使用すると、PowerShell または Azure Portal を使用して、リモートの Azure VM に DSC 構成をアップロードして適用できます。 これにより、VM で追加のポートを構成する必要なく、Azure の DSC の機能を活用できます。 他の VM 拡張機能と同様に、ライフサイクル中にいつでも VM に追加できます。\n\nDSC を使用する場合、または既にオンプレミスで DSC を使用している場合に Azure に拡張する場合は、一般的なワークフローを次に示します。\n<blockquote>1. <b>[DSC リソース] を選択</b>します。組み込みの <a href=\"https://technet.microsoft.com/en-us/library/dn249912.aspx\">DSC</a> リソースを使用するか、カスタム リソースを書き込み、VM で構成アクションを実行します。\n\n2. <b>[リソースの発行</b>]: Publish- AzureVMDscConfiguration コマンドレットをAzure Storage DSC リソースを発行してリソースを発行します。\n\n3. <b>DSC 構成を VM に適用します。</b> PowerShell (Set-AzureVMDscExtension) または Azure Portal から仮想マシンに DSC 構成を適用します。\n\n4. <b>[状態の監視</b>]: DSC 構成の状態を監視します。\n\n上記の詳細な手順については、 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn877980.aspx\">MSDN のドキュメント ページを参照してください</a>。</blockquote>\n新しいコマンドレット <a href=\"https://blogs.msdn.com/b/powershell/archive/2015/02/27/introducing-get-azurevmdscextensionstatus-cmdlet-for-azure-powershell-dsc-extension.aspx\"><b></b><b>Get-AzureVMDscExtensionStatus</b> </a>が VM から DSC 構成の状態を取得する方法を次に示します。 構成状態は常に使用可能でした。このコマンドレットを使用すると、1 つの手順で状態を簡単に取得できます。\n<pre class=\"prettyprint\">PS C:\\dsc-azure-ext\\tests\\EndToEnd&gt; $status = Get-AzureVMDscExtensionStatus -ServiceName example-0 -Name example-0\nPS C:\\dsc-azure-ext\\tests\\EndToEnd&gt; $status\n\nServiceName         : example-0\nName                : example-0\nStatus              : Transitioning\nStatusCode          : 9\nTimestamp           : 2/26/2015 4:50:10 AM\nStatusMessage       : DSC configuration is in progress.\nDscConfigurationLog : {Perform operation 'Invoke CimMethod' with following parameters, ''methodName' = \n                      SendConfigurationApply,'className' = MSFT_DSCLocalConfigurationManager,'namespaceName' = \n                      root/Microsoft/Windows/DesiredStateConfiguration'., An LCM method call arrived from computer \n                      EXAMPLE-0 with user sid S-1-5-18., An LCM method call arrived from computer EXAMPLE-0 with user sid \n                      S-1-5-18., [EXAMPLE-0]: LCM:  [ Start  Set      ]...}</pre>\nこの新しい追加が役に立つ場合があります。 Azure で PowerShell DSC を簡単に実行するために、どのような機能拡張が必要かについてフィードバックをお送りください。"
