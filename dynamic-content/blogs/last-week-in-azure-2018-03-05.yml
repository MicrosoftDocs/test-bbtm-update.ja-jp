  <p><a href="https://aka.ms/lwia/mobile-12">Xamarin Show |エピソード 28: Donna Malayeri</a> - donna Malayeri による Mobile Apps の Azure Functions、Azure Functions の Microsoft のプログラムマネージャーでは、Azure Functions を使用したサーバーレスコンピューティングについて説明しています。 ここでは、Azure Functions、そのしくみ、モバイル開発者にとって重要な理由について説明します。 Donna は、Azure Functions が最適な、いくつかのモバイルに重点を置いたシナリオについて説明します。</p>


