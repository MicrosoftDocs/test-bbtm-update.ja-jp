Title: 'Azure #22 の先週: 3 月5日の週'
Summary: 先週は、azure が、SQL Server とオープンソースアプリケーションを Azure に移行するための選択肢と ROI を大幅に拡大する投資に関する多くの発表を含む、すべてのアプリケーションとデータに対して azure が最適な場所であることが明らかになっています。
Content: >-
  <p>先週は、azure が、SQL Server とオープンソースアプリケーションを Azure に移行するための選択肢と ROI を大幅に拡大する投資に関する多くの発表を含む、すべてのアプリケーションとデータに対して azure が最適な場所であることが明らかになっています。 ただし、これらの投資は Azure に関してのみ&#39;います。 豊富なオープンソースアプリケーションフレームワークとデータベースサポートを利用し、オンプレミスとクラウドの間でより深いプラットフォームの一貫性を提供し、Microsoft のお客様のコスト削減を拡大します。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/making-azure-the-best-place-for-all-your-applications-and-data/">すべてのアプリケーションとデータに対して Azure を最適な場所にする</a> -SQL Server のお客様は、SQL Database Managed Instance のプレビューを試すことができるようになりました (「 <a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/">Azure SQL Database Managed Instance を使用してデータベースを完全に管理されたサービスに移行する</a>」を参照)。 Azure ハイブリッド特典 ライセンス特典、Managed Instance のプレビュー Azure Database Migration Service、Azure App Service での Apache Tomcat &reg; サポートのプレビュー。 また、この投稿では、今後数週間にわたって Azure Database for MySQL と PostgreSQL の一般提供を予定しています。そのため、オープンソースのアプリケーションを Azure により簡単に導入できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-sql-information-protection-for-azure-sql-database-and-on-premises-sql-server/">Azure SQL Database とオンプレミス SQL Server の SQL Information Protection について紹介します。</a> -SQL Information Protection (SQL IP) には、高度なサービスと新しい SQL 機能のセットが導入されており、データベースだけでなく、データの保護を目的として SQL に新しい情報保護パラダイムが形成されています。 データ検出 &amp; 分類 (現在プレビュー段階) では、データベース内の機密データの検出、分類、ラベル付け &amp; を行うための Azure SQL Database に組み込まれている高度な機能を利用できます。 最も機密性の高いデータ (ビジネス、財務、医療、PII など) の検出と分類は、組織の情報保護の達成において極めて重要な役割を果たすことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/">現在、制限付きパブリックプレビュー段階のログに対するより高速なメトリックアラート</a> - ログアラートの生成にかかる時間が5分未満になるように、新しい機能メトリックアラートのパブリックプレビューが制限されています。 現在、ログプレビューのメトリックアラートでは、OMS Log Analytics の次の種類のログがサポートされています。ハートビート、パフォーマンスカウンター (SCOM からのものを含む)、および update。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/public-preview-of-java-on-app-service-built-in-support-for-tomcat-and-openjdk/">App Service での Java のパブリックプレビュー、Tomcat と OpenJDK</a> - の組み込みサポートApp Service 上の Java アプリのパブリックプレビューには、Apache Tomcat 8.5/9.0 と OpenJDK 8 の組み込みサポートが含まれているため、Java 開発者は web アプリまたは API アプリを Azure に簡単にデプロイできます。 .Jar ファイルまたは war ファイルを Azure App Service &rsquo; に持ち込むだけで、容量のプロビジョニング、サーバーのメンテナンス、負荷分散を行うことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-in-preview/">Traffic Analytics を使用したネットワークアクティビティの可視性-現在パブリックプレビュー</a> - 中Traffic Analytics は、クラウドネットワーク上のユーザーとアプリケーションのトラフィックを可視化するクラウドベースのソリューションです。 Traffic Analytics は、Azure リージョン全体にわたる nsg Flow ログを分析し、ワークロードのパフォーマンスを最適化し、アプリケーションとデータをセキュリティで保護し、組織 &rsquo; のネットワークアクティビティを監査し、コンプライアンスを維持するための実用的な情報をはします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-now-offers-zone-redundant-premium-databases-and-elastic-pools/">Azure SQL Database では、ゾーン冗長プレミアムデータベースおよびエラスティック SQL Database プール</a> - が提供されるようになり、プレミアムサービスレベルで Availability Zones の組み込みサポートが提供されるようになりました。 個々のデータベースレプリカを異なる可用性ゾーンに配置することで、致命的なデータセンターの停止を含む、より大きな障害のセットにプレミアムデータベースを回復できるようになります。 Availability Zones の組み込みサポートにより、Azure SQL Database の高可用性 (HA) ソリューションがさらに強化されます。 ゾーン冗長プレミアムデータベースとプールのプレビューは現在、米国中部、西ヨーロッパ、およびフランス中部で利用でき、時間の経過と共に追加のリージョンが追加されています。</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/update-management-inventory-and-change-tracking-in-azure-automation-now-generally-available/">Azure Automation の更新管理、インベントリ、変更の追跡が一般公開</a> - されましたAzure Automation は、Azure 環境と非 Azure 環境全体で一貫した管理を実現するクラウドベースの自動化および構成サービスを提供します。 それは、プロセスの自動化、更新の管理、および構成機能で構成されます。 Azure Automation は、ワークロードとリソースの展開、運用、および使用停止を完全に制御します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-storage-service-encryption-with-customer-managed-keys-ga/">お客様が管理するキーを使用した Storage Service Encryption について</a>のお知らせ Storage Service Encryption お客様が管理するキーを使用した一般 - 公開では、FIPS 140-2 Level 2 が検証されたハードウェアセキュリティモジュール (hsm) によってサポートされる RSA 暗号化キー用の高可用性およびスケーラブルな安全ストレージを提供する Azure Key Vault Key Vault により、キー管理プロセスが効率化され、データの暗号化、キーの使用状況の管理、および監査に使用されるキーの完全な制御を維持することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/">ジャストインタイム VM アクセスの一般提供</a> - 開始Azure Security Center には、攻撃の影響を受ける可能性のある領域を減らすのに役立つ、いくつかの脅威防止メカニズムが用意されています。 これらのメカニズムの1つは just-in-time (JIT) VM アクセスです。これにより、必要に応じて、永続的なアクセスを拒否し、Vm へのアクセスを制御できるようにすることで、ネットワーク容量攻撃にさらされるリスクが軽減されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ncv3-vms-generally-available-other-gpus-expanding-regions/">NCv3 vm の一般提供、他の gpu 拡張リージョン</a> - NCv3 は、NVIDIA &rsquo; s 最新の GPU &ndash; を V100 &ndash; の最高レベルの HPC、機械学習、AI 製品に提供して、さまざまな業界で膨大な量の価値をもたらしています。 米国東部リージョンで NCv3 仮想マシンの一般提供が開始されました。 この月の米国中南部と米国中南部に NCv3 を追加し、4月にアジア太平洋南東部、5月には中部で英国南部 &amp; します。&#39; &rsquo;また、NV と ND シリーズの vm を追加のリージョンに拡張しています。</p>


  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-usage-based-reserved-instance-recommendations/">使用パターンに基づいて予約インスタンスの購入に関する推奨事項を取得</a>する - Virtual Machines (VM) が azure で実行されている場合は、予約インスタンス (RI) で割引価格を利用し、Virtual Machines に対して事前支払いを行うことができます。 Microsoft の従量課金推奨 api では、使用量が7日、30日、または60日であることを確認し、予約インスタンスの最適な構成をお勧めします。 Ri で支払いを行う RI とコストがない場合に、節約を最適化するためのコストを計算します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-spring-boot-2-0-apps-with-azure-starters-and-new-vscode-extensions/">Azure のスターターと新しい VSCode 拡張機能を使用して Spring Boot 2.0 アプリを構築</a>する - Azure の Spring Boot starter には、spring Boot 2.0 のサポートが含まれるようになりました。これは、Spring 初期化 r で既に利用可能です。 さらに、Visual Studio Code 用の新しい Java および Spring 拡張機能を使用すると、運用環境に対応したアプリを構築し、クラウドに簡単にデプロイできます。 Visual Studio Code は、macOS、Linux、Windows 用の無料のオープンソースエディターです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-esri-launch-geospatial-ai-on-azure/">Microsoft と Esri による Azure での地理空間 AI の起動</a> -Microsoft と Esri は、Azure 上の Data Science Virtual Machine/ディープラーニング仮想マシンファミリ製品の一部として geoai Data Science Virtual Machine (dsvm) を提供するようになりました。 これは、2つの企業間のコラボレーションの結果であり、AI、クラウドテクノロジとインフラストラクチャ、地理空間分析、および視覚化をまとめて、より強力でインテリジェントなアプリケーションを作成できるようにします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-supports-job-view-and-job-monitoring/">VS Code 用の Azure Data Lake ツール</a>では、ジョブの表示とジョブの Azure Data Lake Tools for Visual Studio 監視 - がサポートされるようになりました。これにより、ジョブの監視とジョブビューが追加され、送信したジョブに対してリアルタイムの監視を実行できるようになりました。 また、ジョブの履歴とジョブの詳細を表示したり、ジョブに関連付けられている入力データや出力データやリソースファイルをダウンロードしたりすることもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-releases-automation-for-hipaa-hitrust-compliance/">Microsoft が HIPAA/HITRUST コンプライアンス</a> - の自動化をリリースAzure のセキュリティとコンプライアンスのブループリント HIPAA/HITRUST の正常性データと AI は、Azure PaaS ソリューションのターンキーデプロイを提供し、業界のコンプライアンス要件を満たすことができるように、正常性データを安全に取り込み、格納、分析、および操作する方法を示します。 このブループリントは、規制されたデータを使用するお客様のために、クラウドの導入と利用の促進を支援します。</p>


  <p>Application Insights - <a href="https://azure.microsoft.com/en-us/blog/new-app-usage-monitoring-capabilities-in-application-insights/">の新しいアプリの使用状況の監視機能</a>Application Insights の使用状況分析ツールの最近の機能強化により、チームは全体的な使用状況をより深く理解し、カスタマーエクスペリエンスに対するパフォーマンスの影響について深く掘り下げ、ユーザーフローの可視性を向上させることができます。 パフォーマンスへの影響を分析し、テレメトリと換算率における測定の任意のプロパティ間の相関関係を探す新しい Impact tool について説明します。 また、User Flows ツールを使用して、サイト内のページまたはカスタムイベントにアクセスする前にユーザーが何を行ったかを分析する方法についても説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/visual-studio-team-services-march-2018-digest/"> &rsquo; Visual Studio Team Services での s brewing: 2018 年3月ダイジェスト</a> - Buck Hodges では、Visual Studio Team Services の新機能について&#39;包括的に説明しています。これにより、3週間ごとに新機能がリリースされ、任意の言語で記述され、任意の OS にデプロイされたアプリについて、Azure ワークフローのすべての分野のチームに役立ちます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-government-technology-innovation-shaping-the-future/">将来を形成する Azure Government &ndash; テクノロジイノベーション</a> - ワシントン D.C. の Microsoft Government Tech サミット 先週は、分類されたデータの Azure Government Secret リージョン、Azure Stack を使用した最新のハイブリッドアプローチと、新しい ExpressRoute の場所での接続オプションの拡大について発表しました。 &rsquo;DevTest Labs、Logic Apps および Power BI 埋め込みにより、開発者と IT の生産性と効率を向上させる新しい機能もリリースします。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gartner-reaffirms-microsoft-as-a-leader-in-data-management-solutions-for-analytics/">Gartner 社はデータ管理分析のためのソリューションのリーダーとして Microsoft を reaffirms して</a>います - Microsoft は、Gartner&#39;s 2018 のデータ管理 Solutions for Analytics (DMSA) のマジッククアドラントのリーダーとしてもう一度位置付けられています。 Gartner 社は、分析およびビジネスインテリジェンスプラットフォームのマジッククアドラントと、オペレーションデータベース管理システムのマジッククアドラントにおいて、Microsoft をリーダーとして位置付けています。</p>


  <h2>技術的なコンテンツ</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/digital-transformation-with-azure-iot/">Contoso の製造および Azure IoT を特徴とするデジタル変革</a> -このストーリーベースのアプローチで、Azure IoT を使用してビジネスにおけるデジタル変革を促進する方法について説明します。 製品とサービスのポートフォリオを一覧表示しているのではなく、Contoso HVAC &rsquo; がどのようにしてビジネスを変革し、別の視点で Azure IoT を導入するかを説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/">物理的なセキュリティに対する Azure &rsquo; の階層型アプローチ</a> - この記事では、インフラストラクチャ、アプリケーション、データをホストするために Microsoft が提供するセキュリティで保護された基盤に関する一連のブログ記事で、お客様のデータが格納されている領域への物理的なアクセスを厳密に制御する方法で、Microsoft がデータセンターを設計、構築、および運用する方法について説明します。</p>


