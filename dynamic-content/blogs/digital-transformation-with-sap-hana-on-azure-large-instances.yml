Title: デジタル変革とSAP HANA on Azure Large Instances
Summary: Ignite 2016 では、Jason Zander が Azure (Large Instances) SAP HANAの一般提供を開始すると発表しました。 お気に入りで見逃した可能性があるユーザーのために、知る必要がある重要な情報を次に示します。
Content: >-
  <p>Ignite 2016 では、Jason Zander は Azure サービスと機能の多くを発表しました。 その中の 1 つが、Azure (Large Instances) SAP HANA一般提供されるという発表です。 お気に入りで見逃した可能性があるユーザーのために、知る必要がある重要な情報を次に示します。</p>


  <p>自分の<b>ペース</b>で変革、移行、イノベーションを行う: Azure &ndash; には、従来のデプロイと SAP HANA OLAP と OLTP の両方の実稼働デプロイの両方に対して、組織のクラウド上の利点を提供するための専用のアプローチがあります。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-sap-get-started?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json">SAP 認定に関する記事を参照してください</a>。 何か新しい情報が常に見つからされます。</p>


  <p>妥協<b>なし: この</b>アプローチは、仮想化によって損なわれるベア メタル SKU の利点を、スケーリングする能力の観点から採用し、優れた一貫したパフォーマンスを提供しながら、クラウドの可用性、ビジネス継続性、開発および運用の機敏性に関する期待を上回る方法です。</p>


  <p>プッド内に証拠があります。 10 月に最大 3 TB &ndash; の大規模な SAP HANA デプロイをサポートした後、2016 年 12 月 1 日にさらに大規模な 4 TB スケールアップと 32 TB スケールアウトの一般提供を発表し、この調整ペースを継続する予定です。 Intel Broadwell ベースのソリューションをHyper-Scale、192 スレッドにスケーリングする最初のクラウド ベンダーです。 詳細については、スケール <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sap-hana/">に関する記事を参照してください</a>。</p>


  <p>SAP HANA Large Instances HA ペアに <a href="https://azure.microsoft.com/en-us/support/legal/sla/sap-hana-large/v1_0/">対して 99.99%</a> の可用性 SLA が提供されます。この SLA は、すべてのハイパースケール パブリック クラウド ベンダーの中で最も高いレベルです。 これらのインスタンスは、バックアップと復元、高可用性 (HA)、ディザスター リカバリー (DR) シナリオに対する組み込みのインフラストラクチャ サポートを提供します。 さらに、これらのインスタンスは、SUSE Linux Enterprise、Red Hat Enterprise Linux、SAP など、パートナーと統合されたサポートを備えています。そのため、実稼働ワークロードを Azure に自信を持って取り込めます。</p>


  <p><b>お客様の</b>信頼度: 私たちは、お客様 (多くの顧客が <b>多</b> くの顧客を利用し、結果を実現している) に驚きました。</p>


  <blockquote>

  <p><i>Azure にSAP HANAすることで、計画サイクルを短縮し、顧客への完成した商品の配送を高速化できます。&nbsp; また、リアルタイム レポートをアクティブ化して、グローバル サプライ チェーン全体のプロセスの生産性を監視し、改善しました。</i></p>


  <p>Richard Cammish、Global CIO、Richards plc</p>


  <p><i>よりスマートな方法でデータを使用して、より効率的に運用し、お金を節約し、顧客を満足させる可能性は非常に大きいです。&nbsp; Azure には、データを完全に問い合わせ、悪用できる統合ツールが提供されています。</i></p>


  <p>Harold Groothedde、最高技術責任者、Eds plc</p>

  </blockquote>


  <p><b>SAP パートナーシップ: </b>Satya Nadella と Jim McDermott が 2016 年のステージで見た後、企業にとって重要な数十年にわたる戦略的パートナーシップであるという証拠はもう必要ない。 しかし、60 &ndash; 日以内に <a href="https://www.eweek.com/cloud/sap-successfactors-hcm-suite-coming-to-microsofts-cloud.html">、SAP は</a> 最も急速に成長し、最も人気のある SAP HANA ベースの SaaS プラットフォーム SuccessFactors HCM Suite を実行するために、Azure をクラウドとして選択しました。</p>


  <p><b>Azure と Azure を使用したデジタルSAP HANA: </b>このすべてが最初に非常に重要である理由を見失わないのが重要です。 Uber、Netflix、オンライン 小売によって定義されている世界では、彼らの存続がデジタル変革に依存しているのは、CEO に明らかです。 また、SAP を使用して LOB アプリケーションを管理する 200,000 の組織では、変革の能力は、2 つの体験を超える組織によってゲートされます。 宛先 &ndash; クラウドとSAP HANA。 また、この 2 つは非常に関連付け性が高く、最高のパブリック クラウド ベンダーであり、SAP との長期的な関係を持ち、企業との仕事の方法を理解している 1 つの戦略的パートナーが必要です。</p>


