  <h2>はじめに</h2>


  <p><a href="https://aka.ms/cloudshell/docs" target="_blank">Azure Cloud Shell</a>は、 <a href="https://portal.azure.com/" target="_blank">Azure portal</a>、<a href="https://shell.azure.com/PowerShell" target="_blank">スタンドアロンエクスペリエンス</a>、 <a href="https://docs.microsoft.com/powershell/azure/get-started-azureps" target="_blank">azure ドキュメント</a>、 <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/" target="_blank">Azure モバイルアプリ</a>、および Visual Studio Code 用の<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account" target="_blank">azure アカウント拡張機能</a>を通じて利用できます。 私たちのユーザーコミュニティは、Azure と Cloud Shell がどのようなものかを常に中核としています。</p>


  <p>Microsoft のエンドユーザーとパートナーが、Cloud Shell の整形と優れたエクスペリエンスの作成に役立つ貴重なフィードバックを提供していただき、ありがとうございます。 <a href="https://aka.ms/cloudshell/feedback" target="_blank">Azure Cloud Shell UserVoice</a>を通じてさらにお送りします。</p>
