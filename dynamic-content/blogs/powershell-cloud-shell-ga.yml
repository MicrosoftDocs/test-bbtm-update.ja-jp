Title: Azure Cloud Shell の PowerShell の新機能
Summary: 'Microsoft Ignite 2018 では、Azure Cloud Shell の PowerShell が一般公開されました。 Azure Cloud Shell は、事実上どこからでも Azure リソースを管理するための、対話型のブラウザーアクセス可能な認証シェルを提供します。 '
Content: >-
  <p>Microsoft Ignite 2018 では、 <a href="https://shell.azure.com/powershell" target="_blank">Azure Cloud Shell の PowerShell</a> が一般公開されました。 <a href="https://aka.ms/cloudshell/docs" target="_blank">Azure Cloud Shell</a> は、事実上どこからでも Azure リソースを管理するための、対話型のブラウザーアクセス可能な認証シェルを提供します。 <a href="https://portal.azure.com/" target="_blank">Azure portal</a>、<a href="https://shell.azure.com/PowerShell" target="_blank">スタンドアロンエクスペリエンス</a>、 <a href="https://docs.microsoft.com/powershell/azure/get-started-azureps" target="_blank">azure ドキュメント</a>、 <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/" target="_blank">Azure mobile app</a>、および Visual Studio Code 用の<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account" target="_blank">azure アカウント拡張機能</a>を含む複数のアクセスポイントがある場合、azure リソースを管理およびデプロイするために、Cloud Shell で PowerShell に簡単にアクセスできます。</p>


  <h2>機能強化</h2>


  <p>2017 &rsquo; 年9月の<a href="https://azure.microsoft.com/blog/powershell-comes-to-azure-cloud-shell/" target="_blank">パブリックプレビュー</a>以降、開始時間の短縮、PowerShell Core、Bash を使用した一貫性のあるツール、永続的なツール設定など、コミュニティからのフィードバックを取り入れています。&nbsp;</p>


  <h3>スタートアップの高速化</h3>


  <p>Cloud Shell &rsquo; s パブリックプレビューでの PowerShell の開始時、エクスペリエンスは約120秒で開かれました。 現在、多くのパフォーマンス更新プログラムを使用して、Bash エクスペリエンスと同じ時間で PowerShell を利用できます。</p>


  <h3>PowerShell Core</h3>


  <p><a href="https://github.com/powershell/powershell" target="_blank">PowerShell</a> は、クロスプラットフォーム、オープンソース、異種環境とハイブリッドクラウド向けに構築されました。 PowerShell Core の<a href="https://docs.microsoft.com/powershell/azure/overview" target="_blank">Azure PowerShell</a>および<a href="https://docs.microsoft.com/azure/active-directory/" target="_blank">Azure Active Directory (AAD)</a>モジュールでは、両方ともプレビュー段階にあるため、一貫した方法で Azure リソースを管理することができます。 PowerShell Core に移行することで、Cloud Shell の PowerShell エクスペリエンスを Linux コンテナーで実行できるようになりました。</p>


  <h3>一貫したツール</h3>


  <p>Linux で PowerShell を実行すると、Bash と PowerShell のエクスペリエンス全体で一貫したツールセットエクスペリエンスが得られます。 さらに、 <em>clouddrive</em>の内容だけでなく、<em>ホーム</em>ディレクトリのすべてのコンテンツが永続化されます。 これは、GIT や SSH などのツールの設定がセッション間で保持され、次に Cloud Shell を使用するときに使用できることを意味します。</p>


  <h3>Azure VM リモート処理コマンドレット</h3>


  <p>4つの新しいコマンドレットにアクセスできます。これには、 <strong>AzVMPSRemoting</strong>、 <strong>AzVMPSRemoting</strong>、 <strong>Invoke-Azvmcommand</strong>、 <strong>Enter azvm</strong>が含まれます。 これらのコマンドレットを使用すると、ssh プロトコルと wsman プロトコルを使用して、Linux と Windows の両方の仮想マシンで PowerShell リモート処理を簡単に有効にすることができます。 これにより、個々のコンピューターに対話的に接続したり、PowerShell リモート処理で自動化されたタスクを1対多で接続したりすることができます。</p>


  <p>&ldquo;これらの機能のデモと、今後の機能の概要については、Azure Cloud Shell の一般提供 &rdquo; の Azure 金曜日ビデオで PowerShell をご覧ください。</p>


