Title: Supercomputing 19 での新しい Azure HPC およびパートナーオファリング
Summary: 3年以上にわたり、ハイパフォーマンスコンピューティング (HPC) コミュニティを構成する研究者と専門家は、年間イベントについてまとめています。 1万以上の参加により、世界中のコミュニティは、コロラド州デンバーと共に、HPC での最先端の進歩を目指しています。
Content: >-
  <p>3年以上にわたり、ハイパフォーマンスコンピューティング (HPC) コミュニティを構成する研究者と専門家は、年間イベントについてまとめています。 1万以上の参加により、世界中のコミュニティは、コロラド州デンバーと共に、HPC での最先端の進歩を目指しています。 Supercomputing &lsquo; 19 のテーマは &ldquo; 、現在 &rdquo; 、お客様に提供されてきた画期的な機能 &rsquo; を利用して Azure hpc チームに強く正当性するテーマです。</p>


  <p>Azure は、cray のテクノロジ、革新的なサービス、パフォーマンスを提供することによって、クラウドが HPC でできることの preconceptions をアップし、最も最適化されたオンプレミスデプロイの一部をライバルまたは超えるパフォーマンスを実現します。 私たち &rsquo; は、イノベーション、研究、生産性の新しい時代に Azure を連続的なにするために取り組んでいます。</p>


  <p>&rsquo;ここでは、AZURE HPC とパートナーソリューションを紹介し、ホワイトペーパーとお客様のケーススタディ &ndash; のベンチマークをここで &rsquo; 説明 &rsquo; します。</p>


  <ul>
      <li>大規模な<strong>MPI &ndash; </strong>他のパブリッククラウド &rsquo; の汎用的なネットワークの制限ではなく、お客様の想像による制限で問題を解決します。 Azure では、最新の HPC グレード Cpu と超低待機時間 InfiniBand hDR ネットワークを使用して、ジョブあたり最大8万コアの密結合のワークロードをサポートしています。</li>
      <li><strong>高速コンピューティング &ndash; </strong>最新の Gpu、フィールドのプログラミング可能なゲート配列 (FPGAs) を選択して、HPC、AI、visualization ワークロード全体のパフォーマンスと柔軟性を最大限に IPUs ようになりました。</li>
      <li><strong>アプリとサービス &ndash; </strong>最適化された永続的なデプロイからアジャイル環境の再構成まで、ハイブリッドクラウドからクラウドへの移行まで、すべてのシナリオで高度なソフトウェアとストレージを活用できます。 Azure HPC ソフトウェアについて説明しました。</li>
  </ul>


  <h2>Azure HPC 発表の新しいオファリング</h2>


  <ul>
      <li><strong>新しい2世代の GEN AMD EPYC Based HBv2 Azure Virtual Machines のプレビュー (HPC &ndash; 用</strong>)HBv2 仮想マシン (Vm) は、cray クラスのパフォーマンス、メッセージパッシングインターフェイス (MPI) のスケーラビリティ、およびさまざまな現実世界の HPC ワークロードのコスト効率を実現します。 HBv2 Vm は、新しい AMD EPYC &trade; 7742 プロセッサからのハイパースレッド以外の CPU コアを120します。これは、x86 の代替手段よりも最大で45% のメモリ帯域幅と、倍精度のコンピューティングの最大4倍です。 Mellanox から200ギガビット HDR InfiniBand を最初にデプロイした &rsquo; 場合、HBv2 vm では MPI ジョブあたり最大8万コアがサポートされるため、ワークロードのスケーラビリティとパフォーマンスが実現されます。これにより、世界中 &rsquo; の最大の強力なベアメタルスーパースーパーをライバルします。 HBv2 は、Azure が行った最も強力な HPC サーバーの1つではなく、最も手頃な価格の1つです。 HBv2 Vm が使用可能になりました。</li>
      <li><strong>仮想デスクトップ &ndash; 用の新しい NVv4 Azure Virtual Machines のプレビュー</strong>NVv4 vm は、新しい amd EPYC &trade; 7742 プロセッサと amd RADEON 性質 &trade; MI25 gpu の導入により、Windows 仮想デスクトップの Azure &rsquo; s ポートフォリオを強化します。 NVv4 を使用すると、分割可能な Gpu を提供することで、より多くの選択肢と柔軟性が得られます お客様は、ワークロードと価格ポイントに適した仮想 GPU サイズを選択できます。また、クラウド内のエントリレベルのデスクトップには、MI25 GPU 全体に比べて、強力なワークステーションクラスのエクスペリエンスを提供する 16 GB の HBM2 メモリを備えた最大 2 GB の専用 GPU フレームバッファーを選択できます。 NVv4 Vm は現在プレビュー段階にあります。</li>
      <li><strong>Preview NDv2 AZURE GPU Virtual Machines &ndash; </strong>NDv2 vm は、Azure GPU ファミリに対する最新で、最速で強力な追加機能であり、最も要求の厳しい分散 HPC、人工知能 (AI)、機械学習 (ML) のワークロードに特化して設計されています。 これらの Vm には、8つの NVIDIA Tesla V100 NVLink が搭載されており、それぞれ 32 GB の HBM2 メモリ、40非ハイパースレッドコア Intel Xeon プラチナ8168プロセッサ、および 672 GiB システムメモリが搭載されています。 また、NDv2 シリーズの仮想マシンでは、Mellanox から 100 Gigabit EDR InfiniBand を利用できるようになりました。これにより、標準 OFED ドライバーとすべての MPI の種類とバージョンがサポートされるようになりました。 NDv2 シリーズの仮想マシンは、最も要求の厳しい機械学習モデルと分散 AI トレーニングワークロードに対応しており、すぐに使用可能な InfiniBand サポートが提供されています。 NCCL2 は、人気の ML ツールや &nbsp; フレームワークなど、cuda を利用してワークロードを実行できる cray サイズのクラスターに簡単にスケールアップできます。 NDv2 Vm は現在プレビュー段階にあります。</li>
      <li><strong>AZURE HPC キャッシュを利用できる &ndash; ようになりました</strong>ファイルのパフォーマンスに関しては、新しい Azure HPC キャッシュは柔軟性と拡張性を備えています。 Azure Portal からこのサービスを使用して、ハイパフォーマンスコンピューティングワークロードをオンプレミスのネットワークに接続されたストレージに接続するか、ポータブルオペレーティングシステムインターフェイスとして Azure Blob を実行します。</li>
      <li><strong>新しい NDv3 Azure Virtual Machines FOR AI &ndash; のプレビュー</strong>NDv3 Vm のプレビューは、最初から AI のトレーニングと推論のワークロードに合わせて設計された Graphcore IPU を利用した Azure &rsquo; です。 IPU のアーキテクチャは、小規模なバッチサイズでもニューラルネットワークの高スループット処理を可能にします。これにより、トレーニングの収束が加速し、推定待機時間が短縮されます。 NDv3 を起動することで、Azure は AI シリコンのイノベーションの最新技術をパブリッククラウドにもたらし、お客様が大規模な AI トレーニングと推論のワークロードを開発および実行する方法を選択できるようにします。 NDv3 Vm は、16個の IPU チップを搭載しており、それぞれ1200コアを超え、7000に依存しないスレッドと、最大 45 TB/秒のメモリ帯域幅を提供する大規模な300MB オンチップメモリを備えています。 8 Graphcore アクセラレータカードは、高帯域幅の低待機時間の相互接続を介して接続されており、大規模なモデルを並列 (パイプライン処理を含む) またはデータ並列方式でトレーニングすることができます。 NDv3 VM には、Intel Xeon プラチナ8168プロセッサおよび 768 GB のメモリによってサポートされる40コアの CPU も含まれています。 お客様は、Graphcore &rsquo; s Poplar &reg; software development toolkit を使用して ipu テクノロジ用のアプリケーションを開発し、一般的な機械学習フレームワークの ipu 互換バージョンを活用できます。 NDv3 Vm がプレビューで利用できるようになりました。</li>
      <li>
      <p><strong>HPC 用の NP Azure Virtual Machines が近日公開予定 &ndash; </strong> &nbsp;Alveo U250 FPGA-Accelerated Vm は、1 ~ 4 Xilinx U250 FPGA デバイスを、強力な Xeon プラチナ CPU コアおよび高速の NVMe ベースのストレージによって支えられている Azure VM として提供しています。 NP シリーズでは、汎用的なクラウド向けに、FPGA アプリケーションのリフトアンドシフトと単一ターゲットの開発を可能にします。 お客様が現在購入できるボードとソフトウェアエコシステムに基づいて、Xilinx &rsquo; s U250 カードおよび SDAccel 2019.1 ランタイムを対象とする RTL および高レベルの言語設計は、オンプレミスとエッジ上の両方と同様に Azure vm 上で実行されます。これにより、アクセラレータ開発の縁が増え、開発コストを追加せずにクラウドの機能を活用</p>
      </li>
      <li>
      <p><strong>Azure CycleCloud 7.9 更新プログラム</strong> <strong style="font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">&ndash;</strong>Azure CycleCloud 7.9 のリリースを発表いたします。 バージョン7.9 では、運用上のわかりやすさと制御の向上に焦点を合わせています。特に、Azure &rsquo; の一意の InfiniBand 相互接続インフラストラクチャでの大きな MPI ワークロードに適しています。 このリリースには、次のような多くの機能強化が含まれています。</p>

      <ul>
          <li>
          <p>VM の問題の診断を大幅に簡素化する、エラー検出とレポートのユーザーインターフェイス (UI) が改善されました。</p>
          </li>
          <li>
          <p>ノードは、キープアライブ &rdquo; 機能を使用 &ldquo; して、自動スケールポリシーの影響を受けない MPI アプリケーションを構築およびデバッグできるようにします。</p>
          </li>
          <li>
          <p>ユーザーが待機時間の影響を受けやすいアプリケーションのノードトポロジを直接制御できるようにする UI を使用した VM 配置グループ管理。</p>
          </li>
          <li>
          <p>仮想マシンと仮想マシンのスケールセット起動時のパフォーマンスとコストを向上させる、短期 OS ディスクのサポート。</p>
          </li>
      </ul>
      </li>
      <li>
      <p><strong>MICROSOFT HPC Pack 2016、Update 3</strong> &nbsp; <strong style="font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">&ndash;&nbsp;</strong>8月にリリースされた Update 3 には、大幅なパフォーマンスと信頼性の向上、azure での Windows Server 2019 のサポート、azure IaaS Windows ノードをデプロイするための新しい VM 拡張機能、その他多数の機能、修正、改善が含まれています。</p>
      </li>
  </ul>


  <p>Azure HPC は、すべての新しいオファリングとパートナーとの間で、HPC 指向ユースケースの最新の機能を一貫して提供することを目的としています。 Intel、AMD、Mellanox、NVIDIA、Graphcore、Xilinx などのパートナーと共に、 <a href="https://sc19.supercomputing.org/" target="_blank">Denver</a>の次の週をご覧ください。</p>
