Content: >-
  <p><a href="https://aka.ms/hdikafka">Azure HDInsight での Apache Kafka </a>は、企業がリアルタイムのビッグデータパイプラインを作成できるように、昨年、プレビューサービスとして追加されました。 それ以来、トヨタ、Adobe、Bing Ads、GE などの大企業は、このサービスを運用環境で使用して、接続された自動車、不正行為の検出、クリックストリーム分析、log analytics の電源シナリオに対して1秒あたり100万イベントを処理してきました。 HDInsight は、これらのお客様と密接に連携して、エンタープライズ規模での堅牢でリアルタイムの運用パイプラインの実行に関する課題を理解しています。 学習を使用して、HDInsight 上のマネージド Kafka サービスに主な機能を実装しました。これは一般公開されています。</p>


  <h3>エンタープライズユースケース用の完全に管理された Kafka サービス</h3>


  <p>ビッグデータストリーミングパイプラインを実行するのは困難です。 これは、企業のオープンソーステクノロジを使用して、さらに難しくなります。 重要なオープンソーステクノロジである Apache Kafka は、スケーラブルで待機時間が短く、低コストの方法で取り込みの大きなストリーミングイベントを実現するための事実上のテクノロジとして登場しました。 ただし、企業はこのテクノロジを利用することを望んでいますが、ストリーミングパイプラインのインストール、管理、および保守には多くの課題があります。 オープンソースの bits のサポートが不十分であり、社内の才能が最高レベルのアップタイムを確保するために、これらのテクノロジに精通している必要があります。 1秒ごとにインジェストパイプラインがダウンすると、データが失われます。</p>


  <p>HDInsight チームは、Apache Kafka のインストールおよび運用中に企業が直面した課題から学び、11月以降に管理されたサービスとして HDInsight で Apache Kafka を導入しました。 HDInsight は、オープンソースのワークロードに対して99.9% の SLA を備えた、管理されたプラットフォームです。 この追加により、企業のお客様は Kafka クラスターの管理について心配することができなくなりました。 HDInsight は、エンタープライズ規模で Kafka の実行に関連する問題を管理および修正します。 Azure HDInsight で完全に管理されたサービスとして Apache Kafka をオンボードするだけでなく、お客様 &rsquo; のフィードバックを使用して、管理されたサービス内の主要な機能をイノベーションしました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-apache-kafka-on-hdinsight-with-azure-managed-disks/" target="_blank">Azure Managed Disks とのネイティブ統合を導入</a>しました。これにより、トヨタや Bing 広告などの大規模企業向けにこれらのワークロードがスケールアウトされるため、コストを大幅に削減できます。 また、HDInsight で最高レベルの Kafka 可用性を確保するために、Azure 環境の Apache Kafka にラック認識を実装するツールも導入されました。 これらの主な機能と、HDInsight での Apache Kafka の一般提供により、Azure platform でエンドツーエンドのストリーミングパイプラインが完成します。 企業は、1回のクリックで、Apache Kafka、Apache Spark、Apache Storm で、拡張性、フォールトトレランス、およびセキュリティで保護されたリアルタイムアーキテクチャを管理対象 HDInsight プラットフォームにデプロイできます。</p>


