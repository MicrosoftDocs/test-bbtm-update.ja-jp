  <h2>お客様の成功事例</h2>


  <p>HDInsight で管理されている Kafka のプレビューが開始されると、膨大な応答が返されました。 HDInsight の Kafka チームは、大企業と連携して、接続された自動車、クリックストリーム分析、不正行為の検出、リアルタイムの患者治療などを含むストリーミングビッグデータシナリオを実現します。 これらのシナリオを開始することに加えて、HDInsight 上の管理された Kafka は、現在 &ndash; の運用環境で、大量のイベント/日を通じて処理を行うためのバックボーンとして機能します。 6月の管理ディスクを含むリリースと共に、Azure では、HDInsight の管理対象 Kafka サービスを通じて、1秒あたりのトヨタ車が取り込みデータをどのようにするかを説明しました。 現在、いくつかのシナリオが紹介されています。</p>


  <h3>Adobe Experience Cloud</h3>


  <p>Adobe&#39;s エクスペリエンスクラウドでは、業界最高レベルの分析とデータ処理を世界&#39;の上位企業に提供しています。 2017より前では、Adobe&#39;s チームは、最も要求の厳しい顧客の一部に対して大量のデータを取り込む新しい方法を必要としていました。 Adobe は、このデータを受け入れる新しい方法全体を開発する必要があっただけでなく、この新しい製品機能の構築、テスト、出荷をわずか数 &rsquo; 年で行う必要がありました。 Adobe は、HDInsight Kafka を使用してこの新しいパイプラインを構築することを決定し、そのパイプラインを使用して1日に10億トランザクションを処理しました。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc79e17c-68c5-4ce2-aad9-53c3a08af6c2.png"><img align="left" alt="Adobe" border="0" height="119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f98bb288-cc73-47f4-b47e-2f64cc4bf4fd.png" style="margin: 0px 14px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="フレーム" width="119"></a></p>


  <p><em>&quot;Azure&#39;s HDInsight Kafka は、当社に最適なソリューションです。他のプロジェクトで Kafka を正常に使用しましたが、内部 Kafka インスタンスをデプロイして使用できる状態にするには時間がかかりすぎています。Azure を使用して、開発 Kafka クラスターを数時間で準備しました。これにより、新しいシステムを記録時間で構築するのに役立ちます。新しいシステムで取り込みライブデータを開始する準備ができたら、引き続き HDInsight Kafka を使用することにしました。これは数か月にわたり当社のインフラストラクチャの堅牢な部分でした。 &quot; </em></p>


  <p align="right">&ndash; Josh Butikofer、Sr-2 アーキテクト、Adobe</p>


  <h3>&nbsp;</h3>


  <h3>GE 医療のデジタル健康革命</h3>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fdb7f99-058c-45b2-a3df-374378d91f0d.png"><img align="left" alt="GE Healthcare" border="0" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02342b1e-bd8d-45d0-a4c6-c17c81dbaeeb.png" style="margin: 1px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Ge 医療における ge 医療 " width="238"> </a> &ldquo; では、クラウドビッグデータと機械学習で最先端の技術革新を適用して、何千もの診療、病院、医療機関、および毎日何百万もの患者が直面する問題を解決します。 これらのインテリジェントなシナリオを強化するために使用する主要なテクノロジとして Apache Kafka を使用します。 Azure HDInsight は、管理されたサービスとして Apache Kafka と Apache Spark を提供します。これにより、Azure クラウド &rsquo; でこれらのサービスを簡単に管理および操作できるようになります。 これは、 &ndash; このような分析とインテリジェンスを実現して、デジタル健康革命における生産的な変革を促進することを願っています。 &rdquo; </em></p>


  <p align="right">&ndash; Animesh Mahapatra、ディレクターソフトウェアエンジニアリング、GE</p>


