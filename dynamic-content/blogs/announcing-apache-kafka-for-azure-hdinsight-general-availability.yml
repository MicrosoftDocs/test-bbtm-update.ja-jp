  <h3>Microsoft office 365、Skype、Bing 広告</h3>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccf057f7-1834-4805-8b95-d9967db62f50.png"><img align="left" alt="Capture" border="0" height="153" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f21be22-336c-4b9a-8d0d-72231e4fbc4f.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="キャプチャ " width="201"> </a> &ldquo; データは、Microsoft&#39;s 大規模なクラウドサービス (Bing、Office365、Skype など) のバックボーンです。 吸い上げるおそれは、可用性と信頼性に優れた分散データバスを提供するサービスであり、これらのサービスの処理と分析のために、ほぼリアルタイムのデータストリームを取り込み、配信、および使用します。 吸い上げるおそれの場合、Azure HDInsight Kafka は、信頼性が高く、スケーラブルで、コスト効率の高いコアビルディングブロックとして使用されます。 吸い上げるおそれは1日あたり兆メッセージを取り込みしています。さらに、HDInsight Kafka を活用して、スケールとスループットを拡大し続けることができます。&rdquo;</em></p>


  <p align="right">&ndash; Microsoft の主席プログラムマネージャーであるトーマス Alex</p>


