Title: Microsoft は、最高データ責任者がクラウドでさらに多くの成果を達成するために EDM カウンシルと提携しています
Summary: Microsoft は最近、Enterprise データ管理 (EDM) カウンシルとの戦略的コラボレーションを発表し、マルチクラウドおよびハイブリッド環境向けエンドツーエンドのクラウド データ管理ソリューションを構築する投資をさらに支援しました。
Content: >-
  <p>Microsoft は最近、Enterprise データ管理 (EDM) カウンシルとの戦略的コラボレーションを発表し、マルチクラウドおよびハイブリッド環境向けエンドツーエンドのクラウド データ管理ソリューションを構築する投資をさらに支援しました。</p>


  <p>2020 年 5 月、EDM カウンシルは、組織がデータをクラウドに移行し、機密データを保護するための適切な制御が確実に行えるベスト プラクティスの標準を定義するために、最大のオープン 業界ワークグループを確立しました。 Microsoft は、100 社を超える企業と 300 人を超えるプロフェッショナルと共に働き、大手金融業界企業、主要なクラウド プロバイダー、主要なテクノロジ企業、アドバイザリー企業を代表する、1 人のメンバーでした。 一緒に、組織がクラウドに安全に移行するための包括的な標準機能セットに対処するために、Cloud データ管理 機能 (CDMC) フレームワークを開発しました。</p>


  <p>&ldquo;&rsquo;Microsoft の Azure Data Governance Platformat&nbsp; の General Manager である Mike Flasko 氏は、大規模な企業のお客様の中には、クラウドにデータを効果的に移動するための独自のフレームワークを開発する上で大きな課題に直面しています。CDMC&rdquo; は、この問題に包括的に対処しています。 &quot;CDMC メンバーとの対話とパートナーシップは、 <a href="https://azure.microsoft.com/en-us/services/purview/" target="_blank">Azure Purview</a> の形成を向上し、業界が直面するデータ管理の課題を自動化する上で役立っています。 私たちは、カウンシルとのさらなるコラボレーションを楽しみにしています。&rdquo;</p>


  <p>EDM カウンシルは、クラウド サービスの導入を効率化するために、CDMC フレームワークの最初の成果物である 14 のキー コントロールをリリースしました。 本日、組織とその最高データ責任者がクラウドでデータを効果的に管理し、クラウド データ管理原則の基になる成熟度を評価するのに役立つ、無料で使用できるより広範なベスト プラクティス フレームワークのリリースをお知らせします。</p>


  <p style="margin-left: 40px;">参加しているすべての企業からの参加とコミットメントを非常に高く評価し、クラウド プロバイダーから最大の参加を得た Microsoft と提携して CDMC フレームワークに影響を与えるのを楽<em>しみにしています。&rdquo;&mdash;&ldquo;</em>John Bottega、EDM カウンシルの総長。</p>


  <p>Microsoft は、Azure プラットフォームの実装をサポートするために世界中に多数のリソースを持っています。その中には、最大のエンタープライズ顧客と一緒にデータ管理機能を評価して進めたスペシャリストが含まれており、</p>


  <p style="margin-left: 40px;">組織がオンプレミスおよびクラウドでのデータ管理機能の成熟度を評価するのに役立つ EDM カウンシルとのこのパートナーシップに関して、私たちは<em>楽しみに思っています。&rdquo;&mdash;&quot;</em>EDM カウンシルの、Azure Data の CTO、および最近の取締役会の任用者である Raghu Ramakrishnan。</p>


  <p>TD Bank Group のようなデータ中心の金融機関は、CDMC 標準を活用して、クラウドでのデータの収集および使用方法に関する基礎と基本原則を示しています。</p>


  <p style="margin-left: 40px;"><em>&ldquo;CDMC フレームワークは、Azure の導入をさらに加速させ、Microsoft&rsquo; のセキュリティと包括的なクラウド データ機能を活用するための自動化の領域を特定するのに役立ちます。&rdquo;</em>&mdash;また、CDMC 標準の作成Enterprise データ管理に参加した、Enterprise データ管理 の Wes Anderson TDs&rsquo; VP です。</p>


  <p>現在、CDMC フレームワークの一般公開を受け入念に業界に参加しています。 フレームワークのリリースは、&rsquo;Azure Purview の一般提供が開始されたという今日の発表と一致します。 Azure Purview は Microsoft の統合データ ガバナンス ソリューションであり、データ資産全体、そのデータがオンプレミス、他のクラウド、サービスとしてのソフトウェア (SaaS) アプリケーションの場合にデータを管理および管理するのに役立ちます。 Azure Purview を使用すると、データコンシューマーが価値のある信頼できるデータを検索できる一方で、自動化されたデータ検出、機密データ分類、エンドツーエンドのデータの一覧を使用して、データランドスケープの包括的で最新のマップを簡単に作成できます。&nbsp;</p>


  <h2>EDM カウンシルについて</h2>


  <p>EDM カウンシルは、250 を超える組織にまたがる 10,000 人を超えるデータ管理プロフェッショナルのグローバル メンバーシップ ベースを持つ、データ管理の主要なトレード アソシエーションです。 EDM カウンシルは、過去 15 年間、一般的な分類を開発し、データ成熟度評価を提供するために、データ実践者のコミュニティを構築してきました。</p>


