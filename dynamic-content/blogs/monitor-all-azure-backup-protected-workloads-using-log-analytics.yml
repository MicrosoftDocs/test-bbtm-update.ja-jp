Title: Log Analytics を使用して Azure Backup 保護されたワークロードを監視する
Summary: 私たちは、Log Analytics (LA) を活用することで、it 部門によって保護されているワークロードを監視できるようになった Azure Backup を共有できるようになりました。 これにより、企業は、使用している Azure backup ソリューションに関係なく、Recovery Services のコンテナーとサブスクリプションの間で、主要なバックアップパラメーターを監視することができます。
Content: >-
  <p>私たちは、Log Analytics (LA) を活用することで、it 部門によって保護されているワークロードを監視できるようになった Azure Backup を共有できるようになりました。 これにより、企業は、使用している Azure backup ソリューションに関係なく<strong>、Recovery Services のコンテナーとサブスクリプション<em></em>の間で、主要なバックアップパラメーターを監視</strong>することができます。 さらに、この LA ベースのソリューションを使用して、すべての Azure Backup ワークロードのカスタム監視要件に合わせてカスタムのアラートとアクションを構成します。</p>


  <p>このソリューションでは、azure vm、azure <a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/" target="_blank">vm のバックアップでの SQL</a>、azure に接続されている System Center Data Protection Manager (DPM A)、azure Backup エージェントからのファイルフォルダーバックアップなど、Azure Backup<b><i> </i></b>によって保護されたワークロードについて説明します。</p>


  <p>ここでは、すべてのメリットを得る方法を紹介 &rsquo; します。</p>


  <h2>診断設定を構成する</h2>


  <p>Azure Backup を監視するように Log Analytics ワークスペースを既に構成している場合は、「ソリューションテンプレートの展開」セクションに進みます。</p>


  <p>診断設定ウィンドウは、 <a href="https://docs.microsoft.com/azure/backup/backup-azure-configure-reports#configure-storage-account-for-reports" target="_blank">Azure Recovery services コンテナー</a> または <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-overview-of-diagnostic-logs#manage-resource-diagnostic-settings-in-the-portal" target="_blank">Azure Monitor</a>から開くことができます。 [診断設定] ウィンドウで [log analytics にデータを送信する] を選択 &ldquo; し、 &rdquo; 関連する LA ワークスペースを選択して、それに &rdquo; &ldquo; 応じてログを選択して、[保存] をクリック &ldquo; します。&rdquo;</p>


  <p>すべてのコンテナーで同じワークスペースを選択して、ワークスペースで一元的なビューを取得するようにしてください。 構成が完了したら、最初のデータプッシュが完了するまで<b> 24 時間</b> を許可します。</p>


  <h2>ソリューション テンプレートのデプロイ</h2>


  <p>データがワークスペースにある場合は、監視データを視覚化するためのグラフのセットが必要です。 <a href="https://azure.microsoft.com/resources/templates/101-backup-oms-monitoring/" target="_blank">Azure クイックスタートテンプレート</a>を上記で構成したワークスペースにデプロイし、次に説明するグラフの既定のセットを取得します。 同じリソース グループ、ワークスペース名、ワークスペースの場所を指定して、ワークスペースを正しく示していることを確認してから、このテンプレートをインストールします。</p>


  <p><a href="https://azure.microsoft.com/blog/oms-monitoring-solution-for-azure-backup-using-azure-log-analytics/" target="_blank">前のブログ</a>で説明したようにこのテンプレートを既に使用していて、<b>編集</b>した場合は、 <a href="https://github.com/Azure/azure-quickstart-templates/blob/master/101-backup-oms-monitoring/azuredeploy.json" target="_blank">github のデプロイ JSON</a>から関連<a href="https://docs.loganalytics.io/" target="_blank">する kusto</a>クエリを追加するだけです。 <b> &rsquo; テンプレートを編集</b>していない場合は、テンプレートを同じワークスペースに<a href="https://azure.microsoft.com/resources/templates/101-backup-oms-monitoring/" target="_blank">再デプロイ</a>して、更新されたテンプレートを表示します。</p>


  <p>デプロイが完了すると、ワークスペースダッシュボードに Azure Backup の概要タイルが表示されます。 [概要] タイルをクリックすると、ソリューションダッシュボードに移動し、以下に示すすべての情報が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9ce4347-3428-4035-9261-057f87323b18.png"><img alt="AzureMonitorTile" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb8ea607-88b2-4687-a538-4e4fccd4950f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AzureMonitorTile" width="673"></a></p>


  <h2>Azure Backup データを監視する</h2>


  <h3>バックアップと復元の監視</h3>


  <p>すべての Azure Backup 保護されたワークロードについて、定期的な毎日のバックアップを監視します。 この更新プログラムを使用すると、SQL データベースが Azure IaaS vm 内で実行されているか、オンプレミスでローカルに実行されており、DPM によって保護されているかどうかに関係なく、ログバックアップも監視できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7748704a-c9e6-463b-9576-b3a966933d21.png"><img alt="AllBackupJobs" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/626b192e-25c3-49cf-9cb5-052fdc4c340d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AllBackupJobs" width="640"></a></p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6588dadd-8b38-4ccd-9293-d6f07b681d2e.png"><img alt="RestoreJobs" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/786698ae-b800-475b-916b-ec44035970f8.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="復元ジョブ" width="240"></a></h3>


  <h3>すべてのデータソースを監視する</h3>


  <p>アクティブなデータソースグラフを使用して、バックアップされたデータソースの数が急増または減少したかを監視します。 アクティブなデータソースの属性は、すべての Azure Backup の種類に分割されます。 円グラフの横の凡例には、 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-view-designer-parts#donut-and-list-part" target="_blank">上位3種類が</a>表示されます。 円グラフの下の一覧には、アクティブなデータソースの上位10件が表示されます。 たとえば、指定された時間枠内に最大数のジョブが実行されたデータソースなどです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a3a8c6a-c889-405a-a3e7-92bfd99178a2.jpg"><img alt="ActiveDatasources" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2aa82cc5-871f-41d9-8cd8-624a7f3cf85e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ActiveDatasources ソース" width="333"></a></p>


  <h3>Azure Backup アラートの監視</h3>


  <p>バックアップジョブまたは復元ジョブが失敗したときに、Azure Backup によって自動的にアラートが生成されます。 これで、1つの場所で生成されたすべてのアラートを表示できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/643860ca-2b34-44bf-b298-00d58245f777.png"><img alt="ActiveAlerts" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11b8e4c1-a329-4cd1-a4dc-67fa61c5e33f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="アクティブなアラート" width="345"></a></p>


  <p>ただし、適切な開始日や終了日など、監視する <strong>関連の時間範囲を選択</strong> してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebe076b3-70f2-48b1-97bd-0577d2cfbae8.png"><img alt="SelectTime" border="0" height="662" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d211e38-37d1-4cac-8f50-f430df65a426.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SelectTime" width="1027"></a></p>


  <h2>カスタム警告の生成</h2>


  <p>上のグラフで任意の1行をクリックすると、[ログ検索] ウィンドウの詳細ビューが表示され、そのシナリオに応じたカスタムアラートを生成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90fdd4-a8cb-4e3e-889b-c4bfbae0e455.png"><img alt="CustomAlert" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b33cd8a-3374-4873-a1bb-8b669ac2a36a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="CustomAlert" width="1016"></a></p>


  <p>詳細については、アラートの <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-tutorial-response" target="_blank">構成方法</a>に関するドキュメントを参照してください。</p>


  <h2>まとめ</h2>


  <p>複数の Recovery Services コンテナーとサブスクリプションにわたってキーのバックアップデータを受信するように LA ワークスペースを構成し、ワークスペースにカスタマイズ可能なソリューションをデプロイして、ビジネスクリティカルなイベントのアクションを表示および構成することができます。 このソリューションは、すべての企業がバックアップを配る目にして、バックアップと復元を成功させるためにすべてのアクションが実行されるようにするための鍵となります。</p>


