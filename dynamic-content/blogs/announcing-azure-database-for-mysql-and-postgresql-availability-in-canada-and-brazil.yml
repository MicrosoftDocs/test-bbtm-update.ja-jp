Summary: カナダ (中部および東部) およびブラジル (ブラジル南部) Azure Database for MySQLおよび Azure Database for PostgreSQL のパブリック プレビューをお知らせします。 の可用性...
Content: >-
  <p>カナダ&rsquo; (中部および東部) およびブラジル (ブラジル南部) Azure Database for MySQLおよびAzure Database for PostgreSQLのパブリック プレビューをお知らせします。 カナダとブラジルで Azure Database for MySQL および PostgreSQL サービスを利用できると、アプリ開発者は、データベースの管理と管理を複雑にすることなく、さらに多くの地理的リージョンから選択し、お気に入りのデータベースを Azure にデプロイできます。</p>


  <p>MySQL Azure Database for MySQL PostgreSQL データベースのコミュニティ エディションを使用して構築された Azure Database for MySQL および PostgreSQL は、最小限のダウンタイムで、組み込みの高可用性、セキュリティ、スケーリングを提供します。 これは、開発者がアプリの開発に集中できる包括的な価格モデルを使用して実現されます。 さらに、変更を加えることなく既存のアプリをシームレスに移行し、既存のツールを引き続き使用できます。</p>


  <p><a href="https://azure.microsoft.com/services/postgresql/?WT.mc_id=msftossdbind" target="_blank">Azure Database of PostgreSQL</a> と Azure Azure Database for MySQL、<a href="https://azure.microsoft.com/services/mysql/?WT.mc_id=msftossdbind" target="_blank"></a><a href="https://ms.portal.azure.com/#create/Microsoft.MySQLServer?WT.mc_id=msftossdbind" target="_blank">または MySQL または PostgreSQL</a> を使用して新しいデータベースを作成する方法について<a href="https://ms.portal.azure.com/#create/Microsoft.PostgreSQLServer?WT.mc_id=msftossdbind" target="_blank">説明します</a>。</p>


  <p><a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview/?WT.mc_id=msftossdbind" target="_blank">MySQL と PostgreSQL</a> のパブリック プレビューの起動に関するブログも<a href="https://azure.microsoft.com/blog/announcing-azure-database-for-postgresql-preview/?WT.mc_id=msftossdbind" target="_blank">参照できます</a>。</p>


  <h2>カナダまたはブラジルでのAzure Database for MySQLの作成</h2>


  <p>カナダまたはブラジルのいずれかのデータ センターに新しい MySQL データベースを作成するには、作成プロセスに<a href="https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?WT.mc_id=msftossdbind" target="_blank"></a>従って、カナダのデータ センター (カナダ中部または東部) またはブラジル (ブラジル南部) のいずれかのデータ センターで新しい論理サーバーを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b2bf0c4-c063-499c-ad75-cc653b3aff0d.jpg"><img alt="MySQL" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfd0bb4f-fa10-4935-8134-be758eb5805b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Mysql" width="463"></a></p>


  <h2>カナダまたはブラジルAzure Database for PostgreSQLの作成</h2>


  <p>カナダまたはブラジルのいずれかのデータ センターに新しい PostgreSQL データベースを作成するには、作成プロセスに<a href="https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?WT.mc_id=msftossdbind" target="_blank"></a>従って、カナダのデータ センター (中部またはカナダ東部) またはブラジル (ブラジル南部) のいずれかのデータ センターで新しい論理サーバーを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94b21636-5fcc-4723-9bd9-dc1605e80d68.jpg"><img alt="PostgreSQL" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52a5620f-1cd7-4bf0-8804-059eb67146b5.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postgresql" width="465"></a></p>


  <h2>ソリューションとサンプル</h2>


  <p><a href="https://github.com/Azure/azure-postgresql/tree/master/samples/" target="_blank">GitHub</a> でサンプル PostgreSQL アプリケーションにアクセスし、バックエンド PostgreSQL データベースを使用して独自の Azure サブスクリプションに node.js または Ruby on Rails を使用してサンプル Day Planner アプリをデプロイできます。 Day Planner アプリは、毎日のエンゲージメントを管理するために使用できるサンプル アプリケーションです。 アプリはエンゲージメントをマークし、その間のルートを表示し、次のエンゲージメントに到達するために必要な距離と時間を示します。</p>


  <p>また、MySQL データベース バックエンドWeb Appsを使用した Azure GitHub のテンプレート<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-webapp-managed-mysql" target="_blank">としてのデプロイもサポートされています</a>。</p>


  <p>開発者は、使用するネイティブ ツールを使用して、PostgreSQL サービスと MySQL サービスのシームレスな接続を実現できます。 開発者は、Python、node.js、Java、PHP、または任意の任意のプログラミング言語を使用して開発を継続できます。 Djnago や Flask などのお気に入りのオープン ソース フレームワークを使用した開発がサポートされています。 サービスはシームレスに動作します。 GitHub のレポポでホストするサンプル アプリケーションがある場合、またはサンプル アプリケーションに関する提案やフィードバックがある場合は、pull request を自由に送信し、レポポの共同作成者になさってください。 私たちは、コミュニティと一緒に、コミュニティにすぐに使えるアプリケーションを提供するのが好きです。</p>


