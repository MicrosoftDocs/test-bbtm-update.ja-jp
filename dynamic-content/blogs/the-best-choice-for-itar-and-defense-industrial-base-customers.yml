Title: ITAR および Defense Industrial Base のお客様に最適な選択肢
Summary: 'ここでは、Azure Government ITAR および Defense Industrial Base のお客様を含め、セキュリティとコンプライアンスの要件に関する最高の基準を満たしていることを確認します。 '
Content: >-
  <p>ここでは、Azure Government ITAR および Defense Industrial Base のお客様を含め、セキュリティとコンプライアンスの要件に関する最高の基準を満たしていることを確認します。</p>


  <p>Microsoft では、ITAR 義務を持つお客様をサポートできる特定のクラウド サービスまたはサービス機能を提供しています。 MICROSOFT は ITAR のコンプライアンス認定を受け取っていますが、お客様の ITAR 義務とコンプライアンス プログラムをサポートできるスコープ内 Microsoft Azure Government&rsquo; サービスを運用および設計しています。 ITAR の詳細については、Microsoft セキュリティ センターの <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/itar">ITAR</a> サイトを参照してください。 ITAR 製品カタログに追加したサービスの詳細については、投稿を参照 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/14/microsoft-azure-government-itar-compliant/">してください</a>。</p>


  <p>Azure Government、Defense Industrial Base&nbsp; 企業は、NIST 800-171 および他の DFARS の要件を満たして、制御とプロセスを継承する保証付きシステムを構築できます。 また、適用される標準の現在の組み合わせに関連する最も厳格な制御を満たす単一のプラットフォームも提供します。</p>


  <p>Microsoft が DIB 請負業者をサポートし、国防総省の要件に準拠している方法の詳細については、この <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/15/how-microsoft-azure-government-enables-defense-industrial-base-companies-to-comply-with-new-dod-cyber-security-rules/">投稿を参照</a> してください。</p>


  <p>セキュリティ、プライバシー、透明性、コンプライアンスに関連する情報については、 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx">Microsoft セキュリティ センターを参照してください</a>。</p>


  <p>Azure Government のすべての情報を最新の情報に更新するには、必ず RSS &ldquo;&rdquo; フィードをサブスクライブし、Azure Government ブログの [電子メールでサブスクライブ] をクリックして電子<a href="https://blogs.msdn.microsoft.com/azuregov/">メール</a>を受信してください。 Azure Government の機能を組織で体験するには、<a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 試用版</a>にサインアップします。</p>
