Title: Azure SQL Data Warehouse のオンライントレーニングと認定の開始
Summary: このコンピューターサイエンスコースでは、Microsoft の Azure SQL Data Warehouse、または SQL DW を使用してデータをデプロイ、設計、読み込みする方法について説明します。 また、データの分散、メモリ内の圧縮されたインデックス、ビッグデータ用の PolyBase、柔軟なスケールについても説明します。
Content: >-
  <p style="margin: 0px 0px 11px;">Azure SQL Data Warehouse (SQL DW) は、SQL ベースの完全に管理されたペタバイト規模のクラウドソリューションであり、データウェアハウスを対象としています。 SQL Data Warehouse は非常に柔軟であり、数分でプロビジョニングして、数秒で容量をスケールできます。 コンピューティングとストレージを個別に拡張できます。これにより、複雑な分析ワークロードのコンピューティングをバーストしたり、アーカイブシナリオのために倉庫をスケールダウンしたり、事前に定義されたクラスター構成にロックされるのではなく、使用している&#39;に基づいて支払いを行うことができます。</p>


  <p>Azure SQL Data Warehouse トレーニングは、 <a href="https://www.edx.org/course/delivering-data-warehouse-cloud-microsoft-dat220x">edX トレーニングポータル</a>からオンラインで利用できるようになったことをお知らせします。 このコンピューターサイエンスコースでは、Microsoft&#39;s Azure SQL Data Warehouse または SQL DW を使用して、データをデプロイ、設計、読み込みする方法について説明します。 データの分散、メモリ内のインデックスの圧縮、ビッグデータ用の PolyBase、柔軟なスケールについて&#39;ます。</p>


  <h2>コース案内</h2>


  <p><strong>モジュール 1: MPP (超並列処理) テクノロジと SQL Data Warehouse の主な概念</strong><br>

  このモジュールは、クラウドにデータウェアハウスをデプロイする場合に使用します。これにより、大量の並列処理が導入され、Azure SQL Data Warehouse のコンポーネントが検討されます。<br>

  <br>

  <strong>モジュール 2: SQL Data Warehouse のプロビジョニング</strong><br>

  このモジュールでは、Azure SQL Data Warehouse のプロビジョニングに必要なタスク、データウェアハウスに接続して管理するためのツール、およびキーのクエリオプションについて説明します。<br>

  <br>

  <strong>モジュール 3: テーブルの設計とデータの読み込み</strong><br>

  このモジュールは、MPP データウェアハウスでのデータ分散、テーブルの作成、データの読み込みについて説明します。<br>

  <br>

  <strong>モジュール 4: ビッグデータソリューションでの SQL DW の統合</strong><br>

  このモジュールでは、Polybase を使用して、ビッグデータにアクセスし、Azure SQL Data Warehouse を管理、保護、およびセキュリティで保護し、Azure SQL Data Warehouse をビッグデータソリューションに統合します。</p>


  <p><strong>最終テスト</strong><br>

  最終的な試験では、お客様の成績の30% が評価され、週ごとのクイズによって全体的なスコアが決定されます。 このコースに合格し、証明書を獲得するには、全体のスコアとして70% 以上を達成する必要があります。</p>


  <p><strong>注:</strong> このコースのハンズオン要素を完了するには、Azure サブスクリプションが必要です。 無料の Azure 試用版サブスクリプションにサインアップできます (検証には有効なクレジットカードが必要ですが、Azure サービスに対して課金されることはありません)。 &nbsp; 無料試用版はすべてのリージョンで使用できるわけではないことに注意してください。 ハンズオンプラクティスを完了することなく、コースを完了し、証明書を獲得することができます。</p>


  <h2>排他的な無料試用版</h2>


  <p style="margin: 0px 0px 11px;">&rsquo;すべてのお客様に対して、毎月 &nbsp; Azure SQL Data Warehouse へのアクセスを無料で提供して<strong>います。 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/extended-trial/">SQL DW 無料試用版</a></strong>の<strong>詳細については、こちら</strong>をご覧ください。 &nbsp;必要な作業は、<strong><sup></sup></strong> <strong> 2017 年6月</strong> <strong>30 日より前に</strong>、Azure サブスクリプションの詳細をご利用ください。<b> </b></p>


  <h2>Azure サブスクリプション</h2>


  <p style="margin: 0px 0px 11px;">&rsquo;Azure サブスクリプションを所有していない場合は、<a href="https://azure.microsoft.com/en-us/free/">無料でサインアップ</a>できます。 &nbsp;業界最高レベルのエラスティックスケーリングデータウェアハウスを、文字どおり数分でプロビジョニングし、データ &lsquo; &rsquo; から &lsquo; ビジネスの洞察 &rsquo; まで、いかに簡単になるかを体験しましょう。 &nbsp;データを読み込むか、事前に読み込まれたサンプルデータセットを試し、最大 1000 DWU (Data Warehouse ユニット) と12TB のストレージのコンピューティング能力を使用してクエリを実行し、完全に管理されたクラウドベースのサービスを1か月間無料でご利用いただけます。</p>


