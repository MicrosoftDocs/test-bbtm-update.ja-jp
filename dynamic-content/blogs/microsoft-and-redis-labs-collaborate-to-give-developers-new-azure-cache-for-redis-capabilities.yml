Title: Microsoft と Redis Labs は、開発者が Redis 機能向けの新しい Azure キャッシュを提供するために共同作業を行います
Summary: 'Microsoft と Redis Labs の新しいパートナーシップにより、業界トップレベルのテクノロジと専門知識を Redis の Azure Cache に持ち込むことができます。 '
Content: >-
  <p>これまでになく、企業は顧客の要望に合わせて速度と堅牢性を備えたアプリケーションを提供する必要があります。 ミリ秒の応答時間を提供し、小規模から大規模の企業の要求を確実にサポートし、1秒あたり数百万の要求を処理できるようにシームレスにスケーリングする機能は、最新のアプリケーション開発に不可欠です。 同時に、テクノロジソリューションは、ミッションクリティカルなアップタイムと信頼性を維持しながら、クラウドネイティブアーキテクチャを処理するために、よりオープンで柔軟なものにする必要があります。</p>


  <h2>Microsoft と Redis Labs の提携により、Azure Cache for Redis の新機能をご利用ください</h2>


  <p>これを念頭に置いて、Microsoft と Redis Labs のパートナーシップを発表し、業界トップレベルのテクノロジと専門知識を <a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">redis の Azure cache</a>に導入しました。 このパートナーシップは、Redis Labs テクノロジと主要なクラウドプラットフォームの間の最初のネイティブ統合を表しており、お客様の選択と柔軟性に対するコミットメントを underscoring しています。</p>


  <p>長年にわたり、開発者は <a href="https://redis.io/" target="_blank">Redis</a> の速度とスループットを利用して、無敵の応答性を生み出し、アプリケーションを拡張しています。 Azure のお客様は、分散キャッシュ、セッションストア、メッセージブローカーとして Redis のパフォーマンスを利用しているため、オープンソースの Redis 上に構築された Azure Cache for Redis の導入が非常によく見られまし &rsquo; た。 redis Labs redis Enterprise テクノロジを採用することで、開発者が redis を利用できるさまざまなユースケースを拡張し、運用上の回復性とセキュリティを強化することができます。</p>


  <h2>企業のお客様向けに設計された Redis 統合</h2>


  <p>このパートナーシップでは、Redis と連携して、企業の顧客のニーズを明確にする Redis Labs テクノロジを備えた、拡張された新しいオファリングを構築しました。 Redis Labs テクノロジと Redis の Azure Cache との統合により、お客様は、、RediSearch、RedisBloom、RedisTimeSeries などの Redis Labs 開発モジュールにアクセスできるようになりました。これにより、Data Analytics や機械学習などのユースケースをさらに有効にする新しいデータ構造が提供されます。</p>


  <p>これらのモジュールは、データの永続性、クラスタリング、geo レプリケーション、ネットワークの分離など、Redis 用の Azure Cache の既存の機能とペアになります。 また、お客様は SSD フラッシュストレージにデプロイするオプションが提供されるようになりました。これにより、最大10倍のキャッシュサイズと同等のパフォーマンスレベルが、GB あたりの低価格で提供されます。 信頼性は、SLA を強化し、アクティブ geo レプリケーションを利用して、データを失うことなく別のリージョンにフェールオーバーできるグローバルに使用可能なキャッシュを構成する機能により、さらに優先されます。 将来的には、この機能により、オンプレミスのキャッシュと Azure のキャッシュを接続して可用性とフェールオーバーを実現できるようになります。</p>


  <h2>ネイティブの Azure 管理により、開発者にとって合理化されたエクスペリエンスを実現</h2>


  <p>新しいサービスは2つの新しい Enterprise レベルとして azure でネイティブに管理されますが、お客様は構成プロセスの不可欠な要素として azure Marketplace を通じて Redis Labs ソフトウェアをサブスクライブします。 この一意の統合によって、Azure に組み込まれたサービスを使用する利点がすべて提供されます。これには、Azure portal とコマンドラインによる管理、セキュリティと標準のコンプライアンス、統合された課金エクスペリエンスが含まれます。</p>


  <p>Microsoft では、技術に関する深い知識を活用するために、特定のサポートの問題について、最初のサポートを処理し、Redis Labs と共同作業を行います。 ネイティブオファリングとして、開発者チームは、既に使い慣れているセキュリティ、構成、およびサポートツールを利用することで、Redis Enterprise の機能を Azure の開発作業に簡単に統合できるようになりました。 また、開発者は、これらの新機能をダウンタイムなしで、または課金管理に変更することができます。</p>


  <p>Redis Labs との関係を拡張し、Redis オープンソースコミュニティとのコラボレーションを継続することを嬉しく思いしています。 さらに、Redis の可能性のロックを解除し、開発者が好むツールよりも、より高い応答性と拡張性を備えたアプリケーションを企業が構築できるようにします。</p>


