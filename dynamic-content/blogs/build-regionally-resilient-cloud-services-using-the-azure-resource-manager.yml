  <h2>Cloud Services (延長サポート) と Azure Resource Manager (ARM) への移行</h2>


  <p>現在、Cloud Services (延長サポート) のプレビューを発表します。これは、Azure Resource Manager <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">(ARM)</a> ベースの新しいデプロイ モデルAzure Cloud Services。 Cloud Services (延長サポート) には、リージョンの回復性と、Azure Service Manager (ASM) を使用してデプロイされた Azure Cloud Services との機能パリティを提供する主な利点があります。 また、ロールベースのアクセスと制御 (RBAC)、タグ、ポリシーなどのいくつかの ARM 機能も提供され、デプロイ テンプレートがサポートされています。</p>


  <p>この変更により、現在から、Cloud Servicesの ASM ベースCloud Servicesデプロイ モデルの名前が変更されます。 お&nbsp;客様は、Web およびクラウド のアプリケーションとサービスを構築&nbsp;して迅速にデプロイする機能を維持します。 お&nbsp;客様は、現在の&nbsp;&nbsp;需要に基づいてクラウド サービス インフラストラクチャをスケーリングし、アプリケーションのパフォーマンスを維持しながら、同時にコストを削減することができます。&nbsp;</p>


  <p>Cloud Services (延長サポート)&nbsp; には、お客様が ASM から ARM に移行する 2 つのパスが提供されます。 1 つのパスは、顧客が ARM に直接クラウド サービスをデプロイし、徹底的な検証の後に ASM で古いクラウド サービスを削除する再デプロイです。 2 つ目&nbsp;&nbsp;のパスは、インセット移行を実行することで、お客様はダウンタイムを最小限に抑え、Cloud Services (クラシック) を ARM に移行できます。</p>


  <p>&nbsp;Cloud Services (延長サポート)&nbsp; の再デプロイパスのプレビューは現在から利用できます。一方、インセット移行パスは間もなく発表される予定です。</p>


  <h2>ARM への移行に関して考慮すべきその他の Azure サービス</h2>


  <p>Cloud Services (クラシック) から Cloud Services (&nbsp;延長サポート) への移行計画を評価する場合、お客様は、Virtual Machine Scale Sets、<a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">App Service</a>、<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>、<a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a> などの追加の Azure<a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank"></a>&nbsp; サービスを利用する機会を調査したいと考えています。 これらのサービスには引き続き追加機能が含まれますが、Cloud Services (延長サポート) では、主に Cloud Services (クラシック) との機能パリティが保持されます。</p>


  <p>アプリケーションによっては、他のCloud Services比べて ARM への移行に必要な労力が大幅に少ない場合があります。 アプリケーションが&nbsp;進化していない場合は、Cloud Services移行パスが提供されるので、Cloud Services (延長サポート) を検討できます。 逆に、アプリケーション&nbsp;が継続的に進化し、より最新の機能セットが必要な場合は、他の Azure&nbsp; サービスを探索して、現在および将来の要件に対処します。</p>


  <h2>デプロイ モデルの変更</h2>


  <p>サービス構成ファイルとサービス定義ファイル (.cscfg および .csdef) に最小限の変更を加えて、Cloud Services (延長サポート)&nbsp; する必要があります。 ランタイム コードに変更を加&nbsp;える必要はありません。ただし、新しい ARM ベースの API を呼び出すデプロイ スクリプトを更新する必要があります。 デプロイに関する Cloud Services (クラシック) と Cloud Services (延長サポート) の主な違いは次のとおりです。</p>


  <ul>
      <li>ARM デプロイでは <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/overview" target="_blank">、プロジェクトの</a> インフラストラクチャとJavaScript Object Notation定義する json ファイルである ARM テンプレートを使用&nbsp;します。 このテンプレートでは宣言構文を使用&nbsp;&nbsp;します。これにより、ユーザーは、一連のプログラミング コマンドを記述して作成することなく、デプロイする意図を記述できます。 サービス構成とサービス定義ファイルは、ARM テンプレートと一致している必要があります。このファイルは、Cloud Services (延長サポート) です。 これは、ARM テンプレートを手動で作成するか、<a href="https://aka.ms/cses-template" target="_blank"></a><a href="https://aka.ms/cses-powershell" target="_blank">PowerShell</a>、<a href="https://aka.ms/cses-portal" target="_blank">ポータル</a>&nbsp;、または Visual Studio を<a href="https://aka.ms/cses-vs" target="_blank">使用して実現できます</a>。</li>
      <li>お客様 <a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">は、Azure Key Vault</a> (延長サポート) で証明書Cloud Services使用する必要があります。 Azure Key Vaultを使用&nbsp;すると、シークレット、キー、証明書などのアプリケーション資格情報を安全に中央のセキュリティで保護されたクラウド リポジトリに格納して管理できます。 アプリケーションは、実行時にKey Vault認証して資格情報を取得できます。 詳細&nbsp;については、このドキュメント <a href="https://aka.ms/cses-kv" target="_blank">Key Vault</a>&nbsp;を参照してください。</li>
      <li>仮想 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview" target="_blank">ネットワークは</a> 、仮想ネットワークを介してデプロイされたリソースAzure Resource Manager。 ARM の仮想ネットワークとサブネットは、既存の ARM API を介して作成され、ネットワーク構成セクション内の .cscfg で参照されます。</li>
  </ul>


  <h2>詳細情報</h2>


  <p>顧客がサービスの詳細 (&nbsp;延長サポート) の詳細を学習するためにCloud Servicesリソースがあります。</p>


  <p>開始するには、プレビューで Cloud Services (延長サポート)&mdash;&mdash; を使用してドキュメントを参照<a href="https://aka.ms/cses-overview-steps" target="_blank">します</a>。 お&nbsp;客様は、(クラシック) Cloud Services&nbsp;詳細を確認 <a href="https://docs.microsoft.com/en-us/azure/cloud-services/cloud-services-choose-me" target="_blank">できます</a>。</p>
