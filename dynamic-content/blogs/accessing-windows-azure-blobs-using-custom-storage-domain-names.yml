Title: カスタム Storage ドメイン名を使用した Windows Azure blob へのアクセス
Summary: 現在、カスタムドメイン名を使用して Windows Azure blob にアクセスする機能がリリースされています。 Windows Azure Blob storage を使用すると、アプリケーションで大きなオブジェクトやファイルを格納して操作できます。
Content: <p>現在、カスタムドメイン名を使用して Windows Azure blob にアクセスする機能がリリースされています。 Windows Azure Blob storage を使用すると、アプリケーションはクラウド内の大きなオブジェクトやファイルを格納して操作できます。</p>  <p>カスタムストレージドメイン名機能を使用すると、特定のストレージアカウントのカスタムドメイン名を、そのドメイン名を使用して匿名 blob アクセス用に登録できます。 現在、次のドメイン名を使用して blob storage へのアクセスを提供しています。 </p>  <p>https:// &lt; blob.core.windows.net/ &lt; コンテナー &gt; / &lt; blobname &gt;&gt; </p>  <p>しかし、"toddlers.wingtiptoys.com" というドメインを所有している場合は、次の方法で blob にアクセスできるようにする必要があります。</p>  <p>&lt;コンテナー &gt; / &lt; blobname&gt; </p>  <p>カスタムストレージドメイン名を登録する場合、そのドメイン名を使用して、https:// &lt; &gt; の代わりにパブリックコンテナーの内容にアクセスできます。 blob.core.windows.net/。 たとえば、"toys" という名前のストレージアカウントのパブリックコンテナー "images" を指定した場合、そのストレージアカウントのカスタムドメイン名 "toddlers.wingtiptoys.com" を登録します。 これにより、次のいずれかを使用して、コンテナー内の blob にアクセスできるようになります。</p>  <ul>   <li> </li>    <li> </li> </ul>  <p>また、"onsale" と "ブログ" という名前の "toys" ストレージアカウント用の追加のパブリックコンテナーがある場合は、次の方法でアクセスすることもできます。</p>  <ul>   <li> </li>    <li> </li> </ul>  <p>カスタムストレージドメイン名を登録して使用するには、次の手順に従います。</p>  <ol>   <li>Windows Azure 開発者ポータルにアクセスします </li>    <li>ストレージアカウントをクリックします。 </li>    <li>ストレージアカウントエンドポイントのドメイン名をクリックして、[管理] をクリックします。 </li>    <li>カスタムドメイン名を入力します。 </li>    <li>カスタムドメイン名の登録を完了するには、ドメインを所有していることを確認するように求められます。 "Custom.domain.name" の CNAME レコードを "custom.domain.name" から &lt; &gt; "domainnameverification.windows.azure.com" に登録するよう求められます。ここ &lt; では、ポータルで guid &gt; が指定されています。 </li>    <li>その CNAME を登録したら、ポータルの [検証] をクリックしてストレージアカウントのエンドポイントを確認します。 その後、Azure は CNAME レコードが存在することを検証し、成功した場合はカスタムドメイン名が登録されたことを確認します。 Windows </li> </ol>  <p>カスタムストレージドメイン名を使用するには:</p>  <ol>   <li>"Custom.domain.name" から " &lt; &gt; blob.core.windows.net" に CNAME レコードを作成します。 </li>    <li>次の blob API を使用して、パブリックコンテナーへの匿名アクセスを提供するコンテナーを作成します。      <br><a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a> </li>    <li>その後、次のようにして blob へのアクセスの提供を開始できます。  </li> </ol>  <p>追加情報:</p>  <ul>   <li>ストレージアカウントに登録できるカスタムドメイン名は1つだけです。 </li>    <li>現在、カスタムドメイン名は、パブリック blob コンテナー内の blob にアクセスするためにのみ使用できます。これは、匿名アクセスで利用できます。 PDC 2009 では、Windows Azure blob への認証されたアクセスにも、カスタムドメインアクセスを使用できるようになります。 </li>    <li>カスタムストレージドメイン名アクセスは、HTTP に対してのみ機能します。 HTTPS アクセスはサポートされていません。 </li>    <li>カスタムドメイン名は、一度に1つのストレージアカウントに対してのみ登録できます。 たとえば、2つの異なる Windows Azure ストレージアカウントにドメイン名 "toddlers.wingtiptoys.com" を同時に登録することはできません。 </li>    <li>異なるストレージアカウントに対して、重複するドメイン名を登録できます。 たとえば、次のドメイン名は、異なるストレージアカウントに対して同時に登録できます。      <ul>       <li> </li>        <li> </li>     </ul>   </li> </ul>  <p>Windows Azure blob と、PDC 2009 で追加された新機能と魅力的な機能の詳細については、引き続きご利用ください。</p>  <p>&nbsp;</p>  <p>Brad Calder    <br>Windows Azure ストレージ</p>
