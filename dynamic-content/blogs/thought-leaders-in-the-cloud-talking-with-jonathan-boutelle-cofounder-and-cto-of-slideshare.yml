Content: '<p>Jonathan Boutelle は、スライドショーのオンライン ソーシャル共有サイトである Slideshare の共同編集者であり、CTO です。 トレーニングによるソフトウェア エンジニアの関心は、テクノロジ、ビジネス、カスタマー エクスペリエンスの交差部分 <a target="_blank" href="https://www.jonathanboutelle.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2148.JBoutelleHS.png" style="border: 0pt none; margin: 5px; float: right;"></a>にあります。 Brown University でコンピューター サイエンスを学び、以前は Advanced Visual Systems (データ視覚化会社)、CommerceOne (B2B エンタープライズ ソフトウェア会社)、および Uzuzuz (ユーザー エクスペリエンス会社) のソフトウェア エンジニアとして働きました。 彼はブログに不定期の記事を <a target="_blank" href="https://www.jonathanboutelle.com">書いています</a>。 </p>  <p><b>このインタビューでは、以下について説明します。</b></p>  <ul>  <li><b>SlideShare の規模 (1 か月あたり 4,500 万人の訪問者)</b></li>  <li><b>クラウドでの 2 種類のコストの高い誤ったステップ</b></li>  <li><b>SaaS の収益とクラウド コストの調整</b></li>  <li><b>ハイブリッド アーキテクチャの利点の具体的な例</b></li>  <li><b>サービスとしてのインフラストラクチャの管理負荷が高い</b></li>  <li><b>クラウドでホストされる特別な目的のアプリケーション サービスを構築する機会</b></li>  <li><b>フロントエンドの複雑性とバック エンドのコスト リスク</b></li>  </ul>  <p><b>ロバート：</b> Jonathan、少し時間を取ってご紹介ください。</p>  <p><b>Jonathan Boutelle:</b> もちろん。 私は、SlideShare の CTO と共同作成者です。 4 年前にインドの Delhi で会議場であるボード の収容所を組織していたときに、SlideShare のアイデアを思い付きました。 人々が近付き、Wiki にデータを取り込むPowerPointを尋ねました。 私が SlideShare のアイデアを得たのは、その時でした。</p>  <p>SlideShare 以前は、小規模なオンライン コンサルティング会社を経営していたのですが、それ以前は、コマース ワンという B2B スタートアップ企業のソフトウェア エンジニアでした。</p>  <p><b>ロバート：</b> トラフィック処理、格納しているデータの量、ドキュメントの数、その種類の観点から、SlideShare で使用しているスケールについて少し話し合ってみないでしょうか。</p>  <p><b>ジョナサン：</b> 1 か月に 4,500 万人の一意の訪問者を処理し、現在は月に約 10% で成長しています。 毎日数万もの新しいドキュメントを処理しています。 システムにアップロードされると、それらのすべてのドキュメントを変換し、Web で表示するための準備を行うプロセスが、独自の方法でスケーリングの課題になります。</p>  <p>リポジトリには数千万ものドキュメントが含まれています。毎日、さらに多くのドキュメントが取得されています。 非常にグローバルなので、このサイトには多くの同時読み込みがある非常に大きなサイトです。</p>  <p><b>ロバート：</b> 実行するスタックについて少し話せるでしょうか。</p>  <p><b>ジョナサン：</b> オープン ソース ソフトウェアは、動作しない場合に簡単に使用してトラブルシューティングを行えるので、強い好みがあります。 バック エンドでは MySQL を使用します。</p>  <p><b>ロバート：</b>非リレーショナルな方法で MySQL をリレーショナルな方法で使用SQLですか?</p>  <p><b>ジョナサン：</b> 従来のリレーショナルな方法で MySQL を使用しています。 これは、基本的にキーと値のペアに MySQL を使用している Facebook から聞いたような話ではありません。 これは、並べ替えを行っているビジネス オブジェクトの従来のグループ化です。</p>  <p>SlideShare の節約の猶予期間の 1 つは、スケーリングの観点から見ると、読み取りトラフィックが多いという場合です。 サイトに対する膨大な量のアクティビティがコンテンツの閲覧と読み取りなので、書き込みトラフィックは非常に多くはない。 これは、Twitter や Facebook のようなサイトとは大きな違いがあります。このサイトを使用しているユーザーによってシステムに大量のコンテンツが書き込まれます。</p>  <p>データベースに多くのデータを書き込めずに Facebook を使用する方法は本当にできませんが、SlideShare では、多くのユーザーがコンテンツを閲覧して見る必要があります。 これは、その意味で YouTube に類似しています。 この使用例の優れた機能は、ユーザーとデータベースの間に多数のキャッシュ レイヤーを入れ、非常に従来のデータベース アーキテクチャを使用しながら、非常に高いレベルにスケールアップできることです。</p>  <p>キャッシュの最初のレベルは、リバース プロキシ キャッシュです。 私たちは、And を使用し、HTML ページがレンダリングされた後は、そのページを保持します。 スライドショーを表示しているがログインしていない場合は、4 時間以上保持されます。 お客様が一緒にアクセスし、そのページを要求する場合は、お客様に提供いたします。</p>  <p>次のレイヤーバックは、データを保存する memcached サーバーの層です。 これは、Web ページの構築に使用するデータです。 たとえば、特定のユーザーのユーザー名を取得した場合は、それを memcached に保存します。 その情報が一定の時間内に必要な場合は、データベースを使用するのではなく、メモリ クラウドから取得します。</p>  <p>データベースは最後のレイヤーです。 これらの 2 つのキャッシュ レイヤーではキャッチされませんが、データベースに戻ってくるものです。</p>  <p><b>ロバート：</b> 「<a target="_blank" href="https://gigaom.com/cloud/cloud-computing-fiascos-lessons-from-slideshare/">Lessons from SlideShare: Cloud Computing Fi lessonss and How to Avoid Them</a>」というタイトルの良い記事があります。この記事では、試さずに 5,000 ドルを失う方法について説明しています。 人々はクラウドを大きなコスト削減者と考えても、コストの高い誤りについて何を共有できますか?</p>  <p><b>ジョナサン：</b> ほとんどの人がエンタープライズ環境にクラウド コンピューティングをデプロイし始めるときに、コストの高い誤ったステップの 2 つのカテゴリが影響を受けやすいと思います。 1 つ目は大きな失態です。 何が起こったかというと、Hadoop ベースのログ分析が非常に多く、ソフトウェアが十分に高速にデータを十分に速く処理できないという結果でした。 問題に対してより多くのハードウェアをスローすることを決定しました。</p>  <p>問題で 100 台のサーバーをスローした場合でも、1 時間に数ドルしか支払わないので、非常に安価に感じるため、これは非常に有益です。 この問題は、作業が完了した時点で必ずシャットダウンしない場合や、ハードウェアの可用性の問題ではなく、実際にソフトウェアに問題が発生したと判断した時点で発生する可能性があります。</p>  <p>サーバーを数日間実行し続け、Amazon からその月に非常に高い請求を受け取ったのは、非常にずさんだったためです。 これは、一時的な問題でハードウェアをスローしても解決するかどうかを確認するために 100 台のサーバーを購入しないので、従来のハードウェアでは発生しません。 クラウドでは、スケールアップの速い機能が提供されます。そのため、不要なときにスケールダウンを忘れないといけなくなります。 少なくなく、より多くの分野を持つ必要があります。</p>  <p>2 つ目の種類の問題は、単に、スパウドアップされ、シャットダウンされていない不定期のサーバーのほんの一部です。 最初に説明したカテゴリは、大きなねじ上げに似ていました。 このカテゴリは、少しずらして、複数のサーバーが座っているのに似たものになります。 これは、従来のハードウェアでも発生します。</p>  <p>隅には、誰もそれが何を行うのか本当に知らないボックスがありますが、誰もがそれを取り外すことを恐れています。これは、おそらく何か重要なことを行っていると思うからです。 クラウド コンピューティングを使用すると、組織内のより多くの人が調達を行う権限を与えたため、より多くの比比ボックスを隅に表示できます。 調達は単にノードをスピンアップしています。</p>  <p><b>ロバート：</b> データ ローミングを有効にした状態でヨーロッパを旅行している場合、ATT&amp; から、データ使用量が非常に多く、関連するコストが高いというメッセージが表示されます。 クラウドでは実際には起こりませんが、どのような種類のアラートが発生する前に、5,000 ドルの間違いを検出するのに役立ちますか?</p>  <p><b>ジョナサン：</b> ATT&amp; シナリオで説明したように、コストの急増に基づいてアラートを送信すると、非常に役立つと思います。 また、コストの毎日または毎週のレポートは非常に価値があると思います。 クラウド コンピューティングに対する支出をドリルダウンすると、コストが発生した場所、コストが発生した場合、誰がそれらを承認したのか、その状況を正確に把握するのが困難な場合があります。</p>  <p>支出の週単位または日単位のレポートと、今日ときの違いを示すグラフを取得できると、組織がこのような追加コストを削減する助けには長い道のりを歩むでしょう。</p>  <p><b>ロバート：</b>Windows Azure のお客様から多くのことを最初に聞いたことがあります。携帯電話業界には間違いなく多くの並列があります。 5 年または 10 年前のモバイル プランを振り返って、現在の進化と比較すると、ユーザーの消費方法に対するより確実に気が付きます。 一度に、コストがどうなるかを把握するために、多くの計算を行う必要があります。 </p>  <p>また、 <a target="_blank" href="https://www.slideshare.net/jboutelle/taking-slideshare-from-free-to-freemium">freemium モデル</a>について話し、このことについて大きなスライドを投稿しました。 クラウド プロバイダーが飲み物による料金を請求し、SaaS (サービスとしてのソフトウェア) プロバイダーがユーザーごとに課金する場合、その無料/プレミアム ラインを描画する場所を決定するにはどうすれば良いでしょうか。</p>  <p><b>ジョナサン：</b> 価格が興味深いと思います。 SaaS と freemium とクラウド コンピューティングの間のリンクは、すべての場合において、クラウド コンピューティング リソースを使用する際に料金を支払うという方法です。 おそらく、SaaS または Freemium ビジネスを実行している場合は、ユーザーがそれを使用する場合に、お金を集める必要があります。 freemium の課題は、支払いを行わないユーザーの割合が大きいという問題です。 そのため、配布戦略として依存している可能性があります。</p>  <p>無料ユーザーが有料に変換されるのを期待しています。つまり、最初はコンピューティング リソースの支払いを開始しますが、特定のユーザーが有料の顧客に変換した後にのみ、お金を収集します。これは 2 か月または 3 か月で、一定の時間しか発生し続けません。 </p>  <p><a target="_blank" href="https://www.slideshare.net/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0844.SlideshareLogo.png" style="border: 0pt none; margin: 5px; float: left;"></a>これにより、ビジネス モデリングはもう少し複雑になりますが、クラウド コンピューティング ソリューションを使用する方がはるかに優れた方法です。クラウド コンピューティング ソリューションを使用すると、そのコストを前面に読み込み、期待するユーザーに対して料金を支払う必要が生じ、より多くのコンピューティング リソースをスピンアップできます。</p>  <p><b>ロバート：</b> また、"成功ベースのスケーリング" というクラウドの<a target="_blank" href="https://gigaom.com/cloud/how-computing-impacts-the-cash-needs-of-startups/">利点について話しました</a>。 少し詳しく説明できますか。</p>  <p><b>ジョナサン：</b> クラウド コンピューティングについて非常に強力なのは、障害のコストが大幅に削減されるという意味です。 障害のコストが十分に低い場合、イノベーションははるかに自由に発生する可能性があります。 実験は、その大部分が失敗し、実験のポートフォリオで動作すると仮定して行えます。 実際のインフラストラクチャ コストが発生し始めるのは、それが機能する場合のみです。</p>  <p>これは非常に強力です。これは、さまざまな種類のソリューションを構築しようとする可能性を意味します。 つまり、より迅速に発生する問題に対して、より革新的でクリエイティブなソリューションを得ることができます。</p>  <p><b>ロバート：</b> また、クラウドでストレージが広がっている危険性について話しました。 何を格納するかについて少し話し合えるでしょうか。 結局のところ、ビッグ データと分散コスト処理では、データをアーカイブする必要がある場合は、多くの "疑問に思う" 質問をすることができます。</p>  <p><b>ジョナサン：</b> ストレージはコンピューティングと同じカテゴリに収まると思います。実際には、ストレージの量にハード制限はないので、オーバーボードしてすべてを格納するのは簡単です。 粗雑なは特に簡単であり、保存されているものと保存した場所を正確に把握することはできません。 </p>  <p>従来のディスクアレイを使用していた場合、システム管理者は前に戻ってきたことになります。「私たちは領域が不足しています。 このデータを排除し、必要なものだけを保存する必要があります。」 物理ハードウェアの制約により、より多くの統制が必要になるため、クラウドコンピューティングの場合は、より高度なプロセスが必要になります。</p>  <p>保存されている内容、保存するデータのポリシー、および不要になったデータをストレージから削除するプロセスを自動化する必要があります。 これにより、コストを抑えることができ、重要なデータのみが保存されるようになります。</p>  <p>ストレージとコンピューティングリソースは、時間の経過と共に低コストになります。そのため、作業にかかるコストは低くなり、それから得られる洞察は依然として同じ価値があるため、データの価値が高まっています。 そのため、多くの情報を保存する必要がありますが、すべてを保存する必要はありません。 チームが同じページにあること、および必要なデータのみが保存されていることを確認する必要があります。</p>  <p>たとえば、負荷分散ログをいくつかの方法で保存し、それらのログを解析し、トラフィックパターンを把握したいと考えています。 しかし、ログファイル自体のサイズが大きすぎて、仮に保存しておくことができます。</p>  <p><b>Robert:</b> クラウドでの発散は確かに非常に優れていますが、 <a target="_blank" href="https://gigaom.com/cloud/hybrid-computing-using-the-right-tool-for-the-job/">ハイブリッドの利点についても書かれて</a>います。 これらのいくつかを通して話すことはできますか。</p>  <p><b>Jonathan:</b> クラウドには、1つの大きな Achilles ヒールがあります。これは i/o パフォーマンスです。 クラウドベースのソリューションでは通常、ディスクへのアクセスが非常に遅くなります。仮想化が使用されるため、お客様とディスクの間にソフトウェアの別のレイヤーが存在するからです。 したがって、たとえば、従来の web アプリケーションを構築しようとしている場合は、パフォーマンスの高いデータベースが必要になることがあります。 SlideShare では、データベースに8スピンドル、15,000 Rpm、32 gb のメモリが搭載されています。 これは基本的には i/o モンスターにすぎません。</p>  <p>クラウドでは、そのようなものを取得することはできません。つまり、クラウドで100% の大規模な web サイトを構築する場合は、より複雑なバックエンドデータモデルが必要になります。 最初からすべての shorting を実行する必要があります。 これは、複雑でコストがかかる可