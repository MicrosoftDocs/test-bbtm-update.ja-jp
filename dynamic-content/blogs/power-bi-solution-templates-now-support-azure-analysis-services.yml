Title: Power BI テンプレートでサポートされる機能がAzure Analysis Services
Summary: お知らせするソリューション テンプレートのAzure Analysis ServicesサポートPower BIお知らせします。 現在、Twitter のキャンペーンAzure Analysis Servicesブランド管理のサポートを行っています,...
Content: >-
  <p>お&rsquo;知らせするソリューション テンプレートのAzure Analysis ServicesサポートPower BIお知らせします。 現在、Twitter のキャンペーン/ブランド管理Azure Analysis Services、System Center Configuration Manager、Dynamics 365 の販売管理、Salesforce ソリューション テンプレートの販売管理に関するサポートが提供されています。</p>


  <p>Power BIテンプレートを使用すると、一般的なアプリケーションに対する分析ソリューションの構築が簡素化され、加速されます。多くの場合、今日使用している可能性があります。 これらは、すぐに価値を提供し、必要に応じてカスタマイズできる、拡張可能でスケーラブルで安全なアーキテクチャに対して説得力のある分析と視覚化を作成するための、非常に迅速なガイド付きエクスペリエンスを提供します。 つまり、数週間&rsquo;または数か月を費やす代わりに、すぐに開始し、組織のニーズに合わせて結果を拡張およびカスタマイズする時間を費やすことができます。 ソリューション テンプレートの<a href="https://powerbi.microsoft.com/en-us/solution-templates/">詳細Power BI確認してください</a>。</p>


  <p>では、どのようなAzure Analysis Services、なぜ気にする必要がありますか?</p>


  <p>まず、いくつかの背景を使用します。 Azure AS (&rsquo;これを AAS と呼ぶ) は、Power BI Desktop、Power BI サービス、および SQL Server Analysis Services で実行される同じエンジンの別の変換です。 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-analysis-services-preview/">Azure Analysis Services</a> 数か月前に Azure ブログの記事で発表されました。 (読んで &ndash; も良いもの)。</p>


  <p>では、なぜ AAS を気にする必要がありますか? Power BIサービスは&ndash;、データを AAS に保存するのではなく、データを保存する理由がすばらしいPower BI。 特に、追加コストが必要な場合です。</p>


  <p>最も単純で最も明白な答えは、データ量です。 Power BI Service に発行できる Power BI デスクトップ ファイルの最大サイズは、圧縮後に 1 GB です。 大規模なデータベースの場合は、&rsquo;データベースを取り込Azure Analysis Services。</p>


  <p>これは非常に単純な方法で確認できます。AAS では、このデータ サイズの制限に達する前に必要になる可能性があるエンタープライズ対応の機能が提供されます。 サイズは先行するインジケーターですが、考慮すべきその他の点を次に示します。</p>


  <p><b>処理</b> &ndash; どのくらいの頻度でレポートを更新しますか? サービスに発行されたレポートPower BI、1 日に数回更新できます。 モデルの処理頻度を高くする場合、またはモデルの処理方法を詳細に制御する必要がある場合は、AAS がオプションの 1 つになります。 AAS にバインドされたレポートは、その内部のデータと同じ新しいレポートです。</p>


  <p><b>パーティション 分割</b> &ndash; テーブルは論理部分に分割できます。各論理部分は、互いに独立して処理できます。 この機能&rsquo;は、ソリューション テンプレート (少なくともまだ) で直接利用していませんが、使用できます。 ソリューション テンプレートは、拡張するように設計されています。 そのため、たとえば、独自のデータと提供されているデータとの関係を予測する場合は、これが重要になる可能性があります。</p>


  <p><b>クライアント ツール</b> &ndash;これは言うまでもなく、すべてのニーズPower BI満たしていない可能性があります。 Excelなどの他Power BI機能が提供されます。 また、せき合い製品を *使用する必要がある* 場合があります。 Azure Analysis Servicesは、このExcelサポートしているだけでなく、ここで言及できない他のクライアント ツールも多すぎます。</p>


  <p><b>サイズ</b> &ndash; はい、単純&rsquo;ですが重要です。 モデルが大きくなる場合は、AAS に切り当て、Azure リソースを提供する必要があります。必要なのは、データをホストするだけでなく、必要なパフォーマンスを提供することです。</p>


  <p>そのため、試してみてください。いつものように、お客様の反応とフィードバックをお待ちしております。 コミュニティ サイトにコメントを <a href="https://community.powerbi.com/t5/Power-BI-Solution-Templates/bd-p/PBISolution">投稿するか、単</a> に にメールでお問い合わせください PBISolnTemplates@microsoft.com。</p>
