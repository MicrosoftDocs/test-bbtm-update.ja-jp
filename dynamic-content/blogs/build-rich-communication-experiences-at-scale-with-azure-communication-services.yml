Title: アプリケーションを使用して大規模な豊富な通信エクスペリエンスを構築Azure Communication Services
Summary: このリモートファーストの世界では、企業は顧客のニーズに迅速に適応し、魅力的なコミュニケーション エクスペリエンスを通じて顧客と接続する必要があります。 新しい通信ソリューションを構築したり、既存のアプリケーションに統合したりすると、複雑で時間がかかる場合があります。
Content: >-
  <p>今日のグローバルな状況は、互いに通信する方法を真に変えました。 ある日目が覚めて、世界が異なっていたのに、ビジネスは&rsquo;止まらなくなった。 顧客は引き続き企業と接続する必要があります。 リアルタイムの仮想&rsquo;アシスタンス&rsquo;を提供するか、曲線側の受け取りを有効にするかに関係なく、物理的な相互作用なしでどのように関与するか再考する必要があります。</p>


  <p>このリモートファーストの世界では&rsquo; 、企業は顧客のニーズに迅速に適応し、魅力的なコミュニケーション エクスペリエンスを通じて顧客と接続する必要があります。 新しい通信ソリューションを構築したり、既存のアプリケーションに統合したりすると、複雑で時間がかかる場合があります。 多くの場合、かなりの投資と専門知識が必要です。 その&rsquo;理由として、主要&rsquo;なクラウド プロバイダー Azure Communication Services<a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank"></a>最初のフル マネージド通信プラットフォーム オファリングをお知らせします。</p>


  <p>Azure Communication Servicesは、グローバルで信頼性の高いクラウドAzure 上にネイティブに&mdash;構築されています。 企業は、Microsoft Teams で使用されるのと同じ低待機時間のグローバル通信ネットワーク上に自信を持って構築してデプロイし、1 日で 50 億分を超える会議をサポートできます。 また、開発者は翻訳や感情分析などの他の Azure Azure Cognitive Servicesを簡単<a href="https://azure.microsoft.com/services/cognitive-services/"></a>に利用できます。 さらに、企業は、HIPAA や GDPR などのプライバシーとコンプライアンスのニーズを満たすために暗号化されているすべての通信の恩恵を受ける。</p>


  <blockquote>

  <p style="margin-left: 40px;">建設業界のお客様の 1 人は、プロジェクト マネージャーが現場の人との可視性とコミュニケーションを向上できるソリューション<em>を探しています。&quot;このAzure Communication Servicesを使用して、数日と数週間でデプロイされた概念実証を取得し、お客様の音声、ビデオ、メッセージングを安全な方法で簡単に統合できます。&quot; -</em>Erik Lagerway、ファウンダー スナップソン</p>

  </blockquote>


  <p>Azure Communication Services、音声およびビデオ通話、チャット、SMS テキスト メッセージ機能を、ほんの数行のコードでモバイル アプリ、デスクトップ アプリケーション、Web サイトに簡単に追加できます。 開発者向けの API と SDK を使用すると、複雑な統合について心配することなく、パーソナライズされた通信エクスペリエンスをすばやく簡単に作成できます。 これらの機能は、事実上すべてのプラットフォームとデバイスで使用できます。</p>


  <h2>Azure Communication Services機能</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91b4b9be-572b-4e2a-af83-86fd7a5d7e17.png"><img alt="Table of Azure Communication Services and benefits" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caa289f8-f33e-421e-a722-70ed330fa4b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="863"></a></p>


  <p>このリモートファーストの世界でAzure Communication Servicesが実現する方法の 1 つの例は、カスタマー サービスです。 Imagineまたはインストールの呼び出しを今すぐ行います。 問題&rsquo;は発生しますが、技術者は顧客の家に移動&rsquo; できません。 一部の問題はリモートで対処することができますが、電話でのトラブルシューティングは難しい場合があります。 サービス担当者&rsquo;と&rsquo;エンド ユーザーを動画で接続する、使いやすくデプロイしやすいツールは多く、特に会社のアプリやホーム ページに組み込まれています。 このAzure Communication Services、音声通話とビデオ通話をマルチチャネル通信エクスペリエンスに統合する方法は簡単です。</p>


  <p>毎日、顧客、開発者、およびビジネス ニーズを変える新しい課題が見つけ出されています。 私たちの目標は、現在の企業に対応し、回復力を持ち、今日の市場でビジネスを進めるのに役立つソリューションを&rsquo;提供します。 音声、ビデオ&mdash;、チャット、SMS&mdash; コンティニオンによって実現される充実したコミュニケーション エクスペリエンスは、企業がデバイスやプラットフォームをまたがって顧客と接続する方法に不可欠な部分である必要があります。 Azure Communication Services、最高の通信テクノロジ、開発効率、クラウド スケール、エンタープライズ レベルのセキュリティを組み合わせています。 そのため、企業は、数か月ではなく数日で、セキュリティで保護されたグローバル プラットフォームで、より意味のある顧客との対話を作成し始めできます。</p>


