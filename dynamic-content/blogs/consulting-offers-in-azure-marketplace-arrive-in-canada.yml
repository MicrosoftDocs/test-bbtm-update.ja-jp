Title: Azure Marketplace のコンサルティングプランがカナダに到着
Summary: Microsoft では、カナダに最高および最高のパートナーエコシステムがあることを誇りにしています。これは、毎日、そして日々発生するすばらしい仕事をご覧いただけます。
Content: >-
  <p>Microsoft では、カナダに最高および最高のパートナーエコシステムがあることを誇りにしています。これは、毎日、そして日々発生するすばらしい仕事をご覧いただけます。 多くの組織のデジタル変革は大きな作業になる可能性があります。システムインテグレーターや管理されたサービスプロバイダーなど、さまざまな種類のパートナーを用意して、顧客がシンプルな移行から複雑なクラウドデプロイに至るまであらゆることを支援できるようにすることが重要です。 AppSource でのコンサルティングサービスプランの急速な成長と肯定的な対応に従うと、5月に米国の Azure Marketplace のお客様に機能が提供されます。 現在、カナダで利用できるようになったことをお知らせします。</p>


  <p>これらの新しいリストオプションでは、Isv やアプリケーション以外の Azure Marketplace を拡張して、お客様がさまざまなコンサルティングサービス (評価、オンサイトワークショップ、概念実証、実装など) を、Azure の深い専門知識を持つパートナーによってサポートされるようにしています (Microsoft Partner Gold およびシルバーコンピテンシー)。 Gold およびシルバーのクラウドプラットフォームコンピテンシーパートナーは、お客様のインフラストラクチャを最新化し、アプリケーションとデータをクラウドに移行し、クラウド内のデータプラットフォームに分析ソリューションを構築することで、このようなビジネス分野で質の高いソリューションを提供できることを通知します。</p>


  <p>Azure の新しいスキルを習得したり、機密性の高いワークロードを移行するための固有のパラメーターを処理したり、ビジネス上の意思決定を推進するための大きな影響を与える視覚的ストーリーテリングを作成したりするために、Azure Marketplace ではこれまでにないほど簡単にアクセスできるようになりました。 Azure Marketplace のパートナーは、クラウドを適切にサイズ変更して最適化するために、自信を持って作業を開始するのに役立ちます。 社内の機能を基盤とするこれらのパートナーは、ビジネスを迅速かつ安全に拡張するために役立つ、カスタマイズされたサービスを提供します。</p>


  <p>カナダの発売には、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/adoxio.adoxio-portal-assessment-azure-ca?page=1&amp;filters=country-canada&amp;search=adoxio" target="_blank">Adoxio</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;filters=country-canada&amp;search=alithya" target="_blank">Alithya</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/amtra.platform_adoption_framework?page=1&amp;filters=country-canada&amp;search=amtra" target="_blank">Amtra solutions</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;search=architech" target="_blank">アーキテクチャ h</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;filters=country-canada&amp;search=betach" target="_blank">Betach</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/blue-silver-shift.blue-silver-shift-draas-asr-poc-2day?page=1&amp;search=blue%20silve%20shift" target="_blank">Blue シルバー Shift</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/compusoft.dynamics_nav_implemetation_on_azure_ca?page=1&amp;filters=country-canada" target="_blank">compusoft</a>Advisor、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;filters=country-canada&amp;search=dimensional" target="_blank">次元戦略</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/imaginet.app_migration_to_azure?page=1&amp;filters=country-canada&amp;search=imaginet" target="_blank">Imaginet</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/itergy.itergyazuretestdev?page=1&amp;filters=country-canada" target="_blank">Itergy</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/it-south-ca-ltd.consulting_service" target="_blank">itsouth CA</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/new-signature.cloud_infrastructure_transformation" target="_blank">New Signature</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;filters=country-canada&amp;search=qnovate" target="_blank">Qnovate</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/objectsharp.tfs_to_vsts_migration" target="_blank">objectsharp</a> <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/optimus-info.optimus001" target="_blank">、、</a> <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;filters=country-canada&amp;search=proserveit" target="_blank">pro</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?search=sierra%20&amp;page=1" target="_blank">シエラレオネシステム</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?search=softlanding&amp;page=1" target="_blank">Softlanding</a>、およびのさまざまなシナリオ向けのソリューションが含まれています。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?search=steeves&amp;page=1" target="_blank">Steeves</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?search=T4G&amp;page=1" target="_blank">T4G</a>、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/wipro-ltd.cmp-wipro-ca?search=wipro&amp;page=1" target="_blank">wipro</a>。</p>


  <p>これらの新しいコンサルティングサービスを利用するには、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services" target="_blank">Azure Marketplace コンサルティングサービス</a> のページに移動して、プランカタログを参照または検索するだけです。 関心がある場合は、[Contact Me] ボタンをクリックして、パートナーの代表者に問い合わせて、ニーズについて確認してください。</p>


  <p>この機会に関心のあるパートナーは、Azure Marketplace と AppSource の <a href="https://docs.microsoft.com/azure/marketplace/marketplace-publishers-guide" target="_blank">詳細</a> を確認し、azure に重点を置いたコンサルティングプランを <a href="https://azuremarketplace.microsoft.com/sell/nominate" target="_blank">提出</a> できます。&nbsp;</p>
