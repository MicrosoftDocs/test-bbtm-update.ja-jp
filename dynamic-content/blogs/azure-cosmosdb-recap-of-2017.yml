Slug: azure-cosmosdb-recap-of-2017
Title: 'Azure #CosmosDB: 2017 年のまとめ'
Summary: サービスの開始、Graph、Table API、Azure Cosmos DB for MongoDB API、ネイティブ Spark コネクタ、その他多くの優しい機能の一般提供によって強調された、Azure Cosmos DB のすばらしい年でした。 以下は、2017 年と思い出に残るマイルストーンの一部を振り返って説明します。
Content: >-
  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42d283cc-bc39-4a9f-8937-036a5d74da4e.png"><img alt="2017 - Cosmos DB" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/564d637e-e997-4d9f-8589-2a6f242b28ed.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2017 - Cosmos DB" width="1024"></a></p>


  <p>サービスの開始、Graph、Table API、Azure Cosmos DB for MongoDB API、ネイティブ Spark コネクタ、その他多くの優しい機能の一般提供によって強調された、Azure Cosmos DB のすばらしい年でした。 SLA を真に業界をリードし、Azure Functions とのネイティブ統合を追加し、Try Cosmos DB を無料で起動することで、Azure アカウントを持つことなく、またはクレジット カードを指定することなく、だれでもサービスを体験してプレイできるというブレークスルーが生み出されました。 以下は、2017 年と思い出に残るマイルストーンの一部を振り返って説明します。</p>


  <h2>Azure Cosmos DB の起動</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/408f799d-864f-4dea-86cb-5fa95f84ead9.png"><img align="right" alt="image" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05f62f7e-7426-4566-acca-5c48842d4321.png" style="margin: 0px 1px 0px 0px; border-image: none; float: right; display: inline; background-image: none;" title="image" width="200"></a> 5 月に、Azure Cosmos DB &ndash; Microsofts&rsquo; のグローバル分散型、非常にスケーラブルなマルチモデル データベース サービスの一般提供を発表しました。 これは、スループットを弾力的にスケーリングし、任意の数の地理的リージョンに格納しながら、低待機時間、高可用性、一貫性を保証できる、最初のグローバル分散データ サービスです。 また、業界で最も包括的な SLA によってもサポートされています。 多数のデータ モデルと一般的なクエリ API をネイティブでサポートする最初のクラウド データベースです。 これは、持続的な量のデータを取り込み、非常に高速なクエリを提供できる新しいデータベース エンジン上に構築されています。 スキーマやインデックスの管理を扱う必要がないすべて。 また、5 つの適切に定義された整合性モデルを提供する最初のクラウド データベースなので、アプリに適切な整合性モデルを選択できます。 Azure Cosmos の詳細については<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">、「&rsquo;Industrys first globally-distributed, multi-model database service</a><a href="https://channel9.msdn.com/events/Build/2017/KEY01?term=build%202017%20scott%20keynote#time=1h22m26s" target="_blank">#</a>(業界初のグローバル分散マルチモデル データベース サービス)」を参照し、MSBuild Day 1 のNotely ビデオを見て、打ち上げを追体験してください。</p>


  <h2>Azure Cosmos DB の背後にある技術的な厳しさ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a93a9ca-685b-4fd1-ab31-81887c68a3b5.png"><img align="left" alt="image" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5e15d53-5b06-404e-a5f1-2e1c808f73ad.png" style="margin: 0px 5px 0px 0px; border-image: none; float: left; display: inline; background-image: none;" title="image" width="190"></a>: Dr. Leslie Lamport、Turing Award Winner、世界で有名なコンピューター サイエンティストの仕事は、多くの大規模な分散システムに大きな影響を与えました。 Azure Cosmos DB も例外ではありません。 Azure Cosmos DB を構築する 7 年間、レス&rsquo;リーの仕事は、私たちのプラットフォームのインスピレーションと確固たなる基盤の絶え間ないソースでした。 Azure Cosmos DB &ndash; は、その開始以降、強力な境界付き整合性、セッション、一貫性のあるプレフィックス、および最終的な整合性の範囲に沿って、5 つの定義済みの整合性モデルから選択できる選択肢を開発者に提供してきました。 Azure Cosmos DB アカウントで既定の整合性レベルを構成し、後で特定の読み取り要求の整合性をオーバーライドできます。 Azure Cosmos DB の整合性レベルの詳細については、「<a href="https://docs.microsoft.com/azure/cosmos-db/consistency-levels" target="_blank">Azure Cosmos DB の Tunable データ</a>整合性レベル」を参照してください。 これらの 5 つの整合性レベルを作成し、Azure Cosmos DB 内で多くの機能を構築するために、世界クラスのエンジニアリングの厳しいシステムとデータベースの研究を数十年分受け入えました。 このレス<a href="https://youtu.be/L_PPKyAsR3w" target="_blank"></a>リーとのインタビューでは、Azure Cosmos DB の基礎、Azure Cosmos DB の設計における彼の影響、特に一貫性の選択のモデリングに関する彼の考えを共有しています。</p>


  <h2>Azure Cosmos DB 用 Native Spark コネクタ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecacbc3c-e4a2-498e-8b89-99f02365b40e.png"><img align="right" alt="image" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47219fce-66bb-44cd-b0a9-82511800e582.png" style="border-image: none; float: right; display: inline; background-image: none;" title="image6" width="285"></a> 月に、Azure Cosmos DB 用のネイティブ Spark コネクタのプレビューを発表しました。このコネクタは、グローバルに分散されたマルチモデル データとシームレスにやり取りを行い、お客様がグローバルに分散された運用データの上で分析、機械学習、データ サイエンスを簡単に実行できる機能を提供します。 Azure Cosmos DB 用の Spark コネクタを使用すると、Azure Apache Spark に接続することで、Azure Cosmos DB でグローバルに分散されたデータに対するリアルタイムのデータ サイエンス、機械学習、高度な分析、探索が可能です。 コネクタは、ネイティブの Azure Cosmos DB マネージド インデックスを効率的に利用し、分析を実行するときに更新可能な列を有効にします。&nbsp;また、さまざまな IoT、データ サイエンス、分析のシナリオに対応する、急速に変化するグローバル分散データに対するプッシュダウン述語フィルター処理も<a href="https://github.com/Azure/azure-cosmosdb-spark/wiki" target="_blank">利用します</a>。 私たちの目標は、開発者が、既に使い慣れたツールと API を使用して、グローバルに分散されたアプリを簡単に作成できる方法です。 Azure Cosmos DBS&rsquo; データベース エンジンは、SQL API、Azure Cosmos DB for MongoDB API、Gremlin (グラフ) API、および Azure Table API をネイティブにサポートしています。 Azure Cosmos DB 用の更新された Spark コネクタを使用すると、Apache Spark は、すべての Azure Cosmos DB データ モデル (ドキュメント、テーブル、グラフ) と対話できます。 グローバルに分散された <a href="https://azure.microsoft.com/en-us/blog/spark-connector-for-cosmosdb-seamless-interaction-with-globally-distributed-multi-model-data/" target="_blank">マルチモデル データ#CosmosDB</a> Azure データとシームレスにやり取りする場合の Spark Connector の詳細については、#CosmosDB <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-microsoft-connect-2017/" target="_blank">してください</a>。</p>


  <h2>Azure Cosmos DB 変更フィード</h2>


  <p>Azure Cosmos DB は、IoT、ゲーム、小売、運用ログアプリケーションに非常に適しています。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f5e29b2-819f-4123-913a-3315f87e3e0d.png"><img align="left" alt="image" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0b5c42e-ce65-4e9a-9006-c9451cbe03b2.png" style="border-image: none; float: left; display: inline; background-image: none;" title="image" width="428"></a>これらのアプリケーションの一般的な設計パターンは、データの変更を使用して追加のアクションをトリガーすることです。 Azure Cosmos DB の上に強力なアプリケーションを構築するために、変更フィードのサポートを構築しました。このサポートにより、変更された順序でコレクション内のドキュメントの並べ替え済みの一覧が提供されます。 使用の簡素化を維持しながらスケーラビリティに対処するために、<a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-cosmosdb-change-feed-processor-library/" target="_blank">Azure Cosmos DB 変更フィード プロセッサ ライブラリを導入しました</a>。 変更フィード プロセッサ ライブラリを使用する必要がある場合と方法については、詳細を参照してください。</p>


  <h2>サーバーレス時代Cosmos Azure Cosmos DB &ndash; データベース<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49469ecf-57bb-466f-8461-6b3f51ffef2e.png"><img align="right" alt="image" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/726f775f-c14b-4d8b-8e43-684699bf5dbf.png" style="border-image: none; float: right; display: inline; background-image: none;" title="イメージ" width="365"></a></h2>


  <p>現在、サーバーレスの時代に入っています。 サーバーレス アーキテクチャでは、特にサーバーレス イベント駆動型アプリに関して、新しいアプリケーションの範囲が登場します。 イベントがトリガーされると、アプリケーションが動作し、実行する必要がある処理が実行され、再び消えます。 つまり&rsquo;、サーバーは&ldquo;&rdquo;必要になるまで存在しないので、サーバーレスの呼び出しを開始する理由です。 9 月に、Azure Cosmos DB と Azure AZURE FUNCTIONS の間でネイティブ統合<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/serverless-computing-database" target="_blank">が利用可能Azure Functions</a>。 このネイティブ統合を使用すると、データベース トリガー、入力バインド、および出力バインドを Azure Cosmos DB アカウントから直接作成できます。 Azure Functions と Azure Cosmos DB を使用すると、グローバル ユーザー ベース向けの、リッチ データに低待機時間でアクセスできる、イベント ドリブンのサーバーレス アプリケーションを作成およびデプロイすることができます。 このデモは、Microsoft Ignite の <a href="https://channel9.msdn.com/Events/Connect/2017/T137" target="_blank">Azure Cosmos DB &amp;</a> Azure Functionsで見る。</p>


  <h2>Azure Cosmos DB を無料で試す</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74b52fcb-11d2-4bf9-b4ba-30e256a94fde.png"><img align="left" alt="image" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c861401d-db24-405d-a2fb-3ca7e23f5e0d.png" style="border-image: none; float: left; display: inline; background-image: none;" title="image" width="400"></a>今年は、「Azure <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Cosmos DB for Free</a> を試す」を開始しました。Azure にサインアップしたり、クレジット カードを必要としたりすることなく、Azure Cosmos DB で誰でもプレイしてビルドできるエクスペリエンスです。すべて期間限定で完全に無料です。 無料で Try Cosmos DB を起動した理由 シンプル&rsquo;です。 開発者は、Azure Cosmos DB の評価、Azure Cosmos DB に対するアプリのビルドとテスト、ハンズオン ラボの実行、チュートリアル、デモの作成、またはコストを発生せずに単体テストを簡単に実行できる必要があります。 私たちの目標は、開発者が Azure Cosmos DB とそれが提供する必要があるものについて簡単に体験し、データベース サービスにより快適になり、ゼロ コストでスタックで専門知識を構築できるようになることです。 Try Cosmos DB を無料で使用すると、何もない状態から、完全に実行されている地球規模の Azure Cosmos DB アプリに 1 分以内に移動できます。 Azure #CosmosDB を無料で試 <a href="https://azure.microsoft.com/en-us/blog/try-azure-cosmosdb-for-free/" target="_blank">す方法に関するページを参照してください</a>。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d3f3bd-94ea-461f-bcc0-41ed2ea703dd.png"><img align="right" alt="image" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e248ae2e-dc18-4796-92b2-bf9555ed7002.png" style="border-image: none; float: right; display: inline; background-image: none;" title="image12" width="446"></a> Azure Cosmos DB への無料アクセス</h2>


  <p>9 月に、Azure は Azure 無料アカウントを発表しました。これにより、最初の 30 日間は 200 ドルの Azure クレジットが提供され、12 か月間は限られた数の無料サービスが提供されます。 詳細については、<a href="https://azure.microsoft.com/free/" target="_blank">Azure 無料アカウント</a>に関するページをご覧ください。 Azure Cosmos DB は、Azure 無料アカウントの一部であり、12 か月間無料でアクセスできる一般的な製品の 1 つです。 開始するには、今 <a href="https://azure.microsoft.com/free/" target="_blank">すぐ Azure 無料アカウントを作成します</a>。</p>


  <h2>20 日間の Azure Cosmos DB ヒント シリーズ</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cab7fc3e-6874-47b0-adf2-37fc316d55a6.png"><img align="left" alt="image" border="0" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa1d9afe-c809-4640-82d2-9bd1cff81c6b.png" style="border-image: none; float: left; display: inline; background-image: none;" title="image" width="523"></a> 9 月に、Twitter で Simona Cotin による Azure Cosmos DB の 20 日間のヒントと呼ばれるシリーズを実行し、Azure <a href="https://twitter.com/simona_cotin" target="_blank"></a> Cosmos DB の使用に関するヒントを共有しました。 これらはすべて 1 か所で利用できると思う場合があります。 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/20-days-of-tips" target="_blank">20</a> 日間の Azure Cosmos DB ヒント。</p>


  <h2>Azure Cosmos DB メトリック、Azure Monitor、OMS など<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c32260d-0dd1-45be-bdf8-183c8a8fd400.png"><img align="right" alt="image" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/088a4449-e07c-435d-88de-7502316fec62.png" style="border-image: none; float: right; display: inline; background-image: none;" title="イメージ" width="317"></a></h2>


  <p>透明性は、クラウド サービスの重要な機能です。 Azure Cosmos DB は、読み取り可用性、スループット、整合性、および 10ms の待機時間に対して 99.990% の SLA &lt;を提供する唯一のクラウド サービスであり、この保証に対するパフォーマンスに関するメトリックを透過的に示します。 今年は、開発者が自分の Azure リソース DB ワークロードを監視およびトラブルシューティングするのに役立つ多くの投資Cosmosしました。 9 月に、サービスに追加したいくつかのメトリックと、一般的な Azure Monitor、OMS、診断ログのプレビューとのメトリックの統合を発表しました。 <a href="https://azure.microsoft.com/en-us/blog/get-new-insights-into-your-azure-cosmos-db-partition-heatmaps-azure-monitor-oms-and-audit-log/" target="_blank">Azure のデータに関する分析情報#CosmosDBヒートマップ、OMS</a> などです。</p>


  <h2>Azure Cosmos DB Cassandra API Preview</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb54551f-5d9b-46bf-9f63-697ed548f3e5.png"><img align="left" alt="image" border="0" height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/662a9185-bbda-4c4b-9c79-59c232549e00.png" style="border-image: none; float: left; display: inline; background-image: none;" title="imageAt" width="466"></a> Connect、Azure Cosmos DB を利用したサービスとしての Cassandra を提供する Apache Cassandra API &ndash; のネイティブ サポートのプレビューを開始しました。 これで、お気に入りの <a href="https://aka.ms/cassandraapiblog" target="_blank">Cassandra</a> SDK とツールチェーンに精通したマネージド サービスとしての <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/" target="_blank">Azure Cosmos DB</a> プラットフォームの機能を体験できます。 今すぐサインアップし、<a href="https://aka.ms/cosmosdb-cassandra" target="_blank">Azure Cosmos DB</a> Cassandra APIアクセスして、地球規模の Cassandra アプリを簡単に構築します。 アプリ コードの変更を使用して、お気に入りの <a href="https://azure.microsoft.com/en-us/blog/dear-cassandra-developers-welcome-to-azure-cosmosdb/" target="_blank">Cassandra</a>&mdash; SDK とツールを使い慣れたマネージド サービスとしての Azure Cosmos DB プラットフォームの機能を体験できます。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eb46b43-c10b-4e68-8614-d84ffe246df3.png"><img alt="image" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/096084a6-e249-4cd6-8f4f-3b53eaaaa87b.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="486"></a></h2>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98669420-906e-4e05-adc5-92e2a8650418.png"><img align="right" alt="image" border="0" height="113" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/524c71ba-db00-4854-970b-35c390876b39.png" style="margin: 0px 5px 0px 0px; border-image: none; float: right; display: inline; background-image: none;" title="image99.999" width="115"></a>% 読み取り可用性 (グローバルスケール)</h2>


  <p>スタックを継続的に改善し、11 月には Azure Cosmos DB のより強力な SLA を発表しました。現在、複数のリージョンにまたがるデータベースの読み取り可用性は 99.999% になります。 詳細については、<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/" target="_blank">Azure Cosmos DB SLA に関するページを参照してください</a>。</p>


  <h2>Azure Cosmos DB Table API の一般提供<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3528ce53-f5f6-4ccf-b9db-224e948c8141.png"><img align="left" alt="image" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37375c0a-fb51-4ac9-8c4f-5e74dfa9edab.png" style="border-image: none; float: left; display: inline; background-image: none;" title="イメージ" width="439"></a></h2>


  <p>Azure Cosmos DB Table API、今年一般提供されました。 Azure Table Storage 用に記述<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units" target="_blank"></a>された Azure Cosmos DB <a href="https://docs.microsoft.com/azure/cosmos-db/table-introduction" target="_blank">Table API</a> では、ターンキー グローバル分散、低待機時間の読み取り<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/introduction" target="_blank">/</a>書き込み、自動セカンダリ インデックス作成、専用<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank"></a>スループットなど、Azure Cosmos DB の Premium 機能を利用できます<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies" target="_blank"></a>。 Azure #CosmoDB Table API の一般提供 <a href="https://aka.ms/Tableapiblog" target="_blank">に関するページを参照してください</a>。</p>


  <h2>Azure Cosmos DB Gremlin (Graph) API の一般提供<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/939de364-3332-4e45-a84f-0389ce6ce825.png"><img align="right" alt="image" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14547061-d135-4274-bebb-e623c9d86b83.png" style="border-image: none; float: right; display: inline; background-image: none;" title="イメージ" width="394"></a></h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/gremlin-support" target="_blank">Azure Cosmos DB Gremlin (Graph API)</a> も一般提供されたばかりです。 一般提供により、グラフ操作のパフォーマンスの重要な<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction" target="_blank"></a>改善、新しいツールによるインポートとバックアップのシナリオの改善、<a href="https://tinkerpop.apache.org/providers.html" target="_blank">Apache Tinkerpop</a> によって推奨されるオープンソース フレームワークのサポートの強化 (Python クライアント サポートを含む) が提供されました。&rsquo; GA を使用すると、TitanDB、Neo4j など、一般的なデータベース エンジンからの移行も簡略化されます。 <a href="https://aka.ms/GraphAPIBlog" target="_blank">Azure #CosmosDB Gremlin (Graph) API の一般提供に関するページを参照してください</a>。</p>


  <h2>Azure Cosmos DB for MongoDB API と拡張機能の一般提供</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d53de75-801c-4beb-b303-bea8ff9e92d0.png"><img align="left" alt="image" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b26c3794-260f-4862-8d35-9225a425dacc.png" style="border-image: none; float: left; display: inline; background-image: none;" title="image" width="345"></a>今年は、Azure Cosmos DB for MongoDB API <a href="https://aka.ms/cosmosdb-aggpipeline" target="_blank"></a>&rsquo;が一般提供され、11 月に、Azure Cosmos DB 開発者が Azure Cosmos を使用できる一意のインデックスと集計パイプラインのサポートのパブリック プレビューを発表しました 1 つのクエリ内でもマルチステージ パイプラインでデータ操作を実行する DB for MongoDB API により、より高度な集計の開発を合理化できます。 一意インデックス機能が一般提供され、Azure Cosmos DB で既に自動インデックスが作成されているドキュメント フィールドに一意<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies" target="_blank">性制約を導入</a>できます。 Azure Cosmos DB では MongoDB 3.4 ワイヤ プロトコルも実装され、それを利用するツールとアプリケーションを使用できます。 <a href="https://aka.ms/MongoDBAPIblog" target="_blank">MongoDB の Azure #CosmosDBの詳細を確認してください</a>。</p>


  <h2>Azure Cosmos DB Azure Storage Explorer</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/164601d8-51ec-470c-8510-f10feadefcd6.png"><img align="right" alt="image" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a49484b1-5511-42a1-b327-1f1229f8666c.png" style="border-image: none; float: right; display: inline; background-image: none;" title="image" width="439"></a> Azure Cosmos DB のサポートのパブリック プレビューを、Azure Storage Explorer <a href="https://azure.microsoft.com/en-us/blog/microsoft-cosmos-db-in-azure-storage-explorer-preview/" target="_blank">(ASE) で発表しました</a>。 今回のリリースでは、ASE を Azure storage を管理するための強力な開発者ツールと同じ一貫したユーザーエクスペリエンスで、データベースを探索して管理することが Azure Cosmos DB ます。 拡張機能を使用すると、Azure Cosmos DB エンティティの管理、データの操作、ストアドプロシージャ、トリガー、およびユーザー定義関数の作成と更新を行うことができます。 Azure Storage Explorer Azure Cosmos DB データを挿入、クエリ、管理するための統合された開発者エクスペリエンスを提供するだけでなく、Cosmos DB ストアドプロシージャを作成するための構文の強調表示と提案を含むエディターも用意されています。 この拡張機能を使用すると、ASE の Azure blob、テーブル、ファイル、およびキューの既存のエクスペリエンスに沿って、SQL (DocumentDB) と MongoDB の両方のインターフェイスで Cosmos DB リソースを参照できるようになりました。</p>


  <h2>無制限のコレクション/コンテナーのエントリポイントが60% 安くなりました<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7807460-b097-4143-b18e-b4d8686d006e.png"><img align="right" alt="image" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b32e5795-1053-419d-90fb-4adeafa8c941.png" style="border-image: none; float: right; display: inline; background-image: none;" title="絵" width="387"></a></h2>


  <p>最後の2月は、無制限のコンテナーのエントリポイントを下げ、 <a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-entry-point-for-partitioned-collections-now-75-cheaper/" target="_blank">75% のコスト</a>を削減しました。 サービスの改善を続けており、12月に、無制限のコンテナーが以前よりも <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-entry-point-for-unlimited-containers-is-now-60-cheaper-and-other-improvements/" target="_blank">60% の低コストのエントリポイントになっ</a> たことが発表されました。 最低でも 2500 RU/秒をプロビジョニングするのではなく、無制限のコレクションを 1000 RU/秒でプロビジョニングし、100 RU/秒単位でスケールインできるようになりました。無制限のコンテナー (コレクション) を使用すると、プロビジョニングを最大で 1000 RU/秒から数百万 RU/秒に動的に拡張できます。ストレージの消費量に制限はありません。</p>


  <h2>Azure Cosmos DB が Azure France に含まれるようになりました</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a1d61f3-b935-4215-a441-b159951e8157.png"><img align="left" alt="image" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be84d451-51f8-4332-b61a-ea7457a5f25e.png" style="border-image: none; float: left; display: inline; background-image: none;" title="イメージ " width="446"> </a> Azure Cosmos DB は、世界中のミッションクリティカルなアプリケーション、サービス、および顧客のワークロードを処理する Azure の基本サービスです。 Azure Cosmos DB が<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-preview-with-azure-availability-zones-now-open-in-france/" target="_blank">フランスの Microsoft Azure のプレビュー</a>に含まれるようになりました。これは、世界中のすべてのお客様、パートナー、isv が、これらの最新の Azure リージョンの Azure Cosmos DB に対してサービスをデプロイし、ワークロードをテストする機会を提供するようになりました。 新しいリージョンの Azure Cosmos DB では、業界をリードする包括的な sla で、フランスの企業や組織のミッションクリティカルなアプリケーションとワークロードをサポートするために、同じエンタープライズレベルの信頼性とパフォーマンスが提供されます。 <a href="https://formulaires.microsoft.fr/page/UHUZDE-AzurePreview/" target="_blank">Azure France プレビューにサインアップ</a>します。</p>


  <h2>2018は本当に宇宙です。</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f67ea03c-d8d3-47ee-9350-5aa5f769cdf6.png"><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f3fdb8-b40c-4759-b024-b6f593e48f10.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="687"></a></p>


  <p>私たちは、お客様に価値を追加して、世界中に分散したアプリケーションを簡単に構築できるようにするため、私たちの顧客、Mvp、開発者、パートナー、有機に感謝していました。 現在提供されている機能を運用化ために、長年かかっていました。 私たちは、インターネット規模の Microsoft アプリケーションを使用して、5つの整合性モデル、業界をリードする包括的な Sla、読み取りと書き込みに対して1桁のミリ秒の待機時間を保証し、ストレージとスループットの個別のスケールアウトに対して堅牢なパーティション管理を実現することを運用化ました。 動的レプリケーショントポロジによってさまざまなワークロード間の伝達遅延の最適化を継続的に行ってきました。これにより、さまざまな Azure リージョン内でも内部でも、さまざまな障害モードと相互に関連する問題に対してソフトウェアスタックが作成されました。 コアレプリケーションプロトコル (まだ実行されていません) を継続的に最適化しているので、お客様にすべての機能をお客様に届けることができます。 Azure Cosmos DB は将来のデータベースであり、非常にスケーラブルなデータベースの世界における次の大きなメリットです。 ユーザーが世界中のどこにいてもデータを利用できるようにし、任意の API とデータモデルを使用して、地球規模のアプリを非常に簡単に構築できます。</p>


  <p>新しい年が途中で、可能性は無限です。 2018に格納されていることをお待ちしており、今後の Azure Cosmos DB で何を構築するかをご確認いただけ &rsquo; ます。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40e65463-b295-4465-9a2a-f38cb811cbb5.png"><img alt="2018 - Cosmos DB" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1de35e54-3e00-4e67-bf30-febd0a3fa9c8.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2018-Cosmos DB" width="1024"></a></p>


