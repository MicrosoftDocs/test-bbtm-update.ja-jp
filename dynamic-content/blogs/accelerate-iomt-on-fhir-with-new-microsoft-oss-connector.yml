Title: 新しい Microsoft OSS コネクタを使用して FHIR で IoMT を加速する
Summary: Microsoft は、クラウド内の IoMT デバイスから Protected Health Information (PHI) を安全に取り込み、正規化し、永続化するための新しいツールを使用して、開発者向けの FHIR® のエコシステムを拡張しています。 医療の相互運用性の障壁を取り除くというコミットメントを継続して、HL7 FHIR Standard (Fast Healthcare Interoperability Resource) をサポートするためにオープン ソース ソフトウェア (OSS) のポートフォリオを拡張していけることを楽しみに思います。
Content: >-
  <p><strong>Microsoft は、クラウド内の IoMT デバイスから Protected Health Information (PHI) を安全に取り込み、正規化し、永続化するための新しいツールを使用して、開発者向けの FHIR&reg; のエコシステムを拡張しています。&nbsp;&nbsp; </strong></p>


  <p><strong>医療の相互運用性の障壁を取り除くというコミットメントを継続して、HL7 FHIR Standard (Fast Healthcare Interoperability Resource) をサポートするためにオープン ソース ソフトウェア (OSS) のポートフォリオを拡張していけることを楽しみに思います。新しい IoMT FHIR Connector for Azure のリリースは、現在、GitHub で提供されています。</strong></p>


  <hr>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1df8ef3b-1256-4c34-b899-c1b0bdf3845d.png"><img alt="An illustration of medical data being connected to FHIR with IoMT FHIR Connector for Azure" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73f2b9a8-5914-4b16-9750-60a30871fe2e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoMT FHIR Connector for Azure を使用して FHIR に接続されている医療データの図" width="1216"></a></p>


  <p>Internet <strong>of Medical Things (IoMT)</strong> は、患者の健康データをキャプチャして送信する IoT デバイスのサブセットです。 これは、医療の提供方法を変える最大のテクノロジ変革の 1 つを表していますが、IoMT はデータ管理にも大きな課題を提示します。</p>


  <p>IoMT デバイスからのデータは、多くの場合、高頻度でボリュームが多く、1 秒以下の測定が必要です。 開発者は、体に搭載されているセンサー、アンビエント データ キャプチャ デバイス、患者から報告された結果を文書化するアプリケーション、さらに患者がセンサーの数メートル以内に入る必要があるデバイスまで、さまざまなデバイスとスキーマに対処する必要があります。</p>


  <p>従来の医療プロバイダー、イノベーション者、さらに医療研究者やライフ サイエンス研究者も、IoMT デバイスからの機械学習と分析を活用する医療の新しい時代を送っています。 ほとんどの人&rsquo;は、日常の患者を監視するデバイスが、コスト削減を実現し、医師のオフィスの外で患者の可視性を向上させる標準的なアプローチとして使用され、患者の治療のための新しい分析情報を作成する将来を見る必要があります。 しかし、新しい IoMT アプリとソリューションが開発されるに従って、これらのソリューションの広範なスケーラビリティを妨げている 2 つの一貫した障壁は、IoMT デバイス データと他の医療データとの相互運用性 (臨床記録や医療記録など) と、クラウド内のこれらのデバイスからの保護された医療情報 (PHI) のセキュリティとプライベートな交換です。</p>


  <p>この数年間で、プロバイダー エコシステムは、相互運用性のためのソリューションとして FHIR のオープン ソース標準を受け入れ始めました。 FHIR は、医療情報を電子形式で交換および管理するための推奨される標準になり、臨床医療記録の交換で最も成功しています。 エコシステムを拡張し、IoMT デバイスを使用する開発者が FHIR でデータ出力を正規化するのに役立つ必要があります。 FHIR の堅牢で拡張可能なデータ モデルは、医療データのセマンティクスを標準化し、交換の標準を定義します。そのため、データ システム間の相互運用性が向上します。 複数のデバイス入力と臨床健康データ セットのデータを FHIR の周りに迅速に正規化し、わずか数分で連携できる世界を想像しました。コストとエンジニアリング作業を追加してカスタム構成を管理し、各デバイスとアプリ インターフェイスとの統合を行う必要がありました。 開発者がイノベーションに集中するために信頼できる基盤技術を提供したいと考えています。 現在、IoMT&rsquo; <a href="https://github.com/Microsoft/iomt-fhir" target="_blank">FHIR Connector for Azure をリリースしました</a><u>。</u></p>


  <p>この OSS リリースでは、医療データ管理のための新しい新しい期間が開きます。 デバイスからデータを操作するアプリケーション開発者や技術プロフェッショナルが、そのデータをすばやく取り込んで FHIR に変換できるシンプルなツールを提供します。 開発者は <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">、Azure API for FHIRに</a>接続することで、クラウド内の IoMT デバイスからのデータを管理するための堅牢で安全なパイプラインを設定できます。</p>


  <p>Azure 用 IoMT FHIR コネクタを使用すると、数分で簡単にデプロイできます。そのため、開発者は、最新の R4 バージョンの FHIR をサポートする FHIR Server で IoMT データの管理を開始できます。</p>


  <ul style="margin-left: 40px;">
      <li>クラウドでの PHI データのセキュリティ保護、プライベート、準拠の永続化のために、IoMT データを取り込み、指定された FHIR Server に接続するための迅速なプロビジョニング</li>
      <li>HL7 FHIR R4 Standard にデータを変換する正規化と統合マッピング</li>
      <li>IoMT データのクエリAzure Stream Analyticsをリアルタイムで調整するために、データを使用したシームレスな接続</li>
      <li>IoMT デバイス管理の簡素化と、Azure IoT サービス (Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Hub</a> または Azure IoT Central を含む) を使用<a href="https://apps.azureiotcentral.com/" target="_blank">してスケーリングする機能</a></li>
      <li>クラウド内の PHI データのセキュリティで保護された管理、IoMT FHIR Connector for Azure は、HIPAA、HITRUST、GDPR コンプライアンスのために開発され、保護された正常性情報 (PHI) の要件を完全にサポートしています</li>
  </ul>


  <p>デバイス データを収集&rsquo;する一般的な患者向けプラットフォームでスケールと接続を強化するために、IoMT FHIR コネクタと組み合う <a href="https://github.com/Microsoft/healthkit-on-fhir" target="_blank">FHIR HealthKit</a> フレームワークも作成しました。 患者が Apple Health アプリケーションを介して複数のデバイスからデータを管理している場合、開発者は IoMT FHIR コネクタを使用して、HealthKit API を介してすべてのデバイスからデータをすばやく取り込み、FHIR サーバーにエクスポートできます。</p>


  <p><strong>FHIR を使用した再生</strong><br>

  Microsoft Health エンジニアリング チームは、このオープン ソース プロジェクトを完全に支援していますが、すべてのオープン ソースと同様に、コミュニティ&#39;のフィードバックと貢献に基づいて、それが拡大および改善されるのを見て楽しみに思います。 来週、&rsquo;アムステルダムの <a href="https://www.devdays.com/amsterdam/" target="_blank">FHIR Dev Days</a> で世界中の開発者と参加し、 <a href="https://github.com/Microsoft/iomt-fhir" target="_blank">新しい IoMT FHIR Connector for Azure と一緒にプレイします</a>。 IoMT FHIR コネクタのアーキテクチャとプロジェクトに貢献する方法の詳細については、次のページ<a href="https://github.com/Microsoft/iomt-fhir" target="_blank">GitHubしてください</a>。</p>


