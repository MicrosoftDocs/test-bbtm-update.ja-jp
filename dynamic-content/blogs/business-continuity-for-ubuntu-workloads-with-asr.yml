Title: Azure Site Recovery で Ubuntu がサポートされるようになりました
Summary: Azure Site Recovery は、Azure virtual machines または VMware 仮想化環境で Ubuntu を実行するサーバーのディザスターリカバリーと Azure への移行をサポートするようになりました。
Content: >-
  <p>Azure Site Recovery を使用すると、復旧サイトとして Azure を使用できるため、すべての IT アプリケーションでビジネス継続性を利用できるようになります。 これにより、使用したリソースに対してのみ支払いを行うソリューションが提供されます。これにより、回復場所またはリソースに対して先行する資本投資に費やす必要性が軽減されます。</p>


  <p>お客様 &rsquo; は、使用するプラットフォームとアプリケーションスタックを柔軟に選択できる必要があることを認識しています。 そのため、Azure Site Recovery はさまざまなプラットフォームとオペレーティングシステムをサポートしています。 &rsquo;広く普及している別の Linux ディストリビューションのサポートが追加されました。 Azure Site Recovery は、Azure virtual machines または VMware 仮想化環境で Ubuntu を実行するサーバーのディザスターリカバリーと Azure への移行をサポートするようになりました。 Azure Site Recovery は、現在、Ubuntu Server 14.04 LTS 上のアプリケーション for Azure へのディザスターリカバリーと移行をサポートしています。</p>


  <p>架空のベロウズ大学のコンテキストで Ubuntu ワークロードのビジネス継続性目標を達成することがいかに簡単であるかを見てみましょう &rsquo; 。</p>


  <h2>ベロウズカレッジのビジネス継続性計画</h2>


  <p>ベロウズカレッジ &rsquo; s Moodle learning management system (LMS) は、標準の2層デプロイで構成されており、web サーバーと MySQL データベースは、Ubuntu server 14.04 LTS を実行している VMware 仮想マシン上で実行されます。</p>


  <p><img alt="BellowsCollegeMoodlepage" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec81ddae-caf7-4ddb-b633-e6ba9945d17e.png" style="display: inline;" title="BellowsCollegeMoodlepage" width="900"></p>


  <p>昨年、データセンターで障害が発生したサージプロテクターによって、学習管理システムが停止しました。 ベロウズ大学 &rsquo; のアプリケーションとインフラストラクチャの管理者は、データベースのバックアップからデータを復元することによって、別のストレージユニットにシステムをバックアップすることを scampered します。 この経験により、コストの高いレッスンが行われ、定期的なバックアップがビジネス継続性計画に代わるものではないことが明らかになります。</p>


  <p>ベロウズカレッジ &rsquo; は、信頼性の高いビジネス継続性計画を必要としていることを認識し、Azure Site Recovery の使用を決定しました。 Azure に移行することは、データセンターのコストを統合するためにアプリケーションの一部を Azure に移行することを既に計画しているため、簡単に選択できました。</p>


  <p>いくつかの簡単な手順で、ベロウズカレッジ <a href="https://aka.ms/asr-v2a">セットアップ Azure Site Recovery</a> し、ラーニング管理システムを Azure に保護しました。</p>


  <p><img alt="replicated items" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44e99c1b-7d2c-45db-a8d6-3ca23066c3e9.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="レプリケートされたアイテム" width="753"></p>


  <p>ベロウズカレッジは、フェールオーバー中にさまざまなアプリケーション層が導入される順序を順番にする復旧計画を構築しています。 たとえば、フェールオーバー後すぐに web サーバーが要求の処理を開始できるように、データベース層を web 層の前に配置するように指定したとします。 復旧計画では、ベロウズ大学が runbook Azure Automation 使用して、フェールオーバーされた web サーバーに IP アドレスを割り当てるなど、一般的なフェールオーバー後のいくつかの手順を自動化します。 自動化を使用することで、この手順を手動で実行する必要がなくなり、RTO を向上させることができました。</p>


  <p><img alt="recovery plan" border="0" height="620" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/768e49b1-73e7-44a8-b6b8-9ab6bc925724.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="の管理" width="800"></p>


  <p>Moodle サーバーを保護し、復旧計画を設定したら、復旧計画をテストします。 これを行うには、ASR のテストフェールオーバー機能を使用します。これにより、運用環境のワークロードやエンドユーザーに影響を与えることなく、アプリケーションのフェールオーバーをテストできます。</p>


  <p><img alt="TFO-moodle" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee923557-01d2-4cd2-a3a7-9e3218ab16f1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="TFO-moodle" width="800"></p>


  <p>テストフェールオーバーでは、最新の変更をすべて使用して Azure のテストネットワークでアプリケーションを起動し、テスト環境でアプリケーションに接続して、アプリケーションが数分で動作していることを確認します。</p>


  <p><img alt="moodle-in-azure" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36a22896-ec8f-4b5c-9b19-64dfa6bbd7b9.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="moodle-azure" width="900"></p>


  <p>運用環境に影響を与えずに、アプリケーションの Azure へのフェールオーバーをテストすることで、ベロウズ大学は、ビジネス継続性計画が計画外のイベントからの必要な保護を提供するという自信を持っています。</p>


  <p>Azure Site Recovery を使用してビジネス継続性を実現することで、簡単かつコスト効率のよい方法を経験しています。現在、ベロウズカレッジは、Ubuntu で実行されている他のサポートアプリケーションの一部をオンボードすることを計画しています。</p>


  <p>Azure Site Recovery は、移行とディザスターリカバリーのニーズに対応する、すべてを網羅したサービスです。 私たちの使命は、Microsoft Azure の力でディザスターリカバリーを行うことです。これにより、すべての組織&#39;の IT アプリケーションを対象とするディザスターリカバリー計画を作成できます。</p>


