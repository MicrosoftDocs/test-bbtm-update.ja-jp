Title: Azure Monitor の新機能と洞察
Summary: これまで数か月にわたって、Azure とのネイティブ統合を改善し、大規模なオンボードを容易にし、企業のセキュリティとコンプライアンスのニーズに対応し、充実した完全なスタック分散トレースなどを提供するために、多くの新機能をリリースしました。
Content: "<p>お客様は、Azure とハイブリッド環境全体にわたってアプリとインフラストラクチャの完全なスタックを可観測性する必要があり、それらのワークロードが常に稼働していることを確認するために、 <a href=\"https://azure.microsoft.com/services/monitor/\" target=\"_blank\">Azure Monitor</a>に依存しています。 これまで数か月にわたって、Azure とのネイティブ統合を改善し、大規模なオンボードを容易にし、企業のセキュリティとコンプライアンスのニーズに対応し、充実した完全なスタック分散トレースなどを提供するために、 <a href=\"https://azure.microsoft.com/updates/?product=monitor\" target=\"_blank\">多くの新機能をリリース</a> しました。 このブログでは、次のような Microsoft Build で発表された Azure Monitor の最新の機能強化を&#39;しています。</p>\n\n<ol>\n    <li>Log Analytics ワークスペースで直接使用できる Azure Monitor Application Insights ログのプレビュー。&nbsp;&nbsp;</li>\n    <li>Storage および Azure Cosmos DB の Azure Monitor の一般公開。 Redis 用の Key Vault と Azure cache のプレビューが含まれています。</li>\n</ol>\n\n<p>最後に発表されたお知らせの完全な一覧については、ブログの投稿を参照してください。</p>\n\n<h2>Log Analytics ワークスペースの Application Insights</h2>\n\n<p>Application Insights からのログは、以前は監視対象のアプリケーションごとに個別に保存することができました。また、ワークスペース間のクエリを使用して、Log Analytics ワークスペースのログと相関させる必要がありました。 Application Insights と Log Analytics の統合を継続すると、現在のアプリケーションパフォーマンス管理 (APM) のストーリーで主なマイルストーンのプレビューが発表されます。 <a href=\"https://aka.ms/appinsights-workspace\" target=\"_blank\">Application Insights ログを共通の Log Analytics ワークスペースに送信して</a>、アプリケーション、インフラストラクチャ、およびプラットフォームのログを完全に保持できるようになりました。</p>\n\n<p>&nbsp; <a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3c04d8c-5022-4018-9705-736e02108475.png\"><img alt=\"Application Insights configuration with Log Analytics Workspace\" border=\"0\" height=\"768\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eaaeb65-3d31-4f10-acfd-c879f6a49a79.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"\" width=\"651\"></a><br>\nこれにより、リソース全体に共通のロールベースのアクセス制御を適用できます。また、アプリケーション間またはワークスペースのクエリについて心配する必要はなくなります ( <a href=\"https://docs.microsoft.com/azure/azure-monitor/reference/\" target=\"_blank\">Application Insights ログスキーマ</a>が統合され、Log Analytics の他のデータテーブルと一貫性があるようになりました)。</p>\n\n<p><br>\n<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c9829ba-e7b6-4d79-96cb-7029603b3d4f.png\"><img alt=\"Application Insights Data Schema\" border=\"0\" height=\"768\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a88dad-6e4d-4d4a-bf8f-059f405cfef9.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"\" width=\"508\"></a>&nbsp;</p>\n\n<p>これで、メトリックとログデータの両方を、ファイアウォールが設定された Azure Storage アカウントにエクスポートしたり、<a href=\"https://docs.microsoft.com/azure/azure-monitor/platform/diagnostic-settings#destinations\" target=\"_blank\">診断設定</a>を使用して Azure Event Hub にストリーミングしたりできるようになります。 Storage または Event Hub へのエクスポートは、一般公開された後に課金される premium 機能です。 また、Log Analytics を使用してワークスペースレベルで <a href=\"https://docs.microsoft.com/azure/azure-monitor/platform/manage-cost-storage#pricing-model\" target=\"_blank\">予約容量の価格</a> を使用してコストの最適化を開始することもできます。</p>\n\n<p>このアップグレードの最大の利点の1つは Azure Monitor、お客様が管理するキーの暗号化、プライベートリンクのサポートによるネットワークの分離、グローバルに分散したワークスペースを使用したビジネス継続性ディザスターリカバリー、Availability Zones を使用した高可用性など、アプリケーションログのエンタープライズ対応を簡単に促進できるようになることです。 サテライトリージョンを使用したグローバルな可用性など)。</p>\n\n<h2>Azure リソースのすぐに使用する洞察</h2>\n\n<p>お客様は、 <a href=\"https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-overview\" target=\"_blank\">仮想マシン</a>、 <a href=\"https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview\" target=\"_blank\">コンテナー</a>、および <a href=\"https://docs.microsoft.com/en-us/azure/azure-monitor/insights/network-insights-overview\" target=\"_blank\">ネットワーク</a>用に提供されているものと同様に、より多くの洞察を提供するように求められています。 これで、Azure Monitor 既に収集されているプラットフォームメトリックを使用して、より多くの Azure リソースについての洞察をすぐに得られるようになりました。 これらの洞察は、豊富な対話型レポートを作成して共有するためのプラットフォームであるブックに基づいて構築されています。 これらのインサイトからいつでもすぐにアクセスして、さらにカスタマイズすることができます。 これらは、個々のリソースブレードから直接アクセスすることも、Azure Portal の Azure Monitor ブレードから大規模にアクセスすることもできます。</p>\n\n<p><a href=\"https://docs.microsoft.com/azure/azure-monitor/platform/workbooks-overview\" target=\"_blank\">Storage の Azure Monitor</a>が一般公開されました。これにより、正常性と容量にわたる洞察を網羅した Azure Storage アカウントを包括的に監視し、ホットスポットに集中して、待機時間、調整、可用性の問題を診断することができます。<br>\n&nbsp;&nbsp; <a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e31b86b0-f186-4057-b1fb-bf324d3326ca.png\"><img alt=\"Azure Monitor for Storage\" border=\"0\" height=\"618\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee83fb1f-94e9-48eb-97b7-74230a5b965c.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"\" width=\"1024\"></a><br>また、 \n<a href=\"https://docs.microsoft.com/azure/azure-monitor/insights/cosmosdb-insights-overview\" target=\"_blank\">Azure Cosmos DB の Azure Monitor</a>も GA になりました。ここでは、サブスクリプション全体の Azure Cosmos DB リソースの使用状況、エラー、容量、スループット、および操作に関する洞察にアクセスできます。<br>\n&nbsp;&nbsp; <a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f24154a1-651a-4d9e-ad32-83d9e2fe1c1c.png\"><img alt=\"Azure Monitor for Azure Cosmos DB\" border=\"0\" height=\"495\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc1b18e5-5faa-4aca-a2aa-3d020b4b222c.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"\" width=\"1024\"></a><br>\nまた、 <a href=\"https://aka.ms/azmon-redis-cache\" target=\"_blank\">Redis 用の Azure cache 用</a>の Key Vault と Azure Monitor の<a href=\"https://aka.ms/azmon-keyvault\" target=\"_blank\">Azure Monitor</a>のプレビューも発表しました。これにより、これらのリソースに対してすぐに使用できる情報が得られるため、これらのリソースを最適に使用することができます。</p>\n\n<h2>その他の機能強化</h2>\n\n<p>上記の2つのハイライトに加えて、Microsoft Build からのその他の興味深いお知らせもあります。</p>\n\n<ul>\n    <li>Azure Key Vault の <a href=\"https://docs.microsoft.com/en-us/azure/azure-monitor/platform/customer-managed-keys\" target=\"_blank\">ユーザーが管理するキー</a> (cmk) を使用して保存データを暗号化することで、キーの失効によるログデータアクセスを完全に制御できます。 1 TB/日以上の容量予約で専用クラスターを使用する場合にのみ使用できます。</li>\n    <li><a href=\"https://microsoft.sharepoint.com/teams/AzureMonitoring-v-TeamSync/Shared Documents/General/Product Management/•%09https:/github.com/Azure/azure-functions-java-worker/wiki/Distributed-Tracing-for-Java-Azure-Functions\" target=\"_blank\">Java Azure Functions での分散トレース</a>のすぐに使用できるサポート。<a href=\"https://docs.microsoft.com/azure/azure-monitor/app/java-in-process-agent#autocollected-requests-dependencies-logs-and-metrics\" target=\"_blank\">要求、依存関係、ログ、およびメトリック</a>に関する豊富なデータを提供します。</li>\n    <li>Application Insights は、<a href=\"https://docs.microsoft.com/azure/azure-monitor/app/auto-collect-dependencies#nodejs\" target=\"_blank\">自動依存関係コレクション</a>がある Azure アプリ Services (Linux) 上の<a href=\"https://docs.microsoft.com/azure/azure-monitor/app/azure-web-apps?tabs=nodejs#enable-agent-based-monitoring\" target=\"_blank\">Node.JS アプリに対してコード不要 Attach をアタッチ</a>します。</li>\n    <li><a href=\"https://docs.microsoft.com/azure/azure-monitor/app/change-analysis\" target=\"_blank\">アプリケーションの変更分析</a>を使用して、サブスクリプション間でのすべての Azure リソースの変更の可視性を強化した通知。</li>\n</ul>\n\n<h2>Azure Monitor の次のステップ</h2>\n\n<p>Azure Monitor と監視のベストプラクティスの詳細については、最近の<a href=\"https://aka.ms/AzureMonitorVirtualSeries\" target=\"_blank\">仮想シリーズ</a>のドキュメントと記録され<a href=\"https://aka.ms/MonitoringDocs\" target=\"_blank\">た</a>セッションを参照してください。 ご質問やご提案がある場合は、マイクロソフトの<a href=\"https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor\" target=\"_blank\">テクニカル Community フォーラム</a>からご連絡ください。</p>"
