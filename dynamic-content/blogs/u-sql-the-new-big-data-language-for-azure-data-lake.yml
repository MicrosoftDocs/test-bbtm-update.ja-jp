Title: U-SQL、の新しいビッグデータ言語 Azure Data Lake
Summary: Azure Data Lake をできるだけ生産的に使用できるように、次の数日にわたる Azure Data Lake のさまざまな側面に関する6部構成のブログシリーズが用意されています。 これは、Azure Data Lake Analytics に導入された新しい言語である U-SQL の詳細を提供するシリーズの2番目のブログです。
Content: >-
  <p><em>コロケーションによって共同作成されます。</em></p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-reaches-public-preview">昨日</a>、 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a>について発表しました。 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Store</a>パブリックプレビュー中です。 Azure Data Lake をできるだけ生産的に使用できるように、今後数日間にわたって、Azure Data Lake のさまざまな側面に <strong>6 部構成のシリーズ</strong> が用意されています。 これは、Azure Data Lake Analytics に導入された新しい言語である U-SQL の詳細を提供するシリーズの2番目のブログです。</p>


  <p>U-SQL は、SQL の利点と独自のコードの表現力を融合した言語です。 U-SQL &rsquo; のスケーラブルな分散クエリ機能を使用すると、ストア内のデータと、Azure SQL Database などのリレーショナルストアのデータを効率的に分析できます。 このブログ投稿では、U-SQL の基礎を概説します。 次の投稿では、U-SQL を使用した開発方法についてさらに詳しく説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image001" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b10bf512-0adf-4909-9d93-9c06bdbdcaf0.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="542"></a></p>


  <p>U-SQL アプローチを初めて行うときは、 <b>1 日のうちに快適に使用できる言語 &rsquo; </b>が&#39;ます。 構文は、既定として C# 型を使用しているときに、T SQL に基づいています。 これにより、クエリの &rsquo; 記述中にデータがどのように処理されるかを簡単に把握できます。また、新しいフレームワークや概念を使用することもできません。 基本的には、クエリの記述中に心配する必要がないように &rsquo; 、並列処理と分散処理のより深い概念を抽象化します。 &rsquo;特別なプログラミングスキルや月単位のトレーニングを提供する必要はありません。 むしろ、C# の SQL と知識を十分に理解しているだけです。</p>


  <p><b>U-SQL を使用すると、あらゆる種類のデータを処理</b>できます。 ボットネットの攻撃パターンをセキュリティログに分析したり、機械学習の画像やビデオから機能を抽出したりするために、言語によって任意のデータを操作できるようになります。</p>


  <p><b>U-SQL カスタムコードをシームレスに統合</b>することで、複雑で頻繁に使用されるビジネスアルゴリズムを表現できます。 さまざまなファイルの種類や暗号化プロセスを処理するなどのさまざまなユースケースでは、カスタム処理が必要になる場合があります。多くの場合、ユーザー定義関数からカスタム入力形式や出力形式に至るまで、標準クエリ言語では簡単に表現できません。 これは、U-SQL がに威力を持っているものです。</p>


  <p>最後に、U-SQL は、スケールアウトトポロジ、組み込みコード、または特定の分散インフラストラクチャの制限を重視せずに、<strong>任意のサイズのデータに効率的にスケーリング</strong>するように開発されました。 繰り返しになりますが、処理可能なデータの合計サイズや個々の単位に制限はなく、利用可能なリソースを利用できるように自動的にスケーリングされます。 開発者は、大量のデータに対してクエリを処理するように設定する必要があるインフラストラクチャではなく、実装するビジネスロジックに集中できます。</p>


  <p>次のような U-SQL を見てみましょう &rsquo; 。 一般的な U-SQL クエリは次のようになります。</p>


  <p>@Result =</p>


  <p>NumberOfDrivers として country、city、COUNT (*) を選択します</p>


  <p>FROM @Drivers</p>


  <p>国、都市別にグループ化</p>


  <p>ORDER BY NumberOfDrivers DESC、country、city</p>


  <p>最初の10行をフェッチします。</p>


  <p>ご覧のように、U-SQL では、通常の SELECT、FROM、GROUP BY 句で DBA が理解できる構文を利用しています。 これは大量のデータを処理することを目的としているため、開発者がクエリ結果を分析するためにデータをプレビューできる FETCH 句を準備します。 &rsquo;抽出される行セット @Drivers は次のようになります。</p>


  <p>@Drivers =</p>


  <p>Driver_id int を抽出する</p>


  <p>, 名前の文字列</p>


  <p>、ストリート文字列</p>


  <p>、city 文字列</p>


  <p>、region 文字列</p>


  <p>, zipcode string</p>


  <p>、country 文字列</p>


  <p>、phone_numbers 文字列</p>


  <p>FROM @INPUT_DRIVERS</p>


  <p>エクストラクターを使用する (区切り記号: &#39; \t&#39;, クォート: true, encoding: Encoding);</p>


  <p>ご覧のとおり、テキスト抽出を使用してファイルから一連のフィールドを抽出します。これは、任意の形式に合わせてカスタマイズでき、あらゆる種類のデータや区切り記号に対応するように拡張できます。</p>


  <p>最初のクエリから結果セットを取得したら、Outputters を使用して、任意の形式で保存することもできます。</p>


  <p>OUTPUT @Result</p>


  <p>TO @OUTPUT</p>


  <p>Outputters.Csv の使用 (引用符: true);</p>


  <p>これは、U-SQL の最も単純な例です。 ただし、U-SQL には、次のような多くの機能が含まれています。</p>


  <ul>
   <li>パターンを使用した一連のファイルの操作</li>
   <li>(パーティション分割された) テーブルの使用</li>
   <li>Azure SQL DB に対するフェデレーションクエリ</li>
   <li>ビュー、Table-Valued 関数およびプロシージャを使用した U-SQL コードのカプセル化</li>
   <li>SQL ウィンドウ関数</li>
   <li>C# ユーザー定義演算子を使用したプログラミング (カスタムエクストラクター、プロセッサ)</li>
   <li>複合型 (MAP、ARRAY)</li>
   <li>データ処理パイプラインでの U-SQL の使用</li>
   <li>IOT analytics のラムダアーキテクチャでの U-SQL</li>
  </ul>


