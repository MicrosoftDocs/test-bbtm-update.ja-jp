Title: インドでのSQL Data Warehouseの発表
Summary: '3 つの Azure インド データ センター (中部、西部、インド南部) SQL Data Warehouse Azure SQL Data Warehouseのパブリック プレビューの可用性をお知らせします。 '
Content: >-
  <p>&rsquo;3 つの Azure インド データ センター (中部、西部、インド南部) SQL Data Warehouse Azure SQL Data Warehouseのパブリック プレビューの可用性をお知らせします。 インドのデータ センターで Azure SQL Data Warehouse&nbsp;&nbsp;&nbsp;&nbsp; を利用できると、スケールアウトされたデータ ウェアハウスに対するリージョンサポートが拡張されます。これにより、さらに多くの地域から選択する機能を備え、ユーザーに提供することができます。&nbsp;&nbsp;</p>


  <ul>
   <li><strong>最適化</strong> &ndash; 分割 <a href="https://en.wikipedia.org/wiki/Massively_parallel_(computing)" target="_blank">および分割アプローチを</a> 使用して、一部の最大のデータ ウェアハウス ワークロードを実行するように設計された非常に並列処理 (MPP) アーキテクチャ。</li>
   <li><strong>スケーラブル</strong> &ndash;SQL Data Warehouseストレージをコンピューティングから分離し、それぞれが個別にスケーリング (高密度コンピューティング、バランスの取れた高密度ストレージ) を可能にしています。 この分離により、データの読み込みや<em></em>高負荷の分析/集計処理などのビジネス ニーズが発生するたびに、コンピューティング リソースを変更できます。</li>
   <li><strong>統合</strong> &ndash;実証済SQL Server&rsquo;データベース エンジンに基づいており、エンタープライズ データ ウェアハウスから期待される機能が含まれています。 Transact-SQLを既に知っている&rsquo;場合は、自分の知識を他のユーザーにSQL Data Warehouse。</li>
   <li><strong>ハイブリッド</strong> &ndash;クラウドで PolyBase を使用すると、ユーザーは、1 つの言語 (T-SQL) を使用してリレーショナル データと非リレーショナル データをマージできます。</li>
  </ul>


  <p>Azure SQL Data Warehouseの詳細については、概要ページにアクセスするか、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-overview-what-is/" target="_blank"></a>新しい<a href="https://aka.ms/newsqldw" target="_blank">データベースを作成してください</a>。</p>


  <h1>インドでのSQL Data Warehouseの作成</h1>


  <p>インドのいずれかのデータ センターで新しい SQL Data Warehouse を作成するには、作成プロセスに従って、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-get-started-provision/" target="_blank"></a>インドのいずれかのデータ センター (インド中部、西部、またはインド南部) で新しい論理サーバーを選択します。</p>


