  <h3></h3>

  <h3><span style="font-weight: bold;">NSP を介した接続</span></h3>

  上記の一覧の NSP と関係がある場合は、上記の場所を介して、オンプレミスから Azure にルーティングできます。 ほとんどのサービスをホストする予定の Azure リージョンに近い場所を選択します。

  <h3></h3>

  <h3><span style="font-weight: bold;">他のサービス プロバイダーを介した接続</span></h3>

  ネットワーク サービス プロバイダーが上記の一覧に含されていない場合でも、Azure に接続できます。

  <ul>
   <li>NSP に確認して、上記の場所に存在Exchange確認します。</li>
   <li>NSP でネットワークを選択した場所Exchange拡張します。</li>
   <li>Azure に接続するには、Exchangeプロバイダー経由で ExpressRoute 回線を注文します。</li>
  </ul>

  ExpressRoute の概要<a href="https://azure.microsoft.com/blog/2014/06/02/expressroute-an-overview/">に関する</a>ブログ記事を読んで、ネットワーク サービス プロバイダーとサービス プロバイダーの違Exchangeしてください。

  <h3><span style="font-weight: bold;">新しいパートナー</span></h3>

  <a href="https://www.orange-business.com/">Orange Business Services</a> との新しい戦略的関係をお知らせします。 このパートナーシップにより、ヨーロッパの相互顧客は、Orange Business VPN Galgal サービスをAzure ExpressRouteに接続できます。 Business VPN Galgal サービスは、専用のインフラストラクチャをデプロイすることなく、Microsoft Azure プラットフォームへのプライベート アクセスを提供するオレンジ統合 WAN 対クラウド ソリューションです。 また、Internet <a href="https://www.iij.ad.jp/en/news/pressrelease/2014/0710.html">Initiative Japan (IIJ)</a> との新しい戦略的関係をお知らせします。 これらのパートナーシップにより、日本のお客様は ExpressRoute を使用して Azure にアクセスできます。 今後数か月で、これらのパートナーの早期導入者のお客様をオンボードすることができます。 サインアップに関心がある場合は、Microsoft アカウントチーム/営業担当者にお問い合わせください。


  また、British Telecom の ExpressRoute オファリングがヨーロッパで提供されるにちなんで、お知らしめしています。


  <b>ExpressRoute のドキュメント:</b> <a href="https://azure.microsoft.com/en-us/services/expressroute/">https://azure.microsoft.com/en-us/services/expressroute/</a>
