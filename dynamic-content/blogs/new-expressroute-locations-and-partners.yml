Title: 新しい ExpressRoute の場所とパートナー
Summary: 米国、ヨーロッパ、アジアの新しい ExpressRoute の場所とパートナーについて学習します。
Content: >-
  本日は、米国とアジアの 6 つの新しい ExpressRoute の場所を明らかにし、Orange と III との新しいパートナーシップを形成する日を発表します。 これらの新しい場所と新しいパートナーシップにより、より多くのお客様が ExpressRoute 経由で Azure にアクセスできます。


  <!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->

  <h3><b>新しい場所</b></h3>

  2014 年 5 月 12 日に ExpressRoute<sup></sup> の一般提供を発表した際、このサービスは、米国とヨーロッパの顧客が 3 つの場所 (シリコン バレー、CA) を介して利用できるサービスを提供しました。Washington D.C. また、英国のロンドンでも使用できます。 ご覧のように、ExpressRoute の場所は、Azure データセンターで ExpressRoute 接続を使用できる施設です。


  現在、この一覧にはさらに 7 つの場所が追加されています。

  <ul>
   <li><b>私たち：</b> アトランタ、シカゴ、ダラス、ニューヨーク、シアトル</li>
   <li><b>アジア： </b>香港、シンガポール</li>
  </ul>

  &nbsp;


  本日の発表では、米国、ヨーロッパ、アジアに 10 の ExpressRoute の場所があります。 次の表は、各場所の ExpressRoute の場所とパートナー オファリングの一覧を示しています。

