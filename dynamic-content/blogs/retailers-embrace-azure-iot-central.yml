  <h3>Mars Incorporated の日本のディスプレイ キャンペーンでは、Footmarks Inc. により新しい分析情報が提供されます。</h3>


  <p>ほとんどの消費者向けパッケージ商品会社では、オンライン ディスプレイ広告から店舗内の物理ディスプレイまで、マーケティングと売上の組み合わせ全体への投資により、休日の時間に売上が急増しています。 この過去の世界の食品メーカーである Jason Wood、Global Display Development Head Mars Inc.は、倉庫を出た後に製品の表示がどこに行ったのか追跡する古い問題について、より深い分析情報を得る時が来たと決定しました。 以前は、Mars は、生成されたディスプレイの数と、小売業者の目的地の倉庫を残した数のみを追跡するだけでした。 彼らは、Azure IoT Central を使用してビーコンとゲートウェイベースのディスプレイ追跡ソリューションを設計した Footmarks Inc. との適切なパートナーを見つけたので、ディスプレイが輸送を開始すると何が起こるかについて、安全でシンプルでスケーラブルな分析情報を提供しました。 キャンペーンを通じて、その後、いくつかの興味深い分析情報が生み出されました。</p>


  <blockquote>

  <p style="margin-left: 40px;">&quot;&mdash;&quot; ディスプレイがフロアから外れたときの情報は、ソリューションなしでは&#39;できないという驚くべき分析情報でした。Jason Wood、Global Display Development Head、Mars Inc.</p>

  </blockquote>


  <p>ケース ストーリーのディスプレイ追跡のために、Mars と Footmarks が直面したスケーリング、価格設定、デバイスの管理に直面した課題の詳細 <a href="https://customers.microsoft.com/en-us/story/776730-mars-inc-consumer-goods-azure" target="_blank">について学習します</a>。</p>


