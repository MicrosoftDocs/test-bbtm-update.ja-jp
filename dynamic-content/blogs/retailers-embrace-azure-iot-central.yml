Title: 小売業者は、Azure IoTを受け入れる
Summary: 世界中の多くの小売業者にとって、今年の最も多くの四半期は、ブラック フライデー を通じて休日の買い物をサイバー マンデーボックス化の日まで終わったばかりです。
Content: >-
  <p>世界中の多くの小売業者にとって、今年の最も多くの四半期は、ブラック フライデー を通じて休日の買い物をサイバー マンデーボックス化の日まで終わったばかりです。 サプライ チェーンの最適化、デジタル配布、店舗内分析まで、小売業界では、需要の急増をサポートするために IoT テクノロジを心から受け入れしてきました。特に、ブランドのロイヤルティを構築するために、ブランドが柔軟性を構築し、強力な人材を採用し、カスタマー エクスペリエンスを最適化する必要があるシナリオでは、 Microsoft が委託し、2020 年 1 月にリリースした最新の <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">IoT Signals for Retail</a> の調査では、現在 IoT を使用しているリーダーからの最高の分析情報を探っています。 カスタマー エクスペリエンスの向上、人工知能を使用したブレークスルーの成功の実現、セキュリティの懸念とコンプライアンスに関するグローバル 市場間の微妙な違いなど、成長分野について説明します。</p>


  <h2>Azure IoT Central を使用した小売りの IoT ソリューションの構築</h2>


  <p>Microsoft とそのグローバル パートナーが小売りの分析情報を、世界中の小売業者を支援するソリューションに変え続ける中で、重要な質問は引き続き IoT 投資に関する意思決定者に直面しています。ソリューションをゼロから構築するか、ニーズに合ったソリューションを購入するか。 多くのソリューション ビルダーの場合、Azure IoT Central は、30 を超える基になる Azure サービスが含まれるのでソリューション開発を加速できる、予測可能な価格と小売固有のアプリケーション テンプレートのような独自の機能を備えたフル マネージドの IoT プラットフォームです。 サービスを管理して、顧客を&rsquo;支援するために業界の深い知識を適用して、さらに重要な情報に集中できるようしましょう。</p>


  <h2><strong>小売 IoT ソリューションの構築を加速する新しいツール</strong></h2>


  <p>本日は、ソリューション ビルダー向け 6 つ目の小売IoT Centralテンプレートが追加されました。 <a href="https://apps.azureiotcentral.com/build/retail">マイクロサービス センター テンプレートでは</a> 、ダウンタイムを排除し、セキュリティを強化し、効率を向上することで、接続と自動化によってコストを削減する方法を紹介します。 アプリ テンプレートは、ソリューション ビルダーの作業を迅速に開始するのに役立ちます。サンプル オペレーター ダッシュボード、サンプル デバイス テンプレート、リアルタイム データを生成するシミュレートされたデバイス、プラグ アンド プレイ デバイスへのアクセス、安心感を与えるセキュリティ機能が含まれます。 フルフィルメントの最適化は、多くの小売業者の運用の基であり、早期に最適化すると、将来大幅なリターンが提供される可能性があります。 アプリケーション テンプレートは、ソリューション ビルダーが概念実証フェーズを過ぎた場合や、新しい IoT シナリオ用の迅速なビジネス ケースの構築など、課題を克服するために役立ちます。</p>


  <p><a href="https://apps.azureiotcentral.com/build/retail" target="_blank">IoT Centralビルダー向け小売アプリケーション テンプレート。</a></p>


