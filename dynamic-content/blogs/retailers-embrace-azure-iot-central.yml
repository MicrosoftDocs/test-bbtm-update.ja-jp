  <h3>Microsoft は C.H に変わる。 Xbox および Surface サプライ チェーンの可視性のための Robinson と Intel</h3>


  <p>2019 年の繁忙期と多くの新しい Surface SKU&rsquo; の導入を前に、Microsoft サプライ チェーン チームは、出荷時に IoT<strong>&nbsp;</strong> デバイスをグローバルに接続する 1 つのプラットフォームの利点をテストすることに関心を持ち、分析とデバイス管理を合理化しました。また、この Microsoft チームは、最新の Xbox コンソール、Xbox Series X、および一連の新しい Surface 製品の発表に向けて準備を進め、先に考えていました。 Surface と Xbox の需要が世界中に拡大すると予測されたので、サプライ チェーンに沿った分析情報と適切なアクションの必要性は増えるだけでした。 Microsoft チームは TMC (C.H の部門) と提携しました。 Intel と提携したグローバル テクノロジおよび物流管理プロバイダーである Robinson は、Azure IoT Central を使用してグローバルに展開できる既存の Navisphere Vision ソフトウェアに基づいて変革ソリューションを設計しました。 目標は、&rsquo;&mdash;世界中のどこでも、何百万もの製品をカバーする規模で、出荷環境の環境条件を追跡および監視して、損傷をリアルタイムで特定しました。</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;実際の力は C.H の組み合わせで得ます。 Robinsons&rsquo; Navisphere Vision は、サプライ チェーンの専門家と、Azure IOT Central&rdquo; の速度、セキュリティ、接続のために構築されたテクノロジです。- TMC の商業および製品戦略のディレクターである Chris Cutshaw</p>

  </blockquote>


  <p>最近の休日の季節の結果と、ケース ストーリーのグローバルサプライ チェーンの可視性のために Navisphere Vision が実行できる機能の詳細について <a href="https://customers.microsoft.com/en-us/story/777252-microsoft-consumer-goods-azure" target="_blank">学習します</a>。</p>


