  <h2>革新的な小売業者が IoT ストーリーを共有する</h2>


  <p>IoT Signals for Retail のような豊富な業界の分析情報に加えて、IoT ソリューションに投資しているトップ グローバル ブランドと、それらをサポートする小売ソリューション ビルダーから、決定、トレードオフ、プロセス、結果を詳しく説明する 3 つのケース ストーリーを発表しています。 これらの企業が IoT 投資を実装して獲得する方法の詳細を確認し、独自の投資や機会をナビゲートする上でエッジを提供する可能性のある詳細を明らかにします。</p>


  <h3>南アフリカ共和国と CIRT チームがチームを組み、よりクールな追跡の難問を解決する</h3>


  <p>AB InBev&rsquo; の子会社である南アフリカ共和国は、世界最大の製造会社であり、ほとんどの消費者が当然と考える課題である顧客に対して製品を鮮度とコールドに保つことに取り組んでいます。 不足している冷却装置の追跡からコストの削減、および持続可能性の目標の達成まで、AB InBev のイノベーションと分析のディレクターである Sameer Jooma は、南アフリカソリューション ビルダーである Consumption Information Real Time (CIRT) が主導する IoT イノベーションに変わった。 CIRT は、よりクールな監視システムである、よりクールな監視システムである、コネクテッド クールのパイロットを行うタスクを与え、都市部と地方の南アフリカを通じて、温度 (内部の冷却装置と冷却装置の両方)、接続された状態と数百の冷却装置の場所に関するリアルタイムの分析情報を提供しました。 販売業者の場所にアクセスして冷却装置が適切な場所に配置されたと確認し、店舗への配送とインストールの間の時間を追跡する、既存のクールな監査プロセスを改訂したのは、Jooma が見つけたプロセス最適化の利点の 2 つに過言ではありません。</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;管理チームは、冷却器のビューを持ち、それらを国内レベルで中心に管理したいと思いました。 IoT Central、そのライブ ビューを取得できます。&rdquo; - Sameer Jooma、ディレクター: イノベーションと分析、AB InBev。</p>

  </blockquote>


  <p>ケース ストーリーでは、世界中の業者や消費者向けパッケージ商品会社が直面するユニバーサル クールの課題について <a href="https://customers.microsoft.com/en-us/story/776768-sab-ab-inbev-consumer-goods-azure" target="_blank">詳しく学習します</a>。</p>


