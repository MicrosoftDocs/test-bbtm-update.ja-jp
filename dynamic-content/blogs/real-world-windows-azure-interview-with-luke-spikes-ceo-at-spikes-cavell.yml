Title: 'Real World Windows Azure: Spikes Cavell の CEO、Luke Spikes とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Spikes Cavell の最高経営責任者である Luke Spikes に、Windows Azure に対して長期的な戦略的な投資を行って、 を提供する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Spikes Cavell の最高経営責任者である Luke Spikes に、公共部門のエンティティが支出データを一般と共有するのに役立つ新しい製品である spotlightonspend を提供するために<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0056">、Windows Azure</a> に対して長期的な戦略的な賭けを行った方法について話しました。 顧客の成功事例の詳細 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Spikes-Cavell/Government-Spending-Analytics-Provider-Uses-Cloud-to-Scale-Solution-Expand-Overseas/4000010842">については、こちらをお読</a> みください。 彼&rsquo;が言う必要があったことを次に示します。</p>  <p><b>Himanshu Kumar Singh: Spikes Cavell は何をしますか?</b></p>  <p class="bodycopy"><b>Luke Spikes</b><b>:</b> <a target="_blank" href="">Spikes Cavell</a> は、公共部門のエンティティが調達プラクティスの効率を高め、コストを削減するのに役立つオンライン ソリューションを開発しています。 データ駆動型オンライン ツールのモジュール式スイートであるセルフホステッド・オファリングを通じて、政府機関は複数のシステムから支出情報を収集し、1 つのデータベースに格納することができます。 財務上の意思決定者は、検索ツール、分析ツール、レポート ツールを使用して、節約の機会を特定できます。 &nbsp;&nbsp;</p>  <p><b>HKS: spotlightonspend のアイデアをどのようにして考えましたか?</b></p>  <p><b>LS</b><b>:</b> 2009 年 8 月に、サンデー タイムスのニュース記事を読みました。これは、公共部門の組織が支出データを一般の人々と共有する力を与える新しいクラウドベース製品のアイデアを引き起こしました。 この記事は、2010 年 5 月に英国総理選に選ばれた保守的なパーティのリーダーである David David によるマニフェスト提案に関する記事で、公共エンティティに商品やサービスに対する外部支払いを開示することを強く求める内容でした。 私たちは、政府組織がこの提案されたポリシーに従うのを支援するために、当社が既に開発した支出分析とレポート機能を基に構築する機会を認識しました。 明らかな課題は、何千人ものユーザーが同時にこのようなアプリケーションを使用する可能性を処理するためにインフラストラクチャをスケーリングする方法でした。 販売機会を最大化するために、2010 年 5 月の総選の直後に、クラウドでアプリケーションを提供したいと考えたのです。 2009 年 9 月に開発を開始しました。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p><b>HKS: Azure 以外の他のクラウド プロバイダーをWindowsしましたか?</b></p>  <p><b>LS</b><b>: </b>最初は Amazon Elastic Cloud Compute (EC2) を使用して spotlightonspend&rsquo; をホストしましたが、サーバーを継続的に更新および再構成する必要があり、開発者の生産性と新しい市場機会に対する会社の応答性が低下する必要がありました。 数か月後に、スポットライトを Azure にWindowsしました。</p>  <p><b>HKS: Azure で spotlightonspend を起動する理由Windowsしましたか?</b></p>  <p><b>LS</b><b>: </b>Azure への移行Windowsは、私たちの部分での長期的な戦略的な賭けでした。 急速に変化する業界の成長企業が急速に変化する中で、Windows Azure のようなフル マネージド クラウド プラットフォームだけが提供できる機敏性が必要でした。</p>  <p><b>HKS: 選びの期限を満たしましたか?</b></p>  <p><b>LS</b><b>: </b>はい、新しくインストールされた連立政府が透明性ポリシーを正式に発表して数日後の 2010 年 5 月に spotlightonspend をリリースしました。 2011 年 6 月には、英国に 40 人の顧客を提供しました。 現在、米国に拠点を置く公共部門の組織にソリューションを提供しています。 &nbsp;</p>  <p><b>HKS: Spikes Cavell とその顧客向け Azure Windowsのその他の利点について説明します。</b></p>  <p><b>LS</b><b>: </b>Windows Azure への移行は 10 週間しかかからず、Microsoft テクノロジの柔軟性と使いやすさなしでは実現できないタイムラインでした。 1 つのプラットフォームでツールの完全なセットにアクセスする機能は、開発コストを低く抑え、お客様の要件を満たす新しい機能を引き続き提供できるという意味です。 Windows Azure&rsquo; を使用すると、コアの強みへの集中が容易になるので、既存の顧客をサポートし、新しい市場でビジネス チャンスを生み出す時間を増やし、成功に不可欠な役割を果たしました。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5852.SpikesCavell.png" alt="" border="0" height="131" width="262"></a></p>  <p>完全なストーリーを読<a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Spikes-Cavell/Government-Spending-Analytics-Provider-Uses-Cloud-to-Scale-Solution-Expand-Overseas/4000010842">む</a>。&nbsp;Azure で他<a target="_blank" href="https://azure.microsoft.com/evidence">のユーザーがどのように</a>使用Windowsします。</p>'
