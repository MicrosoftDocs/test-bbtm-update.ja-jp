Title: Microsoft Azure プログラムでの Government サービスのクラウド ソリューション プロバイダー発表
Summary: 新しいサービスが Azure Governmentプログラム (CSP) を通じて利用クラウド ソリューション プロバイダーお知らせします。 CSP プログラムを使用すると、パートナーは Microsoft Cloud サービスをパーツ化できます。
Content: >-
  <p>新しいサービスが Azure Governmentプログラム (CSP) を通じて利用クラウド ソリューション プロバイダーお知らせします。 CSP プログラムを使用すると、パートナーは Microsoft Cloud サービスを顧客サービスの一部にし、ミッション目標を達成するための米国政府の顧客オプションを拡張できます。 CSP プログラムを使用すると、パートナーは、Azure Government の使用とソリューション管理、カスタマー サポート、米国政府顧客への課金を組み合わせた価値の高いサービス オファリングを作成できます。 Azure Government プラットフォームのセキュリティ、プライバシー、コンプライアンス、透明性により、米国政府のパートナーは、規制要件を満たしながら、米国の公共部門にイノベーションを提供する適切な基盤を提供します。</p>


  <p>CSP プログラムは、米国の公的機関に最適です。パートナーは、連邦、州、および自治体の機関に代わってソリューションを既に構築、デプロイ、管理しています。 過去 60 日間に、さまざまなパートナー Azure Government顧客が実稼働ワークロードを実行して CSP でテストを実施しました。 このフィードバックにより、パートナーの広範なエコシステムを通じて、セキュリティで保護された準拠したクラウドベースのソリューションに対する米国政府のお客様からの期待される需要が強化されます。 コストの削減、クラウドの速度、効率性の向上はすべて、米国政府パートナーが CSP を通じて有効にできるマネージド サービスの潜在的な利点です。&nbsp;</p>


  <p><em>&ldquo;Smart innovativex と Microsoft は、政府のお客様に革新的で貴重なサービスを提供する一般的なコミットメントを共有しています。CSP 上の AzureGov を使用すると、これらのソリューションを簡単に提供できます。&rdquo;&nbsp;&nbsp;<strong>&ndash; Robert Groat、Smartgrox エグゼクティブ バイス プレジデン</strong>&nbsp;ト </em></p>


  <p><em>&quot;規制と公共の需要へのコンプライアンスが急速に公共部門のテクノロジへの依存を高めるにつれて、一貫した信頼性とアクセス性の高いクラウド プラットフォームが、SYNNEX CLOUDSolv&rdquo; <strong>&ndash; マーケットプレースを通じて Microsoft Azure を通じてその変化をサポートするバックボーンであり、パートナーはデプロイを推進し、政府の分野でのビジネスの競合と成長に役立つ包括的なソリューションを提供できます。 SynNEX Corporation のクラウドエマージング サービス担当&amp;副社長である Darren Harbaugh</strong></em></p>


  <p><em>&ldquo;Microsoft とのパートナーシップにより、1 年を閉じる間に多大な機会を得る機会を得る機会が得ていました。迅速なターンアラウンドでは、1 週間未満で Azure Cloud&rsquo; で取引を行いましたが、新しい政府機関のお客様に新しい可能性の波を開く Microsoft インフラストラクチャ<strong>&ndash;</strong>&rdquo;でサービスを提供できます。クラウド ソリューション サポート Avtex Solutions の VP である Eric Van Van </em></p>


  <p><em>&ldquo;CSP を通じて Microsoft と提携し、包括的で使いやすい Web ベースのユーザー インターフェイスを提供する Azure 料金計算ツールなどのテクノロジを活用して、Azure Cloud Services&rsquo;&rdquo; のすべてから選択して動的に価格を設定することで、Microsoft は数分以内にクライアントの要件に基づいて見積もりを回避し、リソースをスピンアップする方法を実現しました。1 日もかからない<strong>&ndash; ビジネス運用担当副社長 @ TechTrend.us</strong></em></p>


  <p>現在、CSP を通じて、Azure Governmentサービスの配列が急速に増加しており、ほぼすべて利用できます。&nbsp; 仮想マシン、ストレージ、ネットワークなどのインフラストラクチャ サービスから、データ、分析、Web、モバイル サービスなどのプラットフォーム サービスまで。 CSP を介して Government Cloud で Azure を処理するには、次の <a href="https://player.vimeo.com/video/171150573">3 つの手順を実行します</a>。</p>


  <ol>
      <li><strong>CSP について:</strong> 参加の要件と、顧客関係をエンドツーエンドで所有するオプションについて説明します。</li>
      <li><strong>モデル (直接または間接</strong><a href="https://partner.microsoft.com/cloud-solution-provider/direct">)</a> を<a href="https://partner.microsoft.com/cloud-solution-provider/indirect">決定します</a>。</li>
      <li><strong>概要: サインアップ</strong> 、販売、取引、サポートの準備をします。</li>
  </ol>


  <p>適切なモデルを決定したら、CSP の登録パスに従ってAzure Government。</p>


  <h2><a href="https://partnercenter.microsoft.com/en-us/pcv/register/joinnow/enrollmentwelcome/valueaddedreseller?ocid=cx-pcprograms-cspprogram-indirect-button">間接リセラーになる</a></h2>


  <p>CSP プログラムの間接リセラーとして&rsquo;、間接プロバイダー (ディストリビューターとも呼ばれる) を使用します。 間接プロバイダーは、お客様の顧客に対しては製品サポートを提供し、お客様に対しては技術的なサポートやマーケティングを提供します。また、融資条件や与信条件の確立もサポートします。</p>


  <p>最低限の要件には、Microsoft Partner Network <a href="https://epe.mspartner.microsoft.com/EPE/portal/en-US?partnerid=">(MPN) ID</a> を持つことや、組織に代わって法的契約に署名する機能が含まれます。</p>


  <p>カスタマー サポートと&rsquo;課金を提供するインフラストラクチャがない場合は、間接プロバイダーに接続できます。 これにより、顧客に特化したサービスの構築により多くの時間をかけることができます。 地域の承認された間接プロバイダーを確認して、付加価値のあるサービス、サポート、課金に関するヘルプを得る。&nbsp; ここでは&rsquo;、間接リセラー <a href="https://go.microsoft.com/fwlink/p/?linkid=839249">モデルの詳細を確認し</a> 、プロバイダー <a href="https://partnercenter.microsoft.com/en-us/partner/find-a-provider">を見つける方法について説明します</a>。</p>


  <h2><a href="https://msdn.microsoft.com/en-us/partner-center/enroll-in-csp-for-microsoft-us-govt-cloud">直接パートナーになる</a></h2>


  <p>直接パートナーになると、お客様は顧客に対して、クラウド サービス、クラウド製品、カスタマー サポートを提供し、顧客に直接請求することになります。 この種の&rsquo;ビジネスを行うインフラストラクチャをお持ちない場合は、間接リセラーとして参加してください。&nbsp;&nbsp; 直接パートナーの最小要件には、サービス ビジネス モデル、カスタマー サポート インフラストラクチャ、顧客の請求と請求の機能、スケーリングの機能が含まれます。&nbsp; 直接パートナーとして必要なより深いコミットメントがあります。サポート要件、請求と請求、顧客の管理、インセンティブ、ライセンスの詳細については、こちらを参照 <a href="https://partner.microsoft.com/en-us/cloud-solution-provider/direct">してください</a>。</p>


  <h2><a href="https://azuregov.microsoft.com/csp">CSP プログラムに登録する</a></h2>


  <p>要件とコミットメントを理解した後、 <a href="https://azuregov.microsoft.com/csp">今すぐ適用し</a> 、アプリケーション&rsquo;を確認します。&nbsp; 情報の確認と検証には数日かかる場合があります。</p>


