Title: Intel Optane ドライブSAP HANA Large Instances TCO® を使用した™次世代モデル
Summary: Microsoft Ignite 2019 では、Intel Optane™ 永続メモリ (PMem) をサポートする第 2 世代 Intel Xeon Scalable プロセッサ (正式には Cascade Lake®) を搭載した新しい SAP HANA Large Instances の一般提供を発表しました。
Content: >-
  <p>Microsoft Ignite 2019 では、第 2 世代 Intel Xeon Scalable プロセッサを搭載した新しい SAP HANA Large Instances の一般提供を発表しました。正式には Cascade Lake で、Intel&reg; Optane&trade; 永続メモリ (PMem) がサポートされています。</p>


  <p>Microsoft&rsquo; の最大の SAP 顧客は、ビジネス機能を統合し、そのフットプリントを拡大し続けています。 S/4 HANA ワークロードでは、スケールアップ時にますます大きなノードが必要になります。 高可用性/ディザスター リカバリー (HA/DR) と多層データのニーズに対する一部のシナリオは、運用の複雑さを高め合っています。</p>


  <p>Intel および SAP と連携して、より高いメモリ密度とメモリ内データ永続化機能を提供する Intel Optane PMem を備えた新しい HANA Large Instances の開発に取り組み、 第 2 世代 Intel Xeon Scalable プロセッサと組み合えば、これらのインスタンスはパフォーマンスが向上し、メモリとプロセッサの比率が高くなります。</p>


  <p>SAP HANAソリューションの場合、これらの新しいオファリングは総保有コスト (TCO) を削減し、HA/DR と多層データの複雑なアーキテクチャを簡素化し、再読み込み時間を 22 倍短縮するのに役立ちます。 新しい HANA の大規模なインスタンスは、既存の大規模<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank"></a>なインスタンスオファリングの広範な配列を拡張し、ワークロードを実行する上で重要な目的で構築SAP HANAします。</p>


  <h2>現在利用可能</h2>


  <p>新しい S224 HANA Large Instances では、4 つのソケット 224 vCPU を備える 3 TB から 9 TB のメモリがサポートされています。 新しいインスタンスでは、DRAM 専用と DRAM と Intel Optane 永続メモリ&reg; の組み&trade; 合わせの両方がサポートされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baf212fe-baa4-4d73-b877-ba068b0c72e0.png"><img alt="SKU list  of Intel Optane persistent memory combinations." border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb9f526f-db33-4099-a8df-366e27ff78fb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Intel Optane の永続メモリの組み合わせの SKU 一覧。" width="1024"></a></p>


  <p>さまざまな SKU により、お客様は、DRAM 専用インスタンスと比較して、メモリ容量が高く、コストが低い SAP HANA インメモリ ワークロードのニーズに最適なソリューションを選択できます。 コアとワーキング メモリの比率が高い S224 SKU は OLAP に対してパフォーマンスが最適化され、OLTP の方が高いワーキング メモリ対コア比の方が高くなります。</p>


  <p>Intel Optane PMem を使用する S224 インスタンスの比率は 1:1、1:2、1:4 です。 各比率は、Intel Optane メモリとペアにされた DRAM メモリのサイズを示します。 これらのオファリングで使用できるアーキテクチャ オプションについては、次のセクションで説明します。 新しい HANA Large Instances は、HANA Large Instances が使用可能な複数の Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">リージョンで使用できます</a>。</p>


  <h2>S224 インスタンスをデプロイする主な利点</h2>


  <h3>プラットフォームの統合</h3>


  <p>SAP HANAインメモリ データ プラットフォームであり、OLTP と OLAP の両方のワークロードをリアルタイムで低待機時間で処理するハイブリッド構造は、SAP HANA を使用する企業にとって大きな利点です。 第 2 世代 Intel Xeon Scalable プロセッサは、前の世代のプロセッサと比較して、パフォーマンスが 50%<sup></sup>&nbsp; 高く、メモリとプロセッサの比率が高くなります。 Intel Optane と組み合わせます。新 &gt;しいインスタンスでは、ソケットあたり 3 TB のメモリ密度がさらに高くなります。</p>


  <p>SAP HANAは、データ構造をアプリ ダイレクトと呼ばれるモードで永続メモリに選択的に配置することで、DRAM メモリの拡張機能として Intel Optane PMem を使用します。 列には、ほとんどの HANA システムのデータの大部分の属性が Intel Optane 永続メモリへの配置に対して有効になっているデータが格納されます。この場合、動作する DRAM メモリはデルタ マージ、行ストア、キャッシュ データに使用されます。</p>


  <p>データニーズが高い組織では、メモリ密度が高いほど、前世代プロセッサの DRAM 専用ノードの数が多くなるのに比べて、S224 SKU&rsquo; (図 1) の数が少ないデプロイでスケールアップまたはスケールアウトできます。 これにより、組織はプラットフォームのフットプリントを統合し、運用の複雑さを軽減し、TCO の削減を実現できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e5f4336-81f8-4849-be3b-29305e2c4f4a.png"><img alt="Platform consolidation with higher memory density nodes from larger scale out to fewer scale up" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5533f127-a586-4a8e-b145-162b0a7713f7.png" style="border: 0px currentcolor; border-image: none; width: 696px; height: 403px; display: inline; background-image: none;" title="大規模なスケールアウトからスケールアップの少ない、より高いメモリ密度ノードを使用したプラットフォームの統合"></a></p>


  <p style="margin: 0in 0in 9pt 0.5in; text-align: center;"><em>図 1: 大規模なスケールアウトからスケールアップの少ない、より高いメモリ密度ノードを使用したプラットフォームの統合。</em></p>


  <h3>リロード時間の短縮</h3>


  <p>Intel Optane PMem に格納されているデータは永続的です。 つまり、Optane PMem で新しいインスタンスを使用する SAP HANA デプロイでは、システムの再起動時にディスクからデータを読み込む必要や、ストレージ層の速度が低下する必要はありません。 前に説明したように、SAP HANAアプリダイレクト モードを利用して、データベースの大部分を Optane 永続メモリに格納します。 たとえば、アップグレード中にシステムの再起動が発生すると、データの再読み込み時間が大幅に短縮され、DRAM 専用システムと比較して通常の操作に戻る時間が短縮されます。</p>


  <p>2 つの S224 インスタンス、6 TB のメモリを実行する DRAM 専用システム、3 TB の DRAM と 6 TB の Optane PMem で構成される 9 TB のメモリを持つシステムを 1:2 の比率で使用した最近のテストでは、Optane システムのデータの再読み込み時間は、DRAM 専用システムの再読み込み時間と比較して 22 倍高速でした。 DRAM システムの再起動後の DRAM システムの読み込み時間は、Optane ノードで約 44 分と 2 分です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73d2ced8-c263-4ef3-b090-8af3ed521a5d.png"><img alt="Internal testing using 3 TB HANA dataset Shows 22x improvement in DB restart times on the new SAP HANA large instances using Intel Optane" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4904ffa4-dd2d-4861-84ac-50907e8ceaf2.png" style="border: 0px currentcolor; border-image: none; width: 690px; height: 150px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="3 TB HANA データセットを使用した内部テスト Intel Optane を使用した新しいインスタンスでの DB SAP HANA 22 倍の改善を示します" width="700"></a></p>


  <p style="margin: 0in 0in 9pt 0.5in; text-align: center;"><em>図 2: 3 TB HANA データセットを使用した内部テスト Intel Optane を使用した新しい SAP HANA インスタンスでの DB 再起動時間の 22 倍の改善を示します。</em></p>


  <p align="left">一部のデプロイは、再読み込みと復旧時間が短縮され、サービスウィンドウが短縮された非実稼働ワークロードに対して HA を使用せずに実行し、アップグレードや修正プログラムに必要なクラスタリングの複雑さやダウンタイムを取り除く場合があります。 各SAP HANAインスタンス リージョンには、完全なシステム障害のシナリオをカバーし、ホット スペアを使用して DB を復旧するホット スペアが付属しています。</p>


  <h3>HA/DR の TCO の削減</h3>


  <p>新しいインスタンスで提供されるメモリ密度が高いほど、ビジネス継続性のために企業が使用できる新しいデプロイ オプションも有効になります。 プライマリ サイトの小さい DRAM 専用ノードでは、データを 1:2 と 1:4 の比率で提供されるより大きな Intel Optane ノードにレプリケートし、データを永続メモリに事前に読み込む可能性があります。 高密度 Optane ノードは、QA テスト用のデュアル目的ノード (図 3 に示すように) として使用でき、プライマリ サイトでフェールオーバーが発生した場合にプライマリ ノードとしても機能するため、QA と DR のスタンドアロン インスタンスが不要でコストが削減されます。 大きな Optane ノード上のデータは Optane PMem に事前に読み込まれているため、ディスクからデータを読み込む必要がなくなります。これにより、ダウンタイムが短縮され、RTO と RPO の時間が短縮されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/140a1233-e958-4721-81fe-300014852f3c.png"><img alt="Lower TCO with a dual-purpose node at DR site serving the needs for QA/Dev test and DR." border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6e90b58-81a9-4d87-ad0d-949aae5bbe5e.png" style="border: 0px currentcolor; border-image: none; width: 696px; height: 600px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="QA/Dev テストと DR のニーズに対応する DR サイトのデュアル目的ノードを使用した TCO の削減。"></a></p>


  <p style="text-align: center;"><em>図 3: QA/Dev テストと DR のニーズに対応する DR サイトのデュアル目的ノードを使用した TCO の削減。</em></p>


  <p align="left">同様に、スケールアウト S/4 HANA セットアップの HSR レプリケートされた構成は、1:4 の比率で単一の共有 HA Optane ノードにレプリケートできます (図 4 に示すように)。これにより、複数の HA インスタンスの管理の複雑さを軽減し、TCO を削減し、サービス ウィンドウを削減できます。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/883e35cf-702f-4fc0-8069-5677d24ea267.png"><img alt="Lower TCO for HA and DR using shared higher memory node for scale out deployments" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5cf963d-234f-4838-ac89-45df8bc25a8e.png" style="border: 0px currentcolor; border-image: none; width: 737px; height: 418px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="スケールアウトデプロイに共有の上位メモリ ノードを使用した HA と DR の TCO の削減" width="736"></a></p>


  <p style="text-align: center;"><em>図 4: スケールアウトデプロイに共有の上位メモリ ノードを使用して HA と DR の TCO を削減する。</em></p>


  <h2>Intel Optane SAP HANAを有効にする</h2>


  <h3>サポートされている OS のバージョン</h3>


  <p>Intel Optane 永続メモリ テクノロジ (PMem) を使用する場合にサポートされる OS および HANA のバージョンに関するガイダンスを次に示します。</p>


  <p>次の OS バージョンでは、アプリダイレクト モードで Intel Optane がサポートされます。</p>


  <ul>
      <li>RHEL 7.6 以降</li>
      <li>SLES* 12 SP4 以降</li>
      <li>SLES 15 以降</li>
  </ul>


  <h3>SAP HANA のサポート</h3>


  <p>SAP HANA 2.0 SPS 03 は、アプリダイレクト モードSAP HANA Intel Optane をサポートする最初のバージョンです。 推奨されるバージョンは、optane SAP HANA使用しているお客様向け 2.0 SPS 04 (以降のバージョン) です。 SAP HANA PMem リージョン、名前空間、ファイル システムを構成することで、アプリダイレクト モードで Intel Optane を活用できます。 HANA Large Instance 運用チームは、Optane ノードを顧客に引き渡す前に、構成設定を実行します。</p>


  <h3>SAP HANA構成</h3>


  <p>SAP HANA Intel Optane PMem DIMM を認識する必要があります。 ベース パスSAP HANA使用するディレクトリは、PMem 用に作成されたファイル システムにマウントする必要があります。 SAP HANA SPS04 以降のバージョンは、Optane の使用に必要です。 PMem ボリュームのベース パスを設定する特定のコマンドを次に示します。</p>


  <p><code>[persistence]</code>global.ini ファイルの セクションで、次のコマンドを実行して、マウントされている PMem ボリュームのコンマ区切りリストを含む行を指定します。 この後、SAP HANA PMem デバイスを認識し、列ストア データをモジュールに読み込む必要があります。</p>


  <p><code>[persistence]<br>

  basepath_persistent_memory_volumes=/hana/pmem/nvmem0; /hana/pmem/nvmem1; /hana/pmem/nvmem2; /hana/pmem/nvmem3</code></p>


