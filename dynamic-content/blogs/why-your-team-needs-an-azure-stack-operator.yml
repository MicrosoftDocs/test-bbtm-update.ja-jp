Title: チームに Azure Stack オペレーターが必要な理由
Summary: Azure Stackは Azure の拡張機能であり、クラウド コンピューティングの機敏性とペースの速いイノベーションをオンプレミス環境に導入します。 新しいロールの導入Azure Stack、新しい Azure ジョブ ロール (Azure Stack Operator) を追加します。
Content: >-
  <p>Azure Stackは Azure の拡張機能であり、クラウド コンピューティングの機敏性とペースの速いイノベーションをオンプレミス環境に導入します。 独自のデータセンターで Azure の大きな力を持つには、 &ndash; クラウド サービスを運用するAzure Stack。</p>


  <p><a href="https://www.microsoft.com/itprocareercenter/Content/Whitepapers/IDCCloudSkills.pdf" target="_blank"><img align="right" alt="cloud-skills-whitepaper" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66fb3357-d009-403c-b13a-256918596fa0.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="cloud-skills-whitepaper" width="317"></a> Microsoft 2016 Ignite カンファレンスでは、組織がクラウドに移行するのに役立つクラウド時代とリソースに対する最新の IT Pro ジョブ ロールのセットを発表しました。 &rsquo;今年は、Azure に対する顧客の準備を加速するためのより重点的な取り組みにより、Azure&rsquo; 管理者、Azure ソリューション アーキテクト、Node.js Developer on Azure、および .NET Developer on Azure の一連の <a href="https://azure.microsoft.com/en-us/training/learning-paths/" target="_blank">Azure ラーニング</a> パスを公開しました。 各ラーニング パスに関連付けられている一連の無料のオンライン ベースの自習コースは、選択したジョブ機能に影響を与えるのに必要なスキルをすばやく習得するためにも利用できます。</p>


  <p>新しいロールの導入Azure Stack、&rsquo;新しい Azure ジョブ ロールをオペレーターにAzure Stack &ndash; <strong>します</strong>。 これは、環境内の物理インフラストラクチャを管理するAzure Stackです。 クラウド環境のオペレーターが Microsoft の従業員である Azure とは異なり、Azure Stack では、組織はクラウド環境を実行して運用するために適切なスキルを持つユーザーを持っている必要があります。 まだ行っていない場合は&rsquo;、この新しいロール <a href="https://azure.microsoft.com/en-us/blog/operating-azure-stack/">Azure Stack</a> する必要があるタスクを確認するには、オペレーティング システムに関するブログ記事を参照してください。</p>


  <p>次の 4 つの最新の IT Proジョブ ロールは、環境の管理と運用の成功に最もAzure Stackです。</p>


  <ul>
   <li><strong>Azure Stack 演算子:</strong> インフラストラクチャのエンドツーエンドAzure Stack &ndash; 計画、デプロイと統合、クラウド リソースのパッケージ化と提供、インフラストラクチャ上の要求されたサービスの提供を担当します。</li>
   <li><strong>Azure ソリューション アーキテクト:</strong> 導入計画、マルチクラウドとハイブリッド クラウド戦略、アプリケーション設計、管理と監視など、クラウド コンピューティング戦略を監視します。</li>
   <li><strong>Azure 管理者:</strong> クラウドのテナント セグメント (パブリック、ホスト、ハイブリッド) を管理し、顧客の要件を満たすリソースとツールを&rsquo; 提供する責任を負います。</li>
   <li><strong>DevOps:</strong> クラウド リソース、クラウド プラットフォーム、および DevOps &ndash; プラクティス インフラストラクチャをコードとしてのインフラストラクチャ、継続的インテグレーション、継続的な開発、情報管理などを活用した、業務上のアプリの開発の運用を担当します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82a957d9-9e75-460b-8762-85836bc5d022.png"><img alt="cloud-operating-model-and-job-roles" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb615c00-6f39-4181-bd08-f31c11bface2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="cloud-operating-model-and-job-roles" width="1024"></a></p>


  <p>上のグラフでは、明るい色のロール名 (Azure Solution Architect、Azure Administrator、DevOps) が、Azure 環境と Azure Stack 環境の両方に適用されます。 青いボックスのロール (Azure Stack Operator) は、特定のユーザー向Azure Stack。 &ldquo;&rdquo;顧客には、Azure Stack ユーザーの 2 つのグループが含まれます。1 つのグループは、Azure Stack 環境でサブスクリプション、プラン、オファーなどを管理する Azure 管理者であり、もう 1 つのグループは Azure Stack によって提示されるクラウド リソースのテナント ユーザーです。 テナント ユーザーは、DevOpsクラウド環境でホストされている企業アプリケーションを開発または運用するユーザー Azure Stackできます。 また、サービス プロバイダーまたは企業のテナント ユーザーを指定して、サービス プロバイダーまたは企業でホストされている顧客アプリケーションAzure Stack。</p>


  <p>ご気付きのように、クラウド プラットフォームのインスタンスを実行するには、一連の新しいスキルが必要です。 Azure Stack オペレーターとしてナレッジ取得プロセスとスキル開発の取り組みをお手伝いするために、複数の学習会場で以下の支援を行う作業を行っています。</p>


  <ol>
   <li>5 &ndash; &ldquo; 日間のクラスルーム内トレーニング コース「<a href="https://www.microsoft.com/en-us/learning/course.aspx?cid=20537" target="_blank">Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack」を開発中です</a>&rdquo;。 このコースは現在、2017 年 9 月に公開される予定です。</li>
   <li>また、今後数か <a href="https://openedx.Microsoft.com" target="_blank">月以内に一連の無料オンライン</a> コースをリリースする予定です。</li>
  </ol>


  <ul style="margin-left: 40px;">
   <li>Azure Stackの基礎</li>
   <li>Azure Stack計画、展開、構成</li>
   <li>Azure Stack操作</li>
  </ul>


  <p>この新しい仕事の役割について詳しく知りたい場合は、Azure Stack オペレーターと他の Azure Stack 関連のロールとそれに対応する学習プログラムを利用して Ignite <em>2017 に参加し、THR2017</em>&ldquo; - Azure Stack &rdquo;ロール ガイドと認定資格のセッションに参加してください。</p>


  <h2>詳細情報:</h2>


  <p>今年の Microsoft Ignite in Orlando では、すべての側面についてお客様を教育する一連のセッションをAzure Stack。 計画されたセッションを確認し、今すぐ <a href="https://myignite.microsoft.com/sessions?f=%5B%7B%22name%22:%22Azure%20Stack%22,%22facetName%22:%22products%22%7D%5D" target="_blank">スポットを登録してください</a>。</p>


  <p>このAzure Stackチームは非常に顧客に集中し、新しい顧客も常に話し合う必要があります。 ハイブリッド クラウドに情熱を持ち、Ignite でチームの構築チームとAzure Stackしたい場合は、お<a href="https://www.aka.ms/azsmeetup" target="_blank"></a>客様の連絡にサインアップしてください。</p>


  <p>Microsoft Ignite&rsquo; に既に登録しているが、Azure Stack の事前に登録していない場合は、事前日をアクティビティの一覧<a href="https://myignite.microsoft.com/sessions/53778" target="_blank"></a>に追加できます。 Microsoft Ignite への登録をまだ計画している場合は、今度は会議が早く満たされます。</p>
