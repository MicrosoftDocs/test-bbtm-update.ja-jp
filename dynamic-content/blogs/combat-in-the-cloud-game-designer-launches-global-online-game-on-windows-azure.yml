Title: 'クラウドでの実戦: ゲーム デザイナーが Azure でグローバル オンライン ゲームWindows開始'
Summary: 編集者の注:この&nbsp;投稿は、Azure シニア マーケティング マネージャーの Amy Frampton Windows投稿です。  韓国のゲーム デザイナー Webzen が成功すると、必要な容量と...
Content: <p><strong>エディターの注:&nbsp;</strong><span>この投稿は、Azure シニア マーケティング マネージャー Windows Amy Fr取り上げに関する記事です。</span></p>  <p>成功を収めた韓国のゲーム デザイナー Webzen は、世界中のユーザーが共に愛国心と感情を持って共に戦える競争ゲームである、北極圏のグローバルな打ち上げに備えて、IT インフラストラクチャの必要な容量とパフォーマンスを決定する上で、困難なタスクに直面しました。 1 秒ごとに重要な世界でユーザーの要求に確実に対応するために、会社は Windows Azure Cloud Services と Windows Serveroperating&nbsp; システムに基づくハイブリッド クラウド サービスを使用してゲームをサポートすることを決定しました。</p>  <p>ゲームの人気は上下にあるため、通常はネットワーク経由でサービスを提供するオンライン ゲーム会社が、サーバーの必要なスケーラビリティを予測することは困難です。 このため、サービスの安定性は、ゲームの全体的な品質とゲーム エクスペリエンスの楽しさと同じほど重要です。</p>  <p>&ldquo;サービスの&rsquo; 遅延のために&rdquo; ユーザーのプレイがリアルタイムで反映されない場合、ゲームに対する関心はすぐに失われると、Webzen のグローバルパブリッシングのヘッドである Jihun Lee は言います。 &ldquo;ユーザーの観点から見た&rsquo;速度の向上は、グローバル ゲーム サービス用に Azure Windows選択した直接的な理由でした。&rdquo;</p>  <p>クラウドベースのインフラストラクチャは、事実上注目に値しないレベルにラグを減らすため、北極圏の選手は、接続エラーなしで競争的なプレイと激しい一人称敵対 (FPS) の敵対を経験します。 &ldquo;Windows Azure は、プライベート サーバーの 2.5 倍を超える速度を提供することで、技術的な問題によって選手のテンションが中断されないという保証をプレーヤーに提供します。と、Lee は言&rdquo;います。 &ldquo;北極海陸部が成長するにつれて、サービスはシームレスで滑らかで高速なサービスを続けています。&rdquo;</p>  <p>2009&mdash;&rsquo; 年にグローバル ゲーム ポータル webzen.com を開いてから、190 か国のユーザーに安定したゲーム サービスを提供しているにもかかわらず、市場のニーズを満たすのに十分な速さのためにサーバーとネットワーク帯域幅を迅速に拡張するには、ゲームの人気が急増している場合は特に問題はありません。 この問題に対処するために、Webzen は、Microsoft がデータ センター施設をホストするリージョンで Windows Azure パブリック クラウド サービスを提供するハイブリッド クラウド システムと、それらの施設が利用できないリージョンでプライベート クラウド サービスを提供するハイブリッド クラウド システムを設計しました。</p>  <p>&ldquo;&rdquo;使用したハイブリッド クラウド モデルを使用すると、リージョンに応じてゲーム サーバー用のプライベート クラウドとパブリック クラウドの中から選択し、各リージョンに最適なサービスを提供できると、Lee は言います。 &ldquo;Windows Azure は、条件に最適な選択肢でした。 他のクラウド サービスでは、多くの場合、パブリック クラウドとプライベート クラウドの間でリソースを転送できない場合があります。&rdquo;</p>  <p>プライベート クラウドとパブリック クラウドを 1 つのプラットフォームとして運用するために、同社はハイブリッド環境で効率的な機能を確保するために、ゲーム サーバーと運用プラットフォーム アーキテクチャを最適化しました。 &ldquo;オンライン ゲームは、キャッシュ、課金&rdquo; 、ユーザー認証、アイテム ショップ、プロファイル サービスなど、多くの外部サービスを必要とする合成アートです。 &ldquo;これらのサービスをクラウド環境に転送するには、それらを仮想マシンにインストールしてデプロイし、システムを通信処理方法とリンクする必要があります。&rdquo;</p>  <p>2012 年 12 月 6 日に、Webzen は北極圏のオープン ベータ テストを実施し、7 日後の 12 月 13 日にグローバル 市場向けゲームを開始しました。 このゲームでは、多数のプレーヤーが永続的な世界で同時にロールプレイと対話を行うことができるので、航空攻撃や航空攻撃のサポートなどの動的な敵対シーンが特徴です。 &ldquo;オンライン サービスが信頼性の高い場合にのみ、ゲームのテンションを維持できます。と Lee は&rdquo; 言います。 &ldquo;このハイブリッド クラウド モデルでは、北極圏のユーザーはラグを報告していません。"</p>
