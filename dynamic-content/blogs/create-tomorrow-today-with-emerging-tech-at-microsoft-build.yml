Title: Microsoft Build で新しい技術を使用して明日を作成する
Summary: 5 月 7 日から 9 日にワシントン州シアトルの Microsoft Build で、すばらしい開発者と業界のゲーム 変更者が会います。 明日のリングサイド シートに登録する日付を保存します。
Content: >-
  <p><em>このブログ記事は、Microsoft ビルド チームによって作成されました。</em></p>


  <p>5 月 79&ndash; 日、ワシントン州シアトルの Microsoft Build で、すばらしい開発者と業界のゲーム 変更者が会います。 あらゆる種類の作成者が集まり、アイデアを生み出し、インスピレーションを得て、次に何を構築&rsquo;します。 <a href="https://www.microsoft.com/en-us/build?wt.mc_id=AID671565_QSG_BLOG_222289&amp;ocid=AID671565_QSG_BLOG_222289">明日のリングサイド</a> シートに登録する日付を保存します。</p>


  <p>AI、Mixed Reality、クラウド、データ、量子の探索に 3 日間を費やします。 予想&rsquo;される機能のプレビューを次に示します。</p>


  <ul>
      <li><strong>技術のコミュニティ</strong> は、Microsoft の CEO である Satya Nadella 氏による講演と、世界を変えるソリューションの背後にある有力な開発者が主導するセッションを通して、革新的な技術を提供します。</li>
      <li><b>Meetup や詳細</b> など、独自の体験を選択してください。 すべてを少しサンプリングしたり、最も興味を持つ領域に焦点を当てたりすることができます。 スケジュールはビルドする予定です。</li>
      <li><b>新しい技術に関</b> するデモとラボを使用してコードを作成し、ご自分のエッジをマスターにプッシュする準備をします。 自分&rsquo;の好みだけの豊富な学習機会があります。</li>
      <li><b>部下とのつながり</b><b></b>&rsquo;、製品エンジニアからのアイデアの弾み出し、新しいつながりの付き合い、シアトルの有名な飲み物の 1 つで戦略を共有します。</li>
  </ul>


  <p>革新的なソフトウェアは、世界を&mdash;驚くべき方法で変革しています。Microsoft Build で、そのすべてのセンターにいます。 登録は <strong>、2 月 2 月 15 日木曜日の午後 9 時 (PST) に開始されます</strong>。</p>


  <p>Microsoft Build は毎年販売されます。 <a href="https://www.microsoft.com/en-us/build?wt.mc_id=AID671565_QSG_BLOG_222289&amp;ocid=AID671565_QSG_BLOG_222289">日付を保存</a>し、明日&rsquo;を作成する機会をお見逃しなく。</p>
