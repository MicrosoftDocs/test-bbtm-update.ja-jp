Title: Azure Maps での場所の力を活用する
Summary: 'モノのインターネット (IoT) は、planetary insights へのアクセスの開始です。 IoT の大規模な導入と、近い将来のセンサー、接続、コンピューティングの急増により、humanity は完全に接続されたインテリジェントな世界の cusp にあります。 '
Content: >-
  <p>モノのインターネット (IoT) は、planetary insights へのアクセスの開始です。 IoT の大規模な導入と、近い将来のセンサー、接続、コンピューティングの急増により、humanity は完全に接続されたインテリジェントな世界の cusp にあります。 私たちは、世界が見たことのないデータリッチでアルゴリズム決定的なライフスタイルを実現する世代の一部となります。 この interconnectedness の固有の値は、自然な性質の構造内にあります。 これらの情報をすべて空間インテリジェンスと共に使用することは、最小限にすることが困難でした。 まで。</p>


  <p>現在、 &rsquo; クロス<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a>コラボレーションを予期、IoT メッセージングと共に使用される場所と空間インテリジェンスの使用を簡略化しています。 結果として、顧客が Azure IoT サービスを使用して、容量に関する &ldquo; &rdquo; 情報をより正確に把握することができます。 Azure IoT のお客様は、 <a href="https://aka.ms/am-lot-tutorial">Azure Maps を使用して IoT 空間分析を実装</a>できるようになりました。 IoT デバイスに空間インテリジェンスを提供することは、何が起こっているかだけでなく、発生して &rsquo; いる場所につい &rsquo; ての洞察を高めることを意味します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98e314d7-cb2a-4d87-b666-834aafe1d094.png"><img alt="The map shows four points where the vehicle was outside the geofence, logged at regular time intervals." border="0" height="898" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7224ce8-dffe-48bf-a628-3a5c5e0e52b4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="外部ジオフェンスマップ" width="1896"></a></p>


  <p>Azure Maps は、IoT に関連する情報と、IoT に関する情報に基づいた地理的な洞察を提供します。 お客様は Azure Maps と Azure IoT を使用して資産の移動を監視し、その場所との相互参照 &ldquo; &rdquo; を行います。 たとえば、トラックがニューヨーク市からワシントン DC に refrigerated 商品を配送しているとします。 ルートは、トラックが商品を供給するために必要なパスと期間を決定するために計算されます。 ルートから、ジオフェンスを作成して Azure Maps に格納することができます。 車両を追跡しているトラックの黒いボックスは、トラックが事前に定義されたパスを離れるかどうかを判断する Azure IoT ハブを提供します。 そうであれば、問題が &mdash; 発生した場合に、迂回が refrigerated 商品にとって損害を受ける可能性があります。 迂回の通知は、Azure Event Grid を通じて設定および伝達し、電子メール、テキスト、またはその他のさまざまな通信メディアで送信することができます。</p>


  <p>Azure IoT について説明すると、多くの場合、(センサーからの) データについて説明します。これにより、(計算された) 操作 (洞察の結果) につながる洞察が得られます。 私たち &rsquo; は、その場所を使用して、センサーからのデータについて説明します。これにより、アクションや <em>必要な場所</em>につながる洞察を得ることができます。 アクションを実行する場所を把握することは、コストの有効性と時間管理の面で大きな意味を持ちます。 問題または機会がある場所がわかっている場合は、リソースのデプロイ場所、在庫のデプロイ場所、在庫を引き出す場所について、情報に基づいた決定を行うことができます。 このことは、時間の経過と共に、十分なデータを使用して実行できます。また、リアルタイムの意思決定に役立てるために、エッジにデプロイできる人工知能を持っています。 十分な量のデータを十分に確保し &rsquo; 、将来の機会と問題 &mdash; を予測し、必要になる前にリソースをデプロイする場所を決定することができます。</p>


  <p>Location は、洞察を提供するための強力なコンポーネントです。 IoT メッセージを使用して場所を指定する方法がある場合は、すぐに開始することができます。 &rsquo;場所がネイティブでない場合は、 &rsquo; センサーとデバイスの場所に関連付けられている場所を取得する方法に驚かされます。 RevIP、Wi-fi、およびセルタワーのすべての三角測量は、IoT メッセージの場所を取得する手段を提供します。 この場所のデータをクラウドに取り込み、 <a href="https://aka.ms/am-lot-tutorial">現在、空間インサイト</a>を取得しましょう。</p>
