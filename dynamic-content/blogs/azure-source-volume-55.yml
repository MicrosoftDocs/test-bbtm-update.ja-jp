Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/public-preview-named-entity-recognition-in-the-cognitive-services-text-analytics-api/">パブリック プレビュー: 固有表現認識 API でのCognitive Services Text Analytics</a></p>


  <p>Text Analytics API は、未加工のテキストに対して高度な自然言語処理を実行できるクラウドベースのサービスであり、主要な機能として感情分析、キー フレーズ抽出、言語検出、エンティティ リンク設定の 4 つを備えています。 固有表現認識 (NER) は、自由形式のテキストを取得し、人、場所、組織などのエンティティの出現箇所を特定する機能です。 Text Analytics の NER では、単純な API 呼び出しだけで、堅牢な機械学習モデルを使用して、任意のテキスト ドキュメント内で 20 種類を超える名前付きエンティティを検索して分類します。 これにより、多くの問題に簡単に取り組む強力で使いやすい自然言語処理ソリューションのスイートが追加されます。</p>


