  <p><a href="https://azure.microsoft.com/en-us/blog/powershell-cloud-shell-ga/">PowerShell&#39;の新機能は何Azure Cloud Shell</a></p>


  <p>Azure Cloud Shell PowerShell は、Microsoft Ignite 2018 で一般提供されました。 Azure Cloud Shell、ブラウザーからアクセスできる認証済みの対話型シェルを提供し、事実上どこからでも Azure リソースを管理できます。 Azure portal、スタンドアロン エクスペリエンス、Azure ドキュメント、Azure mobile app、Visual Studio Code 用 Azure アカウント拡張機能など、複数のアクセス ポイントを使用すると、Cloud Shell の PowerShell に簡単にアクセスして Azure リソースを管理およびデプロイできます。</p>


