  <p>人工知能 (AI) は、製造、小売、金融、医療など、あらゆる業界のデジタル変革を加速しています。 このままでは、すべての業界で AI を使用して、人間の先入感を増幅することができます。 この無料の O&#39;Reilly 電子書籍「 <em>A Developers&rsquo; Guide to Building AI Applications</em>, Anand Raman and Wee Hyong Tok from Microsoft」では、開発者が初めての AI を組み込むアプリケーションを構築するための包括的なロードマップを提供しています。</p>


