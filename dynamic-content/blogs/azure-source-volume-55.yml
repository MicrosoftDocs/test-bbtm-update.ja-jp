  <p>Azure Monitorアプリケーションがどのように実行されているのか理解し、アプリケーションに影響を与える問題と、アプリケーションが依存しているリソースを事前に特定するのに役立ちます。 継続的監視 (CM) は、DevOps DevOps と IT Ops サイクルの各フェーズにわたって監視を組み込む新しいフォローアップの概念です。 これにより、アプリとインフラストラクチャの正常性、パフォーマンス、信頼性が、開発者、運用、および顧客を通じて継続的に流れます。 継続的な監視に関する 7 つのベスト プラクティスについては、この投稿を参照してください。</p>


