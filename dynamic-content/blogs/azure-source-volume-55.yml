  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-update-management-a-year-of-great-updates/">Azure Update Management: 1 年間の更新プログラム</a></p>


  <p>Azure Automation の Update Management ソリューションを使用すると、Azure、オンプレミスの環境、またはその他のクラウド プロバイダーにデプロイされた Windows コンピューターと Linux コンピューターに関して、オペレーティング システムの更新プログラムを管理できます。 すべてのエージェント コンピューターで利用可能な更新プログラムの状態をすばやく評価し、サーバーに必要な更新プログラムをインストールするプロセスを管理できます。 仮想マシンの Update Management は、Azure Automation アカウントから直接有効にすることができます。 単一の仮想マシンUpdate Managementを有効にするには、Linux および仮想マシンの Azure portal の仮想マシンWindowsウィンドウを使用します。 動的メンバーシップを持つグループ、新しいマシンを Update Management にオンボードする、Azure Automation Runbook を呼び出す事前/事後スクリプト、更新プログラムの包含、再起動制御など、フィードバックに応じて過去 1 年間に追加した新機能については、この投稿を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/control-and-improve-your-security-posture-with-azure-secure-score/">Azure Secure スコアを使用してセキュリティ態勢を制御および改善する</a></p>


  <p>先月 Ignite&rsquo;&ldquo; で発表されたセキュア スコアは、組織のセキュリティ体制を可視化し、最も重要な質問に答えるのに役立つセキュリティ分析ツールです。ワークロードの安全性はどれくらいですか?&rdquo;セキュリティ スコアでは、推奨事項の重大度と影響が考慮されます。 その情報に基づいて、この推奨事項を修正してセキュリティ態勢を改善する方法を示す数値を割り当てる。 全体的なセキュリティ スコアは、すべての推奨事項の累積です。 選択したスコープに応じて、サブスクリプションまたは管理グループ全体のセキュリティ スコア全体を表示できます。 スコアは、選択したサブスクリプションと、それらのサブスクリプションに対するアクティブな推奨事項によって異なります。</p>


  <p style="margin-left: 20px;"><img alt="Screenshot of Azure Secure score in the Azure portal" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29d19a5e-8709-484c-8431-17267011ef0a.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Azure のセキュリティ スコア" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-availability-zones-expand-with-new-services-and-to-new-regions-in-europe-and-united-states/">Azure Availability Zonesサービスと新しいリージョンに拡張する</a></p>


  <p>可用性ゾーン は高可用性を備えたサービスで、アプリケーションとデータをデータセンターの障害から保護します。 Availability Zones、北ヨーロッパと米国西部 2 リージョンで使用できます。 ゾーン冗長サービスによって、単一障害点から保護されるように 可用性ゾーン 全体でアプリケーションとデータがレプリケートされます。 Azure SQL Database、Service Bus、Event Hubs、Event Hubs、Application Gateway、VPN Gateway、ExpressRoute などのゾーン冗長サービスの拡張された一覧を使用できます。 Availability Zones では、Azure によって業界最高の 99.99% VM アップタイム SLA が実現されます。</p>


