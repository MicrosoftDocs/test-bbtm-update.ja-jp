  <p>Log Analytics は、さまざまなソースからテレメトリや他のデータを収集し、高度な分析のためのクエリ言語を提供するサービスです。 分析ログを変換しAzure Storage Azure Log Analytics ワークスペースに投稿する方法について説明します。 その後、Log Analytics の分析機能を使用して、Azure Storage (BLOB、テーブル、キュー) を作成できます。 Storage Analytics ログ データを JSON 形式に変換し、JSON データを Log Analytics ワークスペースに投稿する方法を示すサンプル Powershell スクリプトが用意されています。</p>


