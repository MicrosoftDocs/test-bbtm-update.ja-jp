  <p>複数パートの投稿のこの最初の部分では、Azure Cosmos DB でパーティション キーを使用して、データを効率的に分散し、アプリケーションのパフォーマンスを向上し、より高速な参照を可能にする方法を参照してください。 この投稿では、Azure 関数を使用して変更フィードを使用して参照コレクションを更新する方法を示します。 参照コレクションを使用すると、パーティション キーを使用して要求ユニットを使用する方法でアプリケーションの効率を高め、コストの高いファンアウト クエリを回避できます。</p>


