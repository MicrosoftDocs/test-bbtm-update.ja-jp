  <h2>顧客とパートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/expanding-the-hashicorp-partnership/">HashiCorp パートナーシップの拡張</a></p>


  <p>HashiConf &#39;18 で話す前に、Brendan Burns は HashiCorp とのパートナーシップの拡大について投稿しました。 エンジニアリング チームは、AzureRM の Terraform プロバイダーによってサポートされるリソースとサービスを拡張するために共同作業を行い、HashiCorp Vault との新しい統合を追加しました。 Azure Cloud Shell での Terraform の更新プログラムから Azure の Consul Integrations まで、この進行状況により、クラウドと DevOps 空間での将来のコラボレーションと進歩のための強力な基盤が設定されています。</p>


  <p align="center"><img alt="Screenshot of working with Terraform in Azure Cloud Shell" height="466" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fcf3d23-38f4-48c3-9b51-3d81d7f0cb68.png" title="Terraform in Azure Cloud Shell" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/building-an-iot-ecosystem-that-fuels-business-transformation/">ビジネス変革を支援する IoT エコシステムの構築</a></p>


  <p>IoT の複雑さを軽減し、価値を得る時間の短縮は、テクノロジのイノベーションと組み合わせると、パートナーと顧客の両方に最高の価値を提供する大きな差別化要因です。 IoT in Action は、IoT エコシステム内の他のパートナーと接続し、ビジネスのやり方を変革している破壊的な IoT ソリューションの詳細を学習する機会を提供するグローバル イベント シリーズです。 この投稿では、Microsoft&#39;のパートナーとプラットフォームのアプローチの例を取り上げて、microsoft&#39;がパートナーを再び接続し、顧客とパートナーの両方の価値を高め、その機能をブリッジする方法を説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">彼らが今知っているもの: インサイト IoT リーダーからの情報</a></p>


  <p>業界のリーダーである Henrik Fle&oslash; of Grundfos、Rockwell Automation の Doug Weber、Schneider Electric の Michael MacKenzie、Weir Group の Alasdair Of The Weir Group の Alasdair Of The Weir Group&rsquo; のリーダーから、IoT&rsquo; に対する強気の理由と、イノベーションと成長に活用する方法について説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-they-know-now-insights-from-top-iot-leaders/">製品&rsquo;を接続する時間がここに表示 &mdash; される&rsquo;理由</a></p>


  <p>コネクテッド製品は、既に日常の一部です。 スマート サーモスタットは、自宅の暖房と冷却をリモートで制御します。 プリンターは、使い切る前に新しいインク インクを自動的に注文します。装着可能な医療デバイスは、健康上の意思決定を行うのに役立つデータをキャプチャします。 コネクテッド製品を提供することでこの市場のシェアを取り込むには、最初の大きなステップとして、適切な使用事例を明確にしてください。 監視、制御、自動化の 3 つの主なアプローチがあります。 ただし、接続された製品を成功するには、慎重な計画が必要です。 回避する落とし穴と、詳細なガイダンスを取得する場所の詳細については、この投稿を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-22/">Azure Marketplace 22 の新 &ndash; しいオファー</a></p>


  <p>このAzure Marketplaceは、Azure 上で実行 &ndash; するために認定および最適化された、すべてのソフトウェアニーズに最適な場所です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 また、Gold および Silver の Microsoft Cloud コンピテンシー パートナーと接続して、Azure の導入を支援することができます。 9 月には、及び Inc. の 64 のオファーがオンボード条件を満たして、成功しました。 Inc. は、315 を超えるソリューションを利用できる、引き続き主要な Marketplace パブリッシャーです。</p>


