Title: ビルドと NVIDIA の GPU テクノロジカンファレンスのビッグ コンピューティング チーム
Summary: Azure Big Compute チームは、その後の週に Microsoft Build と NVIDIA GPU Technology Conference で講演するように設定されています。 デモを行う新機能の詳細については、以下を参照してください。
Content: >-
  <p>Azure ビッグ コンピューティングチームと HPC チームは&rsquo;、今年のビルド <a href="https://build.microsoft.com/">2016</a> と <a href="https://www.gputechconf.com/">NVIDIA GPU Technology Conference</a> で、その後の週に講演します。 今後&rsquo;の GPU 仮想マシンのコンピューティングと視覚化の機能と、デスクトップ アプリケーションアクセラレーションと Azure からの豊富なユーザー エクスペリエンスを実現する方法を示します。</p>


  <p>ビルドは、Microsoft の年次&rsquo;開発者会議です。 &rsquo;3 月 31 日午後 12 時 55 分に、会場のメイン ステージに立つ予定です。 NVIDIA&rsquo; K80 および M60 GPU を使用した業界駆動型のシナリオを紹介&rsquo;します。 パートナーの Teradici は、Azure からインターネット上で PCoIP テクノロジを使用する高解像度のエンジニアリング アプリケーションをデモンストレーションします。</p>


  <p style="margin-left: 40px;"><a href="https://build.microsoft.com/"><img alt="be1b9a2a-6ad4-4bcd-91d4-238ebb1f0c88[1]" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b45b589-fe77-44cb-a1f9-2c2d45eae374.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="be1b9a2a-6ad4-4bcd-91d4-238ebb1f0c88[1]" width="480"></a></p>


  <p>4 月 6 日の NVIDIAS GTC カンファレンスでは、NVIDIA&rsquo; GPU で実行されている Microsoft&rsquo; オープンソース<a href="https://www.cntk.ai/">の計算ネットワーク Toolkit</a> (CNTK) のパフォーマンスとスケーラビリティを示します。 Microsoft Research によって開発されたこのソフトウェアは、ai の背後にある製品 (例: <a href="https://www.skype.com/en/features/skype-translator/">Skype 翻訳。</a> GPU&rsquo; を使用した機械学習で可能な速度の良い例です。</p>


  <p style="margin-left: 40px;"><a href="https://www.gputechconf.com/"><img border="0" height="137" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/gtc-2015-logo.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="360"></a></p>


  <p>この&rsquo;新しい機能が Azure&rsquo; に近日公開される予定であり、パートナーと作業の一部を共有して準備をしたいと考えています。</p>


  <p>では、次のセクションでお会いしましょう。</p>


