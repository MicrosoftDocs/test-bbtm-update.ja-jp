Summary: '[この記事は、チームによってSQL Azureされました。]PowerPivotは、ビジネス インテリジェンスと分析を実行Microsoft Excel 2010に対して実行できる、ダウンロード可能な強力な拡張機能です。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>PowerPivotは、既知のデータ ソースに対してビジネス インテリジェンスMicrosoft Excel 2010分析を実行できる強力なダウンロード可能な拡張機能です。 使用できる優れたデータ ソースの 1 つは、データベースSQL Azureです。 この記事では、データ ソースとしての SQL Azureの概要について説明します。簡単なプロセスでは、ほとんど支援が必要ではありません。</p>  <p>SQL Azure をデータ ソースとして使用する大きな利点の 1 つは、インターネット接続がある場所ならどこでもアクセス可能であり、大量のデータを安全かつ高可用性で格納できるという利点があります。 ユーザー PowerPivot、データセンターに VPN 接続することなく、その道路でレポートを実行できます。 また、データのスナップショットと一緒に移動する必要も、スナップショットの 1 分後に古くなっている必要があります。</p>  <h2>部分データのシナリオ</h2>  <p>1 つのシナリオは、SQL Azure データ同期 を使用して、完全なデータベースのサブセットを実際の実稼働環境の SQL サーバーからクラウド内の SQL Azure データベースにプッシュする場合です。 PowerPivotユーザーは、実稼働環境にSQL Azure負担を引き起こすことなく、データベースを呼び出SQL Server。 </p>  <p>データベースのサブセットのみを設定すると、データのセキュリティが向上する可能性があります。 この例では、顧客の&rsquo;名前、住所、ログイン、パスワードをアップロードせずに、顧客の市区町間、州、販売情報をアップロードします。 これにより、PowerPivotユーザーは、システム内の機密データを公開することなく、売上と製品カテゴリを元の状態に対して集計できます。</p>  <h2>ユーザーにファイアウォール アクセスをExcelする</h2>  <p>SQL Azure データベースにアクセスするには、Excel ユーザーがクライアント IP アドレスの SQL Azure ファイアウォールにアクセスできる必要があります。 コンピューターから、次のサイトにアクセスして、クライアント IP アドレスを確認できます。 <a href=""></a> その後、SQL Azure 管理者が <a href="https://sql.azure.com/">SQL Azure Portal</a> にログインし、その IP アドレスに、SQL Azure サーバーへのアクセスが許可されている IP アドレスの一覧を追加します。</p>  <p><a href=""><img height="373" width="731" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7725.clip_5F00_image001_5F00_thumb_5F00_0A0147D8.png" alt="clip_image001" border="0" title="clip_image001" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <h2>ユーザー Excelデータベースに対&rsquo;するアクセス許可の付与SQL Azureする</h2>  <p>セキュリティに関するベスト プラクティスの 1 つはSQL Azureユーザーごとにログインする必要があります。 たとえばPowerPivot、ユーザーには読み取り専用アクセス権が必要です。ユーザーはレポートにPowerPivot使用します。 この前のブログ投稿では、データベースSQL Azure読み取り専用ユーザーを作成するために必要な手順を管理者が説明します。</p>  <h2>要件</h2>  <p>PowerPivot サイトは、PowerPivot のすべての要件を一覧に掲載する優れた仕事をしています。1 つは、PowerPivot が Microsoft Excel の拡張機能で、2010 年 2010 年に含むバージョンであるMicrosoft Office Professional Plus です。Microsoft Office Professional Plus 2010 Microsoft Office Professional Plus 2010 Microsoft Office Professional Plus。 これは、インストール後にインストールする必要があるExcelダウンロードです。</p>  <h2>接続の作成</h2>  <p>PowerPivotツール バーに別のリボンExcelします。 そのリボン内で、データ ソースへの接続PowerPivotウィンドウを開く必要があります。</p>  <p><a href=""><img height="292" width="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5287.clip_5F00_image002_5F00_thumb_5F00_526B86E9.png" alt="clip_image002" border="0" title="clip_image002" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>[ウィンドウPowerPivot開いた後、接続を作成し、Excelを使用してアクセスSQL Azure。</p>  <p><a href=""><img height="202" width="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8321.clip_5F00_image003_5F00_thumb_5F00_3E05C15E.png" alt="clip_image003" border="0" title="clip_image003" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>データベースSQL Azure場合でも&rsquo;、[データベースから] を選択したくはありません。ただし、<b></b>追加の手順が必要になります。 代わりに、[その他<b>の</b>ソースから] を選択すると、<b></b>テーブルのインポート ウィザードが開き、テーブルインポート ウィザードを選択するための便利なビジュアル セレクター SQL Azure。</p>  <p><a href=""><img height="327" width="551" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5280.clip_5F00_image004_5F00_thumb_5F00_429BCC18.png" alt="clip_image004" border="0" title="clip_image004" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>Microsoft SQL Azure リレーショナル データベースを選択すると、暗号化を有効にしたData Provider構成SQL Server .NET SQL Server が表示されます。</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0246.clip_5F00_image005_5F00_thumb_5F00_1F1F27B3.png" alt="clip_image005" border="0" title="clip_image005" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>ここでは、サーバー名、ログイン情報、およびアタッチ先のデータベースを入力します。</p>  <p>[次へ] <b></b> ボタンを押すと、データのインポート方法を選択できます。この例では、SQL Azure サーバーにインストールした adventure Works for SQL Azure からいくつかのテーブルを選択します。</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1016.clip_5F00_image006_5F00_thumb_5F00_06CC0D98.png" alt="clip_image006" border="0" title="clip_image006" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>もう一度 <b>[次</b> へ] をクリックすると、選択するテーブルの一覧が表示されます。</p>  <p><a href=""><img height="562" width="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0456.clip_5F00_image007_5F00_thumb_5F00_425BF68B.png" alt="clip_image007" border="0" title="clip_image007" style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px"></a></p>  <p>テーブルを選択する次のダイアログ ページは、非常に適切に行われます。これにより、テーブルの選択、選択したテーブルの列の変更、接続先のサーバー名の表示、外部キー参照による関連テーブルの把握が可能になります。</p>  <p>テーブルを選択してウィザードを完了すると、Excelがダウンロードされ、分析のためにデータにアクセスできます。</p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>'
