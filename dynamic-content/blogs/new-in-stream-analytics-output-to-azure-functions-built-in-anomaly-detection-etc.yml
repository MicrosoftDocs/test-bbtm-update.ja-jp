Title: '新しいStream Analytics: Azure Functions、組み込みの異常検出などへの出力。'
Summary: Microsoft Ignite では、本日、新しい魅力的な機能のプレビューをお知らせAzure Stream Analytics。 これには、組み込みのインライン機械学習ベースの異常が含まれます。
Content: >-
  <p>Microsoft Ignite では、本日、新しい魅力的な機能のプレビューをお知らせAzure Stream Analytics。 これには、組み込みのインライン 機械学習ベースの異常検出、Azure 関数へのエグレス、圧縮データ形式のサポート、JavaScript ユーザー定義集計、Visual Studio ツールでの CI/CD のサポートが含まれます。 これらの新機能は、今後数週間の間に展開を開始します。 Microsoft <a href="https://myignite.microsoft.com/sessions">Ignite</a> カンファレンスに今週参加する場合は、BRK3302 と BRK3303 のセッションに参加して詳細を確認してください。</p>


  <h2>組み込Machine Learningベースの異常検出</h2>


  <p>&lsquo;組み込みの機械学習ベースのオペレーター ANOMALYDETECTION&rsquo; は、アプリケーションまたはデバイスからのデータをリアルタイムで監視する Azure Stream Analytics のお客様を支援するように設計されています。また、予想されるパターンに準拠していないイベントや観測を簡単に検出するのに役立つ必要があります。</p>


  <p>これまで、産業用 IoT のお客様やストリーミング データを監視する他のユーザーは、カスタム機械学習モデルに依存しました。 実装者は、シナリオと問題ドメインに精通している必要がありました。 また、これらのモデルとストリーム処理メカニズムを統合するには、複雑なデータ パイプライン エンジニアリングが必要でした。</p>


  <p>今日発表された新しい機能により、機械学習の複雑さは、機械学習モデルに対する単一の関数呼び出しSQLに簡素化されました。 基になる汎用機械学習モデルは抽象化され、入力ストリームに合わせて時間の流れと一致して継続的に学習されます。 この新しい機能は、数値時系列データを対象とします。これは、お客様が異常、肯定的および否定的な傾向を検出するのに役立ちます。 詳細については、異常検出に関 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-machine-learning-anomaly-detection">するドキュメントを参照</a> してください。</p>


