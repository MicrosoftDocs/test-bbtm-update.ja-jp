  <h2>入力圧縮形式のサポート</h2>


  <p>帯域幅の問題とメッセージ サイズの制限は、お客様が圧縮入力形式のサポートを必要とする主な理由です。 既存および見込み顧客の多くからの要求の増加に基づき、Azure Stream Analytics が GZIP ストリームと Deflate ストリームのサポートを提供する予定です。</p>


  <p>本日のお知らせはAzure Stream Analytics、現在これらの制限に直面している多くのお客様にとって実行可能なオプションです。</p>


  <h2>Visual Studio継続的インテグレーションとデリバリーのためのツール</h2>


  <p>改善とコードの更新を可能な限り迅速に促進しながら、実稼働コードの安定性を管理する必要があるということは、開発チームがコード統合とデプロイ (CI/CD) プロセスの構築に多くの時間を費やしているという意味です。 このようなチームの支援を向上するために、CI/CD のネイティブ サポートは、Stream Analytics Visual Studio Tools 内<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio">から展開されています</a>。 お客様は、新しくリリースされたパッケージを使用して、自動ビルドを実行し、スクリプトをテストし、Stream Analytics Visual Studio プロジェクトでNuGet<a href="https://www.nuget.org/packages/Microsoft.Azure.StreamAnalytics.CICD/">できます</a>。 この新機能により、開発者環境だけでなく他の自動化されたプロセス内でも、Stream Analytics&rsquo; ジョブ用の継続的な CI/CD パイプラインを非常に簡単に設定できます。</p>


  <h2>JavaScript ユーザー定義集計</h2>


  <p>JavaScript ユーザー定義関数のリリースに続き、UDA (JavaScript ユーザー定義集計) を提供する準備ができました。 ユーザー定義集計を使用すると、時間加重平均、累積密度、配列の累積など、独自のステートフル計算を実行できます。</p>


