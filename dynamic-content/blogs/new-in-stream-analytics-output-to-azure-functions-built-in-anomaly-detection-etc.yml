  <p align="center"><em>複数のクエリで 関数を使用Stream Analytics方法</em></p>


  <h2>Egress Azure Functions へのアクセス</h2>


  <p>Azure Functions は、ユーザーがインフラストラクチャを明示的にプロビジョニングまたは管理することなくオンデマンドでコードを実行し、Azure またはサードパーティのサービスで発生するイベントによってトリガーされるコードを実装できる、Azure の &#39;サーバーレス&#39; コンピューティング サービスです。 トリガーに応答Azure Functionsこの機能により、トリガーに対する自然な出力Azure Stream Analytics。</p>


  <p>現在Stream Analytics多くのお客様は、最初に出力を Service Bus キューに書き込み、そこから Azure 関数にアクセスすることで、Azure Functions によって提供される豊富な機能を活用しています。 Azure Functions とのより直接的な統合を提供するために、現在、出力アダプターを発表し、Azure FunctionsをAzure Stream Analytics。 この出力アダプターは、ユーザーが Stream Analytics を Azure Functions に接続し、スクリプトまたはコードを実行してダウンストリーム ワークフローをトリガーし、主要なイベントへの応答を迅速化するように設計されています。</p>


  <p>たとえば、工場のフロアで前処理などの特定の定義済みの条件が観察された場合に、開発者が電子メール アラートや通知を送信する方がはるかに簡単になります。 開発者は、カスタムの後処理ロジックを作成して、Azure Stream Analytics Azure エコシステムの外部にある他のさまざまな Azure サービスまたはアプリに接続することもできます。</p>


