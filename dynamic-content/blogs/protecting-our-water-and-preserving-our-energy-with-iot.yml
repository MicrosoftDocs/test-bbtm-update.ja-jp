Title: IoT を使用して水を保護し、エネルギーを維持する
Summary: 発展した国では、水がクリーンかどうか、または水がどのようにしてそこに着くのかについてほとんど考えてはいない。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70a37529-3c75-444d-a171-0eacae935753.jpg"><img alt="IoT final" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3a08f64-7f3d-464d-aea0-c28cf083cc37.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT final" width="1024"></a></p>


  <p>発展した国では、水がクリーンかどうか、または水がどのようにしてそこに着くのかについてほとんど考えてはいない。 しかし、世界の人口の 40%&rsquo; 以上がクリーンで十分な水供給を&rsquo;持っているのは現実ではありません。 一部の都市では、U.N. では、一部の都市では、漏れやパイプのバーストによって最大 70% の水が失われるという結果が出ていました。</p>


  <p>高度なポンプ ソリューションと水技術のグローバル リーダーである Grundfos は、すべてのユーザーにクリーンな水とサニテーションへのアクセスを提供するその一部を行っています。<a href="https://www.microsoft.com/en-us/internet-of-things/azure-iot-suite">Azure IoT</a> はプロセスの一部です。 1945 年にドアを開いてから、Grundfos はエネルギー効率の高いポンプを作り出しました。これは、農業用、治療用、または作物用の場合でも、必要な場所に水を移動します。</p>


  <p>現在、Grundfos では、スマート ポンプ ソリューションを備えた年間 1,600 万台を超えるポンプを製造しています。これは、欠陥のあるパイプを特定して分離し、目的の場所に水を再ルーティングします。 grundfos は、Microsoft Azure、Azure IoT Suite、および Microsoft Dynamics 365 の集合的な力を通じて、ソリューションのインテリジェンスを向上し、リモート監視とメンテナンス サービスを追加しました。このサービスにより、コストを削減し、緊急時に対応する時間を節約できます。</p>


  <p>Azure IoT ハブ&rsquo;を使用すると、会社のソリューションは、ポンプと顧客監視コンソールの間の安全な、二元的な通信を可能にするフル マネージド サービスを&rsquo;確立できます。 Azure IoT Edge を使用すると、ポンプ データをリアルタイムで収集し、Microsoft Dynamics 365 と合成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IMAGE_2_Comp4_A.jpg"><img alt="" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IMAGE_2_Comp4_A.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></a></p>


  <p>Grundfos&rsquo; スマート ポンプは、結果の分析情報を活用して、問題が発生した場合に予測、防止、対応できます。 また、天気予報で過度の降水量が必要な場合、Grundfos は、その外部データを使用して、水を分離し、水害を防ぐのに役立ちます。 これにより、顧客の価値を高め、災害の軽減とサニテーションを改善し、命を節約する新しいサービスのステージが設定されます。</p>


  <p>水供給の保護は&rsquo;、Grundfos&rsquo; の懸念事項に限る必要があります。 水ポンプは世界の電力供給の約 10%&rsquo; を消費し、それが気候変化の主要な要因になります。 Cortana Intelligence の予測分析機能により、Grundfos は電力使用量が最も低いときに予測し、ピーク時間外に動作するポンプを再スケジュールする可能性があります。</p>


  <p>明らかに、さらに多くのことを行う必要がありますが、Azure IoT の機能により、Grundfos は、グローバルな水供給が安全で信頼性が高く効率的なことを保証するために役立ちます。</p>


