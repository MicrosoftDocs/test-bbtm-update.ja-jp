Slug: windows-azure-marketplace-adds-support-for-six-languages-and-html5-applications
Title: Windows Azure Marketplace 6 つの言語と HTML5 アプリケーションのサポートを追加
Summary: '&rsquo;Windows Azure Marketplace は、データ プロバイダーや開発者がデータセットやアプリケーションを購入および販売するオンライン 市場です。&nbsp; 2... で使用できます。'
Content: <p>&rsquo;Windows Azure Marketplace は、データセットやアプリケーションを購入および販売するデータ プロバイダーや開発者向けのオンライン 市場です。&nbsp;</p>  <p>世界中の 26 か国で利用できる Windows Azure Marketplace <a target="_blank" href="https://datamarket.azure.com/?WT.mc_id=cmp_pst001_blg_post0057"></a> は、日本語、中国語、フランス語、ドイツ語、スペイン語、イタリア語を含む 6 つの言語で利用できます。&nbsp;この更新により、英語以外の市場の開発者は、ネイティブ言語で製品を検索して購入できます。</p>  <p>また&rsquo;、HTML5 アプリケーションで、アプリケーションからデータ セットを使用Windows Azure Marketplace。&nbsp;これは、JSON と JSONP の OData サポートを通じて可能になります。 HTML5 で作業している開発者は、Windows 8 の準備をして、Windows Azure Marketplace で既に使用できる豊富で多様なデータ セットからデータをプルできます。</p>  <p>これらの機能強化は、9 月の Service Update 4 に従います。これには、Microsoft 翻訳ツール API と国際提供が含まれています。</p>  <p>更新された<a target="_blank" href="https://datamarket.azure.com/?WT.mc_id=cmp_pst001_blg_post0057">可用性Windows Azure Marketplace</a>サポートの<a target="_blank" href="https://www.odata.org/">https://www.odata.org/</a>詳細については、次のページを参照し、JSON と JSONP のサポートの詳細を確認してください。</p>
