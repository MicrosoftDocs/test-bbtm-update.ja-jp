Title: 'Azure Virtual Machines: Linux VM を管理するための Chef、Puppet、Docker の使用'
Summary: この投稿では、Azure で Linux VM を作成し、Linux VM を管理するための Chef、Puppet、Docker のようなツールを使用する方法について説明します。
Content: >-
  この投稿では、Azure で Linux VM を作成し、Linux VM を管理するための Chef、Puppet、Docker のようなツールを使用する方法について説明します。


  Microsoft Virtual Academy は、Azure で作業する IT プロフェッショナル向けで、12 月 1 日から 4 日まで Azure <a href="https://www.microsoftvirtualacademy.com/liveevents/azure-iaas-for-it-pros">IaaS for IT Pros</a> Web ストリーミング イベントをホストしました。このイベントで説明するトピックは、さまざまな Azure サービスとしてのインフラストラクチャ コンポーネントに関する詳細情報を提供することを目的としました。


  このブログ記事では、イベントの 3 日目に取り上がった <strong>Linux と OSS </strong>のトピックを強調します。 これらの 1 時間の長いセッションでは、Azure for Linux で使用できる機能と、それらをデプロイするためのツールに関する情報の提供に重点を置きます。これには、大規模な Linux デプロイ、Azure 内のコンテナーのサポート、Chef、Puppet、その他の標準ツールを使用した Azure の VM デプロイの管理が含まれています。

  <h2>Azure での Linux サポートの開始</h2>

  Azure への Linux/OSS ワークロードのデプロイに関する概要セッションを開始します。VM イメージ (キュリングおよびコミュニティ)、VM 拡張機能、最終的には Java、Python、PHP などのさまざまなアプリケーション言語フレームワークのサポートに関するオプション。開発/テスト用にクラウドを使用するか、既存の OSS アプリケーションをクラウドに移行するかに関係なく、 このセッションは、開始に役立ちます。


  発表者: マハン・アルムガム・ラーマクリシュアン


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/How-to-Deploy-Linux-and-OSS-on-Azure/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h3>Linux VM の構成管理:</h3>

  次に、アプリケーションの構成管理に進みVirtual Machines、Azure で Chef と Puppet を使用する方法について説明します。 説明されているトピックには、Knife、Puppet コマンド、Azure CLI を使用して Azure でインフラストラクチャを作成および管理し、Chef と Puppet で管理できるエージェントをブートストラップする方法が含まれます。また、Ruby、Python など、標準的なスクリプト言語を使用して Azure にアプリケーションをデプロイする方法も説明します


  発表者: カドダナ・パタノウ


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/Leverage-Existing-Chef--Puppet-Toolsets-for-Management/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h2>分散アプリケーションの実行にコンテナーを使用する:</h2>

  3 番目のセッションでは、Docker エコシステムを使用して、コンテナー テクノロジを利用して、Docker エコシステムを使用して分散 IT アプリケーションを管理および実行する方法Microsoft Azure説明します。説明されているトピックには、Azure VM での Linux Docker ホストの設定、Docker Hub とのインターフェイスによるユーザー コンテナー イメージのプルとプッシュ、dockerfile とビルド プロセスを使用した Docker イメージの作成の自動化が含まれます。


  発表者: マトリッド・ムースとアフメト・アルプ・クリン


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/How-to-Implement-Containerization-with-Docker-to-Increase-Density-and-Performance-of-Virtual-Machine/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h2>Azure での大規模な Linux デプロイの作成:</h2>

  このシリーズの最後のセッションは、大規模な Linux デプロイでした。これには、問題にアプローチする方法、行う重要な考慮事項、および Azure で大規模なデプロイを作成する方法に関するベスト プラクティスも含まれます。 また、このセッションでは、デプロイを容易にし、レプリケーションとレプリケーションを利用してデータ層をスケールアウトする方法のデモを提供するスクリプトの例Azure Load Balancer。


  発表者: Sung Hsueh


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/Creating-Large-Scale-Linux-Deployments-on-Azure/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>


  "Linux on Azure" の概要をまとめると、 これらのセッションは、Azure 上の Linux VM を管理するために役立ちます。今後のセッションで詳しく説明したいトピックがある場合は、お知らせください。
