Title: オンプレミスの HPC グリッドを廃止して、保険数理 compute のコストを節約します
Summary: 保険会社は、オンプレミスのコンピューティンググリッドを保険数理コンピューティング用に保持する必要はありません。 以前は、クラウドへの抵抗は次のようになってきました。クラウドはデータのセキュリティが欠如しており、クラウドは高価であり、クラウドではどのような経験も持っていません。
Content: >-
  <p>保険会社は、オンプレミスのコンピューティンググリッドを保険数理コンピューティング用に保持する必要はありません。 以前は、クラウドへの抵抗は次のようになってきました。クラウドはデータのセキュリティが欠如しており、クラウドは高価であり、クラウドではどのような経験も持っていません。 ただし、これらの引数は古くなっています。 私は、多くの異なる保険会社のコンピューティンググリッドで、サポートされています。 Microsoft に参加する前に、ワークロードを Azure に移動し、オンプレミスのグリッドをグローバルに停止するようにプロジェクトを主導しています。 この時点で、すべての保険会社は、処理されたポリシーの数の増加に対する需要の増加と、保険数理および会計システムの変更を必要とする新しい規制を認識しています。 IFRS-17 では、保険数理および accounting プロセス全体にわたってワークフロー、レポート、および制御を変更する必要があります。 ここで、Azure 上のクラウドベースのソリューションに移行します。</p>


  <h2>クラウドベースのコンピューティングソリューションへの移行を待つ理由</h2>


  <p>長年にわたり、IT 部門が、保険数理 department と IT チームと連携して働いてきまし &rsquo; た。 すべてのクラウドベースのソリューションに移行すると、主に3つのブロックが見られました。 これは常に、セキュリティとビジネス継続性に関する質問があるビジネス情報セキュリティ責任者 (BISO) から始まります。 その後、会計部門、法務部門、調達部門を満たす必要があります。 最後に、IT 管理者に関係があります。 このグリッドを &rdquo; 構築したことは珍しく &ldquo; ありません。 これらのブロックは迅速に対処でき、会社はすべてのクラウドベースのコンピューティング環境のコストを削減し、パフォーマンスを向上させることができます。</p>


  <h2>セキュリティと継続性に関する自信</h2>


  <p>Microsoft は、コンプライアンス要件を満たすことによって業界をリードします。 Azure は、一般データ保護規則 (GDPR)、ISO 27001、HIPAA、FedRAMP、SOC 1、SOC 2 などの国際的および業界固有のコンプライアンス基準を満たしています。また、オーストラリアの IRAP、英国の G-クラウド、シンガポールの MTCS などの国ごとの基準も満たしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/278f2cc1-c769-4c1e-bb14-f7829efb3f2e.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f23533f9-f6de-4f85-883b-84c4399ae564.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>英国規格協会によって実行されるような、サードパーティの厳格な監査により、Azure &rsquo; はこれらの基準に定められている厳密なセキュリティ管理に準拠しているかどうかを確認します。 詳細については、セキュリティチームがより多くのドキュメントを入手できるように、これらのリンクを参照してください。</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx?WT.mc_id=riskanalysis-docs-nileimer" target="_blank">TrustCenter コンプライアンス</a></li>
   <li><a href="https://aka.ms/cloud-trust-compliance" target="_blank">クラウドでの信頼とコンプライアンスの実現</a></li>
  </ul>


  <p>ISO 22301 などのコンプライアンスによって、Azure&#39;s のビジネス継続性とディザスターリカバリーの準備が明らかになります。 Azure のビジネス継続性に関するサードパーティの &rsquo; 広範な監査を提供することで、ミッションクリティカルなアプリケーションで azure を信頼できることが保証されます。 <a href="https://aka.ms/iso22301cert" target="_blank">Azure &rsquo; の ISO 22301 認定の詳細を確認し、証明書のコピーをダウンロード</a>します。</p>


  <h2>コスト削減ほどためのない会計士</h2>


  <p>オンプレミスの保険数理コンピューティンググリッドからオンデマンドの変数サイズに移行すると、コストが大幅に削減されるという経験があります。 四半期ごとに連続して実行される固定の1万コアグリッドを考えてみます。1四半期に15日に1回実行されている Azure 1万 core grid に移動できます。 <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/?WT.mc_id=gridend-acomblog-nileimer" target="_blank">Microsoft Azure の TCO 計算ツール</a>によれば、同じ保険数理コンピューティングが実行されるのに80% の節約になる場合があります。 重要なのは、できるだけ早く使用されている古い機器を使用停止にすることです。 現在のグリッドがコントラクトの最後にない場合でも、純コストが大きくなる可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bbbea09-4d92-4df8-88ec-a5e3170cb73f.png"><img alt="image" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80371246-4f26-4aaa-bd0c-996ce8ccd65e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2>移動する時間</h2>


  <p>何年も前に、IT プロフェッショナルと、保険会社のサポートスタッフが、クラウドによって新たに追加されています。 しかし、Office 365 などのクラウドサービスとして実行されている多数 &nbsp; のビジネスアプリケーションでは、これが新しい正常です。 サーバーをオフにして取り除くことに対する抵抗は自然です。 ソフトウェアがインストールされた状態で、ハードウェアが償却されています。 しかし、すべての機器とソフトウェアは、時間の経過と共にコスト効率が低くなります。</p>


  <p>多くの企業にとって、最も簡単なソリューションは、Azure クラウドで実行されている既存のベンダーから SaaS 関数を使用することです。 &nbsp; この変更は、既存のデータを SaaS の場所にコピーし、入力を再接続し、データフローを出力するのと同じように簡単です。 一部のプロバイダーでは、これを実行する遷移ユーティリティがあり、変換によって結果が変更されていないことを確認しています。 現在のモデルが古いバージョンとサポートされていないバージョンのソフトウェアで実行されている場合にのみ、実際の問題が発生します。 その場合、移行の前にモデルをアップグレードする必要があります。 どのように移動するかは、ビジネスモデルと要件によって異なります。 しかし、ここではオプションについて検討する必要があります。</p>


  <h2>次の手順</h2>


  <p>コンピューティングワークロードを Azure に移行するためのオプションについては、 <a href="https://azure.microsoft.com/en-us/industries/insurance/usecases/?WT.mc_id=gridend-acomblog-nileimer" target="_blank">「保険数理リスクの計算とモデリングの概要」</a> を参照してください。</p>


