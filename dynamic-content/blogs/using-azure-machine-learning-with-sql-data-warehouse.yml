Slug: using-azure-machine-learning-with-sql-data-warehouse
Title: データAzure Machine Learningを使用SQL Data Warehouse
Summary: Azure Machine Learningを使用すると、Azure データベースや他のソースからデータをSQL Data Warehouse予測モデルを構築できます。
Content: >-
  <p>Azure Machine Learningを使用すると、Azure データベースや他のソースからデータをSQL Data Warehouse予測モデルを構築できます。</p>


  <p>Azure Machine Learning は、クラウド ベースの強力な予測分析サービスであり、分析ソリューションとして予測モデルを迅速に作成し、デプロイします。 これにより、SQL Data Warehouse データベースに対して T-SQL クエリを実行して、機械学習環境にデータを処理、サンプリング、読み込みできます。 その後、すぐに使用できるアルゴリズムの大規模なライブラリから選択するか、独自のカスタム R および Python スクリプトを記述することで、このデータに対する予測モデルを作成、トレーニング、スコア付けできます。 モデルをスコア付けしたら、データベースに結果を書き込み、SQL Data Warehouseを使用して視覚化Power BI。 モデルを Web サービスとして公開することで、モデルを運用化できます。</p>


  <p><a href="https://studio.azureml.net/">Machine Learning Studio にアクセスし</a>、次のはじめにクリックします。 ゲスト アクセスを選択するか、自分のゲスト アカウントでサインインMicrosoft アカウント。 接続が完了したら、</p>


  <ul>
      <li>[+新規]、 [空の実験]の順にクリックして、新しい実験を開始します</li>
      <li>T-SQL Data Warehouse クエリを使用して Azure SQLデータを読み取る</li>
      <li>予測機械学習モデルを作成、トレーニング、スコア付けする</li>
      <li>Azure SQL Data Warehouse に結果を書き込む</li>
      <li>モデルを Web サービスとして発行する</li>
  </ul>


  <p>自分のデータベースからデータを基に機械学習モデルを構築SQL Data Warehouseしますか? 以下のチュートリアルに従ってください。または、「データを使用して<a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-get-started-analyze-with-azure-machine-learning/">分析する」の記事Azure Machine Learning</a>してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Integrating-Azure-Machine-Learning-with-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>


  <p>さらに、SQL Data Warehouse の PolyBase 機能を使用すると、Azure ストレージ アカウントの半構造化データを使用して、データベース内のリレーショナル データをマッシュアップできます。 これらの結合されたデータ セットに対して機械学習モデルを構築できます。また、Azure Storage 内のデータを参照する外部テーブルをデータベースに作成することもできます。 以下のチュートリアルに従って、PolyBase の使用を開始するか、PolyBase を使用した読み込 <a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-load-with-polybase/">みに関する記事を参照</a> してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Loading-data-with-PolyBase-in-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>
