Title: '実際 Windows Azure: Husam Laswi を使用したインタビュー、Flextronics でのファクトリ操作の IT ディレクター'
Summary: 実際 Windows azure シリーズの一部として、Flextronics でのファクトリ操作の IT ディレクターである Husam Laswi は、承認されたサービスを提供するための azure プラットフォーム Windows の使用について説明しています...
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="https://www.flextronics.com/">Flextronics</a>でのファクトリ操作の IT ディレクターである Husam Laswi について説明し、認定されたサービスセンター (ASC) アプリケーションを小売店に提供するために<a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure platform</a>を使用する方法について説明します。 ここで &rsquo; は、次のことを言う必要がありました。</p>  <p><b>MSDN: Flextronics は何を実行しますか。</b></p>  <p><b>Laswi</b><b>:</b> Flextronics は、契約製造の事業にあります。 マイクロソフトでは、コンピューティング、医療、消費者向けモバイル、パワーサプライ、自動車など、市場セグメントにおけるエレクトロニクスの Oem 向けの設計、製造、およびサービスを調整しています。 </p>  <p><b>MSDN: ASC アプリケーションについてご意見をお寄せください。</b></p>  <p class="bodycopy"><b>Laswi</b><b>:</b>最初は2008で、ASC は Microsoft <a target="_blank" href="https://www.asp.net/">ASP.NET</a>を使用して開発された Flextronics ツールです。 小売店は、リテール修理店で ASC を使用して、サービスリクエストの修復を処理できます。 たとえば、従業員はこれを使用して、顧客 &rsquo; の保証を確認したり、在庫内のパーツを検索したり、見積もりを準備したり、製品の写真をアップロードしたり、修復の状態を追跡したりすることができます。</p>  <p><b>MSDN: Windows Azure platform に ASC を実装する前に直面した最大の課題は何ですか?</b></p>  <p><b>Laswi</b><b>:</b>顧客が小売場所でアプリケーションを採用する速度がわからなかったため &rsquo; 、<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">ソリューションをスケーラブルに</a>する必要がありました。 &rsquo;お客様がビジネスを運営する多くのリージョンに対応するのに十分なデータセンターを用意していませんでした。 アジアで小売店を再作成 &rsquo; した場合、 &rsquo; 米国のデータセンターへのログ記録について心配する必要はありません。  さらに、タイムラインも制限されていました。 私たちは、自社のデータセンターでアプリケーションをホストしている場合、資本投資に関する要求に対処する必要があることを認識していました。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0216.FlextronicsSS.png" border="0"> </p>  <p>小売店は、小売店で ASC を使用して、修復要求を処理できます。 </p>  <p><b>MSDN: 他のクラウドコンピューティングソリューションを見てきましたか?</b></p>  <p><b>Laswi</b><b>: </b>Salesforce.com や Amazon エラスティックコンピューティングクラウド (EC2) などのクラウドソリューションを評価しています。 Salesforce.com を使用していた場合は、ソリューションの開発に時間と労力を費やす必要があります。 Windows Azure を使用することにより、既存の ASC テクノロジを活用できます。 また、Amazon EC2 を使用すると、クラウドに存在する別のサーバーが存在するようになり、従来の開発パラダイムとの相互運用性が向上しました。 </p>  <p><b>MSDN: Windows Azure platform で作成したソリューションについて説明します。</b></p>  <p><b>Laswi</b><b>: </b>microsoft の開発パートナーである<a target="_blank" href="https://www.cloudxtension.com/">CloudXtension</a>は、Microsoft Partner Network のメンバーであり、ASC を Windows Azure platform に移行するためのすべての開発作業でした。 これは、静的 ASP.NET アプリケーションを、豊富なユーザーインターフェイスを使用して動的なクライアント側アプリケーションに変換したものです。 また、CloudXtension は、Microsoft SQL Azure を使用してデータベースオブジェクトの作成とレポートを有効にするための回避策も作成しました。  また、アプリケーションでは、Microsoft .NET Framework の一連の拡張機能である統合言語クエリ (LINQ) を使用して、アップロードされた製品の写真を取得します。これは、サーバー側の Blob ストレージを使用して ASC に格納されます。 また、ASC は、Windows Azure AppFabric の一部である Access Control を使用して、支払いの推定情報を提供する独自の web アプリケーションにアクセスします。 </p>  <p><b>MSDN: Windows Azure platform にデプロイするのにどれくらいの時間がかかりましたか?</b></p>  <p><b>Laswi</b><b>: </b>2010 年4月以降、CloudXtension は、Windows Azure platform で実行されているサービス注文 &mdash; の基本的な機能 &mdash; を確認する ASC アプリケーションを紹介する概念実証パイロットプログラムを実施しています。  CloudXtension は3か月の作り替える ASC に費やし、次に3か月後に機能強化を開発し、ユーザー受け入れテストを実施しました。 2010年9月15日に、お客様 &rsquo; の小売店の1つで、ASC が運用環境になりました。 </p>  <p><b>MSDN: Windows Azure platform を実装した後、どのような利点がありますか。</b></p>  <p><b>Laswi</b><b>: </b>ASC を迅速に市場に投入し、 <a target="_blank" href="https://www.microsoft.com/windowsazure/economics/default.aspx">設備投資とメンテナンスにコストを節約</a>し、使い慣れた信頼できる Microsoft テクノロジを使用しました。 microsoft のお客様は、ASC の Windows Azure の実装に非常に満足しています。 Microsoft はビジネスを維持し、お客様のビジネスを成長させることができるようになりました。 </p>  <p><a target="_blank" href="https://www.flextronics.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7345.FlextronicsLogo.png" height="32" width="304" border="0"></a></p>  <p>詳細については、次の記事をご覧ください: &nbsp; <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009957">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009957</a>&nbsp; </p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。  <span style="text-decoration: underline;">&nbsp;</span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= hhttps://blogs.msdn.com/b/w