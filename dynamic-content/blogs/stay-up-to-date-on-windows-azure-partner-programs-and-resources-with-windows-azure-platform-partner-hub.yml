Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>現在または将来の Microsoft パートナーは、Azure でのクラウドでのパートナー戦略の詳細を知<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">りたいWindowsですか</a>?&nbsp;Azure に関するコミュニケーション、共同作業、フィードバックを受け取る方法Windowsですか? 新しく改訂された Windows Azure Platform パートナー ハブを確認して、ストーリーを共有したり、ヒントやリソースについて学習したり、Windows Azure Platform 上に構築されている Microsoft パートナーが現在行っているシミュレートされたカスタム開発プロジェクトやアプリケーションの移行にアクセスしたりします。 &nbsp;   <p>サイトをより対話的で応答性の高いものにするために、チームは Microsoft Gold 認定パートナーである <a href="https://slalom.com/" target="_blank" mce_href="https://slalom.com/">Slalom Consulting</a> と共同で、BlogEngine.NET を azure Windowsしました。 &nbsp;これは Windows Azure での BlogEngine.NET の最初のデプロイの 1 つであり、SlalomWork のブログ記事「New Azure Site Launched: Azurehub.com」でプロジェクトの詳細を確認できます。</p>  <p>新しいパートナー ハブ Web サイトが役に立つ場合があります。ご自分の考えをお知らせください。&nbsp; 他にどのようなリソースを表示しますか?&nbsp; コメントを投稿して、ご自分の考えや提案を共有してください。ご意見をお待ちしています。<a title="_GoBack" name="_GoBack"></a></p>'
