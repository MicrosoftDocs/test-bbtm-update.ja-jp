Title: Riverbed をAzure Site Recovery Azure へのレプリケーション トラフィックを最適化する WAN
Summary: 'Azure に送信されるレプリケーション トラフィックを最適化する方法の詳細を確認します。 '
Content: >-
  <p>ディザスター リカバリーに備えるインフラストラクチャを設計する場合、ネットワーク計画は最も重要な側面の 1 つになります。 Azure などの&rsquo;パブリック クラウドをディザスター リカバリー ターゲットとして使用し、レプリケートするデータの量が多い場合は、この帯域幅を最適化すると非常に有益です。 Riverbed のような WAN オプティマイザ&nbsp;ー<a href="https://aka.ms/asr-riverbed-riverbedsite">を使用して</a>、Azure に送信されるレプリケーション トラフィックを最適化できます。</p>


  <p>約 1 年前に、Riverbed の人々と提携し、Hyper-V から Azure に送信されるレプリケーション トラフィックの最適化を示すホワイトペーパーを公開しました。 VMware 仮想マシンまたは物理サーバーをレプリケートするときに実現できる利点を確認するために、もう一度パートナー <a href="https://aka.ms/asr-riverbed-documentation">と提携しました</a>。 この研究には、Microsoft の KevinVanlivan と私自身と、Riverbed の Brett Hill が参加しました。 Riverbed&reg; SteelHead&trade; アプライアンスによって、転送されるデータ量が 70% を超える量が削減されたという結果が見つかりました。 レプリケーションに必要な時間が半分以上短縮されました。</p>


