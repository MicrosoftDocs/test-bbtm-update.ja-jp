  <p><strong><a href="https://aka.ms/asr-riverbed-whitepaper">ホワイトペーパーをダウンロードして、</a></strong> 実験の詳細と、それをエンドツーエンドで設定する方法を確認します。</p>


  <p>アプリケーションを設定する方法の詳細については、Azure Site Recoveryドキュメントを <a href="https://aka.ms/asr-riverbed-documentation">Azure Site Recoveryしてください</a>。</p>


  <p>簡単 <a href="https://aka.ms/asr-riverbed-landingpage">にAzure Site Recoveryを</a> 開始できます。 無料<a href="https://aka.ms/asr-riverbed-azuretrial">試用版にサインアップMicrosoft Azureします</a>。</p>


  <p>ASR で確認するフィードバックや機能&#39;場合は、フィードバック フォーラムでAzure Site Recovery <a href="https://aka.ms/asr-riverbed-feedback">送信してください</a>。 MSDN の <a href="https://aka.ms/asr-riverbed-forum">Azure Site Recoveryフォーラムにアクセスして</a> 、追加情報を確認し、他のお客様と関わり合います。</p>
