  <h2>エンタープライズ コネクタ</h2>


  <p>多くのお客様は、複雑で時間のかかる接続構成手順につながる可能性があるミッション クリティカルなアプリケーションとビジネス プロセスを扱っている場合が多い点に気付いがあります。 このLogic Apps、ビジネス アプリケーションとの接続を簡単かつ迅速に確立するエンタープライズ コネクタを追加しました。 たとえば、SAP コネクタを使用すると、Logic Apps を使用してオンプレミスの SAP システムをクラウド アプリケーションに簡単に接続できます。市場の他のサーバーレス製品で複雑なコーディングを行う必要はありません。 現在、MQ シリーズと SAP ECC コネクタはプレビューの予定であり、数か月後にコネクタが追加される予定です。 現在使用可能なすべてのコネクタの完全な一覧については、コネクタに関するページLogic Apps <a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list">参照してください</a>。</p>


  <h2>概要今日!</h2>


  <p>Enterprise Integration Pack の一般提供により、完全な SLA とサポートを使用して、これらのサービスの実稼働環境での使用を開始できます。 サーバーレスコンピューティングおよび統合機能の継続的デリバリーに取り組み、投資と新しいリリースに関する更新プログラムを引き続き共有します。 その間に、詳細を確認し、サーバーレス&ndash;サービスを使用して、<a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps試</a><a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>。 いつものように、コメントを共有し、引き続き、Logic Apps Functions <a href="https://feedback.azure.com/forums/287593-logic-apps">チームと</a><a href="https://feedback.azure.com/forums/355860-azure-functions">対話</a>してください。</p>


