  <h2>管理機能</h2>


  <p>システム管理ソリューションを使用して B2B イベントを表示およびトラブルシューティングする機能は、包括的な EDI 機能を有効にするのと同じほど重要です。 Enterprise 統合パックを使用すると、組み込みの追跡などのさまざまな柔軟な方法で B2B イベントを追跡できます。組み込みの追跡は、Microsoft Operations Management Suite (OMS) にルーティングできます。これは、既存の追跡ポータルを使用して行うことができます。 AS2 形式と X12 形式の B2B トランザクションを簡単に表示およびトラブルシューティングできます (EDIFACT は数週間以内に予定されています)。 さらに、新しい RESTful 追跡 API を使用すると、ロジック アプリの実行と他のアプリケーションの両方から追跡イベントを送信して、エンドツーエンドの可視性を確保できます。 Operations Management Suite では、ビジネス プロセス全体にわたって追跡データを追加および関連付けできます。</p>


