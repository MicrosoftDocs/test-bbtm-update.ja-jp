Title: 新Azure Logic Appsイノベーション – クラウドベースの統合パックEnterprise一般提供
Summary: 企業は、サービスの可用性を損なうことなく、インフラストラクチャ コストを削減するためのより多くの方法を探しています。 その結果、企業はのような新しいクラウド開発アーキテクチャを探しています。
Content: >-
  <p>企業は、サービスの可用性を損なうことなく、インフラストラクチャ コストを削減するためのより多くの方法を探しています。 これにより、企業はサーバーレスのような新しいクラウド開発アーキテクチャを探し、複数のサード パーティ サービス間でイベントによってトリガーされる統合が必要になります。&nbsp;開発者は、Azure Logic Apps や <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Functions</a> のようなサーバーレス ソリューションに目を<a href="https://azure.microsoft.com/en-us/services/functions/"></a>向け、ワークフローを自動化し、システムを統合することで、アプリケーションの配信を高速化し、コストを削減しています。 Logic Appsを使用すると、ビジュアル デザイナーと、Dynamics CRM、Salesforce、Office 365 などのすぐに使用できるコネクタの幅広いセットを使用して、強力な統合ソリューションをすばやく簡単に構築できます。</p>


  <p>今日は、Logic Apps 内の Enterprise Integration Pack の一般提供という統合におけるもう 1 つの重要なマイルストーンをお知らせします。これは、クラウドでの企業間 (B2B) 通信をさらに簡素化します。 これにより、ビジネス トランザクションを確実に処理し、B2B イベントを追跡およびトラブルシューティングし、追加の既存のコネクタを活用することができます。</p>


  <h2>電子データ交換 (EDI) と企業間 (B2B) トランザクション</h2>


  <p>統合Enterpriseを使用すると、従来の統合ソリューションよりも高速で信頼性が高く、汎用性の高い B2B/EDI ソリューションを利用できます。 Enterprise Integration Pack 内の統合アカウントは、マップ、スキーマ、取引先、契約、証明書などのクラウドベースの B2B 関連成果物をすばやく作成および管理します。 このリリースでは、電子データ交換 (EDI) が簡単になりました。 AS2、EDIFACT、X12 などのさまざまなプロトコルで B2B&nbsp; トランザクションを送信、受信、トラブルシューティングできます。 Mission Mission Mission Supply のようなお客様は、Logic Apps で EDI 機能の利点を既に実現しています。現在、<em>Azure Logic Apps&ldquo; ソリューションでは、[電子データインターチェンジ] プロバイダーが必要としていた 2 か月以内にサプライヤーをオンボードできます。パートナーを統合する速度が速くなると、ビジネスの成長が速くなります。&rdquo;&ndash; Dave Pattison、Mission Mission Mission Supply の IT ディレクター</em></p>


