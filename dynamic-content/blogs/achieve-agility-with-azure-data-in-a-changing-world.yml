Title: 変化する世界で Azure Data を使用して機敏性を実現する
Summary: 私たちは要求の厳しい時代に生き、変化はこれまで以上に速く起こっています。データは常に重要な分析情報を提供してきたが、急速に進化するランドスケープをナビゲートするために、AI が意思決定を進め、エッジで予測分析を適用して新しい可能性を解き出すインテリジェンスの層を追加することが極めて重要です。
Content: >-
  <p>私たちは要求の厳しい時代に生き、変化はこれまで以上に速く起こっています。 データは常に変化するコンテキストに関する重要な分析情報を提供していますが、急速に進化するランドスケープをナビゲートするために、AI が意思決定を進め、エッジで予測分析を適用して新しい可能性を解き出すインテリジェンスのレイヤーを追加することが極めて重要です。</p>


  <p>Microsoft Ignite では、変化する世界で組織が再構築するのに役立つお知らせを多数共有しました。 2019 年 11 月のAzure Arcに続き、プレビューのリリースが開始<a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc 対応データ サービス。</a> このプレビューにより、お客様は選択したハードウェアで Kubernetes を使用して、データ センター、エッジ、または任意のクラウド全体の任意のインフラストラクチャに Azure データ サービスを導入できます。 現在プレビューのデータ サービスには、SQL Managed Instance PostgreSQL Hyperscale が含まれます。 データ ソースは、多くの場合、さまざまなインフラストラクチャに分散され、データ主権、待機時間、規制コンプライアンスに関する課題につながる可能性があります。 お客様は、常に最新の常緑の SQL、エラスティック スケール、統合された管理エクスペリエンスなど、任意のインフラストラクチャで実行できる Azure&mdash; のイノベーションの恩恵を受ける可能性があります。</p>


  <p>また、<a href="https://azure.microsoft.com/en-us/services/sql-edge/" target="_blank">Azure SQL Edge</a> の一般提供を発表しました。これは、IoT ゲートウェイとエッジ デバイスに最も安全な SQL エンジンを提供します。 Azure SQL Edge&mdash; は、アクションが発生する AI の権利を備えた予測インテリジェンスをサポートしています。組み込みのデータ ストリーミングとストレージは、ARM では 500&mdash; メガバイト未満の小さなコンテナーにパックされ、接続、切断、または半接続環境では x64 ベースのデバイスに格納されます。 業界をリードするセキュリティ、使い慣れた開発者エクスペリエンス、およびお客様が既に SQL Server と Azure SQL で知り、信頼しているのと同じツールを備えています。</p>


  <p>世界をリードする geo データ スペシャリストである <a href="https://www.fugro.com/" target="_blank">Fugro</a> は、エネルギーおよびインフラストラクチャ部門のクライアントが<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">、Azure IoT Edge</a> と Azure SQL Edge を使用して重要な分析情報を得て、効率を高め、イノベーションを高速化するのに役立ちます。 一度コンパイルに 2 週間かかったレポートには、8 分かかります。</p>


  <p style="margin-left: 40px;">この geo データを使用して、この急速に変化する惑星を構築または運用する何かが、安全で持続可能な方法<em>で実行されます。&rdquo; - &ldquo;</em>Pim Peereboom、Fugro Project統合管理のグローバル マネージャー</p>


  <h2>Azure SQLのお知らせ (Microsoft Ignite)</h2>


  <p>Microsoft は引き続き、<a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL Virtual Machines、Azure SQL Managed Instance、および Azure</a> SQL データベース上の SQL Server を含む azure SQL クラウド データベースの Azure SQL ファミリに投資しています。 <a href="https://azure.microsoft.com/en-us/services/azure-sql/sql-managed-instance/" target="_blank">複数の SQL</a> Managed Instance 間の分散トランザクションの今後のサポートと、R および Python 分析用の Azure Machine Learning Services のプレビューを含む、Azure&mdash; でのよりシームレスな移行とアプリの最新化を実現する、SQL Managed Instance のいくつかの新機能を発表しました。 グローバル VNet&rsquo; ピアリングの一般提供により、ビジネス継続性とディザスター リカバリーのオプションを強化するために、さまざまなリージョンの仮想ネットワークを簡単に簡単に接続できます。 サインアップして、Azure SQL 仮想イベントの詳細については、「Azure SQL を使用してアプリケーションを<a href="https://info.microsoft.com/ww-landing-Transform-Your-Applications-with-Azure-SQL.html" target="_blank">変換する」を参照してください</a>。&nbsp;</p>


  <p>また、クラウドの最高の開発者エクスペリエンスを提供するコミットメントを引き続き提供する発表も行いました。 <a href="https://azure.microsoft.com/en-us/free/cosmos-db/search/?&amp;OCID=AID2100131_SEM_XoJK8AAAAp0QEp26:20200901110743:s&amp;msclkid=fdc4940dd03515a56a27cb43a1f81523&amp;ef_id=XoJK8AAAAp0QEp26:20200901110743:s&amp;dclid=CL7KjMGryOsCFcMSfgodGcEGZQ" target="_blank">Azure Cosmos DB</a> サーバーレスは現在プレビュー中ですが、使用量ベースの価格を最小限に抑えるので、サービスを開始したり、トラフィックが少ない小規模なアプリケーションを実行したりするためのコスト効率の高い方法になります。</p>


  <p>フレキシブル サーバーは、 <a href="https://azure.microsoft.com/en-us/services/postgresql/#overview" target="_blank">Azure Database for PostgreSQL</a> と <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for MySQL</a> のプレビュー中の新しいデプロイ オプションであり、ネイティブの Linux 統合を備える新しいアーキテクチャを基に構築することで、パフォーマンスと管理性が向上した、開発者向けの拡張された選択肢を提供します。 開発者は、エンドツーエンドのデプロイを簡素化し、停止および開始機能を使用してコストを削減するガイド付きエクスペリエンスを利用できます。</p>


  <h2>Azure Synapse、Azure Cosmos DB、および Azure Cache for Redis</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cache/" target="_blank">Azure Cache for Redis</a>プレビュー段階の 2 つの新しい製品レベルが追加され、Enterpriseと Enterpriseが追加されています。 Redis Labs と連携して開発されたこれらのレベルは、Redis Enterprise オファリングの機能を主要なクラウド プラットフォーム上で初めて統合し、キャッシュのサイズを大きく、信頼性を高め、データ分析などの新しい使用事例のロックを解除するための新しいデプロイ オプションを提供します。</p>


  <p>分析に関しては、Azure は、これまで以上に緊密で意味のあるサービス間の統合と一致しない単純な機能です。&nbsp;英国の大手小売業者である Marks &amp; Spencer (MS&amp;) の場合、統合は <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">、大量</a> の非構造化データを一度に処理する Azure Synapse の機能を備え、データ プラットフォームへの大幅なアップグレードを意味します。 このソリューションは、オンプレミスの Cloudera HDFS クラスターから Azure Data Lake Storage に格納されたデータをプルします。 Marks &amp; Spencer は変換<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank"></a>Azure Databricksも使用します。そのため、データ サイエンティストは、そのデータを Synapse に直接プッシュして視覚化を実行し、ダッシュボードを作成できます。 &nbsp;</p>


  <p style="margin-left: 40px;"><em>&ldquo;応答時間を速くする必要がある要件がある場合があります。または、コストが低く&rsquo;、持っているデータの種類に合ったスケーラブルなデータが必要になる場合があります。Azure では、ソリューション&rdquo;</em>&ndash;全体を形成するさまざまなテクノロジから選択できます。Aaronpal Dhanda、データ テクノロジ、MS&amp; デジタル、データのヘッド</p>


  <p>Azure Cosmos DB 用の Azure Synapse <a href="https://devblogs.microsoft.com/cosmosdb/ignite-2020-new-serverless-and-analytics-capabilities-announced/" target="_blank">Link</a> を使用して、運用データに対するほぼリアルタイムの分析を実現する機能が実現されるのを楽Cosmosしています。 1 回のクリックで、Azure Cosmos DB の大量の運用データをほぼリアルタイムで分析できます。抽出、変換、読み込み (ETL) パイプラインは使用され、トランザクション ワークロードに対するパフォーマンスへの影響はありません。</p>


  <p>期間を超えて見て、ビジネスを再発明し、データで機敏性を実現する機会は非常に大きいです。 データには非常に多くの可能性があります。 これを使用して何が可能かを見るのをお待ちしています。</p>


