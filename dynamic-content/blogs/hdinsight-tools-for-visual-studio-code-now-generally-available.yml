Title: HDInsight Tools for Visual Studio Code一般提供
Summary: 'Azure HDInsight Tools for Visual Studio Code (VSCode) の一般提供をお知らせします。 HDInsight Tools for VSCode を使用すると、開発者は、HDInsight PySpark および Hive バッチ ジョブと対話型クエリを開発するためのクロスプラットフォームの軽量コード エディターを開発者に提供します。 '
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">Azure HDInsight Tools for Visual Studio Code (VSCode) の一般提供をお知らせします</a>。 HDInsight Tools for VSCode を使用すると、開発者は、HDInsight PySpark および Hive バッチ ジョブと対話型クエリを開発するためのクロスプラットフォームの軽量コード エディターを開発者に提供します。&nbsp;</p>


  <p>Python が可能にする生産性を高める PySpark 開発者のために、HDInsight Tools for VSCode は簡単な作業開始エクスペリエンスを備える Python エディターを提供し、対話型応答を使用して PySpark ステートメントを HDInsight クラスターに送信できます。 この対話機能により、Python と Spark の最高のプロパティが開発者に提供され、より迅速な分析情報を得ることができます。</p>


  <p>Hive 開発者向けの VSCode 用 HDInsight ツールは、ビッグ データ用のデータ ウェアハウス クエリ エクスペリエンスと、ログ ファイルのクエリと分析情報の取得に役立つ機能を提供します。&nbsp;</p>


  <h2>顧客の主な利点&nbsp;&nbsp;&nbsp;</h2>


  <ul>
   <li>Azure サインインと HDInsight クラスター管理のための Azure ワールドワイド環境との統合&nbsp;</li>
   <li>HDInsight Hive および Spark ジョブの送信と Spark UI と Yarn UI の統合</li>
   <li>選択した 1 つ以上の Hive スクリプトと Python スクリプトを柔軟に実行できる対話型応答</li>
   <li>対話型クエリの結果をプレビューし、CSV、JSON、およびデータ形式Excelする</li>
   <li>IntelliSense の自動提案、オートコンプリート、エラー マーカーなどの組み込みの Hive 言語サービス</li>
   <li>HDInsight ESP クラスターと Ambari 接続をサポート</li>
   <li>クラスターと Spark ジョブの構成管理の簡略化</li>
  </ul>


  <h2>最新の機能強化</h2>


  <p>パブリック プレビュー以降、お客様と密接に取り組み、フィードバックに対処し、新しい機能を実装し、ユーザー エクスペリエンスを絶えず改善しています。 いくつかの主な機能強化は次のとおりです。</p>


  <ul>
   <li>HDInsight Tools for VSCode は、HDInsight サービスをホストしているすべての Azure 環境に接続できます。 詳細については、ブログ記事「 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-supports-azure-environments-worldwide/" target="_blank">HDInsight Tools for VSCode は世界中の Azure 環境をサポートしています」を参照してください</a>。&rdquo;</li>
   <li>HDInsight Enterprise セキュリティ パッケージのサポート。 詳細については、ブログ記事「&ldquo;<a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-ambari-and-hdinsight-enterprise-secure-package/" target="_blank">HDInsight Tools for VSCode は Ambari および HDInsight Enterprise Secure Package と統合されています</a>。&rdquo;</li>
   <li>VSCode の組み込みユーザー設定とワークスペース設定を利用して、クラスターとジョブ構成管理を行います。 詳細については、&ldquo;<a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-simplifying-cluster-spark-job-configuration-management/" target="_blank">HDInsight tools for Visual Studio Codeクラスターと Spark ジョブの構成管理の簡略化に関するブログ記事を参照してください</a>。&rdquo;</li>
   <li>VSCode Azure アカウントと HDInsight エクスプローラーを統合して、Azure サインイン エクスペリエンスを向上させるだけでなく、クラスターと Hive メタデータの参照も向上します。 詳細については、ブログ記事「 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-azure-account-and-hdinsight-explorer/" target="_blank">HDInsight Tools for VSCode: Integrations with Azure Account and HDInsight Explorer」を参照してください</a>。&rdquo;</li>
  </ul>


  <h2>ファースト ステップ</h2>


  <p>最初に、Visual Studio Codeインストールし、Mono 4.2.x (Linux および Mac の場合) をダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace にアクセスし、<strong> HDInsight Tools for VSCode を検索して、最新の HDInsight ツールを取得します</strong>。</p>


