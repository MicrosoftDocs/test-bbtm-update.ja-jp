Slug: announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app
Title: Azure Web アプリでの PHP 7 RC7 x86 (試験段階) の可用性の発表
Summary: PHP7 のサポートは試験段階の機能として提供され、プラットフォーム レベルではサポートされていないと見なされます。PHP7 はまだリリース候補の状態にあると考えられます。 これにより、PHP7 のテストを開始し、PHP アプリケーションと Azure Communityチームの両方にフィードバックWeb Appsできます。
Content: >-
  <p style="text-align: justify;">今日、PHP [World] 私は PHP の新しい友人と非常に楽しい情報を共有する機会を得Community。 Web アプリで PHP7 RC7 x86 のAzure App Service <a href="https://azure.microsoft.com/en-us/services/app-service/web/">発表しました</a>。</p>


  <p style="text-align: justify;">本日のお&rsquo;知らせにより、プレビュー ポータル (または kudu <a href="https://www.siteextensions.net/packages/PHP7Extension/"></a> デバッグ コンソール) の Web アプリの [ツール] メニューで使用できるコンソールのコマンド ラインで、IIS 内の FastCGI パイプラインの PHP7 と PHP7 を適切に構成するサイト拡張機能を Azure Web アプリにインストールできます。 PHP7 サイト拡張機能のコードは、MIT <a href="https://github.com/SyntaxC4-MSFT/PHP7Extension">ライセンスGitHubで</a>確認できます。</p>


  <p style="text-align: justify;">PHP7 のサポートは試験的な機能として提供されています。これは、PHP7 がまだリリース候補の状態にあるので、プラットフォーム レベルではサポートされていないと見なされます。 これにより、PHP Community と Azure Web Apps チームの両方にフィードバックを提供できる PHP7 のテストを開始できます。 PHP7 の公式リリースが利用可能な後に利用可能になるサポート可能な機能の実装に向けて取り組む間、フィードバックは不可欠です。 Azure Web アプリ チームにフィードバックを提供するには、フィードバック フォーラム <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites" target="_blank">を使用します</a>。</p>


  <p style="text-align: justify;">このプロセスを簡単にするために、Azure App Service を初めから使用するユーザーや、現在のタスクに対応できる環境を作り上げすることを好むユーザーに対して、次の手順を実行します。以下の [Azure にデプロイ] ボタンを使用すると、PHP7 サイト拡張機能が既に有効になっている新しい Web アプリ環境を作成できます。この環境には、PHP 情報を表示する非常に単純な index.php が含まれている必要があります。</p>


  <p style="text-align: justify;">下のボタンをクリックし、Azure サブスクリプションにサインインして、新しい (無料) Web アプリをアカウントに直接デプロイします。 サブスクリプション&#39;持ってない場合は、 <a href="https://azure.microsoft.com/en-us/trial/free-trial-open-source/?b=16.41">無料試用版にサインアップしてください</a>。<br>

  &nbsp;</p>


