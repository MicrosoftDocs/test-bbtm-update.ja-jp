Slug: 2-day-windows-azure-boot-camp-coming-soon-to-a-city-near-you
Title: 近くの都市Windows間もなく予定されている 2 日間の Azure Boot Camp!
Summary: Azure プラットフォームでソリューションを提供するのに役立つガイダンスとトレーニングWindows探していますか?&nbsp;次に、Azure Boot Camps が実行されている 2 日間Windowsにサインアップします。
Content: '<p>Azure プラットフォームでソリューションを提供するのに役立つガイダンス<a target="_blank" href="https://azure.microsoft.com/">Windows探</a>していますか?&nbsp;その後、2011 年 5 月までの 2 日間の Azure ブート Windowsにサインアップします。&nbsp;これらの 20 の地域ブート 収容所のそれぞれに、トレーニング、ディスカッション、実際のシナリオのレビュー、およびリージョンの最高の Azure エキスパートによって教えられたラボWindowsされます。 </p>  <p>各場所をクリックして詳細を確認し、登録します。</p>  <ul class="unIndentedList">  <li>  2011 年 1 月 25 日から 26 日:Waukesha、WI</li>  <li>  2011 年 1 月 25 日から 26 日:Cincincincin、OH</li>  <li>  2011 年 2 月 1 日から 2 日:Chattanoano、 TN</li>  <li>  2011 年 2 月 8 日から 9 日:Tulsa、OK</li>  <li>  2011 年 2 月 8 日から 9 日: Oh</li>  <li>  2011 年 2 月 15 日から 16 日:MI の Grand Rapids</li>  <li>  2011 年 2 月 16 日から 17 日:テキサス州ダラス</li>  <li>  2011 年 2 月 23 日から 24 日:リトル ロック、AR</li>  <li>  2011 年 2 月 23 日から 24 日:シカゴ、IL</li>  <li>  2011 年 3 月 9 日から 10 日:ミネアポリ、MN</li>  <li>  2011 年 3 月 9 日から 10 日:インドアポリ</li>  <li>  2011 年 3 月 16 日から 17 日:テキサス州テキサス州</li>  <li>  2011 年 3 月 23 日から 24 日:Memphis、TN</li>  <li>  2011 年 3 月 30 日から 31 日:オーバーランド パーク、KS</li>  <li>  2011 年 4 月 6 日から 7 日:TN のアビル</li>  <li>  2011 年 4 月 13 日から 14 日:MI 州南部</li>  <li>  2011 年 4 月 20 日から 21 日:ダウンザー グローバー、IL</li>  <li>  2011 年 4 月 26 日から 27 日:デモイン、IA</li>  <li>  2011 年 5 月 4 日から 5 日:St. Mo</li>  <li>  2011 年 5 月 9 日から 10 日:ブムトン、MN</li>  </ul>  <p>おやつや飲み物が提供されます。必要なソフトウェアが読み込まれたコンピューターを持ち込む必要があります。詳細は、各イベントの登録ページに含まれています。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/24/2-day-windows-azure-boot-camp-coming-soon-to-a-city-near-you.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
