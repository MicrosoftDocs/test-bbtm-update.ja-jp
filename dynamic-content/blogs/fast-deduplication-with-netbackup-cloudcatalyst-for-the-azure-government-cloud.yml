  <p>NetBackup CloudCatalyst を使用してエンドツーエンドの重複排除パフォーマンスを迅速に実現し、クラウド ストレージの時間、コスト、ネットワーク帯域幅を削減します。 <a href="https://www.veritas.com/product/backup-and-recovery/netbackup/cloud-data-protection" target="_blank">CloudCatalyst の詳細については、</a> クラウド レポート <a href="https://www.veritas.com/form/whitepaper/the-truth-in-cloud-alt">の Veritas Truth に関するページを参照してください</a>。</p>
