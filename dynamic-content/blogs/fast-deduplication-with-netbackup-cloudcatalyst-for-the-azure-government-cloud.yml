  <p><i>図 2: NetBackup CloudCatalyst を使用すると、コストを削減し、競合他社のソリューションよりも優れたパフォーマンスを実現するための強力なエンドツーエンドの重複排除が提供&rsquo; されます。 </i>ソース: <i>Veritas の内部ベンチマーク調査。</i></p>


  <p>Veritas は Microsoft Azure との深い統合を提供します。そのため、シームレスで自動化されたデータ ライフサイクル管理とガバナンスを実現するために、統合エンタープライズ データ保護のすべての利点を利用してクラウド プロジェクトを加速できます。 CloudCatalyst は、データ センター、リモート ブランチ オフィス、またはクラウド内のデータとアプリケーションAzure Governmentします。</p>


