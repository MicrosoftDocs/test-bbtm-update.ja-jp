Content: >-
  <h2>移行中のネットワークのサポート: David Lef を使用した QA&amp; ブログ シリーズ</h2>


  <p><em>一連のブログ記事では、Microsoft IT のネットワーク アーキテクトである David Lef 氏が、従来のインフラストラクチャから完全にワイヤレスのクラウド コンピューティング プラットフォームに移行するネットワークのサポートについておしゃべりしています。Microsoft IT は、世界中の 900 の場所と 220,000 人のユーザーをサポートする責任を負います。David は、顧客の需要の変化と最新のアプリケーション設計をサポートする Azure のクラウドベース モデルへのネットワーク トポロジの進化を定義する支援を行っています。</em></p>


  <p>David Lef は、主要なドライバー、計画に関する考慮事項、課題など、ワイヤレス ネットワーク環境への移行の背後にある計画とプロセスについて説明します。</p>


  <h4><strong>Q：</strong> ロールとサポートする環境について説明できますか?</h4>


  <p><strong>A：</strong> Microsoft での私の役割は、Microsoft IT を使用したプリンシパル ネットワーク アーキテクトです。 私のチームは、世界中の約 900 のサイトと、これらのサイトを接続するネットワーク コンポーネントをサポートしています。これは、Microsoft の代わりに働く 220,000 人を超える Microsoft 従業員とベンダーの組み合わせによって使用されています。 ネットワークでは、2,500 を超える個別のアプリケーションとビジネス プロセスがサポートされています。 ネットワーク エッジを含め、ネットワーク全体でネットワーク セキュリティを実装し、組織にワイヤード (有線)、ワイヤレス、リモート ネットワーク アクセスを提供する責任があります。 ネットワーク機能のボルトとボルトは、IP アドレス指定、名前解決、トラフィック管理、切り替え、ルーティングなど、必要に合って機能します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e421c31b-efc0-4ef4-9139-90e30f860c1e.png"><img alt="Figure 1. The Microsoft IT environment" border="0" height="179" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce791398-611b-4740-8430-4007f3464f72.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="図 1. Microsoft IT 環境" width="480"></a></p>


  <h4><strong>Q：</strong> ワイヤレス環境への移行を推進しているのは何ですか?</h4>


  <p><strong>A：</strong> Microsoft の場合、&rsquo;2 つの主な点があります。まず、従業員が作業を行う方法の柔軟性を求めています。 ユーザーは、単&rsquo;にデスクのワークステーションを使用して仕事を行うのではありません。 スマートフォン&rsquo;、タブレット、ラップトップ、デスクトップ コンピューター (ある場合) を使用しています。 これは&rsquo;、1 つの生産性デバイスではなくデバイス エコシステムに進化し、それらのデバイスのほとんどがワイヤレスをサポートしています。 実際、そのほとんどはワイヤレスのみをサポートしています。 2 つ目の動機は、単純なコスト効率です。 有線&rsquo;インフラストラクチャと同じことを行うよりも、ワイヤレス環境を設定してインストールする方が安価で簡単です。 また、ネットワーク環境へのアップグレードと追加が簡単かつ安価になります。 ワイヤレスでは、追加するスイッチ スタックや、実行するケーブルはありません。</p>


  <h4><strong>Q：</strong> その計画を立て始めましたか?</h4>


  <p><strong>A：</strong> Microsoft が企業ネットワークに接続するモバイル デバイスの受け入れとサポートを開始すると、ネットワークへのアクセス方法が変わるのは明らかでした。 最初は、有線インフラストラクチャのサポートとして、それを最も必要とする物理的な場所にワイヤレス サポートを提供する予定でした。 ただし、トラフィックと使用の分析では、ユーザーの観点から、ワイヤレス ネットワークが非常に迅速に主要なネットワーク インフラストラクチャになることが&rsquo;示されました。 モバイル デバイスをサポートするためにワイヤレスが必要なことを知っていました。最終的には、ほとんどのエンドユーザー接続をサポートするためにワイヤレス ネットワークを計画する必要がありました。 必要なことを評価するために、情報ワーカー ロール全体のデバイス プロファイルを確認し、その需要を満たして将来の成長に合わせて適切にスケーリングするためのネットワークを構築しました。</p>


  <p>まだ、その可能性に&rsquo;単に使用されていないワイヤード (有線) インフラストラクチャが多く存在します。 多くの情報ワーカー サイトでは、有線ポートの使用率が 10% 未満です。 &rsquo;&rsquo;すべてのユーザー サイトで平均すると、30% に近づいていますが、計算を行うと、単に必要ではないネットワーク インフラストラクチャへの投資が多く残ります。 サイトの 75%&rsquo; 以上がワイヤレス ファーストの対象であり、ユーザーの観点からワイヤード (有線) ネットワーク インフラストラクチャへの依存関係を削除するプロセスを実行しています。 場合によっては&rsquo;、ワイヤレスをネイティブにサポートしないデスクトップ コンピューターにワイヤレス ネットワーク アダプターを取り込み、それをサポートするデバイスでワイヤレス接続が有効にされ、構成されていることを確認する必要があります。 デバイスの数に関してワイヤレスへの移行を完了する場合は、既存のワイヤード インフラストラクチャをすぐに廃止し、そこからコスト削減を実現できます。 ワイヤレスファースト戦略では、50% を超えるネットワーク機器が減少すると推定されています。</p>


  <h4><strong>Q：</strong> このプロジェクトの主な考慮事項は何ですか?</h4>


  <p><strong>A：</strong> これは&rsquo;主に、クラウドファースト、モバイル ファーストという大レベルの目標から駆動されます。 ワイヤレス ネットワークは、これらの戦略の両方を単に補完します。大&rsquo;きなピースの論理的で必要な部分です。 もちろん、私たちはビジネスなので、コストと資本コストの削減が重要です。 プライマリ ネットワーク インフラストラクチャとしてのワイヤレスへの移行は、長期的なコスト回避、購入する機器の削減、メンテナンス要件の削減を意味します。</p>


  <p>また、移行をユーザーに対して可能な限り侵入しないものにしたいと考えています。 私&rsquo;たちは、ワイヤレスへの移行&rsquo;の準備ができていることを確認するために、オンサイトに向かっています。 これは、ユーザーがワイヤレス アダプターをインストールまたは構成し、オペレーティング システムのインストールなどのタスクの実行方法を異なる方法で示すのを支援する場合があります。 また、ネットワークの使用について教育し、独自の第一レベルのサポートを受け、発生する可能性のある基本的な問題の解決に快適に対応したいと考えます。</p>


  <h4><strong>Q：</strong> この作業を行う上で最大の課題は何か、それとも何でしょうか。</h4>


  <p><strong>A：</strong> いくつかの&rsquo;異なる領域でいくつかの課題が発生します。 &rsquo;&rsquo;新しいワイヤレス アダプターを使用している場合でも、既存のコンピューターに取り込む場合でも、古いワイヤレス ネットワーク ハードウェアを使用するデバイスのアクセスと認証メカニズムの場合でも、さまざまなデバイスとそのドライバーに問題があります。 また、世界中に多くのワイヤレス アクセス ポイントが用意されています。そのため、これらのアクセス ポイントの標準化は課題となっています。 Bring Your Own Device (BYOD) の登場と モノのインターネット&rdquo; (IoT) &ldquo;の登場により、より多くのワイヤレス ネットワーク デバイスが環境に表示され、帯域幅が常に問題になります。 この傾向を管理する大きな部分は、すべての IoT&mdash; デバイスを会社のネットワークに含める必要があるのではなく、企業ネットワークが可能にする機能の恩恵を受けるデバイスに対して行う必要があるという大きな部分です。 デバイス&rsquo;をサポート&rsquo;&rsquo;し、伝送標準を満たしている限り、可能な限り最高レベルのワイヤレス帯域幅を提供していますが、帯域幅の可用性を引き続き密接に監視して、不要なボトルネックを確実に排除します。</p>


  <p>また&rsquo;、プロセスと概念のいくつかの変更に対処する必要があります。 場合によっては、&rsquo;&rsquo;使用されている古いテクノロジがワイヤレスで動作しないので、タスクの実行方法をユーザーに示したり、別の方法を提供したりする必要があります。</p>


  <h4>Q: これを成功させるテクノロジは現在利用できますか?</h4>


  <p><strong>A：</strong> はい。&rsquo;802.11ac を展開する過程で、ワイヤレス インフラストラクチャ全体でさらに多くの機能と帯域幅が提供されます。 また&rsquo;、既存のワイヤード インフラストラクチャの削除を義務付ける前に、802.11ac を完全に実装する予定です。 以前の接続方法を削除する前に、ワイヤレス ネットワークがユーザーに十分なレベルの信頼性とパフォーマンスを提供できるようしたいと考えます。</p>


  <p>&rsquo;802.11ac&rsquo; を実装するために、インフラストラクチャへのアップグレードと変更が継続的に展開されますが、ユーザーが使用する既存の機器が誤ってネットワークから削除されなかっているのを確認します。 802.11ac&rsquo; と互換性のあるソリューションを提供する場合でも、単にデバイス自体を置き換える場合でも、ユーザーに対する変更の悪影響を減らすことを強く意識しています。</p>


  <h4>Q: このプロジェクトのパイロットと実装のロードマップは何ですか?</h4>


  <p><strong>A：</strong> 既&rsquo;に配置され、進行中です。 パイロット プロジェクトは終了し、今後 24 か月間にワイヤレス インフラストラクチャの更新と変換を対象とする 660 のサイトがあります。 その他の 200&mdash; 以上ではワイヤード (有線) 機能が保持されます。データセンター、エンジニアリング センター、または顧客またはユーザーがまだ有線接続を必要とする可能性がある場所です。 物事の大スキームでは、&rsquo;エンドユーザー ネットワーク インフラストラクチャの 90% 以上を削減します。 ワイヤード (有線) ポートは必要な場所で引き続き使用できますが、それをサポートするために必要なフットプリントと関連リソースは大幅に削減されます。</p>


