  <h2>技術コンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/development-source-control-and-ci-cd-for-azure-stream-analytics-jobs/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Stream Analytics ジョブの開発、ソース管理、CI/CD</a></h3>


  <p>Visual Studio ツールを Azure Pipelines と一緒に Stream Analytics と、Azure Stream Analytics ジョブの開発とソース管理、およびこれらのジョブをビルド、テスト、および複数の環境にデプロイするための自動化されたプロセスの設定に役立つ統合環境が提供されます。 この投稿では、jie Su は Stream Analytics Visual Studio ツール、Stream Analytics ci/cd NuGet パッケージ、Azure Pipelines を使用して、エンドツーエンドの開発と ci/cd プロセスをカバーしています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-detect-emerging-vulnerabilities-in-linux/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Security Center で Linux の新たな脆弱性を検出可能</a></h3>


  <p>最近、PolKit-Unix OS でシステム全体の特権を制御するコンポーネントである欠陥が検出されました。 この脆弱性により、特権のないアカウントにルートアクセス許可が付与される可能性があります。 このブログ投稿では、この脆弱性と、攻撃者が簡単に誤用を weaponize ことができる方法について説明します。 さらに、Azure Security Center によって脅威を検出し、軽減手順に関する推奨事項を提供する方法についても説明します。</p>


