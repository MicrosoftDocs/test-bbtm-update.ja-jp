  <h2>イベント</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-things-network-and-azure-iot-connect-lorawan-devices/?ocid=AID765057&amp;wt.mc_id=CFID0411">LoRaWAN デバイスへのネットワークと Azure IoT 接続</a></h3>


  <p>最後の1週間はアムステルダムに開催されています。 Microsoft と革新者は、デバイスを LoRaWAN に接続して、オープンソース Azure IoT プロジェクトの中央デバイスブリッジを使用して Azure IoT 中部に接続することによって、2000の開発者、、インテグレーターと提携しています。 LoRaWAN ソリューションを計画している場合、または既に開発している場合は、今すぐプロジェクトに参加して、コード、コメント、および提案を投稿してください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/706ddf61-2881-487d-85ba-c6f05e4af3d7.png"><img alt="Screenshot of an IoT Central dashboard" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/706ddf61-2881-487d-85ba-c6f05e4af3d7.png" title="IoT Central ダッシュボード" width="500"></a></p>


  <p align="center"><strong>IoT Central ダッシュボード</strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/make-healthcare-more-intelligent-by-putting-iot-into-action/?ocid=AID765057&amp;wt.mc_id=CFID0411">IoT を動作させることにより、医療をよりインテリジェントにする</a></h3>


  <p>これらの重要な課題に対処するには、IoT テクノロジを含むインテリジェントな医療を利用することが重要です。 インテリジェントで接続されたソリューションは、コストを削減し、患者の治療と健康を高め、clinician と患者の満足度を向上させます。 &rsquo;HIMSS への参加を計画している場合は、2019 &rsquo; 年2月11日に州オーランドに Iot の動作を登録し、iot とインテリジェントなソリューションが医療業界をどのように変革しているかを明らかにすること &rsquo; をお勧めします。 IoT in アクションは、豊富な Microsoft の顧客およびパートナーエコシステムでアイデアを共有し、接続を構築する絶好の機会です。</p>


  <h2>顧客、パートナー、業界</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-30/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Marketplace の新しいプラン &ndash; でのボリューム30</a></h3>


  <p>Azure Marketplace は、Azure で実行するために認定および最適化されたすべてのソフトウェア &ndash; のお客様を対象としています。 多数の主要なソフトウェアプロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 また、Gold およびシルバー Microsoft Cloud コンピテンシーパートナーと接続して、Azure の導入を支援することもできます。 12月の後半では、46の新しいプランを公開しました。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ansible-solution-now-available-in-the-azure-marketplace/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Marketplace で利用できるようになったソリューション</a></h3>


  <p>Azure Marketplace から入手可能なソリューションテンプレートを取得します。このテンプレートを使用すると、最小限の Azure 知識を持つベストプラクティスに従って、インスタンスを構成できます。 いくつかのユーザー入力と、Azure portal を通じたシンプルなシングルクリックデプロイでは、完全に構成されたインスタンスを数分でプロビジョニングできます。これにより、世界中のどこでも Azure サービスを使用できます。 このソリューションテンプレートは、Azure と連携するように構成されたツールと共に、CentOS 7.5 に基づく Linux VM にをインストールします。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/transitioning-big-data-workloads-to-the-cloud-best-practices-from-unravel-data/?ocid=AID765057&amp;wt.mc_id=CFID0411">ビッグデータワークロードのクラウドへの移行: 解消データのベストプラクティス</a></h3>


  <p>この5部構成シリーズの最初のシリーズでは、Shivnath Babu、CTO、Co-Founder の解消データで、移行の計画における重要な考慮事項について説明しています。 解消 Data は、ビッグデータのワークロードを管理および最適化するための AI 駆動型のアプリケーションパフォーマンス管理 (APM) ソリューションです。 解消 Data は、アプリ、リソース、データ、およびユーザーの統合された完全なスタックビューを提供し、ユーザーがアプリのパフォーマンスと信頼性を基準にして管理し、コストと Sla を積極的に制御し、サポートのオーバーヘッドを最小限に抑えるために自動化を適用できるようにします。 今後の投稿では、ビッグデータのクラウド導入ライフサイクルの移行、運用、および最適化の各フェーズのベストプラクティスについて概説します。</p>


