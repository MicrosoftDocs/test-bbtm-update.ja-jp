  <h3><a href="https://azure.microsoft.com/en-us/blog/qna-maker-simplifies-knowledge-base-management-for-your-q-a-bot/?ocid=AID765057&amp;wt.mc_id=CFID0411">Q&a を使用すると、Q&a &amp; のナレッジベース管理が簡単に QnA Maker</a></h3>


  <p>QnA Maker は、簡単に使用できる web ベースのサービスであり、FAQ ドキュメントや製品マニュアルなどの半構造化コンテンツから質問回答アプリケーションやチャットボットを簡単にパワーできます。 QnA Maker を使用すると、開発者は質問を作成、トレーニング、発行し、数分でボットに答えることができます。 QnA Maker の Active ラーニングを使用すると、質問の種類を特定して推奨し、ナレッジベースに追加することができます。 サポート技術情報の内容 &rsquo; は、ナレッジベースに対して提案を追加または編集しない限り、変更されています。</p>


