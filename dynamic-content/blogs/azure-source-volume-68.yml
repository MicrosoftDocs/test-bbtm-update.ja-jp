  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-joins-the-scikit-learn-consortium/?ocid=AID765057&amp;wt.mc_id=CFID0411">Microsoft は Scikit-learn コンソーシアムに参加しています</a></h3>


  <p>Scikit-learn は、Python の最初のクラスであり、さまざまな企業や個人が使用している Python のオープンソースの機械学習ライブラリであり、不正行為の検出からプロセスの最適化まで多岐にわたります。 Microsoft は Scikit-learn コンソーシアムをプラチナスポンサーおよびリリースツールとして参加させ、Scikit-learn パイプラインの使用量を増やすことができるようにしました。 Scikit-learn を使用するためのサポートが提供されるようになりました。詳細については、「高パフォーマンス、クロスプラットフォーム ONNX ランタイム」を参照してください。 sklearn コンバーターは、Linux、Windows、または Mac で使用するために ML ONNX 標準形式に scikit-learn パイプラインを直接エクスポートします。 さらに、scikit-learn のサポートも提供されています。トレーニングデータと問題のシナリオに従って最適な scikit-learn パイプラインを自動的に生成する Azure Machine Learning のトレーニングに関するページを参照してください。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/asr-disaster-recovery-linux-vmware/?ocid=AID765057&amp;wt.mc_id=CFID0411">VMware 上の Linux のディザスターリカバリーのサポート</a></h3>


  <p>ビジネスアプリケーションとワークロードを停止中に維持することで、ビジネスの継続性を確保します。 Azure Site Recovery は、VMware 上のすべての主要な Linux サーバーバージョンを含め、プライマリサイトからセカンダリロケーションへの、サポートされているマシンで実行されているすべてのワークロードのレプリケーションをサポートします。 Site Recovery サービスは、継続的に更新および改善されています。 過去6か月間、Red Hat Enterprise Linux (RHEL)、centos、Ubuntu、Debian、SUSE、Oracle などの複数のプロバイダーからの最新の OS バージョンのリリースのサポートを延長しています。</p>


  <p align="center"><img alt="Simplified diagram showing VMWare to Azure replication architecture" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/arch-enhanced.png" title="VMWare から Azure へのレプリケーションアーキテクチャ" width="600"></p>


  <p align="center"><strong>VMWare から Azure へのレプリケーションアーキテクチャ</strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-disaster-recovery-as-service-for-azure/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Site Recovery: azure によるサービスとしてのディザスターリカバリー (DRaaS) (azure)</a></h3>


  <p>Azure Site Recovery を使用して Azure Vm のディザスターリカバリーを調整および管理します。 Azure は、IaaS 仮想マシン (Vm) で実行されるミッションクリティカルなワークロードに対してネイティブの高可用性と信頼性を提供します。 Azure Site Recovery によって提供されるディザスターリカバリーを使用して、保護を強化し、コンプライアンス要件を満たすことができます。 この投稿をご覧になり、ゾーンピン留めされた Azure Vm のサポートや Azure Disk Encryption 対応 Vm のディザスターリカバリーなど、過去数か月間のすべての新機能をご紹介します。</p>


