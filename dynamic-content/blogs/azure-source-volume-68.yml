  <h3><a href="https://medium.com/microsoftazure/build-pipelines-for-github-projects-59dd9229a758">GitHub プロジェクトのビルド Pipelines</a></h3>


  <p>GitHub にプロジェクトがある場合は、そのプロジェクトを継続的にビルドして、まだコンパイル中であることを&#39;確認し、すべてのテストを成功させる&#39;ことができます。また、他のユーザーが最新バージョンを使用できるようにするプロジェクトのリリースを作成することもできます (手動でコンパイル/パッケージ化する必要はありません)。 そのためには、ビルドパイプラインが必要です。 この記事では、GitHub marketplace からのインストール、リポジトリの検索、最初のビルドの定義など、より複雑なビルドとプロジェクトのために Azure Pipelines&#39; GitHub 統合を使用する方法について&#39;説明します。</p>


