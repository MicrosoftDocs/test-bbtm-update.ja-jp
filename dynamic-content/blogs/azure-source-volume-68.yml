Content: >-
  <h2>プレビューでご利用いただけるようになりました</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/read-replicas-for-azure-database-for-postgresql-now-in-preview/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure Database for PostgreSQL のレプリカをプレビューで読み取り</a></h3>


  <p>読み取りレプリカを使用して、Azure Database for PostgreSQL の読み取り負荷の高いワークロードをスケールアウトします。これにより、1つの Azure Database for PostgreSQL マスターサーバーから、同じリージョン内の読み取りレプリカサーバーを最大 Azure Database for PostgreSQL 5 つまで継続的に非同期的にレプリケートできます。 レプリカサーバーは読み取り専用です。ただし、マスターのデータ変更からレプリケートされた書き込みは除きます。 レプリカサーバーへのレプリケーションを停止すると、読み取りと書き込みを受け入れるスタンドアロンサーバーになります。 レプリカは、通常のスタンドアロン Azure Database for PostgreSQL サーバーと似た方法で管理できる新しいサーバーです。 読み取りレプリカごとに、仮想コア内のプロビジョニング済みコンピューティングとプロビジョニング済みストレージ (GB/月) に対して課金されます。</p>


  <p align="center"><img alt="Reference architecture for a BI reporting workload with read replicas" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39afb46f-ae0c-4e46-ae85-efaa1555ce9d.png" title="読み取りレプリカを使用した BI レポートワークロードのリファレンスアーキテクチャ"></p>


  <p align="center"><strong>読み取りレプリカを使用した BI レポートワークロードのレポートワークロードのスケールアウト</strong></p>


  <h2>一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-lsv2-series-azure-virtual-machines/?ocid=AID765057&amp;wt.mc_id=CFID0411">Lsv2 シリーズの Azure Virtual Machines の一般提供を発表</a></h3>


  <p>ビッグデータアプリケーション、SQL と NoSQL のデータベース、データウェアハウジング、Lsv2 シリーズの Azure Virtual Machines (vm) を使用する大規模なトランザクションデータベースなど、高スループットと高 IOPS のワークロードを強化します。これは、2.55 ghz のすべてのコア機能を備えた AMD EPYCTM 7551 プロセッサで実行されます。 Lsv2 シリーズの Vm は、マルチスレッドを同時に使用する 8 ~ 80 vCPUs のさまざまな構成を提供します。 各 VM には、8 GiB のメモリと1つの 1.92 TB NVMe SSD M. 2 デバイス (8 vCPUs あたり) が搭載されています。これには、80vCPU L80s v2 で最大 19.2 TB (10 x 1.92 TB) を使用できます。 Lsv2 シリーズは、米国東部、米国東部2、西ヨーロッパ、Standard Edition アジアの各リージョンで開始されています。 これらの新しい Vm は、2月の米国西部2と4月の北ヨーロッパを含む、今後数か月の間に、より多くのリージョンで利用できるようにする予定です。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-query-store-for-azure-sql-data-warehouse/?ocid=AID765057&amp;wt.mc_id=CFID0411">Azure SQL Data Warehouse のクエリストアの一般提供を発表</a></h3>


  <p>クエリストアを使用して、Azure SQL Data Warehouse クエリのパフォーマンスに関する洞察を得ることができます。 SQL Server のクエリ ストア機能を使用すると、クエリ プランの選択やパフォーマンスを把握できます。 これにより、クエリ プランの変更によって生じるパフォーマンスの違いがすばやくわかるようになり、パフォーマンス上のトラブルシューティングを簡略化できます。 クエリのストアは、自動的にクエリ、プラン、および実行時統計の履歴をキャプチャし、確認用に保持します。 データは時間枠で区分されるため、データベースの使用パターンを表示して、サーバー上でクエリ プランが変わった時点を確認することができます。 クエリストアは、すべての世代の SQL Data Warehouse のすべてのリージョンで、追加料金なしで利用できます。</p>


