Slug: last-week-in-azure-2018-02-26
Title: 'Azure の先週 #21: 2 月 26 日の週'
Summary: Azure for Students、Microsoft Cognitive Services vision & Search サービス、Azure Migrate、StorSimple Data Manager、Azure Advanced Threat Protection など、2018 年 2 月 26 日の週に Azure で何が起こったかについて説明します。
Content: >-
  <p>Microsoft Imagine ブログ (<a href="https://blogs.msdn.microsoft.com/microsoftimagine/2018/03/01/announcing-azure-for-students/">Students: Get career-ready with Azure for Students</a>) の投稿では、Azure <a href="https://azure.microsoft.com/free/students/?utm_source=lwia&amp;utm_medium=blog&amp;utm_campaign=azdev">for Students</a> の新しいオファーが発表されました。このオファーでは、最初の 12 か月以内に使用される Azure クレジットで US$100 を使い始め、サインアップ時にクレジット カードを必要とせずに無料サービス (変更される可能性があります) を選択します。 詳細については、 <a href="https://azure.microsoft.com/free/free-account-students-faq/?utm_source=lwia&amp;utm_medium=blog&amp;utm_campaign=azdev">Azure for Students に関する FAQ を参照してください</a>。</p>


  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-milestones-for-microsoft-cognitive-services-vision-and-search-services-in-azure/">Azure での Microsoft Cognitive Servicesビジョンおよび検索サービスの新しいマイルストーンの発表</a> - microsoft Custom Vision サービスは、Azure portal のパブリック プレビューで利用できるようなサービスであり、開発者は独自のデータを使用して分類子を簡単にトレーニングし、モデルをエクスポートし、これらのカスタム分類子をアプリケーションに直接埋め込み、iOS、Android、その他の多くのエッジ デバイスでリアルタイムでオフラインで実行することができます。 さらに、Bing Entity Search は、検索された用語に基づいて最も関連性の高いエンティティを識別し、それらのエンティティに関する主要な詳細を提供するために使用できる Azure portal で一般提供されています。</p>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/confidently-plan-your-cloud-migration-azure-migrate-is-now-generally-available/">クラウド移行を自信を持って計画する: Azure Migrate一般提供開始しました。</a> - Azure Migrateは追加料金なく提供され、オンプレミス環境のアプライアンスベースのエージェントレス検出を提供します。 現在、VMware で仮想化された仮想マシンWindows Linux VM の検出が可能であり、将来、Hyper-V 環境の検出が可能になります。 また、マシン間の相互依存関係を視覚化して多層アプリケーションを識別するための、オプションのエージェント ベースの検出も提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/storsimple-data-manager-ga/">StorSimple Data Manager一般提供</a> - StorSimple 形式のデータを Azure BLOB または Azure BLOB のネイティブ形式に変換Azure Files。 データが変換された後は、Azure Media Services、HDInsight、Azure Search Azure Machine Learning、その他のサービスを使用できます。</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/03/01/introducing-azure-advanced-threat-protection-2/">Azure Advanced Threat Protection の導入 </a> - Azure Advanced Threat Protection (ATP) は、ネットワーク全体のセキュリティ インシデントを検出して調査するのに役立つクラウドベースのセキュリティ ソリューションです。 最新の企業向けセキュリティ分析の最も要求の厳しいワークロードをサポートします。 Azure のスケールとインテリジェンスを活用して、新しい脅威または攻撃方法が検出されると、アクティブなすべてのテナントを自動的に更新できます。 つまり、脅威検出機能は常に最新です。</p>


  <h2>ニュースの &amp; 更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/updates-to-azure-database-for-mysql-and-azure-database-for-postgresql/">更新プログラムとAzure Database for MySQL更新Azure Database for PostgreSQL</a> - これらのサービスは昨年プレビューで発表されました。最近、お客様からのフィードバックに基づいて多数の更新を行いました。 変更には、価格レベルの調整、コンピューティング ユニットから仮想コアへの変更、ストレージの柔軟な構成とスケーリング、バックアップと geo リストアの追加オプションが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-burstable-vm-support-in-aks/">AKS での B シリーズのバースト可能な VM のサポートが利用可能に</a> - バースト可能な VM&#39;(B シリーズ) は、標準の最適な推奨 VM と比較して、&#39;コストが大幅にStandard_DS2_V2。 B シリーズの VM&#39;は、パフォーマンス要件が一貫性ではなくバーストである開発およびテスト環境に特に適しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-now-integrates-with-azure-event-grid/">Azure Service Busと統合Azure Event Grid。</a> -この機能によって実現される主なシナリオは、メッセージ ボリュームが少ない Service Bus キュー、トピック、またはサブスクリプションで、受信側がメッセージをポーリングする必要がなされない場合です。 Service Busが存在しない場合Azure Event Gridキューにメッセージが存在する場合に、メッセージにイベントが送信されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-load-balancer-to-become-more-efficient/">Azure Load Balancerを高め、より効率的に</a> -最近、高度で効率的なプラットフォームを導入Load Balancerしました。 このプラットフォームでは、新しいプラットフォームを使用して、お客様のワークロードに対する全く新しい機能のセットStandard Load Balancer。 新しいアプリケーション プラットフォームに対する重要なLoad Balancerは、簡略化された、より予測可能で効率的な送信ポート割り当てアルゴリズムです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-ambari-and-hdinsight-enterprise-secure-package/">HDInsight Tools for VSCode は、Ambari および HDInsight Enterprise Secure Package と統合されます</a> -Ambari マネージド ユーザー名とパスワード、またはドメインのユーザー名とパスワードを使用して、Ambari を使用して HDInsight Tools for VSCode を HDInsight クラスターに接続できます。 Ambari 接続は、HDInsight サービスをホストしているすべての Azure 環境の Spark クラスターと Hive クラスターに適用されます。/p&gt;</p>


  <h2>技術的なコンテンツ</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/transform-your-industry-with-new-microsoft-iot-in-action-webinar-series/">新しい Microsoft IoT in Action ウェビナー シリーズを使用して業界を変革する</a> - IoT in Action ウェビナーは、数十億ドル規模の IoT 市場を活用する準備ができている企業向け一連のライブ仮想イベントです。 これらのライブおよびオンデマンドのウェビナーでは、&rsquo;IoT で可能なことを示しながら、その方法を教育します。 Microsoft とパートナーの業界のリーダーによって共有される IoT のリーダーシップと技術的な知り合いに満たされた各ウェビナーは、IoT&rsquo; パートナー エコシステム全体の開発を促し、顧客のニーズをよりよく満たすために役立ちます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/security-center-playbooks-and-azure-functions-integration-with-firewalls/">Security CenterとファイアウォールAzure Functions統合</a> - Security Center アラートがトリガーされると、Security Center プレイブックを手動で実行し、応答時間を短縮し、セキュリティ態勢の制御を維持できます。 この投稿では、Palo Alto Azure Functions ファイアウォールに対して検出された脅威に迅速に対応するために Security Center プレイブックを使用する方法の具体的な例をVM-Seriesします。</p>


  <h2>開発者向けスポットライト</h2>


  <p><a href="https://aka.ms/lwia/mobile-06">App Center |プッシュ通知</a> - プッシュを使用して対象を絞ったプッシュ通知をユーザーに送信することで、ユーザーを引き付App Centerします。</p>


  <p>Xamarin - <a href="https://aka.ms/lwia/mobile-07">を使用して構築されたアプリ向けの Azure サービスガイド</a><em>Xamarin + Azure</em> ポスターを使用するモバイル アプリは、Azure が Visual Studio と Xamarin を使用してモバイル開発者として提供する必要がある最も関連性の高いクラウド サービスの一番のガイドです。</p>


  <p>20 分でゼロからアプリへ<a href="https://aka.ms/lwia/mobile-08">: Microsoft Azure、Visual Studio App Center、Rapid</a> - を使用して最初のチャット アプリを構築する 20 分以内に、初めてのリアルタイム チャット アプリを起動して実行します。 この投稿では、&#39;StackOverflow Developer Story、GitHub リポジトリ、または [お好みのスキル プロファイルを挿入する] にチャット アプリを追加する方法 (および理由) &ldquo;&rdquo; について説明します。 基本的なチャット要件と、優れた機能とを分離する機能について説明します。 さらに、&#39;サンプルとステップ バイ ステップのドキュメントを取得できます。</p>


  <p><a href="https://aka.ms/lwia/mobile-09">Connect 2017 |数分で継続的デリバリー パイプライン</a>-を稼働状態にし、アプリを簡単に稼働する方法について説明します。Visual Studio App Center。 Android、iOS、および Windows アプリにサインインして、継続的インテグレーション、自動テスト、配布、監視、エンゲージメント機能に接続App Center。</p>


  <p><a href="https://aka.ms/lwia/serverless-23">Azure Friday |Java</a> - でのリモート デバッグ Azure Functions VS Code を使用して、 VS Code を使用してサーバーレス関数をすばやく開発して Azure にデプロイする方法を Donovan Brown に示します。その後、ブラック ボックス内に入り、ローカルで関数をデバッグし、クラウド内でリモートで関数をデバッグします。</p>


