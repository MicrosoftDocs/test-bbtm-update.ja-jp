Title: Azure database services for MySQL および PostgreSQL の一般提供を発表
Summary: 本日は、Azure Database for MySQL と Azure Database for PostgreSQL の一般提供 (GA) を発表します。 GA マイルストーンは、今日から次のサービスを開始することを意味します。
Content: >-
  <p>本日は、 <a href="https://aka.ms/mysql" target="_blank">Azure Database for MySQL</a> と <a href="https://aka.ms/PostgreSQL" target="_blank">Azure Database for PostgreSQL</a>の一般提供 (GA) を発表します。 GA マイルストーンは、今日から、これらのサービスが、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのエラスティックスケーリング、業界トップレベルの <a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">セキュリティ</a> 、Azure への <a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">コンプライアンス</a> を備えた、MySQL と PostgreSQL のコミュニティバージョンを導入することを意味しています。</p>


  <p>Azure での MySQL と PostgreSQL のプレビューは2017年5月に開始されたため、最大で32の仮想コアまでのコンピューティングスケールを強化し、新しいメモリ最適化レベルを提供し、アプリケーションのパフォーマンスに影響を与えずにコンピューティングとは無関係にストレージを拡張できるようになりました。また、ISO に対する業界の準拠を実現できます。 SOC および HIPAA。 2018年5月25日に実施が開始されると、一般データ保護規則 (GDPR) に準拠します。 さらに、世界中の22リージョンでの可用性により、これらのサービスは真にグローバルになります。 本サービスの範囲は重要なものですが、今後数か月にわたって提供される40以上の Azure リージョン全体にわたる可用性を提供することにも取り組みます。 次のビデオでは、私の同僚 Sunil Kamath が、Azure database services for MySQL と PostgreSQL を導入する主な利点の一部を共有しています。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/ElKfEurMi9E" width="560"></iframe></p>


  <blockquote>

  <p>&ldquo;Azure Database for PostgreSQL サービスは本当に期待していたものです。 このサービスの柔軟性により、お客様に多くのアプリケーションを提供できるようになります。&rdquo;&nbsp;</p>

  </blockquote>


  <p align="right">Tatsuya Sugai、企業責任者、CIO、、役員、Ltd.</p>


  <p>私にとって、これらのサービスの構築に関係している最も重要な部分は、オープンソースコミュニティの人々と Microsoft の Azure チームと連携しています。 Microsoft のチームが米国、中国、カナダ、ドイツ、セルビア、およびイスラエルに分散しており、オープンソースコミュニティが真にグローバルであるため、この経験により、さまざまな人々が連携している場合に実現できることについて深く感謝します。 ここでは、オープンネスの基礎、コミュニティとの連携、オンプレミスまたは Azure における顧客のサポートに向けた取り組みについて、マイクロソフトが行っている方向性を重視しています。</p>


  <p>11月15日の <a href="https://azure.microsoft.com/en-us/blog/mariadb-postgresql-and-mysql-more-choices-on-microsoft-azure/" target="_blank">ブログ投稿</a>で説明したように、これらの Azure サービスで提供されているデータベースエンジンに加えられた変更については、コミュニティとの連携に努めています。 この目標を達成するために、2017年11月に MariaDB Foundation に参加しています。これは、MariaDB が開いたままで、他のプロジェクトのインスピレーションであることを保証するために基盤が重要であることを確信しているためです。 MariaDB は、チームが Azure での起動を予定している次のデータベースサービスです。数か月後にご視聴いただくか、またはサービスの限定されたプレビューに参加するための <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR5yB5wP9Vj9Olw_H2U3nV1RUQkRORkRFUjMxSzQwOEZXNVZQVU9STlUzWi4u" target="_blank">申請を送信</a> してください。 Azure database services for MySQL、PostgreSQL、および近日 MariaDB は、これらのデータベースのコミュニティバージョンを表していることが重要です。 このようにして、データベースが Azure で実行されているか、アプリケーション開発中のノート pc で動作しているか、オンプレミスであるかにかかわらず、一貫したカスタマーエクスペリエンスを実現できます。</p>


  <p>これらのサービスの配信は、Azure の既存のイノベーションを活用することによってのみ可能です。 MySQL および PostgreSQL サービスは、2010以降に構築された、SQL Server ベースのデータベースサービス Azure SQL Database のファブリックとインフラストラクチャを使用して管理されています。 長年にわたり、Azure SQL Database は、自動的な脅威検出、データベースワークロード洞察、自動パフォーマンスチューニングなどの主要なイノベーションによって、真に自動化されたデータベースサービスエクスペリエンスを提供する業界リーダーでした。 Azure database services for MySQL と PostgreSQL は同じ基礎を使用して構築されているため、同様に優れたエクスペリエンスを提供できます。</p>


  <p>今後、データベースサービスを改善して追加するため、Azure と SQL Server で提供されるイノベーションにも引き続きご協力ください。</p>


  <p>最後に、データベースを Azure に移行するために <em>mysqldump</em> や <em>pg_dump</em> などの既存のツールを引き続き使用することはできますが、microsoft では、 <a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">Azure Database Migration Service</a> (DMS) を使用して完全にシームレスな移行エクスペリエンスを実現しています。 DMS を使用すると、最小限のアプリケーションダウンタイムで移行を実行できます。これにより、移行中にソースデータベースが完全に動作し続けることができます。 また、現時点では、MySQL から Azure Database for MySQL への移行に関する DMS サポートの制限付きプレビューも発表されています。 PostgreSQL の移行に関するサポートもあります。 MySQL の移行に対する DMS サポートの制限付きプレビューへの参加に関心がある場合は、必ず <a href="https://dmspreview.azurewebsites.net/" target="_blank">推薦を送信</a>してください。</p>


