Title: 来週は CodeMash ですか?  Windows Azure と HTML5 を使用してソーシャルゲームのトレーニングをご利用ください
Summary: オハイオ州 &rsquo; Sandusky の CodeMash 来週に参加する予定の場合、1日のプリコンパイラセッションを終了して、Windows 8、Windows Azure、.net などの HTML5 を使用してソーシャルゲームを構築します。
Content: '<p>オハイオ州 &rsquo; Sandusky の来週の<a target="_blank" href="https://codemash.org/">CodeMash</a>に参加する予定の場合、1日のプリコンパイラセッションを終了し、 <a target="_blank" href="https://codemash.org/Sessions/Precompiler#Building+Social+Games+using+HTML5+with+Windows+8%2c+Azure%2c+and+.NET+%28Full+Day%29">Windows 8 Windows、azure、.net で HTML5 を使用してソーシャルゲームを構築</a>します。これは<b> </b>、 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0029">azure Windows</a>ソーシャルゲームと機能の開発に対応します。</p>  <p>朝には、azure のエンジニアリングチームとエバンジェリズム兼チーム Windows のメンバーと共に、最大10回の nathan 超える Windows azure、Windows 8、.net、Node.JS、HTML5 を利用してソーシャルゲームの構築を開始する方法についての短いプレゼンテーションを提供しています。 Harris、 <a target="_blank" href="https://blogs.msdn.com/b/jennifer/">Jennifer、marsman が</a> <a target="_blank" href="https://www.wadewegner.com/">、Brian</a>Prince、 <a target="_blank" href="https://blogs.msdn.com/b/gblock/">Glenn Block</a>といった専門家の<a target="_blank" href="https://blog.ntotten.com/">nathan</a>のご意見をお &rsquo; 待ちしております。</p>  <p>午後 &rsquo; には、自分のソーシャルゲームを構築しているこれらのテクノロジについてハンズオンを行うことができます。また、アイデアを実際に作成するうえで役に立ちます。 &rsquo;Windows Azure で初めてのソーシャルゲームを構築するチュートリアルなど、利用可能なリソースが用意されています。</p>  <p>ハンズオンの部分に参加する予定がある場合は、以下に示す前提条件のソフトウェアをノート pc にインストールすると便利です。 コーディングをお楽しみください!</p>  <p><b>前提条件</b></p>  <p>Azure キャンプキットの Windows: &nbsp;Windows azure キャンプトレーニングキットは、新しいコンテンツインストーラーを使用して、Windows Azure キャンプイベントに使用されるすべての前提条件、ハンズオンラボ、プレゼンテーションをインストールします。</p>  <p><b>省略可能</b></p>  <p>&rsquo;次のいずれかのシナリオで作業する場合は、適切な Toolkit を事前にダウンロードする必要があります。</p>  <ul>  <li><a target="_blank" href="https://watgames.codeplex.com/">ソーシャルゲーム向けの azure Toolkit の Windows</a>: &nbsp; ソーシャルゲーム向けの azure Toolkit の Windows は、開発者が azure Windows でのカジュアルゲームやソーシャルゲームの構築をすぐに開始するのに役立つ一連のガイダンス、サンプル、およびツールです。</li>  <li><a target="_blank" href="https://watwp.codeplex.com/">azure Toolkit を Windows Phone に Windows</a>: &nbsp; Toolkit の Windows azure Windows Phone は、Windows azure で実行されているクラウドサービスを活用するモバイルアプリケーションを簡単に作成できるように設計されています。</li>  <li><a target="_blank" href="https://watwindows8.codeplex.com/">azure Toolkit を Windows 8 に Windows</a>: &nbsp; この Toolkit には、Metro スタイルアプリのサンプルアプリと Windows Azure クラウドプロジェクト用の Visual Studio プロジェクトテンプレートが含まれています。</li>  </ul>  <p><b>手動インストール</b></p>  <p>&rsquo;ツールと sdk を手動でインストールする場合は、次のリンクを使用できます。</p>  <ul>  <li>Visual Studio 2010 Express (またはそれ以降)</li>  <li><a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010">Azure SDK for .net &ndash; の Windows2011年11月以降</a></li>  <li><a target="_blank" href="https://www.iis.net/ConfigReference/system.webServer/tracing">IIS: トレース</a></li>  <li><a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=26729">SQL Server 2008 R2 Management Studio Express SP1</a></li>  </ul>  <p>このセッションの詳細について <a target="_blank" href="https://codemash.org/Sessions/Precompiler#Building+Social+Games+using+HTML5+with+Windows+8%2c+Azure%2c+and+.NET+%28Full+Day%29">は、ここ</a> をクリックしてください。</p>'
