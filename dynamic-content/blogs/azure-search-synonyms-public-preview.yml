Title: Azure Search がシノニムのサポートをリリース (パブリック プレビュー)
Summary: Azure Search では、複数単語のシノニムに対するパブリック プレビューの可用性がリリースされます。 シノニム機能を使用すると、Azure Search は、検索ボックスに入力されたクエリ用語に一致する結果を返すだけでなく、クエリ用語の顧客定義のシノニムと一致する結果も返します。
Content: "<p>本日は、 <a href=\"https://aka.ms/azsuv\">UserVoice</a> で最も要求の多い機能の 1 つである Azure Search でのシノニムのパブリック プレビュー サポートをお知らせします。 シノニム機能を使用すると、Azure Search は、検索ボックスに入力されたクエリ用語に一致する結果を返すだけでなく、クエリ用語のシノニムに一致する結果も返します。&nbsp;サービスとしての検索ソリューションとして、Azure Search は、さまざまな言語、業界、シナリオにまたがるさまざまなアプリケーションで使用されます。 用語と定義は大文字と小文字によって異なるので、Azure Searchs&rsquo; Synonyms API を使用すると、顧客は独自のシノニム マッピングを定義できます。</p>\n\n<h2>シノニムは、関連性を損なわずにリコールを増やします</h2>\n\n<p>Azure Search のシノニム機能を使用すると、ユーザーは、クエリ用語に対するそれらの結果の関連性を損なわずに、特定のクエリに対してより多くの結果を取得できます。 たとえば、不動産の Web サイトでは、ユーザーが「 」を検索している可能性&lsquo;があります。&rsquo;一部の一覧に&lsquo;&rsquo;&lsquo;&rsquo;ホット ホット ホットまたはホクサンという用語しか含めない場合、ユーザーはそれらの結果を表示できません。 &lsquo;シノ&rsquo;&lsquo;&rsquo;ニム マップ内で施設とホット ロケーションがマップされている場合、Azure Search では、用語のスペルが変わるのではなく、これらの用語が関連性を持つという理解の上で推測作業を行う必要はありません。</p>\n\n<h3>複数単語のシノニム</h3>\n\n<p>多くのフルテキスト検索エンジンでは、シノニムのサポートは 1 つの単語に制限されています。 私たちのチームは、Azure Search で複数語のシノニムをサポートできるソリューションを設計しました。 これにより、シノニムの使用中にフレーズ クエリ (&ldquo;&rdquo;) が正しく機能します。 誰かが&lsquo;&rsquo; &lsquo;&rdquo;&rsquo; &ldquo;暖房にホット なホテルをマップし、その後、大きなホット なホテルを検索した場合、Azure Search &ldquo;&rdquo; &ldquo;は、大きなホット な部屋と大きな暖房の両方を含む一致を返します。&rdquo;</p>\n\n<h3>Solr SynonymFilterFactory 形式のサポート</h3>\n\n<p>Azure Searchs&rsquo; のシノニム機能では、 <a href=\"https://aka.ms/azssolrsynonymfilterfactory\">Apache Solrs SynonymFilterFactory で使用されるの&rsquo;と同じ形式がサポートされています</a>。 広く使用されているオープン ソース標準として、既存のシノニム マップの多くは、Azure Search で標準で使用できるさまざまな言語や特定のドメインに対応しています。&nbsp;</p>\n\n<h2>シノニム マップの作成または更新</h2>\n\n<p>シノニム機能を有効にしても、Azure Search でコンテンツのインデックスを再作成したり、サービスを中断したりする必要はありません。新しいシノニムをいつでも追加できます。 現在、Synonyms API はパブリック プレビューであり、Service <a href=\"https://aka.ms/azsrestsynonyms\">REST API</a> (api-version=2016-09-01-Preview) と <a href=\"https://aka.ms/azsdotnetsynonyms\">.NET SDK</a> でのみ使用できます。&nbsp;</p>\n\n<p>Azure Search のシノニムを定義するときに、synonymMap という名前のリソースを検索サービスに <em>追加します</em>。 インデックス内のフィールドのシノニムを有効にするには、フィールド定義の新しい <em>synonymMapsproperty</em>&nbsp; 内の synonymMap の名前を参照します。</p>\n\n<p>インデックス定義と同様に、シノニム マップは、1 回の操作で読み取り、更新、または削除するアトミック リソースとして管理されます。 つまり、シノニム マップに増分変更を加える場合は、シノニム マップ全体を読み取り、変更、更新する必要があります。</p>\n\n<p>以下に、データ セットを使用した不動産リスト データ セットのシナリオ例を使用した操作の<a href=\"https://aka.ms/azsrestsynonyms\">例REST API。</a> .NET SDK の使用例については、ドキュメントを参照 <a href=\"https://aka.ms/azsdotnetsynonyms\">してください</a>。&nbsp;</p>\n\n<h4>POST</h4>\n\n<p>HTTP POST を使用して、新しいシノニム REST APIを作成できます。</p>\n\n<pre>\n<code>\nPOST https://[servicename].search.windows.net/synonymmaps?api-version=2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{&nbsp;\n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Washington, Wash., WA =&gt; WA\\n\n&nbsp;     USA, United States, United States of America&quot;\n}\n</code>\n</pre>\n\n<h4>PUT</h4>\n\n<p>HTTP PUT を使用して、新しいシノニム マップを作成するか、既存のシノニム マップを更新できます。</p>\n\n<p>PUT を使用する場合は、URI でシノニム マップ名を指定する必要があります。 シノニム マップが存在しない場合、作成されます。</p>\n\n<pre>\n<code>\nPUT https://[servicename].search.windows.net/synonymmaps/addressmap?api-version=2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{&nbsp;\n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n      Washington, Wash., WA =&gt; WA\\n\n      USA, United States, United States of America\\n&quot;\n}\n</code>\n</pre>\n\n<h2>&nbsp;</h2>\n\n<h2>シノニム マッピングの種類</h2>\n\n<p>Synonyms API を使用すると、一方通行マッピングと等価クラス マッピングの 2 つの方法でシノニムを定義できます。</p>\n\n<h3>一方通行マッピング</h3>\n\n<p>一方通行のマッピングでは、Azure Search は複数の用語を、すべてが特定の用語である場合と同様に扱います。 たとえば、プロパティが格納されている状態は、不動産リストのインデックスに 2 文字の省略形としてのみ格納できます。 ただし、ユーザーは、状態の完全な名前または他の省略形を入力できます。</p>\n\n<pre>\n<code>\n{&nbsp; \n&nbsp;&nbsp; &quot;name&quot;:&quot;addressmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;\n&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;Washington, Wash., WA =&gt; WA&quot;\n}\n</code>\n</pre>\n\n<h3>等値クラスのマッピング</h3>\n\n<p>多くのドメインでは、すべて同じ意味または類似した意味を持つ用語があります。 Synonyms API を使用すると、検索用語がクエリ時に展開され、すべてのシノニムが含まれるような用語を簡単にマップできます。 次に示すのは、上の複数の表現方法&lsquo;&rsquo;の例です。</p>\n\n<pre>\n<code>\n{&nbsp; \n&nbsp;&nbsp; &quot;name&quot;:&quot;descriptionmap&quot;,\n&nbsp;&nbsp; &quot;format&quot;:&quot;solr&quot;,\n&nbsp;&nbsp; &quot;synonyms&quot;: &quot;hot tub, jacuzzi, whirlpool bath, sauna&quot;\n}\n</code>\n</pre>\n\n<h2>インデックス定義でのシノニム マップの設定</h2>\n\n<p>インデックスで検索可能なフィールドを定義する場合は、新しいプロパティ synonymMaps を使用して、フィールドに使用するシノニム マップを指定できます。 同じ検索サービス内の複数のインデックスは、同じシノニム マップを参照できます。</p>\n\n<p>注: 現在、サポートされているシノニム マップはフィールドごとに 1 つのみです。</p>\n\n<pre>\n<code>\nPOST https://[servicename].search.windows.net/indexes?api-version= 2016-09-01-Preview\napi-key: [admin key]\n&nbsp;\n{\n&nbsp;&nbsp; &quot;name&quot;:&quot;realestateindex&quot;,\n&nbsp;&nbsp; &quot;fields&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&quot;name&quot;:&quot;id&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;key&quot;:true\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;address&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;analyzer&quot;:&quot;en.lucene&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;synonymMaps&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;addressmap&quot;\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ]\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; },\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;name&quot;:&quot;description&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;type&quot;:&quot;Edm.String&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;searchable&quot;:true,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;analyzer&quot;:&quot;en.lucene&quot;,\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;synonymMaps&quot;:[\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;descriptionmap&quot;\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ]\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }\n&nbsp;&nbsp; ]\n}\n</code>\n</pre>\n\n<h2>シノニムと検索Traffic Analytics</h2>\n\n<p><a href=\"https://aka.ms/azstainstructions\">Search Traffic Analytics (STA)</a> と組み合わされたシノニムは、エンド ユーザーに表示される検索結果の品質を向上させるのに強力です。 Azure Search の STA は、結果&nbsp;が 0 の最も一般的なクエリを明らかにします。 これらの用語に関連するシノニムを追加することで、これらのゼロ結果クエリを軽減できます。 STA には Azure Search Service の最も一般的なクエリ用語も表示されます。そのため、シノニム マップの適切な用語を決定するときに推測する必要が生じずにいます。</p>\n\n<h2>詳細情報</h2>\n\n<p>シノニムに関する詳細なドキュメントについては、次の<a href=\"https://aka.ms/azsrestsynonyms\"></a>リンクに従って、REST API <a href=\"https://aka.ms/azsdotnetsynonyms\">.NET SDK を使用します</a>。 Azure Search とその機能の詳細については、&nbsp;次<a href=\"https://aka.ms/whatisazsearch\" ms.cmpgrp=\"body\" ms.cmpnm=\"capabilities\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">の</a>&nbsp;ページ&nbsp;<a href=\"https://aka.ms/azsearchdocs\" ms.cmpgrp=\"body\" ms.cmpnm=\"documentation\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">を参照してください</a>。 ニーズに合った&nbsp;<a href=\"https://aka.ms/azspricing\" ms.cmpgrp=\"body\" ms.cmpnm=\"pricing page\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">さまざまな</a>&nbsp;サービス レベルについては、価格に関するページをご覧ください。</p>"
