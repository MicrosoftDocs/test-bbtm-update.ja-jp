Title: 'Real World Windows Azure: SIVECO Windows Advanced eLearning Department Manager Florin Anton 氏に聞く'
Summary: Real World Windows Azure シリーズの一部として、SIVECO の Advanced eLearning Department Manager である Florin Anton と話をしました。Windows Azure と SQL Azure をタップして を実行する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、<a target="_blank" href="">SIVECO の</a> Advanced eLearning Department Manager である Florin Anton と話をしました。Windows <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0086gen">Azure</a> と <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0086sql">SQL Azure</a>&rsquo; をタップして教育省の試験 Web サイトを実行した方法について説明しました。 顧客の成功 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=435000000081">事例を読む</a>。 彼&rsquo;が言う必要があったことを次に示します。</p>  <p><b>Himanshu Kumar Singh: SIVECO とは</b></p>  <p><b>Florin Anton:</b> SIVECO InsiveCO は、中部および東ヨーロッパ、中東、独立国連邦、北アフリカで活動する、最も人気の高いソフトウェア ベンダーおよびインテグレーターです。 また&rsquo;、このクラスのメンバー Microsoft Partner Network。</p>  <p><b>HKS: 作成した試験の Web サイトについて教えて。</b></p>  <p><b>FA：</b> 私&rsquo;たちは、教育省に長年のテクノロジ パートナーを提供しています。&nbsp; 毎年、約 200,000 人の第 8 学年の学生が、学校の選択を提出し、自動配布は学生の好みと学校の容量に基づいて行います。 学生が自分の学校の割り当てを簡単に確認できるよう、私たちは、7 月に ADLIC Web サイトに投稿される、高等部のアドミッション アプリケーション ADLIC を開発しました。</p>  <p><b>HKS: Web サイトは学生や親からの需要をどのくらい満たしましたか?</b><b>&nbsp;</b></p>  <p><b>FA：</b> 毎年 7 月に、最大 200,000 人の学生とその親が、行く学校を確認するためにサイトに急いで行った場合、サイトの対応が困難でした。 心配な候補は、結果を確認するために、サイトを繰り返し見直す必要がありました。 省庁には、ピーク時のトラフィック負荷を適切にサポートするための十分なハードウェア インフラストラクチャがなかった。&nbsp;&rsquo;&rsquo;このサイトが適切に機能し、配布結果の公開期間中も利用可能なままにすることが、省庁にとって非常に重要です。これは、待機中の学生に結果を送信する最速の方法であり、配布プロセスを完全に自動化する省庁の能力の証明です。</p>  <p><b>HKS:&nbsp; 技術的な問題も発生しましたか?</b></p>  <p><b>FA：</b> はい。省庁では、サイトでサービス拒否などの悪意のある攻撃が発生しました。つまり、スタッフはサーバーを 24 時間監視して保護する必要がありました。 サーバーワークロードに追加すると、試験結果サイトでは静的な Web ページが使用され、かなりのコンピューティング機能が必要であり、時間のかかるデプロイ プロセスが暗黙的に示されました。&nbsp;</p>  <p><b>HKS:&nbsp; ソリューションは何でしたか?</b></p>  <p><b>FA：</b>&nbsp; 動的な Web ページを使用するために ADLIC Web サイトを変換したかったのですが、動的アーキテクチャでは、より強力で高価なサーバーが必要になります。このサーバーには、省庁には予算がかからずです。 静的ページを使用する場合でも、省庁は、年に 1 か月または 2 か月だけ使用される非常に強力なサーバーに対して支払う必要があります。</p>  <p><b>HKS:&nbsp; Azure の使用についてWindowsしましたか?</b></p>  <p><b>FA：</b>2010 年 10 月に Azure Windowsについて学習し、ADLIC Web サイトの課題を解決する方法としてすぐに見えました。 &nbsp;教育省&rsquo;の承認を得て、クラウド データベース サービスとして SQL Azure を使用して、ADLIC Web サイトをクラウド コンピューティング リソース用の Windows Azure に移動しました。 これは繁忙な夏の&rsquo;月にのみスケジュールされ、Web サイトは年の残りの期間は省庁のデータ センターで実行されます。&nbsp;</p>  <p><b>HKS: Azure をWindows技術的な問題に対処するにはどうすれば良いでしょうか。</b></p>  <p><b>FA：</b>Windows Azure を使用して使用可能な、事実上無制限のコンピューティング機能により、サイトを静的アーキテクチャから動的アーキテクチャにアップグレードできます。 これにより、省庁は、より優れた検索インターフェイスや豊富なデータプレゼンテーションなどの新機能を提供し、より優れたユーザー エクスペリエンスを実現しました。 学生のテスト スコアは、引き続き、データ を実行しているオンプレミスのSQL Server。 ただし、Web サーバーは Azure Windowsで実行され、Web サイトのパブリック データ セットは、Web サイトを通じてSQL Azure。&nbsp;</p>  <p><b>HKS:&nbsp; Azure への移行後、Web サイトWindowsしましたか?</b></p>  <p><b>FA：</b>2011 年 7 月、省庁が Windows Azure を使用して学校の配布結果を提供した最初の年に、合計 80 のプロセッサ コアを含む 10 の Windows Azure インスタンスをデプロイし、約 400 メガバイトのデータを SQL Azure に読み込みしました。 必要にWindows Azure リソースを調整し、使用しているリソースに対してだけ料金を支払います。</p>  <p>トラフィックのピーク期間中に ADLIC パブリック Web サイトを Windows Azure&rsquo; に移行することで、必要に応じて教育省に必要なパフォーマンスと可用性を非常に魅力的なコストで提供できます。</p>  <p><b>HKS:&nbsp; 経験したその他の&rsquo;利点は何ですか?</b></p>  <p><b>FA：</b>Azure で Windowsを使用することで、必要に応じて ADLIC Web インフラストラクチャをすばやくスケールアップできます。コストの高い未使用のインフラストラクチャに対して 1 年分の料金を支払う必要はありません。 この重要な Web アプリケーションが Windows Azure で実行されている場合、学生は遅い Web サイトで数時間または数日待つことなく、配布結果をすぐに取得できます。 また、動的な Web ページを提供する&rsquo;サイト機能により、機能が向上しています。 オンプレミスで同等のインフラストラクチャを作成するには、省庁がサーバー、ソフトウェア、通信、管理リソースに 10 万米国ドルを費やす必要があったと見積もっています。</p>  <p>また、ADLIC Web サイトが Windows Azure で実行された最初の夏に、省庁で初めてダウンタイムが発生し、ダウンタイムが発生しなかった点にもご覧ください。 以前は毎年、問題を&rsquo;回避するためにダウンタイムが発生していたので、これは大きな改善でした。 何年もの間、スタッフは&rsquo;毎日良い夜を過ごしました。 この安心感は、サービス拒否攻撃から防御するために 1 か月間、ADLIC サーバーを 24 時間監視する必要がなからでした。 これにより、コストが約 10,000 ドル削減されました。</p>  <p><b>HKS:&nbsp; SIVECO&rsquo; と Azure のWindowsは?</b></p>  <p><b>FA：</b>&nbsp;より&rsquo;多くのお客様に Azure Windowsの可能性を提示することを望み、 Azure で Windows使用することで、お客様により柔軟なソリューションを作成できます。 これで、コストの高いオンプレミスの IT モデルを正当化できないという理由で、以前はサービスを提供できない顧客にサービスを提供できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3463.SIVECO.jpg" alt="" height="34" border="0" width="196"></a></p>  <p>Azure で他<a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">のユーザーがどのように</a>使用Windowsしてください。</p>'
