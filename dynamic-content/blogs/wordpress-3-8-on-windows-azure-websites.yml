  &nbsp;


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7776.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img2.png-550x526.png"><img class="alignnone  wp-image-132341" alt="7776.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img2.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7776.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img2.png-550x526.png" width="550" height="133" /></a>

  <h4><span style="font-size: small;">カラフル管理ダッシュボード </span></h4>

  このバージョンでは、drab 管理ダッシュボードは、個性に合わせて管理ダッシュボードに色を作り直しすることを取得します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7288.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img3.jpg-550x526.jpg"><img class="alignnone  wp-image-132331" alt="7288.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img3.jpg-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7288.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img3.jpg-550x526.jpg" width="548" height="526" /></a>

  <h4><span style="font-size: small;">タブレット、PC、モバイルでの WordPress </span></h4>

  インターネットには、さまざまな方法でアクセスできます。 スマートフォン、タブレット、ノートブック、デスクトップ—使用している内容にかかわらず、WordPress は適応し、すぐにホームになります。 WordPress は、画面に合わせた新しいベクターベースのアイコンによって、これまでにないようになっています。 インターフェイスの outstandingly は、以前のバージョンよりも高速です。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5367.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img4.jpg-550x526.jpg"><img class="alignnone  wp-image-132321" alt="5367.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img4.jpg-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5367.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img4.jpg-550x526.jpg" width="550" height="292" /></a>

  <h4><span style="font-size: small;">テーマ管理エクスペリエンスの向上 </span></h4>

  [新しいテーマ] 画面では、テーマを一目で調査し、使用しているデバイスに関係なく、簡単に見つけて調査することができます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8883.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img5.PNG-550x526.png"><img class="alignnone  wp-image-132311" alt="8883.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img5.PNG-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8883.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img5.PNG-550x526.png" width="550" height="315" /></a>

  <h4><span style="font-size: small;">ウィジェット管理エクスペリエンスの向上 </span></h4>

  ウィジェットの管理は複雑になる可能性がありますが、新しい設計では、ウィジェットの追加と管理がより効率化されています。 複数のウィジェット領域を並べて並べて、利用可能な画面領域を使用することができます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0513.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img6.png-550x526.png"><img class="alignnone  wp-image-132301" alt="0513.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img6.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0513.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img6.png-550x526.png" width="550" height="406" /></a>

  <h4><span style="font-size: small;">New WordPress Theme – 20 14 </span></h4>

  <p style="background: white;">20 14 は、雑誌スタイルのサイトに適した、よりモバイルで使いやすく応答性の高いデザインを提供するように更新されました。 グリッドまたはスライダーを選択して、ホームページにおすすめのコンテンツを表示することができます。 これには、3つのウィジェット領域と2つのページテンプレートが含まれます。</p>

  <p style="background: white;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6428.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img7.PNG-550x526.png"><img class="alignnone  wp-image-132291" alt="6428.Sunitha Muthukrishna - Whats new in Wordpress 3.8 - img7.PNG-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6428.Sunitha-Muthukrishna-Whats-new-in-Wordpress-3.8-img7.PNG-550x526.png" width="550" height="434" /></a></p>

  さらに、バージョン3.8 では、他にもいくつかの変更とバグ修正が提供されています。 すべての更新プログラムの完全な一覧については、 <a href="https://codex.wordpress.org/Version_3.8"><span style="color: #0070c0;">こちら</span></a>を参照してください。 WordPress を更新したことがない場合は、心配しないでください。 複雑なインストールや再構築を行う必要はありません。 サイトの WordPress ダッシュボードにログインするだけで、新しいバージョンを提案するタブが上部に表示されます。 [今すぐ更新する] をクリックしてプロセスを開始します。 これには数分しかかかりません。とても簡単です。


