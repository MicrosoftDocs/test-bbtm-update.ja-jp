Content: >-
  WordPress 3.8 では、 <a href="https://en.wikipedia.org/wiki/Charlie_Parker">Charlie parker </a>(bebop 実力先進的) を尊重する "<strong>parker</strong>" という名前のコードが Windows Azure web サイトで使用できるようになりました。 まだ3.8 にアップグレードしていない場合は、この方法をお勧めします。 ここでは、WordPress 上の以前のバージョンと比較して、主な facWordPress ft がある、3.8 のレビューを示します。ここでは、新しいバージョンの主な特徴について説明します。

  <h4>最新のデザイン</h4>

  最も目に見える変更は、WordPress に新しいルックアンドフィールを提供する、流線型のモダンデザインです。 気に入った理由は次のとおりです。

  <ul>
   <li>全体にわたる最新のフラットデザイン</li>
   <li>すっきりした設計</li>
   <li>Open Sans タイプフェイスを既定のフォントとして使用してタイポグラフィをクリーニングする</li>
   <li>読みやすく、移動しやすい</li>
  </ul>

