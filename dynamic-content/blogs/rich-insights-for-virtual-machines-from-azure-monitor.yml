  <h2>作業の開始</h2>


  <p>&rsquo;Vm をオンプレム環境またはハイブリッド環境で実行している場合、または Azure VM Scale Sets &ldquo;を使用している場合は、Azure Monitor の Virtual Machines (プレビュー)&rdquo; メニューの [パフォーマンスとマップ] 機能を使用して、リソースの制約を検索し、依存関係を視覚化できます。 Health 機能は現在、Azure VM をサポートし、今後、他の種類のリソースをサポートするように拡張される予定です。&nbsp; サポートされている OS の完全な一覧については、ドキュメント ページを <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-onboard" target="_blank">参照してください</a>。</p>


  <p>開始するには、VM の&ldquo;リソース ブレードに移動し、[監視] セクションの [インサイト (プレビュー)&rdquo; をクリックします。 [今すぐ試 &ldquo;す&rdquo;]&rsquo; をクリックすると、Log Analytics ワークスペースを選択するように求めるメッセージが表示されます。または、自動的に生成することもできます。 &rsquo;いくつかの VM の機能に問題なく取り組むには、Virtual Machines Azure Monitor (プレビュー)&rdquo; の下の Azure Monitor &ldquo;で VM を大規模に表示し、Azure Policy または PowerShell を<a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-onboard" target="_blank"></a>使用して、リソース グループとサブスクリプション全体に対してオンボードすることができます。</p>


