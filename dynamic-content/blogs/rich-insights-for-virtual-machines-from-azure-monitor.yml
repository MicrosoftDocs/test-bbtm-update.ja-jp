Title: 仮想マシンに関する豊富な分析情報 (Azure Monitor
Summary: 'Ignite では、VM の正常性、パフォーマンスの傾向、依存関係の詳細なビューを提供する新機能である Azure Monitor for VMs のパブリック プレビューを発表しました。 '
Content: >-
  <p>Ignite <a href="https://aka.ms/azmonigniteblogpost" target="_blank">では、VM</a> の正常性、パフォーマンスの傾向、依存関係の詳細なビューを提供する新機能である Azure Monitor for VMs のパブリック プレビューを発表しました。 Azure VM リソース ブレードから Azure Monitor for VMs にアクセスして、単一の VM に関する詳細を表示できます。Azure Monitor から大規模なコンピューティングの問題を把握できます。また、[リソース グループ] ブレードから、一般的なデプロイ内のすべての VM が期待した通り動作するかどうかを把握できます。</p>


  <p>Azure Monitor for VMsと Linux VM に関する主要な監視データWindows、次の機能を利用できます。</p>


  <ul>
   <li>カスタマイズ可能なアラートしきい値を使用して VM の正常性と可用性を監視する</li>
   <li>ゲスト レベルのパフォーマンスの問題のトラブルシューティングと VM リソース使用率の傾向の把握</li>
   <li>バック エンド VM の依存関係が正しく接続されているかどうかを確認し、VM の問題によって影響を受ける可能性がある VM のクライアントを特定します</li>
   <li>リソース使用率、接続メトリック、正常性シグナル、アラートに基づいて VM ホットスポットを大規模に検出する</li>
  </ul>


  <h2>健康</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-health" target="_blank">Azure Monitor for VMs</a> の正常性機能には、Microsoft 全体で内部的に使用されるのと同じ正常性モデリング サービスを利用する、構成可能な VM 正常性条件が含まれます。</p>


  <p>正常性を使用すると、重大または警告状態 (または監視サービスに接続できない) VM の数、OS またはリソースの種類別の VM が正常性の問題を報告している VM の数、CPU、ディスク、メモリ、ネットワーク アダプターに関する正常性の問題の詳細など、VM&nbsp; 可用性シグナルに対する強力なビューが提供されます。VM の上位の問題をすばやく事前に特定し、正常性状態に関するほぼリアルタイムのアラートを構成し、サポート技術情報 の記事にリンクして問題を修復できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5c1d0f9-f699-405a-9095-ab316d237127.png"><img alt="Health" border="0" height="709" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48e3b403-062a-4c3e-8724-9b11b10ac975.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ContosoWeb1" width="1439"></a></p>


  <h2>Maps</h2>


  <p>Azure Monitor for VMs <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-maps" target="_blank">既存の</a> OMS ソリューションと Azure VM 拡張機能を利用Service Map依存関係マップが含まれています。 マップ VM リソース ブレードの統合、Azure メタデータ、およびリソース グループとサブスクリプションの依存関係マップを使用して、新しい Azure 中心のユーザー エクスペリエンスを提供できます。 マップ、VM とプロセスがどのように対話しているか、サード パーティ のサービスへの驚きの依存関係を特定する方法、接続エラー、ライブ接続数、プロセスによって送信および受信されたネットワーク バイト数、サービス レベルの待機時間を自動的に監視します。</p>


  <p>ユーザー エクスペリエンスでの視覚的なエクスペリエンスとグループ レベルのマッピングに加えて、 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-log-search" target="_blank">Log Analytics の VMConnection</a> イベントに対してクエリを実行して、選択したワークロードからのネットワーク トラフィックの急増に関するアラートを生成したり、失敗した依存関係を大規模に照会したり、数週間または数か月の接続を分析して、オンプレム VM からの Azure 移行を計画したりすることができます。</p>


  <p>このService Mapソリューション自体は非推奨ではありません。 時間の経過と一緒に、既存の OMS ベースのユーザー エクスペリエンスから、より豊富で統合されたエクスペリエンスにユーザーを移行Azure Monitor。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53d1068d-e7e0-4f02-9b2c-584dd5443b1e.png"><img alt="Map" border="0" height="700" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67a7e12b-9e5d-4bec-8784-fa691e335d76.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="インサイト" width="1439"></a></p>


  <h2>パフォーマンス</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-performance" target="_blank"></a>パフォーマンス ビューは Log Analytics &ldquo;を利用し、サブスクリプションとリージョン間での上位 N&rdquo; VM の並べ替えと検索、リージョン間でのリソース グループ内のすべての VM の VM メトリックの集計 (平均メモリなど)、時間の経時パフォーマンス値の割合、VM スケール セット インスタンスの内訳と選択など、強力な集計およびフィルター処理機能を提供します。</p>


  <p>&rsquo;&rsquo;何千もの VM の中でリソースに制約があるもの、論理ディスクまたはメモリ消費の問題をすばやくトラブルシューティングする、または VM の管理中に必要なときにパフォーマンス診断を取得する際に問題が発生した場合は、これらの新しいパフォーマンス エクスペリエンスに関するフィードバックをお寄せください。</p>


