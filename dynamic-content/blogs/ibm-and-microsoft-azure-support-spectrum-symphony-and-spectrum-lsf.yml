Title: IBM と Microsoft Azureは Spectrum Spectrumy と Spectrum LSF をサポートします
Summary: この週、Microsoft と IBM は、PlatformSpherey と Platform LSF のハイブリッドおよび純粋な IaaS デプロイの両方に対して、強化されたレベルのテストとサポートを提供する契約を結び付けました。
Content: >-
  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">Microsoft と IBM は、Microsoft&#39;の Azure パブリック クラウドへの Spectrum Spectrum Spectrumy と Spectrum LSF のハイブリッドおよび純粋な IaaS デプロイの両方に対して、強化されたレベルのテストとサポートを提供する契約を結び付けしました。 IBM Spectrum Spectrumy と Spectrum LSF は、分散ハイ パフォーマンス コンピューティングと分析のためのエンタープライズ クラスのワークロード管理を提供し、それぞれの市場内に確立されたブランドを持っています。</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">これらの市場をリードするソリューションを組み合わせて使用すると、業界の需要を満たすために必要な、より高いレベルの機敏性とスケーラビリティをお客様に提供できます。 これは、規制の急速な発展が銀行の収益性に影響を与えるだけでなく、その年月のインフラストラクチャにも大きな負担をかける金融サービスで最も明らかです。 予算の削減とリスク モデリングの要件が増えるに従って、IBM と Microsoft の間でこのようなパートナーシップを提示すると、銀行の顧客はオンプレミスから Azure にバーストできます。</p>


  <p style="margin: 0in; color: rgb(34, 34, 34); font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">次のテスト グラフの結果では、使用可能な 9920 コアに送信されるさまざまなタスク数で、いくつかの異なるテスト実行が行されています。</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b8bcf2-5ec7-499e-9fb0-3673a7f30ca5.png"><img alt="Symphony 9920 Core Azure System" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23164f0c-27e5-4097-8596-ed291af1ac4c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="シンフォニー 9920 Core Azure System" width="610"></a></p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">100 から約 100 万のタスクまで、幅広い実行タスクに対して、近距離で一貫したスケーリングが行えるのを確認できます。 992,000 秒のタスクを実行するには、約 1000 秒かかっています。 このグラフは、9920 コアの Azure システムで実行されている交響曲が、1 時間あたり 340 万 1000 万秒のタスクを実行できることがわかります。</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">独自の Spectrum Spectrumy または Spectrum LSF ライセンスを Microsoft Azure に持ち込むお客様の場合、IBM は、それらのライセンスが顧客のオンプレミスにデプロイされている場合と同様に、引き続き直接サポートを提供&rsquo;します。 BYOL/BYOSL シナリオでの Azure での IBM ソフトウェアの使用に関するテクニカル サポートを依頼するには、 <a href="https://www.ibm.com/software/passportadvantage/software_subscription_support_ov.html"><u>IBM</u></a> テクニカル サポートに問い合わせするか、IBM サポート ハンドブック <a href="https://www14.software.ibm.com/webapp/set2/sas/f/handbook/home.html"><u>を参照してください</u></a>。</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">16 日水曜日の午後 2 時 45 分に Salt Lake City で Microsoft と IBM に参加し、これらの市場をリードするソリューションを組み合わせることで、最も要求の厳しいワークロードに必要なパフォーマンスとスケーラビリティをお客様に提供する方法について学習します。 このセッションでは、アーキテクチャ、ベスト プラクティス、スケーラビリティとパフォーマンスのテスト結果のレビューを確認します。</p>
