Slug: community-spotlight-notifications-for-documentdb-changes-using-logic-apps
Title: 'スポットライトの Community: Logic Apps を使用した DocumentDB の変更に関する通知'
Summary: GitHub で Azure ドキュメントを作成するための推進要因の1つは、コミュニティメンバーが簡単に投稿できるオープン環境を作成することでした。最近追加した Howard edidin に感謝したいと考えています。
Content: >-
  <p>GitHub で azure ドキュメントを作成するための推進要因の1つは、コミュニティメンバーが azure コンテンツに簡単に<a href="https://github.com/Azure/azure-content/blob/master/contributor-guide/contributor-guide-index.md" target="_blank">貢献</a>できるオープン環境を作成することでした。 私たちはすべてのコミュニティコンテンツの送信をよるメリットしていますが、他のユーザーが自分の記事を書いたときにはとても気に入っています。 これにより、Howard を<a href="https://azure.microsoft.com/documentation/articles/documentdb-change-notification/" target="_blank"><em>使用 Logic Apps して、新しいまたは変更された documentdb リソースに関する</em></a>最近の投稿通知を edidin にすることができまし<a href="https://azure.microsoft.com/documentation/articles/documentdb-community/#documentdb-wizards" target="_blank"></a> &rsquo; た。</p>


  <p>この記事では、Howard は、変更されたリソースの通知を DocumentDB がサポートしていることを確認 &rdquo; します。これは、IT 部門が更新された患者レコードを取得するために使用できるビジネスモデルとサンプルソリューションについて説明する &ldquo; ことによって行われます。 GitHub のオープンソースソリューションでは<a href="https://azure.microsoft.com/services/app-service/logic/" target="_blank">Azure Logic Apps</a>を使用して、過去1時間以内に変更された医療ドキュメントを DocumentDB に照会します。 変更が加えられた場合は、変更されたドキュメントがレビューのために<a href="https://azure.microsoft.com/services/storage/" target="_blank">Azure ブログ Storage</a>に送信され、電子メール通知が送信されます。</p>


  <p><img alt="main-logic-app-process" border="0" height="211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/295f53e1-79a8-4bcf-a3bf-9e729d0672af.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="メイン-ロジックアプリのプロセス" width="610"></p>


  <p>Howard &rsquo; s solution 対応 To Health Level 7 International (HL7) Fast 医療相互運用性リソース (FHIR) ドキュメントは、他の業界に簡単に転用できます。 そのため、各 azure 記事の上部にある [Edit on GitHub] リンクをクリックするか、GitHub の azure コンテンツリポジトリに直接アクセスして、 <a href="https://azure.microsoft.com/" target="_blank">azure.microsoft.com</a>の記事に投稿するように招待していただき、ありがとうございます。 私たちは、すべてのコンテンツをより使いやすくするために継続的に努力しており、今後もコミュニティへの投稿に追加のコンテンツセットを開くことになります。</p>


  <p><img alt="edit-on-github" border="0" height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36bc699c-d4d6-416a-b87e-7e9634b46534.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="編集-github" width="360"></p>


  <p><a href="https://azure.microsoft.com/services/documentdb/" target="_blank">Documentdb</a>に関するご質問やご意見がございましたら、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">stackoverflow の開発者フォーラム</a>にご連絡いただくか、documentdb エンジニアリングチームとの1:1 チャットをスケジュールしてください。</p>


  <p><a href="https://azure.microsoft.com/free/" target="_blank">無料の Azure アカウント</a>にサインアップして、 <a href="https://azure.microsoft.com/documentation/learning-paths/documentdb/" target="_blank">documentdb についての学習</a>を開始し、documentdb に関する最新のニュースと機能について最新情報を入手して <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a> ください。</p>
