Title: Connect IoT クラウドから Azure IoT Central にデバイスを移行する
Summary: デバイス ブリッジでは、IoT Central アプリを通じて他のクラウドに送信されるデバイスのデータを転送 るすることによって、他の IoT クラウドを IoT Central に接続します。
Content: >-
  <p>この投稿では、Central&rsquo; デバイス ブリッジの新しいAzure IoTについて話します。 Sigfoxs&rsquo; Low Power Wide Area Network に接続された資産追跡デバイスを使用している場合でも、Particle Device Cloud で大気質監視デバイスを使用している場合でも、TTN で土壌水分監視デバイスを使用している場合でも、IoT Central デバイス ブリッジを使用して IoT Central の機能を直接活用できます。 デバイス ブリッジは、デバイスが他のクラウドに送信するデータを IoT Central アプリに転送することで、Sigfox、Particle、The Things Network などの他の IoT クラウドを IoT Central に接続します。 IoT Central アプリでは、データに対する規則の作成と分析の実行、Microsoft Flow と Azure Logic Apps でのワークフローの作成、データのエクスポートなどを実行できます。</p>


  <h2>その概要とそのしくみ</h2>


  <p>デバイス IoT Centralは、 <a href="https://aka.ms/iotcentralgithubdevicebridge" target="_blank">Github のオープン ソース ソリューションです</a>。 Azure サブスクリプションに複数の &ldquo;Azure&rdquo; リソースを含むカスタム Azure Resource Manager (ARM) テンプレートをデプロイする [Azure にデプロイ] ボタンを使用する準備ができました。</p>


  <p>リソースには次のものがあります。</p>


  <ul>
   <li>Azure 関数アプリ</li>
   <li>Azure ストレージ アカウント</li>
   <li>App Serviceプラン (S1 レベル)</li>
   <li>Azure Key Vault</li>
  </ul>


  <p>関数アプリはデバイス ブリッジの重要な要素です。 それは、単純な Webhook の統合によって、他の IoT プラットフォームまたは任意のカスタム プラットフォームから HTTP POST 要求を受信します。 Sigfox、Particle、および TTN の各クラウドに接続する方法を示す例が提供されています。 プラットフォームから関数アプリに HTTP POST 要求を送信できる場合は、このソリューションを簡単に拡張してカスタム IoT クラウドに接続できます。</p>


  <p>関数アプリは、データを、DPS API を介してIoT Central受け入れられる形式に変換します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dca651bf-7ec1-4d67-bdb4-9602d2231ee3.png"><img alt="IoT integration command code in the functions app" border="0" height="860" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f21289ea-603a-442c-b860-ba3e3cca1486.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="関数アプリの IoT 統合コマンド コード" width="1564"></a></p>


  <p>IoT Central アプリで、転送されたメッセージ内のデバイス ID によってデバイスが認識された場合は、そのデバイスの新しい測定結果が表示されます。 デバイス ID が IoT Central アプリで表示されたことがない場合、関数アプリは新しいデバイスをそのデバイス ID &ldquo;&rdquo; に登録しようとし、IoT Central アプリに関連付けされていないデバイスとして表示されます。</p>


  <h2>設定方法</h2>


  <p>手順の詳細な一覧は、<a href="https://aka.ms/iotcentralgithubdevicebridge" target="_blank">Github</a> リポジトリの README ファイルにあります<a>。</a></p>


  <h2>次の手順</h2>


  <p>デバイス ブリッジIoT Central使用すると、他の IoT クラウドからアプリにメッセージを転送する簡単でカスタマイズIoT Centralです。 これを使用すると、既に複数のデバイスが接続されている可能性IoT Central既存の IoT ソリューションを使用して、既存の IoT ソリューションをすぐに利用できます。 オープン ソース コードは、この <a href="https://aka.ms/iotcentralgithubdevicebridge" target="_blank">Github リポジトリにあります</a>。 フィードバックや質問はありますか? に&rsquo;私たちの書き込みをためらう必要があります <a href="mailto:iotcfeedback@microsoft.com" target="_blank">iotcfeedback@microsoft.com</a>。</p>


  <p>機能の完全なセットを確認するには、無料試用版を開始し、詳細については、IoT Central Web サイトを参照してください。 最初のデバイスを接続するためのチュートリアルを含むドキュメントを確認してください。</p>


  <p>最新のニュースを含むAzure IoTポートフォリオの詳細については、IoT に関するページMicrosoft Azure<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">参照してください。</a></p>
