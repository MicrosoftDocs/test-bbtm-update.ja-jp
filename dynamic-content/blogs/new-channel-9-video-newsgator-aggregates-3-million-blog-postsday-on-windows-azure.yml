Title: '新しい Channel 9 ビデオ: NewsGator 集計300万ブログ投稿/日 Windows Azure'
Summary: NewsGator は2004で設立され、人間が情報を使用する方法を変革するために RSS (非常に単純な配信) の可能性を認識するようになりました。  Microsoft SharePoint の NewsGator のソーシャルサイト 2010...
Content: '<p>NewsGator は2004で設立され、人間が情報を使用する方法を変革するために RSS (非常に単純な配信) の可能性を認識するようになりました。  Microsoft SharePoint 2010 の NewsGator のソーシャルサイトでは、コラボレーションをサポートし、worker の知識を向上させる、統合されたファイアウォール上のソーシャルコンピューティングプラットフォームを使用して、世界中の有料ユーザーを提供します。 </p>  <p>NewsGator は、その Datawire サービスを通じて約160万のコンテンツソースを時間単位で集計します。 このサービスは独自のデータセンターに格納されていましたが、最近、会社は<a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>にサービスを移行しました。 この新しい Channel 9 の<a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure">ビデオ</a>では、Mobile および Data Services ウォーカー fenton とソフトウェア開発者向けの NewsGator 副社長が、Azure Windows に会社の高可用性サービスを移行するためのヒントとテクニックを共有しています。 &nbsp;インタビュー中に、ウォーカーは Windows Azure のコストモデルとそのデプロイ効率のメリットについても説明します。</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>NewsGator の詳細については、ここをクリックしてください。 &nbsp; 他のお客様が Windows Azure platform を使用する方法の詳細については、ここをクリックしてください。</p>  <p>ここでビデオを表示できない場合は、 <a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure">ここ</a> をクリックして Channel 9 のビデオを表示してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/26/new-channel-9-video-newsgator-aggregates-3-million-blog-posts-day-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
