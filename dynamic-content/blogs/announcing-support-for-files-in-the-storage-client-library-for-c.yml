Title: C++ 用 Storage クライアントライブラリでのファイルのサポートの発表
Summary: C++ 用の Storage クライアントライブラリ (2.4.0) は、REST API 実装によって Azure Storage ファイルエンドポイントをサポートするようになりました。
Content: >-
  <p>C++ 用の Storage クライアントライブラリ (2.4.0) は、REST API 実装によって Azure Storage ファイルエンドポイントをサポートするようになりました。</p>


  <p><br>

  C++ クライアントライブラリ2.4.0 の詳細については、 <a href="https://github.com/Azure/azure-storage-cpp">こちら</a>を参照してください。 クイックスタートガイドについては、Azure Storage のドキュメントページを参照し<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-c-plus-plus-how-to-use-files/">てください。</a></p>


  <p><br>

  このリリースでは、次のようなすべてのファイルサービス機能がサポートされます。<br>

  &bull;&nbsp;&nbsp;&nbsp;共有の作成/削除/サイズ変更<br>

  &bull;&nbsp;&nbsp;&nbsp;ディレクトリの作成/削除<br>

  &bull;&nbsp;&nbsp;&nbsp;ファイルの作成/読み取り/更新/削除</p>


  <h2>ダウンロード &amp; インストール</h2>


  <p><strong>Git 経由</strong><br>

  git 経由で C++ 用の Azure Storage クライアントライブラリのソースのローカル複製を作成するには、次のように入力します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">clone https://github.com/Azure/azure-storage-cpp.git<br>

  cd azure-ストレージ-cpp</div>


  <p><strong>Via NuGet</strong><br>

  C++ 用の Azure Storage クライアントライブラリのバイナリをインストールするには、 <a href="https://docs.nuget.org/ndocs/tools/package-manager-console">NuGet パッケージマネージャーコンソール</a>に次のように入力します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">Install-Package wastorage</div>


  <p><strong>Visual Studio のバージョン</strong><br>

  バージョン2.1.0 以降では、C++ 用 Azure Storage クライアントライブラリは Visual Studio 2013 と Visual Studio 2015 をサポートしています。 Visual Studio 2012 を使用する必要がある場合は、 <a href="https://www.nuget.org/packages/wastorage/2.0.0">C++ Storage クライアントライブラリのバージョン 2.0.0</a>をダウンロードしてください。</p>


  <h2>依存関係</h2>


  <p><strong>C++ REST SDK</strong><br>

  c++ 用の Azure Storage クライアントライブラリは、c++ REST SDK (コードネーム &quot; カサブランカ &quot; ) バージョン2.8.0 に依存します。 <a href="https://www.nuget.org/packages/cpprestsdk/2.8.0">NuGet</a>を使用してインストールすることも、 <a href="https://github.com/Microsoft/cpprestsdk/releases/tag/v2.8.0">GitHub</a>から直接ダウンロードすることもできます。</p>


  <h2>コード サンプル</h2>


  <p>コーディングを開始するには、次のページを参照してください。<br>

  -&nbsp;&nbsp;&nbsp;<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-c-plus-plus-how-to-use-files/">ファイルを使用したはじめにの Azure Storage (C++)</a><br>

  -&nbsp;&nbsp;&nbsp; <a href="https://github.com/Azure/azure-storage-cpp/tree/master/Microsoft.WindowsAzure.Storage/samples/FilesGettingStarted">Github Azure Storage C++ ファイルのサンプル</a></p>


