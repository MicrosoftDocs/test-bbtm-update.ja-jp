Slug: want-to-learn-more-about-open-source-automation-on-azure-using-chef
Title: Chef を使用した Azure でのオープンソースの自動化の詳細については、
Summary: 午前9時 PST の3月19日に、今後のウェビナーにご登録ください。
Content: >-
  <p style="text-align: justify;">午前9時 PST の3月19日に開催される Chef <a href="https://www.brighttalk.com/webcast/11349/145733">ウェビナー</a> <strong>を使用して、Azure で今後の opensource Automation</strong>を登録してご参加ください。 このウェビナーでは、Azure で Linux ワークロードを作成し、Chef を使用してそれらを管理する方法を紹介します。</p>

  <p style="text-align: justify;">ウェビナーの詳細については、 <a href="https://www.chef.io/blog/2015/03/09/joint-webinar-automating-microsoft-azure-with-chef/">Chef のブログ</a>を参照してください。 3/19 でオンラインになっていることを確認し、このセッションが役に立つことをご紹介します。</p>
