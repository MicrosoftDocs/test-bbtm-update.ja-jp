Title: TechEd 北米2012で見逃したことを見る
Summary: "  TechEd 北米2012からのすべての Windows Azure セッションをオンデマンド再生に使用できるようになりました。 &nbsp;次に示すのは、Azure の学習 Windows イベントからのすべてのセッションを含む、主要なセッションの一覧です。 &..."
Content: '<div class="WordSection1">  <p style="text-align: left;" align="center">TechEd 北米2012からのすべての<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0135" target="_blank">Windows Azure</a>セッションをオンデマンド再生に使用できるようになりました。 &nbsp;次に示すのは、Azure の学習 Windows イベントからのすべてのセッションを含む、主要なセッションの一覧です。 &nbsp;</p>  &nbsp;  <table style="width: 556px; height: 297px;" border="1" cellpadding="2" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="311">  <p align="center"><b>キーセッション</b></p>  </td>  <td valign="top" width="140">  <p align="center"><b>スピーカー</b></p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>TechEd 北米基調講演</b></p>  </td>  <td valign="top" width="140">  <p align="center">Satya Nadella</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>今すぐ &amp; Azure を Windows明日 (Azure Windows について)</b></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="140">  <p align="center">スコット・ガスリー</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>azure アプリケーションとワークロードの Windows (azure Windows について)</b></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="140">  <p align="center">Mark Russinovich</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>azure Windows の Web サイト (azure Windows について)</b></p>  </td>  <td valign="top" width="140">  <p align="center">請求書のホチキス止め</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR203" target="_blank">Windows Azure クラウドでのビジネス継続性</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Yousef Khalidi</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR302" target="_blank">Azure の内部 Windows</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Mark Russinovich</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR204" target="_blank">ハイブリッドルール: データセンターと Azure Windows のアプリケーションを Connect、拡張、統合するためのオプション</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Yousef Khalidi</p>  <p align="center">&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR308" target="_blank">Windows Azure Service Bus の概要とロードマップ</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Abhishek Lal と Clemens Vasters</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR201" target="_blank">Azure IaaS の Windows とそのしくみ</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Corey</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR326" target="_blank">Azure のNode.js と Windows</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Nathan (合計 10)</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR206" target="_blank">ゲームとクラウドを使用して、お金を作ります</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Brian Prince</p>  </td>  </tr>  </tbody>  </table>  <p>Windows azure 関連のセッションをオンデマンドで視聴できます。詳細については、TechEd 北米2012コンテンツカタログにアクセスし、[製品/テクノロジ] ドロップダウンメニューで [Azure の Windows] を選択 &ldquo; して、セッションの完全な一覧を確認してください。 (注: セッションを表示したり、プレゼンテーションをダウンロードしたりするには、サイトにログインしている必要があります)。&nbsp;</p>  <p>過去2週間に行われた Windows Azure 関連の発表の詳細については、次のブログ記事をお読みください。</p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">インフラストラクチャのクラウド OS の時代 (年号) へようこそ。</a> Satya Nadella (2012 年6月11日、 <a href="https://blogs.technet.com/b/microsoft_blog/" target="_blank">公式 Microsoft ブログ</a>)</li>  <li>現在提供されているもの: Bob Windows による azure への新しいサービスと機能強化 (2012 年6月7日、Windows azure ブログの投稿)</li>  <li>新しい Windows azure サービスを発表して、ハイブリッドクラウドを請求されるように &ldquo; します (2012 年6月6日、Windows azure ブログを投稿)</li>  <li>scott Guthrie による<a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx">新しい Windows Azure への対応</a>(2012 年6月6日、 <a href="https://weblogs.asp.net/scottgu/default.aspx">scott Gu &rsquo; s ブログ</a>に掲載)</li>  </ul>  <p>この<a href="https://channel9.msdn.com/Events/Ch9Live/Channel-9-Live-at-Tech-Ed-North-America-2012/Cloud-Cover-Live-Windows-Azure-with-Scott-Guthrie" target="_blank">クラウドカバーのライブエピソード</a>は、北米 TechEd の日1日から、Harris と Microsoft VP Scott Guthrie の2日目から、お確かめください。 &nbsp;このエピソードでは、Azure Windows すべてのことを把握し、仮想ユーザーから質問を受けています。<b>&nbsp;</b></p>  </div>  <p>TechEd 北米先週から、プレスリリースを読んだり、他のビデオや画像にアクセスしたりするには、 <a href="https://www.microsoft.com/en-us/news/events/teched/">TechEd 仮想プレスルーム</a>にアクセスしてください。</p>'
