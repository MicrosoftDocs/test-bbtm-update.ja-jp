Title: Connect Gateway SDK を使用してAzure IoTを作成する
Summary: 'Connect Gateway SDK を使用Azure IoT、一般提供にリリースされました。 '
Content: >-
  <p>Azure IoT Gateway SDK は、2017 年 5 月 10 日に Azure IoT Edge に進化しました。 詳細については、こちらを <a href="https://azure.microsoft.com/campaigns/iot-edge/">クリックしてください</a>。</p>


  <p>このモノのインターネット (IoT) は、会社の運営方法の事実上すべてのファセットを変革する可能性があります。 しかし、IoT&rsquo;&ndash; プラットフォームがビジネスに既に存在する資産で動作しない場合、または従業員に新しいスキルの習得が必要な場合、機会の影響が少なかったり魅力的になる可能性があります。&nbsp;</p>


  <p>お客様Microsoft Azure IoT プラットフォームは、お客様の条件に基いて動作します。 既存のデバイスとサービスを簡単に統合し、開発者が既に知っているプログラミング言語と拡張可能であり、ビジネスに既にデプロイされているバック エンド プラットフォームとシームレスに統合されます。 ソリューションは、オンプレミス、ホスト型またはプライベート クラウド、またはハイブリッド クラウドとオンプレミスの組み合わせで実行できます。 それが&rsquo;、"お客様の物のインターネット" と呼ばれる理由です。&nbsp;</p>


  <p>&rsquo;<a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">現在、Azure IoT Gateway SDK</a> の強化により、Azure クラウド内のデータセンターを超えた IoT&rsquo; と高度な分析の機能を、多くのビジネス資産とデバイスが接続されているネットワークのエッジまで拡張する機能が提供されます。 SDK のモジュール型アーキテクチャを使用すると、開発者は個々のロジックを文字列化して、ネットワークのエッジでデータを変換するソリューションを作成できます。 暗号化、フィルター処理、注釈、またはカスタム分析の実行によって、データは作成するデバイスの近くで処理されます。そのため、本当に必要な部分だけが、さらに処理するためにクラウドに送信されます。</p>


  <p>これは、石油とガス、小売、スマート シティなどの業界で特に重要です。企業は、異なる地理的な場所で、現場でリアルタイムの計算を実行する能力を必要とします。 &rsquo;&rsquo;場合によっては、ネットワーク エッジのデバイスに、クラウドのデータ分析を活用するのに十分な帯域幅がない場合があります。これは、ゲートウェイでエッジ コンピューティング機能を使用してオンプレミスで分析を実行できる必要がある理由です。</p>


  <p><a href="https://github.com/azure/azure-iot-gateway-sdk">オープン ソースの Azure IoT Gateway SDK</a> エコシステムを使用すると、開発者と ISV はソリューションの開発方法を選択し、最終的に市場に出す時間とメンテナンスコストを削減できます。 開発者は、他のユーザーの&rsquo; 作業を利用したり、選択した言語で SDK を拡張したりできます。 ロジックとモジュールの個々の部分は、Node.js、Java、C#、または C 言語で記述できます。 さらに、エンドツーエンドのゲートウェイ ソリューションは、さまざまな言語で実装されたモジュールで構成できます。 特定のプログラミング言語の&rsquo;専門家を必要とするかどうかに関係なく、エコシステム内のどこからでもコードを使用できます。</p>


  <p>SDK に基づいてゲートウェイ ソリューションに電力を供給するハードウェアを見つけることもシームレスなプロセスです。 Weve&rsquo; は Intel と提携して商用ゲートウェイ <a href="https://www.seeedstudio.com/Grove-IoT-Commercial-Gateway-Kit-p-2724.html"></a> キットを作成し、パートナー エコシステムには既に多数のゲートウェイ ハードウェアAzure Certified for IoT<a href="https://catalog.azureiotsuite.com/?q=gateway">含まれています</a>。 Wind River Linux、Ubuntu、Windows 10、Windows Server 2012 を含む複数のオペレーティング システムをサポートすることで、ニーズに合ったゲートウェイ デバイスを完全に選択できます。</p>


  <p>Azure IoTは、最も完全な IoT エコシステムです。 現在、Azure IoT Gateway SDK&rsquo; の拡張機能により、お客様のインターネットを設計してデプロイする方法の柔軟性が向上します。&nbsp;</p>


  <p>Azure IoT Gateway SDK の詳細を確認し、独自のゲートウェイ ソリューションの開発を開始するには、こちらを参照<a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">してください</a>。 Microsoft IoT がビジネスを変革する方法の詳細については、Microsoft IoT のビジネスを変革する方法に関する <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things">ページ internetofyourthings.com</a>。</p>
