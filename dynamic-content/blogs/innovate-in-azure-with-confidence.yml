Title: 自信を持って Azure でイノベーションを起こします
Summary: 現在、お客様は、アプリケーションと分析ソリューションのために、これまで以上に Azure でイノベーションを起こしています。 その理由を次に示します。
Content: >-
  <p>&rsquo;世界がパンデミックの中を移動する中で、あらゆる業界の企業が事業を再考し、新しい方法で顧客と関わり、従業員の安全を維持するためにイノベーションを起こしているのを見て感動的になります。 クラウドでのイノベーションに関しては、ソリューションを迅速に立ち上げ、動的な環境に対応するための機敏性を備え、コスト効率の高い方法で実現できるプラットフォームが必要だとお客様から言われます。 Azure では、それらをカバーしています。</p>


  <p>現在、お客様は、アプリケーションと分析ソリューションのために、これまで以上に Azure でイノベーションを起こしています。 その理由&rsquo;を次に示します。</p>


  <h2>アプリケーション</h2>


  <p>Azure でアプリケーションを最新化したり、新しいアプリケーションを構築したりしているお客様は、大幅なコスト削減とパフォーマンスの向上を実現します。 一般的なパターンは、顧客が .NET アプリケーションを最新化し、<a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App ServiceにAzure SQL Database</a><a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">。</a> たとえば、Clover Imaging Group は、200 のアプリケーションを Azure App Service と Azure SQL Database を使用して Azure に移行し、修正プログラムの適用や更新など、管理上の負担から開発チームを解放する最小限の労力で成功しました。</p>


  <p>もう 1 つの一般的なパターンとして、お客様はクラウド設計の原則に基づいて新しいアプリケーションを一から開発しています。 これらのアプリケーションは通常<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">、Azure Kubernetes Service</a> を使用したコンテナー上に構築され、マイクロサービス アーキテクチャを利用し、<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> や <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a> のようなマネージド データベースを使用して、AI 機能を Azure Cognitive Services および <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> と統合します。 このパターンは非常に一般的なので、2023 年には、グローバル組織の 70% 以上が、2019 年の 20% 未満から、2 つ以上のコンテナー化されたアプリケーションを実稼働環境で実行する予定です。<sup>1</sup> 2022 年には、開発された新しいエンタープライズ アプリケーションの 50% 以上に機械学習 (ML) モデルまたは人工知能モデルが組み込む予定です。<sup>2</sup></p>


  <p>今日これを行っているお客様の良い例は <a href="https://customers.microsoft.com/en-us/story/peace-parks-foundation-ems-azure-nonprofit-south-africa-en" target="_blank">、ピース・ピース・ファンデーションです</a>。 南アフリカでのクモの密行に対処するために、96,000 の駐車場で密員を検出するために、Azure Machine Learning を使用して Azure Kubernetes Service、Azure Database for PostgreSQL、Azure Functions、カスタム ML モデルを使用してアプリケーションを開発しました。 彼らは 3 週間で概念実証を立ち上げ、数か月後にソリューションを実稼働環境で使用しました。 このソリューションでは、毎年数百個のサイの命を節約しています。</p>


  <h2>分析</h2>


  <p>また、お客様は分析ソリューションのためにこれまで以上に Azure に目を向け始めていました。 今日の環境に必要な機&rsquo;敏性を実現するための中核となるのは、データから新しい継続的な分析情報を得る能力です。 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a> ビッグ データとデータ ウェアハウスの世界を 1 つのサービスにまとめ、 <a href="https://azure.microsoft.com/en-ca/blog/azure-analytics-clarity-in-an-instant/" target="_blank">Azure Synapse Link</a> を通じて運用システムと分析システムの間の障壁を分割することで、すぐに洞察を得ます。 ビジネス インテリジェンスのリーダーである Power BI、および <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Azure Machine Learning</a> と深く統合されています。これにより、すべてのスキル レベルの開発者やデータ サイエンティストは、ML モデルを大規模に責任を持って構築、管理、デプロイできます。&nbsp;</p>


  <p>この組み合わせは、一致しない価値とパフォーマンスを提供します。 別の最近の <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-analytics-with-power-bi/" target="_blank">Forrester&trade;</a> コンサルティングの総経済影響調査によると、Power BI で Azure Analytics を使用しているお客様は、9 か月の支払い期間で 3 年間で <strong>271% の ROI</strong> を実現しています。 これらのサービスを現在使用しているお客様の素晴らしい例は Walgreens です。 Walgreens は、在庫管理のためにオンプレミスのデータ ウェアハウス全体をわずか 3 か月Azure Synapse Analyticsに移行しました。 このソリューションでは、コストの 3 分の 1 で 3 倍のパフォーマンスを得る可能性がありました。</p>


  <blockquote>

  <p style="margin-left: 40px;">Azure Synapseにより、合理化されたスケーラブルで、エラスティックでコスト効率の高いプラットフォームを作成し、ビジネス ユーザーがペースの速い市場に対して適切な意思決定を行うのを可能にしました<em>。&rdquo;&ldquo; </em>-AnneAnneAnne、サプライ チェーンおよびマーチャンダイジングの IT マネージャー、Walgreens</p>

  </blockquote>


  <h2>概要今日</h2>


  <p>アプリケーションと分析のために Azure を使用して目的を持ってイノベーションとイノベーションを行うより良い時間は、今まで以上に得ていました。 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">概要を開始します</a>。</p>


