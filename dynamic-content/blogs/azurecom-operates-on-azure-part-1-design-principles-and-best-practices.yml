  <h2>開発の背後にある設計 Azure.com</h2>


  <p>Azure アーキテクチャの主要な柱に従って、Azure.com アーキテクチャの基盤を構築します。 これらの柱は、セキュリティ、パフォーマンス、可用性、効率性の背後にある設計原則であり、Azure.com を円滑に実行し、ビジネス目標を達成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6ac8681-f499-45cb-9f85-44154fa1dc28.png"><img alt="The core pillars of great Azure architecture." border="0" height="580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f555adb1-f0a1-425d-b029-b6d026aa053a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure アーキテクチャの重要な柱。" width="1024"></a></p>


  <p align="center"><em>設計原則: Azure.com、Azure アーキテクチャのベスト プラクティスの原則に従います。</em></p>


  <p>Microsoft Azure Well-Architected Framework を使用して最適なソリューションを構築する<a href="https://docs.microsoft.com/en-us/learn/modules/pillars-of-a-great-azure-architecture/" target="_blank">方法に関するクラスを受け取る。</a></p>


  <h2>セキュリティと回復性の柱</h2>


  <p>他のクラウド アプリケーションと同様に Azure.com すべてのレイヤー <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/security/overview" target="_blank">でセキュリティ</a> が必要です。 つまり、ネットワークからアプリケーション、Web ページ、バックエンドの依存関係まで、Open Systems Interconnection (OSI) モデルの対象となるすべてのものが含まれています。 これは、セキュリティ <a href="https://docs.microsoft.com/en-us/learn/modules/pillars-of-a-great-azure-architecture/3-design-for-security" target="_blank">に対する詳細な</a> 防御アプローチです。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview" target="_blank">回復性</a> とは、悪意のある攻撃、悪意のあるアクター、またはボットがコンピューティング リソースを飽和状態にし、不要なスケールアウトとコストオーバーランを引き起こす可能性があるボットから防御する機能です。 回復性は、&rsquo;障害を回避するのではなく、ダウンタイムやデータ損失を回避する方法で障害に対応することです。</p>


  <p>回復性のメトリックの 1 つは目標復旧 <a href="https://docs.microsoft.com/azure/architecture/framework/resiliency/business-metrics#recovery-metrics" target="_blank">時間 (</a> RTO) です。これは、障害が発生した後にアプリケーションをオフラインにできる時間を示します。 私たちの場合、&rsquo;30 分未満です。 <a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/failure-mode-analysis" target="_blank">障害モード分析</a> (FMA) は、回復性のもう 1 つの評価であり、障害の計画とライブ火災訓練の実行が含まれます。 これらの両方の方法を使用して、アプリケーションの回復性を評価 Azure.com。</p>


  <h2>非常にスケーラブルで高可用性</h2>


  <p>どのクラウド アプリケーションでも、ピーク時の負荷 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/scalability/overview" target="_blank">を処理するのに</a> 十分なスケーラビリティが必要です。 たとえば Azure.com、主要なイベントやマーケティング キャンペーン中にピークが発生します。 負荷に関係なく、Azure.com 操作をサポートするには高可用性が必要です。 ビジネス継続性をサポートし、予期しない停止、リソースの過負荷、アップストリームの依存関係による障害から保護するために、プラットフォームを信頼しています。</p>


  <p>その場合、 <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft Build</a> と <a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite</a> (Azure.com によって処理される最大の年間イベント) の需要の急増に対処するために、Azure のスケーラビリティに依存しています。 1 秒あたりの要求数 (RPS) は、新しく発表された Azure 製品とサービスについて学習するために、数万人のイベント参加者が Azure.com に押し上げたので、20 から 30% にジャンプします。</p>


  <p>どのような規模でも、Azure プラットフォームは信頼性の高い持続可能な運用を提供し、Microsoft や他の企業が顧客にプレミアム コンテンツを提供することを可能にしています。</p>


  <h2>コスト効率の高いハイ パフォーマンスは、主要な設計原則です</h2>


  <p>お客様から、お金を節約するためにクラウドベースのシステムに移行したいとよく言っています。 コスト&rsquo;効率の高いプロビジョニング Azure.com の設計 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview" target="_blank">原則である</a> 場合でも、同じ方法に違いはありません。 Azure.com には、オンプレミスでの実行 <a href="https://azure.com/tco" target="_blank">コスト</a> と Azure での実行コストを比較する便利なコスト計算ツールがあります。</p>


  <p>効率性とは、過小使用リソースを追跡<a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank"></a>および最適化し、動的スケーリング<a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/auto-scaling" target="_blank"></a>を使用して季節的なトラフィック需要をサポートする方法を持つことを意味します。 この原則は、ソフトウェア開発ライフ サイクル (SDLC) のすべてのレイヤーに適用されます。まず、すべての作業項目の管理、ソース コード リポジトリの使用、継続的インテグレーション (CI) と継続的デプロイ (CD) の実装から始める必要があります。 コスト効率は、複数の環境で&nbsp;リソースをプロビジョニングおよびホストし、デジタル資産のインベントリを維持する <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/digital-estate/" target="_blank">方法まで拡張されます</a>。</p>


  <p>しかし、コスト志向であることは、&rsquo;速度をあきらめるという意味では "ない" という意味です。 最も高いパフォーマンスにより、ネットワーク待機時間が最小限に抑え、サーバーの応答時間が速く、ページの読み込みとレンダリングの時間が一貫します。 Azure.com は常にユーザー エクスペリエンスに焦点を当て、ネットワーク ルーティングを最適化し、ラウンドトリップ時間 (RTT) を最小限に抑えます。</p>


  <h2>ダウンタイムをゼロにした運用</h2>


  <p>アップタイムは、大規模な Web アプリケーションにとって重要です。 ダウンタイムをゼロに抑えます。 つまり、サービスのダウンタイムは発生&mdash;しません。 これは&rsquo;大きな目標&rsquo;ですが、ビルドサイクルとデプロイ サイクルの影響からユーザーを助け出す CI/CD プラクティスを使用すると可能です。</p>


  <p>たとえば、コードの更新をプッシュする場合は、サイトのダウンタイムや要求の失敗、ユーザーへの悪影響を Azure.com します。 CI/CD パイプラインは <a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank">Azure DevOps</a> に基づいており、毎日何百ものビルドと複数のデプロイをライブ実稼働サーバーに送信します。</p>


  <p>使用する別のサービス レベル インジケーター (SLI) は、平均修復時間 (MTTR) です。 このメトリックでは、低い方が優れた値です。 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/business-metrics#availability-metrics" target="_blank">MTTR SLI を最小限に抑</a>えるためには、ボトルネックDevOpsプロセスを特定して修復するためのツールが必要です。</p>


  <h2>次の手順</h2>


  <p>Azure.com に取り組む経験から、これらの設計原則とベスト プラクティスに従えば、アプリケーションの回復性が向上し、コストが削減され、セキュリティが強化され、スケーラビリティが確保されます。</p>


  <p>Azure アーキテクチャの動作を確認するには、アーキテクチャの評価を検討 <a href="https://aka.ms/architecturereview" target="_blank">してください</a>。</p>


