Title: 'Azure.com Azure で動作するパート 1: 設計原則とベスト プラクティス'
Summary: 'この 2 部構成のシリーズのパート 1 では、Azure.com Web ページの背後を見て、大規模なブランド Web サイトをグローバルに実行する方法について説明します。 '
Content: >-
  <p>Azure では、強力なクラウド コンピューティング ツールが世界中のクリエイティブな人々の手に取り込まれています。 そのため、Web サイトがそのブランドの顔である場合は、構築した機能を使用する方が優れたものになるのです。 同様に、99.99% の複合 SLA が良好です。</p>


  <p>Microsoft&rsquo; が次の Azure.com を発明する人々を促すプラットフォームである、Microsoft の仕事です。 Azure.com、毎日何百万人ものユーザーにコンテンツを提供しています。 これは、ほぼすべての国の人々に到達し、27 の言語でローカライズされています。 これは、昇格する非常に多くのツールで実行されている間に行います。</p>


  <p>アプリケーションの開発 Azure.com、私たちは何を考えるのかを実践します。 お客様 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">に採用をアドバイス</a> する基本原則と、持続可能なソフトウェア <a href="https://principles.green/" target="_blank">エンジニアリング (</a> SSE) の原則に従います。 このブログ記事も、記述されている非常にインフラストラクチャ上でホストされています。</p>


  <p>この 2 部構成のシリーズのパート 1 では、Azure.com Web ページの背後を見て、大規模なブランド Web サイトをグローバルに実行する方法について説明します。 グローバル規模でのセキュリティ、回復&mdash;性、スケーラビリティ、可用性、環境の持続性、コスト効率の高い運用のための設計アプローチとベスト プラクティスを共有します。</p>


  <h2>サポートされている製品、機能、デモ Azure.com</h2>


  <p>Azure.com&mdash; は、コンテンツ プラットフォームとして、SP&amp; 500 企業から独立系ソフトウェア ベンダー、政府機関から小規模企業まで、ビジネスおよび技術の人々の対象ユーザーにサービスを提供します。 コンテンツがすべてのユーザーに届くのを確認するために、Web コンテンツアクセシビリティ ガイドライン (WCAG) に従います。 また、責任を持って世界規模を達成し、二酸化炭素排出量を削減するために、持続可能なソフトウェア エンジニアリングの原則 <a href="https://news.microsoft.com/climate/" target="_blank">を採用しました</a>。</p>


  <p>Azure.com、製品や機能の説明などの静的コンテンツがサポートされています。 しかし、楽しいのは対話型コンポーネントであり、61 リージョン (および成長中) <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&amp;products=all" target="_blank"></a> のサービスの可用性を示すリージョン別の利用可能な製品ページ、Azure の変更に関する情報を保持する <a href="https://azure.microsoft.com/updates/" target="_blank">Azure</a> の更新ページ、検索ボックスなど、詳細<a href="https://azure.microsoft.com/search/" target="_blank"></a>をカスタマイズできます。</p>


  <p><a href="https://azure.com/pricing" target="_blank">Azure の価格</a>ページでは、複数の市場で 200 を超えるサービスの最新の価格情報が提供され、サインインしているユーザーが対象となる割引が考慮されます。 また、すべてのサービスの <a href="https://azure.com/calculator" target="_blank">包括的な料金計算</a> ツールも構築しました。 見込み顧客は、24 通貨で複雑なコスト見積もりを計算して共有できます。</p>


  <p>マーケティング チャネルとして、Azure.com もホストします。 たとえば、ブラウザー内の対話型デモを作成して、Azure Cognitive Services の利点を表示し、ストーリーテリング用 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">の</a>ストリーミング メディア <a href="https://azure.microsoft.com/en-us/developer/stories/" target="_blank">をサポートしています</a>。 また、27 の言語と 12 のリージョンでクラウド移行の節約を見積もる総保有コスト <a href="https://azure.com/tco" target="_blank">(TCO)</a> 計算ツールも提供しました。</p>


  <p>また、99.99% の複合 Azure.com <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/business-metrics#composite-slas" target="_blank">SLA</a> について言及しましたか。</p>


