  <h2>データの Azure.com</h2>


  <p>Azure サービスの数が増え、Web サイトも増え、常に Azure で実行されています。 Azure.com 作業は常に進行中ですが、開発履歴のいくつかのマイルストーンを次に示します。</p>


  <ul>
      <li><strong>2013</strong> 年: Azure.com オープンソースの Umbraco CMS での使用が開始されます。 7 つの Azure サービスを、コンピューティング、データ サービス、アプリ サービス、ネットワークの 4 つのカテゴリに分けて販売します。</li>
      <li><strong>2015</strong>: Azure.com、Azure でホストされている ASP.NET モデル ビュー コントローラー (MVC) アプリケーションに移動します。 現在、4 つのカテゴリで 16 の Azure サービスがサポートされています。</li>
      <li><strong>2020</strong> 年: Azure.com コンテンツのより多くのカテゴリのサポートを拡大し続ける。 現在、この Web サイトには、Azure サービス、機能、機能など、200 を超える Azure オファリングが記述されています。</li>
  </ul>


