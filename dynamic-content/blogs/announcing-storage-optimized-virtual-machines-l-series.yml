Summary: 新しい一連の仮想マシン のサイズを導入して、楽しくお知らせします。 L シリーズ for Storageは、NoSQL データベース (Cassandra、MongoDB、Cloudera など) など、低待機時間を必要とするワークロードを最適化します。
Content: >-
  <p>新しい一連の仮想マシン のサイズを導入して、楽しくお知らせします。 L Series for Storageは、NoSQL データベース (Cassandra、MongoDB、Cloudera、Redis など) など、低待機時間を必要とするワークロードを最適化します。 この新しい一連の VM では、現在使用可能な G シリーズの CPU パフォーマンスと同様に、 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel&reg; Xeon&reg; プロセッサ E5 v3</a> ファミリを使用して、最大 32 の CPU コアから提供されます。</p>


  <p>L シリーズは、4 コア、32 GiB のメモリ、678 GB の高速ローカル SSD から 4 つの新しい VM サイズを提供し、256 GiB のメモリと 5.6 TB を超えるローカル SSD で最大 32 コアまでスケールアップします。 価格の詳細については <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">、Azure VM の価格に関</a> するページを参照してください。</p>


  <p>一般提供されている L シリーズ VM は、次のリージョンで利用できます。</p>


  <ul>
      <li>米国東部 2</li>
      <li>米国西部</li>
      <li>東南アジア</li>
      <li>カナダ中部</li>
      <li>カナダ東部</li>
      <li>オーストラリア東部</li>
  </ul>


  <p>L シリーズの地理的な可用性に関する今後の更新については、リージョン別の Azure サービスに関するページを確認してください。</p>


