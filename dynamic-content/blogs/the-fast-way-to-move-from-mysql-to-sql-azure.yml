Title: MySQL から SQL Azure に移行するための高速な方法
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Server Migration Assistant (ssma for mysql v1.0) が更新され、mysql から SQL Azure への移行をサポートするようになりました。 このリリースで可能になります...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Server Migration Assistant (ssma for mysql v1.0) が更新され、mysql から SQL Azure への移行をサポートするようになりました。 このリリースにより、ローカルの MySQL データベースから SQL Azure にデータを直接移動できるようになります。これにより、さまざまな部門やアドホックデータを、SQL Azure 上の一元的に管理された拡張性の高い環境に簡単に統合できます。 SQL Server Migration Assistant ツールキットは、ユーザーがデータベースを移行するときに処理する複雑な手動プロセスに取り組むように設計されています。 SQL Server 移行アシスタントを使用することにより、お客様とパートナーは手動の作業を減らすことができます。その結果、移行に伴うコストとリスクが大幅に削減されます。 </p>  <p>SSMA for MySQL v1.0 で無料でダウンロード</p>  <h4>まとめ</h4>  <p>質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
