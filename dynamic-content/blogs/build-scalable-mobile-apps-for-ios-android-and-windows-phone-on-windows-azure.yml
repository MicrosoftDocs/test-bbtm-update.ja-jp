Content: '<p><a target="_blank" href="https://www.windowsazure.com?WT.mc_id=cmp_mob001_blg_0002_gen">Windows Azure</a>で次のモバイルアプリを構築できることがわかっていますか。 さらに、モバイルアプリの構築プロセスは、<a target="_blank" href="">デバイス用の Windows Azure ツールキット</a>を使用すると、これまで以上に簡単になりました。 iOS、Android、および Windows Phone がサポートされているため、これらのツールキットを使用すると、Windows Azure cloud services を使用するアプリを簡単に作成できます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8054.Mobile.png" alt="" border="0"></a></p>  <p>その他のインスピレーションについては、これらのケーススタディを調べて、他のユーザーがモバイルソリューションに Windows Azure をどのように使用しているかを確認してください。</p>  <p><strong>T-sql を使用すると、革新的なソーシャルネットワーキングソリューションの市場投入までの時間を短縮</strong><strong><em></em></strong></p>  <p><em><a target="_blank" href="https://www.t-mobile.com/">T-sql</a>ワイヤレスサービスの大手プロバイダーである米国では、家族の通信を簡素化するために新しいモバイルソフトウェアを作成したいと考えていました。アプリケーションとそのサーバーインフラストラクチャを実装する必要がありましたが、これは厳しい期限に直面していました。t-sql は、Visual Studio 2010 Profe</em> <strong><em></em></strong> <em>ssional</em> <em></em> を使用してソリューションをビルドし、それを Windows Phone 7 に基づいて作成し、Azure を Windows する<em>こと</em> <strong> </a> </strong> <em> <a target="_blank" href="https://www.t-mobile.com/"> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1452.TMobile.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"> </em> を決定しました<em>。統合開発環境とクラウドサービスを利用することで、プロジェクトは6週間で完了しました。物理サーバーを維持するのではなく、クラウドプラットフォームを使用すると、管理も簡素化されます。その結果、開発者</em>は、アプリケーションの拡張<em>に</em> <strong><em></em></strong> 専念するための<em>時間</em> <strong><em></em></strong> を増やす <strong><em></em></strong> <strong><em></em></strong> ことができ<em>ます。</em><a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Communication-Foundation/T-Mobile-USA/Mobile-Operator-Speeds-Time-to-Market-for-Innovative-Social-Networking-Solution/4000008598">ケーススタディ</a>をお読み<em>ください。</em>&nbsp;</p>  <p><b>クラウドと Mobile Services を使用した開発者のための受付 f &oacute; nica </b><strong><em></em></strong><strong><em></em></strong></p>  <p>最先端の電気通信サービスプロバイダーであるテレ nica は、お客様に革新的なアプリケーションやサービスへのアクセスを提供し、開発者がアイデアから収益を得るのに役立つ新しいビジネスモデルを提供したいと考えていました。 <a target="_blank" href="https://www.telefonica.com/en/home/jsp/home.jsp"> &oacute; </a> この会社は、開発者がアプリケーションに電気通信機能を追加 <a href="https://www.telefonica.com/en/home/jsp/home.jsp" target="_blank"> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0777.Telefonica.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"> </a> できるようにするために、Blue という名前の開発者向けプラットフォームを立ち上げました。これにより、リスクのない収益シェアの機会を組み合わせることができます。 &oacute;Nica は Microsoft と提携して、何百万もの開発者とのコミュニティを引き付けています。 BlueVia SDK for .NET を作成した企業は、Microsoft プラットフォームを使用する開発者による BlueVia の使用を加速させる一連のテクノロジを提供しています。 BlueVia SDK for .net を使用すると、開発者は Windows Azure でクラウドアプリケーションを簡単にホストできます。 &nbsp;<a target="_blank" href="https://www.microsoft.com/casestudies/Microsoft-.NET-Framework/Telefonica/Telefonica-Drives-Opportunities-for-Developers-with-Cloud-and-Mobile-Services/4000009463">ケーススタディ</a>をお読みください。</p>  <p><strong>Symon コンピューティングでは、専門家の支援を利用して、クラウドコンピューティングを使用して製品ラインを拡張します</strong></p>  <p>  <p><em><a target="_blank" href="">Symon Communications</a>は、Fortune 1000 市場向けのデジタル看板ソリューションを開発する企業であり、スケーラビリティと柔軟性を向上させるために、革新的なモバイルアプリケーションを再構築する必要がありました。 symon の通信では、azure Windows について詳しく説明し、テスト環境 <a href="" target="_blank"> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4035.Symon.png" style="float: right; margin-left: 5px; margin-right: 5px;" width="200"> </a> でモバイルアプリケーションをクラウドに転送しました。また、2010年6月の時点で、symon が Windows azure での開発を継続しています。また、年6月の時点で、モバイルアプリケーションの微調整と最終的なテストを行っています。 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Symon-Communications/Digital-Innovator-Uses-Cloud-Computing-to-Expand-Product-Line-with-Help-from-Experts/4000007789">ケーススタディ</a>を </em> お読み<em>ください。</em></p>  <p>&nbsp;</p>'
