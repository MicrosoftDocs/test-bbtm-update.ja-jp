Title: 'Real World Windows Azure: Music Rights 組織のディストリビューション担当ディレクターである Declan Rudden 氏とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Windows Azure プラットフォームを使用して配信する方法について、Music Rights 機構 (IMRO) のディストリビューション担当ディレクターである Declan Rudden 氏と話しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Windows Azure プラットフォームを使用して組織のオンライン メンバー サービス ポータルを配信する方法について、<a target="_blank" href="">Music Rights Organization</a> (IMRO) のディストリビューション担当ディレクターである Declan Rudden 氏と話しました。 彼が言う必要があったことを次に示します。</p>  <p><b>MSDN: The Music Rights 機構と、お客様が提供するサービスについてお知らわせください。</b></p>  <p><b>Rudden</b><b>:</b> 1995 年に設立された IMRO は、権利の実行を管理し、そのメンバーに代わってアイルランドの著作権で保護された音楽の著作権を配布する非営利の国内組織です。 メンバーには、作詞家、曲者、音楽の発行元、および弊社が所属する他の国際著作権組織のメンバーが含まれます。 &nbsp;</p>  <p><b>MSDN: Azure プラットフォームに新しいアプリケーションを実装する前に IMRO が直面したWindowsは何でしたか?</b></p>  <p><b>Rudden</b><b>: </b>2006 年に、インターネット上でラジオ 局を追加し、音楽プロバイダーをストリーミングおよびダウンロードする機会が増えたため、IMRO はメンバーにサービスを提供するために処理する必要があるデータ量が膨大に増加する状況に直面しました。 Microsoft Gold 認定パートナーであるスペイン 語ポイント テクノロジを採用し、パブリック ドメインで行う音楽パフォーマンスに対するロイヤルティ支払いを計算するシステムを構築しました。 2007 年に開始された新しいシステムは、ロイヤルティの収集と配布プロセスを自動化します。  システムは大成功でした。 これにより、一致率が大幅に向上し、効率性が向上しました。そのため、人員を減らし、コストを節約できます。</p>  <p><b>MSDN: Azure プラットフォームでビルドしたソリューションについてWindows説明します。</b></p>  <p><b>Rudden</b><b>: </b>メンバーに具体的な利点を示す方法として、Windows Azure プラットフォームで IMRO Online Member Services ポータルを開発することを決定しました。 メンバーは、私たちのロイヤルティ システムが音楽パフォーマンスに対する一致を増やしたと聞いた。 このWindows Azure portal、メンバーはシステムの利点を確認できます。データは非常に安全な方法で公開されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1884.IMROSS.png" border="0"></p>  <p>     &nbsp;IMRO の著作権分布は、特定の期間に放送局が再生する音楽の秒数に基づいて行います。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>Rudden</b><b>:</b> オンライン メンバー サービス ポータルを構築するときにスペイン語ポイント テクノロジが対処する必要があった課題の 1 つは、クラウド内の機密性の高いメンバー情報を保護する方法でした。 データを主にオンプレミスに残す必要があるという指定をしました。 操作を実行するために必要な情報だけがポータルから利用できます。 Web サービスを使用して、機密データが存在するMicrosoft SQL Serverオンプレミスのデータベースにポータルを接続しました。 </p>  <p><b>MSDN: IMRO メンバーがオンライン メンバー サービス ポータルとやり取りする方法について説明します。</b></p>  <p><b>Rudden</b><b>: メンバー</b>は、自分の Live ID を使用してオンライン メンバー サービス <a target="_blank" href="https://accountservices.passport.net/ppnetworkhome.srf?vv=900&amp;mkt=EN-US&amp;lc=1033">ポータルWindowsサインインできます</a>。 利用可能な情報には、各作品のインベントリ、作業の格納方法、実行または再生されている作業のインスタンス、配布されたロイヤルティ支払い、支払いの計算方法が含まれます。 何かが再生された場合に、支払いを受け取る方法を簡単に示しています。 これにより、計算が透過的で正確なので、メンバーは快適になります。 また、クラウド ソーシングも行います。 メンバーが、一致できなかったワークを一致させておきます。</p>  <p><br>  <b>MSDN: Azure プラットフォームに新しいサービスを実装した後、どのようなWindowsが得られますか?</b></p>  <p><b>Rudden</b><b>: </b>私たちのメンバーは、オンライン メンバー サービスの機能に参加しています。 さらに、Windows Azure プラットフォームはヨーロッパ最大のデータ センターの 1 つでホストされ、トランザクション ボリュームによって必要に応じてサービスを簡単にスケーリングできる一方で、アップタイムのための厳格な SLA [サービス レベル アグリーメント] が含まれています。 大成功を収めました。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2867.IMROLogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/01/real-world-windows-azure-interview-with-declan-rudden-director-of-distribution-at-irish-music-rights-organisation.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
