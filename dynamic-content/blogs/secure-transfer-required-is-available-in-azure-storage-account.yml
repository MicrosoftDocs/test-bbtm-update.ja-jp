Slug: secure-transfer-required-is-available-in-azure-storage-account
Title: '[安全な転送が必要] は、アカウントAzure Storageできます'
Summary: "\"安全な転送が必要\" 機能が、アカウントAzure Storageされました。"
Content: >-
  <p>セキュリティ&quot;で保護された転送が&quot;必要な機能が、アカウントAzure Storageされました。 この機能により、セキュリティで保護された接続を介してアカウントに対してすべての要求が実行され、ストレージ アカウントのセキュリティが強化されます。</p>


  <p>この機能は、既定では無効になっています。&nbsp;詳細については、「安全な転送が必要」 &quot;<a href="https://docs.microsoft.com/en-us/azure/storage/storage-require-secure-transfer">の記事を参照してください</a>&quot;。&nbsp;</p>


