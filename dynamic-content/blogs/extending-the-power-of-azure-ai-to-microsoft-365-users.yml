Title: Azure AI の機能を Microsoft 365 ユーザーに拡張する
Summary: '現在、Yusuf Mehdi は現代の生活とデバイスを担当する副社長で、2つの新しいサブスクリプション (Microsoft 365 Personal と Microsoft 365 Family の可用性を発表しました。 '
Content: >-
  <p>現代の生活とデバイスの副社長である Yusuf Mehdi が今日、新しい Microsoft 365 Personal とファミリのサブスクリプションを利用できることが発表されました。 <a href="https://go.microsoft.com/fwlink/?linkid=2124101" target="_blank">彼のブログで</a>は、人工知能 (AI) を利用した経験を毎日、数十億のユーザーに提供するために Microsoft 365 を革新する方法の例をいくつか紹介しました。 Outlook や PowerPoint などの使い慣れた製品を使用する場合も、Word、Outlook、および web の新しいオファリングや Microsoft Editor などの新しいオファリングを使用する場合でも、Microsoft 365 は、ユーザーの生産性を向上させる新しい機能を提供するために Azure AI に依存します。</p>


  <h2>Azure AI とは</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">AZURE ai</a> は、世界規模での世界的な調査によるビジョン、音声、言語処理、およびカスタム機械学習における Microsoft &rsquo; の画期的なイノベーションに基づいて構築された ai サービスのセットです。 特にすばらしい点は、Azure AI は、power &nbsp; Microsoft 365、Xbox、HoloLens、および Bing と同じ実証済み AI 機能にアクセスできるようにすることです。 実際、2万を超えるアクティブな有料の顧客 &mdash; があり、過去12か月間、Fortune 100 企業の85% 以上が AZURE AI を使用してきました。</p>


  <p>Azure AI は、次の組織に役立ちます。</p>


  <ul>
      <li>Azure Machine Learning を使用した需要予測、推奨事項、不正行為の検出などのシナリオに役立つ機械学習モデルを開発します。</li>
      <li>Azure Cognitive Services と Azure Bot Service を使用して、ビジョン、音声、言語に関する機能を AI アプリケーションやボットに組み込むことができます。</li>
      <li>Azure Search を使用して、コンテンツおよびドキュメント内のいなかっ情報をより効果的に使用できるようにするためのナレッジマイニングソリューションを構築します。</li>
  </ul>


  <h2>Microsoft 365 は、Azure AI による革新的な製品エクスペリエンスを提供します</h2>


  <p>Microsoft Editor の発表は、イノベーションの一例です。 パーソナルインテリジェント書き込みアシスタントは、Word、Outlook .com、およびブラウザー拡張機能 (Edge と Chrome) で利用できます。 エディターは、20を超える言語で利用できる AI を使用したサービスで、従来はスペルチェックと文法に関する推奨事項を使用してライターを支援しています。 Azure Machine Learning でビルドされた AI モデルを使用して、エディターで明確で簡潔な言い回しを提案できるようになりました。さらに正式な言語を提案し、仮の推奨事項を提供することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e78d968f-6636-47fd-87f0-86177cef8b47.png" style="font-size: 13.008px;"><img alt="Screen shot of Editor within Microsoft Word helping provide insights like readability, count of distinct words, time to read, and time to speak." border="0" height="821" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9657b8e1-a355-40b6-ae91-6285753322d9.png" style="border-color: currentcolor; border-image: none 100% / 1 / 0 stretch; display: inline; background-image: none;" title="" width="1187"></a></p>


  <p>さらに、Microsoft PowerPoint は複数の方法で Azure AI を利用しています。 PowerPoint デザイナーでは Azure Machine Learning を使用して、スライド上のコンテンツに基づいてユーザーにデザインレイアウトを推奨します。 次の図の例では、デザイナーがスライドのコンテキストに基づいてデザインの推奨事項を作成しました。 また、イメージ内のオブジェクトやユーザーをインテリジェントにトリミングし、スライド上で最適なレイアウトに配置することもできます。 PowerPoint デザイナーの起動以来、約20億のデザイナースライドがプレゼンテーションに保持されています。</p>


  <p>PowerPoint チームがこの機能をどのように構築したかについて詳しくは、<a href="https://azure.microsoft.com/en-us/blog/how-azure-machine-learning-enables-powerpoint-designer/" target="_blank">このブログの</a>Azure Machine Learning をご覧ください。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a130b92-e60c-4e89-8e87-e8040f179bc4.png"><img alt="PowerPoint slide depicting an example of a recommended slide layout, adding icons that correspond to each animal in the list." border="0" height="746" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff257118-3699-4d5b-9b5e-e73402cdd84d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1463"></a></strong></p>


  <p>また、PowerPoint では、音声サービスなどの Azure Cognitive Services を使用してリアルタイムでプレゼンテーションを行うこともできます。これにより、すべての対象ユーザーが簡単に操作できるようになります。 さらに、PowerPoint は Translator Text を使用して、60を超える翻訳を提供し、より広範囲の対象ユーザーに届けます。 PowerPoint における AI を利用したこれらの機能は、ユーザーに新しいエクスペリエンスを提供し、これまでにアクセスできなかったさまざまなユーザーと接続できるようにします。</p>


  <p>これらの同じイノベーションは Microsoft Teams にもあります。 共同作業者との接続を維持するために、Teams には、リモートでの作業中に共同作業および通信を容易にするための便利な機能がいくつか用意されています。 たとえば、Teams は、音声の議事録に Speech API を活用するライブキャプション会議機能を提供します。 ただし、停止すること &rsquo; はありません。 PowerPoint で説明したように、Teams ライブイベントを設定するときに、ライブ翻訳にも Azure AI を使用します。 この機能は、企業のタウンホール会議や、最大1万の参加者による任意の仮想イベントに特に役立ちます。これにより、発表者は世界中のユーザーにリーチできるようになります。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac97183e-155d-462d-9cf1-6c11c90b98f4.gif"><img alt="Teams live translation" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c895598e-06fa-40ec-afc2-781361c32fd6.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ライブ翻訳の Teams" width="1024"></a></strong></p>


  <p>これらは、アプリケーション Microsoft 365 Azure AI を利用して、数十億のユーザーに業界最高レベルのエクスペリエンスを提供する方法のほんの一部です。 Microsoft 365、Xbox、HoloLens 2、Dynamics 365、Power Platform などの他の Microsoft 製品がすべて azure AI に依存しているという事実を考慮すると、azure のみが提供できる大規模なシナリオと広範なシナリオを確認できます。 これらの機能はすべて、Azure AI のすべてのユーザーが利用できます。&nbsp;</p>


