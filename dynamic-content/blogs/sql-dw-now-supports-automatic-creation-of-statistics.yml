  <p style="text-align: justify;">SQL DW での統計の自動作成を有効または無効にするには、次のステートメントを実行します。</p>


  <div>

  <pre style="margin-left: 40px;">

  ALTER DATABASE { database_name } SET { AUTO_CREATE_STATISTICS { OFF | ON } } [;]</pre>


  <p style="text-align: justify;">ベストプラクティスとガイダンスとして、AUTO_CREATE_STATISTICS オプションを ON に設定することをお勧めします。</p>

  </div>


