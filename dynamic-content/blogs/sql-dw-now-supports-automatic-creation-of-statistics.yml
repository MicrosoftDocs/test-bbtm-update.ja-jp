  <p class="Paragraph SCXW88959304" paraeid="{209216e2-ae16-433e-abb5-a5a91950dd8a}{228}" paraid="1991930498" style="padding: 0px; text-align: left; color: rgb(0, 0, 0); text-indent: 0px; font-style: normal; font-weight: 400; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; vertical-align: baseline; -ms-word-wrap: break-word; -ms-user-select: text; -ms-touch-select: none; background-color: transparent; -webkit-tap-highlight-color: transparent;"><img class="WACImage SCXW88959304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2391bf5-a4f2-4440-ad18-a8d3b48bd6cf.png" style="margin: 1px auto; padding: 2px; border: 0px rgb(0, 0, 0); border-image: none; width: 408px; height: 168px; vertical-align: baseline; float: none; display: block; white-space: pre; -ms-user-select: text; -ms-touch-select: none; -webkit-tap-highlight-color: transparent;"> 自動統計の作成は、作成されるすべての新しいデータウェアハウスに対して既定で有効になっています。 既存のインスタンスの場合、このオプションは既定で無効になっており、ユーザーは有効にすることを選択する必要があります。 SQL Server の場合と同様に、[自動作成] オプションはデータベースオブジェクトレベルで存在します。</p>

