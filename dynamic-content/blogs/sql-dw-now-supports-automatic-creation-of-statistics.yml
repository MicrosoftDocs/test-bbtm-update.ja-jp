Slug: sql-dw-now-supports-automatic-creation-of-statistics
Title: Azure SQL Data Warehouse が統計の自動作成をサポートするようになりました
Summary: Azure SQL Data Warehouse (Azure SQL DW) が列レベルの統計の自動作成をサポートするようになったことをお知らせします。 Azure SQL DW は、エンタープライズ向けの高速で柔軟な、安全な分析プラットフォームです。
Content: >-
  <p style="margin: 0in 0in 8pt; text-align: justify;">Azure SQL Data Warehouse (Azure SQL DW) が列レベルの統計の自動作成をサポートするようになったことをお知らせします。 Azure SQL DW は、エンタープライズ向けの高速で柔軟な、安全な分析プラットフォームです。</p>


  <p style="margin: 0in 0in 8pt; text-align: justify;">Azure SQL DW などの最新のシステムでは、コストベースのオプティマイザーを利用して、ユーザークエリの品質実行プランを生成します。 Azure SQL DW ではコストベースのオプティマイザーが実装されていますが、システムでは、開発者と管理者が手動で統計オブジェクトを作成することに依存しています。 すべてのクエリが事前にわかっている場合、どの統計オブジェクトを作成する必要があるかを判断することができます。 ただし、システムがデータ ウェアハウスのワークロードに特有のアドホック クエリやランダム クエリに直面した場合、システム管理者は作成する必要のある統計情報を予測することが難しいため、クエリ実行計画が最適化されず、クエリ応答時間が長くなる可能性があります。 この問題を軽減する 1 つの方法として、事前にすべてのテーブル列に統計オブジェクトを作成する方法があります。 ただし、このプロセスにはテーブルの読み込み処理中に統計オブジェクトを維持する必要があるため、読み込み時間が長くなるというデメリットがあります。</p>


  <p style="margin: 0in 0in 8pt; text-align: justify;">Azure SQL DW では、統計オブジェクトの自動作成がサポートされるようになりました。これにより、システム管理者と開発者は、より高い柔軟性と生産性を実現し、システム管理者や開発者にとって使いやすさが向上します。一方、システムは品質の実行プランと最適な応答時間 次の図は、Azure SQL DW クエリオプティマイザーがクエリ最適化フェーズで使用するサンプルの統計ヒストグラムを示しています。</p>


