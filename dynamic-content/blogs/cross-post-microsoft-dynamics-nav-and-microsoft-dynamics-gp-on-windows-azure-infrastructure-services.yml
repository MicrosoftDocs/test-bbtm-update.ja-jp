Title: 'クロスポスト: Microsoft Dynamics NAV と Microsoft Dynamics GP on Windows Azure Infrastructure Services!'
Summary: Windows Azure Infrastructure Services - Virtual Machines Virtual Network - 変化するビジネス ニーズに合わせてスケーリングして適応するオンデマンド インフラストラクチャを提供します。 新規に作成するかどうか...
Content: <p class="p1">Windows Azure Infrastructure Services - Virtual Machines Virtual Network - 変化するビジネス ニーズに合わせてスケーリングして適応するオンデマンド インフラストラクチャを提供します。 新しいアプリケーションを作成する場合でも、Virtual Machines で既存のアプリケーションを実行する場合でも、最小使用量の要件を満たして、分単位の課金によって最高のクラウド経済を提供します。 クラウドのスケールと経済の恩恵を受ける既存のワークロードの優れた例は、Dynamics です。 Microsoft Dynamics チームは本日、Dynamics GP 2013 と Dynamics NAV 2013 を使用するための新しい方法を発表しました。 &nbsp;Dynamics GP 2013 と NAV 2013 は、Windows Azure Infrastructure Services でホストされ、Dynamics パートナー エコシステムを通じて提供され、サービスが提供されます。</p>  <p class="p1">詳細については、 <a href="https://community.dynamics.com/b/theedge/archive/2013/06/18/microsoft-dynamics-nav-and-microsoft-dynamics-gp-now-available-on-windows-azure.aspx" target="_blank"><span class="s1">Dynamics チームのブログ</span></a> を参照し、早期アダプターの顧客とパートナーについて確認できます。&nbsp;</p>
