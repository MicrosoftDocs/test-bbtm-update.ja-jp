Title: 開発の高速化、グローバルなスケール、不一致の経済... Windows Azure が提供します。
Summary: 編集者の注:&nbsp;以下は、Scott Woodgate と KarriAlexion-Tiernan&nbsp;、Windows Azure Product Marketing&rsquo; からの投稿です。この数か月間、私たちの話を聞いたことがありました。
Content: <p><strong>エディターの注:&nbsp;</strong>次に示すのは、Azure Product Marketing の Scott Woodgate と KarriAlexion-Tiernan&nbsp; Windows投稿です<br><br>&rsquo;&lsquo;&rsquo;&rsquo;この数か月間、クラウド内の Windows Server オンプレミス<em>と Windows Azure</em>&nbsp; が企業がクラウドの速度、スケール、経済性を活用するのに役立つさまざまな方法を共有していたので、And の力について話を聞いたことがありました。現在、開発者&rsquo;<em>と IT プロ</em>の両方に対して、多くの新しい投資を通じてその力を拡張する必要があります。 &nbsp;</p>  <p>開発者の場合、開発と&rsquo;テストのシナリオは、多くの場合、クラウドへの移行の最初のステップである組織を理解しています。&nbsp;そのため、現在、MSDN サブスクリプションを使用すると、Azure での開発をより簡単かつ迅速に行Windowsしています。&nbsp;現在から、新しい Windows Azure MSDN 特典では、開発とテストに任意の任意の Azure サービスで使用できるクレジットが 1 か月あたり最大 150 ドル提供されます。&nbsp;Windows Azure Virtual Machine Image Gallery で利用可能な Microsoft の多数の事前構成済み仮想マシン、オープン ソース コミュニティによって提供されるイメージから選択できます。または、Windows クライアント&nbsp;を除き、MSDN サブスクリプションに含まれるソフトウェアを使用して独自の仮想マシンをアップロードすることもできます。さらに、Azure 仮想マシンを使用して MSDN ソフトウェアを実行Windows場合、追加コストは発生し"ない"。&nbsp;MSDN 特典の詳細については、こちらを参照<a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">してください。</a> 2013 年 9 月 30 <a href="https://aka.ms/AzureContest"></a>&nbsp;&nbsp; 日より前に Windows Azure MSDN 特典をアクティブ化して使用する MSDN サブスクライバーの高速、Visual Studio Professional、プレミアム、Ultimate は、<em><strong>Aston Martin V8 Vantage</strong></em> スポーツ カーに参加する機会を得る目的で自動的にスイープに入っています。<sup></sup>&nbsp;</p>  <p>これは開発者には良いニュースですが、IT でも常に経済が最も重要であるのも理解しています。&nbsp; 大企業と&rsquo;小規模企業の関係で、要するに重要です。&nbsp; 以前は、企業のお客様がパフォーマンスのために価格を犠牲にする必要はないと感じるために、Virtual Machinesの値下げについて説明しました。&nbsp; 現在、お客様と共有するもう 1 つの経済的な利点があります。&nbsp; 仮想マシンの使用量に対する課金方法を変更しています。&nbsp;</p>  <p>&ndash;&nbsp;今日から、お客様には、使用量に対して時間ではなく分で課金されます。最小使用要件はありません。これは、お客様に対して切り上げを行わないことを意味します。これで、使用した分に対してだけ料金が発生します。VM を停止した場合、コンピューティングの&rsquo;料金は支払わない。&nbsp;&rsquo;&rsquo;他のクラウド プロバイダーでは、5 分しか使用していなくても、時間によって課金される場合や、実際の使用量を超える可能性がある最小時間 (分) を強制される場合があります。</p>  <p>これを&rsquo;コンテキストに置き込もうとします。&nbsp;Windows Azure で 3 GB を超えるメモリを備える 2 つのコア Linux 仮想マシンを 65 分間、または 1 時間 5 分使用すると、1 分に課金される $.13&nbsp; のコストがかかります。別のクラウド プロバイダーで同様の構成を使用する場合は、2 時間目の 5 分しか使用していなくても、2 時間分の料金が請求されます。 代替プロバイダーでの場所の選択によっては、同等のサービスの場合、コストは $.32 と高く、その 1 つのインスタンスの場合は $.19 の差になります。 これは、1 つの仮想マシンで小さなコスト差分のように感じる場合があります。最終的に実行できる数千の仮想マシンを乗算すると、その差はすぐに加算されます。&nbsp;&nbsp;&nbsp;突然、クラウドの経済とは思っていたものではない可能性があります。&nbsp;価格を障壁にすることなく、お客様がクラウドのすべての利点にアクセスできる必要があります。</p>  <p>課金アプローチは変更中ですが、提供する&rsquo;サービスの品質は低下するのではない。&nbsp;Windows Azure を使用する場合は、毎月の SLA と共に高可用性サービスを受け取り続け、その規模、サポート、信頼性をクラウド プラットフォームの顧客 (Jackson Hewitt など) が利用する予定です。 米国 年にランク付けされた 2 位の税準備者である Jackson Hewitt は、SQL Server 2012 を実行している Windows Azure Infrastructure Services を使用して、ピーク時の税季節の計算バースト要件を満たしています。 &ldquo;&rsquo;&rdquo;リード アプリケーション アーキテクトは最近、必要に応じてスケーリングし、顧客の高可用性を維持できる絶対要件ですが、特に最も多くのピーク時の税時期にシームレスに仕事を完了するために Windows Azure を信頼することを私たちに伝えています。</p>  <p>お&rsquo;客様に最適なハイブリッド クラウド エクスペリエンスを提供できるよう取り組み、重要な材料は、オンプレミスのリソースを Azure にシームレスに接続Windowsしています。 また、&rsquo;&rsquo;企業のお客様の多様なハードウェア構成のニーズを満たすために、F5、Citrix、WatchGuard<span></span>&nbsp;&nbsp; の VPN デバイスが、Cisco と Juniper で既にサポートされているデバイスに加えて、サイト間ネットワークでサポートされています。</p>  <p>最後に、オンプレミスの LOB アプリへの簡単な接続を提供<em></em>し、Windows Azure 上で排他的に使用できるクラウドベースの B2B 統合プラットフォーム サービスである BizTalk Services のプレビューを使用して、パブリック クラウド サービスで最初に市場に出る方法も発表します。 BizTalk Services を使用すると、開発者と IT &lsquo;&rsquo; のプロは、さまざまなデバイスにわたってさまざまなエンタープライズ データやシステムを利用する堅牢なハイブリッド アプリケーションを構築、管理、アクセスすることで、And の機能をさらに向上できます。 BizTalk Services EDI 処理、クラウド アプリケーション統合、オンプレミスの LOB システムへのハイブリッド接続が提供されます。 詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/services/integration/">し</a> 、こちらからプレビューにサインアップ <a href="https://account.windowsazure.com/PreviewFeatures">してください</a>。</p>  <p>中国、オーストラリア、日本の新<a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx"></a>しいグローバル データセンターを含む新しい投資はすべて、お客様がグローバルなスケールを実現するのに役立ち、開発者<em>と IT プロ</em>の両方が Windows Azure&nbsp; が提供できる利点を引き続き活用できます。TechEd&rsquo; 2013&nbsp; でカンファレンス の季節を開始する New Conference のグラウンドで、Were。&rsquo;Azure ブースで町を振り回し、こんにちはと言った場合は、いくつかの質問をしたり、Windows&nbsp; Azure&nbsp; チャレンジを試して賞品を獲得したり、今すぐ a <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">Windows Azure</a>&nbsp; 試用版を開始したりしてください。そこでお会いできます。</p>  <p>Scott &amp; Karri</p>
