Title: Azure の使用状況の詳細を節約する - さらに 6 つのサービスの予約を発表
Summary: 予約容量を使用すると、サービスの長期的な使用をコミットすることで、オンデマンド コストに対して大幅な割引を受け取る可能性があります。 次の追加サービスに対して予約容量オファリングを共有できます。
Content: >-
  <p>予約容量を使用すると、サービスの長期的な使用にコミットすることで、オンデマンド コストに対して大幅な割引が適用されます。 次の追加サービスに対して予約容量オファリングを共有できます。 これらのサービスが追加され、16 のサービスの予約がサポートされ、より多くのワークロードにわたってコストの予測可能性を節約し、より良いコストを得るオプションが提供されます。</p>


  <ul>
      <li>BLOB Storage (GPv2) と Azure Data Lake Storage (Gen2)。</li>
      <li>Azure Database for MySQL。</li>
      <li>Azure Database for PostgreSQL。</li>
      <li>Azure Database for MariaDB。</li>
      <li>Azure Data Explorer。</li>
      <li>プレミアム SSD Managed Disks。</li>
  </ul>


  <h2>BLOB Storage (GPv2) と Azure Data Lake Storage (Gen2)</h2>


  <p>予約容量を 1 年または 3 年間事前に購入することで、Azure データ ストレージのコストを最大 38% 節約できます。 予約容量は、100 TB および 1 PB サイズ単位で事前に購入できます。また、該当するストレージ冗長性のすべてについて、ホット、クール、アーカイブの各ストレージ層で利用できます。 キャッシュ フローの要件に応じて、前払いまたは毎月の支払いオプションを使用することもできます。</p>


  <p>予約割引は、Azure BLOB (GPv2) と Azure Data Lake Storage (Gen2) に格納されているデータに自動的に適用されます。 割引は、その時間に格納されたデータの合計に対して 1 時間に適用されます。 未使用の予約容量は引&rsquo;き継がされません。</p>


  <p>Storageは柔軟です。つまり、将来ストレージ要件が変化した場合に予約を交換またはキャンセルできます (制限が適用されます)。</p>


  <p>予約容量は <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22BlockBlob%22%7D/referrer/lblog" target="_blank">、Azure portal購入</a>するか、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-reserved-capacity" target="_blank">してください</a>。</p>


  <h2>Azure Database for MySQL、PostgreSQL、MariaDB</h2>


  <p>予約容量を事前に購入することで、MySQL、PostgreSQL、MariaDB の Azure Database のコストを最大 51% 節約できます。 予約割引は、これらの製品のコンピューティング使用量に適用され、汎用デプロイとメモリ最適化デプロイの両方で使用できます。 予約に対して月払いを選択できます。</p>


  <p>すべての予約と同様に、予約割引は、一致するデータベースのデプロイに自動的に適用されます。そのため、予約割引を受け取&#39;リソースに変更を加える必要は一切ない必要があります。 割引は、コンピューティング使用量に対して 1 時間おきに適用されます。 未使用の予約時間は&#39;引き継がされません。</p>


  <p>予約を交換して、購入後いつでも汎用からメモリ最適化 (またはその逆) に移動できます。 また、予約を取り消して日次金額を返します (制限が適用されます)。</p>


  <p>予約容量は <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/lblog" target="_blank">、Azure portal購入</a>するか、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations" target="_blank">してください</a>。</p>


  <h2>Azure Data Explorerマークアップの予約容量</h2>


  <p>予約容量を使用してマークアップ コストAzure Data Explorer最大 30% 節約できます。 予約割引はマークアップ メーターにのみ適用され、コンピューティングとストレージを含む他の料金は個別に課金されます。 仮想マシン (VM) とストレージの予約を購入して、Azure Data Explorer (Kusto) クラスターの総保有コストを節約することもできます。 マークアップ予約に対して月払いAzure Data Explorer選択できます。</p>


  <p>購入後、予約割引は一致するクラスターに自動的に適用されます。 割引は、マークアップの使用量に対して 1 時間おきに適用されます。 未使用の予約時間は&#39;引き継がされません。 通常どおり、必要に応じて予約を交換またはキャンセルできます (制限が適用されます)。</p>


  <p>予約容量は <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22AzureDataExplorer%22%7D/referrer/lblog" target="_blank">、Azure portal購入</a>するか、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/data-explorer/pricing-reserved-capacity" target="_blank">してください</a>。</p>


  <h2>Premium SSD マネージド ディスク</h2>


  <p>予約容量を使用して SSD Managed Disk プレミアム使用量を最大 5% 節約できます。 割引は、ディスクが VM に接続されているかどうかに関係なく、その時間にデプロイされたディスクに対して 1 時間に 1 時間に適用されます。 未使用の予約時間は&#39;引き継がされません。 予約割引は、SSD アンマネージド ディスクプレミアムページ BLOB の使用量には適用されません。</p>


  <p>ディスク予約は柔軟です。つまり、将来ストレージ要件が変更された場合に予約を交換またはキャンセルできます (制限が適用されます)。</p>


  <p>予約容量は <a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/filters/%7B%22reservedResourceType%22%3A%22ManagedDisk%22%7D/referrer/lblog" target="_blank">、Azure portal購入</a>するか、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/faq-for-disks#disk-reservation" target="_blank">してください</a>。</p>
