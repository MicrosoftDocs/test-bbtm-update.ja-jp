  <p>Azure IoT Edge で、Kubernetes orchestrator でネイティブに実行する機能がサポートされるようになりました。 このビデオでは、統合のしくみについて説明し、オンプレミスの Kubernetes クラスターにワークロードをデプロイする際のエクスペリエンスを示すデモを示します。</p>


