Summary: 'Azure SQL Database Edge、Azure portal 更新プログラム、Azure Cosmos DB からのニュースと更新。 '
Content: >-
  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-edge-enabling-intelligent-data-at-the-edge/">Azure SQL Database edge: エッジでインテリジェントデータを有効にする</a></h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/">Microsoft ビルド 2019</a>では、パフォーマンス、高可用性、およびセキュリティで保護された SQL エンジンを使用して、エッジでのデータと分析の要件に対応するために、プレビューで提供されている<a href="https://azure.microsoft.com/en-us/services/sql-database-edge/">Azure SQL Database edge</a>を発表しました。 開発者は、一貫性のあるプログラミングサーフェス領域を採用して、SQL データベース上で開発し、オンプレミス、クラウド、またはエッジで同じコードを実行できるようになります。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-portal-may-2019-update/">Microsoft Azure ポータル5月2019更新プログラム</a></h3>


  <p>この月には、ユーザーエクスペリエンス、リソース構成、管理ツールなどの拡張機能を含む、Azure portal の更新プログラムが含まれています。 今すぐ <a href="https://portal.azure.com/">Azure portal</a> にサインインすると、すべての新版が &rsquo; 表示されます。 <a href="https://aka.ms/azuremobileapp">Azure mobile app</a>をダウンロードして、いつでもどこでも Azure リソースに接続できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/a-cosmonaut-s-guide-to-the-latest-azure-cosmos-db-announcements/">最新の Azure Cosmos DB 発表に関する Cosmonaut &rsquo; s ガイド</a></h3>


  <p>Microsoft ビルド2019では、Apache Spark の新しい組み込みサポートを使用したリアルタイム運用分析の導入や、すべての<a href="https://azure.microsoft.com/en-ca/services/cosmos-db/">Azure Cosmos DB</a> api の<a href="https://azure.microsoft.com/en-us/blog/planet-scale-operational-analytics-and-ai-with-azure-cosmos-db/">新しい jupyter notebook エクスペリエンス</a>を含む、魅力的な新機能が発表されました。 これらの機能によって、世界中に分散したアプリを Cosmos 規模で簡単に構築できるようになります。 しかし、さらに多くのことがあります。 このブログでは、Microsoft Build で発表された、開発者エクスペリエンスに対する追加の機能強化を示します。</p>


  <h3><a href="https://azure.microsoft.com/updates/">Azure の更新情報</a></h3>


  <p>Azure 製品の重要な更新プログラム、ロードマップ、および発表について説明します。 通知を購読して、最新情報を入手してください。</p>


  <h2>一般公開</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/premium-files-redefines-limits-for-azure-files/">Azure Files に対するプレミアムファイルの再定義の制限</a></h3>


  <p>Azure プレミアム Files preview をすべてのユーザーが使用できるようになりました。 プレミアムファイルは、クラウド内の完全に管理されたファイルサービスの次のレベルのパフォーマンスのロックを解除する新しいパフォーマンスレベルです。 プレミアムレベルは、高スループットと短い待機時間を必要とする IO 集中型のワークロードに対して一貫したパフォーマンスを提供するように最適化されています。 プレミアム共有は、最新のソリッドステートドライブ (ssd) にデータを格納します。これは、ファイルサービス、データベース、共有キャッシュストレージ、ホームディレクトリ、コンテンツおよびコラボレーションリポジトリ、コンテナーの永続ストレージ、メディアと分析、高変数およびバッチワークロードなど、さまざまなワークロードに適しています。</p>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-firewall-and-network-virtual-appliances/">Azure Firewall とネットワーク仮想アプライアンス</a></h3>


  <p>ネットワークセキュリティソリューションは、オンプレミスのアプライアンスとして、クラウドまたはクラウドネイティブオファリング (サービスとしてのファイアウォールと呼ばれる) として実行されるネットワーク仮想アプライアンス (NVAs) として提供できます。 多くの場合、ネットワーク仮想アプライアンスとどのような違いがあるのか、これらのソリューション &rsquo; と共存できるかどうかや、不足しているのか、総保有コスト (TCO) の利点が期待されるかについて、お客様から Azure Firewall ます。 これらの質問については、このブログ投稿をご覧ください。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/operationalizing-your-database-health-checks-using-sql-notebooks/">SQL notebook を使用した PostgreSQL データベースの正常性チェックの運用</a></h3>


  <p>ほとんどの Postgres データベース管理者とコミュニティメンバーは、通常、このような記事にブックマークを付けたり、保存したりすることができます。そのため、記事に記載されているクエリを再利用し、データベースに対してチェックを実行することができます。 この方法の一般的な課題は、保存されているアーカイブが多数あり、必要なときにそれらを検索することで、時間がかかり、生産性が低下することです。 正常性チェックの runbook とデータベーススクリプトを運用化するより良い方法は、 <a href="https://docs.microsoft.com/en-us/sql/azure-data-studio/sql-notebooks">Azure Data Studio で SQL notebook</a>を作成することです。 このブログでは、その方法について説明します。</p>


  <h3><a href="https://medium.com/@burkeholland/the-urlist-an-application-study-in-serverless-and-azure-13c2e3b07dd2">サーバーレスおよび Azure でのアプリケーションスタディの Urlist &mdash;</a></h3>


  <p>Urlist は、他のユーザーと共有できる URL&#39;のリストを作成できるアプリケーションです。 あ、あ、マイクのテスト中。 URL &rsquo; の一覧 Urlist? お待ちください。名前付けは難しいものであり、すべての優れたドメインが既に使用されています。 このプロジェクトは、他のリソースへのリンクを含むスライドを使用してプレゼンテーションを終了するという、作成者 &rsquo; の認識から生まれました。 それは &rsquo; 奇妙です。 対象ユーザーは何をしているのでしょうか。 電話で写真を撮影し、後で手動で入力してください。 10年はこのようになりますか。</p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/How-to-Migrate-Windows-Server-2008-R2-FSMO-roles-to-Windows/ba-p/538377">Windows server 2008 R2 FSMO の役割を Windows サーバー2019に移行する方法</a></h3>


  <p>&quot;2020 年1月にリリースされた Windows Server 2008 R2 の予定日にサポート &quot; が終了すると、ユーザー &quot; が to do &quot; リストからいくつかの高チケット項目をチェックするのに役立つリソースが求められます。 前回の Microsoft Ignite から、ツアーが停止しましたが、接続を待機するのにしばらく時間がかかっていました。 Active Directory 管理者のいくつかのスキルを身につけて、Active Directory を 2008 R2 から最新バージョンの Windows Server 2019 にアップグレードするための迅速でダーティなプロセスを文書化します。</p>


  <h3><a href="https://towardsdatascience.com/ai-search-algorithms-every-data-scientist-should-know-ed0968a43a7a">すべてのデータ科学者が知ることのできる AI 検索アルゴリズム</a></h3>


  <p>最近では、 <a href="https://en.wikipedia.org/wiki/Automated_planning_and_scheduling">検索と計画のアルゴリズム</a> によってコンピューターとディープラーニングの方法を使用してきましたが、これらのアルゴリズムをより深く理解することで、モデルのパフォーマンスを向上させることができます。 さらに、クォンタムコンピューティングなどのより強力な計算テクノロジでは、検索ベース AI によってカムバックが作成される可能性が高くなります。 この TL の DR 投稿では、AI の主要な検索アルゴリズムのいくつかについて概説しています。これは、重要な理由、およびその用途についての説明です。</p>


  <h2>Azure の表示</h2>


  <h3><a href="https://channel9.msdn.com/Shows/XamarinShow/Next-Level-Maps-With-ArcGIS-For-NET">ArcGIS for .NET を使用した次レベルのマップ</a></h3>


  <p>この1週間、James は、ArcGIS for .NET および Xamarin との高度なマッピングの世界に導入された Microsoft MVP <a href="https://twitter.com/dotMorten">Morten</a>を紹介する友人 &amp; によって結ばれています。 ここでは、ArcGIS の概要、開発者がモバイルアプリでカスタムマップとデータを作成して使用する方法、マップに優れた3D 視覚化を使用する方法について説明します。</p>


