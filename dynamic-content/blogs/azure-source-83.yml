  <h3><a href="https://azure.microsoft.com/en-us/blog/howden-how-they-built-a-knowledge-mining-solution-with-azure-search/">方法: Azure Search を使用してナレッジマイニングソリューションを構築する方法</a></h3>


  <p>医療、法律、メディア、製造などの業界にわたるお客様は、Azure Search を使用したナレッジマイニングを含む、AI によるビジネスの課題を解決するための新しいソリューションを探しています。 グローバルエンジニアリング会社であるということは、航空およびガス処理に対する品質ソリューションの提供に重点を置いています。 エンジニアリング経験がある世紀を超えると、複数の部門が日常的なプロセスを改善する工業製品が開発者によって作成されます。私の換気から、暖房と冷却に対する水の扱いがあります。 Azure Search を使用したナレッジマイニングソリューションの実装方法については、ビデオをご覧ください。</p>


