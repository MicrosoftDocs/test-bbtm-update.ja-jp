Content: >-
  <p><em>このブログ投稿は、Microsoft の世界中の業界チームにおける銀行 &amp; 資本市場戦略リーダーである Andr &eacute; の気流の関係に基づいて作成されました。</em></p>


  <p>現在金融機関が直面している最大のコンプライアンスの課題の1つは、低コストの (AML) トランザクション監視システム (TMS) によって生成される誤検知の高率です。 これらのシステムは、不適切な目的で不正な処理や正当な進行を伴う疑わしいトランザクションを識別するように設計されています。 最も一般的な TMS テクノロジは、90年代が遅れ &lsquo; た後に根本的に変更されていない時代遅れ batch ルールベースのシステムであり、規制に対する期待の増加に対応しておらず、収益を絶えず進化しています。 具体的には、このテクノロジには次の機能がありません。</p>


  <ul><!--StartFragment-->
   <li>顧客と同様の顧客のコンテキストでトランザクションを評価する機能。</li>
   <li>ユーザーの介入を最小限に抑えながら、money launders や terrorists によって使用される急速に進化するパターンに反応し、適応する機敏性。</li>
   <li>トランザクションが疑わしいと特定される理由を明確に把握する機能。</li>
   <!--EndFragment-->
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ff8852-b2b1-4d3d-a032-31e07a92db82.png"><em><img alt="image" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/084b2d6a-ad6a-42e2-a282-c3992295db1b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="590"></em></a></p>


  <ul>

  </ul>


  <p>さらに、銀行は、お客様の360ビューには苦労していますが、複数のデータサイロ &ldquo; に保持されている豊富なトランザクションデータソースにアクセスするのは困難です (ダークデータ &rdquo; とも呼ばれます)。 &nbsp; 360ビューを使用しない場合、銀行は、完全に疑わしいアクティビティを特定したり、顧客の収益性を評価したり、早期に負の傾向を特定したりするなど、詳細なデータ分析を迅速かつ簡単に行うことができません。 また、規制要件の変化に適応するコンプライアンスおよびリスク監視システムを確立することはできません。</p>


  <h2>Outrageous レベルの規制とコスト</h2>


  <p>この説明を行うための主なドライバーは何 &rsquo; ですか。 規制は、銀行の PATRIOT 行動 (BSA) など、他のさまざまな規制によってさらに変更された AML の法的な要件です。これらの規制は、不適切な処理 (または価値) から思われる金銭への変換を防止するためのものです。 または、正当に取得された値を使用して不法利用を防ぐことができないようにします (金額 la)。 識別する必要がある範囲は広範で拡大しています。 銀行は、財務 Crimes 実施ネットワーク (FinCEN) 1 およびその他の機関に対して、お客様が調査して、お客様のテロリストファイナンス、または法律違反を報告する必要があります。 残念ながら、時代遅れ TMS テクノロジでは、通常、95 ~ 98% の範囲の偽陽性のアラートが生成されます。 このようなリソースの非効率的な使用は、引き続き許容されるのはなぜですか。</p>


  <p>この規制無愛想強制アプローチにより、銀行業界全体にわたってコストを AML には、銀行の大幅な非効率性と高い運用コストが発生しました。 一般に、トランザクションの監視と操作の領域において銀行によって発生するコストが、AML 部門内の非効率性やリソース容量の問題に &nbsp; よって増加していることが報告されます。 AML は、銀行で最もコストのかかる分野であり、最もコストの高い運用分野の1つです。 一方、コンプライアンス非対応のコストは、AML 部門の運用コストを簡単に超えることができます。 そのため、銀行は、非効率的で費用のかかるシステムを運用しています。 これにより、機械学習 (ML) と人工知能 (AI) の適用によって、tm テクノロジが中断に準備されます。</p>


  <p>アルゴリズムが向上するにつれて、偽陽性率は引き続き拒否され、運用に対する大幅なコスト削減を促進します。 ML と AI を使用すると、新しい製品オファリングによって発生する可能性があるかどうかにかかわらず、アクティビティのパターンの変化にすばやくフラグを付けることができます。 規制要件の増加に対応できるように、このような削減と改善により、銀行は、規制ワークロード AML クラウドに移行し、追加の価値を提供することを奨励しています。 また、他のワークロードをクラウドに移行することにも、銀行の関心を高める必要があります。</p>


  <h2>主要な選手の年金の終わり</h2>


  <p>これ&#39;、銀行の暗黒のすべてではなく、 このように思われる解決不可能の問題は、クラウドテクノロジを使用して対処できます。 これにより、既存の AML リスクとコンプライアンス業界で大きな中断が発生する可能性があると考えられます。 多くのプレーヤーでは、偽陽性を減らすための答えが得られますが &rsquo; 、それ自体については後で話すことにします。</p>


  <p>では、膨大な量の情報を切り取って、会社が開始するためのパスを指定することができます。 &nbsp;<a href="https://appsource.microsoft.com/en-US/product/web-apps/biocatch.biocatch_behavioral_biometrics?wt.mc_id=amlbattle-acomblog-hbush" target="_blank">BioCatch の行動生体認証ソリューション</a>を使用した Id の校正は、開始する場所にすることができます。 &nbsp; 開始プロセスを通じてリアルタイムでこれらの動作をマッピングし、疑わしい動作に対する行動的な生体認証を行うことで、問題が発生している可能性があることを会社に通知し、不正なアプリケーションが通過するのを防ぐため不正アクセスを停止することは、アプリケーションステージで倒すをシャットダウンすることを意味します。 行動生体認証による id の校正では、簡単に取得した個人の資格情報への過剰な依存を排除します。</p>


