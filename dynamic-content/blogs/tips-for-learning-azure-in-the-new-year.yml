Title: ヒント年に Azure を学習する方法
Summary: '2020 年が来たので、通常、この時間を取って今年の実績 (および課題) を振り返り、次の年の計画を開始します。 '
Content: >-
  <p>2020&rsquo; 年が来たので、&#39;年の実績 (および課題) を振り返り、次の年の計画を始めるのは当然です。 新年の解決策の&rsquo; 1 つは、世界中の人々に対してライブ ストリーミング ソフトウェア開発に関するトピックを継続して行くことでした。 11 月後半と 12 月のブロードキャストでは、Azure コミュニティで 2020 年のプランの一部を確認しました。 共有中に、他の&rsquo;&rsquo;多くの人が世界中のチャットに入力し、Azure を学習するために新年の解像度を設定し、すべてのポインターを好きになります。</p>


  <p>初期の段階で Azure &ldquo;&rdquo; を学習した経験を共有した場合、ユーザーが今すぐ利用できる (無料で利用できる) 多くのリソースについて話し合い、学習を新しい年以降に持ち込む方法について説明しました。&nbsp;</p>


  <p>開発者コミュニティが Azure を学習するための解決策を維持するために役立つヒントを次に示します。</p>


  <ol>
      <li><a href="https://azure.microsoft.com/free/" target="_blank">無料アカウントを作成する</a>: 最初に&rsquo;必要なのは、無料アカウントを作成する方法です。 Microsoft または GitHub アカウントでサインアップすると、12 か月間の一般的な無料サービス、30 日間の Azure 無料試用版 (200 ドル) にアクセスして、その期間中に費やし、25 以上のサービスをいつまでも無料で利用できます。 30&rsquo; 日間の試用版が終わったら、お知らせします。そのため、使用制限を削除して、使用制限にアップグレードする必要がある場合は、その価格にアップグレードする必要があります。 言い換えると、ここには驚きはありません。</li>
      <li><a href="https://azure.com/developer" target="_blank">Azure アプリケーション</a> 開発者と言語のページを最新の状態に戻す: このホーム ページは、開発者とアーキテクト向けの単一の統合された場所であり、Azure アプリケーションの開発と、. <a href="https://azure.microsoft.com/en-us/develop/net/" target="_blank">NET</a>、 <a href="https://azure.microsoft.com/en-us/develop/nodejs/" target="_blank">Node.js</a>、 <a href="https://azure.microsoft.com/en-us/develop/python/" target="_blank">Python</a> などのすべての言語ページをカバーしています。 これは毎月更新され、SDK、ハンズオン チュートリアル、ドキュメント、ブログ、イベント、その他の Azure リソースのソースに移動します。 最近の <a href="https://www.youtube.com/playlist?list=PLlrxD0HtieHhS8VzuMCfQD4uJ9yne1mE6" target="_blank">Python for Beginners シリーズ</a> を確認して、今すぐご覧ください。</li>
      <li><a href="https://aka.ms/azuredevebook" target="_blank">&rsquo;Azure eBook の</a>無料開発者ガイド: この無料の電子ブックには、Microsoft&rsquo; のファーストパーティカンファレンスのすべての更新プログラムと、それ以降に発表された新しいサービスと機能が含まれています。 &ldquo;&rdquo;これらの重要なサービスに加えて、実際の世界で使用できる実用的な例について詳しくは、データベース、コンテナー、サーバーレス シナリオなど、どのようなときに使用する必要があるのかを示すテーブルと参照アーキテクチャが含まれています。 また、ビジネスに対する潜在的な脅威が発生する前に阻止するのに役立つセキュリティにも重要な焦点があります。 また&rsquo;、IoT、DevOps、AI/MLに関する新しいセクションも表示され、現在利用できます。 20&rsquo; ページを超えるデモでは、.NET Core Web アプリと SQL Server を最初から Azure に作成してデプロイし、Cognitive Services でデータの分析を実行するためにアプリケーションに組み込むなどのトピックについて説明します。 アプリを作成した&rsquo;後、API Management を使用して CI/CD を組み込み、API を制御し、ドキュメントを自動的に生成することで、より堅牢で簡単に更新できます。</li>
      <li><a href="https://microsoft.github.io/AzureTipsAndTricks/" target="_blank">Azure ヒントとテクニック</a> (毎週のヒントとビデオ): Azure ヒント とテクニックは、開発者が数分以内に新しい情報を学習するのに役立ちます。 2017 年の初めから、コレクションは 230 を超えるヒントと 80 を超えるビデオ、会議の講演、Azure プラットフォームの宇宙全体にわたるいくつかの電子ブックにまで拡大してきました。 新しい毎週のヒントとビデオを紹介しています。これは、Azure の生産性を向上させるのに役立つ設計であり、すべてのヒントは実際の実際のシナリオに基づいて作成されます。 このシリーズは、Azure プラットフォームの世界全体にまたがり、Azure アプリサービスやコンテナーなどです。 毎週スウィングしてチップを受け取るか、Azure YouTube プレイリストを何時間 <a href="https://videos.azuredev.tips/" target="_blank">も視聴します</a>。</li>
      <li><a href="https://github.com/microsoft/RockPaperScissorsLizardSpock" target="_blank">Rock、Paper、Scissors、Lizard、Spock</a> サンプル アプリケーション: Rock、Paper、Scissors、Lizard、Spock は、クラシックロック、ペーパー、ハサミゲームのハード バージョンです。 Rock、Paper、Scissors、Lizard、Spock は <a href="https://aka.ms/origrpssl" target="_blank">Sam Kass と Karen Bryla によって作成されます</a>。<br>
  Azure で実行されているサンプル アプリケーションは、 <a href="https://aka.ms/DevKeynote" target="_blank">Scott Hanselman 氏と友人によって Microsoft Ignite 2019 で発表されました</a>。 Visual Studio&rsquo; と Visual Studio Code を使用してビルドされ、GitHub Actions を使用してデプロイされ、Azure Kubernetes Service (AKS) で実行されるマルチ言語アプリケーションです。 このサンプル アプリケーションでは、Azure Machine Learningと Azure Cognitive Services (Custom Vision API) も使用します。 このアプリケーションで使用される言語には、.NET、Node.js、Python、Java、PHP が含まれます。</li>
      <li><a href="https://azure.microsoft.com/en-us/resources/join-the-azure-developer-community/" target="_blank">Microsoft.Source ニュースレター</a>: キュリーした毎月の開発者コミュニティ のニュースレターから最新の記事、ドキュメント、イベントを入手します。 新しいテクノロジについて学習し、オンラインおよびローカルで他の開発者と接続する機会を見つける。 各エディションには、フィードバック&rsquo;を共有し、成長と進化に合わせてニュースレターを形成する機会があります。</li>
  </ol>


  <h2>その他の技術情報</h2>


  <p>Azure の変更に対応するために役立ついくつかの特典のヒントを次に示します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/" target="_blank">Azure ドキュメント</a> は、すべての Azure サービス&rsquo;に対して見つける最も包括的で最新のリソースです。</li>
      <li><a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank">Microsoft がDevOps</a>する方法を参照してください。お客様は、お客様が新しいサービスを通じて変革を行った企業に関するガイダンスと分析情報DevOps。 この取り組みでは、DevOps 変革を経験した 4 つの Microsoft チームのストーリーと、Azure テクノロジと内部文化を通じて組織の変革を実現するための教訓と方法に関するガイダンスを共有しています。 このストーリーは、開発者、IT プロフェッショナル、意思決定者にDevOpsに関する実用的な情報を提供することを目的としています。</li>
      <li><a href="https://friday.azure.com/" target="_blank">Azure Friday</a> は、Scott Hanselman などのホストで Azure の最新情報に対応するために、毎週最大 3 つの新しいエピソードをリリースするビデオ シリーズです。</li>
  </ul>
