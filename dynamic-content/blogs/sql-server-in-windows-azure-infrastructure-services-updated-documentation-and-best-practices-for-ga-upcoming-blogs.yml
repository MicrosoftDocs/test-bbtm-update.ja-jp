Title: SQL Server Azure Infrastructure Services Windows - GA に関するドキュメントとベスト プラクティスの更新、今後のブログ
Summary: '&rsquo;Windows Azure がインフラストラクチャ サービスの GA を発表し、Windows Azure で完全にサポートされているサービスとしてのインフラストラクチャの開始を示し、SQL...'
Content: <p>Windows Azure がインフラストラクチャ サービスの GA を発表し、Windows Azure で完全にサポート<a href="https://azure.microsoft.com/en-us/home/scenarios/infrastructure-services/"></a>されているサービスとしてのインフラストラクチャの開始をマークし、SQL Server を主要なコンポーネントとしてマークしてから 1 週間ほど経っています。&rsquo;</p>  <p>事前インストールされたSQL Server VM は、Azure ギャラリーの 1 時間あたりの支払いWindows利用できます。 現在Enterprise、Windows Server 2008 R2 SP1 上で実行されている Standard エディションと Web エディションの VM を使用できます。SQL Server エディションは近日公開予定です。 SQL Serverイメージで実行Windows Server 2012のエディションも実行中です。 Windows Azure Virtual Machines で SQL Server ワークロードを実行するシナリオと利点の詳細については、SQL Server ブログ記事を参照<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/04/16/develop-and-test-new-sql-server-apps-scale-existing-apps-and-unlock-hybrid-scenarios-with-windows-azure-infrastructure-services.aspx" target="_blank">してください</a>。</p>  <p>Azure Infrastructures Services で SQL Server をデプロイして実行Windows更新された技術ドキュメントがオンラインで利用できる状態になWindowsお知らせします。 Windows Azure Virtual Machines に SQL Server をデプロイする場合は、ライブラリの Windows Azure Virtual Machines ドキュメントの新しい <a href="https://go.microsoft.com/fwlink/?linkid=294719&amp;clcid=0x409" target="_blank">SQL Server</a> で説明されている詳細なガイダンスに従う必要があります。 このドキュメントには、次の詳細なガイダンスを提供する一連の記事とチュートリアルが含まれています。</p>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294720&amp;clcid=0x409" target="_blank">はじめに Azure SQL ServerでのWindowsのVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294721&amp;clcid=0x409" target="_blank">Azure の仮想マシンに SQL Server を移行するための準備</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294722&amp;clcid=0x409" target="_blank">Microsoft Azure Virtual Machines 上での SQL Server の配置</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294723&amp;clcid=0x409" target="_blank">Azure SQL Server の接続Windowsに関するVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294724&amp;clcid=0x409" target="_blank">Azure SQL Server のWindowsに関するVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294725&amp;clcid=0x409" target="_blank">Azure SQL Server でのWindowsに関するVirtual Machines</a></li>  <li>Azure SQL Server でのSQL ServerのトラブルシューティングWindows監視Virtual Machines</li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294727&amp;clcid=0x409" target="_blank">Azure Virtual Machines の高可用性とディザスター SQL ServerのWindowsのVirtual Machines</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294728&amp;clcid=0x409" target="_blank">Azure SQL Server Windows のバックアップと復元Virtual Machines</a></li>  <li><a href="https://msdn.microsoft.com/en-us/library/windowsazure/jj992719.aspx" target="_blank">SQL Server Azure Windows のビジネス インテリジェンスVirtual Machines</a></li>  </ul>  <p>今後数週間は、特定のトピックに関するより詳細な情報を提供する一連のブログ記事SQL Serverしています。 パイプラインには、高可用性、ディザスター リカバリー、パフォーマンス、アプリケーションの移行、セキュリティが含まれます。 この記事にコメントを追加して、このシリーズで取り上げられるトピックをお知らせします。</p>  <p>SQL Server チーム&nbsp;</p>
