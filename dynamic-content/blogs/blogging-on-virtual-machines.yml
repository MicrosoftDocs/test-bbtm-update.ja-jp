  <h3>お客様とパートナーについて</h3>

  本当に良い質問をしてみましょう。 このブログのカテゴリでは、Microsoft Azure チーム全体の投稿から、自分の言葉と独自の声 (通常、テクノロジを構築している人々からの投稿) が表示されます。 また、Microsoft Azure にソリューションを構築したパートナーも含め、テクノロジを使用してこれらのスタッフからの投稿も含めます。 最後に、 <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/blinkbox/Movie-Streaming-Business-Uses-Cloud-Service-to-Save-Millions-of-Dollars-Scale-Quickly/710000004206">BlinkBox から</a>の最新の優れたケーススタディなど、優れた顧客事例を参照するための時間を割いていきます。 ビデオをご覧ください。 ここでは、監視が完了するまでお待ちください...

