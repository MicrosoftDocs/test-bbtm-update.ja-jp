Content: >-
  こんにちは、こんにちは。


  Microsoft では、azure のエンジニアリングチームから直接送られる仮想マシンのコンテンツに重点を置いて、Azure ブログの特別なカテゴリを開始しています。


  先週のビルドカンファレンスの heels については、このブログを開始することをお客様にお待ちしています。私たちはすばらしい新しいポータルを発表しました。ここでは、Chef やコミュニティ主導のソリューションとの緊密な統合について説明します。詳細については、こちらを参照してください。 過去1年間インフラストラクチャサービス (IaaS) が GA になったため、このような勢いが見られたので、Azure IaaS プラットフォームの不可欠な部分である Virtual Machines に関するブログカテゴリを開始する必要があります。

  <h3>特別なブログの理由</h3>

  Azure のコンピューティングチーム全体は、お客様のフィードバックを受けて改善を迅速に提供するために、Virtual Machines に関する多くの情報を共有することをお勧めします。 そのため、Virtual Machines に焦点を合わせた Microsoft Azure ブログに新しいカテゴリを開始します。ここでは、特定の機能と適切な使用状況について説明します。また、製品の将来の戦略についても少し時間を費やします。 次のいくつかのブログ記事は、新しいホームに移行するまで、開始します。


  パートナーとお客様は、お客様のパートナーと顧客の洞察を得ることができます。 また、魅力を持っているか不満を持っている場合でも、お客様に連絡する機会が得られます。


  すばらしい例として、最初に公開する部分の1つは、新しい VM エージェントの使用例をいくつか取り上げています。 技術的なテクノロジとは何ですか。 このエージェントには、Cloud Services (PaaS) Worker ロールを使用して、過去5年間に battled テストを行い、改善したものと同じビットが含まれています。 実際、これは、Azure で利用できる現在の内部および外部のサービスの多く (これには、すばらしいものを含む) の基礎でもあります。


  Virtual Machines では、VM エージェントは使用されていないときは quiet 状態のままパッシブ状態のままですが、開始すると、拡張機能と呼ばれる他のテクノロジのセキュリティで保護された信頼できるスプリングボードを作成することによって、仮想マシンの機能が大幅に向上します。 これらの拡張機能 (PowerShell、パペット、Visual Studio、Chef など) は、コンピューターイメージでは読み込まません。 実行中の VM に挿入することによって付加価値を提供し、VM のライフサイクルを通じて更新することができます。 PowerShell を使用してユーザー名とパスワードをリセットできるなど、最も簡単な機能がいくつかあります (以下のサンプルの PowerShell を使用しています)。この新しい VM エージェントは、世界中の他のクラウドプロバイダーとは異なり、IaaS 仮想マシンに PaaS のようなパワーをもたらします。


