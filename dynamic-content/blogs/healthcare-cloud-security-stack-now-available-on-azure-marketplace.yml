Content: >-
  <p>現在の医療組織の成功は、データ駆動型の意思決定に依存しています。 インフラストラクチャの古さのために患者データに迅速にアクセスして処理が行えなくなっていると、生き生きまたは死亡の状況が発生する可能性があります。 医療組織は、より良い医療成果を可能にするためにクラウドへの移行を行っています。 このプロセスの重要な部分は、セキュリティとセキュリティを確保脆弱性の管理。</p>


  <p>healthcare Cloud Security Stack for Microsoft Azureこれらの重要なニーズに対応し、エンティティがサイバーセキュリティと HIPAA コンプライアンスに集中することなくクラウド サービスを使用するのを支援します。 Healthcare Cloud Security Stack では、脆弱性の継続的なビューと、クラウドとハイブリッドのワークロード用の完全なセキュリティ スイートが提供されます。</p>


  <h2>Healthcare Cloud Security Stack とは</h2>


  <p>Azure Marketplace で利用できる現在の <a href="https://aka.ms/AA2gkh1" target="_blank">Healthcare Cloud Security Stack</a> では、Qualys Vulnerability Management とクラウド エージェント、Trend Micro Deep Security、XentIT Executive Dashboard を統合クラウド脅威管理ソリューションとして使用します。 Qualys クラウド エージェントは脆弱性情報を継続的に収集し、Trend Micro Deep Security (TMDS) IPS にマップされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ceb442-471e-451d-9dae-7151b1a4201b.png"><img width="1280" height="720" title="Slide1" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Slide1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0151d912-5389-41d6-a78d-cf903245421f.png" border="0"></a></p>


  <p>Qualys が脆弱性を評価し、Deep Security に利用可能な仮想パッチがある場合、Trend Micro Deep Security 仮想パッチ適用は、物理パッチが利用可能でデプロイされるまで適用されます。 XentIT のエグゼクティブ ダッシュボードでは、Qualys によって識別される脆弱性に対する 1 つのウィンドウが提供されます。 XentIT のエグゼクティブ ダッシュボードには、Trend Micro によってブロックされる脅威の数と種類、およびセキュリティ アナリストやエンジニアによるさらなる調査と修復のためのアクション可能なインテリジェンスも用意されています。</p>


  <p>Healthcare Cloud Security Stack 統合ソリューションを使用すると、クラウドに移行した後のセキュリティ自動化とオーケストレーションのオーバーヘッドが排除され、次の結果になります。</p>


  <ul>
   <li>サイバーセキュリティと HIPAA コンプライアンスに焦点を当てながら、IT インフラストラクチャを最新化します。</li>
   <li>脆弱性を事前に管理するためのアクション可能な分析情報の取得。</li>
   <li>他の優先順位のためにリソースを解放するセキュリティ管理の簡略化。</li>
  </ul>


  <p>Azure Marketplace の <a href="https://aka.ms/AA2gkh1" target="_blank">Healthcare Cloud Security Stack</a> の詳細を確認し、より統合されたソリューション <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?mktcmpid=is&amp;src=hcssblog" target="_blank">を探してください</a>。</p>
