Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02225" target="_blank">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <h4><strong>記事、ビデオ、ブログの投稿</strong>&nbsp;</h4>  <ul>  <li>記事: <a href="https://www.informit.com/articles/article.aspx?p=1966028" target="_blank">Cloud Computing リファレンス アーキテクチャ: データの</a>イングレスと Storage Access by <a href="https://twitter.com/buckwoody" target="_blank">@buckwoody</a> (10 月 24 日公開)</li>  <li>ブログ: <a href="https://blogs.msdn.com/b/silverlining/archive/2012/10/28/data-paging-using-the-windows-azure-mobile-services-ios-client-sdk.aspx?utm_source=dlvr.it&amp;utm_medium=twitter" target="_blank">Azure Windows iOS Mobile Services SDK</a> を使用したデータ ページング (Ralph Squillance )(10 月 28 日公開)</li>  <li>ブログ: Azure Web <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> サイトで Entity Framework Spatial と Web API を使用して場所 API をWindowsする (投稿日: 10 月 29 日)</li>  <li>ブログ: <a href="https://www.simple-talk.com/dotnet/.net-framework/windows-azure-websites-%E2%80%93-a-new-hosting-model-for-windows-azure/" target="_blank">Windows Azure Websites &ndash; A New Hosting Model for Windows Azure</a> by <a href="https://twitter.com/mikewo" target="_blank">@mikewo</a> (投稿日: 10 月 29 日)</li>  <li>プレゼンテーション: Azure でモバイル アプリケーションWindowsを強化する&nbsp;<a href="https://twitter.com/fincooper" target="_blank">@fincooper</a> (投稿日: 10 月 31 日)</li>  <li>ブログ: <a href="https://nabaruns.blogspot.in/2012/11/common-port-related-troubleshoot-in.html" target="_blank">Azure での一般的なポート関連のトラブルシューティング Windows Azure</a> by Nabarun Sengupta (投稿日: 11 月 1 日)</li>  </ul>  <h4><strong>今後のイベントとユーザー グループの会議</strong></h4>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>11 月 12 日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  <li>12 月 4 日: <a href="https://www.10gen.com/events/mongosv" target="_blank">カリフォルニア州 MongoSV</a> &ndash; シリコン バレー&nbsp;</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>11 月 5 &ndash; 日 9 日: <a href="https://oredev.org/" target="_blank">スウェーデンの Oredev</a> &ndash; Malmo</li>  <li>11 月 19 日: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: オランダ</a>のアムステルダムの Sharepoint &ndash; 接続</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <h4>Communityディスカッションとフォーラム</h4>  <p><strong>最近Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN フォーラムディスカッション</strong></a><strong> スレッド </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/47f0ecdb-b42d-4b83-ace0-b925c862e553" target="_blank">組み込SQL Azure バックアップ サポート</a> &ndash; 1,100 ビュー、5 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/d7f08b09-5332-4dcf-a061-3cc11c9fe097" target="_blank">一部のマシンで Azure キャッシュ (プレビュー) ホストの自動検出がハングする</a> &ndash; 562 ビュー、19 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/76d0d140-699e-4053-8634-fd4939c50e7f" target="_blank">アップロード最新 UI</a> アプリ 1,284 ビュー Windows 6 回の応答で、Windows 8 Azure BLOB &ndash; にイメージ/ビデオ ファイルを追加する</li>  </ul>  <p><strong>Azure Windowsに関する最近のStack Overflow </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13144933/form-authentication-profiles-slow-on-azure-cloud-fine-locally" target="_blank">Azure クラウドでのフォーム認証/プロファイルの速度が低下し、ローカルで問題ありません</a> &ndash; 1 回答、4 投票</li>  <li><a href="https://stackoverflow.com/questions/13141205/simple-vb-sql-app-and-azure" target="_blank">シンプルVB/SQLアプリと azure 4 Windows回答</a>&ndash;、1 投票</li>  <li><a href="https://stackoverflow.com/questions/13126301/how-to-map-a-wildcard-domain-to-a-windows-azure-website-instance" target="_blank">Azure Website</a> &ndash; インスタンス 1 の回答、0 Windowsにワイルドカード ドメインをマップする方法</li>  <li><a href="https://stackoverflow.com/questions/13151695/azure-caching-system-runtime-interopservices-sehexception" target="_blank">Azure Caching System.Runtime.InteropServices.SEHException</a> - 0 回答、2 投票</li>  </ul>  <p>&nbsp;お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
