Content: >-
  <p>変化し続け続け、顧客の期待に不満を感じ、 市場&rsquo;が次の光り物に変わるので、昨日の投資で熱気が失われました。 クラウドとモバイルをまたがってスケーリングし、データとセキュリティを引き続き活用し、最終的には急速に変化する環境で正常に販売するにはどうすれば良いでしょうか。</p>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/app-accelerate">Microsoft App Accelerate は</a> 、アプリケーションの作成者と ISV (独立系ソフトウェア ベンダー) に対して、これらの問題を正確に対象としています。 会社が提供するソリューションの種類に関係ありません。このプログラムは、アプリケーションの計画、デプロイ、起動、および拡大に役立つリソースを提供します。</p>


  <p>詳細については、「<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/03/28/build-intelligent-applications-with-help-from-microsoft-app-accelerate">Microsoft App Accelerate のヘルプを使用してインテリジェント なアプリケーションを構築する」を参照してください</a>。<strong> </strong></p>
