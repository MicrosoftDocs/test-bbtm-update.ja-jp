Title: Azure Service Bus プレミアムメッセージングの概要
Summary: Service Bus プレミアムメッセージングでは、シングルテナントの信頼性と予測可能性を実現しながら、マルチテナントパブリッククラウドシステムの経済性と運用上の柔軟性を活用できます。
Content: >-
  <p>azure Service Bus は、今日の多くの高度な azure ベースのソリューションの中核となる主要なメッセージングプラットフォームです。 クライアント、ソリューションサブシステム、データセンター、サイト間の堅牢で信頼性の高い標準ベースの情報フローが提供されます。 任意のプラットフォームで実行されているクライアントは、標準化された amqp 1.0 (ISO/IEC 19464) プロトコルを使用して、または使い慣れた HTTPS/REST プロトコルとツールセットを使用して、Service Bus と通信できます。</p>


  <p>Service Bus メッセージングは、小売、航空、自動車、交通管理、製造、銀行、保険、エネルギーといった幅広い業界にわたって、多くの商用ソリューションで使用されています。 Microsoft では &rsquo; 、Office 365、DYNAMICS CRM、Halo などの blockbuster ゲームのような、最も要求の厳しいサービスの &rsquo; 一部によって使用されています。</p>


  <p>Service Bus メッセージングは、1か月あたり数億の操作を実行します。 すべての Azure Service Bus と Event Hubs は、今日のお客様に対して、1か月あたり7ペタバイトのメッセージデータボリュームをフローします。</p>


  <h1>パフォーマンスを予測できるようにメッセージングをプレミアム</h1>


  <p>Azure Service Bus プレミアムメッセージングは新しいオファリングであり、Service Bus メッセージングの成功した信頼性の高い基盤を基盤とするパブリックプレビューを開始しています。 プレミアムメッセージングは、非常に予測可能な価格モデルとペアになっている最も要求の多いワークロード &ndash; に対する予測可能性とパフォーマンスを向上させるために、多くの主要な拡張機能を提供します。</p>


  <p>azure Service Bus プレミアムメッセージングは、非常に高速な azure Event Hubs メッセージログエンジンの上にある azure Service Bus キューとトピックのすべての機能を提供します。このエンジンは、現在、運用環境で1か月あたり兆メッセージのフローをサポートしています。</p>


  <p>予測可能性を向上させるために、各 Azure Service Bus プレミアムメッセージング名前空間には、Service Bus インフラストラクチャ内に専用の予約済みの処理とメモリ容量が割り当てられています。</p>


  <p>4 &ldquo; つのメッセージングユニット &rdquo; を持つ Service Bus プレミアムメッセージング名前空間は、4つのプライマリブローカー vm のセットにほぼ相当し、さらにスタンバイフェールオーバーの容量が一致します。 自分で設定する必要がある一般的な専用のメッセージブローカークラスターモデルとの主な違いは、管理の側面について心配する必要がないことです。 Service Bus プレミアムメッセージングでは、シングルテナントの信頼性と予測可能性を実現しながら、マルチテナントパブリッククラウドシステムの経済性と運用上の柔軟性を活用できます。</p>


  <h1>予測可能な価格のプレミアムメッセージング</h1>


  <p>Service Bus プレミアムメッセージングの料金は、購入したメッセージングユニットごとにシンプルでフラットな1日あたりの料金です。 トランザクションや仲介型接続については、それ以上の料金は発生しません。</p>


  <p>このシンプルなフラットレートでは、メッセージングユニットの容量まで使用するすべてのメッセージングが対象となります。 プレミアムメッセージング用に作成された名前空間には、1、2、または4個のメッセージングユニットを含めることができます。</p>


  <p>Service Bus 料金の詳細については、Azure.com の価格に関する<a href="https://azure.microsoft.com/pricing/details/service-bus/">ページ</a>の「 &quot; premium &quot; 」列を参照してください。</p>


  <p>新しい Azure portal に新しい premium メッセージング名前空間を作成し <a href="https://portal.azure.com/?Microsoft_Azure_ServiceBus=true&amp;l=en&amp;r=1#create/Microsoft.ServiceBus">て、パブリックプレビューを試す</a>ことができます。</p>
