Title: Azure Files Preview Update
Summary: お客様からのフィードバックに応じて行われた Azure Files サービスの追加の更新をお知らせします。 詳細については、こちらを参照してください。
Content: >-
  <p>Build <a href="/b/windowsazurestorage/archive/2015/04/29/build-2015-azure-storage-announcements.aspx" target="_blank">2015</a> では、テクニカル サポート サブスクリプションをお持ちのお客様Azure Filesテクニカル サポートを利用できると発表しました。 お客様からのフィードバックに応じて、Azure Filesサービスの追加の更新がいくつか行われたお知らせいたします。 以下を確認してください。</p>


  <h2>新REST API機能</h2>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619933" target="_blank">サーバー側のコピー ファイル</a></h3>


  <p>[ファイルのコピー] を使用すると、blob またはファイルを Storage アカウント内のコピー先ファイルにコピーするか、サーバー側の異なる Storage アカウントにコピーできます。 この更新の前に、REST API または SMB でコピー操作を実行するには、ファイルまたは BLOB をダウンロードし、コピー先に再アップロードする必要があります。</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619935" target="_blank">SAS ファイル</a></h3>


  <p>これで、ファイル共有と個々のファイルへのアクセスを、アプリケーション呼び出しで SAS (Shared Access Signature) を使用してREST APIできます。</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619936" target="_blank">共有サイズクォータ</a></h3>


  <p>このサービスのもう 1 Azure Filesの&ldquo;&rdquo;新機能は、共有サイズクォータを設定する機能REST API。 つまり、ファイル共有のサイズに制限を設定できます。 共有上のファイルのサイズの合計が共有に設定されているクォータを超えると、共有内のファイルのサイズを増やす必要があります。</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619937" target="_blank">ディレクトリ メタデータの取得/設定</a></h3>


  <p>新しい Get/Set Directory Metadata 操作を使用すると、指定したディレクトリのすべてのユーザー定義メタデータを取得/設定できます。</p>


  <h3><a href="https://go.microsoft.com/fwlink/?LinkID=619938" target="_blank">CORS のサポート</a></h3>


  <p>クロスオリジン リソース共有 (CORS) は、2013 年 11 月以降、BLOB、テーブル、およびキュー サービスでサポートされています。 CORS が Files でサポートされるのをお知らせします。</p>


  <p>これらの新機能の詳細については、次のドキュメントを <a href="https://msdn.microsoft.com/en-us/library/azure/dn167006.aspx" target="_blank">Azure Files REST APIしてください</a>。</p>


  <h2>ライブラリとツールの更新</h2>


  <p>これらの新機能をサポートするクライアント ライブラリは、.NET (デスクトップ)、Node.JS、Java、Android、ASP.NET 5、Windows Phone、Windows Runtime&nbsp; です。Azure PowerShell と Azure CLI&nbsp;、&ndash;get/set ディレクトリ メタデータを除くすべての機能もサポートされています。 さらに、最新バージョンの AZCopy では、サーバー側のコピー ファイル機能が使用されます。</p>


  <p>&rsquo;Azure Files でクライアント ライブラリとツールを使用する方法の詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/" target="_blank">PowerShell と .NET で Azure Files</a> を使用するためのチュートリアルを参照してください。</p>


  <p>いつものように、機能に関するご要望がある場合は、フィードバックに関するご意見をお寄せくださいAzure Storage<a href="https://feedback.azure.com/forums/217298-storage" target="_blank">ください</a>。</p>


  <p>ありがとうございます。</p>


