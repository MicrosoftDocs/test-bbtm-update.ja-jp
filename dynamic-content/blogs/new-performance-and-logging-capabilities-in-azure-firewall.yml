Title: 新しいパフォーマンスとログ記録機能Azure Firewall
Summary: Azure Firewallは 30 Gbps をサポートしています。これは、多くのお客様の現在のスループットの需要を満たすのに十分です。 ただし、一部の組織ではさらに多くのスループットが必要であり、これに向けて、2022 年 1 月の更新プログラムだけでなく、Azure Firewall の新機能も発表しています
Content: >-
  <p>組織は、パブリック クラウドの革新的なクラウド サービス、スケール、経済的な利点の増大するセットを活用するために、Azure へのワークロードの移行を高速化しています。 クラウドへのアプリケーションの移行により、ネットワーク トラフィックのスループット需要が増加します。 これにより、ネットワーク要素に対する圧力が高く、より具体的には、Azure Firewallのクリティカル パスにあるネットワーク 要素に対する圧力が高くなっています。 現在、Azure Firewallは 30 Gbps をサポートしています。これは、多くのお客様の現在のスループットの需要を満たすのに十分です。 ただし、一部の組織ではさらに多くのスループットが必要とされ、これに向けて、2022 年 1 月の更新プログラムと同様に、Azure Firewall の新しい機能が発表されます。<a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank"></a></p>


  <ul>
      <li>Azure Firewallの名前のログ記録。</li>
      <li>Azure Firewallのパフォーマンス向上を実現します。</li>
      <li>パフォーマンスに関するホワイトペーパー。</li>
  </ul>


  <h2>Azure Firewallルール名のログ記録</h2>


  <p>フィードバックをお寄せください。ネットワーク ログでルール名の可用性をお知らせします。 アプリケーション ルールと同様に、ネットワーク ルール名がログで使用できます。</p>


  <p>以前は、ネットワーク ルールヒットのイベントには、送信元、宛先 IP/ポート、およびアクションの許可または拒否が表示されます。 新しい機能では、ネットワーク ルールのイベント ログには、ポリシー名、規則コレクション グループ、規則コレクション、およびルール名ヒットも含まれます。</p>


  <p>この機能を有効にすると、ログ内のネットワーク ルール ヒット イベントに関して次の情報が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1974f82-8556-4034-8eb3-6a11336a0b7b.png"><img alt="Screenshot of Network Rule event in the logs after enabling the “Network Rule name logging” feature." height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3af8f85-10f8-40d3-9950-d2a2c8d3c574.png" style="display: inline;" title="ネットワーク ルール イベント" width="1024"></a></p>


  <p><em>図 1: ネットワーク ルール名のログ機能を有効 &ldquo;にした後のログのネットワーク 規則&rdquo; イベント。</em></p>


  <p><strong>メモ：</strong> クラシック ファイアウォール (Azure Firewallポリシーで管理されていないファイアウォール) の場合は、ルール名だけが表示されます。</p>


  <p>ネットワーク ルール名のログ機能を有効にするには、指示 <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-preview" target="_blank">に従います</a>。</p>


  <h2>Azure Firewall プレミアムパフォーマンスの向上</h2>


  <p>クラウドに移動するアプリケーションが多くなると、ネットワーク要素のパフォーマンスがボトルネックになる可能性があります。 ネットワーク設計の中心部分としてのファイアウォールは、これらのすべてのワークロードをサポートできる必要があります。 そのため、これらのデプロイのスケーラビリティを高めるために、Azure Firewall プレミアムパフォーマンス向上機能のプレビューが行われ、お知らせします。</p>


  <p>この機能&nbsp;により、300&nbsp;% (100 Gbps) を超えるAzure Firewall プレミアムの最大スループットが作成されます。 詳細については、以下のパフォーマンスに関するホワイトペーパーセクションを参照してください。</p>


  <p>パフォーマンス向上機能Azure Firewall プレミアム有効にするには、<a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-preview#azure-firewall-premium-performance-boost-preview" target="_blank">指示に従います</a>。</p>


  <p>*詳細な分析と独自のテスト<a href="https://github.com/myers-dev/throughput-testing" target="_blank"></a>環境の構築に関するリファレンスとして、Andrew Myers によって実行される包括的なテストも確認してください。</p>


  <h2>Azure Firewallパフォーマンスに関するホワイトペーパー</h2>


  <p>Azure で仮想ネットワークを運用および保護するには、ファイアウォールの信頼性の高いパフォーマンスが不可欠です。 Azure Firewall では、ネットワーク上の現在のトラフィックを処理するだけでなく、トラフィックが増加する可能性にも備える必要があります。 お客様にパフォーマンスの予想されるパフォーマンスをより詳細に表示Azure Firewall、パフォーマンスに関するドキュメントをAzure Firewall <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-performance" target="_blank">しています</a>。</p>


  <p>Azure Firewall サービスの改善に常に取り組む中で、ドキュメントで強調表示されているメトリックは、Azure Firewall から予想される最新のパフォーマンス結果を反映するように更新されます。 そのため、最新の情報を使用して最新の情報を取得するには、必ずページをブックマークしてください。</p>


