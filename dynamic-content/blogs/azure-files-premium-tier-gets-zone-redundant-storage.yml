Title: Azure Files Premium レベルでゾーン冗長ストレージを取得する
Summary: 今日は、Premium レベルのゾーン冗長ストレージ (ZRS) の一Azure Filesについて話します。 Azure Files ZRS レプリケーションを使用した Premium レベルでは、ソリッド ステート ドライブ (SSD) 上に構築された、高パフォーマンスで高可用性のファイル サービスが可能になります。
Content: >-
  <h2>Azure Files Premium レベルはゾーン冗長です。</h2>


  <p>Premium&#39;ゾーン冗長ストレージ (ZRS) の一般提供についてお知らせAzure Filesです。 Azure Files ZRS レプリケーションを使用した Premium レベルでは、ソリッド ステート ドライブ (SSD) 上に構築された、高パフォーマンスで高可用性のファイル サービスが可能になります。</p>


  <p>Azure Filesパフォーマンスとリージョンの可用性がビジネスにとって重要なマネージド ファイル サービスでは、ZRS Premium レベルを考慮する必要があります。 ZRS は、3 つの異なる Azure <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Availability Zones</a> 間でデータの 3 つのレプリカを同期的に書き込み、クラスター、データセンター、またはゾーン全体の停止からデータを保護することで、高可用性を実現します。 ゾーン冗長を使用すると、可用性ゾーンの 1 つが使用できない場合でも、データの読み取りおよび書き込みを行える。</p>


  <p>Azure Files Premium レベル向け ZRS のリリースにより、Premium レベルでは、ストレージのニーズを満たす 2 セットの耐久性オプションが提供されます。リージョン内の高可用性のためのゾーン冗長ストレージ (ZRS) と、低コストの単一リージョンの永続ストレージ用のローカル冗長ストレージ (LRS) です。</p>


  <h2>作業の開始</h2>


  <p>ZRS Azure Premium Files アカウントは、Azure Portal、Azure CLI、またはAzure PowerShell。</p>


  <p>Azure Files Premium レベルでは、 <em>アカウントの種類として FileStorage</em> が必要です。 Azure Portal で ZRS アカウントを作成するには、次のプロパティを設定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc9160ca-e663-45fd-8feb-1d23c43470b5.png"><img alt="An image showing the account settings." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cae166aa-a00e-462a-adec-3ba225237db2.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 756px; height: 768px;" title="740 ブログ"></a></p>


  <p>現在、Premium レベルの ZRS オプションAzure Files西ヨーロッパで利用できます<strong></strong>。リージョンの対象範囲を徐々に拡大していきます。 Azure ドキュメントを通じて、Premium レベルの ZRS <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs#support-coverage-and-regional-availability" target="_blank">リージョンの</a> 可用性を最新の情報にしてください。</p>


  <p>LRS Premium Files アカウントから ZRS Premium Files アカウントへの移行には、既存の LRS アカウントから新しい ZRS アカウントへのデータの手動コピーまたは移動が必要です。 要求時のライブ アカウントの移行はまだサポートされていません。 最新の情報&nbsp;<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs#converting-to-zrs-replication" target="_blank">については、このガイド</a> のドキュメントを参照してください。</p>


  <p>最新の価格 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">情報については、価格</a> に関するページを参照してください。</p>


  <p>Premium レベルの詳細については、Premium レベルの <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#file-share-performance-tiers" target="_blank">Azure Filesを参照</a> してください。 お試しの場合は、フィードバックをお寄せください(Azure Storage<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowsazuredata" target="_blank">、メール</a>でお問い合わせください<a href="mailto:azurefiles@microsoft.com" target="_blank">azurefiles@microsoft.com</a>。</p>


