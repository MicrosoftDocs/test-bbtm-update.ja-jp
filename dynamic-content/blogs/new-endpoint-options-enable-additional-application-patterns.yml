Title: 新しいエンドポイントのオプションにより、追加のアプリケーションパターンが有効になります
Summary: 先週の PDC では、2つの通信関連機能 &nbsp; (a) ロール間通信と b) ワーカーロールの外部エンドポイントが導入され &nbsp; ました。これらの機能により、新しいアプリケーションが有効になります...
Content: '<p>先週の PDC では、2つの通信関連機能 &nbsp; (a) ロール間通信と b) ワーカーロールの外部エンドポイントが導入され &nbsp; ました。これらの機能により、Windows Azure ホステッドサービスの新しいアプリケーションパターンが有効になります。</p>  <h3>ロール間通信</h3>  <p>キューを使用した疎結合通信は、信頼性の高いメッセージ処理に優先されますが、ロールは TCP または HTTP 接続を使用して直接通信できるようになりました。 &nbsp; また、ロールには、展開内のロールインスタンスが追加または削除されると通知され、弾力性が有効になります。 &nbsp; これによって実現される共通アプリケーションパターンは、 <b>クライアントサーバー</b>であり、サーバーは <b>データベースやメモリキャッシュ</b>などのアプリケーションである可能性があります。</p>  <p><img style="display: block; float: none; margin-left: auto; margin-right: auto; border: 0px;" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_3.gif" border="0" height="133" width="330"></p>  <p>これは、を介して実装されます。サービス定義 b) サーバーコードには、 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.currentroleinstance.aspx">roleenvironment. CurrentRoleInstance</a> を呼び出し、バインド先の IP/ポート、c) クライアントコードを検出するために、 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.roles.aspx">roleenvironment. roles [ &lt; targetrole &gt; ]</a> を呼び出して、サーバーエンドポイント &nbsp; を検出します。詳細については、 <a href="https://code.msdn.microsoft.com/windowsazuresamples">HELLOFABRIC SDK サンプル</a>を参照してください。 &nbsp; 弾力性を追加するには、 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.changed.aspx">Roleenvironment. Changed</a> イベントのドキュメントを参照して、サーバーインスタンスが追加または削除されたときにクライアントに通知されるようにします。</p>  <h3>Worker ロールの外部エンドポイント</h3>  <p>Worker ロールには、外部からの接続エンドポイントまたは InputEndpoints を含めることができるようになりました。 &nbsp; これらのエンドポイントには、ワーカーロールで直接、またはワーカーロールから生成したプロセス内でバインドできます。 &nbsp; ロール間通信で使用される InternalEndpoints とは異なり、InputEndpoints は負荷分散されます。</p>  <p>このによって有効になる一般的なアプリケーションの種類は、 <b>カスタムアプリケーションサーバー</b>など、自己ホスト型のインターネットによって公開されるサービスです。</p>  <p><img style="display: block; float: none; margin-left: auto; margin-right: auto; border: 0px;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_3.gif" border="0" height="140" width="414"></p>  <p>実際にインスタンスに割り当てられたポートは、ロードバランサーを介して公開されるポートとは異なります。 &nbsp; このポートは、 <a href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.roleenvironment.currentroleinstance.aspx">Roleenvironment. CurrentRoleInstance</a> プロパティを使用して検出できます。</p>  <p>機能を有効にご活用ください。</p>  <p>Mohit Srivastava   <br>プログラム マネージャー</p>'
