  <p>コンピューティングに重点を置いた NC シリーズに加えて、NV-Series は視覚化に重点を置いています。 データの移動は、従来、クラウドで生成された大規模なデータセットを使用した HPC シナリオでは困難でした。 Azure NV シリーズを使用すると、デスクトップアクセラレータアプリケーションや仮想デスクトップ向けに、 &rsquo; azure で Tesla M60 gpu と NVIDIA GRID を使用できるようになります。 Azure の強力な視覚化 Gpu を使用すると、グラフィックを多用するワークフローを視覚化して優れたグラフィックス機能を実現し、エンコードやレンダリングなどの単一の精度のワークロードを実行することができます。 Tesla M60 は、1080p H.264 のストリームを最大 36 備えたデュアル GPU 設計の 4096 CUDA コアを提供します。 使用できる Tesla M60 GPU サイズは次のとおりです。</p>


