Title: Azure N シリーズプレビューの可用性
Summary: 本日、パブリッククラウドの最速 Gpu である Azure N シリーズ Virtual Machines がプレビューで利用できるようになったことを発表しました。
Content: >-
  <p>本日は、Azure N シリーズ Virtual Machines (パブリッククラウドの最速 Gpu) がプレビューで利用できるようになったことを発表しまし &rsquo; た。 N シリーズのインスタンスは、NVIDIA &rsquo; s 最先端の gpu によって有効になります。これにより、gpu アクセラレータを使用したワークロードを実行し、視覚化することができます。 これらの強力なサイズは、Azure から予想される機敏性によってもたらされ、分単位で料金が発生します。</p>


  <p>N シリーズの Vm は2つのカテゴリに分けられています。 NC-Series (計算中心の Gpu) では、CUDA または OpenCL を使用して、コンピューティング集中型の HPC ワークロードを実行できます。 この SKU は Tesla K80 Gpu を搭載しており、パブリッククラウドで利用可能な最速のコンピューティング GPU を提供します。 さらに、他のプロバイダーとは異なり、これらの新しい Sku では、独立したデバイス割り当て (DDA) によって Gpu が公開されるため、ベアメタルのパフォーマンスが低下します。 エネルギー調査アプリケーション、クラッシュシミュレーション、レイトレースレンダリング、ディープラーニングなど、多くのシナリオで CUDA を使用してデータをより高速に高速処理できるようになりました。 Tesla K80 は、倍精度で最大 2.91 テラフロップ、単精度で最大 8.93 テラフロップのパフォーマンスを実現する、デュアル GPU 設計の 4992 CUDA コアを提供します。 使用できる Tesla K80 GPU サイズは次のとおりです。</p>


