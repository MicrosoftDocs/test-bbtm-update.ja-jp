Title: Data Factory を使用した反復開発とデバッグ
Summary: ユーザーが抽出変換/読み込み (ETL) を開発およびデバッグし、Load/Transform (ELT) ワークフローを繰り返し抽出する必要が高まっています。 現在は、Azure Data Factory (ADF) のビジュアルツールを使用して、反復的な開発とデバッグを行うことができます。
Content: >-
  <p>顧客の要件や期待に応じて、データの統合がますます複雑になっています。 ユーザーが抽出変換/読み込み (ETL) を開発およびデバッグし、Load/Transform (ELT) ワークフローを繰り返し抽出する必要が高まっています。 現在は、 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a> (ADF) のビジュアルツールを使用して、反復的な開発とデバッグを行うことができます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Iterative-development-and-debugging-with-Azure-Data-Factory/player" width="960"></iframe></p>


  <p>パイプラインを作成し、コードを1行も記述せずに、パイプラインキャンバスの <strong>デバッグ</strong> 機能を使用してテストの実行を行うことができます。 テストの実行結果は、パイプラインキャンバスの<strong> 出力 </strong>ウィンドウで確認できます。 テストの実行が成功したら、パイプラインにさらにアクティビティを追加し、反復的な方法でデバッグを続行できます。 テストの実行は、実行中に <strong>キャンセル</strong> することもできます。 [ <strong>デバッグ</strong>] をクリックする前に、変更を data factory サービスに発行する必要はありません。 これは、開発、テスト、または運用環境でデータファクトリワークフローを更新する前に、新しい追加や変更が期待どおりに動作することを確認する必要がある場合に役立ちます。</p>


  <p><img alt="image" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6da85533-ad5b-4a54-9da7-8b41ec1938ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>Data Factory のビジュアルツールでは、パイプラインキャンバスの特定のアクティビティまでデバッグを行うこともできます。 テストするアクティビティにブレークポイントを設定し、[ <strong>デバッグ</strong>] をクリックするだけです。 Data Factory によって、パイプラインキャンバスのブレークポイントアクティビティまでテストの実行が行われることが保証されます。</p>


  <p><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd4f457a-f0e3-46a7-b7c8-19a54c0ee08d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>プロビジョニング済みの v2 データファクトリブレードで [ <strong>作成者 &amp; モニター</strong> ] タイルをクリックして、今すぐ開始します。 Data factory パイプラインを反復してデバッグし、フィードバックをお知らせください。</p>


  <p><img alt="image" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f457049-78f6-4aa9-a866-163db29b4ce9.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="image" width="610"></p>


  <p>この目標は、data factory ツールの使いやすさを継続的に向上させるために、機能を追加し続けることです。 <a href="https://go.microsoft.com/fwlink/?linkid=871317" target="_blank">DATA FACTORY UX を使用して、反復的な開発とデバッグ</a>を行うための詳細および詳細な手順を確認します。</p>


  <p>Azure Data Factory を使用して、簡単かつ迅速に<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">パイプラインの構築を開始しましょう</a>。 機能に関する要望がある場合、またはフィードバックを提供する場合は、 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">Azure Data Factory フォーラム</a>にアクセスしてください。</p>
