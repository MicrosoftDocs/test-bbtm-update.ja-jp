Title: クラウドに関する最大の会話に参加してください。
Summary: >-
  2014 Future of Cloud Survey に 3 分かかります


  Microsoft は、North Bridge および Gigaom Research と共に、60 を超える業界のコラボレーターが第 4 回を発表します。
Content: >-
  <em>2014 Future of Cloud Survey に 3 分かかります</em>


  Microsoft は、 <a href="https://www.northbridge.com/">North</a> BridgeandGigaom   <a href="https://research.gigaom.com/">Research</a> と共に、60 を超える業界のコラボレーターが、クラウド コンピューティング調査の<sup>第 4</sup>  回未来を発表します。クラウド コンピューティングに関するフィードバックは、私たちや業界にとって重要なので、この調査に参加しています。17 質問の 2014 年の調査に 3 分かかります。この調査では、次の 1 年間に North Bridge、Gigaom、業界の同僚が話し合う主要な問題について検討します。


  最初にアンケートを受 <a href="https://www.surveymonkey.com/s/MicrosoftNB">け取</a> り、クラウド顧客とインフルエンサーの独自のネットワーク間で共有します。 クラウド テクノロジの計画、クラウド リソースがどのように適用されているのか、導入の推進者と推進者は何か、データ量とクラウド ストレージの傾向として見たものなどについて知りたい。


  調査の結果については、6 月 18 日の Gigaom Structure "Future of Cloud Computing Survey" パネルで説明します。その時点で、結果について説明します。 Structure に参加して、最初に議論された問題を聞きたい場合は、5 月 16 日より前にここをクリックして、登録を 25% 節約します。 <a href="https://bit.ly/1el4RGB"></a> 


  &nbsp;


  <em>最新のビジネスを </em><a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx"><em>クラウド OS</em></a><em> プラットフォームに関する Microsoft のビジョンである、 の詳細を確認してください。</em>


  - Vibhor Kapoor、製品マーケティングのディレクター、Microsoft Azure
