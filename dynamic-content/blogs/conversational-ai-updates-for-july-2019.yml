Title: 2019年7月の会話 AI の更新
Summary: 7月に Bot Framework リリースを使用すると、Bot Framework SDK 4.5 の新リリースと4.6 のプレビュー、開発者ツールの更新プログラム、Azure Bot Service の新しいチャネルを共有できるようになります。 この機会を利用して、Microsoft からの会話の AI リリースに関する追加の更新プログラムを提供します。
Content: >-
  <p>ビルド時には、ボットフレームワークを使用して会話体験を構築しているいくつかのお客様のエクスペリエンスを変革しています。 たとえば、BMW は、Bot Framework と Cognitive Services を利用して、複数のキャンバスで会話のエクスペリエンスを提供するために、 <a href="https://mybuild.techcommunity.microsoft.com/sessions/77572?source=%7B%7B%20ctrl.source#top-anchor" target="_blank">BMW インテリジェントパーソナルアシスタントでの作業について説明</a> しています。 L整列は <a href="https://azure.microsoft.com/en-us/blog/laliga-entertains-billions-with-azure-based-conversational-ai/" target="_blank">独自の仮想アシスタントを構築</a> しています。これにより、ファンのエクスペリエンスを実現し、複数のプラットフォーム間で L整列 a と対話できます。</p>


  <p>7月に Bot Framework リリースを使用すると、 <a href="https://github.com/microsoft/botframework-sdk" target="_blank">Bot FRAMEWORK SDK 4.5</a>の新リリースと4.6 のプレビュー、開発者ツールの更新プログラム、Azure Bot Service の新しいチャネルを共有できるようになります。 &rsquo;Microsoft からの会話の AI リリースについて、追加の更新プログラムを提供する機会を利用します。</p>


  <h2>Bot Framework チャネル</h2>


  <p>Bot Framework および Azure Bot Service 用にチャネルのサポートと機能を引き続き利用できます。</p>


  <h3>音声ファースト bot アプリケーション: Direct Line Speech preview</h3>


  <p>Microsoft Bot Framework を使用すると、ユーザーがどこにいても、ユーザーとの接続を行うことができます。 Skype、Microsoft Teams、余裕、Facebook Messenger、Telegram、Kik などの人気のあるメッセージングアプリを含む13の<a href="https://github.com/microsoft/botframework-sdk#channels-and-adapters" target="_blank">サポートされているチャネル</a>と、さらに多くの<a href="https://github.com/microsoft/botframework-sdk#channels-and-adapters" target="_blank">コミュニティアダプター</a>を提供しています。</p>


  <p>現在、Direct Line Speech チャネルのプレビューを共有することをお楽しみください。 これは、Microsoft &rsquo; の音声サービステクノロジを利用する Bot Framework の音声ファーストエクスペリエンス向けに設計された新しいチャネルです。 Direct Line Speech channel は、モバイルアプリケーションと IoT デバイス向けの音声をネイティブで実装したものであり、音声合成、音声合成テキスト、およびカスタムの wake ワード &nbsp; をサポートしています。 &nbsp;私 &rsquo; たちは、このプレビューをすべてのボットフレームワークのお客様に公開するようになりました &rsquo; 。</p>


  <p>Bot の音声サポートを使い始めるのは簡単です。 最新の Bot Framework SDK に更新して、bot 用の直接直線音声チャネルを構成し、Speech SDK を使用して現在のモバイルアプリケーションまたはデバイスに音声を埋め込むだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf898b2a-0118-4390-94f6-db3b18d65bae.png"><img alt="Flowchart diagram showing how to utilize Direct Line speech co-located services" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c89eac96-f41c-49c6-9664-686f7a75419c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ダイレクトライン音声併置サービスを利用する方法を示すフローチャート図" width="628"></a></p>


  <h3>ボットの分離性の向上: ダイレクトライン App Service 拡張機能</h3>


  <p style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; line-height: 1.53em; margin-bottom: 1em; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">ダイレクトラインと Webchat は、Bot Framework のお客様が web ページ、モバイルアプリ、およびデバイスでチャットエクスペリエンスを提供するために幅広く使用されています。 一部のシナリオでは、お客様は、Virtual Network (VNET) のように、分離してデプロイできるダイレクトラインのバージョンについてのフィードバックをお送り &rsquo; しています。 VNET を使用すると、Azure に独自のプライベート空間を作成できます。分離、セグメンテーション、その他の重要な利点が提供されるため、クラウドネットワークにとって重要です。 ダイレクトライン App Service 拡張機能を VNET の一部として展開すると、IT 管理者は、メッセージ交換のトラフィックをより細かく制御し、ホップ数を減らすことによってメッセージ交換の待機時間を向上させることができます。 ダイレクトライン App Service 拡張機能を使い始めることができます。</p>


  <h2>Bot Framework SDK</h2>


  <p>Bot Framework SDK 4.6 preview の一部として、 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog#readme" target="_blank">アダプティブダイアログ</a>が更新されました。これにより、開発者はコンテキストとイベントに基づいてメッセージ交換フローを動的に更新できます。 これは、会話の途中で会話コンテキストの切り替えや中断を処理する場合に特に便利です。 詳細については、 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog/docs" target="_blank">ドキュメント</a> を読んで <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/adaptive-dialog/csharp_dotnetcore" target="_blank">サンプル</a>を確認してください。</p>


  <p>オープンソースコミュニティへのコミットメントを継続し、開発者が好みのプログラミング言語を使用できるようにするために、 <a href="https://github.com/microsoft/botbuilder-python" target="_blank">Bot Framework PYTHON SDK を更新</a>しました。 Python SDK で OAuth、プロンプト、CosmosDB がサポートされるようになり、SDK 4.5 のすべての主要機能が含まれるようになりました。 また、新しいサンプルも用意されています。</p>


  <p>顧客 &rsquo; や開発者 &rsquo; に対して、より優れたテストツールを要求する場合、7月版の SDK では新しい <a href="https://aka.ms/bot-test-package" target="_blank">単体テスト</a> 機能が導入されています。 Microsoft.Bot.Builder.testing パッケージを使用すると、ボットの単体テスト ダイアログのプロセスが簡略化されます。 <a href="https://aka.ms/testing-framework" target="_blank">ドキュメント</a>と<a href="https://aka.ms/corebot-test" target="_blank">サンプル</a>を参照してください。</p>


  <p><a href="https://github.com/Microsoft/BotFramework-Emulator/blob/master/content/CHANNELS.md" target="_blank">ボットインスペクター</a>は、Microsoft ビルド2019で導入された Bot Framework Emulator の新機能であり、Microsoft Teams、余裕、Cortana などのチャネルでボットをデバッグおよびテストできます。 特定のチャネルでボットを使用すると、ボットが受信したメッセージ データを検査できる Bot Framework Emulator に、メッセージがミラー化されます。 さらに、チャネルとボットの間の特定のターンに対するボットのメモリ状態のスナップショットも表示されます。</p>


  <p>企業のお客様から、OAuth を使用したエンタープライズアプリへのシングルサインオンのための <a href="https://github.com/microsoft/BotFramework-WebChat/tree/master/samples/19.a.single-sign-on-for-enterprise-apps#single-sign-on-demo-for-enterprise-apps-using-oauth" target="_blank">web チャットサンプル</a> をまとめています。 このサンプルでは、bot を使用してエンタープライズアプリのリソースにアクセスするユーザーを承認する方法について説明します。 OAuth、 <a href="https://developer.microsoft.com/en-us/graph/" target="_blank">Microsoft Graph</a>および<a href="https://developer.github.com/v3/" target="_blank">GitHub API</a>の相互運用性を示すために、2種類のリソースが使用されています。</p>


  <h2>ソリューション</h2>


  <h3>仮想エージェントソリューションアクセラレータ</h3>


  <p>Virtual Assistant と関連付けられているスキルを更新しました。これにより、追加の手順を使用せずに、音声アシスタントを開いたときに、すぐに使用できるようになります。 これには、使用されている音声の制御を可能にするミドルウェアが含まれます。 新しい Virtual Assistant がデプロイされたら、<a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/howto/assistant/csharp/speechenablement.md" target="_blank">ダイレクトライン音声チャネルを使用して Virtual Assistant を構成</a>するための手順に従うことができます。 テストハーネスアプリケーションの例は、音声のシナリオをすばやく簡単にテストできるようにするためにも用意されています。</p>


  <p><a href="https://github.com/microsoft/botframework-solutions/tree/master/solutions/android/VirtualAssistantClient" target="_blank">Virtual Assistant 用の Android アプリクライアント</a>を使用することもできます。これは、デバイスクライアントが Virtual Assistant と対話し、アダプティブカードをレンダリングする方法を示す、直接の線の音声と Virtual Assistant と統合します。</p>


  <p>さらに、Virtual Assistant とスキルが認証カードとアダプティブカードを含むようにするために、すぐに使用できるサポートを追加しました Microsoft Teams。 <a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/howto/assistant/vaaddtoteams.md" target="_blank">関連するアプリケーションマニフェストを作成</a>するための手順に従うことができます。</p>


  <p><a href="https://github.com/Microsoft/botframework-solutions#readme" target="_blank">Virtual Assistant solution Accelerator</a>には、高度な会話エクスペリエンスを構築するのに役立つ一連のテンプレート、ソリューションアクセラレータ、スキルが用意されています。 デバイスクライアントが Virtual Assistant と対話し、アダプティブカードをレンダリングする方法を示す、直接線の音声と Virtual Assistant と統合する Virtual Assistant 用の新しい Android アプリクライアント。 更新プログラムには、Direct Line Speech と Microsoft Teams のサポートも含まれています。</p>


  <p><a href="https://dynamics.microsoft.com/en-us/ai/virtual-agent-for-customer-service/" target="_blank">Dynamics 365 Virtual Agent For Customer service preview</a>では、高性能で適応性に優れた仮想エージェントを使用して、例外的なカスタマーサービスを提供しています。 カスタマー サービスのエキスパートは、AI による分析情報を使用してボットを簡単に作成し、強化することができます。 動的な365仮想エージェントは、Bot Framework と Azure の上に構築されています。</p>
