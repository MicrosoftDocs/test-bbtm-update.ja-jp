Title: 'Howden: Azure Search を使用してナレッジ マイニング ソリューションを構築する方法'
Summary: 医療、法律、メディア、製造など、業界をまたがったお客様は、Azure Search を使用したナレッジ マイニングなど、AI でビジネス上の課題を解決するための新しいソリューションを探しています。
Content: >-
  <p>医療、法律、メディア、製造など、業界をまたがったお客様は、Azure Search を使用したナレッジ マイニングなど、AI でビジネス上の課題を解決するための新しいソリューションを探しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search を</a> 使用すると、開発者はコンテンツ全体に AI をすばやく適用して、未取得の情報のロックを解除できます。&nbsp; 顔認識、&rsquo;キー フレーズ抽出、感情分析など、カスタムまたは事前構築済みのコグニティブ スキルは、コグニティブ検索機能を使用してコンテンツに適用し、検索インデックス内で整理されたナレッジを抽出できます。 ある&rsquo;会社である Howden がコグニティブ検索機能を適用して、ビジネスに時間とリスクを軽減する方法を詳しく見てみしましょう。</p>


  <p>グローバル エンジニアリング企業である Howden は、大気とガスの処理に関する品質ソリューションの提供に重点を当てて行っています。 100 年を超えるエンジニアリング 経験を持つ Howden は、複数のセクターが日常のプロセスを改善するのに役立つ工業製品を作成しています。私のごみ処理や廃棄物処理から、暖房と冷却まで。</p>


  <h2>詳細が多すぎる、時間が足りない</h2>


  <p>すべての新しいプロジェクトでは、落書き提案を作成する必要があります。 一般的な顧客の買い値は、Word や PDF などの異なる形式で数千のページにまたがる場合があります。チームは、正確な買い値を生成するために、設計の重要な領域と特殊なコンポーネントを特定するために、顧客の詳細な要件を確認する必要があります。&nbsp; キーまたは重要な詳細を見逃した場合は、低くして金額を失ったり、高くして顧客の営業案件を失う可能性があります。手動プロセスは時間がかかり、手間がかかり、人的エラーが発生する複数の機会を生み出します。&nbsp;Azure Search を使用したナレッジ マイニングの詳細と、Howden によるソリューションの構築方法については、以下のリンク先の Microsoft Mechanics の説明をご覧ください。</p>


