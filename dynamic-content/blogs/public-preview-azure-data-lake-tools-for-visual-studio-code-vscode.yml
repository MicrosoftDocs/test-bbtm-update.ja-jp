Title: 'パブリック プレビュー: Azure Data Lake Tools for Visual Studio コード (VSCode)'
Summary: Azure Data Lake (ADL) Tools for VSCode のパブリック プレビューをお知らせします。
Content: >-
  <p>Azure Data Lake (ADL) Tools for VSCode のパブリック プレビューをお知らせします。 このツールを使用すると、Data Lake Tools for Visual Studio の代替ソリューションとして、U-SQL のクラス最高の軽量でキーボードに重点を置くオーサリング エクスペリエンスがユーザーに提供されます。</p>


  <p>VSCode を拡張し、U-SQL ジョブ送信用の Azure Data Lake Java SDK を活用し、ジョブ監視のために Azure portal と統合することで、ツールはクロスプラットフォーム IDE を提供します。 ユーザーは、ウィンドウ、Linux、Mac でスムーズに実行できます。</p>


  <p>ADL Tools for VSCode は、この言語を完全にU-SQLします。 ユーザーは、 <b>IntelliSense、構文の強調表示</b>、および <b>エラー マーカーの</b>機能を <b>利用できます</b>。 カスタム コードを使用したスクリプト作成とU-SQL機能拡張U-SQLの主要なユーザー シナリオについて説明します。 ADL ツールは ADL とシームレスに統合されます。これにより、ユーザーはジョブをコンパイルし、ジョブをADLA。</p>


  <h3>ADL Tools for VSCode では、どのような機能がサポートされていますか?</h3>


  <h4>U-SQL言語の作成</h4>


  <p>ADL Tools for VSCode を使用すると、ユーザーは U-SQL の<b>&rsquo;</b>機能を完全に活用できます。1 日目から使い込む言語です。 ユーザーは U-SQL の利点を利用できます。任意の種類のデータを処理し、カスタム コードと統合し、任意のサイズのデータに効率的にスケーリングできます。</p>


  <h4>U-SQL スクリプト</h4>


  <p>U-SQL、C# の T-SQL機能拡張の宣言上の利点を組み合わせたものがあります。 ユーザーは、usql ファイル拡張子を持つファイル形式で VSCode U-SQL ジョブを作成し、U-SQL 言語の完全な機能セットと、U-SQL ジョブの作成と送信に組み込みの C# 式を利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27923952-ec62-459f-876e-157c7e5d59af.png"><img alt="U-SQL Job" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cd5edce-7295-424a-80cf-3be461c5be57.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="U-SQL ジョブ" width="655"></a></p>


  <h4>U-SQL言語の拡張</h4>


  <p>ADL Tools for VSCode を使用すると、ユーザーはカスタム コードを使用して U-SQL 機能拡張 (UDL、UDF、UDAGG など) を完全に活用できます。 ユーザーは、アセンブリを登録するか、コードの背後にある機能を使用して行えます。</p>


  <h5>アセンブリの管理</h5>


  <p>アセンブリ<strong>の登録コマンド</strong>を使用すると、ユーザーはカスタム コード アセンブリを ADLA Metadata Service に登録して、ユーザーが自分の U-SQL スクリプトで UDF、UDO、UDAGG を参照できます。 この機能を使用すると、ユーザーはカスタム コードをパッケージ化し、他のユーザーと機能を共有できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02096959-dfcc-4270-992b-ea639208db4d.png"><img alt="Register Assembly" border="0" height="72" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/308a2af9-94d6-4e04-865e-438524759539.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="アセンブリの登録" width="660"></a></p>


  <h5>コード の背後</h5>


  <p>カスタム コードを使用する最も簡単な方法は、コードの背後にある機能を使用する方法です。 ユーザーは、スクリプトのカスタム コード (Script.usql など) を、そのコード背後にあるファイル (Script.usql.cs など) に入力できます。 コードビハインドの利点は、スクリプトの送信時にツールが自動で以下の処理を行ってくれるという点にあります。</p>


  <ol>
   <li>.CS C# コード後のファイルを作成し、それを元のコード ファイルU-SQLします。</li>
   <li>コード後のフォルダーの下のアセンブリにコードがコンパイルされます。</li>
   <li>自動プロローグとエピローグを使用して、スクリプトの一部としてコードの後読みアセンブリを登録および登録解除します。</li>
  </ol>


  <h3>Azure Data Lake Integration</h3>


  <p>ADL Tools for VSCode は、Azure Data Lake Analytics (ADLA) とシームレスに統合されます。 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">Azure Data Lake</a> には、開発者、データ サイエンティスト、アナリストが、任意のサイズ、形状、速度のデータを簡単に格納し、プラットフォームや言語全体ですべての種類の処理と分析を行うのに必要なすべての機能が含まれています。 U-SQLでは、ADLA言語を使用してサービスとしてのジョブをU-SQLします。 お客様はクラスターのデプロイを管理する必要はないが、Microsoft が管理する分析プラットフォームである ADLA にジョブを送信するだけです。</p>


  <p>&ndash; ADLA メタデータ ナビゲーション</p>


  <p>Azure にサインインすると、カスタマイズされた VSCode コマンド項目の一覧をADLAメタデータ エンティティを表示できます。 階層に基づいてメタデータをADLAするワークフローとステップは、一連のコマンド項目を通じて管理されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f4f6e14-ba0c-4d5d-8f75-0dd36963e673.png"><img alt="ADLA" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/381aacb1-da31-4633-92bd-41d490b52056.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ADLA" width="664"></a></p>


  <h4>ADLA - ジョブの送信</h4>


  <p>ADL Tools for VSCode を使用すると、ユーザーはコマンド パレットの [ジョブの送信] コマンドまたは U-SQL ファイルの右クリック メニューを使用して、ADLA に U-SQL ジョブを送信できます。</p>


  <p>ユーザーは、ニーズに基づいて ADLS または Azure Blob Storage にジョブを出力できます。 このU-SQLコンパイルと実行は、次のコマンドでリモートADLA。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48ba507-b060-42ad-978e-8d24fd9ab5fc.png"><img alt="ADLS" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6b2ae33-80f7-4d10-9686-4dd42aff84bc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ADLS" width="668"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c74d490-11d8-42c9-a3d6-91204d68b628.png"><img alt="Customized Menu Additions U-SQL" border="0" height="412" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef3f095-a8f0-45ab-ad3e-f43bdec647ad.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="カスタマイズされたメニューの追加U-SQL" width="678"></a></p>


  <h3>開始するには?</h3>


  <p>最初に Visual Studio Code をインストールし、JRE 1.8.x、Mono 4.2.x (Linux および Mac の場合)、.Net Core (Linux および Mac の場合) を含む前提条件ファイルをダウンロードする必要があります。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace にアクセスし、 <b>Azure Data Lake Tool で VSCode</b> を検索して、最新の ADL ツールを取得します。 詳細については、次のリンクを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85fe8613-372a-4dba-9cce-c828a8fd599a.png"><img alt="Azure Data Lake Tool Preview" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8919b13-4157-4abb-966f-c925da8589e7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Data Lake Tool プレビュー" width="675"></a></p>


