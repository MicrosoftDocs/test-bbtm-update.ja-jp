Content: >-
  <p>本日、<strong>Kafka for Azure HDInsight</strong><strong>がパブリック プレビュー</strong>中です。</p>


  <h2>データのApache KafkaについてAzure HDInsight。</h2>


  <p>Kafka for HDInsight は、コスト効率が高く、プロビジョニング、管理、使用が容易なエンタープライズ レベルのオープン ソース ストリーミング インジェスト サービスです。 Kafka は、不正行為の検出、クリック ストリーム分析、財務アラート、接続されたセンサーとデバイスからのテレメトリ (IoT&lsquo;&rsquo;)、ソーシャル分析、常に ETL パイプライン上のネットワーク監視などのリアルタイム シナリオに最適です。 お客様は、デバイス、センサー、インフラストラクチャ、アプリケーション、Web サイト、データからこれらのリアルタイム イベントをソース化できます。 通常、Kafka は、HDInsight 用の Apache Storm や Apache Spark など、スケーラブルなストリーム分析システムと統合されます。</p>


  <h3><img alt="Kafka for Azure_2" border="0" height="267" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/630d7396-d090-4add-8a07-984c6b97aba3.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Kafka for Azure_2" width="610"></h3>


  <h3>1 秒あたり数百万のイベントをストリーム配信する</h3>


  <p>Kafka for HDInsight を使用して、リアルタイム アプリケーションによって生成された大量のデータを処理します。 <a href="https://kafka.apache.org/" target="_blank">Apache Kafka</a> 最も一般的なオープン ソース ストリーム インジェスト ブローカーであり、数千のクライアントから 1 秒あたりに大量の読み取りと書き込みを処理できます。 HDInsight 用の Apache Storm for HDInsight または Apache Spark との統合を使用して、インテリジェントなリアルタイム アクションを駆動する強力<a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-storm/" target="_blank"></a>な<a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-spark/" target="_blank">ストリーミング パイプラインを設計します</a>。</p>


  <h3>Enterpriseレベルの管理と制御</h3>


  <p>脅威の検出、監視、管理を使用して、リアルタイム ソリューションの可視性と制御をMicrosoft Operations Management Suite。 ログ、イベント、および JMX メトリックをキャプチャしてプリエンプティブ アクションを定義し、Runbook を使用してアラートAzure Automation設定します。 さらに、統計集計を実行し、レポートと監視のための豊富な視覚化を構築する機能を利用できます。</p>


  <h3>設定が簡単で、結果が速い</h3>


  <p>Kafka for HDInsight&rsquo; では、時間のかかるインストールやセットアップ&mdash;はありませんAzure がそれを行います。 フル機能のポータルまたは単純な JSON テンプレートを使用して、構成のマネージド Kafka クラスターをデプロイします。 クラスターは数分で稼働し、待機時間が短く、スループットが高いデータを取り込む。 使用するコンピューティングとストレージに対してだけ料金が発生します。新しいハードウェアを購入したり、その他の前もってコストを発生させる必要はありません。</p>


  <h2>操作方法開始しますか?</h2>


  <p>開始するには、Azure サブスクリプションまたは Azure の無料試用版が必要です。 これを利用すると、この開始ガイドに従って、Kafka クラスターを数分で <a href="https://docs.microsoft.com/azure/hdinsight/hdinsight-apache-kafka-get-started" target="_blank">起動して実行できます</a>。</p>


