Title: 'Azure Search と Dynamics 365: 大規模なマルチテナント'
Summary: '2016 年後半に、Dynamics 365 は、Dynamics チームと Azure Search チーム間のパートナーシップの結果として、新しい関連性検索機能を開始しました。 '
Content: >-
  <p>2016 年後半に、Dynamics 365 は、Dynamics チームと Azure Search チーム間のパートナーシップの結果として、新しい関連性検索機能を開始しました。 <a href="https://blogs.msdn.microsoft.com/crm/2016/12/13/relevance-search-is-now-available-in-dynamics-365-online/">関連性検索は</a> 、Dynamics 365 (オンライン) リリースの 2016 年 12 月の更新プログラムで、すべてのお客様が世界中で一般公開されています。</p>


  <h3>大規模な Azure Search</h3>


  <p>Dynamics 365 は、Azure Search の最大のデプロイの 1 つです。 約 2,000 の組織が CRM 関連性検索を選択し、その数は毎日数十人増加しています。 これらの組織のメンバーが、アカウント、連絡先、電子メール (電子メールの添付ファイルの内容を含む)、FAX、請求書、契約など、さまざまな種類のエンティティの種類にまたがるさまざまなレコードを検索できます。</p>


  <p>この投稿の日付の時点で、何千もの組織が Dynamics 365 の関連性検索を使用して 1 億 6,000 万件を超えるレコードのインデックスを作成しています。 これらの組織は、Azure Search に約 800 万件の検索クエリを発行し、平均待機時間は 90 ミリ秒未満です。</p>


  <h3>Dynamics 365 で Azure Search を構成する方法</h3>


  <p>Dynamics 365 では、Dynamics 365 が提供される各 Azure 地域に個別の検索サービスがプロビジョニングされています。 各リージョン サービス内では&rsquo;、各 Dynamics 顧客に個別の Azure Search インデックスが割り当てられます。 このテナントごとのインデックス モデルについては、マルチテナント SaaS アプリケーションと Azure Search の設計パターンに関するホワイトペーパー <a href="https://aka.ms/azss3multitenancy">で説明されています</a>。</p>


  <p><img alt="S3HD-indexpertenant Dynamics@2x" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af6060eb-1ec9-436f-b0a1-19105d41ccf8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="S3HD-indexpertenant Dynamics@2x" width="600"></p>


  <p>Dynamics チームは、Azure Searchs&rsquo; の包括的な API を使用して、インデックスライフサイクル管理とインデックス割り当てを処理する堅牢なインフラストラクチャを構築しました。 さらに、Dynamics 365 では、Azure Search フィルター式を使用して複雑な行レベルのセキュリティ トリミングを実装し、関連性検索を使用する各組織でドキュメントのセキュリティが侵害されていないのを確認しました。</p>


  <h3>S3 高密度</h3>


  <p>Dynamics 365s&rsquo; の関連性検索は、Azure Searchs&rsquo; S2、S3、および S3 高密度 (HD) 価格レベルを使用して正常に <a href="https://aka.ms/azspricing">デプロイされます</a>。 S3 HD は、テナントごとのインデックス モデル上に構築されたマルチテナント シナリオ専用に設計され、1 つのサービスで最大 3,000 のインデックスをサポートしています。 この構成により、Dynamics 365 &ndash; は、最大かつ最もアクティブな顧客だけでなく、小規模および中規模のテナントの長い末尾もグローバル規模で検索トラフィックに効果的かつコスト効率よく対応できます。</p>


  <h3>詳細情報</h3>


  <p>Azure Search とその機能の詳細 <a href="https://aka.ms/whatisazsearch">については、ドキュメント</a> を参照 <a href="https://aka.ms/azsearchdocs">してください</a>。 お客様のニーズ <a href="https://aka.ms/azspricing">に合った</a> さまざまなサービス レベルについては、価格に関するページをご覧ください。 マルチテナントのモデリングの詳細については、このホワイトペーパー <a href="https://aka.ms/azss3multitenancy">を参照してください</a>。</p>
