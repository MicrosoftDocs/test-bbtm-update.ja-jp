Title: 新しいAzure RTOS業界のリーダーとのコラボレーション
Summary: '現在、業界のリーダーとの追加のコラボレーションを発表します。これは、32 ビットの MCUs の市場の大部分を表しています。 '
Content: >-
  <p>IoT は、すべての市場セグメントで企業全体のメインストリーム導入に到達しています。 私たちのビジョンは、Azure&rsquo; を世界のコンピューターにし、企業の運用、資産、製品のあらゆる側面をリアルタイムで可視化する方法です。 企業は、非常に小さなマイクロコントローラー ユニット (MCUs) から非常に有能なマイクロプロセッサ ユニット (MPUs) まで、すべての形状とサイズの IoT デバイスからの信号を利用しています。 これは、MCUs/MPUs に関する広範な専門知識を持つメーカーと、IoT の業界リーダーである Azure IoT との間でコラボレーションを行う大きな機会を提供します。</p>


  <p><a href="https://blogs.microsoft.com/blog/2019/04/18/microsoft-acquires-express-logic-accelerating-iot-development-for-billions-of-devices-at-scale/" target="_blank">Express Logic</a> と人気の高い ThreadX RTOS を取得して約 1 年が経ち、昨年、業界で最も優れたリアルタイム オペレーティング システム (RTOS) を顧客に提供する <a href="https://azure.com/rtos" target="_blank">Azure RTOS</a> を発表しました。</p>


  <p>本日、業界&rsquo;のリーダーとの追加のコラボレーションを発表しました。これは、32 ビットの MCUs の市場の大部分を表しています。 その MCUs は、センサー、信号、出荷コンテナーからスマート ホーム アプライアンス、医療デバイスなど、何十億ものデバイスに埋め込まれている。</p>


  <p><strong>STMicroelectronics</strong>、 <strong>Embedds</strong>、 <strong>NXP</strong>、 <strong>Microchip</strong>、 <strong>Qualcomm</strong> はすべて、Azure RTOS 埋め込みアプリケーション開発スイートのコンポーネントの 1 つである Azure RTOS ThreadX を備えた埋め込み開発キットを提供します。 これにより、埋め込み開発者は、リソースに制約のあるデバイスの信頼性の高いリアルタイム パフォーマンスにアクセスし、Azure IoT の機能とシームレスに統合して、IoT 資産のグローバルフリートに接続、監視、制御することができます。</p>


  <p>また、GitHub のすべての Azure RTOS コンポーネントの完全なソース コードをリリースし、開発者がニーズに合わせて Azure RTOS を自由に探索、開発、テスト、および適応できるようにします。 開発者がコードを実稼働に取り込む準備ができたら、STMicroelectronics、Includeds、NXP、Microchip、Qualcomm からサポートされている MCU デバイスにデプロイすると、実稼働ライセンスが自動的に含まれます。 実稼働環境で別のデバイスを使用する場合は、直接ライセンスの詳細について Microsoft <a href="mailto:azure-rtos-sales@microsoft.com">に問い合わせる場合があります</a>。</p>


  <p>Azure RTOS では、接続されたデバイスのベスト プラクティスを実装するために、パートナーパートナーと協力して、Azure IoT Hub、Azure IoT Central、Azure IoT Edge ゲートウェイに接続するための使いやすい参照プロジェクトとテンプレート、および Azure Security Center とのファーストクラスの統合が含まれます。<a href="https://azure.microsoft.com/services/security-center/" target="_blank"></a> Azure RTOS IoT デバイスの脅威と脆弱性を監視Azure Security Centerモジュールがすぐに提供される予定です。</p>


  <p>Azure Sphere と組み合わせると、 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure RTOS</a> を使用すると、埋め込み開発者は、進化するサイバーセキュリティの脅威からリアルタイムのパフォーマンスと保護を提供する最も要求の厳しい環境でも、リアルタイムで高度にセキュリティ保護された IoT&mdash; デバイスを迅速に構築できます。 Azure Sphere がサポートするよりも小さい MCUs とチップ上のシステム (SoC) の場合、Azure RTOS と <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview" target="_blank">Azure IoT Hub デバイス管理</a> を使用すると、サイバーセキュリティ攻撃からデバイスを保護するためのベスト プラクティスを実装できる埋め込み開発者やデバイスオペレーターに対して安全な通信が可能になります。</p>


  <p>進化するサイバーセキュリティの脅威に対するセキュリティを確保し続ける高度にセキュリティで保護された接続デバイスで信頼性の高いリアルタイム のパフォーマンスを提供したいパートナーの場合は、最も要求の厳しい環境に対して <a href="https://azure.com/rtos" target="_blank">Azure RTOS</a> と <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> を組み合わせて使用することをお勧めします。</p>


  <p>業界のリーダーとのコラボレーションの詳細を次に示します。</p>


  <h2>STMicroelectronics (ST)</h2>


  <p>STMicroelec ecosystems (ST) は、ARM&reg; Cortex-M&reg; MCUs の STM32 ファミリを持つ優れた世界のリーダーであり、OEM および大量市場のお客様に、完全な開発環境とクラス最高のエコシステムを備えた、使いやすい MCUs の幅広いポートフォリオを提供します。</p>


  <p style="margin-left: 40px;">&ldquo;We は、お客様のニーズの向上に対応するために <i>Microsoft&rsquo;&rdquo; と共同作業を行っていったことをうれしく思います。StMicroelecsofts &ldquo; のマイクロコントローラー部門のジェネラル マネージャー、グループバイスプレジデントの Ricardo de Sa Earp は述べています。現在までに世界の埋め込み市場に出荷された 50 億を超える STM32 MCU のインストール済みベースを活用することで、Azure RTOS ThreadX とミドルウェアは、当社の大量市場と OEM IoT&rdquo;</i> 戦略の両方に完全に一致すると考え、業界で実証済みの信頼性の高い高品質のソース コードを使用して、開発環境を補完します。&nbsp;</p>


  <h2>私的な会社</h2>


  <p>Premiers Electronics Corporation は、高度な材料ソリューションを提供する最高のサプライヤーです。 昨年 10 月に、Synergy Azure RTOS RA MCU ファミリを含む&#39; 製品全体で、この製品を幅広く利用できると <a href="https://blogs.microsoft.com/blog/2019/10/28/unlocking-opportunities-in-the-next-frontier-of-iot/" target="_blank">発表しました</a>。 また、より広範な一連のAZURE RTOSに組み込む取り組みも行っています。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Synergy&rsquo; および RX クラウド キットを Azure RTOS および他の Azure IoT 構成要素と組み合わせて使用すると、MCU&rdquo; のお客様はクラウド接続用の迅速かつ安全なエンドツーエンド ソリューションを提供します。Sailesh Chittipeddi は、同じ IoT &ldquo; およびインフラストラクチャ部門の総責任者である Sailesh Chittipeddi 氏です。Microsoft とのコラボレーションを拡大し、MICROSOFT の MCU および MPU のお客様に Microsoft Azure を取り込むのを楽しみにしています。この中には、microsoft の RZ MPU で Azure IoT Edge Runtime for Linux をサポートするソリューションも含め、お待ちしております。&rdquo;</em></p>


  <h2>NXP 光電子デバイス&nbsp;</h2>


  <p>NXP Embedds は、組み込みアプリケーション向けセキュリティで保護された接続ソリューションの世界リーダーであり、自動車、産業、IoT、モバイル、通信インフラストラクチャのセクターで顧客にサービスを提供しています。 Microsoft は NXP と共同作業を行い、インテリジェント クラウド コンピューティングをインテリジェント エッジに拡張しています。音声<a href="https://blog.nxp.com/tech-insights/voice/microsoft-and-nxp-a-powerhouse-collaboration-for-advanced-voice-command-in-a-smarter-more-connected-world" target="_blank"></a>コントロールをデバイスに直接追加する<a href="https://investors.nxp.com/news-releases/news-release-details/nxp-and-microsoft-demonstrates-edge-cloud-machine-learning" target="_blank"></a>、エッジ デバイス用の機械学習ソリューションを提供する、<a href="https://media.nxp.com/news-releases/news-release-details/nxp-and-microsoft-bring-microsoft-azure-sphere-security" target="_blank">Azure Sphere</a> を使用したデバイス セキュリティまでです。 彼らは、評価キットAzure RTOS業界で最も人気のある IoT プロセッサ ファミリの一部に統合する予定です。</p>


  <p style="margin-left: 40px;"><em>&ldquo;エッジ コンピューティングでは、クラウド専用の モノのインターネット の待機時間、帯域幅、プライバシーに関する懸念が軽減されます。NXP&quot; のクラウド パートナーシップ プログラムのヘッドである、Jerome Schang 氏は述べています。 &ldquo;NXPs&rsquo; Azure RTOSを有効にすることで、エッジ コンピューティング ソリューションを提供し、エッジの利点をクラウドとの対話Azure IoT提供します。&rdquo;</em></p>


  <h2>Microchip Technology, Inc.</h2>


  <p>Microchip Technology Inc. は、スマート、コネクテッド、およびセキュリティで保護された埋め込み制御ソリューションのトップ プロバイダーです。 そのソリューションは、産業、自動車、消費者、宇宙産業と防御、通信、コンピューティングの市場全体で顧客にサービスを提供します。 Microchip では、製品ファミリ全体で Azure RTOS Edge Azure IoTサポートを組み込む予定です。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microchip は、組み込みコントロール デバイスとアーキテクチャの全範囲にわたってセキュリティで保護された IoT&rdquo; アプリケーションの迅速かつ簡単な開発を可能にする、ツールとソリューションの既に包括的なポートフォリオを基に構築されています。Greg Robinson は、Microchips&rsquo; 8 &ldquo; ビット マイクロコントローラー事業部門の副社長である Greg Robinson 氏が述べています。パートナーとのパートナーシップMicrosoft Azure革新的なソリューションの開発に力を入えています。&rdquo;</em></p>


  <h2>Qualcomm Technologies, Inc.</h2>


  <p>Qualcomm はワイヤレス テクノロジの第一人者であり、スマートフォンやタブレットの携帯電話接続を、地球の全地球で活用しています。 Qualcomm は、携帯電話対応 <a href="https://www.qualcomm.com/news/releases/2019/10/15/qualcomm-technologies-enhance-secure-cellular-connectivity-solutions" target="_blank">の Azure Sphere</a>&nbsp; 認定チップを提供し、Azure RTOS を、資産トラッカー、正常性モニター、セキュリティ システム、スマート シティ センサー、スマート メーター、およびさまざまなウェアラブル内にある携帯ネットワーク接続デバイス ソリューションに提供します。</p>


  <p style="margin-left: 40px;"><em>&rdquo;Qualcomm &ndash; は、モバイルだけでなく、モノのインターネット&rdquo; のような新しい市場でもワイヤレス コンピューティングおよび接続テクノロジのリーダーです。Jeff Torrance は、IoT、Qualcomm &ldquo; 担当副社長である Jeff Torrance 氏が述べています。Microsoft&rsquo; は、Azure RTOS や Azure Sphere のようなソリューションに関して Microsoft と密接に密接に取り組み、世界中の IoT 業界を共同で進め続けことをうれしく思います。&rdquo;</em></p>


  <h2>詳細情報</h2>


  <p>私たちは引き続&rsquo;き業界のリーダーと一緒に、世界に固有の多様なニーズに対応する、豊富で堅牢なエコシステムを作成します。 私たちの集合的な目的は、顧客がアイデアを簡単に実現し、インテリジェント エッジとインテリジェント クラウドで利用できる機会を真に引き出せ、 IoT 業界のリーダーの多くが、デバイス ソリューションに与えるメリットにAzure RTOS<a href="https://azure.com/rtos" target="_blank"></a>する理由の詳細を確認します。</p>
