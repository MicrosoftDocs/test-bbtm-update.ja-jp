Slug: virtual-network-service-endpoints-for-azure-cosmos-db-is-now-generally-available
Title: Virtual Network Azure サービス エンドポイントの#CosmosDB一般提供開始
Summary: Azure Cosmos DB は、Microsoft のミッションクリティカル アプリケーション向けグローバル分散型マルチモデル データベース サービスです。 Azure Cosmos DB では、ターンキー グローバル分散、エラスティック スケーリングが提供されます。
Content: >-
  <p><i>このブログは</i>、<em>Anitha Adusum mit、</em><i>Principal Program Manager、Azure ネットワーク、Sumeet Mittal、Program Manager</i>、Azure ネットワーク によって共同作成されました。</p>


  <p>Azure Cosmos DB は、ミッション クリティカル&#39;アプリケーション向け、グローバルに分散されたマルチモデル データベース サービスである Microsoft のサービスです。 Azure Cosmos DB は、ターン キー グローバル分散、スループットとストレージの世界規模でのエラスティック スケーリング、99 パーセンタイルの 1 桁ミリ秒の待機時間、明確に定義された 5 種類の整合性モデルを提供し、高可用性を保証します。これらはすべて業界最高レベルの包括性を持った SLA によってサポートされています。 Azure Cosmos DB では、すべてのデータのインデックスが自動的に作成されるため、ユーザーがスキーマやインデックスの管理に対処する必要はありません。 また、マルチモデル サービスでもあり、ドキュメント、キー値、グラフ、列ファミリのデータ モデルに対応しています。</p>


  <h2>強化されたセキュリティ機能</h2>


  <p>Azure Cosmos DB のサービス エンドポイント<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">の</a>一Virtual Networkについてお知らせいたします。 Azure Cosmos DB では、Virtual Network <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">サービス</a> エンドポイントを使用して、選択したトラフィックとサブネットからのトラフィックのみを許可するネットワークVirtual Network作成します。 この機能は、Azure パブリック クラウドのすべてのリージョンで使用できます<a>。</a></p>


  <p>お客様は、Firewall Access Control List (ACL) のような既存の承認メカニズムを新しいネットワーク境界と組み合わせて、データのセキュリティを強化できます。 Azure Cosmos DB は、複数のリージョンに存在するサブネットからグローバルに分散された Azure Cosmos DB アカウントへのアクセスを制限できるリージョン間のアクセス制御サポートを許可する最初のサービスです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0be7961-948a-4182-ab48-2c103daa673d.png"><img alt="VNet" border="0" height="870" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ced86b3f-12a4-4516-93ce-1bafa82dfca0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Vnet" width="1294"></a></p>


  <p>この機能を使用するには、Azure Cosmos DB のサービス エンドポイントを、Virtual Network のサブネットに対して有効にする必要があります。 次の例と同様に、仮想ネットワーク gskvneteast のバックエンド サブネットに対してサービス エンドポイント (Microsoft.AzureCosmosDB) を有効にしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee089e3-97e1-477b-9911-2569b067b842.png"><img alt="step1-enable-endpoint-vnet-subnet" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebf96527-6ccb-4bbc-abc5-60847d2f15ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step1-enable-endpoint-vnet-subnet" width="386"></a></p>


  <p>&nbsp;</p>


  <p>これで、サブネット バックエンドで Azure CosmosDB サービス エンドポイントが有効になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/167c10cd-f2ce-44c1-8ae8-e08c8ba87a45.png"><img alt="step2-enable-subnet-vnet-subnet" border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/971377ae-bce1-475b-a801-d4dafe6ab4a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step2-enable-subnet-vnet-subnet" width="993"></a></p>


  <p>&nbsp;</p>


  <p>その後、Azure Cosmos DB アカウントから、仮想ネットワークの 1 つ以上のサブネットへのアクセスを許可できます。 ネットワーク機能を有効にする方法の詳細については、「Azure CosmosDB 仮想ネットワークの構成 <a href="https://aka.ms/cosmosdb-vnet">」を参照してください</a>。 以下では、gskvneteast 仮想ネットワークのバックエンド サブネットから gskdemovnet アカウントへのアクセスを有効にできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9da5b493-ca40-4daf-9718-2c33d5949f0a.png"><img alt="step3-enable-subnet-addn-in-cosmosdb" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f3cd139-1b26-46cd-949e-5567ed939cc0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step3-enable-subnet-addn-in-cosmosdb" width="1003"></a></p>


  <p>これにより、gskvneteast 仮想ネットワークのバックエンド サブネットからアカウント gskdemovnet にアクセスできます。 ポータル インターフェイスから新しい仮想ネットワークを追加する必要がある場合は、異なる仮想ネットワークの他のサブネットを追加することもできます。 これらのアクションは、PowerShell スクリプトを使用して実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2908f44b-5ceb-466a-84ab-fea9aa6e53e2.png"><img alt="step4-enable-subnet-addn-in-cosmosdb" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/648db944-a34f-4131-a548-6c88b20e42f0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="step4-enable-subnet-addn-in-cosmosdb" width="1007"></a></p>


  <h2>まとめ</h2>


  <p>ここで重要な点は、Azure Cosmos DB アカウントがグローバルに分散され、この機能を使用すると、任意のリージョンの特定のサブネットに ACL を適用できる点に注意してください。 自動フェールオーバーまたは手動フェールオーバー、スキーマのインデックス作成Cosmos、整合性によってすべてが同じままである場合に、Cosmos DB に関して好きなすべての優れた機能が提供されます。 IP ファイアウォール機能とは別に、この新しい機能を使用してアカウントの追加のセキュリティ層を取得します。 この機能は、マルチマスター/アクティブ/アクティブ書き込みプライベート プレビュー機能にも同様に適用できます。</p>


  <p>このリリースでは、パブリック クラウド リージョンの SQL API と Azure Cosmos DB for MongoDB API に対してこの機能が有効になります。 すぐに、この機能に対して Cosmos DB の他の API が有効になります。</p>


  <h2>次の手順</h2>


  <p>開始するには、サービス エンドポイントと Azure CosmosDB <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">仮想Virtual Network構成に</a> 関するドキュメント <a href="https://aka.ms/cosmosdb-vnet">を参照してください</a>。</p>


  <p>私たちのミッションは、世界で最も信頼できるデータベース サービスであり、非常に強力な、地球規模のアプリを簡単に構築できるよう、です。 Azure Cosmos DB でサービス エンドポイントや他の新機能を試して、ご自分の考えをお知らせします。 ヘルプが必要な場合、または質問やフィードバックがある場合は、 にメールでお問い合わせください <a href="https://mailto:AskCosmosDB@microsoft.com">askcosmosdb@microsoft.com</a>。 最新の <a href="https://twitter.com/search?q=%23CosmosDB&amp;src=tyah">Azure Cosmos DB</a> のニュースと機能については、Twitter <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a>、<a href="https://twitter.com/search?src=typd&amp;q=%23CosmosDB">#CosmosDB をご覧</a>ください。 Azure Cosmos DB を使用して何を構築Cosmosしています。</p>


