Title: '利用可能: Windows 7 Toolkit Azure Windows Phone'
Summary: Azure Windows Toolkit 7 のリリースをおWindows Phoneします。&nbsp;ここでダウンロードできます。新しいツールキットは、 を使用する 7 Windows Phoneの構築を容易にするのに役立ちます。
Content: '<p>Azure Windows Toolkit Windows Phone 7 のリリースをお<a target="_blank" href="https://watoolkitwp7.codeplex.com/">知らせします</a>。&nbsp;ここでダウンロード<a target="_blank" href="https://watoolkitwp7.codeplex.com/">できます</a>。新しいツールキットは、Azure で実行されているサービスWindows Phone 7 つのアプリケーションの構築<a target="_blank" href="https://azure.microsoft.com/">を容易Windowsします</a>。&nbsp; </p>  <p>ツールキットでは、次の機能が提供されます。</p>  <ul class="unIndentedList">  <li> Windows Phone 7 アプリケーションのバイナリ</li>  <li> Projectテンプレートを使用して、新しい電話アプリケーションの作成を最適化する</li>  <li> C# と VB.NET の両方のサンプル アプリケーション</li>  <li> ツールキットに必要な前提条件を確認する依存関係チェッカー</li>  <li> セットアップと構成のドキュメント、ツールキットのコンテンツ レビュー、概要チュートリアル、トラブルシューティングのヒント</li>  </ul>  <p>ツールキットをダウンロードしたら、電話エミュレーターとコンピューティング エミュレーターを使用して、新しい電話アプリケーションをすばやく実行できます。</p>  <p><a target="_blank" href="https://watoolkitwp7.codeplex.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0724.WP_2600_KITSS.png" border="0"></a></p>  <p>詳細については、次のリソースを参照してください。また、使用を開始する場合に役立ちます。</p>  <ul class="unIndentedList">  <li> <a target="_blank" href="https://watoolkitwp7.codeplex.com/">Windows 7 Toolkit Azure Windows Phone</a></li>  <li> Wade Wegner<a target="_blank" href="https://www.wadewegner.com/2011/03/windows-azure-toolkit-for-windows-phone-7/" title=" のブログ投稿「Windows Azure Toolkit for Windows Phone 7"> Windows Azure Toolkit for Windows Phone 7</a>"</li>  <li> <a target="_blank" href="https://bit.ly/hR9rTe">はじめにを使用Toolkit</a></li>  </ul>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/23/now-available-windows-azure-toolkit-for-windows-phone-7.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
