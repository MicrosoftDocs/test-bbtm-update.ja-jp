Title: エラスティックスケールプレビューの Azure SQL Database-利用可能な更新
Summary: Azure SQL Database エラスティックスケールプレビューの更新プログラムが利用可能になりました。
Content: >-
  Azure SQL Database エラスティックスケールプレビューの更新プログラムを、アプリケーションに統合するために使用できるようになりました。 エラスティックスケールは、シャーディングと呼ばれるパターンで、スケールアウトによってリレーショナルデータ処理能力を拡張するトランザクションアプリケーションの開発と管理を簡略化するように設計されています。

  <h2>更新のハイライト</h2>

  この更新プログラムには、プレビュー期間中のフィードバックに基づいていくつかの改善点が含まれており、Visual Studio プロジェクトを通じて直接 NuGet できます。

  <ul>
      <li><span style="text-decoration: underline;">エラスティックスケーリングクライアントライブラリの更新</span> –新しいバージョンのライブラリにより、ADO.Net で使用できる非同期プログラミングパターンが有効になり、サポート性が向上します。</li>
      <li><span style="text-decoration: underline;">分割/マージサービスの更新</span> –広範囲のシャードマップの新しいデータ移動オプションに加え、サービスの高可用性構成も含まれます。</li>
  </ul>

  開発者は、現在、柔軟なスケールを使用して、数百または数千のエンドユーザー (テナント) をサポートするために簡単に拡張できるクラウドサービスを構築しています。テナント用に個別のデータベースを作成するか、それぞれが複数のテナントを処理するデータベースのセットを使用します。 また、柔軟なスケールテクノロジを使用して、時間によってパーティション分割された多数のデータベース間で情報が分散される一時的なデータ収集シナリオを管理しています。

  <h2>作業の開始</h2>

  データベースのスケールアウトとシャーディングの詳細については、AzureCAT チームが最近、ベストプラクティスと概念について説明したガイドを公開しています。 このシリーズの記事では、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn764977.aspx">データベースシャーディングを使用してデータ弾力性を最適化</a> することで、アプリケーションでエラスティックスケールを使用する場合の優れた背景を提供しています。


  Azure SQL Database エラスティックスケールの詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-get-started/">はじめに</a>ガイドを参照してください。 既にエラスティックスケールを使用している場合は、こちらの手順に従って更新プログラムを <a href="https://go.microsoft.com/?linkid=9876343">ご</a>利用ください。 エラスティックスケールを使用して拡張性の高いデータベースアプリケーションを構築する際に、継続的なフィードバックをお楽しみください。
