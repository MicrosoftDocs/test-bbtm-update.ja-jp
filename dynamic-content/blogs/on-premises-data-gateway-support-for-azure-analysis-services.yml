Title: Azure Analysis Services でのオンプレミス データ ゲートウェイのサポート
Summary: Azure Analysis Services は、Power BI、Flow、Logic Apps、PowerApps で使用される共有のオンプレミスデータゲートウェイをサポートするようになりました。 &nbsp; &nbsp;これは、ユーザーからのフィードバックに関するトップの質問です。
Content: >-
  <p>Azure Analysis Services は、Power BI、Flow、Logic Apps、PowerApps で使用される共有のオンプレミスデータゲートウェイをサポートするようになりました。 これは、ユーザーからのフィードバックに関するトップの質問です。 共有ゲートウェイを使用すると、多数のサービスを1つのゲートウェイに関連付けることができます。または、専用のゲートウェイを引き続き使用することもできます。 共有ゲートウェイを使用すると、接続の管理が非常に簡単になります。 たとえば、複数の Azure Analysis Services サーバーを同じゲートウェイに関連付けることによって、同じゲートウェイを使用するように構成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d498bdcc-5f0f-4d60-a310-3f274493ccbf.png"><img alt="how-on-premises-data-gateway-works-flow-diagram" border="0" height="663" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa9e22c7-56cc-4024-bb7a-a0edd40f016b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="オンプレミス-データ-ゲートウェイ-フロー図" width="884"></a></p>


  <p>共有ゲートウェイを使用するには、まず、ゲートウェイインストーラーをダウンロードし、ローカルコンピューターに実行して、オンプレミスデータゲートウェイを設定します。 インストール中に、ゲートウェイサービスでゲートウェイ管理者として設定される職場または学校のアカウントを入力するように求められます。 ゲートウェイを Azure リソースに関連付けるには、管理者である必要があります。 回復キーを設定した後、ゲートウェイのリージョンを変更することが必要になる場合があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/496d427d-4d35-4c36-8a42-7b77a007ea97.png"><img alt="change-region-gateway-install" border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f57397b9-42f4-4f56-81b1-98f0456a7d3f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="変更-リージョン-ゲートウェイ-インストール" width="784"></a></p>


  <p>パフォーマンスと信頼性のために、Azure Analysis Services では同じリージョンのゲートウェイリソースのみを使用します。 たとえば、米国東部2リージョンに Azure Analysis Services サーバーがある場合は、そのリージョン用にゲートウェイが構成されている必要があります。 米国東部2の複数の Azure Analysis Services サーバーで同じゲートウェイを使用できます。 適切なリージョンを選択する必要 &rsquo; があります。そうしないと、ゲートウェイを Azure Analysis Services に関連付けることができません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14393a9a-3bbc-4b09-a1a6-461bbaf242ca.png"><img alt="select-region-gateway-install" border="0" height="661" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b5651e3-e7c4-484a-85aa-794bdbc61f69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="リージョンの選択-ゲートウェイ-インストール" width="785"></a></p>


  <p>ファイアウォール、ポート、et 当たっのセットアップと必要なネットワーク構成を完了したら、Azure でゲートウェイリソースを作成する必要があります。 同じゲートウェイであるため、<a href="https://powerbi.microsoft.com/documentation/powerbi-gateway-onprem/" target="_blank">オンプレミスデータゲートウェイ Power BI</a>と同じ設定とトラブルシューティング手順を使用できます。</p>


  <p>この場合も、ゲートウェイと Azure Analysis Services と同じリージョンに存在する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89a96530-5512-48c8-95f5-3f21d644b021.png"><img alt="find-on-premises-data-gateway" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ab29e83-b744-48ad-9118-542288247c22.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="検索-オンプレミス-データ-ゲートウェイ" width="789"></a></p>


  <p>Azure にゲートウェイリソースを追加した後、Azure Analysis Services サーバーにアクセスし、[新しいゲートウェイ] ブレードでそのゲートウェイを使用するように構成できます。 このブレードでは、ゲートウェイを選択して Azure Analysis Services に接続するだけです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1285d7d8-7d40-407b-abb1-4e13bf07a71d.png"><img alt="gateway-associate" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d47bda40-ae1a-4fb8-bd6f-47f746f8b6f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ゲートウェイ-関連付け" width="631"></a></p>


  <p>これで接続されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97effed2-7a3f-4d90-9cb2-c570c4919eaa.png"><img alt="gateway-connected" border="0" height="649" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e84929c-7640-46e1-b142-c114e8edf000.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ゲートウェイ接続" width="622"></a></p>


  <p>このリージョンでは、複数の Azure Analysis Services サーバーに同じゲートウェイを使用できます。 このゲートウェイは、Flow、Logic Apps、PowerApps、Power BI と共に使用することもできます (Power BI が同じリージョンにある場合)。 これは、開発/テスト構成にも役立ちます。 ゲートウェイに対する管理者特権が必要であり、Azure Analysis Services 接続を作成するために Azure Analysis Services し、ゲートウェイを同じリージョンに配置する必要があることに注意してください。 接続されると、Azure Analysis Services データソースは、そのゲートウェイを使用して直接クエリや処理を行うことができます。&nbsp;</p>
