  <p><em>&lsquo;r &rsquo; は、リモートダイレクトメモリアクセス (RDMA) のサポートを表します。 &lsquo;&rsquo;は Premium SSD ディスクのサポートを表します</em></p>


  <p>Azure H シリーズでは、HBv3 Vm は、制約された <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/constrained-vcpu" target="_blank">コア</a> サイズを提供します。 これにより、他のすべての資産を維持しながら、VM に公開するコアの数を減らすことができます。 これにより、これらの資産がコアごとに割り当てられます。 HPC では、次のような一般的なシナリオが役に立ちます。</p>


  <ul>
      <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="1" data-font="Symbol" data-leveltext="" data-listid="2" role="listitem">
      <p paraeid="{92fe5162-ab5a-4d56-ae3e-da334016e153}{119}" paraid="1554938824">CFD ワークロードの CPU コアあたりのメモリ帯域幅を増やす。</p>
      </li>
      <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="2" data-font="Symbol" data-leveltext="" data-listid="2" role="listitem">
      <p paraeid="{92fe5162-ab5a-4d56-ae3e-da334016e153}{132}" paraid="1606003688">RTL シミュレーションワークロード用に、コアあたりの L3 キャッシュをさらに割り当てます。</p>
      </li>
      <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="1" data-font="Symbol" data-leveltext="" data-listid="2" role="listitem">
      <p paraeid="{92fe5162-ab5a-4d56-ae3e-da334016e153}{143}" paraid="124498619">ライセンスにバインドされたシナリオで、より多くのコアに CPU 周波数を上げる。</p>
      </li>
      <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="2" data-font="Symbol" data-leveltext="" data-listid="2" role="listitem">
      <p paraeid="{92fe5162-ab5a-4d56-ae3e-da334016e153}{162}" paraid="1298042201">各コアにより多くのメモリまたはローカル SSD を提供します。</p>
      </li>
  </ul>


  <h2>スケーラブルな HPC パフォーマンスでの世代の飛躍</h2>


  <p>EPYC 7002 シリーズプロセッサを搭載した Azure HBv2 Vm では、分子 dynamics よりも8万コアを超える MPI ワークロードを実行する機能が既に表示されています。また、パブリッククラウド上の別の場所での <a href="https://www.youtube.com/watch?v=HQZm14eeaqk" target="_blank">12 倍</a> のスケール、 <a href="https://azure.microsoft.com/en-us/blog/supercomputing-2020-new-mpi-heights-joining-the-graph500-and-1-tbs-filesystems/" target="_blank">世界中の上位10個のスーパーモデルの1つ</a>にも対応しています。</p>


  <p>HBv3 Vm は、MPI ワークロードのパフォーマンスを大幅に向上させることにより、Azure &rsquo; のリーダーシップをスケーラブルな HPC パフォーマンスで拡張します。 4000コアから33000コアにスケールアップされたワークロードのテストでは、HBv3 は HBv2 シリーズに対する1.23 倍の1.89 倍のパフォーマンス向上を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf67d3b6-6b59-4e41-a27a-30ddcd0231a5.png"><img alt="MPI Performance Improvements HBv3 (EPYC 7003-series) versus HBv2 (EPYC 7002-series" border="0" height="755" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a49e658-2c65-4c11-8415-ca9f4db8eb25.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>HBv3 Vm は、 <a href="https://www.mellanox.com/" target="_blank">NVIDIA ネットワーク</a> (旧称 Mellanox Technologies) のテクノロジパートナーの HDR 200 Gb/秒 InfiniBand の HBv2 vm に参加します。 HBv2 と同様に、InfiniBand fabric バッキング HBv3 Vm は、非ブロッキングの fat ツリーで、In-Network コンピューティングアクセラレーションエンジンとの一貫性があり、非常に短い待機時間を実現します。 標準の Mellanox/OFED ドライバーは、ベアメタル環境と同様に使用できます。 HBv3 Vm では、RDMA 動詞と、 <a href="https://www.mellanox.com/products/hpc-x-toolkit#:~:text=HPC-X%20main%20features%20are:%201%20Complete%20MPI,%20PGAS/SHMEM,performance%20with%20underlying%20hardware%20architecture%20More%20items..." target="_blank">HPC-X</a>、 <a href="https://www.open-mpi.org/" target="_blank">openmpi</a>、 <a href="https://mvapich.cse.ohio-state.edu/#:~:text=MVAPICH:%20MPI%20over%20InfiniBand,%20Omni-Path,%20Ethernet/iWARP,%20and%20RoCE,for%20Micr%20...%20%2010%20more%20rows" target="_blank">MVAPICH2</a>、 <a href="https://software.intel.com/en-us/mpi-library" target="_blank">Intel MPI</a>などのすべての MPI の種類とバージョンがサポートされています。 また、MPI 配布の <a href="https://techcommunity.microsoft.com/t5/azure-compute/adaptive-routing-on-azure-hpc/ba-p/1205217" target="_blank">アダプティブルーティング</a> とハードウェアアクセラレーションを利用して、パフォーマンスとスケーリングの効率を向上させることもできます。</p>


  <p>1つの <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">仮想マシンスケールセット</a>に対して、お客様は HBv3 上で1つの MPI ジョブを最大36000コアの Virtual Machines 実行できます。 最大規模のお客様にとって、HBv2 Virtual Machines は、1つのジョブに対して最大8万のコアをサポートしています。</p>


  <h2>シングルおよび軽いスレッドの HPC ワークロードの大幅な向上</h2>


  <p>また、HBv3 Vm では、シングルスレッドおよび低スレッドの HPC ワークロードのパフォーマンスを大幅に向上させることができます。 これは、サイズの小さい HPC ジョブ (設計空間でのパラメータースイープなど) を実行する必要があるお客様や、ソリューションの総コストの大部分を占めている商用ソフトウェアを使用するお客様にとって重要です。</p>


  <p>Zen3 &rdquo; コアアーキテクチャから &ldquo; の IPC%、3倍の L3 キャッシュ、クロック周波数は 3.675 GHz と比べて、HBv3 vm では、既存の低スレッドのコア数で、HPC に最適化された既存の vm のパフォーマンスが最大2.6 倍になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae7d920-b81a-4057-8d54-bf18ea233988.png"><img alt="16-core Perfromance Improvement ANSYS Mechanical 2021.1 - Power Suppy Module (V19cg-1) Solver Rating" border="0" height="755" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fbfcb51-3e2e-42dc-b756-2aba23d77cf2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>最先端の HPC 機能で顧客とパートナーを支援</h2>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{175}" paraid="682010081">&ldquo;Microsoft Azure によって、クラウド &rdquo; 内の hpc ハードウェアのバーが再び生成されました。これは、Mulyanto poort で、hpc エンジニアリングの VP がスケーリングに使用されています。 &quot;クラス最高レベルの低待機時間のネットワークと、AMD からの最新かつ非常に汎用性の高い CPU を1つの仮想化されたパッケージに結合することにより、既に広範なハードウェアカタログに主力の HPC オファリングを追加することができます。&quot;</p>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{175}" paraid="682010081">&ldquo;HBv3 &rsquo; は、大規模にスケーラブルな CFD シミュレーションから、天気予報と Acoustics シミュレーションに見られる IO 集中型のワークロードや、調整時のエンジニアリングのシミュレーションなど、 &rdquo; 多くのさまざまな HPC ワークロードのパフォーマンスを向上させるために、非常に強力な機能を備えています。 &quot;さらに、HBv3 の積極的な価格設定を使用すると、ソフトウェアライセンスのコストが高いシナリオで、全シミュレーションの経済性を最適化するさまざまなターンキーソリューションをパッケージ化することができます。&quot;</p>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{175}" paraid="682010081">&ldquo;Microsoft では、お客様に HBv3 を提供し、お客様がこの優れた新しいテクノロジをどのように活用できるかをご紹介します。 &rdquo; Ethan Rasa、Corp Dev のシニアディレクター、およびスケール調整時のパートナーシップを言いました。&nbsp;</p>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{175}" paraid="682010081">&ldquo;Drizti は、Microsoft Azure の HBv3 シリーズの発売パートナーとして非常に興奮しています。 AMD EPYC Zen 3 ミラノと InfiniBand HDR を組み合わせた非常に優れたパフォーマンスを実現し、HBv3 のローカル NVMEs を使用すると、HPC のユーザーに大幅なパフォーマンスが向上します。 Azure と HPCBOX の組み合わせ機能により、HPC を1世代から次の世代にアップグレードすることができます。 &rdquo; Devarajan Subramanian は、Drizti で CEO と言いました。</p>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{175}" paraid="682010081">&ldquo;第3世代の AMD EPYC プロセッサを搭載した Azure の新しい HBv3 Vm は、クラウド &rdquo; 内のハイパフォーマンスコンピューティング機能へのアクセスを引き続きお客様に提供します。これは、Kumaran Siva (企業副社長、クラウドビジネス、AMD) と呼ばれています。 &ldquo;&rsquo;Azure での作業を継続してクラウドコンピューティングのパフォーマンス境界をプッシュし &rsquo; 、お客様がこれらの vm を使用して何をしているのかをお待ちしています。&rdquo;</p>


  <p paraeid="{e388d9a3-c1b0-4069-a628-cce34ae39321}{183}" paraid="797302664">&ldquo;Azure HBv3 Vm は、パブリッククラウドで HPC パフォーマンスを提供するためのものであり、大規模なスループットとアクセラレーションを活用できるようにします。 nvidia Mellanox InfiniBand は、NVIDIA でのネットワークの Mittelman Shainer、シニアバイスプレジデントである、さまざまな HPC 研究 &rdquo; を進めることができます。</p>


