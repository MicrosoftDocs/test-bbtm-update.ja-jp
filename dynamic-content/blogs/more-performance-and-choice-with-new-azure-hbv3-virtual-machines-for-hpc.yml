Slug: more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc
Title: 新しい Azure HBv3 virtual machines for HPC を使用したパフォーマンスと選択肢の向上
Summary: 現在、Azure は、最新のテクノロジを HPC のお客様に提供する速度と、すぐに使えるコンピューティングパフォーマンスを高めています。
Content: >-
  <h2>AMD EPYC 7003 シリーズプロセッサを搭載した HPC 最適化仮想マシン</h2>


  <p>現在、Azure は、最新のテクノロジを HPC のお客様に提供する速度と、すぐに使えるコンピューティングパフォーマンスを高めています。 ハイパフォーマンスコンピューティング (HPC) 用の Azure HBv3 シリーズの仮想マシン (Vm) は、米国東部、米国中南部、および西ヨーロッパの Azure リージョンで一般公開されています。 HBv3 Vm は、近日中の <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines" target="_blank">US3 と東南アジア</a> のリージョンでも間もなく利用できるようになります。</p>


  <p paraeid="{3df7dc7a-5ebb-4195-bbda-8622223f1639}{53}" paraid="2086121465">HBv3 Vm は、CFD、有限要素分析、計算 geoscience、レンダリング、気象シミュレーション、財務リスク分析、RTL シミュレーションなどのさまざまな実際の HPC ワークロードに対して、リーダーシップクラスのパフォーマンス、メッセージパッシングインターフェイス (MPI) のスケーラビリティ、コスト効率を実現するように設計されています。</p>


  <p paraeid="{3df7dc7a-5ebb-4195-bbda-8622223f1639}{83}" paraid="1668655207">HBv3 Vm は、HPC および AI に最適化された VM オファリングの新しい機能を Azure &rsquo; に提供します。</p>


  <ul>
      <li>AMD EPYC 7003 シリーズプロセッサを搭載した Azure &rsquo; s 最初の vm。</li>
      <li>コアパフォーマンスあたり最大19% 高くなります。</li>
      <li>低スレッドのワークロードでは、VM ごとのパフォーマンスが最大で2.6 倍になります。</li>
      <li>大規模な MPI ワークロードのパフォーマンスが最大で1.9 倍向上します。</li>
      <li>複数の VM サイズがあるため、お客様は適した HPC コンピューティングをデプロイできます。</li>
      <li>H シリーズ &rsquo; の最大パフォーマンスローカル SSD 構成は、最大 7 gb/秒の読み取りパフォーマンス、3 gb/秒の書き込みパフォーマンス、20万 IOPs を備えています。</li>
      <li>アプリケーションの互換性を向上させるための、より単純な NUMA トポロジ。</li>
  </ul>


  <h2>さまざまな HPC カスタマーニーズに対応する仮想マシンのサイズ</h2>


  <p>HBv3 Vm は、最大 120 AMD EPYC &trade; 7003 シリーズの CPU コア、448 GB の RAM、および同時マルチスレッド化を備えていません。 HBv3 シリーズの Vm では、最大 340 GB/秒のメモリ帯域幅が提供されており、コアあたり最大 32 MB の L3 キャッシュ、最大 7 GB/秒のブロックデバイス SSD のパフォーマンス、および最大 3.675 GHz のクロック周波数が提供されます。 すべての HBv3 シリーズ Vm は、8万コア MPI ワークロードを有効にするために NVIDIA Mellanox HDR 200 Gb/s InfiniBand を特徴としています。</p>


