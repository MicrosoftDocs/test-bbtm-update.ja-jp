Content: >-
  <p>最も革新的なクラウド オファリングを、お客様に非常に競争力のある価格で提供すると信じています。 この約束の一環として、Azure は引き続き大規模に成長し、価格の一致の約束にコミットし続けるので、定期的に価格 <a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/" target="_blank">を下げ続けています</a>。</p>


  <p>先週、Microsoft //Build カンファレンスで、新しい Azure サービスと機能強化を <a href="https://azure.microsoft.com/en-us/blog/new-innovations-at-microsoft-build-2017-helping-developers-achieve-more/" target="_blank">紹介しました</a>。 本日は、これらの発表に従って、Azure をさらに魅力的にする追加の価格引き下げを行います。 具体的には、以前に立ち上 <a href="https://azure.microsoft.com/en-us/blog/price-reductions-on-l-series-and-announcing-next-generation-hyper-threaded-virtual-machines/" target="_blank">げた Dv2</a> Promo Virtual Machines の価格を下げ、お客様が立ち上げ前に予定されているハイパースレッド Dv3 VM のコスト削減を提供しています。&nbsp;</p>


  <p>現在有効な Dv2 プロモーション VM の価格は、Linux VM の場合は最大 7%、仮想マシンの最大 5% Windowsされます。 いくつかの代表的な地域での値下げを次に示します。 新しい価格の完全なセットについては、VM の価格に関する <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/" target="_blank">ページを参照してください</a>。</p>


