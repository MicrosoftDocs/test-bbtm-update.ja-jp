Slug: build-the-next-great-app-at-angelhack-june-23-24-2012
Title: AngelHack の23-24 年6月に2012、次の優れたアプリをビルドします。
Summary: 優れたモバイル、ソーシャル、または web アプリのアイデアを持っていて、この機能を利用する必要がある場合は、 近日中 AngelHack 週末 (シアトル、Palo Alto、ボストン、ニューヨーク市で6月 23 &amp; 日) に参加して、1つの-... を取得します
Content: <p>優れたモバイル、ソーシャル、または web アプリのアイデアを持っていて、この機能を利用する必要がある場合は、 近日中に開催される<a href="https://angelhack.com/" target="_blank">AngelHack</a>週末 (シアトル、Palo Alto、ボストン、ニューヨーク市で6月 23 &amp; 日) に参加し、コミュニティや Windows スポンサー ( <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0113" target="_blank">Azure</a>、DWOLLA、Klout など) から1対1の技術的なガイダンスとリソースを取得します。</p>  <p>4つのハッカソンのそれぞれの受賞者は、Palo Alto-$25000 の12月12日に年7月12日に獲得され、1年間無料で Azure を Windows 無料でご利用いただくことができます。</p>  <p>現時点では、スペースは<a href="https://angelhack.com/" target="_blank">AngelHack</a>の登録に限定 &ndash; されています。</p>
