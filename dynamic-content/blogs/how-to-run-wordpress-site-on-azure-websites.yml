  <h2>Azure Web サイトに WordPress をインストールする方法</h2>


  <p>Azure Web サイト ギャラリーでは、Web サイトに WordPress をインストールする簡単な方法が提供されています。ただし、このワークフローで作成されたデータベースは無料の <b>MySQL </b>データベースであり、アプリケーションを試用するためのデータベースであり、WordPress サイトを実稼働環境で実行するには適していません。 この制約を回避するには、まず Azure Store からスケーラブルな MySQL データベース サービスを購入する必要があります。</p>


  <p>Azure 管理 <a href="https://manage.windowsazure.com">ポータルにログインし、[</a> ストア <b>(プレビュー) ] をクリックして</b> 新しい MySQL データベースを購入します</p>


