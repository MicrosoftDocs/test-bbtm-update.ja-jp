  <p>[ファイル <b>の添付ファイルのダウンロードとインポート] を</b> 選択して、以前の WordPress Web サイトからメディア コンテンツをインポートします。 <img alt="image15" class="alignnone size-medium wp-image-142551" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image15-636x235.png" width="636"></p>


  <p>インポートが成功したというメッセージが表示されます</p>


  <p><img alt="image16" class="alignnone size-medium wp-image-142561" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image16-513x369.png" width="513"></p>


  <p><b><i>&nbsp;</i></b>新しい WordPress サイトでは、次に示すいくつかの構成変更が必要になります。</p>


  <ul>
   <li>前の Web サイトで <a href="https://codex.wordpress.org/Using_Permalinks">Permalinks</a> を使用している場合は、Web サイト ダッシュボードに移動し、[<b>設定-&gt;</b><b>Permalinks</b>] パネルをクリックし、Permalink 構造が既定値ではない場合はファイルに更新します。</li>
   <li>アップロードされた既存の画像/メディア リンクのメディアは古いフォルダーを参照し、新しい場所で更新する必要があります。 これを行うには、<a href="https://wordpress.org/extend/plugins/velvet-blues-update-urls/">Blues Update URL</a> プラグインを使用するか、検索と置換ツール<a href="https://interconnectit.com/124/search-and-replace-for-wordpress-databases/"></a>を使用するか、データベース内で手動で行います。</li>
   <li>イン Importer プラグインでは、WordPress サイトのテーマは更新されない。 [外観 <strong>- テーマ] に&gt; 移動</strong> し、必要に応じて Web サイトのテーマを更新します。</li>
   <li>使用しているテーマがメニューをサポートしている場合は、ホーム ページへのリンクに使用していないサブディレクトリが残っていることがあります。 [外観 <strong>] メニューに&gt;移動し、</strong> それらを更新します。</li>
   <li>これらすべての手順を完了したら&rsquo;、Azure 管理ポータルの Web サイト ダッシュボードから Web サイト <a href="https://manage.windowsazure.com">を再起動します</a>。</li>
  </ul>


  <p><b>カスタマイズ可能な WordPress サイトを別のサーバーから移行する </b> サイトがカスタマイズされ、多くのプラグインがある場合、上記の方法はめったに行いません。 このような場合は、次の手順に従ってサイトを移行できます。</p>


  <ul>
   <li>既存のサイトから WordPress サイトとデータベースをバックアップする詳細については、「 <a href="https://codex.wordpress.org/WordPress_Backups">WordPress の</a> バックアップ」と「データベースのバックアップ <a href="https://codex.wordpress.org/Backing_Up_Your_Database">」</a> を参照してください。</li>
   <li><b>New-WebSite-Custom&gt;</b><b>&gt;</b> <b>Create</b> を使用してデータベースを使用して <a href="https://manage.windowsazure.com">Azure 管理ポータル</a> に新しい Web サイトを作成する [ この手順を実行する前に、前述のように、データベースをストアから購入する必要があります]</li>
   <li>ドメインを新しい Azure Web サイト ドメインに更新します (例: mywordpres.azurewebsites.net <b>。 </b>すべてのインスタンス <a href="https://interconnectit.com/124/search-and-replace-for-wordpress-databases/">を安全に変更するには、Search and Replace for WordPress Databases スクリプト</a> を使用します。</li>
   <li>新しいデータベース/ユーザー情報を <b>使用して wp-config.php</b> を編集し、GIT または FTP を使用してすべてを新しいサーバーにアップロードする必要があります。 「 <a href="https://github.com/Azure/azure-content/blob/master/articles/web-sites-deploy.md">Azure Web サイトにデプロイする方法」を参照してください</a></li>
   <li><a href="https://www.mysql.com/products/workbench/">MySQL Workbench などの MySQL</a> クライアントを使用して Azure で新しく作成したデータベースにアクセスし、WordPress データベースをインポートします。</li>
  </ul>


  <h2>パフォーマンスを向上させる方法</h2>


  <p>Azure Web サイトで WordPress のパフォーマンスを向上させるいくつかのヒントを以下に示します。</p>


  <ul>
   <li>膨大な量のユーザー トラフィック (数十万から数百万のページ ビューや一意の訪問者) を受け取る Web サイトは、Memcached や Redis Cache などの分散キャッシュ サーバーを使用するメリットがあります。 詳細については、memcache &nbsp;プロトコルで <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-connect-to-redis-using-memcache-protocol/">Azure Redis Cache</a> を使用する方法と、<a href="https://blogs.msdn.microsoft.com/azureossds/2015/05/14/connect-to-microsoft-azure-redis-cache-from-wordpress-site/">WordPress 用に Redis Cache を構成する方法に関するページを参照してください</a>。</li>
   <li>Web サイトで多くのトラフィックを受け取らない&rsquo;場合は、Memcached を使用する必要は本当に必要ではありません。 この場合は、 <a href="https://wordpress.org/plugins/wp-optimize/">WP-Optimize</a> や <a href="https://yoast.com/wordpress/plugins/optimize-db/">Yoast Optimize DB</a> のようなプラグインを使用して WordPress データベースを最適化する必要があります。</li>
   <li>Azure Websites では、Wincache の最新バージョンが既定で有効になっています。 <a href="https://ruslany.net/2010/03/make-wordpress-faster-on-iis-with-wincache-1-1/">Wincache を使用して WordPress サイトをより高速にする方法に関するページを参照してください</a></li>
   <li>WP-optimize プラグインを使用してデータベースを <a href="https://wordpress.org/plugins/wp-optimize/">クリーンアップして最適化する</a></li>
   <li><a href="https://wordpress.org/plugins/autoptimize/">Autoptimizeor</a>&nbsp; Better WordPress minify のようなプラグインを使用して、Javascript ファイルと CSS<a href="https://wordpress.org/plugins/bwp-minify/"> ファイルを最小限に抑える</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/enabling-cdn-for-azure-websites/">Azure Azure CDNアプリでアプリを使用する</a></li>
  </ul>


  <h2>&nbsp;WordPress サイトを高可用性にする方法</h2>


  <p>Azure Websites では、3 つの 9&#39;(99.9%) の SLA が提供されます。これは、Web サイトでダウンタイムが発生しないという意味ではありません。 Web サイト サービスまたはデータベースで、Web サイトに影響を与える可能性がある予期しない停止が発生する可能性があります。 この問題を解決する方法は、個別のコンポーネントを使用して、それぞれを高可用性に設定する方法です。 これにより、システムの拡張性と、サービス関連の障害に対する回復性を高める利点があります。</p>


  <h3>Web サイトをスケーリングする</h3>


  <p>Azure Web サイトでのスケールアップには、Web ホスティング プラン モードを上位レベルのサービスに変更し、より高いレベルのサービスに切り替えた後に特定の設定を構成する、という 2 つの関連アクションが含まれる必要があります。 この記事では、両方のトピックについて説明します。 Standard モードのようなより高いサービス レベルでは、Azure 上のリソースの使用方法を決定する際の堅牢性と柔軟性が向上します。詳細については、「Azure Web サイトをスケーリングする方法」を参照してください。 Azure Traffic Manager では、指定した Web サイト エンドポイントへのユーザー トラフィックの分散を制御できるだけでなく、自動フェールオーバーもサポートします。これにより、エンド ユーザーが特定のデータ センターでサービスが停止した場合の影響が大幅に減少します。少なくとも 2 つの異なるデータ センターに Web サイトをレプリケートし、Traffic Manager<strong>フェールオーバー</strong>方法を使用して Web サイトの高可用性を維持します。&nbsp;Web サイトのエンドポイントを作成するAzure Traffic Managerについては、この&nbsp;記事<a href="https://azure.microsoft.com/blog/2014/03/27/azure-traffic-manager-can-now-integrate-with-azure-web-sites/">を参照してください</a>&nbsp;。</p>


  <h3>データベースのスケーリング</h3>


  <p>データベースは、完全に機能する WordPress Web サイトの重要なコンポーネントです。 データベースの高可用性を高くするには、次のいずれかのオプションを試してください。</p>


  <ul>
   <li>Clear<a href="https://www.cleardb.com/store/azure"> DBMySQL service</a> for Azure&nbsp; を使用している場合は、<a href="https://www.cleardb.com/developers/cdbr/introduction">ClearDB </a>高可用性ルーティング (CDBR) を構成する必要があります。 Clear DB では、リージョン ペア間のデータベース レプリケーション (例: 米国東部と米国西部) が提供されますが、Azure Web ジョブを使用してデータベースをレプリケートするための独自のツールを作成することもできます。</li>
   <li>また、Azure 仮想マシン <a href="https://www.mysql.com/products/cluster/">で MySQL クラスター</a> を管理するためのすべてのツールを提供する MySQL クラスター CGE を設定することもできます。 この場合、 では、すべての MySQL クラスター、データベース レプリケーション、およびスケール操作を手動で管理します。 この <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2Fazure%2Fazure-quickstart-templates%2Fmaster%2Fmysql-replication%2Fazuredeploy.json">テンプレートを使用 </a>して、Azure で MySQL マスター スレーブ レプリケーション クラスターを設定します。</li>
  </ul>


  <h3>追加のコンポーネントをスケーリングする</h3>


  <p>メディア コンテンツに Azure Blob Storage を使用している場合、または Memcached Server を使用している場合は、単一障害点を回避するソリューションを見つける必要があります。 たとえば、 を使用Azure Storageフェールオーバーを有効にしたり、コンテンツ配信ネットワーク (Azure CDN) でフェールオーバーを使用したりするために geo 冗長に構成Azure CDN。 CDN を使用して Azure データをキャッシュすることには、次のような利点があります。</p>


  <ul>
   <li>コンテンツ ソースから離れた場所にいて、コンテンツを読み込むには多くの &#39;インターネット旅行が必要&#39;アプリケーションを使用しているエンド ユーザーのパフォーマンスとユーザー エクスペリエンスの向上</li>
   <li>大規模な分散スケール。たとえば、製品の起動などのイベントの最初に、Web サイト&#39;のメディア コンテンツ 用に作成した Storage アカウントの Azure CDN アカウントを作成します。</li>
  </ul>


