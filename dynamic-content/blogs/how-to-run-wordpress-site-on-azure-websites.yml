  <h2>Web サイトを構成する方法</h2>


  <p>サイトのスケーリングにより、一貫したパフォーマンス、スケーラビリティ、フォールト トレランスが可能になります。 開始するには、Azure 管理ポータルに <a href="https://manage.windowsazure.com">ログインし</a> 、Web サイト ダッシュボードに&rsquo;アクセスします。 [スケール] をクリックし、この <b>Web</b> サイトの標準モードのみを選択します。 標準<b>モード</b>を使用すると、無料または共有の Web サイトよりも高可用性と一貫性のある<b>パフォーマンス</b><b>を提供</b>できます。</p>


  <p>Standard Web サイト モードの詳細については、「Standard Web サイト モード <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-scale/#standardmode">」を参照してください</a>。 Azure Web サイトには、SMALL、MEDIUM、LARGE の 3 つのインスタンス サイズが用意されています。 インスタンス サイズの選択によって、Web サイトの負荷がどれだけ高いパフォーマンスが得られるかが決め、Web サイトが受信するトラフィックの量 (通常は 1 秒あたりの要求数または RPS として測定されます) を確認すると、最適なインスタンス サイズを選択するのに役立ちます。 RPS の詳細については、「HTTP サーバーの負荷 <a href="https://priocept.com/2009/08/21/calculating-http-server-load/">を計算する方法」を参照してください</a>。 この記事では、この Web サイトの SMALL インスタンスに設定します。</p>


  <p><img alt="image9" class="alignnone size-medium wp-image-142491" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image9-606x369.png" width="606"> <b><i> </i></b></p>


  <p>次に示すように自動スケーリングを設定すると、サーバーの CPU がペグされた場合、または定義済みのスケジュールに従って、複数のインスタンスでスケールアウトできます。 [ <b>保存] を</b> クリックして構成を設定します。 &nbsp; <img alt="image10" class="alignnone size-medium wp-image-142501" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image10-599x369.png" width="599"></p>


  <p>既定では、WordPress では電子メール サービスは構成されていません。 電子メール機能を有効にするには、SendGrid のようなサードパーティの電子メール サービスが必要です。 <a href="https://azure.microsoft.com/en-us/documentation/articles/store-sendgrid-mobile-services-send-email-scripts/">Azure Store から SendGrid アカウントを構成する方法について説明します</a>。 このサービスを購入Add-On、 <a href="https://wordpress.org/plugins/sendgrid-email-delivery-simplified/">WordPress 用の SendGrid</a> プラグインをインストールし、新しく作成した SendGrid アカウントで構成する必要があります。</p>


  <h2>Web サイトの監視を設定する方法</h2>


  <p>Azure 管理ポータルでは、Web サイトを簡単に監視できます。 次の方法: - CPU 時間、1 秒あたりの要求数、HTTP エラー コードなど、さまざまなメトリックを追加できます。- Web サイトのメトリックからアラートを受信する - 使用状況クォータを表示する - Web サイトの診断を構成し、ログをダウンロードします。詳細については、「Azure Web サイトで <b>WordPress </b> を実行するための <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-monitor/">Azure</a> Web サイトのベスト プラクティスを監視する方法」を参照してください。ベンチマーク テスト中に、Azure Web サイトで実行される WordPress のパフォーマンスとスケーラビリティを大幅に向上させるいくつかの構成変更に気付かされました。 これらには次のようなものがあります。</p>


  <p><strong>1. 基本的な Web サイト モードと Standard Web サイト モード </strong></p>


  <p>Azure Web サイトでは、Web サイト用の共有インスタンスと専用インスタンスが提供されます。 専用モードを使用して、サイトの実行に必要なリソースに影響を与える同じ共有インスタンスで他のサイトが実行されていない Web サイトを分離することをお勧めします。 専用の場合は、 <b>基本的な Web サイト モードと Standard Website モードがあります。 </b>どちらのモードも、SSL、Web ソケットなどのさまざまな機能セットを提供します。 Basic <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/">および</a> <strong>Standard </strong>WebSite モード<strong>の詳細については</strong>、レベル別の機能に関するページを参照して、ニーズに合った機能を理解してください。 Web ホスティング プランを Standard モードに切り替える前に、Microsoft Azure Web サイト サブスクリプションの使用上限を削除する必要があります。 そうしないと、請求期間が終了する前に上限に達すると、サイトが使用できなくなるリスクがあります。 Web サイト サブスクリプションのオプションを表示または変更するにはMicrosoft Azureサブスクリプションに関するページ<a href="https://go.microsoft.com/fwlink/?linkid=235288&amp;clcid=0x409">Microsoft Azure参照してください</a>。</p>


  <p><b>2. </b><b>永続的なデータベース接続を使用する </b></p>


  <p>WordPress では、非永続的なデータベース接続が使用されます。 つまり、データベースへのすべての呼び出しが新しい接続として扱われるという意味です。 Azure Web サイトから MySQL データベースに 100 以上接続すると、Azure プラットフォームによって呼び出しの調整が開始され、接続が制限され、パフォーマンスが低下します。 この問題を回避するには、WordPress サイトで永続的な接続を使用することをお勧めします。&nbsp;これは、WordpressPersistent&nbsp;"><a href="https://wordpress.org/plugins/persistent-database-connection-updater/" target="_blank" title=" 接続アダプター プラグイン の永続的な接続アダプターを使用して実現</a>できます。 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-mysql-premium-tiers-from-cleardb/" target="_blank" title="ClearDB PremiumClearDB"> MySQL</a> 専用クラスターを使用している場合、永続的な接続はサイトの速度を向上させるのに役立ちます。 ClearDB マルチテナント MySQL サービスを <a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb/databases/" target="_blank">使用している場合は役立つではありません</a>。</p>


  <p><b>3. </b><b>ARR Cookie を無効にする </b></p>


  <p>Azure Websites では、アプリケーション要求 <a href="https://www.iis.net/learn/extensions/planning-for-arr">ルーティング IIS 拡張機能</a> を利用して、アクティブなインスタンス間で接続を分散します。 ARR は、同じユーザーが以前の要求を処理したサーバー インスタンスを後続の要求時に Azure Websites が知らせる特別な Cookie (アフィニティ Cookie と呼ばれる) をユーザーに提供することで、ユーザーを追跡するのに役立ちます。 これにより、クライアントが特定のサーバー インスタンスとのセッションを確立すると、セッションがアクティブである限り、同じサーバーと話し続ける必要があります。 これは、セッションに依存するアプリケーション (つまり、 状態の完全なアプリケーション)。 WordPress は既定ではステートレスであり、すべてのセッション情報をデータベースに格納します。この場合、クライアントは同じ Web サーバー インスタンスに接続する必要があります。 ARR Cookie を無効にすると、複数のインスタンスで WordPress サイトを実行する際のパフォーマンスが向上します。 ARR Cookie を無効にする方法に関するページを参照してください。</p>


  <p><b>4. </b><b>メディア コンテンツ用の Azure Blob Storage</b></p>


  <p>WordPress サイトにビデオとイメージのコンテンツが多い場合は、BLOB ストレージを使用してすべてのメディア コンテンツを格納することをお勧めします。 アカウントを作成する方法については、「Azure Storageアカウント<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-create-storage-account/">を&nbsp;作成する方法」をAzure Storageしてください</a>。 &nbsp;アカウントを作成したら、WordPress <b>5. </b><em></em> <b>&nbsp;</b><b> </b><b>&nbsp;</b> Web サイトの <a href="https://wordpress.org/plugins/windows-azure-storage/">WordPress</a> プラグインの Windows Azure Storage をアクティブ化して構成します。管理者用のカスタム ユーザー名を使用し、既定の管理者ユーザーを使用しないようにします。既定のユーザーを使用して WordPress&nbsp;&nbsp;<code>admin</code> をインストールした場合は、管理者ユーザー名を変更して WordPress&rsquo; サイトをセキュリティで保護します。 <b>既存の WordPress Web サイトを移行する方法</b>あまりカスタマイズせずに簡単な WordPress ブログを実行している場合は、WordPress の既存のエクスポート<a href="https://en.support.wordpress.com/export/"></a>機能を使用できます。これにより、既存のすべての WordPress コンテンツを WXR (WordPress 拡張 RSS) XML フィードにエクスポートできます。 Azure Web サイトに移動する既存の WordPress サイトにログインし、すべてのコンテンツを WXR フィードにエクスポートします。 次に、Azure Websites で WordPress サイトにログインし、[プラグイン] [新規追加] &ndash;&gt; をクリックします。 <b>WordPress Importer プラグインを検索</b>する</p>


  <p><img alt="image11" class="alignnone size-medium wp-image-142511" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image11-636x276.png" width="636"></p>


  <p><b><i>&nbsp;</i></b>WordPress インデクサー プラグインを選択してインストールする</p>


  <p><img alt="image12" class="alignnone size-medium wp-image-142521" height="145" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image12-636x145.png" width="636"></p>


  <p>次に、[ <b>ツール][&mdash;&gt;</b><b>インポート] を</b> クリックし、[ <b>WordPress </b>] を選択して <i>WordPress インポーター プラグインを使用します</i></p>


  <p><img alt="image13" class="alignnone size-medium wp-image-142531" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image13-636x301.png" width="636"></p>


