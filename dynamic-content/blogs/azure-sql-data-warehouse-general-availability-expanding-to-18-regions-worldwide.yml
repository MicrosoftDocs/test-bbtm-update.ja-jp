Title: 世界中の18リージョンに拡張される Azure SQL Data Warehouse の一般提供
Summary: 4つの追加リージョンで Azure SQL Data Warehouse の一般提供が発表され、世界中の18のリージョンで一般公開されています。
Content: >-
  <p>私たちは、北ヨーロッパ、日本東部、ブラジル南部、オーストラリア南東部の4つのリージョン &mdash; で Azure SQL Data Warehouse の一般提供を発表しています。 これらの追加の場所によって、全世界の製品の可用性は、他の主要なクラウドプロバイダーよりも18のリージョン &ndash; になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>は、データ全体の SQL ベースのビューであり、高速で完全に管理されたペタバイト規模のクラウドソリューションを提供します。 非常に柔軟であり、数分でプロビジョニングし、秒単位で最大60倍のサイズにスケールアップできます。 コンピューティングとストレージを個別に拡張して、バーストからアーカイブまでのシナリオを実現し、使用している内容 &rsquo; に基づいて、限定されたバンドルにロックするのではなく、お支払いいただくことができます。 さらに、SQL Data Warehouse はコンピューティングを一時停止するための独自のオプションを提供しており、クラウドのコストをより適切に管理できるようになります。</p>


  <p>一般公開されている SQL Data Warehouse は、99.9% &ndash; の可用性 sla を提供し、お客様に対して可用性 sla を提供する唯一のパブリッククラウドデータウェアハウスサービスです。 データの geo 回復性を有効にするために Geo-Backups サポートも追加され、SQL Data Warehouse Geo-Backup を Azure の任意のリージョンに復元できるようになりました。 この機能を有効にすると、リージョン全体で障害が発生した場合でもバックアップを利用できるため、データを安全に保つことができます。 SQL Data Warehouse の機能の詳細については、こちらの<a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">ブログ投稿</a>を参照してください。</p>


  <p>SQL Data Warehouse の使用は簡単で、数分<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">以内にデータ</a>ウェアハウスをプロビジョニングすることができます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-integrate-power-bi/" target="_blank">Power BI</a>や、予測分析のための<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-integrate-azure-machine-learning/" target="_blank">Azure Machine Learning</a>といったビジネスインテリジェンスツールと簡単に統合できます。 今すぐ始めて、クラウドベースのデータウェアハウスの速度、拡張性、弾力性、セキュリティ、使いやすさを体験してください。</p>


  <h2>Azure SQL Data Warehouse リージョンの可用性</h2>


  <p>Azure SQL Data Warehouse は一般に、北ヨーロッパ、日本東部、ブラジル南部、オーストラリア南東部、米国中西部、米国東部、米国東部2、米国中北部、米国西部、米国西部、米国西部2、西ヨーロッパ、東アジア、東南アジア、インド中部、インド南部、カナダ中部、カナダ東部の各リージョンで一般公開されています。</p>


  <p>Azure のリージョン間での Azure サービスの可用性の詳細については、リージョン情報に関する <a href="https://azure.microsoft.com/en-us/regions/#services." target="_blank">ページを &rsquo; </a>参照してください。</p>


