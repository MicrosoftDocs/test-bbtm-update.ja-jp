Content: >-
  <p>複雑さ、高コストな操作、拡張性のないインフラストラクチャにより、オンプレミスの Hadoop プラットフォームは、ビジネス価値に影響を与えるために最初の約束で配信されないことがよくあります。 その結果、多くの企業では、Hadoop プラットフォームをクラウドデータプラットフォームに最新化することを求めています。 Catalysts インクルード:</p>


  <ul>
      <li><strong>高コストの所有権:</strong> オンプレミスのハードウェアはコストが高く、実現されない可能性があります。</li>
      <li><strong>有効期間が終了したライセンスと期限切れのライセンス:</strong> 更新または移行しますか?</li>
      <li><strong>サポート終了:</strong> お客様は、新しいハードウェアをアップグレードまたは購入することが強制されます。</li>
  </ul>


  <p>お客様は<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>を有効にするように &nbsp; なりました。 Azure Databricks は、データサイエンス、Data Engineering、およびビジネス分析を通じてイノベーションを促進するための統一された Data Analytics プラットフォームです。 Azure Databricks は、クラウド &mdash; 内の Hadoop ワークロードを管理するためのコスト効率と拡張性に優れたソリューションを提供します。これは、さまざまなデータの種類に対して管理が容易で信頼性が高く、予測的でリアルタイムの洞察を得てイノベーションを促進することができます。</p>


  <h2>Hadoop ワークロードを移行するための最適な場所は Azure Databricks</h2>


  <p>Hadoop ワークロードを Azure Databricks に移行することで、コスト管理、スケーラビリティ、すべてのデータ型の信頼性、さらに高度な分析を適用してより深い洞察を得ることができます。 Microsoft Azure は、Azure Databricks 内の Delta Lake を使用してすべての種類のデータを確実に処理する、完全に管理されたクラウドプラットフォームを提供します。 Databricks ランタイムエンジンは、管理されたサービスとして Azure にデプロイされた、高度に最適化された、パフォーマンスが調整された Spark のバージョンです。 Databricks は、Azure を利用した柔軟な自動スケーラビリティを提供します。 お客様はワークロードに基づいてスケールアップまたはスケールダウンできます。これにより、クラウドで最もコスト効果の高いスケールとパフォーマンスを実現できます。 Azure Databricks では、PyTorch を含む AI フレームワークを1か所で使用できます。 Python を使ってアクセスするか、すべてのノートブックを、アクセス可能な共有ノートブックで利用できます。 これらの機能は、オンプレミス環境では使用できません。</p>


  <p>&rsquo;Hadoop の移行に最適な変換先が Azure Databricks ではなく、すべての Databricks ワークロードに最適な移行先でもあります。 Azure Databricks は、他のクラウドで提供されていない特典を顧客に提供する唯一のファーストパーティサービスです。 ファーストパーティとの統合により、顧客の時間と労力が節約され、価値に対する時間が大幅に短縮されます。 Forrester note として、 &ldquo; 競争上の優位性は最初に市場に投入 &rsquo; されること &rsquo; はなく &lsquo; なりまし &lsquo; た。最初は価値があります。 &rsquo; &rdquo;<sup>1</sup></p>


  <p>Azure Databricks は、次の <strong>5 つの理由</strong>により、お客様が最初に価値を持つことができます。</p>


  <h3>1. 固有のエンジニアリングパートナーシップ</h3>


  <p>Azure と Databricks のエンジニアリングチームは、顧客の迅速な成功を実現するために、Azure 内で Databricks を統合しています。 どちらのエンジニアリングチームも、 <a href="https://databricks.com/blog/2020/12/08/the-analytics-evolution-with-azure-databricks-azure-synapse-and-power-bi.html" target="_blank">Databricks を Azure 用に最適化するために何百</a>もの時間を費やしていました。 このコラボレーションにより、高パフォーマンスレベルのクラウドスケール操作が可能になり、それ以外の場合は不可能になります。 Azure Databricks はファーストパーティのサービスであるため、Azure Databricks エンジニアリングチームは、ストレージ、ネットワーク、コンピューティングを通じて Azure のお客様 &rsquo; の特典を活用して、オファリングを最適化することができます。 また、お客様は、他の場所で利用できるようになる前に、 <a href="https://azure.microsoft.com/en-us/updates/accelerate-analytics-and-ai-workloads-with-photon-powered-delta-engine-on-azure-databricks/" target="_blank">New Photon engine の排他プレビュー</a>のような新しいイノベーションにアクセスすることもできます。</p>


  <h3>2. ミッションクリティカルなサポートとコマースの容易さ</h3>


  <p>Azure Databricks のお客様は、分割モデルではなく、1つの場所からエンタープライズレベルのサポートを受けることができます。 これは、Databricks でミッションクリティカルなワークロードを実行しているお客様にとって重要です。 Azure Databricks を使用すると、簡素化されたライセンスプロセスを利用することもできます。 Azure のお客様は、Azure Databricks の使用をすぐに開始できます。追加のライセンスはありません。 これは、1つの請求書の受信に加えて、顧客のエクスペリエンスを大幅に簡素化するだけでなく、お客様のクラウドプロバイダーから期待されるサポートおよび予測可能性のレベルを提供することにもなります。</p>


  <h3>3. Azure エコシステム</h3>


  <p>Azure Databricks は、Microsoft Azure エコシステムの製品とサービスの大規模なポートフォリオと完全に統合されているため、顧客 &rsquo; の価値を加速させることができます。 共同エンジニアリングの取り組みにより、Azure Databricks と<a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">azure Event Hubs</a>、 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a>、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2100131_SEM_fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;ef_id=fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;msclkid=fd388d83fbe116f57132ed98c6b00b1d" target="_blank">azure Synapse Analytics</a>、 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>などのサービスとのシームレスな統合が実現されます。 <a href="https://docs.microsoft.com/en-us/azure/architecture/solution-ideas/articles/ingest-etl-stream-with-adb" target="_blank">インジェスト、ETL、およびストリーム処理パイプラインアーキテクチャ</a>について紹介したように、Azure Databricks データをシンプルでオープンで協調した方法で取り込みます。 Azure Databricks を使用してデータストリーミングソリューションを構築することによって、医療機関の overcrowding を <a href="https://customers.microsoft.com/en-us/story/862036-providence-health-provider-azure" target="_blank">Providence</a> ためにリアルタイム分析機能のロックが解除されます。 さらに、高度に最適化された <a href="https://docs.databricks.com/data/data-sources/azure/synapse-analytics.html" target="_blank">Azure Synapse コネクタ</a> は、すべての Databricks で最も人気のあるサービスコネクタです。 これらのサービスを組み合わせてシームレスに運用することで、Databricks を使用してミッションクリティカルな分析ワークロードを実行するための優先宛先として Azure を使用できます。</p>


  <h3>4. ネイティブのセキュリティ、id、およびコンプライアンス</h3>


  <p>Azure Databricks は、 <a href="https://docs.microsoft.com/en-us/azure/databricks/scenarios/what-is-azure-databricks-ws" target="_blank">Azure Active Directory (Azure AD) の統合</a>、ロールベースのアクセス制御、データとビジネスを保護するサービスレベルアグリーメント (sla) など、エンタープライズレベルの Azure セキュリティを提供します。 Azure AD とのネイティブ統合により、顧客は Azure Databricks ワークスペースがデプロイされた時点から Azure Databricks を使用して、完全な Azure ベースのソリューションを実行できます。 これは、ワークスペースを展開した後、独立したスタンドアロンの認証ソリューションを組み合わせる場合と比較して、ゼロタッチエクスペリエンスです。 Id とアクセスの管理は、ソリューション内の他のすべての Azure サービスを通じて伝達され、ソリューション内の他の Azure サービス間で行われます。つまり、作業が少なく、ソリューションを実行するための時間が短くなります。</p>


  <p>Databricks は、 <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">Fedramp High Authorization とその他の12個のセキュリティ認定</a>を持つ唯一の環境です。 Azure Databricks この承認により、お客様は、機密分析とデータサイエンスのワークロードをサポートするために、米国政府のセキュリティとコンプライアンスの要件を満たすように設計された Azure Databricks を保証します。 医療、生命科学、金融サービスなど、規制された業界で Azure Databricks を使用できます。</p>


  <h3>5. 迅速なオンボード</h3>


  <p>Azure Databricks を使用すると、簡単に作業を開始できます。 数回クリックするだけで、データチームは Azure Databricks ワークスペースを設定できます。 チーム間で共同作業を行ったり、Azure portal を通じて、他の必要なサービスにすぐにアクセスしたりすることができます。 Azure Databricks は、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=all" target="_blank">35 の Azure リージョン</a>で世界中のお客様が使い始めるのに便利なパスを提供します。</p>


  <h2>今すぐ始めましょう</h2>


  <p>Databricks は、Azure のみがファーストパーティサービスとして提供しており、クラウドベンダーオプションの中から魅力的な選択肢を提供しています。 これらの特典を利用する方法の詳細については、こちらを<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">参照</a>してください。 <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">無料試用版</a>の利用を開始します。</p>


