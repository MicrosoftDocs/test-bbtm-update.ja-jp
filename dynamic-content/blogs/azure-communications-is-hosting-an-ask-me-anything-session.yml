Summary: Azure Portal と Azure の [状態] ページで、これらのサービス通知がどこから送信されるのか疑問に思ったことはありますか?
Content: >-
  <p>Azure Portal と Azure の [状態] ページで、これらのサービス通知がどこから送信されるのか疑問に思ったことはありますか? 一部のメッセージが他のメッセージよりも多くの情報を持っている可能性がある理由に興味がありますか? 停止に関する声明の詳細については、ご覧ください。 これは、見つけ出す機会です。</p>


  <p>Azure Communications チームは、 &quot;Reddit と Twitter で特別な Ask Me Anything&quot; (AMA) セッションをホストします。 Reddit セッションは、3 月 11 日月曜日の午前 10:00 から PST の正午まで行われます。 お客様は、AMA がライブの <a href="https://www.reddit.com/r/AZURE/">ときに /r/Azure</a> subreddit に投稿することで参加できます。 Twitter セッションは、3 月 13 日水曜日の午前 10:00 から PST の正午まで間もなく続きます。 3 月 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> 13 日より前に必ずフォローし、イベント中にハッシュタグを使用してツイート#AzureCommsAMA。</p>


  <h2>Whoですか?</h2>


  <p>私たちは、危機が発生した時の最初のレスポンダーの 1 人です。障害が発生した場合に、ほとんどの顧客向け通信を起草、承認、発行します。 ポータル&#39;Azure Status Web ページの [Azure Service Health] ブレード、または Twitter ハンドルにメッセージが表示されている可能性 @AzureSupport があります。 顧客&#39;背後で発生するアクションとのギャップを埋め合っていると考えてみたいと思います。</p>


  <h2>どのような種類の通信を提供しますか?</h2>


  <p>私たちのコミュニケーションは非常に危機的な方向です。 Azure プラットフォームで何らかのサービスの中断が発生した場合、お客様に対して、時間と正確な情報が提供されるのを確認する責任があります。 これには、停止、メンテナンスの更新、および顧客に関するその他の知り合い情報に関する情報が含まれます。 ただし、広告やプロモーションの通信は一切管理しない。</p>


  <h2>どこで通信しますか?</h2>


  <p>お客様と通信するための主要なチャネルは 3 つAzure Service Healthポータル、Azure Status Web ページ、Twitter の @AzureSupport 3 つがあります。</p>


  <p><a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues"><b>Azure Service Health</b></a> - Azure Service Health、Azure プラットフォームに関する問題がリソースに影響を与える場合に、お客様に直接パーソナライズされたガイダンスを提供します。 お客様は、ポータルでパーソナライズされたダッシュボードを確認し、ターゲット通知 (電子メール、SMS、Webhook など) を設定し、サポートを受け取り、詳細を簡単に共有できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/status/"><b>Azure の状態の Web ページ</b></a> - この公開 Web ページ (サインインは不要) は、主要なインシデントの更新を提供したり、ポータルで Azure Service Health へのアクセスを妨げている既知の問題がある場合にのみ使用されます。 お客様は、このページにアクセスできない場合にのみ、このページを参照Azure Service Health。</p>


  <p><a href="https://twitter.com/azuresupport"><b>@AzureSupport Twitter で</b></a> - Twitter ハンドルは、多 @AzureSupport くの点で、通信プロセスの動的コンポーネントです。 Twitter を使用すると、エンジニアリングチームとサポート チームは、Twitter での顧客エンゲージメントを通じて Azure プラットフォームのパルスを測定し、Azure Status Web ページの補完的なリソースとして機能することができます。 必要に応じて @AzureSupport 、 または Azure Status Web ページを使用できない場合Azure Service Health通信メディアとして使用できます。</p>


  <h2>AMA をホストする理由</h2>


  <p>お&rsquo;客様と &ndash; 背後で発生するアクションの間に、可能な限り少しの切断を行いたいと思っています。 AMA は、より密接で非公式なレベルで顧客と接続する機会を提供し、危機時に行われたリアルタイムの意思決定の一部について、お客様から直接フィードバックを受け取る機会を提供します。 Reddit と Twitter の両方を通じてマルチチャネル AMA をホストすることで、幅広いソーシャル コミュニティに接続しながら、透明性に基づくエクスペリエンスを顧客に提供することができます。</p>


  <h2>Whoは表示されますか? 参加する方法</h2>


  <p>&rsquo;Reddit を使用している場合は、3 月 11 日月曜日の午前 10 時 (PST) までに <a href="https://www.reddit.com/r/azure/">/r/Azure subreddit</a> をサブスクライブします。 Pochian Lee、Drey Leek、Azure Communications チームの他のユーザーは、正午まで Reddit に関する質問に回答します。 ログインし、質問を投稿して開始してください。 Twitter に&rsquo;アクセスする場合は、必ず <a href="https://twitter.com/azuresupport">@AzureSupport</a> 3 月 13 日 (水) の前に従ってください。 午前 10 時 (PST) から、チームは正午まで Twitter で質問に回答します。 イベント中に質問 <a href="https://twitter.com/azuresupport">@AzureSupport</a> をツイートし、お見逃しなく#AzureCommsAMAハッシュタグを含&#39;してください。 イベント中はライブの質問にのみ回答しますが、3 <sup>月 8 日</sup>の午前 10 時からいつでも質問を投稿またはツイートしてください。 これにより、異なるタイム ゾーンのお客様が参加する機会が得されます。</p>


  <h2>既に次の質問がある場合:</h2>


  <h3>影響を受け、Azure の状態の Web ページに緑色が表示される理由</h3>


  <p>障害の大部分は、限られた顧客のサブセットに影響を与え、影響を受け取ったお客様に直接 [サービス] ブレード <a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues">Azure Service Healthします</a>。 Azure Status Web ページには、お客様が大規模に認識する必要がある、大きな影響を与えるイベントに関する情報が提供されます。</p>


  <h3>停止中にサポート ケースを発生しますか?</h3>


  <p>Azure Service Health&rsquo;&rsquo; ブレードで障害の影響を受けているか確認した後で、問題が発生した影響と一致しない場合は、Azure サポート ケースを作成することをお勧めします。</p>


  <p>[サービス] ブレード内に通知Azure Service Health停止が発生したと思う場合は、Azure サポート ケースを作成してください。</p>


  <h3>停止中&#39;ブレードに通知が表示Azure Service Health場合は、サポート チケットを作成する必要がありますか?</h3>


  <p>停止の影響を受けそうな場合は、はい。</p>


  <h3>操作方法中に電子メールや SMS などを介して通知を受け取る場合は、</h3>


  <p>お客様は、アプリとサービスを介して <b>追加Azure Service Health</b> を <b>受け取Azure Resource Health</b>。</p>


  <p><b>Azure Service Health</b> - 停止中に通知を受け取る場合は、ユーザー設定に合Azure Service Healthアラートを設定する必要があります (つまり、 あなたは&nbsp;、米国東部の仮想マシンに影響を与える停止について通知を受け取ります。 追加情報を確認し、このドキュメントで通知を要求する方法について説明 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications?toc=%2fazure%2fservice-health%2ftoc.json#alert-and-new-action-group-using-azure-portal">します</a>。</p>


  <p><b>Azure Resource Health</b> -個々のリソースの正常性に基づいて通知を受け取る (つまり、これら 2 つの特定の Virtual Machines の問題について通知を受け取る) には、この記事の手順に従って Resource Health アラートを構成できます。<a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-alert-arm-template-guide"></a></p>


  <h3>アラートをService Healthした場合、停止の通知を受信していない理由は何ですか?</h3>


  <p>テレメトリを使用して影響を受け取ったお客様に障害を通知するために最善を試み、影響を受け取ったすべての顧客にアラートを送信するために、テレメトリの改善に積極的に取り組しています。 システム&rsquo;内の忠実度の高い監視から自動アラートがトリガーされる特定のシナリオで、大きな進歩が見られた。 適切&rsquo;な顧客に適切な情報を適切な方法で確実に通知するために、このテレメトリをさらに開発する必要があります。</p>


  <h3>通信の場所はAzure Service Healthできますか?</h3>


  <p>通信は、[接続] ブレード <a href="https://portal.azure.com/#blade/Microsoft_Azure_Health/AzureHealthBrowseBlade/serviceIssues">Azure Service Healthできます</a>。</p>


  <h3>ポータルで通信が遅れる理由</h3>


  <p>お客様への影響と&rsquo;関連するサービスを検証できるとすぐに、お客様に通知します。 自動化&rsquo;とテレメトリの改善に積極的に取り組み、お客様がリアルタイムで確実に認識を得る必要があります。</p>


  <h3>ポータルに&#39;、これらの通信が表示されない理由</h3>


  <p>このフィードバックは以前に聞いたことがあります。現在、パートナー チームと共同作業を行い、Azure Portal での通信の可視性を向上しています。</p>


