Content: >-
  <p>Ignite 2017 では、Azure アクション グループの新しい IT サービス管理 (ITSM) アクションを発表しました。 ご存知のように、アクション グループは Azure アラートの再利用可能な通知グループです。 ユーザーは、電子メールや SMS の送信、Webhook の呼び出しなどの機能を使用してアクション グループを作成し、複数のアラートで再使用できます。 新しい ITSM アクションを使用すると、ユーザーはアラートが発生した場合に、接続されている ITSM ツールで作業項目を作成できます。</p>


  <h2>Log Analytics ITSM Connectorソリューションの作成</h2>


  <p>このアクションは、Azure Log Analytics IT Service Management Connector <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview" target="_blank">ソリューションの</a> 上に構築されます。 このITSM Connectorソリューションは、選択した ITSM ツールとの双方向接続を提供します。 現在、このソリューションはパブリック プレビュー中であり、System Center Service Manager、ServiceNow、Provance、Cherwell などの ITSM ツールとの接続をサポートしています。 現在、ITSM アクションを通じて、Azure アラートに同じ統合機能が追加されています。</p>


  <p>次IT Service Management Connectorを実行できます。</p>


  <ul>
   <li>Log Analytics アラートが発生した場合、または Log Analytics ログ レコードから手動で、接続されている ITSM ツールで作業項目 (インシデント、アラート、イベント) を作成します。</li>
   <li>インシデントや変更要求などのヘルプ デスク データと、アクティビティログや診断ログ、パフォーマンス、構成の変更などのログ データを組み合わせて、インシデントを迅速に軽減します。</li>
   <li>Azure Log Analytics プラットフォームを使用してインシデントから分析情報を導き出します。</li>
  </ul>


  <h2>新しい ITSM アクションの使用</h2>


  <p>ITSM アクションの使用を開始する前に、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview" target="_blank">Log Analytics で IT Service Management Connector ソリューションをインストールして構成する必要があります</a>。 ソリューションを構成したら、次の手順に従って ITSM アクションを使用できます。</p>


  <p>1. [監視Azure portal] を <strong>クリックします</strong>。</p>


  <p>2. 左側のウィンドウで、[アクション グループ] を <strong>クリックします</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9a776b2-5953-4931-b529-dcf768af0852.png"><img alt="Action groups" border="0" height="159" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ed0268b-1639-4c54-9049-5f1d4d69fbc5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アクション グループ" width="233"></a></p>


  <p>3.アクション <strong>グループの [</strong><strong>名前] と [ShortName</strong>] を指定します。 アクション グループが作成される<strong>リソース グループ</strong>と<strong>サブスクリプション</strong>を選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87da02d8-da9f-4148-ab3b-872b50d9c112.png"><img alt="Add action group" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fb52d8b-3c5a-4c95-b1ad-33aaeadf4bc4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="[Add action groups]\(アクション グループの追加\)" width="316"></a></p>


  <p>4.[アクション] ボックスの一覧で、[アクションの種類] のドロップダウンから <strong>[ITSM</strong><strong>] を選択します</strong>。 アクションの<strong>名前</strong>を入力し、<strong>[詳細の編集]</strong> をクリックします。</p>


  <p>5. Log Analytics <strong>ワークスペースがある</strong> サブスクリプションを選択します。 [接続 <strong>] を</strong> 選択します (つまり、 自分ITSM Connector名) の後にワークスペース名が続きます。 たとえば、 &quot;MyITSMMConnector(MyWorkspace)。&quot;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a9ea834-3d77-4da3-8caa-eae6774875ba.png"><img alt="ITSM Ticket" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/237a2234-81d1-400e-abb9-fc5fffea6bb8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ITSM チケット" width="320"></a></p>


  <p>6. ドロップダウン <strong>から [</strong> 作業項目の種類] を選択します。</p>


  <p>7. 既存のテンプレートを使用するか、ITSM 製品に必要なフィールドに入力します。</p>


  <p>8. [ <strong>OK] をクリックします</strong></p>


  <p>Azure アラート ルールを作成または編集する場合は、ITSM アクションを含むアクション グループを使用します。 アラートがトリガーされると、ITSM ツールに作業項目が作成されます。</p>


  <p><strong>メモ：</strong> 現在、ITSM アクションはアクティビティ ログ アラートでのみサポートされています。 他の Azure アラートの場合、このアクションはトリガーされますが、作業項目は作成されません。</p>


  <p>この機能は、アラートとソリューションの統合に役立サービス デスク願っています。 ソリューショングループとアクション グループの詳細 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview" target="_blank">IT Service Management Connector情報</a> を <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-action-groups" target="_blank">取得します</a>。</p>


