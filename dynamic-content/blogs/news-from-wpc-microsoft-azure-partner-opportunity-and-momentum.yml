Title: 'WPC からのニュース: Microsoft Azureパートナーの営業案件とモメンタム'
Summary: Microsoft のワールドワイド パートナー カンファレンスをワシントン DC で始めるに当たって、Microsoft Azureの勢いは今まで以上に強くなっています。 Microsoft は、この勢いに基Microsoft Azure認定プログラムと追加の Azure 関連プログラムを発表しました。
Content: >-
  Microsoft <a href="https://www.digitalwpc.com/" target="_blank">のワールドワイド</a> パートナー カンファレンスをワシントン DC で始めるに当たって、Microsoft Azureパートナーの勢いは今まで以上に強くなっています。 企業が 2017 年にクラウドで提供される IT サービスに 1,070 億ドルを費やすという予測により、Azure の導入は加速し続ける。 フォーチューン 500 の 57% 以上が Azure を使用し、平均 8,000 を超える顧客が毎週サインアップしています。 既に 3,500 を超えるパートナーが Azure 上でアプリケーションを実行しています。Microsoft Open Technology VM Depot では、Azure にデプロイできる 1,100 を超えるオープン ソース イメージがホストされています。 <a href="https://datamarket.azure.com/" target="_blank">Azure Data Marketplace</a> には、800 を超えるアプリケーションとサービスもあります。 今年の終わりまでに、Azure は、他の主要なパブリック クラウド プロバイダーよりも多く、世界中の 16 のリージョンで利用できます。

  <h1>Microsoft Azure認定</h1>

  今日、この勢いを基に、Microsoft の副社長 John Case が認定Microsoft Azure<strong>しました</strong>。


  この新しいロゴ認定プログラムにより、Microsoft パートナーは、Azure でアプリケーションとサービスを昇格および販売する新しい機会を得る機会が得されます。 現在、このプログラムは Microsoft Azure Certified for Virtual Machines として開始され、<a href="https://azure.microsoft.com/" target="_blank">Azure 管理</a>ポータルからデプロイ可能なライセンス持ち込み構成で、単一の仮想マシンを介して提供されるパートナー アプリケーションを使用します。 初期のプログラム メンバーである Oracle、SAP、Azul Systems、Bitnami、Riverbed Technologies、Barracuda は、このプログラムに最初に参加します。 今後 1 年の間にプログラムが拡張されるに応じて、パートナーは追加の容量を利用できます。


  パートナーは、アプリケーションを認定すると、Azure の世界中の顧客ベースにアプリケーションを公開するキュリー化された環境に参加します。 そのアプリケーションは、Microsoft ファースト パーティ ソリューションと共に一覧表示され、パートナーのオファリングに対する信頼性を損ないます。 これにより、Microsoft エンタープライズ契約を通じて Azure を購入する大規模な組織に到達するパートナーの能力が大幅に向上します。通常、多くの Microsoft パートナーには非常に高価なマーケティング作業です。


  時間内に、プログラム参加者は、追加の開発を行わずに、Azure の使用量ベースの課金と時間ベースの試用版を実装できます。 サービスの料金は、Azure サービスを使用しているお客様に対する 1 つの請求書に含まれます。 さらに、この認定では、アプリケーションが Microsoft Cloud Platform との対応性と互換性をテスト済みであり、Azure パブリック クラウド上で実行されている、またはサービス プロバイダーによってホストされている、最も高い品質保証も提供されます。


  Azure 認定パートナーは、販売ツールやマーケティング ツール、オファー (販売アクセラレータ Toolkit、セルフサービス マーケティング ポータル、Azure ソーシャル メディア フィードなど) にも<a href="https://www.facebook.com/microsoftazure" target="_blank">アクセスできます</a>。 <a href="https://channel9.msdn.com/Events/Windows-Azure-DevCamps" target="_blank">また、Azure DevCamps</a> などの技術トレーニングの内部トラックを用意し、選択したフレームワークとプラットフォームを使用してパブリックおよびハイブリッド クラウド アプリケーションを顧客に提供する方法についてさらに学習します。


  プログラムが増えるに合って、Azure Certified は、Microsoft パートナーがアプリケーションをクラウドに移行するためのより優れた方法を提供し始めます。 関心のあるパートナーは、プログラムとその要件については、こちらを参照 <a href="https://azure.com/certified" target="_blank">してください</a>。

  <h1>パートナー Microsoft Azureおよびお知らせに関するその他の情報</h1>

  Azure Certified では、アプリケーション開発者のエコシステムの実現に重点を当てながら、より広範なパートナー エコシステムは、さまざまなプログラムを通じて Microsoft Azure に基いてビジネスを構築し、クラウド サービスに対する顧客の需要を活用することができます。


  8 月に、Open パートナーは、以前に<a href="https://www.digitalwpc.com/Community/Perspectives/Pages/Announcing-Microsoft-Azure-in-Open-Licensing-for-partners.aspx"></a>発表されたサービスの可用性を活用Azure イン オープン プラン。 さらに、マネージド サービス プロバイダー (MSP) は <a href="https://azure.microsoft.com/" target="_blank">、Azure</a> 管理ポータルを介してエンタープライズ契約を活用して、Azure サービスをオファリング ポートフォリオに追加できます。 これらのパートナーが管理するオファリングは、アプリケーションから包括的なクラウドベースの IT まで、さまざまなものがあります。


  Microsoft とそのパートナー エコシステムは、顧客にハイブリッド ソリューションを提供するために独自に位置付けされています。そこでは、顧客の既存のオンプレミス投資を、Microsoft および <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank">クラウド OS Network</a> パートナーのクラウド サービスと統合できます。そのすべては、使い慣れたエクスペリエンスを通じて行います。


  最後に、今日、Microsoft は、Microsoft クラウド ソリューション プロバイダーしました。 Azure がいつこのプログラムにロールインされるかについて共有する具体的なタイミングはまだありませんが、最終的には、Microsoft の商用クラウド サービスのすべてが含まれます。 今後数か月は、適切なツールとエクスペリエンスを構築し、世界中の市場でさまざまなクラウド サービスとプラットフォーム機能を展開する予定です。


  このサービスのパートナーになるには、今までより良いMicrosoft Azure。 WPC と今後の 1 年を通して、パートナーの影響、成功、情熱を見ていけるのを楽しみにしています。
