Slug: azure-data-factory-s-data-movement-is-now-available-in-the-uk
Title: 英国では Azure Data Factory のデータ移動を利用できるようになりました。
Summary: データ移動は、クラウドベースのデータ統合を可能にする Azure Data Factory の機能であり、データの移動と変換を調整および自動化します。 これで、データを作成できます...
Content: >-
  <p>データ移動は、クラウドベースのデータ統合を可能にする Azure Data Factory の機能であり、データの <strong>移動</strong> と <strong>変換</strong> を調整および自動化します。 さまざまなデータストアからデータを取り込み、データを変換/処理し、結果をデータストアに発行できる Azure Data Factory を使用して、データ統合ソリューションを作成できるようになりました。&nbsp;</p>


  <p>さらに、英国のデータストアを使用して、クラウドとハイブリッドデータ移動の両方のニーズに Azure Data Factory を利用できるようになりました。 たとえば、クラウドデータソースから英国に配置されている Azure ストアにデータをコピーする場合、英国南部のデータ移動サービスはコピーを実行し、データの保存場所を <strong>確実に遵守</strong>します。</p>


  <p><em>注: Azure Data Factory 自体はデータを格納しませんが、代わりに、データドリブンフローを作成して、サポートされているデータストア間のデータ移動と、 </em><em>他のリージョンまたはオンプレミス環境にある</em><a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-compute-linked-services"><em>コンピューティングサービス</em></a>を使用したデータ処理を調整できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a664712-3c2b-4eb0-a062-4e07475ae2ea.jpg"><img alt="" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cc54483-c02c-450f-8f7b-a5d9e0959c0d.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="" width="480"></a>データ移動に Azure Data Factory を使用する方法の詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities">コピーアクティビティを使用</a> したデータの移動」を参照してください。&nbsp;</p>


  <p>Azure Data Factory の詳細については、「Azure.com」を参照してください。詳細については <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory 情報のドキュメント</a>をご覧ください。</p>
