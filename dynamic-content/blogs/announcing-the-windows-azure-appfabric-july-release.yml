Title: Windows Azure AppFabric 7 月のリリースの発表
Summary: 現在、Windows Azure AppFabric 管理ポータルと Access Control サービスに対して行われたいくつかの更新と強化が発表されています。  発表済みとしてのローカライズを管理ポータルしています...
Content: '<p>現在、Windows Azure AppFabric 管理ポータルと Access Control サービスに対して行われたいくつかの更新と強化が発表されています。</p>  <p><b>管理ポータル</b></p>  <p><span style="text-decoration: underline;">ローカリゼーション</span></p>  <p>Windows azure チーム Windows ブログのブログ記事で発表されているように、azure platform 管理ポータルの更新プログラムが利用可能になりました。 Windows azure platform 管理ポータルで loca がサポートされるようになりました。<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3482.LanguageSS.png" height="139" width="167">11言語で lization。 新しくサポートされる言語は、日本語、ドイツ語、繁体字中国語、簡体字中国語、フランス語、イタリア語、スペイン語、韓国語、ロシア語、ポルトガル語 (ブラジル) です。</p>  <p>ユーザーは、ポータルの左上のウィンドウにある [言語の選択] から希望の言語を選択できます。</p>  <p>追加の拡張機能については、ブログの投稿「Azure Platform 管理ポータルの更新プログラムが利用可能になった Windows」を参照してください。</p>  <p><span style="text-decoration: underline;">共同管理者のサポート</span></p>  <p>お客様は、「複数の管理者アカウントを設定する方法」の説明に従って、Azure 管理ポータル Windows の追加のユーザー (共同管理者) へのアクセス権を付与できます。</p>  <p>これらの共同管理者は、ポータルの AppFabric セクションにアクセスできるようになります。</p>  <p>管理ポータルに関する質問やフィードバックについては、 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/threads" target="_blank">Windows Azure Platform フォーラムのサービスの管理に</a>関するページを参照してください。</p>  <p><b>アクセス制御</b></p>  <p>すべての ACS 2.0 名前空間に対して次の更新が行われました。</p>  <p><span style="text-decoration: underline;">ルールで最大2つの入力要求がサポートされるようになりました</span></p>  <p>ACS 2.0 ルールエンジンでは、1つの入力要求だけではなく、最大2つの入力要求を構成できる新しい種類のルールがサポートされるようになりました。 2 つの入力方向の要求を処理するルールは、複雑なユーザー承認機能を実行するために必要なルールの総数を削減するために使用できます。 2 つの入力方向の要求を処理するルールの詳細については、「https://msdn.microsoft.com/en-us/library/gg185923.aspx」を参照してください。</p>  <p><span style="text-decoration: underline;">すべての OAuth 2.0 応答でエンコードが UTF-8 になりました</span></p>  <p>ACS 2.0 の最初のリリースでは、OAuth 2.0 エンドポイントからのすべての HTTP 応答に対して設定された文字エンコードが US-ASCII です。 2011年7月のリリースでは、拡張文字セットをサポートするために、HTTP 応答の文字エンコーディングが UTF-8 に設定されました。</p>  <p><span style="text-decoration: underline;">削除されたクォータ</span></p>  <p>このリリースでは、構成データの以前のクォータが削除されています。 これには、特定の ACS 名前空間で作成できる id プロバイダーの数、証明書利用者アプリケーション、ルールグループ、ルール、サービス id、要求の種類、委任レコード、発行者、キー、およびアドレスに関するすべての制限が削除されます。</p>  <p>このリリースの詳細については、次のリソースを参照してください。</p>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/07/25/new-in-acs-portal-in-multiple-languages-a-new-rule-type-and-wave-bye-bye-to-quotas.aspx">Vittorio/Cci のブログ投稿</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg429787.aspx">リリース ノート</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=212360">MSDN のドキュメント</a></li>  <li><a target="_blank" href="https://acs.codeplex.com">CodePlex サイト</a></li>  </ul>  <p>Access Control サービスに関する質問またはフィードバックについては、 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/threads">Windows Azure Platform フォーラムのセキュリティ</a>に関するページを参照してください。</p>  <p>Windows Azure AppFabric にサインアップしておらず、これらの新機能の使用を開始する場合は、無料試用版の特典をご利用ください。 ここをクリックするだけで、すぐに始められます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/25/announcing-the-windows-azure-appfabric-july-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
