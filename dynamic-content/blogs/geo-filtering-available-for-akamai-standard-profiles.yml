Title: Akamai 標準プロファイルで使用可能な Geo フィルタリング
Summary: 国によってコンテンツへのアクセスを制限することは、強力な CDN 機能です。 Azure portal に直接、すべての Akamai 標準プロファイルで使用できるようになったことをお知らせします。
Content: >-
  <p>国によってコンテンツへのアクセスを制限することは、強力な CDN 機能です。 &rsquo;Azure portal で直接、すべての Akamai 標準プロファイルで使用できるようになったことをお知らせします。</p>


  <p>この機能を使用すると、エンドポイントで特定のパスを指定したり、特定の国の一覧へのアクセスをブロックまたは許可する規則を設定したりすることができます。</p>


  <p>Standard またはプレミアムを Verizon から使用している場合でも、この機能には、追加の管理ポータルを使用してアクセスできます。 今後、Azure portal に移行されます。</p>


  <p>新しい機能にアクセスするには、次の手順を実行します。</p>


  <p><strong> 1. で</strong> <a href="https://portal.azure.com"><strong>https://portal.azure.com</strong></a> CDN プロファイル<strong>を見つけます。</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b31f2df2-f2eb-42f8-8b36-9c2d7c33b4ad.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="246"></p>

  </blockquote>


  <p><strong>2. エンドポイントを選択します。</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e2f2421-7f7a-48e5-ba1c-e26eff798451.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="480"></p>

  </blockquote>


  <p><strong>3. [Geo フィルタリング] に移動します。</strong></p>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94dd5009-bacc-4899-8dbf-1cacb7e1ecba.png"><img alt="image" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa37727-78e0-452d-b3ac-a2977de4a476.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="絵" width="286"></a></p>

  </blockquote>


  <p><strong>4.パスのファイルまたはディレクトリパス、ブロックまたは許可するアクション、および1つ以上の国を入力します。次の例では、米国からのみ myendpoint1.azureedge.net/pictures/mypics/* &rdquo; に &ldquo; アクセスできます。</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/098357b6-42f4-45fa-91ad-c6d1118ddea7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="480"></p>

  </blockquote>


  <p><strong>5. [保存] をクリックして、変更が反映されるのを待ちます。</strong></p>


  <p>詳細については、完全な <a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-restrict-access-by-country-akamai/">ドキュメントページ</a>を参照してください。</p>


