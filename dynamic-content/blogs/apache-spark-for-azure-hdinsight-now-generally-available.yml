Title: Apache Spark for Azure HDInsight一般提供
Summary: 本日、v1.6.1 for Apache Spark v1.6.1 が一般提供Azure HDInsightお知らせします。 GA では、マネージド Spark サービスの可用性、スケーラビリティ、生産性の向上が明らかになります。
Content: >-
  <p>本日、v1.6.1 for Apache Spark v1.6.1 が一般提供Azure HDInsightお知らせします。 パブリック プレビューを発表して <a href="https://azure.microsoft.com/en-us/blog/interactive-analytics-on-big-data-with-the-release-of-spark-for-azure-hdinsight/">以降、</a>Spark for HDInsight導入が急速に進み、新しい HDInsight クラスターの 50% がデプロイされました。 GA では、Spark&rsquo; を企業向けに強化し、ユーザーが簡単に利用できるよう、サービスに加えた機能強化を明らかにしています。 これには、マネージド Spark サービスの可用性、スケーラビリティ、生産性の向上が含まれます。</p>


  <p><u><strong>Apache Spark とは</strong></u></p>


  <p><a href="https://spark.apache.org/">Apache Spark</a> は、大規模なデータ分析アプリケーションをメモリ内で実行するオープン ソース処理フレームワークです。 これにより、Spark は、従来のビッグ データ ソリューションよりも最大 100 倍速くクエリを提供できます。また、抽出変換読み込み (ETL) プロセス、バッチ クエリ、対話型クエリ、リアルタイム ストリーミング、機械学習、格納データのグラフ処理など、さまざまなタスクに対する一般的な実行モデルも提供できます。</p>


  <p><u><strong>Microsofts Apache Spark for Azure HDInsight&rsquo; とは</strong></u></p>


  <p>Microsoft は、ビッグ データを簡単でわかりやすいものにするための取り組みです。 これは、ビッグ データCortana分析スイートであるインテリジェンスに含まれており、 このソリューションの一部として、Hortonworks Data Platform をAzure HDInsightする&rsquo; Microsofts マネージド Hadoop および Spark クラウド サービスを提供しています。 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-spark/">Spark for Azure HDInsight</a> は、完全に管理され、セキュリティで保護され、高可用性を備え、説得力のある対話型エクスペリエンスを持つユーザーにとってよりシンプルなエンタープライズ対応の Spark&rsquo; ソリューションを顧客に提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38952d8b-2c30-4618-8e77-eefad17362cd.png"><img alt="clip_image001" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79f02a46-abfd-4f0f-b308-c57ccca222ef.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="605"></a></p>


  <ul>
   <li><u>Enterprise対応の Spark</u> 実装:&rsquo; エンタープライズのお客様と何年もの経験を持ち、世界で最も大規模なデータ プロジェクトの一部を実行しています。 Spark をこの規模で実行するには、Microsoft は高可用性、スケーラブル、およびセキュリティ保護を確保する必要があります。

   <ul>
    <li>高可用性を実現するために、<u></u>Microsoft は Hortonworks と協力して YARN &ldquo; リソース マネージャーに機能を追加し、Cloudera や他の組織と<a href="https://github.com/hdinsight/livy">共同で Project Livy</a>&rdquo; を主導し、実行時間の長い Spark コンテキストを管理し、Spark ジョブを送信するためのオープン ソースの Apache ライセンス REST Web サービスを作成しました。 この新機能は、対話型ノートブックを実行するために Spark をより堅牢なバック エンドにし、他のアプリケーションが対話型ワークロードに Spark を活用するように設計されています。 Spark で高可用性を確保することで、99.9% のサービス レベル アグリーメントを使用して、市場における Spark の最高の保証が提供されます。</li>
    <li>Spark を大規模に実行するために、Spark と Azure Data Lake Store の統合 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">を発表します</a>。 これにより、Spark は、クラウド用に設計されたリポジトリ上に構築された任意のサイズのデータを格納して処理し、アプリケーションをデータ スケールとして変更することなく、任意のサイズ、種類、速度のデータをキャプチャできます。</li>
    <li>Spark をセキュリティで保護するには、Spark と Data Lake Store の統合を通じて、ストレージ レベルでロールベースのデータ アクセスを有効Data Lake Store。</li>
   </ul>
   </li>
  </ul>


  <ul>
   <li><u>Spark の作成が簡単</u>: ビッグ データの目標は、すべてのユーザーがアクセス可能にすることです。 Spark for HDInsight では、ETL ジョブに取り組むデータ エンジニア、実験を実行しているデータ サイエンティスト、ダッシュボードを作成しているビジネス アナリストなど、Spark を使用するさまざまな対象ユーザー向け新しい生産性エクスペリエンスを設計しました。

   <ul>
    <li>データ エンジニアと開発者のために、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-intellij-tool-plugin/">IntelliJ IDE との深い統合を導入しました</a>。 これにより、開発者は Scala と Java のネイティブ作成サポート、ローカル テスト、リモート デバッグ、Spark アプリケーションを Azure クラウドに送信する機能を使用してコードを作成できます。</li>
    <li>データ サイエンティスト向けには、 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-notebook-use-external-packages/">Jupyter (iPython) </a>ノートブックとの組み合わせにより、データに関するストーリーを伝えるコード、統計式、視覚化を組み合わせた物語を作成できます。 この環境は、任意のソースからデータを抽出し、データのプロパティを視覚化して理解するための探索的クエリを記述しながら、ML モデルを繰り返し構築するのに最適です。 これを可能にしたのは、Jupyter OSS コミュニティと一緒にカーネルを強化し、REST エンドポイントを介した Spark の実行を可能にすることで行いました。 その結果、HdInsight 内で Jupyter Notebook に簡単にアクセスできます。</li>
    <li>ビジネス アナリスト向けには、<a href="https://www.tableau.com/about/blog/2015/7/visualizing-data-cloud-microsoft-azure-tableau-online-40832">Tableau</a>、<a href="https://blogs.sap.com/analytics/2015/07/10/sap-and-microsoft-bring-sap-lumira-to-apache-spark-in-the-cloud/">SAP</a> Lumira、QlikView Power BI <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-use-bi-tools/">BI </a>ツールと共に、他の BI ツールとの統合を提供しています。 これにより、任意のサイズのデータに対する対話型の視覚化を構築できます。 従来のダッシュボードに加えて、Power BI には Spark と統合されたストリーミング コネクタが用意されています。このコネクタを使用すると、Spark Streaming から Power BI に直接 Spark Streaming からリアルタイム イベントを発行できます。</li>
   </ul>
   </li>
  </ul>


  <p><u>開始方法</u></p>


  <p>開始するには、Azure サブスクリプションまたは Azure の無料試用版が必要です。 これを利用すると、この開始ガイドに従って、Spark クラスターを数分で <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-spark-sql/">起動して実行できます</a>。</p>


