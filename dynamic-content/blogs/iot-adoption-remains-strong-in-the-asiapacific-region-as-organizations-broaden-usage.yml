Title: 組織が使用しているため、Asia-Pacific リージョンでは IoT の導入が強い
Summary: Asia-Pacific リージョンは、非常に強力な製造ベースであり、そのセクターはモノのインターネット (IoT) の強力な導入を続けています。 しかし、最新の Microsoft IoT 信号レポートでは、IoT は業界全体にわたって広く採用されています。また、世界中の複数の市場において、Asia-Pacific 地域の多くの市場にとって重要な点は、最先端のアプリケーション領域の1つになりつつあります。
Content: >-
  <p>Asia-Pacific リージョンが非常に強力な製造ベースであり、セクターは引き続きモノのインターネット (IoT) を強力に導入しています。 しかし、最新の <a href="https://aka.ms/AAe3gtw" target="_blank">Microsoft Iot 信号レポート</a> では、iot は業界全体にわたって広く採用されています。また、スマートスペース &mdash; では、Asia-Pacific 地域 &mdash; の多くの市場にとって重要な分野として、最先端のアプリケーション領域の1つになりつつあります。</p>


  <p>このレポートの最新のエディションでは、Asia-Pacific リージョンの組織を読み出すための参考になります。 オーストラリア、中国、日本 &mdash; を含む10個の国 &mdash; にわたる3000を超えるビジネス意思決定者 (bdm)、開発者、およびインターネット技術の意思決定者 (itdms) を対象としたグローバルな調査では、IoT は幅広い用途で広く採用されており、大規模な企業にとってビジネスに欠かせないことがわかります。 さらに、feared している可能性のある増加を遅くするのではなく、pandemic は、IoT が他のテクノロジと密接に統合されているため、さまざまな業界にわたってさらに多くの投資を推進しています。</p>


  <p><a href="https://aka.ms/AAe3gtw" target="_blank"><img alt="Table shows country-based percentages of IoT adopters (Australia leads China and Japan at 96%); IoT projects in planning (Australia leads China and Japan at 32% for the Learn phase, ties with Japan at 27% for the Trial phase, and ties with China at 23% for the purchase phase); companies who see IoT as critical to their success (China leads Japan and Australia at 99%); and companies who plan to use IoT more in two years in percentages (China leads Japan and Australia at 65%). " height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79c1c5a3-826e-448c-a0ee-e23c7c582005.png" style="display: inline;" title="IoT 導入の国ベースの内訳" width="1024"></a></p>


  <p>Asia-Pacific リージョンでは、オーストラリアの組織は、イタリア (95%) と米国 (94%) &mdash; の両方で 96% &mdash; の iot 導入が最高のレートであることを報告しており、中国の組織はより革新的なユースケースを実現するために iot を採用しており、新たなテクノロジ戦略に対して最高の実装率を実現しています。 日本では、生産性を向上させ、操作を最適化するために、多くの場合、企業が IoT を使用していることがわかりました。 ここでは、このリージョンの組織にとって、3つの主要な傾向について説明します。</p>


  <h2>1. IoT プロジェクトの計画について詳しくは、</h2>


  <p>リージョン内の IoT プロジェクトは達成に多少の時間がかかりますが、これには、支払いが行われているように思われるより慎重で入念なアプローチが反映されているようです。 Asia-Pacific 地域の組織は、成功の主要なビジネス目標を決定するために事前に考慮することによって、高レベルの IoT 導入 (オーストラリアでは 96%)、重要度 99 (中国では%、IoT はビジネスの成功に不可欠)、全体的な満足度 (中国とオーストラリアでは99% と 97%) を報告します。 これらの目標は、世界的な調査に幅広く沿っています。品質保証とクラウドセキュリティは、このリージョンの3つの国すべてにわたって一貫して示されています。 オーストラリアと日本の組織は、最適化と運用効率を向上させるために IoT を採用しています。オーストラリアでは、エネルギーの最適化 (生成、配布、および使用) に焦点を当てています。また、日本では、製造の最適化 (アジャイルファクトリ、運用の最適化、およびフロントラインワーカー) があります。 また、オーストラリアと中国では、IoT 対応の条件ベースのメンテナンスプラクティスの一部として、より多くのデバイス監視を行う傾向があります。</p>


  <p>リージョン内の企業は、これらのさまざまなユースケースが、運用効率とスタッフの生産性を高めることによって大きなメリットをもたらし、人的エラーの可能性を減らすことによって品質を向上させ、実稼働能力を増やすことによって高い利益をもたらしていることを報告しています。</p>


  <h2>2. 新しいテクノロジによって IoT の導入が促進</h2>


  <p>調査対象の組織のうち、次の年に IoT 投資を増加または維持するために設定されている88% は、AI、エッジコンピューティング、デジタルツインなどの新しいテクノロジを IoT ソリューションに組み込む可能性が高くなっています。 Asia-Pacific リージョンでは、これらのテクノロジを認識することは、他の市場よりも高くなる傾向があります。</p>


  <p>中国の組織は、これら3つの分野に対応する戦略を持つことができます。 AI とエッジコンピューティング戦略に対してを実装する場合、他のすべての国をリードします。また、デジタルツインを認識しているオーストラリアの企業の98% が、そのテクノロジに固有の戦略を持っていることを示しています。 さらに、これらのテクノロジを利用することで、IoT ソリューションに組み込まれている10個の組織で、このようなテクノロジを使用することにより、IoT の導入が促進されます。</p>


  <h2>3. 業界固有の IoT ソリューションでは、幅広い利点があります。</h2>


  <p>IoT シグナルレポートでは、複数の業界の詳細が分析され、Asia-Pacific 地域でよく表現されます。 たとえば、オーストラリアの組織では、エネルギー、パワー、および公益事業の企業が IoT を使用して grid オートメーション (44%) とメンテナンス (43%) を支援することがありますが、石油およびガスの企業では、ワークプレースと従業員の安全性 (それぞれ45% および 43 percent) により多くを適用する傾向があります。 エネルギー会社は、他の業界よりも多くの場合、IoT ソリューションで AI を使用する可能性が高くなります (組織の89% は、すべての業種では79% となります)。 これらの分野の組織で見られる IoT の利点には、運用効率の向上、運用容量の増加、顧客満足度の向上などがあります。</p>


  <p>日本では、製造によって市場の重要な部分が作成されていますが、他のセクターよりも多くの IoT プロジェクトがあることがわかります。これは主に強化 automation に重点を置いたものです。 製造組織は、これらの IoT ソリューションを使用して品質を保証し、工業の自動化を促進し、運用フローを監視しています。 これにより、運用効率が向上し、運用能力が向上し、競争上の優位性が促進されます。 この業界では、it 部門 &rsquo; は、従来のシステムやプロセスに起因する多くの時間をかけて、かなりの時間を要している大規模なビジネス変革をもたらすという課題をもたらすテクノロジではありません。</p>


  <p>もちろん、中国は、デバイスに関しては常に実力先進的になっていたので、製造部門は同じ影響を確認できます。 しかし、アジア太平洋地域 &mdash; の他の国のようなスマートスペース &mdash; には多くの注意が加えられています。これにより、最も高いレベルの IoT 導入 (94%) と全体的な満足度 (98%) が得られます。 さらに、今後2年間に IoT を使用するための69% の計画により、将来の成長を最も強力に示すことができます。 &rsquo;また、組織の最高の割合が AI 戦略に対して IoT を実装する業界セクターでもあります。 スマートスペースにおける IoT の上位のアプリケーションは、生産性とビルドの安全性に関するものであり、組織は運用効率と個人の安全性を向上させることでメリットを得ることができます。</p>


  <h2>詳細情報</h2>


  <p>&rsquo;IoT がここに置かれていることをレポートから消去すると、アジア太平洋リージョンの組織で採用されている入念なアプローチはオフになります。 このリージョンおよび世界中の企業が IoT を活用する方法と、セキュリティ、実装方法、持続性などのトピックにドリルダウンする方法の詳細については、 <a href="https://aka.ms/AAe3gtw" target="_blank">完全な Microsoft IoT シグナルレポートをダウンロード</a>してください。</p>
