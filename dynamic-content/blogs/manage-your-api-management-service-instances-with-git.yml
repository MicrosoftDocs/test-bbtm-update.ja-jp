Title: Git アクセスとプロパティを使用して API Management サービスインスタンスを管理する
Summary: API Management チームは、API Management サービスインスタンスの管理に役立つ2つの新機能 (Git アクセスとプロパティ) をリリースすることに興奮しています。
Content: >-
  <p>API Management チームは、API Management サービスインスタンスの管理に役立つ2つの新機能 (Git アクセスとプロパティ) をリリースすることに興奮しています。</p>


  <h2>Git アクセス</h2>


  <p>各 API Management サービス インスタンスは、サービス インスタンスの構成とメタデータに関する情報が格納されている構成データベースを保持します。 サービスインスタンスへの変更を行うには、パブリッシャーポータルで設定を変更するか、PowerShell コマンドレットを使用するか、REST API の呼び出しを行います。 これらのメソッドに加えて、Git を使用してサービスインスタンスの構成を管理できるようになりました。次のようなサービス管理シナリオが可能になります。</p>


  <ul>
      <li>構成のバージョン管理: さまざまなバージョンのサービス構成をダウンロードして保存する</li>
      <li>一括構成の変更: ローカルリポジトリ内のサービス構成の複数の部分に変更を加え、1回の操作で変更をサーバーに統合します。</li>
      <li>使い慣れた Git ツールチェーンとワークフロー: 既に使い慣れた &rsquo; git ツールとワークフローを使用する</li>
  </ul>


  <p>Git を使用してサービスインスタンスを管理するには、次の手順に従います。</p>


  <ol>
      <li>サービスで Git アクセスを有効にします。</li>
      <li>サービス構成データベースを Git リポジトリに保存します。</li>
      <li>ローカルコンピューターに Git リポジトリを複製します。</li>
      <li>最新のリポジトリをローカルコンピューターにプルし、変更をコミットしてリポジトリにプッシュします。</li>
      <li>リポジトリからサービス構成データベースに変更を配置します。</li>
  </ol>


  <p>API Management サービスインスタンスで Git アクセスを有効にして使用する方法の詳細な手順については、「 <a href="https://azure.microsoft.com/documentation/articles/api-management-configuration-repository-git/"><em>git を使用して API Management サービス構成を保存および構成する方法</em></a>」を参照してください。</p>


  <h2>プロパティ</h2>


  <p>API Management のプロパティのリリースにより、各 API Management サービスインスタンスには、サービスインスタンスに対してグローバルなキーと値のペアのプロパティコレクションが含まれるようになりました。 これらのプロパティを使用して、すべての API 構成およびポリシーで、機密情報を含む定数文字列値を管理できます。</p>


  <p>プロパティには、リテラル文字列、ポリシー式、およびシークレットを含めることができます。 API Management ポリシーでは、完全な要素値や属性値の一部として使用できます。 プロパティは次の場合に使用できます。</p>


  <ul>
      <li>ポリシーで使用されるすべてのシークレットをポリシーステートメント自体の外部に格納する</li>
      <li>複数のポリシーで使用される属性値を格納し、必要に応じて1か所で変更できます。</li>
  </ul>


  <p>プロパティの使用を開始するには、「 <a href="https://azure.microsoft.com/documentation/articles/api-management-howto-properties/"><em>Azure API Management ポリシーでプロパティを使用する方法</em></a>」を参照してください。</p>


