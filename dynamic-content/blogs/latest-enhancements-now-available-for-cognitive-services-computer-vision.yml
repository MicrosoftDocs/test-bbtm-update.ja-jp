Title: Cognitive Services ' Computer Vision で最新の拡張機能を使用できるようになりました
Summary: Cognitive Services ' Computer Vision サービスに対する最新の機能強化により、より多くの洞察を抽出し、イメージから新しいワークフローをロック解除できるようになりました。
Content: >-
  <p><em>このブログは、Lei Zhang (主要な研究マネージャー) によって共同作成されました Computer Vision</em></p>


  <p>これで、より多くの洞察を抽出し、イメージから新しいワークフローのロックを解除できるようになりました。 Cognitive Services &rsquo; Computer Vision サービスに対する最新の機能強化が行われています。</p>


  <h2>1. 拡張されたタグ付けボキャブラリを使用して洞察を強化する</h2>


  <p>Computer Vision には、イメージごとに認識できるオブジェクト、状況、およびアクションの種類が2倍になっています。</p>


  <h3>変更前</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b2287df-4be2-4dd9-9b98-353df8bcc4f3.jpg"><img alt="Black and white picture of New York City before Computer Vision" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73b65cd7-5e7d-4f5a-b5f6-d936fcc4e013.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Computer Vision 前のニューヨーク市の黒と白の画像" width="695"></a></p>


  <h3>Now</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e748d023-25fe-4329-82c3-cd64e0b2272c.jpg"><img alt="Black and white picture of New York City now, after Computer vision" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4358cd0e-c52c-4030-978b-7bf9ed8d4e08.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンピューター構想後のニューヨーク市の黒と白の画像" width="708"></a></p>


  <h2>2. 新しいオブジェクト検出機能でトリミングを自動化する</h2>


  <p>新しいオブジェクト検出機能を使用して、トリミングを簡単に自動化し、イメージから必要なものの基本的なカウントを行うことができます。 画像内の数千もの実数のオブジェクトを検出します。 各オブジェクトは、イメージ内の位置を示す境界ボックスで強調表示されるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b66efa6c-4bdb-48f8-940f-1491c10deda5.png"><img alt="Picture of subway train and detecting real life or man-made objects" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de778aa9-64b1-46ba-a8ee-889ceb667144.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="地下鉄の画像 (実際のオブジェクトをトレーニングして検出する)" width="429"></a></p>


  <h2>3. 新しいブランド検出機能を使用してブランドの有無を監視する</h2>


  <p>コンシューマーエレクトロニクス、小売、製造、エンターテイメント業界から、数千のグローバルブランドのロゴの位置を追跡できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a51c8f3c-a9f8-4f0d-970b-9314c57febc3.png"><img alt="Picture of Microsoft logo and the brand detection feature" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/906597b1-bbf2-450e-be87-6aa4f3f9b704.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft ロゴとブランド検出機能の画像" width="432"></a></p>


  <p>これらの拡張機能を使用すると、次のことができます。</p>


  <ul>
   <li>スケールイメージとビデオフレームのインデックス作成により、メディアコンテンツを検索しやすくなります。 メディア、エンターテイメント、広告、または写真を撮影した &rsquo; 場合、豊富な画像やビデオのメタデータにより、ビジネスの生産性を向上させることができます。</li>
   <li>画像とビデオの内容を理解し、大規模な対象のロゴを検出することで、ソーシャルメディアや広告キャンペーンから洞察を得ることができます。 デジタル機関といった企業は、広告キャンペーンの効果を追跡するために役立つこの機能を見つけました。 たとえば、企業が有力なキャンペーンを開始した場合、Custom Vision を適用して、有力に生成されたイメージやビデオからプルするブランド包含メトリックを自動的に生成できます。</li>
  </ul>


  <p>場合によっては、ユースケースに関連する特定のタグ付けのボキャブラリまたはオブジェクトの種類を追加することによって、強化された Computer Vision サービスよりもイメージ認識機能をさらにカスタマイズする必要があります。 <a href="https://www.customvision.ai/" target="_blank">Custom Vision</a> サービスを使用すると、機械学習の専門知識を必要とせずに、簡単にモデルをカスタマイズしてデプロイすることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Computer Vision デモ</a>で動作することを確認します。 これらの洞察のロックを解除するためにビルドを開始する準備ができたら &rsquo; 、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-tagging-images" target="_blank">イメージのタグ付け</a>、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-object-detection" target="_blank">オブジェクトの検出</a>、ブランドの <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-brand-detection" target="_blank">検出</a>に関するドキュメントページを参照してください。</p>
