Title: 新Windows Virtual Desktop 機能が一般提供される
Summary: グローバルなパンデミックにより、お客様はこれまで以上にリモート作業に依存しており、Windows Virtual Desktop は、お客様がセキュリティで保護された Windows 10 デスクトップ エクスペリエンスをユーザーに迅速に提供するのを支援しています。
Content: >-
  <p>グローバルなパンデミックにより、お客様はこれまで以上にリモート作業に依存しており、Windows Virtual Desktop は、お客様がセキュリティで保護された Windows 10 デスクトップ エクスペリエンスをユーザーに迅速に提供するのを支援しています。 英国の Fife カ&rsquo; ウンシルの CIO である Charlie Anderson は、既存のリモート デストップ サービス (RDS) インフラストラクチャを会社に最新化する計画を立て、ビジネス要件が変更されました。 彼は、変化する要件を満たすために機敏性とスケールを高める必要がありました。 彼自身の言葉では、次の言葉を使用します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Windows CoVID-19 パンデミックへの対応という点で、Virtual Desktop は絶対に不可欠でした。多くの場合と同様に、最近では他に類を見ない継続性の問題に直面しました。これは、既に提供したサービスの継続だけでなく、パンデミックに対するパブリックな対応の結果として生じる新しい需要に非常に迅速に対応することを意味しました。</em></p>


  <p style="margin-left: 40px;"><em>これを行うには、&quot;&quot;オフィスから離れて働いている従業員に対して、可能な限りオフィス内のエクスペリエンスに近い環境を提供する必要がありました。これは、以前のリモート作業容量にほぼ夜間に 15 倍の掛け合いを意味しました。これは、スケーラブルでクラウドベースのアプローチなしでは不可能でした。これは、さまざまなカウンシルおよび自己提供のデバイスでもうまく機能しました。</em></p>


  <p style="margin-left: 40px;"><em>Windows Virtual Desktop ソリューションは、Fife の人々に対するパブリック サービスの将来の回復性に不可欠であるだけでなく、今後の新しいアジャイルでコスト効率の高いアプローチの開発を目指す際に、将来のデバイス戦略の重要な部分を形成する予定です。&ldquo;</em></p>

  </blockquote>


  <p>2020 年 4 月に、Azure portal 統合のパブリック プレビューをリリースしました。このプレビューにより、Virtual Desktop のデプロイと管理Windows簡単になりました。 また、新しいオーディオ/ビデオ リダイレクト (A/V リダイレクト) 機能も発表しました。この機能により、シームレスな会議とコラボレーションのエクスペリエンスが提供Microsoft Teams。 これらの機能について&rsquo;&rsquo;お客様から寄せられたすばらしいフィードバックに感謝しています。これは、チームが開発を加速させる大きな動機でした。 統合と A/V の両方のAzure portalと A/V リダイレクトの両方が一般Microsoft Teams利用可能になMicrosoft Teams発表します。</p>


  <h2>Azure ポータルの統合</h2>


  <p>統合をAzure portal、アプリと仮想デスクトップをデプロイおよび管理するためのシンプルなインターフェイスを利用できます。 ホスト プール、ワークスペース、および作成する他のすべてのオブジェクトはAzure Resource Managerオブジェクトであり、他の Azure リソースを管理するのと同じ方法で管理されます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b0ce63a-afae-446f-8ab4-711552c06a11.jpg"><img alt="Windows Virtual Desktop blade in Azure portal" border="0" height="641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f55af93e-678e-415a-9906-f3bdba2f1933.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  以前の (クラシック) モデルに基づく既存のデプロイをお持ちのお客様は、引き続きそれを使用できます。 新しい Azure Resource Manager ベースのデプロイ モデルへの移行に関するガイダンスが間もなく公開されます。そのため、以下を含むすべての新機能を利用できます。</p>


  <h3>Azure のロールベースのアクセス制御 (RBAC)</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">Azure RBAC を使用すると</a>、仮想デスクトップ リソースに対してきめ細Windows制御できます。 使用を開始できる組み込みの管理者ロールは 4 つで、必要に応じてカスタム ロールを作成できます。</p>


  <h3>ユーザー管理</h3>


  <p>以前は、リモート アプリとデスクトップを個々のユーザーにのみ発行する必要があります。 これで、リソースを (Azure Active Directory) Azure ADに発行できます。これにより、スケーリングがはるかに簡単になります。</p>


  <h3>監視</h3>


  <p>監視ログは、現在、監視ログAzure Monitorされます。 Log Analytics を使用してログを分析し、問題の迅速なトラブルシューティングに役立つ視覚化を作成できます。</p>


  <h2>仮想マシンの A/V Microsoft Teams</h2>


  <p>多くのユーザーは、Microsoft Teams仕事仲間と共同作業を行っています。 従来、待ち時間の問題により、仮想デスクトップはオーディオとビデオの会議には最適で"ていました。 これは、仮想デスクトップの新しい A/V リダイレクト機能Windows変更されます。 Windows のデスクトップ クライアントで A/V リダイレクトを有効にした後、オーディオとビデオは、Microsoft Teams通話と会議に対してローカルで処理されます。 他のクライアントをお使いの場合には、Windows Virtual Desktop 上で Microsoft Teams を利用できるという点は引き続き同じですが、最適化された通話と会議は利用できません。 Microsoft Teamsチャット機能とコラボレーション機能は、すべてのプラットフォームでサポートされています。</p>


