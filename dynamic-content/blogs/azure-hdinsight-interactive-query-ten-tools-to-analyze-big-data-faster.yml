Title: 'Azure HDInsight 対話型クエリ: ビッグデータをより迅速に分析する10個のツール'
Summary: お客様は、HDInsight 対話型クエリ (Hive llap または低待機時間分析処理) を使用して、Azure storage & Azure Data Lake Storage に格納されているデータを非常に高速な方法で照会できます。
Content: >-
  <p>お客様は、HDInsight 対話型クエリ (Hive llap または低待機時間分析処理とも呼ばれます) を使用して、Azure storage &amp; Azure Data Lake Storage に格納されているデータを非常に高速にクエリします。 対話型クエリにより、開発者およびデータ サイエンティストは、お気に入りの BI ツールを使用して容易にビッグ データを操作できるようになります。 HDInsight の対話型クエリは、簡単な方法でビッグ データにアクセスするためにいくつかのツールをサポートします。 このブログでは、お客様が使用している最も人気のあるツールを示しています。</p>


  <h2>Microsoft Power BI</h2>


  <p>Microsoft Power BI Desktop には、HDInsight 対話型クエリクラスターに対して &nbsp; 直接クエリを実行するためのネイティブコネクタがあります。 対話型の方法でデータを探索し、視覚化することができます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-hadoop-connect-hive-power-bi-directquery" target="_blank">azure hdinsight での Power BI を使用した対話型クエリの Hive データの視覚化</a>」と「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-connect-hive-power-bi" target="_blank">azure hdinsight で Power BI を使用したビッグデータの視覚化</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9138f51a-8029-429f-9435-a1cfc72409a2.png"><img alt="image" border="0" height="280" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25c67fe4-5ab0-45e1-831e-b3d7c2348a17.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="563"></a></p>


  <h2>Apache Zeppelin</h2>


  <p>Apache Zeppelin インタープリターの概念を使用すると、すべての言語/データ処理-バックエンドを Zeppelin に接続できます。 Apache Zeppelin から対話型クエリにアクセスするには、JDBC インタープリターを使用します。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-connect-hive-zeppelin" target="_blank">Azure HDInsight で Zeppelin を使用して Hive クエリを実行する</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5315ca4-76d0-48ed-90e5-5cc368df7227.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82e16bdd-6258-406a-b2e3-c46934daf788.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="543"></a></p>


  <h2>Visual Studio Code</h2>


  <p>VS Code 用の hdinsight ツールを使用すると、対話型クエリを送信するだけでなく、hdinsight 対話型クエリクラスターのジョブ情報を確認できます。 詳細について<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">は、Hive、llap、または pySpark の Visual Studio Code の使用に関する</a>ページを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e1e8753-71cd-4dda-921a-7a7ac6a8fbea.png"><img alt="image" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93f585ed-b47a-41b5-b71f-904aa9f3c4b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="637"></a></p>


  <h2>Visual Studio</h2>


  <p>Visual Studio 統合を使用すると、テーブルを視覚的に作成し、クエリを実行できます。 Azure Data Lake Storage または Azure Storage に格納されているデータの上に Hive テーブルを作成できます。 詳細については<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-visual-studio-tools-get-started#run-interactive-hive-queries" target="_blank">、「Azure HDInsight への Connect」および「Visual Studio 用の Data Lake ツールを使用した Hive クエリの実行</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/607af74a-d645-41fe-b15d-f43781e0f301.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c41e56c6-75d6-42c1-aca7-eaa159914e79.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="646"></a></p>


  <h2>Ambari Hive ビュー</h2>


  <p>Hive ビューは、クエリの作成、最適化、および実行を支援するように設計されています。 Hive ビューでは、次のことができます。</p>


  <ul>
   <li>データベースを参照します。</li>
   <li>クエリを作成するか、クエリ結果を全画面表示モードで参照します。これは、複雑なクエリや大きなクエリの結果に特に役立ちます。</li>
   <li>クエリ実行ジョブと履歴を管理します。</li>
   <li>既存のデータベース、テーブル、およびそれらの統計情報を表示します。</li>
   <li>テーブルを作成/アップロードし、テーブル DDL をソース管理にエクスポートします。</li>
   <li>クエリプランの詳細については、「ビジュアルの説明」を参照してください。</li>
  </ul>


  <p>詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-ambari-view" target="_blank">Azure HDInsight での Hive ビューと Hadoop の使用</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c876ef96-371e-44bc-810c-da5300e49fac.png"><img alt="image" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8245e067-59b7-4287-99bf-b8ecb9a80ace.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="628"></a></p>


  <h2>Beeline</h2>


  <p>Beeline は、HDInsight クラスターのヘッドノードに含まれる Hive クライアントです。 Beeline は、JDBC を使用して、HDInsight クラスターでホストされているサービスである HiveServer2 に接続します。 Beeline を使用して、インターネット経由でで、HDInsight での Hive にリモートでアクセスすることもできます。 詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-beeline" target="_blank">HDInsight での Hive と Hadoop の使用</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/467d60f1-4cb4-4288-ba78-6a68f2e3baa0.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/831cc052-a22d-4244-bd9b-597e81510393.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="602"></a></p>


  <h2>Hive ODBC</h2>


  <p>Hive データベース管理システムの標準である Open Database Connectivity (ODBC) API を使用すると、ODBC 準拠のアプリケーションは、標準のインターフェイスを使用して Hive とシームレスに対話できます。 Hdinsight が <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40886" target="_blank">Hdinsight HIVE ODBC ドライバーを発行</a>する方法について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c18236f1-40f5-4206-9d67-844336df486f.png"><img alt="image" border="0" height="521" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/576baaf4-f949-4aba-8fbe-81b1183f60f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="623"></a></p>


  <h2>Tableau</h2>


  <p>Tableau は、非常に一般的なデータ視覚化ツールです。 ユーザーは、Tableau と HDInsight 対話型クエリを接続することで、視覚化を構築できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53690df3-a0f0-4593-9b7f-653147786981.png"><img alt="image" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f53f0c85-4cd1-4d81-8a37-9b0cb49c3252.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="476"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/052a7d12-8467-428f-9246-2689efa07d08.png"><img alt="image" border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71b2fc14-9f85-4784-99a1-7dc6c430d33c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="458"></a></h2>


  <h2>Apache DBeaver</h2>


  <p>Apache DBeaver は SQL クライアントとデータベース管理ツールです。 これは無料でオープンソース (ASL) です。 DBeaver SQL ベースのデータベースに接続するには、JDBC API を使用します。 詳細については、 <a href="https://blogs.msdn.microsoft.com/ashish/2018/05/30/how-to-use-dbeaver-with-azure-hdinsight/" target="_blank">Azure #HDInsight での DBeaver の使用方法に関する</a>ページを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/770ff86b-680d-494e-9f1f-6fb52a5c23ec.png"><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ed1ac67-50b6-43ac-8b43-ae42fdd7e83a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="607"></a></p>


  <h2>Excel</h2>


  <p>Microsoft Excel は最も一般的なデータ分析ツールであり、ビッグデータに接続することは、お客様にとってさらに興味深いものです。 Azure HDInsight Interactive Query クラスターは、ODBC 接続を使用して Excel と統合できます。詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-connect-excel-hive-odbc-driver" target="_blank">Microsoft Hive ODBC ドライバーを使用して Azure HDInsight の Hadoop に Excel する Connect</a>」を参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77e40642-12c5-4aa1-b180-05b09fce2106.png"><img alt="image" border="0" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7c0bd70-8350-448d-987b-60ec30b007c3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="656"></a></p>


  <h2>今すぐ HDInsight を試す</h2>


  <p>お気に入りのツールを使用して、HDInsight 対話型クエリの高速クエリ機能を最大限に活用できることを願っています。 Azure HDInsight でどのようなものが構築されるかをご紹介します。 これらのパイプラインとアーキテクチャを Azure HDInsight に実装する方法の詳細については、<a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">この開発者ガイドを参照</a>してクイックスタートガイドに従ってください。 最新の Azure HDInsight のニュースと機能については、Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank"> # HDInsight</a>と <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a> に関する記事をご利用ください。 質問やフィードバックについては、まで <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a> お問い合わせください。</p>


  <h2>HDInsight について</h2>


  <p>Azure HDInsight は、Azure でオープンソースワークロードを実行するための Microsoft &rsquo; の premium マネージサービスです。 Azure HDInsight では、ミッションクリティカルなアプリケーションを、製造、小売教育、非営利、政府、医療、メディア、銀行、電気通信、保険、およびその他多数の業界にわたり、ETL からデータウェアハウジング、Machine Learning から IoT に至るまで、さまざまな分野で利用できます。</p>


