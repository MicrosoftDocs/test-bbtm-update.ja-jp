Content: >-
  <p>世界中の組織は、人工知能 (AI) を使用した将来の歯車になります。 サプライチェーンシステムから genomics に至るまで、予測メンテナンスから自律システムまで、変換のすべての側面が AI を利用しています。 これは非常に重要な質問です。 AI システムとモデルが適切な倫理的動作を示し、データを説明し、データを使用して得られる結果を提供するにはどうすればよいでしょうか。</p>


  <p>今週の Spark と AI サミットでは、まず、AI と機械学習の進歩に対するマイクロソフト &rsquo; のコミットメントについて説明しました。</p>


  <h2>Machine learning ソリューションの理解、保護、制御</h2>


  <p>これまで数年で、機械学習は研究ラボから主流に移行され、すべての開発者が参加できるように、PhDs を使用したデータ科学者のニッチな分野から成長してきました。 では、力があります。 機械学習の対象ユーザーが拡大するにつれて、専門家は、簡単に説明し、プライバシー規制に準拠する AI システムを構築するように求められます。</p>


  <p>これらの問題を解決するために、マイクロソフトでは、 <a href="https://www.microsoft.com/en-us/research/blog/research-collection-responsible-ai/" target="_blank">Aether 委員会とその作業グループ</a>との共同作業により、機械学習ライフサイクル全体を通じて、開発者がモデルを理解、保護、制御できるようにする、<a href="https://aka.ms/Build2020_ResponsibleML" target="_blank">担当する機械学習</a>(責任 ML) のイノベーションを利用できるようになりました。 これらの機能には、任意の Python ベースの環境でアクセスできます。また、コミュニティへの投稿を招待するために GitHub でオープンソースになっています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9334e6bc-feee-46dc-9e34-cd5c4052d3d1.png"><img alt="The next frontier in machine learning 1" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/587805b1-dcf2-4941-be1e-5f3713aa3e44.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Machine learning 1 の次のフロンティア" width="1024"></a><br>

  &nbsp;<br>

  モデルの動作を理解するには、モデル内の公平性を説明および削除できることが含まれます。 <a href="https://interpret.ml/" target="_blank">解釈 ml</a>および<a href="https://fairlearn.github.io/" target="_blank">Fairlearn</a>ツールキットを活用した解釈能力と公平性評価機能はそれぞれ、この理解を可能にします。 これらのツールキットは、モデルの動作を特定し、公平性を軽減し、モデル内の透明度を向上させるのに役立ちます。</p>


  <p>データのプライバシーと機密性を確保することで、モデルの作成に使用されるデータを保護することは、責任の ML におけるもう1つの重要な側面です。 Harvard 協会の研究者との共同作業によって開発された<a href="https://opendifferentialprivacy.github.io/" target="_blank">差分プライバシーツールキット</a>をリリースしまし &rsquo; た。 ツールキットは、情報の予算を維持したまま、データに統計的なノイズを適用します。 これにより、機械学習プロセスの実行を有効にする一方で、個人 &rsquo; のプライバシーが確保されます。</p>


  <p>モデルとそのメタデータを機能 (<a href="https://docs.microsoft.com/en-us/azure/machine-learning/monitor-azure-machine-learning" target="_blank">監査証跡</a>や<a href="https://docs.microsoft.com/en-us/azure/machine-learning/how-to-track-experiments" target="_blank">データシート</a>など) で制御することにより、責任 ML 機能が完全に記録されます。 Azure Machine Learning では、監査機能は、機械学習モデルのライフサイクル全体にわたってすべてのアクションを追跡します。 コンプライアンス上の理由から、組織はこの監査証跡を活用して、モデル &rsquo; の予測に特定の動作が示された方法とその理由をトレースできます。</p>


  <p>多くのお客様 (たとえば、、<a href="https://aka.ms/sasbuild" target="_blank">スカンジナビア航空会社</a>) は、現在、これらの機能を使用<a href="https://aka.ms/eandybuild" target="_blank">して、</a>お客様のエクスペリエンスを向上させると同時に、倫理的、準拠、透過、信頼できるソリューションを構築します。</p>


