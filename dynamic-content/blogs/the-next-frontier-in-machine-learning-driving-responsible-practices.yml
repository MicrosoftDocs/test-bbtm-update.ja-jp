  <h2>オープンソースに対する継続的なコミットメント</h2>


  <p>it 担当者 ML ツールキットを開くことに加えて、コミュニティと共有しているプロジェクトが2つあります。 1つ目は、Apache Spark 用の拡張可能な新しいインデックスサブシステムである、 <a href="https://github.com/microsoft/hyperspace" target="_blank">ハイパースペース</a>です。 これは、単純なアドオンとして機能するように設計されており、拡張性のある a、Python、.Net のサポートが付属しています。 ハイパースペースは、Azure Synapse Analytics 内のインデックス作成エンジンを強化するのと同じテクノロジです。 TPC と TPC のような一般的なワークロードに対してベンチマークを実行する場合、ハイパースペースではそれぞれ2倍と 1.8 x の利点がありました。 ハイパースペースが GitHub になりました。 Apache Spark &rsquo; のパフォーマンスを向上させるために、<a href="https://github.com/microsoft/hyperspace" target="_blank">ハイパースペース</a>に関する新しいアイデアと投稿をご覧ください。</p>


  <p>2つ目は、迅速なトレーニングのための <a href="https://microsoft.github.io/onnxruntime/" target="_blank">ONNX Runtime&#39;</a> のサポートのプレビューです。 トレーニングアクセラレーションの<a href="https://cloudblogs.microsoft.com/opensource/2020/05/19/announcing-support-for-accelerated-training-with-onnx-runtime/" target="_blank">最新リリース</a>には、<a href="https://www.microsoft.com/en-us/research/blog/zero-deepspeed-new-system-optimizations-enable-training-models-with-over-100-billion-parameters/" target="_blank">ゼロ最適化</a>や<a href="https://www.microsoft.com/en-us/research/project/parasail/" target="_blank">Project Parasail</a>などの<a href="https://aka.ms/AA87dvg" target="_blank">AI による AI</a>からのイノベーションが組み込まれています。これにより、gpu でのメモリ使用率と並列処理が向上します。</p>


  <p>オープンソースコミュニティとのパートナーシップを深く掘り下げ、共同作業を進めて、業界における責任を ML プラクティスを策定します。</p>


