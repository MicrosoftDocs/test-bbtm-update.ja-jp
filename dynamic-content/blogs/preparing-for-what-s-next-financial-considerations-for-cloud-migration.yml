Title: '次のことを準備する: クラウドへの移行に関する財務上の考慮事項'
Summary: 評価を経て移行を計画する際には、現在の困難なマクロ環境において、CFO や他の金融関係者から購入することが重要です。
Content: >-
  <p><em>Jorge Magana、ディレクター、Azure Finance (財務計画および分析) による共同作成。</em></p>


  <p>このシリーズの <a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">開始ブログ</a> では、クラウド移行の取り組みを促進するための主な推奨事項を共有しました。その1つは、お客様の組織全体の主要関係者の配置です。 評価を経て移行を計画する際には、今日 &rsquo; の困難なマクロ環境において、CFO や他の金融関係者 &mdash; からも購入することが重要です。</p>


  <p>IT および財務部門の組織は、迅速に変化する需要に合わせて調整するためのアジャイルの方法を中心に調整する必要があります。 この2つの焦点を合わせて、クラウドへの移行の技術的なメリットだけでなく、それに関連する財務および経済の機会も理解しておくことが重要です。 現在、私は、お客様がお客様の取り組みについて共有してきた知識と共に、finance と提携した独自の経験を共有してい&#39;。</p>


  <h2>クラウドの移行は、CFO の優先順位にどのように影響しますか。</h2>


  <p>ここでは、クラウド移行を計画する際に、IT 組織が財務組織に内在化し、連携する必要がある3つの主要な領域を示します。</p>


  <ol>
      <li>組織 &rsquo; の財務体制に対する全体的な &rsquo; 影響&nbsp;</li>
      <li>外部および内部の財務 Kpi とプロセスにはどのような影響がありますか?</li>
      <li>予算/ROI の制御を確実に満たすために、移行中および移行後に必要な操作の変更&nbsp;</li>
  </ol>


  <h3>組織 &rsquo; の財務体制はどのように変更されますか。</h3>


  <p>Azure のお客様は、ワークロードを移行する際に、以前はオンプレミスでは使用できなかった新しい正の ROI プロジェクトのロックを絶えず解除します。 設計上、Azure はビジネスの機敏性を高めるために構築されており、真の競争上の優位性と市場投入までの時間を大幅に短縮する機会を生み出します。 その結果、お客様は、資産の購入と前払いの現金投資を削減する企業 &rsquo; の財務運用モデルにおいて、クラウドの柔軟性と弾力性、および変化によって、大規模な財務上の利益を重視しています。</p>


  <h4>クラウドの柔軟性と弾力性</h4>


  <p>まず、Azure のお客様は、現在 &rsquo; の環境でのテーブル杭である組織 &rsquo; の最下位行を改善するために、コスト構造を調整できます。 最近の収益の問い合わせでは、クラウドを利用していない企業の Cfo は、固定費用を削減できず、収益性を低下させていました。 お客様が Azure に移行すると、設計によって変動するコスト構造に移行されます。</p>


  <p align="center"><em>図 1: クラウドコスト構造で柔軟性を実現する </em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bfdd3b6-622b-4933-85a7-de315f181283.png"><img alt="Graph of IT Demand versus on-premises capacity" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34de3c76-bc80-4ae8-b91f-8092df9ad65e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IT 要求の Graph とオンプレミスの容量" width="827"></a></p>


  <p>&nbsp;</p>


  <p>次に、Azure のお客様はリソースの効率を最大限に高めることができます。 私たちは、非常に少ないリソース使用率でオンプレミスのワークロードを実行していた大規模で小規模なお客様を直接扱ってきました。 これらのお客様は、ピーク時の需要とリードタイムのために資産を購入しましたが、ほとんどの場合、これらのサーバーや一部のデータセンターはアイドル状態で使用されていませんでした。 Azure への移行時に容量のサイズを調整し、容量を最適化することで、クラウドのスケールと弾力性による経済的メリットを実現できます。 たとえば、Azure の組み込みのスケーラビリティにより、オンデマンド <a href="https://customers.microsoft.com/en-us/story/757564-maersk-transportation-azure-iot" target="_blank">で迅速に</a> スケールアップすることができ、アイドル状態のリソースをオフピーク時に維持する必要がなくなりました。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em> &ldquo; スケーラビリティは、Azure から得られる大きな利点の1つです。以前は、サーバーを調達して構成し、運用環境に取り込むために数か月かかる場合がありました。現時点では、数分で Azure でオンデマンドでスケールアップすることができます。 &quot;</em> - Musaddique Alatoor、設備のイノベーション、A.P. Moller-Maersk</p>

  </blockquote>


  <p>最後に、クラウドモデルに移行すると、顧客がピーク時の使用期間中にのみリソースを消費できるようになり、必要に応じて容量を減らすことができるため、コストを削減できます。</p>


  <h4>財務運用モデルの変更</h4>


  <p>Azure の主要な財務上の利点は、IT 運用モデルの基本的な交代によって推進されます。これにより、次のような方法で組織 &rsquo; のコア財務ステートメントを活用できます。</p>


  <ul>
      <li><strong>貸借対照表:</strong> Azure に移行する前に、多くのお客様がデータセンターを所有または運用しています。 これらは、ビジネスを成長させるために必要な現金と資本を制限し、戦略的イニシアチブをサポートし、市場の状態に対応する、コストのかかる長期資産です。 Azure では、お客様は、機器を購入したり、高価な不動産を再利用したり、データセンターの運用コストをシフトして、ビジネスの成長を促進するクラウドアプリケーションやその他のプロジェクトを開発したりすることを防ぎます。 これにより、バランスシートがよりアジャイルになり、固定アセットが現金に移行されます。 これは、5つのリージョンデータセンターを Azure に移行して、会社 &rsquo; のリスクを軽減し、継続的な成長のために配置するために、このような<a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-microsoft-services" target="_blank">機能を備え</a>ています。</li>
      <li><strong>キャッシュフローステートメント:</strong> Azure のお客様は、周期的な IT 資産の購入を回避して、即時の現金を節約します。 &ldquo;Azure が有効にするポリシーやタグ付けなどのプラットフォーム機能と共に、使用 &rdquo; するモデルの支払いにより、可視性の向上、予測可能性の向上、現金の遅延の cfo を実現します。</li>
      <li><strong>収益明細書 (利益と損失):</strong> 時間の経過と共に、azure のお客様は、Azure &rsquo; の柔軟性、低い管理コスト、広範なサービスと価格モデルを活用して、同等またはそれ以上の IT 価値を提供することで、収益性を高めることができます。 <a href="https://customers.microsoft.com/en-us/story/745784-cyti-insurace-fasttrack-for-azure" target="_blank">Cyti</a>が Azure &rsquo; の柔軟性を利用してインフラストラクチャコストを削減する方法について説明します。</li>
  </ul>


  <blockquote>

  <p style="margin-left: 40px;"><em> &quot; Azure に移行するだけで、インフラストラクチャのコストに約30% を節約できます。これにより、柔軟性、サーバーの向上、カスタマイズの強化、さらに自由に必要な操作を行うことができます。 &quot; </em> -&#39;Darren Gourley、最高テクノロジ責任者、CYTI</p>

  </blockquote>


  <h3>財務 Kpi とプロセスはどのように変化しますか。</h3>


  <p>オンプレミスから Azure に移行する場合、その後、Kpi と財務プロセスに影響を与える財務上の利点がいくつかあります。 最も目立つのは、1) 予算と財務報告のプロセスです。資本支出 (CAPEX) から運用経費 (OPEX) への支出シフトです。2) EBITDA への影響 (利子、税金、減価償却、および償還までの利益)。</p>


  <ol>
      <li><strong>CAPEX OPEX:</strong> Azure の移行中に、以前に CAPEX に割り当てられた料金が OPEX に再デプロイされるようになりました。 これは、cashflow のタイミングとバランスシートの柔軟性の観点から最適ですが、新しいモデルをサポートするために予算をシフトするために Cfo が必要です。 <a href="https://customers.microsoft.com/en-us/story/capstone-mining" target="_blank">Capstone マイニング</a> では、この方法を使用して、Azure に移行することで資本コストを大幅に削減しています。<br>
      <em> &quot; 約3年間の資本コストを $300万 (米国ドル) 削減し、運用コストをほぼ同じ量で削減する必要がありました。同時に、サービスの品質を向上させる必要がありました。Azure では、これらの目標を達成することを&#39;しています。 &quot;  -  </em>Jim Slattery 氏、最高財務責任者、Capstone マイニング</li>
      <li><strong>EBITDA:</strong> EBITDA は、企業が収益性を測定するために使用する財務指標です。 このメトリックは、サーバーの支出などの実際のコストを無視します。 クラウドへの移行時には、EBITDA が影響を受けます。これは、メトリックがサーバーの減価償却などのコストを無視できなくなるためです。 クラウドへの移行時に、会社が EBITDA を追跡している場合は、移行シフトの影響を受ける可能性があります。 EBITDA に過度に焦点を当てるのではなく、多くのお客様は、ビジネス価値の向上をより適切に測定する追加の財務指標を特定することにしました。</li>
  </ol>


  <p>財務 KPI &rsquo; とプロセスの管理は、CFO &rsquo; のジョブの重要なコンポーネントです。 財務関係者とのコミュニケーションのチャネルを作成し、クラウド移行に伴ういくつかの KPI とプロセスの影響の共生関係を強調表示することにより、財務チームと協力して、クラウドとオンプレミスの世界における資本/運用予算と EBITDA ターゲットの両方に対する期待を事前にリセットできます。</p>


  <h3>ビジネスケースの実装: 継続的なコスト最適化と管理</h3>


  <p>クラウド移行プロジェクトが開始されたら、次のように、成功に関するヒントとベストプラクティスを紹介します。</p>


  <ol>
      <li><strong>オンプレミス資産の購入の削減:</strong> チームが新しいオンプレミス資産を購入する方法とタイミングを評価および制御するための広範な内部アラインメントとプロセスが必要です。 新しい購入ごとに固定コストが追加され、長期間にわたってクラウドのコストを削減することができます。</li>
      <li><strong>最初のリソースのクリーンアップ、洗練されたサイズ変更、および最適化</strong>: Azure に移行するときに、不要になったワークロードを検討し、オフにすることができます。 依然として必要なワークロードについては、 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>などのツールを活用して、これらのリソースと運用時間を最適化するために実行できることを検討してください。</li>
      <li><strong>継続的なコストの最適化</strong>: ワークロード &rsquo; は静的ではありません。 Azure では、ツール ( <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management</a> と <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a>を含む) を活用し、リソースとパターンを監視してクラウドのコストを継続的に最適化するプロセスを確立します。</li>
      <li><strong>リソースのタグ付けと支出の分類</strong>: Azure では、オンプレミスと比較して、リソースのタグ付けとコストの割り当てを簡素化できます。 これにより、ワークロードの ROI を評価しながら、支出のアカウンタビリティを高めることができます。 リソースタグを使用すると、販売コスト (COGS)、研究、開発などのコストカテゴリへの投資をより適切に調整し、基になるビジネスユニットに直接ワークロードのコストを割り当てることができます。 対象となるコスト割り当ては、効率を高め、削減するのに直接役立ちます。</li>
      <li><strong>課金モデル</strong>: 予約インスタンスやスポット料金などの Azure 課金モデルは、コストを節約するためのすばらしいチャンスです。 たとえば、Azure の3年間 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">予約インスタンス</a> (RI) では、前払いの支払いは必要ありません。非常に柔軟性が高く、最大72% の割引が提供されます。</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank"><strong>Azure ハイブリッド特典</strong></a>: Azure では、ソフトウェアアシュアランス付きの既存の Microsoft ライセンスを利用して、ワークロードを移行して以前の投資を最大限に活用するための増分ライセンスコストを回避できます。</li>
  </ol>


  <p align="center"><em>図 2: 十分に最適化されたクラウドの使用により、過剰な容量が解放される </em></p>


  <ol>

  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b427059-8db7-4387-ad81-7f2b7d3b663a.png"><img alt="image" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b67b6cb2-04cf-4e57-8909-93fe136ec07b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="575"></a></p>


  <p>基になるワークロードの使用によってクラウドのコストを調整する</p>


  <ul>

  </ul>


  <blockquote>

  <p><strong>A) アイドル状態:</strong> Azure では、ワークロード間の将来の成長に対応するためのアイドル容量をなくすことができます。 不要なワークロードのサイズ変更や排除などのアクションを実行すると、クラウドへの移行時にアイドル状態を減らすのに役立ちます。</p>


  <p><strong>B) 変動するワークロード</strong>: Azure のお客様は、変動するワークロードの平均レベルを一時的に超えたときに必要な時間分だけ支払います。 VM スケールセットや &ldquo; 事項 &rdquo; などのツールとアクションを利用することで、必要なリソースに対してのみ料金を支払うことができます。</p>


  <p><strong>C) 予測可能なワークロード</strong>: azure のお客様は、Azure の予約インスタンスとスポット価格を活用することで、予測可能なワークロードのコストを最小限に抑えることができます。</p>

  </blockquote>


  <ul>

  </ul>


  <h2>次のよう &rsquo; にします。</h2>


  <ol>
      <li>クラウド移行チームとして、財務パートナーと主要関係者が最初から導入されていることを確認し、適切な意思決定と進行状況のレビューフォーラムに含めます。 お客様のクラウド移行プロジェクトをコンシューマライゼーションするときに、お客様のニーズと共同作業の方法をより深く理解できるように、金融の仲間に連絡してください。 組織を共通のビジョンとアプローチに合わせるためのベストプラクティスガイダンスについては、Azure 用の <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">クラウド導入フレームワーク</a> をご利用ください。</li>
      <li>クラウドへの移行を計画および準備する際に、コスト削減プラン ( <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> と <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">予約インスタンス</a>を含む) と無料ツール (<a href="https://microsoft-my.sharepoint.com/personal/krirelan_microsoft_com/Documents/JW/COO/JW+KI Share/Content/azure.com/tco" target="_blank">azure の TCO 計算</a>ツール、 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">azure 料金計算</a>ツール、 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>) を活用できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management</a>や<a href="https://azure.microsoft.com/en-us/services/advisor/">Azure Advisor</a>などのツールを Azure で一度に使用して、継続的な最適化を促進します。財務関係者が適切なアクセスと可視性を持っていることを確認します。</li>
      <li>Microsoft または認定パートナーからのエキスパートサポートについては、<a href="https://www.microsoft.com/en-us/sam/use-cases.aspx?rtc=1" target="_blank">クラウドソリューションの評価オファリング</a>に関する記事をご覧になるか、 <a href="https://azure.com/amp" target="_blank">Azure Migration Program</a>にご参加ください。</li>
  </ol>


  <p>これにより、組織 &rsquo; のクラウド移行の過程で、IT と財務の間の重要な共通部分を十分に理解できることを願っています。 組織内の移行リーダーシップチームと協力して、技術的なロードマップと相関関係のある財務ロードの両方を共同で作成し、移行の成功と長期的な組織の成功を促進します。 このブログシリーズは、今後数週間にわたって、評価、ランディングゾーン、インフラストラクチャ、データ、アプリケーションの移行に関するベストプラクティスなどのトピックについて、より深くダイブしていきます。&nbsp;&nbsp;</p>


  <h2>フィードバックを共有</h2>


  <p>お客様のご意見やご感想は、以下 &mdash; のコメントセクションでお聞かせください。</p>
