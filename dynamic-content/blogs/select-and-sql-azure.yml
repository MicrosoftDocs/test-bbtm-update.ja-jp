Title: SELECT * および SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]優れた DBA と開発者は、データベースへのクエリで SELECT * FROM [Table] を使用しないことを知っている必要があります。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>優れた DBA と開発者は、次のものを使用すべきではないことがわかっています。</p>  <pre class="csharpcode"><span class="kwrd">SELECT</span> * <span class="kwrd">FROM</span> [<span class="kwrd">Table</span>]</pre>      <p>特に、返されるすべての列を使用していない場合は、データベースに対するクエリを作成します。 SELECT ステートメントで必要な列だけを返します。 SELECT * を使用すると、追加のページング、RFID 参照、不要なテーブルロックの原因となり、その後、カバリングインデックスを作成しようとすると、その妨げになる可能性があります。 要約すると、パフォーマンスには問題があります。</p>    <p>ただし SQL Azure では、SELECT * を使用しないという追加の理由があり、転送されるデータに対して料金を支払う必要があります。 (Windows Azure アプリケーションではなく) データセンターの外部にいる場合は、クエリから転送されたデータの料金が最終的に支払います。 使用していない列を要求した場合、転送されるデータは使用されません。</p>    <p>そのため、SELECT * クエリを TO DO リストに削除した場合は、SQL Azure に移行する前にクリーンアップすることをお勧めします。</p>
