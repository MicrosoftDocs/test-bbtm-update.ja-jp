Title: "「Integrating SharePoint and Windows Azure: Why They's Better Together」(この金曜日の Academy Live Session のスペースを予約する: Windowsが一緒に優れた理由)"
Summary: SharePointは、Microsoft が最も急成長している企業向けコラボレーション テクノロジの 1 つであり、Azure Windowsは Microsoft の Cloud Services プラットフォームです。 しかし、これら 2 つのテクノロジがどのように機能するのか...
Content: '<p>SharePointは、Microsoft が最も急成長している企業向けコラボレーション テクノロジの 1 つであり、<a target="_blank" href="https://azure.microsoft.com/">Azure Windowsは Microsoft</a> の Cloud Services プラットフォームです。 しかし、これら 2 つのテクノロジはどのようにして組み合わせて使用されるのでしょうか。 また、これらのテクノロジを組み合わせて使用して、どのようなソリューションを構築して販売できますか? </p>  <p>これらの質問に対する回答を聞くには、2011 年 2 月 18 日 (金) 午後 2 時から午後 3 時 00 分までの&nbsp;間、Microsoft の専門家が Academy Live Session に参加してください。このセッションでは、これら 2 つのテクノロジが互いを補完する方法と、独自のソリューションの構築、デプロイ、販売を開始する方法について学習します。&nbsp; また、Azure とクラウドWindowsを使用して既に実行している可能性のある機能を強化する方法SharePoint。</p>  <p>このセッションでは、ディスカッションと顧客の技術デモが取り上がり、開発者や IT スタッフ、ビジネス上の意思決定者など、多くの対象ユーザーに適しています。&nbsp;</p>  <p>詳細については、こちらを参照し、セッションに登録 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=1c5d2g1o">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/14/reserve-your-space-for-this-friday-s-academy-live-session-quot-integrating-sharepoint-and-windows-azure-why-they-re-better-together-quot.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
