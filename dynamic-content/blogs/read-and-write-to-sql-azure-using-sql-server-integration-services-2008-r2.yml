Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p><a href="https://www.mssqltips.com/author.asp?authorid=45">Siddharth Mehta</a> は、(Server <b>Integration Services) </b>SSIS を使用して SQL Server から SQL Azure にデータを移動する基本をカバーする優れた仕事をしています。 新しい一括挿入機能のウォークスルー、スクリーン ショット、カバレッジが含まれています。 彼の記事は、こちらを <a href="https://www.mssqltips.com/tip.asp?tip=1937">参照してください</a>。</p>
