Slug: run-u-sql-scripts-locally-with-updated-azure-data-lake-tools-for-visual-studio
Title: 更新U-SQLを使用してローカルでスクリプトを実行Azure Data Lake Tools for Visual Studio
Summary: 開発用コンピューターでスクリプトをローカルAzure Data Lake Tools for Visual Studio実行する機能を追加U-SQL更新プログラムをリリースしました。 今すぐご確認ください。
Content: >-
  <p>Azure Data Lake チームは、開発用<a href="https://aka.ms/AdlToolsVS" target="_blank"></a>コンピューター上でAzure Data Lake Tools for Visual Studioスクリプトをローカルで実行するU-SQLを追加する更新プログラムをリリースしました。</p>


  <p>これは、新しいコードを開発する場合や、テストとデバッグを緊密なループで行う場合に、強力な機能です。 ローカル実行機能は、C# ユーザー コードU-SQL含むすべてのスクリプトをサポートします。 クラウドの実行中と同様に、ファイル、ADL テーブル、その他のメタデータを参照できます。<br />

  &nbsp;<br />

  U-SQLは、Azure で並列分散コンピューティングの能力を引き出すのに最適化された言語です。 分散実行はローカル実行モードでは使用できませんが、コンパイルされたバイナリと実行グラフはクラウドの場合と同じです。 これにより、信頼性の高いデバッグを可能にする高パリティローカル環境が提供されます。これは、特にユーザー コードでコード ロジックをテストする場合に役立ちます。<br />

  &nbsp;<br />

  開始するには、以下の入門ビデオを参照してください。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Series/AzureDataLake/USQL-LocalRun/player" width="560"></iframe></p>


  <p>追加情報については、更新されたドキュメント<a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-data-lake-tools-get-started/#run-u-sql-locally" target="_blank">をAzure Data Lake Tools for Visual Studioしてください</a>。</p>
