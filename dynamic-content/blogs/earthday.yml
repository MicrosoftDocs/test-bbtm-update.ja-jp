Title: Eco-Friendlyスタートアップ企業が Azure で現実を実現する
Summary: スタートアップ企業の最初の業務の順序は、解決する必要がある問題が発生しているという認識です。その後、初期段階の企業は、そのビジョンを翻訳し、他の人が理解するのに役立つ必要があります。
Content: >-
  スタートアップ企業の最初の業務の順序は、解決する必要がある問題が発生しているという認識です。その後、初期段階の企業は、そのビジョンを翻訳し、他のユーザーが問題がどのように解決されるのか理解するのに役立つ必要があります。地球の日を記念して、私たちは、一部のグローバルスタートアップ企業が、問題が 50 年または 100 年の期間を持つ可能性がある環境と持続可能性の問題に取り組む方法を見て興味深いと考えました。


  Microsoft BizSpark プログラムを通じて何千ものスタートアップ企業にリフトを提供し、その多くがオープン ソース ソフトウェアと共に Azure を使用して、地球で最も差し迫った環境問題に取り組んでいったことに気が付きます。


  <a href="https://www.intelen.com/">たとえば、Intelen</a> はニューヨークを拠点とするスタートアップ企業で、人間が地球と対話する方法を変えています。 電力会社は、リアルタイムのエネルギー データを情報に変換して、より効率的なエネルギー消費を可能にする強力なツールを提供します。開社者の Vassilis Nikolopoolos は、よりスマートな選択を行う必要があるツールを提供し、最終的には、より持続可能な環境を促進することで、人々がエネルギーをより賢明に使用することを支援する会社を始めました。


  <a href="https://intelen.com/"><img class="alignnone size-full wp-image-278451" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/intelen.png" alt="intelen" width="394" height="120" /></a>


  「Intelen の目標の 1 つは、人々がエネルギーを理解して消費する方法を変える、環境に優しいスタートアップを構築することでした」と彼は言います。"私は人間のエネルギー行動をシフトし、より持続可能な生活方法に対する認識を高めたいので、独自のデータ分析プラットフォームを作成することを決定しました。これは、ダッシュボード、学習管理システム、およびクラウドと人間の間の情報提供および教育ゲートウェイとして機能できるモバイル アプリの組み合わせです。"


  B2B SaaS 企業として、Intelen のアプリは現在、企業クライアントとその顧客によってダウンロードされるパイロット フェーズです。これまでのところ、スタートアップ企業には 4 つのユーティリティのお客様と 30 を超える企業が登録されています。 1,000 人を超えるユーザーが Intelen の Azure ベースのソリューションをダウンロードしています。


  「完全な製品とクラウドの SaaS プラットフォームは、分析クラスター、Web フロントエンド、モバイル API など、Azure に完全に存在します」と Nikolopoolos は述べています。 "Azure で OSS コンテナーを使用し、Azure ツールを使用してオープン ソースを非常に高速かつ効率的にデプロイしています。現在、Ubuntu Cloud と Apache、My SQL、MongoDB、NGINX、その他のオープン ソース パッケージを使用して、可能な限り最高のサービスを提供できる 40 を超える仮想マシンがあります。"


  また、大海を越えて、Botswana の Modisar の設立者である Thuto-Paul Gaotingwe は、彼の国の小規模な生産会社が大企業によって脅威にさらされているのに気付き、持続可能性の問題に関心を持つになりました。生産の変化により、土壌の汚染、地質の低下、土壌中の植物の不均衡などの環境上の問題を引き起こした、大量の土壌へのビジネスシフトが発生しました。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/modisar1.jpg"><img class="alignnone size-full wp-image-278511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/modisar1.jpg" alt="modisar1" width="410" height="246" /></a>


  「小規模で従来の農業者は力を失っていた」と Gaotingwe は言います。 "そのため、有用な情報へのシームレスなアクセスと効果的な在庫管理プラクティスを提供することで、貴重な情報と管理ツールへのアクセスの欠如を解決しようとしています。 このオファリングにより、農業者は、経済的かつ環境的に健全で持続可能な生産を保証する方法を提供します。 1 日目から、農業者が環境を保護する方法を理解するのに役立つ、環境に優しい問題に対する認識を高める必要がありました。"


  Modisar では、Azure とそのネイティブ アプリケーションを使用して、犬、フィード、および医療アクティビティに対する農業者のリマインダーを提供します。農業者が経費を追跡するのに役立つ財務上の特徴。農業者が自分の子供を改善し、さまざまな作物の病気と、それらを予防または治療する方法について農業者に教える知識ベースを促進する、生産管理計画。 現在、600 を超える農業者が Modisar を使用しています。


  Nikolaos Inertsidis は、柔軟でオンデマンドで手頃な価格の電気エネルギーに依存する現代社会の量を学習し、持続可能性の問題に関心を持つになりました。欧州委員会の「2050 年の低炭素戦略」で、80 ~ 95% の削減を呼びかけ、彼が支援できると気付いたのです。  <a href="https://www.neuronenergy.com/">ニューロン エネルギー ソリューションは</a> 、太陽エネルギーから現在の電力への変換をリモートで監視および管理するために開始されました。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/20/Neuron-Energy-Solutions.png"><img class="alignnone  wp-image-278521" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Neuron-Energy-Solutions-636x217.png" alt="Neuron Energy Solutions" width="440" height="150" /></a>


  スタートアップ企業の主要製品である SolarEye Platform は、組み込みの人工知能に Azure を使用し、会社のすべての SaaS オファリングのバックボーンとして機能します。 オープン ソース ソフトウェアと Azure の組み合わせは、会社の成功にとって非常に重要です。


  「アプリケーションの構築コンポーネントとして HTML5、JavaScript、PHP を使用しています」と、AndErtsidis は言います。 "プロジェクト/問題管理には Bug Genie、コードのバージョン管理には Github、Web 分析には Piwik などの他のオープン ソース ソフトウェア パッケージも使用しています。"


  Ertsidis は、グリーン 経済の将来について楽観的です。


  "この 10 年間で、緑の経済は前例のない成長を示してきました。これは、今後数年間に続くと予想されます。環境の持続可能性と保護の必要性によって推進されています。"グリーン ソリューションの開発に関心がある場合は、クラウドでの構築が始まる場所です。"


  ここで説明した通り、Microsoft には役立つツールが多数用意されています。クラウド コンピューティングでは、無駄なコンピューティング ソースを削減し、共有インフラストラクチャを介して相対的なピーク負荷をフラット化し、より高い使用率でサーバーを運用し、冷却、電力調整などの改善によって電力損失を削減するように設計されたデータ構造によって、IT からのエネルギー使用量と炭素排出量を削減します。


  小規模な組織がビジネス アプリケーションをクラウドに移行すると、エネルギー使用とユーザーごとのアプリケーションの二酸化炭素排出量が 90% を超える削減になります。 クラウドでの開発は、何千もの方向でスタートアップを行っています。 クラウドによって、地球にメリットが提供されるのもわかって良い方法です。


  - Microsoft for Startups チーム
