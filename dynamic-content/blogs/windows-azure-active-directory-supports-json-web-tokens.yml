Summary: すばらしいニュースを簡単に紹介します。  多くの場合、Windows Azure Active Directory (AD) の developer preview では JSON Web Token (JWT) がサポートされていることに気付きませんでした。 ...
Content: <p>私たちは、</p>  <p>すばらしいニュースを簡単に紹介します。</p>  <p>多くの場合、Windows Azure Active Directory (AD) の developer preview では JSON Web Token (JWT) がサポートされていることに気付きませんでした。 &rsquo;このブログや開発者向けのドキュメントでは、これについてあまり説明しませんでした。 &nbsp;JWT は、REST ベースの開発に特化したコンパクトなトークン形式です。 <a href="https://datatracker.ietf.org/wg/oauth/charter/" target="_blank">IETF の OAuth 作業グループ</a>で定義されている JWT は、 <a href="https://openid.net/connect/" target="_blank">OpenID Connect</a>の基本コンポーネントの1つでもあります。 JWT の使用量が増加しており、その形式をサポートする製品が業界でますます一般的になっています。 &nbsp;Windows Azure Active Directory は、Graph API への呼び出しのセキュリティ保護 Office 365、統合シナリオの保護、3つの<sup>rd</sup>パーティ REST サービスの保護など、いくつかの重要なシナリオに対して JWT &rsquo; &nbsp; を既に発行しています。</p>  <p>今日は、.net 開発者が Windows Azure AD の JWT 機能を簡単に使用できるようにするために、 <a href="https://bit.ly/URKfpd" target="_blank">Microsoft .NET Framework 4.5 用の JSON Web トークンハンドラー</a>( <a href="https://bit.ly/URKfpd" target="_blank">NuGet パッケージ</a>によって配布された .net 4.5 アセンブリ) をリリースしたこと &rsquo; を知りまし &rsquo; た。 JWT ハンドラーには、JWTs の逆シリアル化、検証、操作、生成、発行、およびシリアル化に使用できるクラスのコレクションが用意されています。 .net 開発者は、既存のワークロード (Web シングルサインオンなど) の一部として、または新しいシナリオ (プレビューでも Windows Azure 認証ライブラリによって実現される REST ベースのソリューションなど) の一部として JWT 形式を使用できます。 &rsquo; (SAML 2.0 など)。</p>  <p>具体的な例を含む、ハンドラーの使用方法の詳細について<a href="https://blogs.msdn.com/b/vbertocci/archive/2012/11/20/introducing-the-developer-preview-of-the-json-web-token-handler-for-the-microsoft-net-framework-4-5.aspx" target="_blank">は、こちら</a>の Vittorio &rsquo; s post をご覧ください。</p>  <p>JSON Web トークンハンドラーは、Windows Azure 認証ライブラリのプレビュー内で以前に隠されていたプラットフォームの新機能を提供します。 お客様からのフィードバックをお送りしました。このリファクタリングの一環として、その機能を個々のコンポーネントとして使用できるようにしました。 今後は、他の成果物を構築して、JWT を利用するプロトコルのサポートなどの上位レベルの機能を提供することを期待できます。</p>  <p><a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/" target="_blank">フォーラム</a>に記載されているコメント、質問 &nbsp; 、フィードバックをご覧ください。<br> <br> 今後ともどうぞよろしくお願いいたします。</p>  <p>Alex Simons<br> プログラム管理のディレクター<br> Active Directory の除算</p>
