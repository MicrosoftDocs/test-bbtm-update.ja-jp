Content: >-
  <p>クラウド継続性に関するブログに <a href="https://azure.microsoft.com/en-us/blog/update-2-on-microsoft-cloud-services-continuity/">対するご回答をお願いします</a>。多くの方から、この情報が役に立つというご連絡を受け取っています。 追加情報&rsquo;がある場合は、さらなる投稿の提供にコミットしました。</p>


  <p>Microsoft では、ほとんどの会社が変更されたプロフェッショナルおよび個人的な配置で 7 週目を始めるので、私たちは新しい方法で生き、仕事、学習、コミュニケーションを学習しています。 また、お客様とパートナー&mdash;からの学習も行っています。 私たちは皆、この瞬間に一緒に調整を行い、お客様が受け取るフィードバックと、お客様が幅広いクラウド サービスで持っている信頼を高く評価しています。</p>


  <p>&mdash;グローバルな医療危機に直面する最初のレスポンダーにサービスを提供するテクノロジファースト レスポンダーとして、テクノロジへの投資が期待した価値を引き続き提供する信頼できるクラウド プロバイダーとして、組織が変化するニーズに適応する際に支援を行う企業として、従業員が変化する時代に可能な限り円滑に動作するために必要なサポートを提供するサポートを提供する取り組みに、容念を持って取り組む企業です。</p>


  <p>最適な焦点を確保するために、私たちの取り組みは引き続き 2 つの主要なアクション領域に固定されています。</p>


  <ol>
      <li>お客様が最も緊急のニーズに対処するのに役立ちます。</li>
      <li>新Microsoft Azure需要に合わせて引き続きスケーリングを行います。</li>
  </ol>


  <p>この投稿の残りの部分では、世界中の組織、企業、およびそれらの中の人々に対して、これらの 2 つの継続性の領域をサポートするために行った作業に関する分析情報を共有します。</p>


  <h2>お客様が最も緊急なニーズに対処する</h2>


  <p>クラウド サービスのポートフォリオ全体で、グローバルな顧客や組織の多様なグループと連携しています。 仕事と顧客のニーズの&rsquo;フィールドは一意ですが、クラウド プロバイダーから探しているものには一貫性があります。 リモート作業、距離学習、リアルタイムの分析情報、分析はすべて、この期間中に最も差し迫ったニーズに関する一般的なテーマでした。</p>


  <p>この動作の例を次に示します。</p>


  <p>世界中の企業や学校が従業員と学生の安全と健康を優先する中で、Azure 上で実行される <a href="https://www.microsoft.com/en-us/microsoft-365/microsoft-teams/group-chat-software?&amp;OCID=AID2000955_SEM_W5q0fwAAAFq92Ded:20200421205214:s&amp;msclkid=577e0a6695fe19f4dedf54f9c9057b31&amp;ef_id=W5q0fwAAAFq92Ded:20200421205214:s">Microsoft Teams</a> は、ビデオ会議、通話、チャットを通じて接続を続けるのに役立つ重要な役割を果たしています。 &rsquo;1 日で 27 億分の会議分という新しい毎日の記録を見ました。 このサービスを使用している組織Teams <a href="https://www.slhn.org/">St. Lukes University&rsquo; Health Network です</a>。 St.Lukes&rsquo; University Health ネットワークは、10 の郡で約 100 万人の人々にサービスを提供しています。 数週間の間に、Teams を通じて患者の働き方と患者の治療方法を変革し、3 月半ばから 75,000 人を超える仮想患者の訪問が完了しました。 これにより、患者と医師の両方を COVID-19 の露出から保護し、マスクやマスクのような貴重なリソースを保持しながら、重要な通行を継続できます。 タブレットも患者の部屋にインストールされています。そのため、プロバイダーは Teams 経由で感染患者と関わり、患者と治療者の間の顔対面接続を可能にしながら、露出を最小限に抑えます。</p>


  <p><a href="https://www.microsoft.com/en-us/hololens">HoloLens 2</a> と <a href="https://dynamics.microsoft.com/en-us/mixed-reality/remote-assist/">Dynamics 365 Remote Assist</a> は、医療スタッフのリモート参加と貴重な患者データと健康記録へのアクセスを通じて患者の専門家のサポートを確保しながら、社会的なディザクを維持し、相互作用を最小限に抑えるために、医療スタッフや医師 (<a href="https://twitter.com/tms_gregory/status/1245283563139932160?s=20">Thomas Gregory</a> 博士など) によってフロント ラインで使用されています。 また、初めて、キャンパスで一緒に作業するのではなく、Case <a href="https://www.newswise.com/coronavirus/holoanatomy-goes-remote-learning-goes-on-during-pandemic/?article_id=729372">Western Reserve Universitys&rsquo; School of Medicine</a> の 185 人の 1 年の学生全員が、パンデミック中の物理的な分離の必要性に照らして、HoloLens&rsquo; と大学のシグネチャ HoloAnatomy Mixed-Reality ソフトウェアを使用しています。</p>


  <p>何百もの医療プロバイダーが、シアトル地域のスウェーデンの医療サービスで開発された、病院管理者向けリソース追跡および意思決定サポート ツールを分析および改善するために開発された、病院向け <a href="https://powerapps.microsoft.com/en-us/blog/emergency-response-solution-a-microsoft-power-platform-solution-for-healthcare-emergency-response/">Power Platform</a> 緊急対応ソリューションをインストールしています。</p>


  <p>非営利<a href="https://www.linkedin.com/pulse/announcing-nonprofit-data-warehouse-quickstart-erik-arnold/"></a>団体の Data Warehouse クイック スタートの取り組みにより、非営利団体は、Azure Synapse Analytics などの Azure 分析サービスを簡単にデプロイできます。また、事前構築済みの <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/">Power BI</a> テンプレートを使用して、世界<a href="https://www.who.int/gho/database/en/">医療</a>機関の水とサニテーション データ リポジトリなどのサンプル データセット、International <a href="https://iatistandard.org/en/iati-tools-and-resources/iati-datastore/">Aid Transparency Initiative (IATI)</a> データ標準に合わせて調整されたデータ、非営利団体向けの <a href="https://docs.microsoft.com/en-us/common-data-model/nfp-accelerator">Common Data Model</a> を統合しています。</p>


  <p>最近発表した <a href="https://docs.microsoft.com/en-us/common-data-model/patient-scheduling-screening-template">Dynamics 365 Healthcare Accelerator Patient Scheduling and Screening Templatea</a>&mdash; ツールは、医療組織が高い効率で大量の患者の要求に対処するのに役立ちます。 このテンプレートでは、COVID-19 に関する情報、患者がリスクを判断するための使いやすい自己評価ツール、COVID-19 のスクリーニングを予約して実行するための自動化されたプロセスに関する情報をポータルに提供します。</p>


  <p><a href="https://news.microsoft.com/transform/how-international-health-care-organizations-are-using-bots-to-help-fight-covid-19/">緊急医療サービススペンデンは</a> 、デンマークの人口の約 3 分の 1 の緊急治療を&rsquo;提供します。 COVID-19 の緊急ラインへの呼び出しがほぼ 2 倍になった直後に、3 月初めまでに毎日約 2,000 件の電話が出て、COVID-19 の症状を示したり、病気に関する質問を受け取っています。 現在、緊急医療サービスリペンは、ヨーロッパの多くの医療機関の 1 つであり、 <a href="https://www.microsoft.com/en-us/research/project/health-bot/">Microsofts&rsquo; Healthcare Bot</a> サービスを使用して、潜在的なウイルス感染や治療のために人々を診断するのに役立ちます。</p>


  <h2>新しい需要に合わせて Azure が引き続きスケーリングを行う</h2>


  <p>現在のパンデミックの影響は、クラウド コンピューティングが新しい課題に迅速に対応する方法の大きな例です。 Teams および他の Microsoft 365 製品、Dynamics 365、Azure を含むすべての Microsoft&rsquo; クラウド サービスは、このような前例のない不確実な時間の間にテストに合格しました。 上記のようなお客様&rsquo;にこの時間を通してサービスを提供できるのを非常にうろしく思います。また、すべて問題が発生しなきことを認めてもらっています。 すべての状況に対応するために、設計と運用を継続的に改善する必要があります。 改善点を共有する前&rsquo;&rsquo;に、Azure を構築して運用する方法に関する背景を示します。</p>


  <p>Azure は、需要の急増に対応するために迅速にスケーリングするように設計されています。 過去数年間、Azure サービスに対する驚く需要がありました。 この需要に対応するために、世界中&mdash;の 58 のデータセンター リージョンでデータセンターのフットプリントを拡大し <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">続けきました</a>。 予想される通常の高成長を管理するために、独自のインフラストラクチャ コンポーネントを設計して提供し (Open <a href="https://azure.microsoft.com/en-us/global-infrastructure/hardware-innovation/">Compute Project</a> を通じてコミュニティに設計を共有し)、戦略的な需要とサプライ チェーン予測モデルを密接に管理します。 一般に、特定の Azure リージョンでは、データセンター内のほぼ瞬時の容量バッファーを確保し、需要の高いリージョンに出荷できる、ウェアハウスされた追加のインフラストラクチャ バッファーを保持します。</p>


  <p>先月、パンデミックが前例のないTeams地域に渡り、リモート作業や教育に対するアプリケーションの使用が増加しました。 自然災害への対応など、以前は特定のデータセンター リージョンやより広い地域で急増していましたが、アジアからの Teams 需要が大幅に増加し、ヨーロッパで急速に増加し、非常に異なる、ますますグローバル化している状況が示されました。 新しい需要の真の規模を知らずに、慎重なアプローチを採用し、新しい Azure サブスクリプションに一時的なリソース制限を設けしました。 (既存の顧客サブスクリプションでは、各 Azure 顧客アカウントにアクセスできるサービスのクォータが定義されているので、これらの制限は発生していけなかった)。これにより、既存のすべての Azure 顧客の約束されたクォータを引き続き満たし、パンデミック対応の第一線で生活と安全組織の新しいニーズに優先順位を付け、Teams でのリモート作業と教育への大幅な移行をサポートできます。</p>


  <p>この需要の急増Teams、クラウド インフラストラクチャとネットワークの需要の増加を管理するための手順を迅速に実行しました。</p>


  <ul>
      <li>Teams アーキテクチャを最適化して負荷分散し、カスタマー エクスペリエンスを中断することなく、(<a href="https://azure.microsoft.com/en-us/solutions/devops/">Azure DevOps</a> を使用して) これらの改善を世界中に迅速に展開しました。 この作業は永続的で、Azure のお客様の容量のニーズTeamsを生み出さずに、急速な成長を先に進むプロセスを&rsquo;管理できます。</li>
      <li>データセンターのスタッフとサプライ チェーン パートナーの安全と正常性を確保しながら、制約に直面した特定のリージョンに追加のサーバー容量を迅速化します。</li>
      <li>顧客クォータ要求のバックログを承認します。これは毎日急速に行われ、ほぼすべてのリージョンで今後数週間の間に完了する予定です。</li>
      <li>複数のリージョンの新しい無料サブスクリプションと特典サブスクリプションの制限を削除することで、だれでも Azure&rsquo; の機能の詳細を学習し、新しいスキルを開発できます。</li>
      <li>Azure 需要モデルの絞り込み。 &rsquo;データ サイエンス モデルでは、このパンデミックから学んだ情報を使用して、将来の需要をより適切に予測しています。これには、世界中の需要の同時使用を推進するパンデミックのような将来のグローバル イベントを処理するサポートの追加も含まれます。</li>
  </ul>


  <p>引き続きオペレーショナル エクセレンスに取り組み、この期間中は全員をサポートするために学び、行っていることについて引き続き共有します。</p>
