Title: 自信を持ってクラウドに移行する
Summary: クラウド移行プロジェクトをサポートするために、コストを最適化し、効率性をスケーリングし、他に類を見ないセキュリティとコンプライアンスを実現するソリューションに取り組んでいます。
Content: >-
  <p>今日の組織は、安全性と効率性を確保するためにビジネスの実行方法を変更しています。 お客様と密接に関わる中で、その最優先事項には、ビジネス コストの最適化、リモート従業員向けスケーリング、ビジネス継続性の確保が含まれます。 その結果、クラウド移行は引き続き優先事項であり、パートナーは重要な役割を果たします。</p>


  <p>クラウド移行プロジェクトをサポートするために、コストを最適化し、効率性をスケーリングし、他に類を見ないセキュリティとコンプライアンスを実現するソリューションに取り組んでいます。 お客様 <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/#ways-to-optimize" target="_blank">の節約に</a>役立つ、Azure ハイブリッド特典、予約インスタンス、無料の延長セキュリティ更新プログラムなど、すばらしいオファーがあります。 また、Azure では、Windows Server ワークロードと SQL Server ワークロードの総保有コストが最も低く、AWS (<a href="https://gigaom.com/report/sql-transaction-processing-price-performance-testing/" target="_blank">GigaOm1</a><sup></sup>) よりも最大 3 倍のパフォーマンスが提供されます。</p>


  <p>また、お客様が IT 資産全体を Azure に移行する場合に、Azure VMware Solutionなどの特殊なワークロードの導入が増えています。 最後に、Azure は柔軟性を維持しながら、このすべての機能を実行します。そのため、お客様はオンプレミスへの投資を拡張し、クラウドへの移行時にそれらを活用できます。 新しい <a href="https://aka.ms/AzureStackHCIPreviewblog" target="_blank">Azure Stack HCIプレビューは</a> 、発表した 1 つの例です。</p>


  <p>現在、移行の&rsquo;促進に役立つ新しい Azure サービスを共有しています。</p>


  <h2>新しい Azure インフラストラクチャ サービスを利用してワークロードを効率的に移行する</h2>


  <p>ビジネスと予算のニーズを満たすのが引き続き優先事項です。 新しいコンピューティング機能&rsquo; を利用して、自信を持って顧客のミッションとビジネス クリティカルなワークロードを移行します。 たとえば、汎用ワークロードとメモリ集中型ワークロード用に Intel 第 2 世代 Intel Xeon Platinum (Cascade Lake) プロセッサを搭載した新しい <a href="https://azure.microsoft.com/en-us/blog/new-general-purpose-and-memoryoptimized-azure-virtual-machines-with-intel-now-available/" target="_blank">Azure VM</a> を使用できます。 これらの VM シリーズでは、CPU パフォーマンスが最大 20% 向上し、コアあたりの全体的な価格パフォーマンスが、前の世代と比較して向上します。 また、現在プレビュー中の&mdash;&mdash; VM の新しいカテゴリが導入されました。これは、ローカルの一時ディスクが含まれるのではなく、エントリの価格を下げるものにしました。</p>


  <p>さらに、スケーラビリティの向上 (最大 96vCPU) を提供する AMD EPYC&trade; ベースの <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dav4-dasv4-series" target="_blank">Dav4</a> および <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/eav4-easv4-series" target="_blank">Eav4 Azure Virtual Machine</a> シリーズが、追加のリージョンで一般提供されました。 これらの新しい VM サイズを使用すると、基になるプロセッサ テクノロジの範囲を広く活用できます。 コスト効率を高め、大幅な実行時高速化を実現しながら、顧客に最適なソリューションを選択します。</p>


  <p>Azure Virtual Machines と共に、ブロック ストレージのイノベーションによって Azure の機能がさらに拡張され、お客様はシームレスな方法で、より多くのワークロードとアプリケーションをクラウドに移行できます。 共有<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-shared-disks-and-new-azure-disk-storage-enhancements/" target="_blank">ディスク (一</a>般提供開始) により、Azure Disk Storage&rsquo; を使用すると、パートナーは、SQL Server フェールオーバー クラスター インスタンス (FCI) などのオンプレミスのクラスター化されたアプリケーションや、オンプレミスの Storage Area Network (SAN) で実行されているエンタープライズ アプリケーションを簡単に移行できます。 Azure Private Links 統合 (プレビュー) を使用してディスク ストレージのセキュリティを強化することで、仮想プライベート ネットワーク (VPN) を使用して安全にデータを転送できます。 さらに、サイズ (プレビュー) に依存しないディスク パフォーマンスを向上させる機能により、柔軟性が向上し、ワークロードのニーズを満たしてコストを削減できます。</p>


  <p>パートナーの 1 人である <a href="https://www.purestorage.com/products/cloud-block-storage/azure-beta-program.html" target="_blank">Pure Storage</a> は、共有ディスクを活用して独自のクラウド ネイティブ ソリューション Cloud <a href="https://www.purestorage.com/products/cloud-block-storage/azure-beta-program.html" target="_blank">Block Store for Azure</a> (現在ベータ プレビュー段階) を構築し、顧客がミッション クリティカルなアプリケーションを Azure に移行するのに役立ちます。 さらに、Azure Private Links 統合を使用してディスク ストレージのセキュリティを強化することで、仮想プライベート ネットワークを使用して安全にデータを転送できます。</p>


  <p>リモート接続のスケーラビリティの最適化と対処は、パートナーと顧客が引き続き最も気に入っています。 2018 年にパブリック クラウドで初めて <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> を使用したトランジット機能を発表したので、ブランチ ネットワークを構築する際に Azure を活用する関心は急速に高まっています。<a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-virtual-wan-and-azure-firewall/" target="_blank"></a> お客様が必要とする柔軟性を提供するために、先週、<a href="https://azure.microsoft.com/en-us/blog/running-sdwan-virtual-appliances-natively-in-azure-virtual-wan/" target="_blank"></a>Virtual WAN ハブ内でサード パーティのネットワーク仮想アプライアンスをホストする機能を発表しました (プレビュー)。 <a href="https://aka.ms/barracuda-vwan" target="_blank">Barracuda</a> は、この深い統合を活用した最初の Virtual WAN パートナーです。これにより、お客様は Software-Defined Wide Area Network (SDWAN) を利用して、既存の投資やスキルを活用しながらパフォーマンスを向上させることができます。</p>


  <p>さらに、5G ネットワークに接続された最適化されたスケーラブルなアプリケーションに取り組む独立系ソフトウェア ベンダー (ISV) は、超低待機時間のプラットフォーム、モバイル、接続されたシナリオを構築および実験するときに、<a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-the-industry-to-unlock-new-5g-scenarios-with-azure-edge-zones/" target="_blank">ATT&amp;</a>&nbsp; を使用して Azure Edge Zones の新しいロサンゼルス プレビューの場所を使用できます。<a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Faka.ms%2FEdgeZones&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7Cf6d2058d1d134382db6108d82e563e14%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=ggYSJxLQOe%2BzsM%2BS5F2v7zehy17AjjIeX9YLGCRzQ80%3D&amp;reserved=0" target="_blank">早期</a>導入プログラムに登録して、セキュリティで保護された高帯域幅の接続を利用します。</p>


  <p>Microsoft は引き続きパートナーシップを活用して、特殊なワークロードとビジネス アプリケーションを移行するための選択肢の 1 つを Azure にしています。 Microsoft は、新しい世代の <a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-next-evolution-of-azure-vmware-solution/" target="_blank">Azure VMware Solution</a> により、Azure 上で VMware をネイティブに実行するための品質、信頼性、イノベーションを保証するファーストパーティ サービスを提供しています。 VMware との Microsofts&rsquo; パートナーシップを通じて、Azure は VMware アプリケーションと Azure の間にシームレスな統合を構築しました。 アプリケーションの再設計や運用の再設計のコスト、労力、リスクを伴わずに、既存のオンプレミスの VMware ワークロードを Azure に拡張または移行します。 その結果、お客様は Azure サービスを使用して、クラウドの効率を向上し、時間のと共にアプリケーションを最新化できます。</p>


  <h2>顧客がコストを最適化し、自信を持って移行するのに役立つ</h2>


  <p>クラウド移行は大きなプロジェクトになる可能性がありますが、ここでは&rsquo;、移行を簡略化するために必要です。 Microsoft では、ファーストクラスのツールとサポートを利用できるよう、移行サービスを継続的にアップグレードしています。 データセンターの評価 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>のためのツールの Microsoft&rsquo; ハブである Azure Migrate の新機能は、これまで以上に取り組みを加速させるのに役立ちます。 軽量の&rsquo; Azure Migrate アプライアンスを使用するか、CSV アップロードを使用してインベントリ情報をインポートすることで、顧客のオンプレミス環境で実行されている仮想サーバーと物理サーバーを検出します。 検出されたサーバー間の依存関係を理解し、マシンをグループに収集し、移行中のリスクを最小限に抑える。 その後、Azure Migrateを使用して、ダウンタイムなしでサーバー グループを Azure に移行します。</p>


  <p>英国に拠点を置く Microsoft パートナーである Kainos は、顧客である The Datacenter (TPR) を支援する主要なツールとして Azure Migrate を利用し、使用停止に直面しているレガシ データセンターから Azure に迅速に移行しました。 Azure Migrate を使用して完全な検出を実行し、TPR&#39;のデータセンターを評価した後、Kainos は TPRs&rsquo; サーバー資産を統合し、300 台のサーバーを Azure に移行しました。 包括的な評価のため、移行中に問題が発生するはありません。 Kainos は、TPR のホスティング コスト&#39;大幅に削減できる一方で、従来のシステムよりもクラウドで TPR を制御できます。</p>


  <p>Azure Migrate などの移行サービスに関するガイダンスなど、追加の移行サポートについては、顧客を <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 移行プログラム。</a> Azure Expert MSP このプログラムでは、microsoft&#39;の認定または高度な特殊化を持つ Microsoft&#39;の検証済み<a href="https://azure.microsoft.com/en-us/partners/" target="_blank"></a>パートナーからの無料の補助付き Azure テクニカル トレーニング、パートナーの資金提供、サポート、および Azure エンジニアや Microsoft スペシャリスト向け FastTrack と共同作業する機会を提供します。 Azure 移行プログラム、インフラストラクチャ、データ、アプリケーション間の移行シナリオをサポートし、顧客のニーズの幅に対応します。</p>


  <p>お客様の需要に基づいて、&rsquo;2 つの新しいシナリオをプログラムに追加します。</p>


  <ul>
      <li>オンプレミスの Virtual Desktop インフラストラクチャを仮想デスクトップWindows移行する。</li>
      <li>オンプレミスの .NET Web アプリを Azure App Service/Azure SQL に移行する。</li>
  </ul>


  <p>パートナーはAzure 移行プログラム&rsquo;&mdash;クラウド体験を進める上で真のアクセラレータである必要がある場合、<a href="https://customers.microsoft.com/en-us/story/820925-tine-manufacturing-azure" target="_blank">Crayon</a> がプログラムを通じて Tine&#39;のデータセンター移行作業を加速させるのにどのように役立ったのか確認します。</p>


  <h2>詳細情報</h2>


  <p>Azure インフラストラクチャオファリング、ワークロード パートナーシップ、サービスを通じて、移行は過去 1 年間に大きな勢いを集めていました。 Azure <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Migration Center で、</a>すべての移行に関する更新されたリソースと方向性を確認し、現在の顧客を<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 移行プログラムしてください。</a></p>


