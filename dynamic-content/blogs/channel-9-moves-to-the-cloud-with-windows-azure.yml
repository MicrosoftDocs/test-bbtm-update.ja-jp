Title: Channel 9 Azure を使用してクラウドWindowsする
Summary: Channel 9 は 2004 年に、Microsoft の開発者や顧客とのビデオ チャンネル、ディスカッション、ポッドキャストを備えた開発者向けコミュニティ サイトとして作成されました。&nbsp; サイトの目的は、 を使用することです。
Content: '<p><a target="_blank" href="https://channel9.msdn.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0028.1figure1small.jpg" alt="" style="float: right;" border="0" height="181" width="228"></a><a target="_blank" href="https://channel9.msdn.com/">Channel 9 は</a> 2004 年に、Microsoft の開発者や顧客とのビデオ チャンネル、ディスカッション、ポッドキャストを備えた開発者向けコミュニティ サイトとして作成されました。&nbsp;サイトの目的は、製品の背後にある人々を前に進め、それらを使用する人と接続することです。&nbsp;当初はサードパーティの ISV でホストされた Channel 9 は、最近、Azure への移行<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc=cmp_pst001_blg_post0005">Windowsしました</a>。&nbsp;この新しい新<a target="_blank" href="https://www.infoq.com/articles/Channel-9-Azure"></a>しい記事では、Channel 9 Developer Lead Duncan Mackenzie が移行について詳しく説明し、Azure&nbsp; を使用したクラウドへの移行を検討している他のユーザー向けのWindowsしています。また、この移動によって、ピーク時の使用期間中に事実上無制限のスケーラビリティを持つ Channel 9 ユーザーにメリットが生み出される一方で、Channel 9 の背後にある開発者は、コミュニティへのサービス提供と優れたコンテンツの配信に集中できます。&nbsp;</p>  <p>完全な記事を読 <a target="_blank" href="https://www.infoq.com/articles/Channel-9-Azure">む</a>。&nbsp; Channel <a target="_blank" href="https://channel9.msdn.com/">9 を確認してください</a>。</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
