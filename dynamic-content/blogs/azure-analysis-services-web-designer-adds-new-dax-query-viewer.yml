Title: Azure Analysis Services Web デザイナーが新しい DAX クエリ ビューアーを追加する
Summary: '7 月に、Web デザイナー Azure Analysis Servicesをリリースしました。 現在、DAX クエリを生成、表示、編集できる新しい機能を発表します。 '
Content: >-
  <p>7 月に、Web デザイナー Azure Analysis Servicesをリリースしました。 この新しいブラウザー ベースのエクスペリエンスにより、開発者は、Azure Analysis Services (AAS) セマンティック モデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発の主要なツールですが、この新しいエクスペリエンスは、モデリングを迅速かつ簡単に行う目的で設計されています。 新しいモデルの使用を開始したり、既存のモデルに新しいメジャーを追加したりする場合に最適です。</p>


  <p>現在、DAX クエリを生成、表示、編集できる新しい機能を発表します。 これにより、モデル内のデータをテストしながら DAX を学習するための優れた方法が提供されます。 DAX または <a href="https://docs.microsoft.com/sql/analysis-services/tabular-models/understanding-dax-in-tabular-models-ssas-tabular" target="_blank">データ分析式は</a> 、カスタム計算を作成するために使用される数式言語Analysis Services。 DAX の数式は、テーブル内や列内のデータに対して高度な計算を実行するための関数、演算子、値などで構成されます。</p>


  <p>開始するには、Azure Portal から Web デザイナーを開きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa96169c-71eb-4f42-abcb-f80dcbae5b06.png"><img alt="image" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fad8e69-1ba1-4c87-ac4a-71e0afa57749.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="311"></a></p>


  <p>デザイナー内で、クエリを実行するモデルを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee6840a3-c270-4ed0-80a8-e26e0177aa23.png"><img alt="image" border="0" height="88" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/932736c1-a84e-4f3e-a3c9-f2dc62c4d8d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="414"></a></p>


  <p>これにより、クエリ デザイナーが開き、右側からフィールドをドラッグ アンド ドロップしてグラフィカルに生成し、モデルに対してクエリを実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ecc9945-0cc5-4e2e-a0be-76987024385e.png"><img alt="image" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a08c69d8-5ca6-4f81-ba93-1c3d31e1ecac.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="675"></a></p>


  <p>ここで、ビューをデザイナーからクエリに切り替えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62951d14-77b3-4f58-bafd-dc9eb6872c29.png"><img alt="image" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d37cc964-3b6a-439f-819c-d28e19826ae7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="418"></a></p>


  <p>これにより、前の手順でグラフィカルに作成されたクエリから生成された DAX クエリを使用して、新しいクエリ エディターが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ee21ff4-47a2-43e7-af5f-80e269d01664.png"><img alt="image" border="0" height="435" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa737458-5b0f-4f92-b19d-9d8dbd90b2c1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="イメージ" width="864"></a></p>


  <p>クエリ テキストを編集し、再実行して新しい結果を表示できます。</p>


  <p>&nbsp;</p>


  <p>Azure Analysis Web デザイナーは、現在、Azure Analysis Web デザイナーのサーバーからリンクすることで試 <a href="https://portal.azure.com/" target="_blank">Azure portal</a>。</p>


