Title: Azure IoT Edge でのオフライン操作の拡張
Summary: 最近、Azure IoT Edge の一般提供を発表しました。これにより、AI や機械学習などのクラウドワークロードを IoT デバイス上で直接実行することができます。
Content: >-
  <p>最近、 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge の一般提供</a>を発表しました。これにより、AI や機械学習などのクラウドワークロードを IoT デバイス上で直接実行することができます。 デバイスは、航空写真ビューからパイプの亀裂を認識するか、または機器の故障を予測するかにかかわらず、リアルタイムのデータ &mdash; をすぐに使用できるようになりました。</p>


  <p>次の手順を実行して、リモートの場所での IoT ソリューションの信頼性を確実に発揮し、クラウドの接続が最適な状態 &mdash; になることを保証 &rsquo; します。 本日、Azure IoT Edge の拡張オフライン操作を発表しました。現在パブリックプレビュー中です。</p>


  <p>既存の機能は、クラウドから切断された場合でも、デバイスの再起動とデバイスとデバイスの通信によって強化されています。 エッジデバイスと Azure IoT Hub 間の1回限りの同期が完了すると、エッジデバイスをオフラインモードで無期限に機能させることができます。</p>


  <p>エッジデバイスを <a href="https://docs.microsoft.com/en-us/azure/iot-edge/how-to-create-transparent-gateway-linux" target="_blank">透過的なゲートウェイ</a>として使用する場合、IoT デバイスをゲートウェイの子として割り当てるための新しいポータルエクスペリエンスがリリースされます。 割り当てられた子は、Azure IoT Hub 接続がない場合でも、親または兄弟と接続して通信できます。</p>


  <p>これらの新機能では、多くの実際のシナリオでは、クラウド接続が安定していない場合に、リモートで管理されたインテリジェントエッジの機能が必要になるため、頻繁に要求される機能が顧客によって提供されます。 これがどのように役立つかを想像してみてください。たとえば、リモートの自分の scouring にある異常な状態を検出したり、海だけ for 残存オブジェクトを開いているときに、検索や救済を行うことができます。</p>


  <p>これらの機能については次の図で説明します。詳細については、 <a href="https://aka.ms/exofdocs" target="_blank">ドキュメント</a> を参照してください。 皆様からのご意見をお待ちしております。</p>


