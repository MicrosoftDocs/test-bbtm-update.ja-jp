  <h2>開発者向けスポットライト</h2>


  <p><a href="https://aka.ms/lwia/build-01">ビルド 2018 プレイリスト: クラウドまたはエッジ上の IoT アプリ</a> - デバイスをクラウドに接続すると、新しいビジネス チャンスが生み出される可能性があります。 予測メンテナンスを使用すると、コストを節約し、顧客満足度を向上できます。 出荷を追跡し、ルートを最適化すると、効率を向上させることができます。 医療機器をリモートで管理すると、より良い注意を提供し、コストを節約できます。 IoT の可能性は無限です。 Microsoft では、既存のスキルを使用して明日のソリューションを構築できる、最も包括的な IoT ポートフォリオを提供しています。 SaaS と PaaS のオファリングから選択し、IoT アプリケーションをインテリジェント エッジと Microsoft 独自のハードウェアに拡張します。</p>


  <p><a href="https://aka.ms/lwia/build-02">ビルド 2018 プレイリスト: 既存のアプリをクラウドに移行する</a> -Microsoft Azure、すばらしい価値を生み出す可能性があります。 セキュリティの強化から、ハンズオン サーバーのメンテナンスの削減、アプリケーションの可用性の向上、コストの削減まで。 この価値を活用するには、既存のインフラストラクチャ、プラットフォーム、サービス、アプリケーションをクラウドに移行します。 Microsoft では、ビジネス ニーズに合った方法で、時間の経過と共にアプリケーションを移行および最新化するのに役立つツール、オプション、ガイダンスを提供しています。</p>


  <p><a href="https://aka.ms/lwia/build-03">ビルド 2018 プレイリスト: クラウド サービスを使用して既存のアプリを拡張する</a> - デスクトップ、Web、モバイルのアプリケーションの場合でも、Microsoft は、アプリケーションをよりスマートで信頼性が高く、スケーラブルで、コスト効率の高いインテリジェントなサービスと機能を提供することで、アプリケーションを強化するのに役立ちます。 コグニティブ サービスのような機能は、使いやすいインテリジェンスを追加し、Application インサイト は高度なアプリケーション監視を提供し、App Service はダウンタイムなくアプリをスケーラブルかつデプロイ可能にします。 これらのサービスと他のサービスは、ボルトで固定して使用します。</p>


  <p><a href="https://aka.ms/lwia/iot-04">ai Toolkit for Azure IoT Edge</a> - このツールキットでは、Azure IoT Edge と互換性のある Docker コンテナーにディープ ラーニング モデルをパッケージ化し、それらのモデルを REST API として公開する方法を示します。 開始&#39;例が含まれていますが、可能性は無限です。 新&#39;とツールを頻繁に追加する必要があります。 モデルは、お客様の特定のニーズや使用事例に合わせて、この方法で使用するか、カスタマイズすることができます。</p>


  <p>Azure IoT Edge - デプロイを管理するための <a href="https://aka.ms/lwia/iot-05">Kubernetes 仮想 kubelet</a> プロバイダー Azure IoT Edge コネクタは、Virtual Kubelet プロジェクトを利用して、Azure IoT ハブによってサポートされる仮想 Kubernetes ノードを提供します。 Kubernetes ポッドの仕様を IoT Edge デプロイに変換し、バッキング IoT ハブに送信します。 エッジ展開には、展開を適用するエッジ デバイスのサブセットを制御するデバイス セレクター クエリが含まれています。</p>


  <p><a href="https://aka.ms/lwia/iot-06">チュートリアル:リモート監視ソリューション アクセラレータの機能を確認する</a> - このチュートリアルでは、リモート監視ソリューションの主な機能について説明します。 これらの機能を紹介するために、このチュートリアルでは、Contoso という会社のシミュレートされた IoT アプリケーションを使用して一般的な顧客シナリオを示します。 このチュートリアルは、リモート監視ソリューションに既定で用意されている一般的な IoT シナリオを理解するのに役立ちます。</p>


