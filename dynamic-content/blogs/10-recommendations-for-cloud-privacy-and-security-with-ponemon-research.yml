Title: Ponemon の調査によるクラウドのプライバシーとセキュリティに関する 10 の推奨事項
Summary: 本日は、クラウドでのデータ保護とプライバシーコンプライアンスのリリースを紹介します。プライバシーに関する懸念は Cloud Services の導入を遅らせないが、課題は残ります。これは、Microsoft がスポンサーを行い、Ponemon Institute によって独立して実施された独自の研究です。
Content: >-
  <p>&rsquo;&nbsp;本日は、クラウドでのデータ保護とプライバシーコンプライアンスの公開をうれしく思います。プライバシーに関する懸念<a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank">は Cloud Services</a> の導入を遅くしないが、課題は残ります。課題は残っています。これは、Microsoft によってスポンサーされ、Ponemon Institute によって独立して実施された独自の研究です。 このレポートは、クラウドのプライバシーとセキュリティに関する問題に対処するために組織が実行できる推奨される 10 の手順の一覧で終わります。このブログでは、10 の推奨事項すべてへの対処に役立つ Azure Active Directory や Azure Key Vault などの Azure サービスに関する情報を提供しています。</p>


  <p>この調査&rsquo;は、欧州連合 (GDPR) のような重要なプライバシー規制に準拠した組織の影響に取り組み、組織がデジタル変革を行う方法をよりよく理解するために行一般データ保護規則されました。 この調査では、組織がクラウドに移行する理由、クラウドで直面するセキュリティとプライバシーの課題、機密データを保護してコンプライアンスを実現するために実行した手順について説明しました。</p>


  <p>米国および EU&rsquo;&nbsp; の 1,000 人を超える IT プロフェッショナルの調査では、プライバシーに関する懸念がクラウドの導入を遅くするのではなく、ほとんどのプライバシー関連のアクティビティがクラウドで簡単であるのに対し、ほとんどの組織は、オンライン プライバシーを管理するために必要な制御と可視性を持っていないと感じていました。このレポートには、セキュリティとプライバシーを向上させるために組織が実行できる 10 の手順が一覧表示されます。<br>

  &nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank"><img alt="Download Data Protection and Privacy Compliance in the Cloud" border="0" height="641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2364b690-1398-4d7c-bbbf-57d4a90d979f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="496"></a></p>


  <p><br>

  調査の重要なポイントは次のとおりです。</p>


  <ul>
      <li>プライバシーに関する懸念は、米国の回答者の 3 分の 1 と EU の回答者の 38% だけが、プライバシーの問題がクラウド サービスの導入を停止または遅くしたと答えるので、クラウド サービスの導入を遅くしているのではありません。 コストを削減し、市場に出す時間を短縮するクラウドの重要性は、プライバシーに関する懸念をオーバーライドする可能性があります。</li>
      <li>ほとんどのプライバシー関連のアクティビティは、クラウドに簡単にデプロイできます。 これには、プライバシー影響評価の実施、個人データの機密または機密性の分類またはタグ付け、GDPR などの法的義務の遵守などのガバナンス プラクティスが含まれます。 ただし、インシデント対応の管理などの他の項目は、クラウドよりもオンプレミスにデプロイする方が簡単であると見なされます。</li>
      <li>米国の 53% と EU の回答者の 60% は、組織が現在プライバシーとデータ保護の要件を満たしていることを確信していない。 この信頼度の欠如は、ほとんどの組織が、デプロイ前にプライバシーとデータのセキュリティ要件のためにクラウドベースのソフトウェアを分析していない可能性があります。</li>
      <li>組織は事後対応であり、クラウド内の機密データをプロアクティブに保護しません。 具体的には、回答者のわずか 44% が、プライバシーとデータセキュリティのリスクについてクラウドベースのソフトウェアまたはプラットフォームを調査し、クラウドに格納するには機密性が高すぎる情報を特定しているのは 39% のみです。</li>
      <li>回答者のわずか 29% が、組織がクラウドで収集、処理、または格納される機密データまたは機密データを 360 度可視化する必要があると答えました。 また、組織は、デプロイしているすべてのクラウド アプリケーションとプラットフォームを知っているという自信も持てない。</li>
  </ul>


  <p>Ponemon レポートは、組織がクラウドのプライバシーとセキュリティの問題に対処するために実行できる推奨される手順の一覧で閉じ、以下に、各推奨事項の実装に役立つ関連する Azure サービスで注釈付けされています。</p>


  <ol>
      <li>クラウド環境で収集、処理&rsquo;、または格納される機密データまたは機密データを組織の可視性を向上させる。&nbsp;<br>
      <strong>Azure サービス</strong>: Azure Information Protectionデータの検出、分類、制御に役立ちます。 <a href="https://docs.microsoft.com/en-us/azure/information-protection/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>組織内で既に使用されているすべてのクラウド アプリケーションとプラットフォームについて自分自身を教育します。<br>
      <strong>Azure サービス</strong>: Microsoft Cloud App Security は、クラウド アプリ、サービスとしてのインフラストラクチャ (IaaS)、およびサービスとしてのプラットフォーム (PaaS) サービスを識別することで、シャドウ IT の使用を検出して制御するのに役立ちます。 <a href="https://docs.microsoft.com/en-us/cloud-app-security/what-is-cloud-app-security" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>オンプレミス環境とクラウド環境の両方でユーザーの認証を簡略化します。<br>
      <strong>Azure サービス</strong>: Azure Active Directoryサービスとオンプレム サービスの両方に対してシングル サインオン認証を管理およびデプロイするためのツールが提供されます。 <a href="https://docs.microsoft.com/en-us/azure/active-directory/authentication/index" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>クラウド プロバイダーが、クラウド環境内の疑わしいトラフィックと異常なトラフィックのイベント監視を提供します。<br>
      <strong>Azure サービス</strong>: Azure Monitorを使用すると、Azure 環境とオンプレミス環境の両方からテレメトリ データを収集、分析、操作できます。 <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>移動中および保存中の機密データを暗号化する機能を実装します。<br>
      <strong>Azure サービス</strong>: Azure には、保存データと転送中データの両方を暗号化するためのさまざまなオプションが用意されています。 <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/encryption-overview" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>組織が独自の暗号化キー (BYOK) を使用して管理します。<br>
      <strong>Azure サービス</strong>: Azure Key Vault HSM 境界を離れたことがないハードウェア セキュリティ モジュール (HSM) でキーをインポートまたは生成できます。 <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-hsm-protected-keys" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>クラウド環境内の組織のデータと&rsquo;アプリケーションへのアクセスを許可する前に、多要素認証を実装します。<br>
      <strong>Azure サービス</strong>: Azure Active Directoryクラウドサービスとオンプレム サービスの両方に多要素認証をデプロイするための複数のオプションが用意されています。 <a href="https://docs.microsoft.com/en-us/azure/active-directory/authentication/concept-mfa-howitworks" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>クラウドにおけるプライバシーとデータ保護の規制とセキュリティ保護に対するコンプライアンスを、コンプライアンスチームと IT セキュリティ チームという最も知識のあるチームに割り当てる責任を割り当てる。 プライバシーチームとデータ保護チームは、検討中のクラウド アプリケーションまたはプラットフォームの評価にも関与する必要があります。<br>
      <strong>Azure サービス</strong>: ロールベースのアクセス制御 (RBAC) は、Azure リソースにアクセスできるユーザー、それらのリソースで実行できる操作、アクセスできる領域を管理するのに役立ちます。 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>機密性が高すぎてクラウドに格納できない情報を特定し、クラウド サービスが機密情報または機密情報を保護およびセキュリティで保護する機能に与える影響を評価します。<br>
      <strong>Azure サービス</strong>: Azure Information Protectionデータの検出、分類、制御に役立ちます。 <a href="https://docs.microsoft.com/en-us/azure/information-protection/" target="_blank">詳細については、こちらを参照してください</a>。</li>
      <li>プライバシーとセキュリティのリスクについて、クラウドベースのソフトウェアとプラットフォームを徹底的に評価します。<br>
      <strong>Azure サービス</strong>: Microsoft Cloud App Security 16,000 を超えるアプリのリスク レベルとビジネス対応性を評価します。 <a href="https://docs.microsoft.com/en-us/cloud-app-security/what-is-cloud-app-security" target="_blank">詳細については、こちらを参照してください</a>。</li>
  </ol>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank">完全なレポート</a> を参照してください。</p>
