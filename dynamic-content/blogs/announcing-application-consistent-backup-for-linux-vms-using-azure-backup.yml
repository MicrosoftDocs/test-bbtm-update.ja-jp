  <h2>MySQL キャッシュのサンプル &amp; スクリプト&eacute;</h2>


  <p>フレームワークをブートストラップするために、クラスター化されたデプロイを含むデモ スクリプトを使用して <a href="https://www.intersystems.com/our-products/cache/cache-overview/">、InterSystems Cach&eacute;</a> DB と <a href="https://www.mysql.com/">MySQL</a> DB の例を使用しました。 これを参照として使用して、独自のスクリプトを作成し、このフレームワークの機能を活用できます。</p>


