Title: 仮想マシンを使用した Linux VM のアプリケーション整合性バックアップのAzure Backup
Summary: Azure Backupは、オンプレミスとクラウドの両方でエンタープライズ データを保護するクラウドファーストのバックアップ ソリューションです。 Azure で実行されているLinux Virtual Machinesのバックアップが既に提供されています。.
Content: >-
  <p>Azure Backupは、Azure で実行されているファイル システムの <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-vms-first-look-arm">一貫性Linux Virtual Machinesバックアップを提供します</a>。 現在、これを拡張して、一般的な <b> </b>Linux ディストリビューション (Ubuntu、Red Hat Enterprise Linux など) で実行されている MySQL、InterSystems Cach&eacute;、SAP HANA などのエンタープライズ クリティカルなアプリケーションのアプリケーション整合性バックアップを作成します。 このフレームワークを使用すると、VM バックアップ プロセスの一環として、カスタムの事前スクリプトと事後スクリプトを柔軟に実行できます。 これらのスクリプトを使用すると、アプリケーションの整合性を保証するバックアップを作成しながら、アプリケーションの IOs を一時保存できます。</p>


  <h2>価値提案</h2>


  <ul>
   <li><b>バックアップ ワークフローのカスタマイズ: </b>これで、VM スナップショットの作成中にカスタム スクリプトを実行することで、バックアップ中にアプリケーションと実稼働環境を柔軟に制御できます。 フレームワークを利用する方法の例を次に示します。

   <ul>
    <li>事前スクリプトを使用して、アプリケーションネイティブ API を使用してアプリケーション IOs を一時静止またはリダイレクトし、VM スナップショットを作成する前にメモリ コンテンツをディスクにフラッシュすることができます。 その後、事後スクリプトを使用して、スナップショットの完了後に IOs を解凍し、通常のアプリケーション操作を再開できます。 これにより、実行中のすべてのアプリケーションのアプリケーション整合性 VM バックアップが保証されます。 一部のアプリケーションでは、静止ロジックに干渉しないように fsfreeze を無効にする必要があります。そのため、Azure Backup を使用して Linux VM のバックアップを実行する間に既定で実行される Linux <em>fsfreeze</em> を無効にする機能も用意されています。</li>
    <li>ネイティブ アプリケーション API を呼び出して、アプリケーションのバックアップとデータベース ログのバックアップを取得することもできます。VM バックアップの一環として、データは Recovery Services コンテナーに移動され、VM の侵害シナリオ (VM の削除や破損など) に対して保護されます。</li>
   </ul>
   </li>
  </ul>


  <blockquote>

  <ul>

  </ul>

  </blockquote>


  <ul>
   <li><b>アプリケーションとディストリビューションに依存しない: </b>このフレームワークは Linux ディストリビューションとバージョンに依存し、ゲスト アプリケーションにアプリケーションの IOs を一時停止および再開する API がある限り、サポートされている <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-faq#what-can-i-back-up">Linux</a> ディストリビューションすべてでシームレスに動作します。</li>
   <li><b>github のサンプル スクリプト: </b>パートナーや ISV と協力して、一般的な Linux アプリケーション用のオープン ソース スクリプトを <a href="https://github.com/MicrosoftAzureBackup">GitHub</a> で提供しています。 このリリースの時点で、これらは MySQL、Cach&eacute; 用に配置され、アプリケーションと密接にSAP HANA。<strong>&nbsp;</strong></li>
  </ul>


  <h2>しくみ</h2>


  <p>Azure Backup、次の図で説明するように、高速で効率的な Azure Linux VM バックアップを実行するための一連の手順を完了します。</p>


