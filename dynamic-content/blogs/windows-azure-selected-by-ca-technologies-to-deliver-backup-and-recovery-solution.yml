Title: Windowsソリューションを提供するために CA テクノロジによって選択された Azure
Summary: CA Technologies は最近、業界をリードする CA ARCserve Backup and Recovery テクノロジを、 に基づくサービスとしてのソフトウェア (SaaS) オファリングとして顧客が利用できると発表しました。
Content: '<p>CA Technologies は最近、業界をリードする CA ARCserve Backup and Recovery テクノロジが、Windows Azure プラットフォームに基づくサービスとしてのソフトウェア (SaaS) オファリングとして顧客に提供される予定<a target="_blank" href="https://www.microsoft.com/windowsazure/">と</a>発表しました。</p>  <p>新しいWindows Azure ベースのソリューションは、2011 年後半に提供される予定です。 &nbsp;お客様は、財務または運用の観点から、従来の内部的にデプロイされたバックアップおよび復元システムとソフトウェアの実装が実現不可能または実用的ではない状況で、このソリューションを魅力的に見つけるでしょう。 必要なオンサイト IT スタッフがいない小規模企業やリモート オフィスは、このソリューションを適用できる場所の例です。</p>  <p>この新しいソリューションは、CA テクノロジと Microsoft&mdash; パートナーのニーズを満たして設計されています。特に、データ保護機能をクラウド ベースの IT 管理サービスに組み込む必要があるユーザーがいます。</p>  <p>ここをクリックして、ニュース リリースをお読みください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/25/windows-azure-selected-by-ca-technologies-to-deliver-backup-and-recovery-solution.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
