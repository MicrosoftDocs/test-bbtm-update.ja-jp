Title: Azure Sphere のカスタマイズされた Linux ベースの OS
Summary: 多くの場合、セキュリティとリソースの制約は互いによく見られます。 一部のセキュリティ対策では、攻撃対象領域を削除してコードを小さくする必要がありますが、特に貴重なフラッシュや RAM を消費する新機能を追加する必要があります。 Microsoft では、Azure Sphere MCU で実行されるセキュリティで保護された Linux ベースの OS をどのように管理していますか。
Content: >-
  <p>多くの場合、セキュリティとリソースの制約は互いによく見られます。 一部のセキュリティ対策では、攻撃対象領域を削除してコードを小さくする必要がありますが、特に貴重なフラッシュや RAM を消費する新機能を追加する必要があります。 Microsoft では、Azure Sphere MCU で実行されるセキュリティで保護された Linux ベースの OS をどのように管理していますか。</p>


  <p>Azure Sphere OS は、長期的なサポート (LTS) Linux カーネルで開始されます。 次に、Azure Sphere 開発チームは、追加のセキュリティ機能を追加するようにカーネルをカスタマイズします。また、リソース使用率を slimming して、Azure Sphere チップで利用できる限られたリソース内に収まるようにします。 また、基本的な OS サービスを含むアプリケーションは、セキュリティのために分離して実行されます。 各アプリケーションでは、必要な周辺機器またはネットワークリソースを使用することを選択する必要があります。 結果は、モノのインターネット (IoT) 用にビルドされた OS であり、IoT エクスペリエンスのための信頼できるプラットフォームを作成します。</p>


  <p>2018 Linux セキュリティサミットでは、Azure Sphere エンジニアリングリーダーであるライアン Fairfax が、Azure Sphere OS と、4 MiB の RAM で Linux セキュリティを調整するプロセスについて詳しく説明しています。 この記事では、システムのセキュリティコンポーネントについて説明します。これには、カスタム Linux セキュリティモジュール、既存のカーネルコンポーネントの変更と拡張、OS のセキュリティバックボーンを形成するユーザー領域コンポーネントが含まれます。 また、最新のセキュリティ手法を利用し、リソースを制限されたデバイスに適合させるという課題についても説明します。 このプレゼンテーションをご利用いただき、幸いです。</p>


  <p>Azure Sphere &rsquo; s Secure Linux ベースの OS の開発の詳細について<a href="https://www.youtube.com/watch?v=KY1vRrS9Lrk" target="_blank">は、ビデオをご覧</a>ください。 また &rsquo; 、この後の <a href="https://ossna19.sched.com/event/PUW4/using-yocto-to-build-an-iot-os-targetting-a-crossover-soc-ryan-fairfax-microsoft" target="_blank">「Yocto を使用して</a> 、サンエゴの Embedded Linux カンファレンスでクロス SoC をターゲットとする IoT OS を8月22日に構築する方法について説明します。</p>


  <p>Azure Sphere の使用を開始する方法の詳細については、 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">web サイトを参照</a>してください。</p>


