Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="imageToday" border="0" alt="image" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0572.image_5F00_1C6D8100.png" width="208" height="208"></a> は<a href="">火曜日SQL #7 の T-SQL</a> で、SQL Azure チームは T-SQL Tuesday の一部として初めてブログを作成しています。 この&#160;のトピック「SQL Server 2008 R2 のお気に入りのホットな新機能は何ですか?」 もちろん、2008 R2 SQL Azure統合は、2008 R2 SQL Serverお気に入りのトピックです。 SQL Server SQL Server Management Studio、SQL Server Integration Services (SSIS)、BCP ユーティリティ、SQLCMD などのツールはすべて、SQL Server 2008 R2 で SQL Azure で動作するためにアップグレードされています。 SQL Server 開発チームでは、SQL ツールは SQL Server エンジンとは異なる方法と考え、ツールは TDS をサポートするデータベースとやり取りする方法であり、SQL Azure は TDS をサポートしています。SQL Azure がエンジンです。 エンジンは、少し変更されたバージョンの SQL Server。</p>  <p>良いニュース: SQL Serverツールは無料です。Express Edition SQL Server Management Studioに含まれています。こちらからダウンロード<a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">できます</a>。 </p>  <h2>SQL Server Management Studio</h2>  <p>次のコマンドを使用してSQL Azure接続SQL Server Management Studio? 概要に関するブログ記事を参照してください。 暗号化された接続を常に行う理由を確認してください。 詳細については、このブログ記事を参照してください。SQL Server Management Studio を使用してスクリプトを生成し、SQL Server データベース スキーマを SQL Azure に再作成することもできます。このブログ記事を参照して方法を確認することもできます。</p>  <h2>BCP</h2>  <p>BCP を使用して、データベース間でデータを転送できます。 基本については、こちらをお読みください。</p>  <h2>SSIS</h2>  <p>SQL Azure から SQL Server にデータベースを転送する場合は、SQL Server Import/Export ウィザード (SSIS を使用) を使用してデータベースを転送できます。この操作に関するブログ投稿を次に示します。</p>  <h2>sqlcmd</h2>  <p>コマンド ラインから SQLデータベースに対SQL Azure T-SQL Azureを実行しますか? バッチ ファイルを使用してデータベースを作成しますか? SQLCMD ツールを使用してSQL Azureを実行できます。詳細については、このブログ記事を参照してください。</p>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>'
