Title: 空の見込み客を含む4つの IT スキル
Summary: "新しいテクノロジを常に最新の状態に保つことは常に重要ですが、IT プロフェッショナルが職場でますます大きな影響を受けるスキルはどのようなものでしょうか。 また、証明書はどのような役割を果たしますか。 \n"
Content: >-
  <p>新しいテクノロジを常に最新の状態に保つことは常に重要ですが、IT プロフェッショナルが職場でますます大きな影響を受けるスキルはどのようなものでしょうか。 また、証明書はどのような役割を果たしますか。</p>


  <p>マイクロソフトが後援している IDC のホワイトペーパー、 &ldquo; クラウドのスキル、および組織の影響を受けた最近の発見結果: It プロフェッショナルのキャリアがクラウドのスキルをどのように促進しているか、 &rdquo; 調査対象の70% がクラウドファーストの it 戦略を &ldquo; 持っていると判断した場合、 &quot; この戦略を実施するための it スキルがあるのは、 これは、専門知識を持つ方がクラウド優先環境で繁栄を行うために必要な変換を行います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d9eb110-c6aa-401a-a099-c653a3063c82.jpg"><img alt="IT Strategy" border="0" height="291" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de6f3ab3-4a77-4897-abe5-576bed6ed801.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IT 戦略" width="640"></a></p>


  <p>企業がクラウドへの移行を続けると、特定のスキルが特に重要になります。</p>


  <ul>
   <li><strong>ビジネスインテリジェンス:</strong> 企業はデータを使用して、データを実用的なインテリジェンスに変換することを容易にする IT プロフェッショナルのための継続的な要求を行います。&nbsp;</li>
   <li><strong>DevOps:</strong>企業は IT 運用スペシャリストに対して、アジャイルな設計と開発の必要性と、知的財産とビジネス目標の保護のバランスを取ることができます。</li>
   <li><strong>Id およびアクセスの管理:</strong> セキュリティの脅威は進化し続けており &rsquo; 、脅威の状況を理解している個人や、資産を保護するソリューションを開発してデプロイできるユーザーにとって、従業員の生産性とエンゲージメントを維持しながら、絶えずニーズが生じます。</li>
   <li><strong>ソフトウェアアーキテクチャ:</strong> より複雑で分散型のソリューションを探している企業では、ソフトウェアアーキテクチャは、ソリューションの設計と開発における重要なスキルであり、合意した要件を満たしていることを確認します。</li>
  </ul>


  <p>また、クラウドベースの開発で認定を取得している IT プロフェッショナルや、IT 運用チームにとってさらにメリットが得られることがわかりました。 いずれかの証明書を持つ個人がクラウドデプロイに関連する決定において、35% の影響力を持つことが明らかになった500の IT プロフェッショナルの調査。</p>


  <p>クラウドコンピューティングは、IT の仕事全体を通じて変更を促進します。 しかし、迅速なキャリアアップを検索する個人は、これらの分野の1つでスキルを開発することを検討する必要があります。また、認定を得るために余分な作業を行うこともできます。</p>


  <p>クラウドの <a href="https://azure.microsoft.com/en-us/resources/how-cloud-skills-are-accelerating-it-pro-careers-idc/en-us/" target="_blank">スキルと組織の影響について説明します。 IT プロフェッショナルが IT プロフェッショナルのキャリアをどのように推進しているか</a> に関するホワイトペーパーを参照してください。詳細については、 <a href="https://www.microsoft.com/azureessentials" target="_blank">Azure Essentials</a>を使用した認定と無料のトレーニングオプションをご覧ください。</p>
