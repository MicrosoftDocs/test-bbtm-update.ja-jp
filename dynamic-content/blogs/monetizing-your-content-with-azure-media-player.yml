Title: アプリを使用してコンテンツを収益化Azure Media Player
Summary: 'オンライン ビデオ コンテンツの再生の人気が高めるに合って、ビデオパブリッシャーはインストリーム ビデオ広告を介してコンテンツを収益化する必要があります。 '
Content: "<h2>ビデオ広告 - 詳細を教えて!</h2>\n\n<p>オンライン ビデオ コンテンツの再生の人気が高めるに合って、ビデオパブリッシャーはインストリーム ビデオ コンテンツを介してコンテンツを収益化する必要があります。 オンライン ビデオの成長には、ビデオ広告への支出に関心を持つ金額の急激な増加が伴っています</p>\n\n<p>バージョン 2.1.0 (詳細については、ブログ記事をご覧ください)。Azure Media Player では、<a href=\"//azure.microsoft.com/en-us/blog/now-announcing-azure-media-player-v2-0\"></a>事前ロール (通常のコンテンツの前)、(通常のコンテンツの間)、オンデマンドビデオのポストロール (通常のコンテンツの後) の線形広告の挿入がサポートされています。 これらの線形ビデオ 広告は、VAST 標準を使用してフェッチされ、コンテンツに挿入されます。</p>\n\n<h3><a href=\"https://ampexp.azurewebsites.net/NAB_Demos/Ads/VOD/VOD.html\">「DEMO のデモ」をご覧ください</a>。</h3>\n\n<p>対話型広告局と一部の広告標準について <a href=\"https://www.iab.com/guidelines/digital-video-ad-serving-template-vast-3-0/\">詳しくは、以下をご覧ください</a>。</p>\n\n<h2>操作方法ストリームへの広告の挿入を開始しますか?</h2>\n\n<p>広告を有効にするには、まず、以前のバージョンの AMP で広告がサポートされていないので、Azure Media Player バージョンのバージョンを 2.1.0 以上に更新します。<br>\n次に、OpenX や AdButler など、VAST に準拠している広告サーバーから広告タグを構成して生成します。 プレーヤー のオプションでその広告タグを使用して、Azure Media Player要求する場所を知る必要があります。</p>\n\n<p>事前ロールの構成は次のように簡単です。</p>\n\n<pre>\n    ampAds:{\n                preRoll: {\n                    sourceUri: &lsquo;[VAST_FILE.xml]&#39;,\n                        options: \n                    {\n                        skipAd: \n                        {\n                            enabled: true,\n                            offset:5\n                        }\n                    }                                \n                },</pre>\n\n<p>これにより、sourceUri から要求された事前ロール広告が挿入され、5 秒後にスキップできます。 事前ロール中および事後&nbsp; ロールを含むより複雑なサンプルについては、こちらを参照 <a href=\"https://ampexp.azurewebsites.net/NAB_Demos/Ads/VOD/VOD.html\">してください</a>。</p>\n\n<h2>ライブ広告の挿入に関心がありますか?</h2>\n\n<p>Azure Media Serviced コンテンツと Azure Media Player でライブ広告の挿入を利用することに関心をお持ちのお客様は、ビデオ広告を AMS ストリームにその場で挿入する方法に関するブログ投稿が来週公開される予定です。 また、 にお問い合わせください <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a> 。Live Ad の挿入 (プレビュー中) をテストできます。</p>\n\n<h2>すべての広告サーバーの呼び出し</h2>\n\n<p>広告サーバーで、AMP による広告挿入をサポートするカスタム プラグインの開発に関心がある場合は、 にお問い合わせください <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a>。</p>\n\n<h2>フィードバックの提供</h2>\n\n<p>新Azure Media Player機能の拡大、進化、追加、新しいシナリオの有効化が続くにつれて、新しい機能を要求したり、 <a href=\"https://aka.ms/ampuservoice\">UserVoice</a> を介してアイデアやフィードバックを提供したりすることができます。 特定の問題がある場合、質問がある場合、またはバグが見つけた場合は、 に 1 行お寄わせください <a>ampinfo@microsoft.com</a>。</p>\n\n<p><a href=\"https://aka.ms/ampsignup\">サインアップして</a> 、提供する必要があるすべてのAzure Media Player最新の情報を得る。</p>"
