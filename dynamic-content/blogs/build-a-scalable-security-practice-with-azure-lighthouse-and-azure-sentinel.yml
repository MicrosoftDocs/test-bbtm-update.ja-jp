Title: クラウドとクラウドを使用してスケーラブルなセキュリティプラクティスAzure Lighthouse構築Azure Sentinel
Summary: Microsoft Azure Lighthouse 製品グループは、Azure でサービス プロバイダー パートナーと企業のお客様を成功させるのに投資している領域をカバーするブログ シリーズをAzure Lighthouseを開始しています。
Content: >-
  <p>Microsoft Azure Lighthouse 製品グループは、サービス プロバイダー パートナーと企業のお客様が Azure で成功するために投資している Azure Lighthouse の領域をカバーするブログ シリーズを立ち上げ、楽しみにしています。 このシリーズの最初のブログでは、microsofts Azure Sentinel サービスと共に Azure Lighthouse<strong></strong>&rsquo; を使用して効率的でスケーラブルなセキュリティプラクティスを構築する方法に重点を置いて、世界中の企業に対する考慮事項の最も重要な領域について説明します。&mdash;</p>


  <p>現在、すべてのサイズの組織は、コスト、複雑さを軽減し、セキュリティ運用の効率を高める必要があります。 クラウド セキュリティ ソリューションは、柔軟性、シンプルさ、使用料金の支払い、異種環境全体の自動スケーラビリティと保護を提供することで、これらの要件を満たすのに役立つ一方で、クラウド セキュリティ ソリューションを導入する企業が多くなっています。</p>


  <p>効率性の実現は時間の必要性ですが、組織は市場のセキュリティ専門家の不足にも直面しています。&nbsp; ここでは、クラウド セキュリティ ソリューション上にセキュリティ サービスを構築して提供することで、サービス プロバイダーがこのギャップを埋める可能性が非常に高い場所です。 詳細を確認する前に、最初に、データの作成とAzure Lighthouse簡単なAzure Sentinel。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">Azure Lighthouse</a> プロバイダーと大企業は、複数の顧客または個々の子会社の環境を、単一の一元化されたコントロール プレーン内から大規模に管理するのに役立ちます。 インスパイアでの <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-lighthouse/" target="_blank">Azure Lighthouse</a> の立ち上げ以降、Azure Lighthouse はサービス プロバイダー<a href="https://azure.microsoft.com/en-us/blog/azure-lighthouse-managing-cloud-hybrid-and-edge-environments-atscale-through-a-single-control-plane/" target="_blank"></a>と企業の両方から幅広く導入され、異種環境全体で何百万もの Azure リソースが大規模に管理されています。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/overview" target="_blank">Azure Sentinel</a> は、Microsoft のクラウド ネイティブ セキュリティ情報イベント管理 (SIEM) およびセキュリティ オーケストレーション自動応答 (SOAR) ソリューションです。 これにより、他のクラウド、ファイアウォール、パートナー セキュリティ ツールなどのハイブリッド環境から、Azure サービス、Microsoft 365 サービス、ハイブリッド環境など、企業全体で大規模なセキュリティ データを収集できます。 Azure Sentinel組み込みの AI と高度なクエリ機能を使用して、脅威を効率的に検出、調査、対応、軽減します。</p>


  <p>次に、これらの両方のサービスを一緒に使用して、スケーラブルなセキュリティプラクティスを設計する方法を見てみます。</p>


  <p>サービス プロバイダーの複数の顧客環境間でスケーリングするセキュリティプラクティスの構築を開始したり、組織が個々の子会社全体のセキュリティ操作を一元的に監視および管理したり<strong></strong>するには、分散デプロイと一元管理モデルを使用することをお勧めします。 ここで、顧客または子会社に属するテナント内に Azure Sentinel ワークスペースをデプロイし (&rsquo;&rsquo;データは顧客または個々の子会社環境内でローカルに保存されます)&rsquo;、サービス プロバイダー内または組織内の中央セキュリティ オペレーション センター (SOC)&rsquo; ユニット テナントから一元的に管理します。</p>


  <p>その後、Azure Lighthouse&rsquo; 機能を利用して、マネージド テナントにある Azure Sentinel ワークスペース上の中央管理テナントからセキュリティ操作を管理および実行できます。 このモデルとそのシナリオへの適用性の詳細については、「ワークスペースとテナント間でAzure Sentinelを拡張する <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#the-need-to-use-multiple-azure-sentinel-workspaces" target="_blank">」を参照してください</a>。</p>


  <p>これらのワークスペースを大規模にデプロイして構成するには、Azure Sentinel と Azure Lighthouse の両方で強力な自動化機能が<a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#cross-workspace-management-using-automation" target="_blank"></a>提供され、テナント全体で <a href="https://techcommunity.microsoft.com/t5/azure-sentinel/combining-azure-lighthouse-with-sentinel-s-devops-capabilities/ba-p/1210966" target="_blank">CI/CD</a> パイプラインで効果的に使用できます。 次に示すのは、ロンドンに拠点を置く ITCSecure、マネージド セキュリティ サービス プロバイダー、および Microsoft パートナーです。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Lighthouse&rsquo; s&rsquo; が顧客環境に委任されたアクセス権を取得する機能と、Azure Lighthouse と Azure Sentinel の両方の強力な自動化機能により、一般的な自動化セットを利用して Azure Sentinel をデプロイできます。実際には、これにより、クエリや分析ルールAzure Sentinel既存のコンテンツを使用してデータを構成できます。これにより、顧客のオンボード時間が大幅に短縮され、特定のシナリオでは、配信時間が数か月から数週間、さらに数時間短縮されました。これにより、オンボーディング プロセスとプラクティスを大幅にスケーリングし、お客様により迅速な ROI を実現できます。Azure Lighthouseは、お客様に対する透明性と可視性を高め、提供された作業を明確に確認できます。&rdquo;&rsquo;&rsquo;&mdash;クエリ</em>を実行し、顧客のサブスクリプション全体にブックを適用し、顧客テナントにプレイブックをデプロイします。そのすべてが中央のウィンドウから行われ、サービスの全体的な配信速度がさらに向上します。Arno Robbertse、ITC Secure の最高経営責任者</p>


  <h2>クロステナント クエリによる脅威ハンティングと調査</h2>


  <p>脅威を検索し、脅威を調査する次の手順としてクエリを実行する方法は、SOC アナリスト ジョブの重要な部分&rsquo;です。 Azure Lighthouse を使用すると、中央管理テナントに Log Analytics クエリまたは<a href="https://docs.microsoft.com/en-us/azure/sentinel/hunting" target="_blank"></a>ハンティング クエリをデプロイし (サービス プロバイダーの IP を保持する)、<a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#cross-workspace-querying" target="_blank">共用</a>体演算子とワークスペース式を使用して、マネージド テナント全体でそれらのクエリを実行できます。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <h2>顧客環境全体でのデータの視覚化と監視</h2>


  <p>テナント間でうまく機能するもう 1 つのテクノロジは、Azure Monitor<a href="https://docs.microsoft.com/en-us/azure/sentinel/tutorial-monitor-your-data" target="_blank">、</a>&rsquo;Azure Sentinelダッシュボード テクノロジです。 要件に従って、管理テナントまたはマネージド テナントにブックをデプロイすることができます。 管理テナントにデプロイされたブックの場合は、ブック内にマルチワークスペース <a href="https://docs.microsoft.com/en-us/azure/sentinel/extend-sentinel-across-workspaces-tenants#using-cross-workspace-workbooks" target="_blank"></a> セレクターを追加して (&rsquo;まだ組み込み済みではない場合)、データを視覚化および監視し、必要に応じて、複数のワークスペースおよび複数の顧客/子会社間で基本的にデータの分析情報を取得できます。</p>


  <h2>プレイブックによる自動応答</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/tutorial-respond-threats-playbook" target="_blank">セキュリティ プレイブックは</a> 、アラートがトリガーされた場合の自動軽減に使用できます。 プレイブックは、管理テナントまたは個々のマネージド テナントにデプロイできます。また、セキュリティ上の脅威に対応してアクションを実行する必要があるテナント&#39;ユーザーに基づいて応答手順を構成できます。</p>


  <p>オランダに拠点を置くマネージド サービス プロバイダーであり Microsoft パートナーである Xcellent は、Azure Sentinel と Azure Lighthouse を利用する中央セキュリティ ソリューションにアクセスして、顧客テナント間でさまざまな Microsoft 365 コンポーネントを監視するメリットを得ていました。 &mdash;また、顧客ベースに対する応答管理とクエリは、Xcellents&rsquo; の標準応答時間を 45 分未満に効率的にドロップし、チームが顧客に対してよりプロアクティブなセキュリティ ソリューションを作成する許可を与えました。</p>


  <h2>テナント間のインシデント管理</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/sentinel/multiple-workspace-view" target="_blank">複数のワークスペース インシデント ビュー</a>を使用すると、複数の Azure Sentinel ワークスペース間および Azure Active Directory (Azure AD) テナント全体で、インシデントの監視と管理を一元的に行Azure Lighthouse。 この一元化されたインシデント ビューを使用すると、インシデントを直接管理したり、元のワークスペースのコンテキストでインシデントの詳細に透過的にドリルダウンすることができます。</p>


  <h2>開始するリソース</h2>


  <p>Azure Lighthouseは、<a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/manage-sentinel-workspaces" target="_blank">Azure Sentinel&rsquo;</a> 強力なセキュリティ機能を拡張し、1 つのインターフェイスからセキュリティ操作を一中心に監視および管理し、複数の Azure テナントと顧客間でセキュリティ操作を効率的にスケーリングするのに役立ちます。</p>


