Title: 'Azure のグローバルIoT Hub: 8 つのリージョンで新しく利用可能'
Summary: Azure IoT Hub は、世界中のより多くの顧客や組織がさらに多くの成果を達成できるという Microsoft のミッションの一環として、3 つの大陸の 4 つの国内に拡大しています。現在、Azure 英国南部、英国西部、カナダ中部、カナダ東部、インド中部、インド南部、米国東部 2、米国中部で利用可能です。
Content: >-
  <p>&rsquo;<strong>Azure IoT Hub</strong> は、世界中の顧客や組織の数を増やし、3 つの大陸にまたがって 4 か国内に拡張する Microsoft のミッションの一環として、Azure 英国南部、英国西部、カナダ中部、カナダ東部、インド中部、インド南部、米国東部 2、米国中部で利用できます。 これらの新しいリージョンでは、ミッション、情熱、クリエイティブな願望、ビジネスに最適な地理的な場所に IoT ソリューションを実装するためのより多くのオプションが提供されます。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16177249-dd84-470c-9a2c-7f48b482cfdd.png"><img alt="azure-iot-hub" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb00ecd4-6333-4ecf-b263-2fa0f0663ffc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-iot-hub" width="512"></a><br>

  Azure IoT Hub は、何百万もの IoT デバイスとソリューション のバック エンド間の信頼性とセキュリティで保護された双方向通信を可能にする、フル マネージドのサービスです。</p>


  <p><strong>Azure IoT Hub は、以下を提供します。</strong></p>


  <ul>
   <li>デバイスごとのセキュリティ資格情報とアクセス制御を使用して通信をセキュリティで保護する</li>
   <li>複数のデバイス間およびクラウドからデバイスへのハイパースケール通信オプション</li>
   <li>デバイスごとの状態情報とメタデータのクエリ可能なストレージ</li>
   <li>最も一般的な言語とプラットフォーム用のデバイス ライブラリを使用した簡単なデバイス接続</li>
  </ul>


  <p>IoT Hubは、デバイスとクラウド内のソリューションの間のブリッジであり、そのデータをリアルタイムで格納、分析、および処理できます。&nbsp;</p>


  <p>詳細については、ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/iot-hub/" target="_blank">参照IoT Hubしてください</a>。</p>
