Title: Microsoft の医療ボットが、会話の AI を医療に提供
Summary: 本日、Azure Marketplace での Microsoft の医療ボットの一般提供を発表しました。 Microsoft の医療ボットは、医療向けの会話 AI を強化するクラウドサービスです。
Content: >-
  <p>本日、Azure Marketplace での Microsoft の医療ボットの一般提供を発表しました。 Microsoft の医療ボットは、医療向けの会話 AI を強化するクラウドサービスです。 この &rsquo; ように設計されています。医療機関は、準拠している AI を使用した仮想医療アシスタントやチャットボットを構築してデプロイすることで、ユーザーの手により多くの情報を提供したり、セルフサービスを有効にしたり、より良い結果を得たり、コストを削減したりすることができます。</p>


  <p>医療ボットサービスには、いくつかの固有の側面があります。</p>


  <ul>
      <li>医療の目的や医療の用語を理解するための言語モデルを含む、すぐに使える医療インテリジェンス、および状態、現象、医師、medications、および症状チェッカーに関する情報を含む、信頼できるプロバイダーからのコンテンツ。</li>
      <li>カスタマイズと拡張性。パートナーは、独自のビジネスフローを導入し、HL7 FHIR または REST Api を使用して、独自のバックエンドシステムに安全に接続できます。 このサービスモデルを使用すると、パートナーは主要なビジネスニーズや独自のフローなどの重要な要素に専念できます。</li>
      <li>ISO 27001、ISO 27018、HIPAA、Cloud Security アライアンス (CSA) Gold、GDPR など、業界標準のセキュリティとコンプライアンス。この業界ではテーブル杭として検討されています。 また、パートナーが安全で準拠したソリューションを作成するのに役立つツールやすぐに使用できる機能も提供しています。</li>
  </ul>


  <p>お客様のプレビューパートナーとの密接な共同作業 (青色のクロス、クエストの診断、Aurora 健康の代弁など) により、医療機関のニーズと期待に対応するさまざまなユースケースを特定するのに役立ちました。 パートナーにとって重要なことについて理解を深め、主要な差別化機能に焦点を当てることによって製品を進化させる方法につい &rsquo; ても説明しました。 たとえば、開発者ではない臨床担当者やドメインの専門家によるフローのレビューを可能にするビジュアルデザイン環境を有効にすることが重要になります。 また、シナリオテンプレートカタログを進化させ、から開始するユースケース例のギャラリーを提供しました。これにより、パートナーはボットを迅速かつ安価に開発することができます。<br>

  &nbsp;<br>

  パートナーがチャットボットにライブでアクセスし、時間の経過と共にチャットボットを強化し、ビジネス目標を達成できるようになったことに興味を持っています。 今後の月には、サービスをさらに開発する予定です。</p>


  <p>Virtual health アシスタントとチャットボットテクノロジは、医療担当者に代わっているとは言え &rsquo; ません。 しかし、テクノロジを使用すると、医療担当者&#39;s 時間で効果的に使用できるようになり、医療システムからの負担が軽減されます。</p>


  <p>これを有効にするテクノロジがここにあります。 Humankind の重要な問題を解決するためにテクノロジを活用するのは、この &rsquo; 世代の責任です。</p>


  <p>医療ボットのビデオをご覧ください。</p>


