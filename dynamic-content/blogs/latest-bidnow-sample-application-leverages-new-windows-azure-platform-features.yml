Title: 最新の BidNow サンプル アプリケーションでは、Azure プラットフォームWindows新機能を活用します
Summary: Wade Wegner は、MSDN コード ギャラリーの BidNow サンプル アプリケーションに更新プログラムを投稿しました。 この更新により、Azure プラットフォームでのアプリケーションWindowsが増え、多くの が組み込まれる。
Content: '<p><a target="_blank" href="https://twitter.com/WadeWegner">Wade Wegner</a> は、MSDN コード ギャラリーの BidNow サンプル アプリケーションに更新プログラムを投稿しました。 この更新により、Azure プラットフォームでのアプリケーションのWindows<a target="_blank" href="https://azure.microsoft.com/">が増</a>え、多くのアプリケーションが組み込まれる<a target="_blank" href=""><img height="373" width="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1401.BidNowSample.png" alt="BidNow Screenshot" title="BidNowSamplelatest" style="border: 0pt none; margin: 5px; float: right;"></a> の機能とサービス。&nbsp; また、このリリースで <a target="_blank" href="https://www.wadewegner.com/2010/11/significant-updates-released-in-the-bidnow-sample-for-windows-azure/">サポートされている新</a> しいサービスと機能について詳しく説明する、素晴らしいブログ記事も書いています。 BidNow サンプルは、Windows Azure プラットフォーム内のクラウド サービスの包括的なセットを使用して、拡張性の高いコンシューマー アプリケーションを開発する方法を示すオンライン の会場サイトです。 サンプル アプリケーションのライブ バージョンについては、こちらを参照 <a target="_blank" href="">してください</a>。&nbsp;</p>  <p>この最新の更新プログラムでは、リレーショナル データに SQL Azure、認証と承認に Windows Azure Access Control、参照データとアクティビティ データを格納するためのキャッシュ、リーチを拡張するための OData サービス、モバイル デバイスからクラウド サービスを活用する方法を示す Windows Phone 7&nbsp; クライアントが利用されます。 BidNow、FabrikamShipping SaaS、myTODO のようなサンプル アプリケーションでは、Windows Azure プラットフォームのすべての機能を活用するアプリケーションを構築する方法が強調されています。</p>  <p>詳細については、「<span style="text-decoration: underline;"><a target="_blank" href="https://www.wadewegner.com/2010/12/setting-up-the-bidnow-sample-application-for-windows-azure/">はじめに With BidNow</a></span>」を参照するか、<a target="_blank" href="https://www.wadewegner.com/2010/12/setting-up-the-bidnow-sample-application-for-windows-azure/">Azure 用の BidNow</a> サンプル アプリケーションの設定に関するWindowsしてください。<a href="https://azure.microsoft.com/">Windows Azure</a></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
