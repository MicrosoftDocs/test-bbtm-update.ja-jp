Content: '<p>Windows Azure Storage Analytics のリリースをお知らせします。&nbsp;この機能を使用すると、開発者と操作は、アプリケーション (BLOB、テーブル、キュー) の使用状況を追跡、分析、およびデバッグWindows Azure Storage機能を提供します。&nbsp;このデータを使用してストレージの使用状況を分析し、アプリケーションの設計とアクセス パターンを向上Windows Azure Storage。&nbsp;分析データは次の要素で構成されます。</p>  <ul>  <li>ログ  <ul>  <li>BLOB、テーブル、キューに対して実行された要求のトレースを提供する</li>  </ul>  </li>  <li>メトリック  <ul>  <li>主要な容量の概要を提供し、BLOB、テーブル、キューの統計情報を要求します<b> <br></b></li>  </ul>  </li>  </ul>  <p><b>ログ </b></p>  <p>この機能は、ストレージ アカウントに対して実行された要求のトレースを、<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee395415.aspx"></a>ストレージ アカウントと呼ばれる特殊なコンテナー内のブロック BLOB として$logs。 BLOB 内の各ログ エントリは、サービスに対して行われた要求に対応し、要求 ID、要求 URL、要求の http 状態、要求元アカウント名、所有者アカウント名、サーバー側の待機時間、E2E 待機時間、要求のソース IP アドレスなどの情報が含まれています。</p>  <p>このデータを使用すると、要求をはるかに密接に分析できます。 これにより、次の種類の分析を実行できます。</p>  <ul>  <li>特定の範囲の IP アドレスからアプリケーションに表示される匿名要求の数はどれくらいですか?</li>  <li>最もアクセスされているコンテナーは何ですか?</li>  <li>特定の SAS URL に <a href="https://msdn.microsoft.com/en-us/library/ee395415.aspx">アクセスされる回数</a> と方法は何回ですか?</li>  <li>Who削除要求を発行しましたか?</li>  <li>要求が遅い場合 &ndash;、時間はどこで消費されますか?</li>  <li>ネットワーク エラーが発生しました。要求はサーバーに到達しましたか?</li>  </ul>  <p><b>メトリック </b></p>  <p>ストレージ アカウントの BLOB、テーブル、キューの主要な統計情報の概要を提供します。 統計は次のように分類できます。</p>  <ul>  <li>要求情報: 要求の数、サーバー側の平均待機時間、平均 E2E 待機時間、平均帯域幅、成功した要求の合計、失敗の総数など、時間の集計を提供します。 これらの要求集計は、サービス レベルと、その時間に要求された API の API レベルごとに提供されます。&nbsp; これは、Blob、Table、および Queue サービス で使用できます。</li>  <li>容量情報: サービスによって使用される領域、コンテナーの数、およびサービスに格納されているオブジェクトの数に関する毎日の統計情報を提供します。&nbsp;現時点では、これは Azure サービスのWindows提供Blob service。</li>  </ul>  <p>すべての Analytics ログとメトリック データはユーザー アカウントに格納され、通常の <a target="_blank" href="https://msdn.microsoft.com/en-us/library/dd179355.aspx">BLOB および Table</a> REST API を介してアクセスできます。 ログとメトリックには、Windows Azure で実行されているサービスから、または HTTP/HTTPS 要求を送受信できる任意のアプリケーションからインターネット経由で直接アクセスできます。 REST API を呼び出してサービス レベルごとに機能をオンまたはオフにすることで、ログ データまたはメトリック データの格納をオプトインできます。&nbsp;この機能を有効にすると、Windows Azure Storage分析データがストレージ アカウントに格納されます。 ログ データは特殊な BLOB Windows Azure BLOB として格納され、メトリック データは Azure テーブル内の特殊なテーブルWindows格納されます。 このデータの管理を容易にするために、分析 BLOB とテーブル のデータを自動的にクリーンアップする保持ポリシーを設定する機能が用意されています。</p>  <p>詳細については、次のリンクを参照してください。</p>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh343270.aspx">MSDN のドキュメント</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-logging-using-logs-to-track-storage-requests.aspx">ログ記録: 追加情報とコーディング例</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-metrics-using-metrics-to-track-storage-usage.aspx">メトリック: 追加情報とコーディング例</a></li>  </ul>  <p>Windows Azure Storage チーム</p>'
