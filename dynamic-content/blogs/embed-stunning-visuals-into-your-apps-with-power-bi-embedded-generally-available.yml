Title: Power BI Embedded で魅力的なビジュアルをアプリに埋め込む-一般公開
Summary: Microsoft は、現在、Power BI Embedded が一般公開されていることを発表しました。独立系ソフトウェアベンダー (isv) と開発者が、魅力的なビジュアル、レポート、ダッシュボードをアプリにすばやく追加する方法を提供しています。容量ベースの時間単位で測定されるモデルを使用します。
Content: >-
  <p>Microsoft は、現在、 <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a>が一般公開されていることを発表しました。独立系ソフトウェアベンダー (isv) と開発者が、魅力的なビジュアル、レポート、ダッシュボードを、容量ベースの時間単位で課金されるモデルを通じてアプリ &ndash; にすばやく追加する方法を提供しています。</p>


  <p>Power BI Embedded は ISV とその開発者、顧客に対して利点があります。 たとえば、ISV は<a href="https://powerbi.microsoft.com/en-us/get-started/">Power BI Desktop</a>を使用してビジュアルの作成を無料で開始し、ビジュアル分析の開発作業を最小限に抑えて市場投入までの時間を短縮し、差別化されたデータエクスペリエンスによって競争力を高め、埋め込み分析で作成された追加の価値に対して premium を請求することもできます。</p>


  <p>開発者は、ビジュアルと分析の開発に時間を費やすのではなく、アプリケーションのコアコンピテンシーの構築に専念できます。また、顧客のレポートとダッシュボードの要求を迅速に満たすことができ、完全にドキュメント化された Api と Sdk を使用して簡単に埋め込むことができます。 最後に、アプリに操作がわかりやすいデータ探索機能が実現すると、ISV のお客様は、デバイスを問わずデータと文脈に基づいた意思決定をすばやく、かつ自信を持って下すことができるようになります。</p>


  <p>Power BI Embedded により、Power BI の長所と能力が isv の手に入ります。</p>


  <ul>
      <li><a href="https://powerbi.microsoft.com/en-us/get-started/">Power BI Desktop</a>を使用したビジュアルの作成と作成 (無料ダウンロード)</li>
      <li>数百のデータソースに Connect して、顧客に洞察を公開する</li>
      <li>ビジュアル、コミュニティによって作成されたオプション、または<a href="https://github.com/Microsoft/PowerBI-visuals">自分の</a>夢を採用する</li>
      <li>HTML5 での一貫したレンダリングにより、すべての種類のデバイスにデプロイ</li>
      <li>完全にドキュメント化された Api と Sdk を使用してアプリにビジュアルを発行する</li>
  </ul>


  <p>アプリにビジュアル、レポート、およびダッシュボードを埋め込むには、次の手順に従って作業を開始します。</p>


  <ol>
      <li><strong>開発用の Power BI Embedded 環境のセットアップ</strong><br>
  テスト用に環境をセットアップします。 Azure Active Directory (Azure AD) テナントがあることを確認します。 既存のテナントを使用することも、新しいテナントを作成することもできます。 次に、Azure AD ユーザーを作成し、そのユーザーと Power BI Pro ライセンスを持つ Power BI サービスのサインアップを行います。 アプリを Azure AD に登録し、Power BI でアプリワークスペースを作成して、レポートを発行できるようにします。<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849310">詳細情報</a></li>
      <li><strong>埋め込みコンテンツ</strong><br>
  Power BI と JavaScript api を使用して、Power BI コンテンツをアプリケーションに統合します。 Power BI アカウントで認証して、ダッシュボード、レポート、およびタイルを埋め込みます。<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849309">Power BI &ndash; レポートの埋め込みサンプルを使ってハンズオンエクスペリエンスを得る</a></li>
      <li><strong>ソリューションを運用環境に発行する</strong><br>
  準備ができ &rsquo; たら、運用環境にアプリケーションを登録します。<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849312">詳細情報</a></li>
  </ol>


  <p><a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a>は、Power BI のデータ視覚化機能を利用します。 組織の BI に関心をお &rsquo; 持ちの場合は、<a href="https://powerbi.microsoft.com/en-us/">エンタープライズソリューション</a>を確認してください Power BI。</p>
