Content: >-
  クラウド コンピューティングに関連する最も一般的な利点は、速度、スケール、コストの経済です。 Microsoft では、ハイパースケール、ハイブリッド、およびエンタープライズ レベルのサービスを通じて、お客様が条件でクラウドにアクセスするように設計された、最も完全なクラウドの提供に引き続きコミットしています。


  週の初めに、開発者が任意のプラットフォームAzure App Serviceデバイス用の Web アプリとモバイル アプリを迅速に構築できる方法について発表しました。 そして先月、アプリの発行元Azure Mobile Engagementマーケティング ループを閉じ、すべてのユーザーと直接関わり合う方法について発表しました。


  本日は、Azure Backup と Azure Site Recovery の新機能を使用したハイブリッド戦略の更新をお知らせします。この更新により、オンデマンドの可用性が可能となります。 Azure API Management プレミアム の一般提供により、お客様はエンタープライズ レベルの機能を使用して API をデプロイおよび管理できます。


  Microsoft では、IT プロフェッショナル、開発者、ビジネス上の意思決定者の全員にクラウドの利点を提供する取り組みです。 このイノベーションはすべて、そのコミットメントの証です。

  <h2>新しいバックアップサービスとディザスター リカバリー サービスを使用すると、オンデマンドで可用性を実現できます</h2>

  企業がハイブリッドに移行する際、既存のインフラストラクチャを拡張し、環境間でデータとアプリケーションをシームレスに管理、移動、格納する際に管理機能が重要になります。 Microsoft は業界をリードするクラウド管理機能の提供に投資しています。現在、microsoft は Azure Backup と Azure Site Recovery の更新プログラムを使用して投資を継続しています。この更新により、オンデマンドの可用性が可能となります。 これらのツールを使用すると、オンプレミスの資産を Azure に簡単に拡張して、ディザスター リカバリー、分析、バックアップ、クラウド バースト、移行、開発とテストを行うことができます。 <b></b>


  Azure Backup複数の地域に複数のコピーを提供することで、ファイルとフォルダーを保護するのに役立ちます。 Azure Backupは、Microsoft SharePoint、Microsoft Exchange、SQL Server、および Windows の保護に役立つ、Microsoft System Center Data Protection Manager (DPM) との仮想的にシームレスな統合を提供Windows クライアント、Hyper-V 仮想マシン (VM) アプリケーションなどです。 これで、Azure Backup Windows および Linux サービスとしてのインフラストラクチャ (IaaS) VM のオンライン バックアップを実行し、必要に応じて復元できます。 ネットワークが混雑している場合は、初期バックアップを最も近い Azure データセンターに発送し、最初に Azure Import/Export Service を利用してシード処理することができます。 Azure Backup IaaS VM についてはプレビューで利用できます。詳細については、Azure Backup <a href="https://azure.microsoft.com/en-us/services/backup/">Web</a> ページを参照してください。


  新しい <span style="text-decoration: underline;">Azure Site Recovery</span> 機能 (プレビューでも利用可能) を使用して、ディザスター リカバリー サイトとして Azure を使用して VMware VM と物理サーバーを保護できます。 Site Recovery、継続的なデータ保護テクノロジを使用して、ほぼゼロの目標復旧ポイント (RPO) を提供します。 カスタマイズ可能Site Recoveryプランを使用すると、多層アプリケーションが一貫した時点に復旧され、失われたトランザクションとアプリケーション エラーを最小限に抑える可能性があります。 プライマリ データ センターが復旧すると、オンプレミスの仮想インフラストラクチャにほぼシームレスにフェールバックできます。 また、新しいバージョンのアプリケーションをテストしてから、データ センターで新しいバージョンを実稼働環境にフェールバックしたり、クラウドへの移行の一環として Azure でアプリケーションを実行し続けしたりもできます。 詳細については、Web ページ<a href="https://azure.microsoft.com/en-us/services/site-recovery/">Azure Site Recoveryしてください。</a> この機能に対して追加料金は発生しません。

  <h2>Azure API Management プレミアム API の高可用性と大規模なスケーリングを簡素化</h2>

  現在、Azure API Management プレミアム の一般提供を示しています。 これには、Geo ディストリビューションなどの Premium 機能が含まれており、世界中で構成が自動的に同期API Management複数の Azure データ センターで API Management インスタンスをホストします。仮想プライベート ネットワーク (VPN) 接続を使用して、API Management プロキシを Azure Virtual Network (ExpressRoute を含む) に接続し、ハイブリッド シナリオに取り組む際の最大のセキュリティとパフォーマンスを実現し、Azure Active Directory との統合により、内部および企業間 API プログラムのサポートが向上し、開発者は <a href="https://manage.windowsazure.com/">Azure 管理ポータル</a> にサインインできます。 会社の資格情報を使用します。 プレミアムレベルの価格は、2015 年 5 月 1 日に有効になります。

  <h2>Azure Active Directoryリソースへのアクセスを保護および強化する拡張機能</h2>

  クラウド リソースへのアクセスAzure Active Directory強化する複数の新機能を使用して、引き続きクラウド リソースの機能を強化します。 今日発表された主な機能には<a href="https://blogs.technet.com/b/ad/archive/2015/02/20/azure-ad-automated-password-roll-over-for-facebook-twitter-and-linkedin-now-in-preview.aspx">、パスワードの</a>ロールオーバーが含まれます。Azure AD共有アプリケーション アカウントをグループに割り当て可能です。 これは、会社所有のソーシャル メディア アカウントへのアクセスを管理する場合に便利です。 これらのアカウントの実際のパスワードは管理者によってのみ知られていますが、グループ ユーザーは自分の仕事用資格情報を使用してアクセスできます。 このプロセスの非常に重要なセキュリティ強化は、これらのパスワードを自動的にロールオーバーする機能です。 カスタム間隔で新しい強力な複雑なパスワードを自動的に作成することで、会社所有のソーシャル メディア アカウントが悪用されるリスクを最小限に抑える。 <a href="https://go.microsoft.com/fwlink/?LinkID=519265">任意のグループ</a>にルールを設定する: 管理者は、ユーザー属性 ("department"、"country" など) に基づいて、Azure Active Directory の任意のグループにルールを設定して、メンバーシップを動的に定義できます。 これらのグループは、アプリケーションまたはクラウド リソースへのアクセスを提供したり、ユーザーにライセンスを割り当てる場合に使用できます。 <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/">アプリケーションごとの</a>多要素認証<span style="text-decoration: underline;">:</span> Azure Active Directory では、ユーザーの場所とグループ メンバーシップに基づいて、Azure AD に接続されている任意のアプリケーションのアクセス規則を作成できる条件付きアクセス ポリシーが提供されます。 機密性の高いアプリには、企業ネットワークの外部で Multi-Factor Authentication (MFA) を要求するなどのより厳密なポリシーを割り当てることができますが、機密性の低いアプリでは、よりオープンなポリシーを使用できます。

  <h2>Azure App Serviceインテリジェントな Web アプリとモバイル アプリの作成を可能に</h2>

  Scott Guthrie は 3 月 24 日、アプリケーション開発者向けの新しい Azure サービスである Azure App Service の提供を発表しました。 Azure App Serviceは、複数のプラットフォームとデバイス用の強力なエンタープライズ Web、モバイル、ロジック、API アプリをすばやく簡単に作成するのに役立つエンタープライズ レベルのサービスです。 App Service は、Azure Websites、Mobile Services、Azure BizTalk Services の最高の機能と、ロジックアプリと API アプリの新機能を統合して、開発と管理のエクスペリエンスから課金モデルまで、すべての機能を統合します。 複数のプラットフォーム間での開発や新しい言語の学習の負担を取り除くことで、App Service を使用すると、エンタープライズおよびサービスとしてのソフトウェア (SaaS) システムのセキュリティ保護された接続の構築、IT インフラストラクチャのスケーリング、ビジネス プロセスの自動化などのために、新しいアプリやエクスペリエンスの構築に集中できます。 <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/"></a> Scott Guthrie と一緒に起動イベントを見る。 詳細を学習し、 <a href="https://go.microsoft.com/fwlink/?LinkId=528114">今すぐAzure App Service</a> してみてください。


  最後に、プレビューで使用できる Azure Mobile Engagement は、SaaS によって提供されるデータ駆動型のユーザー エンゲージメント プラットフォームであり、接続されているすべてのデバイスで、リアルタイムのきめ細かなユーザーセグメント化、アプリ ユーザー分析、コンテキスト対応のスマート プッシュ通知とアプリ内メッセージングを可能にします。


  Spring が到着すると、この新しいイノベーションを実現できます。 Azure ファミリにまだ参加していない場合は、無料試用版 (Azure.com) に参加してください。
