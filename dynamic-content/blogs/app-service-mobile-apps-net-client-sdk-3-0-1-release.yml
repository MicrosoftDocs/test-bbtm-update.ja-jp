Title: App Service Mobile Apps .NET クライアント SDK 3.0.1 リリース
Summary: .NET モバイルクライアント SDK 3.0.1 と Mobile Microsoft.azure.mobile.client.sqlitestore 3.0.1 をロールアウトしました。 ベータ版ではなく、Android Microsoft.azure.mobile.client.sqlitestore の依存関係の問題を修正し、.NET クライアント SDK のバージョンを統合しました。
Content: <p><a href="https://www.nuget.org/packages/Microsoft.Azure.Mobile.Client/3.0.1">Azure mobile Client SDK 3.0.1</a>と<a href="https://www.nuget.org/packages/Microsoft.Azure.Mobile.Client.SQLiteStore/3.0.1">azure &nbsp; </a><a href="https://www.nuget.org/packages/Microsoft.Azure.Mobile.Client.SQLiteStore/3.0.1">mobile microsoft.azure.mobile.client.sqlitestore 3.0.1</a>! をロールアウトしました。 ベータ版ではなく、Android Microsoft.azure.mobile.client.sqlitestore の依存関係の問題を修正し、.NET クライアント SDK のバージョンを統合しています。 &nbsp;更新の詳細については <a href="https://blogs.msdn.microsoft.com/appserviceteam/2016/10/06/app-service-mobile-apps-net-client-sdk-3-0-1-release/">App Service チームのブログ</a>を参照してください。</p>
