Slug: run-java-with-jetty-in-windows-azure
Title: Azure で Jetty を使用して Java をWindowsする
Summary: 昨年の落ち込み後、Windows Azure で Java と Tomcat を実行するサポートを発表しましたが、これは Tomcat が Windows Azure でサポートされている唯一の Java アプリケーション コンテナーであるという意味では "されません"。 実際。。。
Content: <p>昨年のフォールドに続き、Windows Azure で Java と Tomcat を実行するためのサポートを発表しましたが、これは Tomcat が Windows Azure でサポートされている唯一の Java アプリケーション コンテナーであるという意味ではなく、基本的に、Java ランタイム (JRE) と、コマンド ラインを使用してインスタンス化できる Java パッケージを作成する方法です (OS にインストールする必要はなんの代わりに) この Java アプリケーションを Worker ロールにパッケージ化できます。 アプリケーションを作成し、Azure Windows<a href="https://wwwmicrosoftcom/windowsazure/" target="_blank" mce_href="https://wwwmicrosoftcom/windowsazure/">にデプロイします。</a></p>  <p>別のデプロイ アプローチをお探しの場合は、Microsoft アーキテクト David <i> </i>Chou<i> </i> が最近のブログ記事「<a href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx">Run Java with Jetty in Windows Azure(Azure で Jetty</a> で Java を実行する)」で説明している Jetty&nbsp; の使用を検討してください。Jetty は、スタンドアロンまたは埋め込みのインスタンス化から静的および動的なコンテンツを提供できる HTTP サーバーとサーブレット &nbsp; コンテナーを提供する Java ベースのオープン ソース Web サーバーですJetty は、Apache Apache Apacheonjet JavaEE 準拠アプリケーション サーバー、BEA WebLogic Event Server、Google App Engine、Web Toolkit プラグイン (Eclipse、Google Android、RedHat JBoss など) など、多くの一般的なプロジェクトで使用されています。 <br></p>  <p>Jetty プロジェクトでは、次の機能が提供されます。</p>  <ul type="disc">  <li>非同期 HTTP サーバー </li>  <li>Standard ベースのサーブレット コンテナー </li>  <li>Web ソケット サーバー </li>  <li>非同期 HTTP クライアント </li>  <li>OSGi、JNDI、JMX、JASPI、AJP のサポート</li></ul>  <p>&nbsp;<a href="https://wwweclipseorg/jetty/" target="_blank" mce_href="https://wwweclipseorg/jetty/"><img border="0" src=""></a></p>  <p>開始方法を正確に説明し、Jetty と Windows Azure 用のアプリケーションを開発するためのその他のツールの違いをさらに詳しく説明するには、<a href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/dachou/archive/2010/03/21/run-java-with-jetty-in-windows-azureaspx">David</a>&nbsp; の投稿を参照してください。次のリソースを確認して、開始したり質問に回答したりすることもできます。</p>  <ul class="unIndentedList">  <li>Windows Azure Tomcat ソリューション アクセラレータ<br></li>  <li>相互運用性ブリッジと Labs Center Windows Azure SDK for Java</li>  <li>Steve Marx PDC 2009 Session, Building Java Applications with Windows Aure</li>  <li><a href="https://blogsmsdncom/jonbox/archive/2009/11/17/domino-s-demonstrates-tomcat-site-on-windows-azureaspx" target="_blank" mce_href="https://blogsmsdncom/jonbox/archive/2009/11/17/domino-s-demonstrates-tomcat-site-on-windows-azureaspx">John Gillmor のブログ記事、Domino's Demonstrates Tomcat Site on Windows Azure</a> </li></ul>
