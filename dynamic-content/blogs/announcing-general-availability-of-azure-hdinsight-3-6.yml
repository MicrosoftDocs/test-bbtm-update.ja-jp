Title: Azure HDInsight 3.6 の一般提供の発表
Summary: これは、3.6 でのリリースの提供をAzure HDInsight投稿です
Content: '<p><a href="https://dataworkssummit.com/munich-2017/">DataWorks Summit</a> では、エンタープライズ レベルの SLA に基Azure HDInsight 3.6 の一般提供をお知らせ<a href="https://azure.microsoft.com/en-us/support/legal/sla/hdinsight/v1_0/">します</a>。 HDInsight 3.6 では、Apache Hadoop &amp; Spark の環境システムのさまざまなオープン ソース コンポーネントに対する更新プログラムがクラウドに導入され、顧客はそれらを簡単にデプロイし、エンタープライズ グレードのプラットフォームで確実に実行できます。</p> <h1>Azure HDInsight 3.6 の新機能</h1> <p>Azure HDInsight 3.6 は、コア Apache Hadoop &amp; Spark プラットフォームと、さまざまなオープン ソース コンポーネントに対する主要な更新プログラムです。 <strong>HDInsight 3.6 には、最新の Hortonworks Data Platform (HDP) 2.6</strong> プラットフォームがあります。このプラットフォームは、HDP をクラウドファーストで市場に出す Microsoft と Hortonworks の共同作業です。 この取り組みの詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-capabilities-of-hdinsight-and-documentdb-at-strata/">してください。</a></p> <p><strong>HDInsight 3.6 GA </strong> は、<a href="https://azure.microsoft.com/en-us/blog/announcing-preview-of-azure-hdinsight-3-6-with-apache-spark-2-1/"><strong>3.6</strong></a> のパブリック プレビューにも基Apache Spark 2.1 が含まれています。 プレビューをお試しいただきありがとうございます。製品の改善に役立つフィードバックをお寄せください。</p> <p><a href="https://spark.apache.org/releases/spark-release-2-1-0.html"><strong>Apache Spark 2.1 が</strong></a>一般提供され、既存<strong>の SLA によってサポートされます</strong>。 Spark 統合によるリアルタイム ストリーミング ソリューションを Azure Event Hubs にサポートし、HDInsight 用 Kafka の構造化ストリーミング コネクタを活用する機能を導入しています。 これにより、お客様は Spark を使用して、これらの Azure サービスに取り込まれた数百万のリアルタイム イベントを分析できます。これにより、IoT や他のリアルタイム シナリオが可能になります。 HDInsight 3.6 には、2.1 Apache Sparkなどの最新バージョンのサービスのみがあります。 2.0.2 以下などの古いバージョンはサポートされていません。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">HDInsight での Spark の使用を開始する方法の詳細を参照してください</a>。</p> <p><a href="https://hive.apache.org/downloads.html"><strong>Apache Hive 2.1</strong></a> では、標準的な ACID マージのサポートと多くの機能強化により、堅牢な SQL <strong> ETL</strong> を約 2 倍高速化できます。 このリリースには、LLAP (Long Lived and Process) を使用した <strong>対話型 Hive </strong>の更新されたプレビューも含まれています。これにより<strong> 、25 倍の高速クエリが可能になります</strong>。&nbsp; 新しいバージョンの Hive をサポートすることで、お客様は 1 秒以下のパフォーマンスを期待できます。そのため、データ移動を必要とせずにエンタープライズ データ ウェアハウスのシナリオを実現できます。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">HDInsight での対話型 Hive の使用を開始する方法の詳細を確認します</a>。</p> <p>このリリースには、新 <strong>しい Hive</strong> ビュー <strong>(Hive ビュー 2.0)</strong> も含まれています。このビューには、開発者が Hadoop を使い始めるのに使いやすいグラフィカル ユーザー インターフェイスが用意されています。 開発者はこれを使用して、HDInsight にデータを簡単にアップロードし、テーブルを定義し、クエリを記述し、Hive ビュー 2.0 を使用してデータから分析情報をより迅速に取得できます。 次のスクリーンショットは、新しい Hive ビュー 2.0 インターフェイスを示しています。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2af21eee-9ad1-43bc-b61d-72f0c18a4067.png"><img title="hiveview" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="hiveview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed33de59-5043-425b-89a5-cae2774d9405.png" width="2934" height="1558"></a></p> <p>Jupyter とは別に <strong><a href="https://zeppelin.apache.org/">Apache Zeppelin</a><strong> ノートブック</strong></strong>を含めて、対話型データ分析を拡張しています。 Zeppelin Notebook は HDInsight 3.6 を使用するとプレインストールされ、ポータルから簡単に起動できます。 次のスクリーンショットは、Zeppelin Notebook インターフェイスを示しています。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9daaea8-5f25-4450-ae0c-553ef169e97b.png"><img title="ApacheZeppelin" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="ApacheZeppelin" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ff766e9-00f8-405a-9811-78874ae5db83.png" width="1913" height="476"></a></p> <h1>Azure HDInsight 3.6 の使用</h1> <p>Apache HDInsight 3.6 の使用を開始するのはとても簡単です。Microsoft Azure <a href="https://portal.azure.com/">ポータル</a>に移動し、Azure HDInsight サービスを作成します。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d915d2c-5ebb-4fa0-b922-b80ce6350f28.png"><img title="HDInsight in Azure portal" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="HDInsight in Azure portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a47a0453-ebb1-4b73-9531-51cb0c71e1a3.png" width="1262" height="944"></a>&nbsp;</p> <p>HDInsight を選択したら、目的のシナリオに基づいて特定のバージョンとワークロードを選択できます。 Azure HDInsightは、選択できるオプションとして <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-linux-tutorial-get-started">、Hive</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">Spark</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">Interactive Hive (プレビュー)</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hbase-overview">HBase</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-kafka-introduction">Kafka (プレビュー)</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-storm-overview">Storm</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-r-server-overview">R Server</a> など、さまざまなシナリオとワークロードをサポートしています。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters">HDInsight でのクラスターの作成に関する詳細を確認してください</a>。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ba7b8d0-230a-49d7-890c-d58cebea4332.png"><img title="HDInsightClusterOption" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="HDInsightClusterOption" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15c920d0-04e7-4273-9adb-d79019b63aab.png" width="2432" height="1224"></a></p> <p>ウィザードが完了すると、適切なクラスターが作成されます。 コマンド ライン インターフェイスAzure portalコマンド ライン インターフェイス (CLI) を使用して、HDInsight サービスの作成を自動化することもできます。 CLI を使用してクラスター <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-command-line">を作成する方法の詳細を確認します</a>。</p> <p>このリリースに含まれる拡張機能をお気に入りください。 この HDI 3.6 リリースの詳細については、次のリソースを参照してください。</p> <h1>詳細とヘルプの表示</h1> <ul> <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight概要</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/">Azure HDInsight の使用</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-linux-tutorial-get-started">HDInsight で Hive を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">HDInsight で Spark を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">HDInsight で対話型 Hive を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hbase-overview">HDInsight で HBase を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-kafka-introduction">HDInsight で Kafka を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-storm-overview">HDInsight で Storm を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-r-server-overview">HDInsight で R Server を使用する</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-component-versioning#hadoop-components-available-with-different-hdinsight-versions">HDInsight のオープン ソース コンポーネント ガイド</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-customize-cluster-linux#support-for-open-source-software-used-on-hdinsight-clusters">クラスターを拡張してオープン ソース コンポーネントをインストールする</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-release-notes">HDInsight リリース ノート</a>  <li style="font-size: 13px"><a style="font-size: 13px" href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-component-versioning#supported-hdinsight-versions">HDInsight のバージョン管理とサポートのガイドライン</a>  <li style="font-size: 13px"><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-upgrade-cluster">HDInsight クラスターを新しいバージョンにアップグレードする方法</a>  <li><a href="https://stackoverflow.com/questions/tagged/hdinsight">stackoverflow に関する HDInsight の質問</a>  <li><a href="https://social.msdn.microsoft.com/forums/azure/en-us/home?forum=hdinsight">Msdn フォーラムで HDInsight に関する質問をする</a> </li></li></li></li></li></li></li></li></li></li></li></li></li></li></li></li></ul> <h1>まとめ</h1> <p><a href="https://dataworkssummit.com/munich-2017/">DataWorks Summit</a> では、エンタープライズ レベルの SLA に基Azure HDInsight 3.6 の一般提供をお知らせします。 HDInsight 3.6 では、Apache Hadoop &amp; Spark の環境システムのさまざまなオープン ソース コンポーネントに対する更新プログラムがクラウドに導入され、顧客はそれらを簡単にデプロイし、エンタープライズ グレードのプラットフォームで確実に実行できます。</p>'
