Title: "「Perficient's #CloudDevComp コンペティション」と入力して、Azure を使用してクラウド内の要求をWindowsします"
Summary: あなたは米国またはカナダにいますか?  作成した Azure プラットフォーム アプリケーションに対して、Windowsや賞品を獲得する機会はいかがですか?&nbsp; 次に、#CloudDevCompを確認します。
Content: '<p>あなたは米国またはカナダにいますか?  作成した Azure プラットフォーム アプリケーションに対して、Windowsや賞品を獲得する機会はいかがですか?&nbsp; その後、<a target="_blank" href="https://www.perficient.com/default.asp">Perficient</a> の新<a target="_blank" href="https://www.perficient.com/codemash/">#</a>しいコンペティションである CloudDevComp を確認します。&nbsp;すべてのコンペティション エントリでは、Windows Azure プラットフォーム要素を使用する必要があります。使用する項目はユーザーが行う必要があります。&nbsp;賞品は次のとおりです。</p>  <p><b>最初の賞品</b> -$500 の景品パック&amp;<br>  <b>2 番目の賞品</b> -$250 の景品パック&amp;<br>  <b>第 3 位</b> -$150 の景品パック&amp;</p>  <p>入力の詳細については、こちらを参照 <a target="_parent" href="https://www.perficient.com/codemash/">してください</a>。このコンテストは、米国およびカナダの住人のみ参加できます。&nbsp; 入力の期限は 2010 年 12 月 25 日午後 11 時 00 分 (EST) で、3 人のファイナリストが Perficient の Microsoft コミュニティ サイトと Twitter&nbsp; で 2011 年 1 月 5 日に発表されます。ファイナリストは <a target="_blank" href="https://www.codemash.org/">CodeMash</a> にアプリケーションを表示し、会議の参加者は勝者を選択するために投票します。&nbsp; </p>  <p>幸運をお祈りします!</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/17/enter-perficient-s-clouddevcomp-competition-to-stake-your-claim-in-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
