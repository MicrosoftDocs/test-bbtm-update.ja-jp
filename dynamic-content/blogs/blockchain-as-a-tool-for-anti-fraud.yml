Content: >-
  <p>医療コストが急増しています。 2016では、米国の医療費は、GDP の約18% であると <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html" target="_blank">見積もられてい</a> ます。 医療が世界中で低価格になり、重大な深淵は、医療を実現できるものとできないものを拡大しています。 医療のコストを削減する要因は多数ありますが、その1つは不正行為です。 医療機関には、処方箋詐欺、医療 id 詐欺、金融詐欺、occupational 詐欺など、いくつかの種類の不正行為があります。 国家医療の医療の <a href="https://www.bcbsm.com/health-care-fraud/fraud-statistics.html" target="_blank">不正行為のアソシエーション</a> によって、控えめ医療の不正行為によって米国の $680億年に対して米国内のにかかるコスト $2兆2600億が算出されます。 医療機関には、データ整合性の保護が不十分で、透明性が欠如しているという2つのルートの脆弱性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5db016be-240a-428b-9031-f678b46bf386.jpg"><img alt="841064554" border="0" height="4000" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4bfd768-4990-4855-8abd-a7497678f415.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="841064554" width="6000"></a></p>


  <h2>データ整合性の保護が不十分なため、レコードが不正に変更する</h2>


  <p>サイバーセキュリティには、データの機密性、可用性、および整合性の保護が含まれます。 サイバーセキュリティは、不正なアクセスを防ぐためにデータの機密性だけを保護することで、誤って処理されることがよくあります。 ただし、データの可用性を保護することも同様に重要です。 つまり、データへのタイムリーで信頼性の高いアクセスと、データの整合性を確保する必要があります。 レコードが正確で完全で、最新の状態であることを確認する必要があります。 情報の整合性を保護することは、不正行為の防止に特に重要です。 保護が不十分な場合は、個人の獲得のためにレコードを変更または削除する方法を道。</p>


  <h2>不透明度を使用すると、不正アクセスを検出できません</h2>


  <p>不正行為の多くは、新しい不正なレコードの作成に関係しています。 これは、1つの組織内でも、医療組織内の単一のシステムまたはサイロ内でも何度も発生する可能性があります。 制限付きアクセスと可視性によってこのような状況が発生した場合、fraudsters がアクティビティを隠すのが簡単になります。 これらのユーザーは、検出前に不正なアクティビティを実行できます。 より長い不正行為が検出されないと、ビジネスへの影響とコストが大きくなります。</p>


  <h2>ブロックチェーンの不変性により、レコードの整合性が保護されます。</h2>


  <p>生まれにチェーンされている hashcodes を使用すると、ブロックチェーンのレコードを変更または削除することが事実上不可能になります。 さらに、ブロックチェーンのレコードには、外部データへのポインターを含めることもできます。 Hashcodes と共に、このような外部データの整合性を確認するためにポインターを使用することができます。 また、ブロックチェーンでは、外部データの整合性を保護することもできます。 オンとオフチェーンの両方のレコードの整合性を保護すると、基本的に、個人の利益に対する不正な削除やレコードの変更がブロックされます。</p>


  <h2>ブロックチェーンの透過性によって、不正行為の検出が向上します</h2>


  <p>ブロックチェーンは、ブロックチェーンに追加された電子レコードのほぼリアルタイムの透明性を提供します。 これらの新しいレコードは、ブロックチェーンに接続されている医療機関のコンソーシアムにわたって表示されます。 これにより、不正なレコードを検出するためのコンソーシアムの機能が向上します。 このような透明性と、検出だけを行うことによって、不正行為を大幅に防ぐことができます。 このような不正行為が発見されると、組織は停止し、損失を修復して、ビジネスへの影響とコストを最小限に抑えることができます。</p>


  <h2>ブロックチェーンは、不正行為を防止するための人工知能を推進しています</h2>


  <p>人工知能 (AI) と Machine Learning (ML) は、不正行為を防止するためのツールとして大きな可能性があります。 不正行為チームは、大量のデータをほぼリアルタイムで処理し、不正行為の専門家のチームによってさらに調査できる不正なパターンを検出することができます。 たとえば、 <a href="https://enterprise.microsoft.com/en-us/articles/industries/health/a-data-driven-fight-against-healthcare-fraud-waste-and-abuse/?WT.mc_id=blocktoolfraud-acomblog-dahouldi">医療詐欺、無駄、誤用に対するデータ主導型の戦い</a>をご覧ください。 不正行為の新しいパターンが特定されるにつれて、新しい AI/ML モデルを将来の不正行為の推定スイートに構築して統合できるため、不正行為を防止するための高度な自動化が可能になります。 ただし、AI/ML はデータを大量に消費します。 1つの組織のデータを使用していて、多くの場合、その組織内のデータのサイロが1つしかない場合、これによって、構築可能なモデルの品質が stunts されます。 さらに、このような stunted モデルを使用して行うことができる推定の品質によって、多くの場合、不正行為の可能性が多くなるように推測エラー率が高くなります。 ブロックチェーンを使用すると、AI/ML による医療機関のコンソーシアム全体での不正行為のコラボレーションが可能になります。 これにより、トレーニングデータ、共有モデルの作成、推定結果、およびそれらの結果の検証を共同で行うことができます。 <a href="https://www.linkedin.com/pulse/accelerating-ai-ml-healthcare-using-blockchain-houlding-cissp-cipp/" target="_blank">「AI の加速と、ブロックチェーンを使用した医療の ML</a>」で説明されています。</p>


  <h2>ISMG の不正行為と侵害防止河川</h2>


  <p>私は最近、<a href="https://events.ismg.io/event/fraud-breach-prevention-summit-chicago/" target="_blank">シカゴの Ismg の不正行為と侵害防止のサミット</a>で、侵入防止のため &rdquo; のツールとしてブロックチェーンを提示 &ldquo; しました。 この分野の不正行為の防止には非常に大きな関心があるため、 <a href="https://events.ismg.io/event/fraud-breach-prevention-summit-san-francisco-ca-2018/" target="_blank">10-11 年7月</a> と <a href="https://events.ismg.io/event/fraud-breach-prevention-summit-new-york-city/" target="_blank">ニューヨーク年8月 8-9</a>の河川の ismg の不正行為と侵害防止についてもご紹介します。 ご意見をお寄せください。また、お客様の医療組織で、ブロックチェーンと AI/ML を活用して不正行為を防止する方法についても説明します。</p>


  <h2>ブロックチェーンの概要</h2>


  <p>不正行為の防止のためのブロックチェーンのプロトタイプ作成を開始する場合は、「 <a href="https://azure.microsoft.com/features/blockchain-workbench/?WT.mc_id=blocktoolfraud-acomblog-dahouldi">Azure ブロックチェーンワークベンチ</a>」を参照してください。 ワークベンチは、ブロックチェーンのプロトタイプを迅速に作成するための強力なプラットフォームです。 作成した後は、Microsoft Azure クラウドに ego um ブロックチェーンとしてデプロイすることもできます。 さらに、Azure Blockchain ワークベンチは、今後のハイパー台帳ファブリックと R3 Corda Blockchain プラットフォームの両方に対するサポートを追加します。 Azure ブロックチェーンワークベンチを使用すると、プロトタイプ、技術的な pocs、およびパイロットを加速させることができます。これにより、ブロックチェーンテクノロジやデプロイの複雑さを避けて、不正行為の結果やビジネス価値に専念できます。</p>


  <h2>AI の概要</h2>


  <p><a href="https://docs.microsoft.com/azure/security/blueprints/azure-health?WT.mc_id=blocktoolfraud-acomblog-dahouldi">AZURE のセキュリティとコンプライアンスのブループリント HIPAA/HITRUST の正常性データと ai</a>によって ai の不正行為の防止イニシアティブをブートストラップします。 ゼロから始めるのではなく、この AI ブループリントのダウンロード、構成、実行、およびカスタマイズを行うことで、AI イニシアチブを加速させることができます。 また、このブループリントは、クラウドベースの AI ソリューションのプライバシー、セキュリティ、コンプライアンスを保護する方法に関する豊富な情報を提供します。</p>


