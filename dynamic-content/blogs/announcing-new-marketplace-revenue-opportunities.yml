Title: Marketplace の新しい収益機会の発表
Summary: 'Microsoft の成功は、常に、集合的な顧客のニーズを満たすために、当社のパートナー エコシステムと手を組み合わせて作業に基づいていました。 クラウドの急速な成長により、パートナー エコシステムもこの成長を確実に実現するために投資しています。 '
Content: >-
  <p>Microsoft&rsquo; の成功は常に、Microsoft のグループ顧客のニーズを満たすために、パートナー コミュニティと密接に取り組む方法に基&rsquo; づいていました。 クラウドの急速な成長により、パートナーもこの成長を確実に実現するために投資しています。</p>


  <p>本日は&#39;新しいマーケットプレースへの投資と、非常に成功した IP 共同販売プログラムの拡大により、Microsoft パートナー向け機会の拡大をお知らせいたします。</p>


  <h2>Marketplace の新機能</h2>


  <p>お客様は、ニーズに合った適切なソリューションを迅速かつ効率的に見つけるために、クラウド テクノロジを採用しています。 これを簡単にするために、 <a href="https://appsource.microsoft.com/en-US/" target="_blank">AppSource</a> と <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a> の両方に対するマーケットプレースへの投資を拡大し、お客様が Microsoft とパートナー エコシステムからより広範なソリューション セットを見つけ出しやすくなります。</p>


  <p>クラウド マーケットプレースでは、パートナーからの <strong>SaaS </strong>ソリューションのトランザクション機能がサポートされます。これは、クラウドベースのソリューションを探しているお客様に対して一方的なエクスペリエンスになります。 AppSource と Azure Marketplace は、Microsoft Azure、Microsoft 365、Microsoft Dynamics 365、および Microsoft Power Platform を基に構築、拡張、または接続するパートナー向け、シートごとの SaaS トランザクション機能とサイトごとの SaaS トランザクション機能の両方を提供します。 マーケットプレースで取引可能な SaaS ソリューションを提供し、共同販売プログラムに参加する ISV は、トランザクション料金を 10% 減額します。 お客様が必要なソリューションを見つけ、パートナーの成長を促進するために、新しいマーケットプレース機能に引き続き投資します。</p>


  <h2>IP 共同販売プログラムの拡張</h2>


  <p>2 年前に、MICROSOFT の IP 共同販売プログラムを導入しました。このプログラムでは、Microsoft Salesforce&rsquo; (世界で最大のエンタープライズ Salesforce) を導入し、Microsoft Azure 上に構築されたパートナー ソリューションを販売しました。 この ISV パートナーと Azure 販売者の間のこのコラボレーションは、約 3,000 台の ISV から過去 1 年間に 50 億ドルを超えるパートナー収益を生み出し、30,000 を超えるエンタープライズ顧客の機会に関与しています。 この信じられない成功に基づき、Azure を超えて IP 共同販売プログラムを拡張し、Microsoft 365、Microsoft Dynamics 365、Microsoft Power Platform に基づいて構築されているパートナーも含まれるまで拡張しています。&nbsp;</p>


  <h2>ISV 用の新しいチャネル</h2>


  <p>また、IP 共同販売プログラムを Microsoft&rsquo; のグローバル リセラーに拡張しています。このリセラーは、ISV がビジネスを成長させる新しいチャネルを作成します。 2019 年 7 月 1 日から、AppSource または Azure Marketplace で公開されたオファーを含むすべての Microsoft ISV は、Microsoft&rsquo; の世界規模のリセラー チャネルを通じて新しい配布方法にアクセスできます。 これにより、ISV とリセラー パートナーの両方に新たな成長機会が生み出され、より広範なソリューションが顧客に提供されます。</p>


