Title: Azure での追加のブロックチェーン プロトコルのサポートの発表
Summary: コンセンサス 2017 に取り組む中で、HyperLedger Fabric、R3 Corda、Quorum、Chain Core、BlockApps など、Azure 上の多数のブロックチェーンおよび分散型台帳プロトコルに対する複雑なブロックチェーン ネットワークデプロイのサポートを発表し、目標をさらに進め、顧客の現在地を満たします。
Content: >-
  <p>この 1 年間、お客様やパートナーと密接に協力して、ブロックチェーン アプリケーション開発のためのオープン ブロックチェーン <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1"></a> エコシステムを開発Microsoft Azureを開発しました。 私たちの目標は、お客様が選択した台帳と開発ツールを使用して、ブロックチェーン ソリューションを簡単に構築する力を与え、&nbsp;</p>


  <p>最初は、開発/テスト トポロジを対象としました。R3、Enterprise Ethereum Alliance、Chain、BlockApps などの組織と提携して、さまざまなプロトコルの開発およびデモ マシンを提供しました。 お客様がより高度なシナリオに取り組む中で、多くの肯定的なフィードバックを受け取り、より複雑なトポロジへのサポートを拡大しました。 数か月前に、Ethereum を使用したコンソーシアム ネットワーク ソリューション テンプレートの最初のセットを導入しました。</p>


  <p>コンセンサス 2017 に取り組む中で、 <strong>HyperLedger Fabric、R3 Corda、Quorum、Chain Core、BlockApps</strong> など、Azure 上の多数のブロックチェーンおよび分散型台帳プロトコルに対する複雑なブロックチェーン ネットワークデプロイのサポートを発表し、目標をさらに進め、顧客の現在地を満たします。</p>


  <p>デプロイは、次の 3 つのトポロジに大きく分類されます。</p>


  <ol>
   <li><strong>開発/テスト:</strong> 開発者がプロトコルとアプリケーションの開発を開始するトポロジ。 通常、これは 1 つの Azure サブスクリプション内の 1 つのノード (仮想マシン) です。 BlockApps、Corda、Quorum、Sysether、Chain、Parity (Ethereum) など、さまざまなプロトコルでこのようなデプロイが既にサポートされています。</li>
   <li><strong>単一メンバー: </strong>1 つの組織内の複数の部門 (単一メンバー) の生産をテストおよびシミュレートするのに役立つトポロジ。 通常、これは複数のリージョンにわたるマルチノード ネットワークで構成されます。</li>
   <li><strong>マルチメンバー:</strong>&nbsp;複数の組織 (マルチメンバー) の実稼働をテストおよびシミュレートするのに役立つトポロジ。 これは通常、複数のリージョン、Azure サブスクリプション、または複数のテナント間のマルチノード ネットワークAAD構成されます。</li>
  </ol>


  <p>次の週に、次を含む多くの単一メンバー トポロジのサポートが表示されます。</p>


  <p><strong>HyperLedger Fabric:</strong> このソリューションでは、マルチノード <a href="https://github.com/hyperledger/fabric">HyperLedger Fabric ネットワークをデプロイ</a> します。 ネットワークは、メンバーシップ サービスを実行するノード、注文サービスを実行するノード、および複数の Fabric ピア ノードで構成されます。 詳細については、ドキュメントを参照 <a href="https://hyperledger-fabric.readthedocs.io/en/latest/">Hyperledger Fabricしてください</a>。&nbsp;</p>


  <p><strong>R3 Corda: </strong>このソリューションでは、マルチノード <a href="https://www.corda.net/">Corda ネットワークをデプロイ</a> します。 ネットワークは、ネットワーク マップを実行する 1 つのノード、通常のサービスを実行するノード、および複数のメンバー ノードで構成されます。 詳細については、Corda のドキュメント <a href="https://docs.corda.net/">を参照してください</a>。</p>


  <p><strong>クォーラム： </strong>このソリューションは、マルチノード クォーラム ネットワーク <a href="https://www.jpmorgan.com/country/US/en/Quorum">をデプロイ</a> します。 ネットワークは、ブロック メーカー ノードと、複数の投票者とオブザーバーで構成されます。 詳細については、Quorum のドキュメントを<a href="https://github.com/jpmorganchase/quorum-docs"> 参照してください</a>。&nbsp;</p>


  <p><strong>チェーン：</strong> このソリューションでは、マルチノードおよびマルチリージョン <a href="https://chain.com/technology/">の Chain Core ネットワークをデプロイ</a> します。 ネットワークは、1 つのブロック ジェネレーター ノードと、複数の署名者と参加者で構成されます。 詳細については、Chain Core のドキュメント <a href="https://chain.com/docs/1.2/core/get-started/introduction">を参照してください</a>。&nbsp;</p>


  <p><strong>BlockApps:</strong> このソリューションでは、複数ノード <a href="https://blockapps.net/blockapps-strato-blockchain-application-development/">の BlockApps Strato ネットワークをデプロイ</a> します。 ネットワークは、1 つのブロック メーカー ノードと、複数の検証コントロールと参加者で構成されます。 詳細については、BlockApps Strato のドキュメントを参照してください。&nbsp;</p>


  <p>他の多くのブロックチェーン <a href="https://azure.microsoft.com/en-us/blog/topics/blockchain/"></a>リリースと同様に、ブロックチェーン ネットワークの構築と構成に費やす時間の短縮に重点を置いて、ブロックチェーン パイロットの構築に集中できます。&nbsp;</p>


  <p>これらの新しいソリューションを試す機会がある場合は、ご質問、フィードバック、または追加の要求をお寄せください。 ブロックチェーン パートナー コミュニティとのブロックチェーン体験の一環として、私たちは楽しみに思っています。</p>
