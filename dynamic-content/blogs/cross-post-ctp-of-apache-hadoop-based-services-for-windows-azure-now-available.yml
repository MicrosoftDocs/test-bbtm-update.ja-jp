Title: 'クロスポスト: Azure での Apache Hadoop ベースのサービスの CTP Windows利用可能'
Summary: Windows Azure (または Azure 上の Hadoop) 用 Apache Hadoop ベースのサービスのコミュニティ テクノロジ プレビュー (CTP) &ldquo;が、Community Technology の可用性に関するブログ記事に従って入手できます。
Content: '<p>SQL Server Team ブログのブログ「Windows Azure <a target="_blank" href="https://blogs.technet.com/b/dataplatforminsider/"></a><a target="_blank" href="https://blogs.technet.com/b/dataplatforminsider/archive/2011/12/14/availability-of-community-technology-preview-ctp-of-hadoop-based-service-on-windows-azure.aspx">&rdquo;上の Hadoop ベースのサービスの Community Technology Preview (CTP) の可用性」というブログ記事によると、Windows Azure (または Azure 上の Hadoop) 用の Apache Hadoop ベースのサービスのコミュニティ テクノロジ プレビュー (CTP)&ldquo;</a> が利用できます。&nbsp;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3630.Hadoop.png" alt="" border="0" height="350" width="263"></p>  <p>&ldquo;<a target="_blank" href="https://blogs.msdn.com/b/sqlcat/">Microsoft SQL Server Development Customer Advisory Team</a>&ldquo;&rdquo; ブログのブログ「Hadoop を簡単に使いやすくする」というブログ記事によると、Azure サービスの新しい Hadoop の良い要素の 1 つは、Hadoop &lsquo;&rsquo; &ndash; が現在、ライブ タイル 実装を備える都市の UI である Metro であるすべてである、という記事です。&rdquo;</p>  <p>&ldquo;&rdquo; &ldquo;さらにクールな投稿は、Windows Azure&rdquo;&nbsp; サービスの Hadoop を使用して Hadoop、Hive、Pig-Latin、Hadoop Javascript フレームワーク、Windows Azure DataMarket、Excel と対話できるという投稿です。詳細については、&nbsp;Azure での Hadoop 用のChannel 9 Windowsを参照してください。</p>  <p>CTP の招待コードが必要な場合は、アンケートの詳細を<a target="_blank" href="https://connect.microsoft.com/SQLServer/Survey/Survey.aspx?SurveyID=13697">Connectしてください</a>。</p>  <p>Azure <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2011/12/14/availability-of-community-technology-preview-ctp-of-hadoop-based-service-on-windows-azure.aspx">での</a> Apache Hadoop ベースのサービスの CTP に関する完全なブログ記事をWindowsしてください。&nbsp;Hadoop <a target="_blank" href="https://blogs.msdn.com/b/sqlcat/archive/2011/12/14/helping-to-make-hadoop-easier-by-going-metro.aspx">と</a> Metro の詳細については、こちらをクリックして完全なブログ記事を参照してください。</p>  <p>&nbsp;</p>'
