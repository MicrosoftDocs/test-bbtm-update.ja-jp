Title: Microsoft は National Science Foundation と提携し、データ サイエンスのブレークスルーを強化します
Summary: 過去 10 年間、Microsoft は、2010 年に最初に、さらに最近では 2 つの NSF でサポートされるデータ サイエンス プログラム全体で 600 万ドルのクラウド クレジットを約束し、ビッグ データ地域イノベーション ハブと NSF BigData 要請の一環として、National Science Foundation (NSF) と提携してきました。
Content: >-
  <p>過去 10 年間、Microsoft は、<a href="https://nsf.gov/news/news_summ.jsp?cntn_id=116336&amp;org=NSF" target="_blank">2010</a> 年に最初に 3 つの独立したプログラムで National Science Foundation (NSF) と提携し、さらに最近では、ビッグ データ地域イノベーション ハブと <a href="https://www.microsoft.com/en-us/research/blog/microsoft-continues-to-support-data-science-research/" target="_blank">NSF BigData</a> 要請の一環として、2 つの NSF <a href="https://www.microsoft.com/en-us/research/blog/nsf-big-data-innovation-hubs-collaboration/" target="_blank"></a> &ndash; でサポートされるデータ サイエンス プログラム全体で 600 万ドルのクラウド クレジットのコミットメントを通じて提携してきました。</p>


  <p>NSF との取り組みにより、Microsoft はビッグ データ ハブ <sup>1</sup> などの多様な研究グループに到達し、データ サイエンティストのコミュニティを集め、ドメインの専門家、研究者、コミュニティ、州パートナー、非営利団体、業界間のコラボレーションを促進し、育てました。</p>


  <p>現在、Microsoft は、NSF でサポートされているプログラムの恩恵を受けるプリンシパル調査員 (PIs) に 17 のクラウド クレジット特典を提供しています。 これらのコラボレーションには、既に、人間の体全体で興味深いブレークスルー、科学の病気、さらに日常的なコミュニケーションが見えてきています。 &ndash;</p>


  <ul>
   <li>インドナ大学、リポジティ、グローバサイエンス、コグニティブ サイエンスのアシスタント教授であるプロビソ・ペストローは、Midwest Big Data <sup>Hub2</sup> - を通じて Azure の Awardee および PI です。彼のグループは、開発科学や学習科学、ネットワーク サイエンスなど、66 の異なるグローバル科学コミュニティとのコラボレーションを促進する目的で、Azure Award を使用して Brainlife と呼ばれるプラットフォームを構築しました。 コンピューター サイエンス、エンジニアリング、科学、統計、脳損傷、視覚科学。</li>
   <li>Hrag Medical School の Chirag Patel(生体情報学のアシスタント 教授) は、特に、特定の種が人間のホストの病気で果たす役割を示す定量的モデルを構築することで、エピローノミクスに取り組んでいます。 彼のチームは、NSF の資金提供を受け、北東ビッグ データ ハブを通じて Azure クレジットを使用して、1,000 万の一意の遺伝子のカタログを通じてメタジェノメを大量に分析しました。これは、オンプレミスの実験リソースでは計算上使用できません。</li>
   <li>Lisa Singh、ビギノフ大学教授、NSFs&rsquo; ビッグ データ プログラムおよび South Big Data <sup>Hub3</sup> のアクティブな参加者は、Azure の特典の最近の受信者です。 3 つの大学と 10 人を超える社会科学研究者との共同作業を行う彼女のグループは、この分野の中でイン&rsquo;ディクソン大学の強みを与えられた人文科学および社会科学研究の分野をさらに進める必要があります。 目標の 1 つは、最先端のクラウド ベースの機械学習、自然言語処理、データ マイニング アルゴリズムを組み込んだ Web ベースのプラットフォームを構築し、意味のあるビッグ データ変数 (センチメント、感情、認識、意見、バズなど) を非構造化データ ソースから抽出することです。これは、ソーシャル サイエンティストに意味のあるツールを提供するために、ソーシャル サイエンティストを支援することです。</li>
   <li>西地域の他のプロジェクトの中でも、NSF が資金を提供する西ビッグ データ ハブは、Azure クレジットで実行されている Jupyter ノートブックを使用してデータ サイエンス教育に重点を置き、<sup>4</sup> つの UC Berkeleys&rsquo; が他の機関に対して非常に成功したデータ サイエンス教育プログラムを迅速にスケーリングします。<a href="https://youtu.be/3HI4O1mjqHg" target="_blank"></a> データ サイエンスの教育アクセスを民主化するように設計された最初のパイロットとして、<em></em>データ サイエンスコースインフラストラクチャ フレームワークの基礎は、この前の学期にワシントン大学で活用されました。</li>
  </ul>


  <h2>クラウドを見つめ</h2>


  <p>学術研究コンピューティングでは、データを集中的に使用する研究ワークロードをクラウドに移行する研究者やドメイン サイエンティストの数が増え、明らかな根本的な変革が起こっています。 5 つの教育機関のうち平均 4 つ以上がクラウドで少なくとも 1 つのサービスを既に使用している<sup>場合、</sup>クラウドベースの研究コンピューティングの広範な導入は避けられません。</p>


  <p>過去 10 年間、 <a href="https://azure.microsoft.com/" target="_blank"></a> Microsoft Azureはイノベーションのペースを加速し、計算に依存するテクノロジ ワークロードに対するスケーラブルでオンデマンドのインフラストラクチャの選択肢として明らかになっています。</p>


  <p>大学の中央 IT は、利点<a href="https://it.cornell.edu/cornellcloud/cloud-benefits?utm_source=sidebar" target="_blank"></a>を認識し、クラウドへの変革に対応する大きな機会と要求に直面します。 幸い、NSF のような革新的な資金機関は、クラウドに向けた取り組みにおいて、公共のクラウド プロバイダーが確実に支援できる主要な役割を認めています。</p>


  <p>Microsoft は、クラウドの力を活用して科学分野でコンピューティングを研究する取り組みで、National Science Foundation との継続的なパートナーシップに取り組み続けます。 新しいリリースが利用可能<a href="https://www.microsoft.com/en-us/cloud-platform/roadmap" target="_blank">になった</a>Microsoft Azure情報をコミュニティに提供するために、引き続き新しいロードマップを更新します。</p>


