Title: Azure から Red Hat Customer Portal にアクセスする
Summary: Red Hat カスタマー ポータルにアクセスするには、Red Hat Enterprise Linux オンデマンド VM から Microsoft Azure。
Content: >-
  <p>Premium Red Hat コンテンツにアクセスするには、Red Hat Enterprise Linux VM イメージを使用して、Azure Marketplace。</p>


  <p>3 週間前に、<a href="https://azure.microsoft.com/en-us/blog/more-open-source-innovation-azure/" target="_blank">Red Hat Enterprise Linux</a> Pay-As-You-Go (PAYG) イメージの提供をAzure Marketplace。 今日は、Red Hat を Linux PAYG VM にプロビジョニングして得る利点の 1 つEnterpriseについて説明Microsoft Azure。</p>


  <p>最初に、&rsquo;Linux VM に Red Hat Enterpriseプロビジョニングします。</p>


  <ul>
   <li>Azure ポータルを開きます</li>
   <li>[新規] をクリックします</li>
   <li>Marketplace &ldquo;の検索フィールドに「Red Hat&rdquo; 」と入力します</li>
   <li>目的のバージョン (現在は 6.7 と 7.2) を選択し、残りの VM プロビジョニング プロセスに従います。</li>
  </ul>


  <p><img alt="Red Hat Enterprise Linux VM Create" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4778302-dc32-4651-a1e7-343a1d0bea0e.gif" style="display: inline;" title="Red Hat Enterprise Linux VM の作成" width="610"></p>


  <p>または、<a href="https://github.com/Azure/azure-quickstart-templates/tree/master/vm-simple-rhel" target="_blank">Red Hat Enterprise Linux クイック スタート テンプレート</a>またはコマンド ライン インターフェイスを使用して VM をプロビジョニングすることもできます。</p>


  <h2>Red Hat Customer Portal へのシングル サインオン</h2>


  <p>VM が実行されたらすぐに、ポータル UI で選択します。 次&ldquo;設定&rdquo;ブレード&amp;&ldquo;が自動的に開き、次に示す [サポートのトラブルシューティング] セクション (Red Hat Customer Portal&rdquo;) に行が表示されます。</p>


  <p><img alt="Red Hat Customer Portal" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7396c59-2db8-4c06-a64c-4ecf56e5c4c5.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Red Hat Customer Portal" width="480"></p>


  <p>[顧客ポータル &ldquo;に移動] リンクに&rdquo; 従って、Red Hat Customer Portal へのシングル サインオン (SSO) プロセスを開始します。 最初は、Azure アカウントを Red Hat Customer Portal (新規または既存) のアカウントに関連付ける一連の手順を実行します。</p>


  <p>初回登録が成功すると、次回リンクをクリックすると、Red Hat Customer Portal に直接サインインします。Azure portal 内の既存の ID が使用されるので、ユーザー名やパスワードを入力する必要はありません。</p>


  <p>Red Hat カスタマー ポータルにログインすると、Red Hat 製品の公式ドキュメントを読み、ソリューションと FAQ を見つけたり、Red Hat サイト上の他のさまざまなサブスクリプションで保護されたコンテンツにアクセスすることができます。 Red Hat カスタマー ポータルを使用して、Red Hat で直接サポート チケットを開く方法があります。</p>


  <p><img alt="RHEL Portal" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b745a975-2a5e-4050-a736-4676b4a588d0.gif" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="RHEL ポータル" width="610"></p>


  <p>Microsoft Azure ポータルから Red Hat Customer Portal に直接アクセスする機能は、Microsoft Azure の Premium Red Hat Enterprise Linux VM イメージに含まれる多くの利点の 1 つになります。 詳細については<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/#red-hat" target="_blank">、Red Hat Enterprise Linux VM の価格</a>に関するページと FAQ を参照してください。</p>


  <p>試して、特典をお楽ください。</p>
