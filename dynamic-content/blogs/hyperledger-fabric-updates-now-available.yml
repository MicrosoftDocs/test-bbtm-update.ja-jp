Title: ハイパー台帳ファブリックの更新プログラムが利用可能になりました
Summary: 2017の後半では、顧客の数が増え、ハイパー台帳ファブリックを使用して Azure でアプリケーションを構築することに関心があることを知りました。 現時点では、Azure Marketplace を通じてこの人気のあるオファリングのサポートを発表しました。
Content: >-
  <p>2017の後半では、顧客の数が増え、ハイパー台帳ファブリック (HLF) を使用して Azure でアプリケーションを構築することに関心があると考えました。 現時点では、Azure Marketplace を通じてこの人気のあるオファリングの <a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-additional-blockchain-protocols-on-azure/" target="_blank">サポートを発表</a> しました。 今年の前半では、 <a href="https://code.visualstudio.com/Download" target="_blank">Visual Studio Code</a> (VS Code) と<a href="https://code.visualstudio.com/docs/languages/go" target="_blank">VS Code 用の拡張機能</a>のサポートを追加しました。これにより、ユーザーは hlf ネットワークをデプロイし、Windows、Mac、Linux での実行にチェーンコードを記述できます。</p>


  <p>Azure でハイパー台帳ファブリックを使用してソリューションを構築する開発者向けに、新しい拡張機能をいくつかご紹介します。</p>


  <h2>ハイパー台帳ファブリック1.3 のテンプレートが更新されました</h2>


  <p>現在、 &rsquo; <a href="https://aka.ms/hlf-template" target="_blank">Azure Marketplace からダウンロード</a>できるハイパー台帳ファブリックの更新されたテンプレートを共有しています。 このバージョンには次のものが含まれます。</p>


  <ul>
      <li>ハイパー台帳ファブリックバージョン1.3 のサポート</li>
      <li>単一 VM (複数コンテナー) の開発とマルチ VM (スケールアウト) モデルの両方を許可する統合テンプレート</li>
      <li>テンプレートによって自動化されたプライベート接続を使用してマルチサブスクリプションを接続する機能</li>
      <li>運用品質のデプロイのために完全な高可用性 Kafka バックエンドを使用して実行する</li>
      <li>永続化のために LevelDB または CouchDB のいずれかを使用して実行し、分析を有効にします。</li>
  </ul>


  <p>アーキテクチャの完成したドキュメントについては、 <a href="https://aka.ms/hlf-docs" target="_blank">GitHub</a>を参照してください。 これは、統合されたテンプレートの最初のリリースです。 今後のロードマップ項目は次のとおりです。</p>


  <ul>
      <li>ネットワーク参加の自動化</li>
      <li>ハイパー台帳エクスプローラーの統合</li>
  </ul>


  <p>チームに代わって、Azure を選択していただきありがとうございます。 私たち &rsquo; は、これらの新しい資産をコミュニティに持ち込むことを楽しみにしています。また、お客様 &rsquo; のビルド内容を確認してください。</p>
