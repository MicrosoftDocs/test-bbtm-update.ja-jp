Title: Azure SQL Database のクライアントツールの更新
Summary: 更新されたクライアントツールを使用すると、高生産性の使い慣れた環境で Azure SQL Database を探索して利用することができます。
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/12/11/preview-available-for-next-generation-of-azure-sql-database/">最新バージョンの Azure SQL Database のプレビュー</a>についてお知らせすると、主なクライアントベースのツール内でサポートが更新されたことをお知らせします。 SQL Server 2014 Management Studio (SSMS) では、最新の SQL Database Update V12 (プレビュー) を含む Azure SQL データベースの拡張サポートが提供されるようになりました。 テーブルデザイナーでのサポートを含むオブジェクトの完全なデータベースナビゲーション機能を使用してインポート/エクスポート機能を有効にすることによって、プラットフォームの拡張された領域をより効果的に活用するために、製品全体を変更しました。 この機能を SSMS に導入することで、使い慣れた環境でクラウド機能を簡単に検出して活用することができます。


  SSMS をダウンロードするためのリンクを含む詳細については、<a href="https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/12/18/sql-server-2014-management-studio-updated-support-for-the-latest-azure-sql-database-update-v12-preview.aspx">こちら</a>を参照してください。


  さらに、プレビューリリースとして、Visual Studio に統合された SQL Server データベースツールを利用できるようにしています。 SSMS の更新と同様に、このリリースでは Azure SQL Database のツールセットが更新され、最新の Azure SQL Database update V12 (プレビュー) のサポートが追加されています。


  このプレビューの詳細とダウンロードのリンクは <a href="https://blogs.msdn.com/b/ssdt/archive/2014/12/18/sql-server-database-tooling-preview-release-for-the-latest-azure-sql-database-update-v12-preview.aspx">こちら</a>です。


  これらの更新されたクライアントベースのツールを使用すると、多くのお客様にとって、生産性が高く、使い慣れた環境で<a href="https://azure.microsoft.com/blog/2014/12/11/preview-available-for-next-generation-of-azure-sql-database/">最新バージョンの Azure SQL Database のプレビューを</a>含む Azure SQL Database を探索して利用できるようになりました。 更新プログラムをダウンロードし、エクスペリエンスを試して、ご意見をお聞かせください。
