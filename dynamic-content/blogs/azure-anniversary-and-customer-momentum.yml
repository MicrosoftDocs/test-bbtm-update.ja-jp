Title: Azure Anniversary と顧客のモメンタム
Summary: '[この記事は、チームによってSQL Azureされました。]&nbsp; カスタマー スポットライト の Press Releasetoday&nbsp; から、Azure プラットフォームの提供開始から 1 年がWindows思い出されました。 &...'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>&nbsp;</p>  <p>カスタマー スポットライト の Press Releasetoday&nbsp; から、Azure プラットフォームの提供開始から 1 年がWindows思い出されました。 &nbsp;過去 1 年間に行ったすべての楽しい開発と進歩を考えると、SQL Azure が最初に有料サービスとして利用してから 1 年しか経たのを忘れられません。 &nbsp;もちろん、この取り組みで最も興味深い部分は、お客様が新しいサービスを使用する革新的な方法をSQL Azure。</p>  <p>1 月だけで&nbsp;、クラウドを使用して新しい市場に到達していたエネルギー管理ソフトウェアのスタートアップと、SQL Azure とクラウドを大規模に活用していたオンライン マーケティング サービス会社についてブログを投稿しました。</p>  <p>&nbsp;今日のリリースでは、<strong>T-Mobile USA</strong> によってわずか 6 週間で作成されたアプリを含め、家族が映画の撮影や、SQL Azure と Windows Azure を使用した <strong>Xerox </strong>の革新的なクラウド ベースのモバイル印刷ソリューションなどのアクティビティをスケジュールおよび統合する、その他の興味深いシナリオの範囲に光を当てました。</p>  <p>特に Xerox ソリューションを呼び出します。 &nbsp;2010 年に、Xerox は Xerox Mobile Print を導入しました。Xerox Mobile Print は、従業員がスマートフォンなどの携帯デバイスから会社の任意のプリンターにドキュメントを送信できるソリューションです。<a name="OverviewSolution"></a> 現在、従業員はビジネスに出張するときに、地元のホテルのビジネス センターで数え切れないほどの時間を費やさずに、明日のクライアント会議のプレゼンテーションをすばやく印刷することができます。 </p>  <p>Xerox では、SQL Azureアカウント、ジョブ、デバイスに関連する情報を含むすべてのリレーショナル データを格納し、ジョブメタデータを印刷するために使用されます。 Xerox Cloud Print を SQL Azure にデプロイすることで、Xerox はわずか 4 か月でソリューションを市場に出すだけでした。 Xerox のグローバル ドキュメント アウトソーシングの最高エンジニアである Eugene Shustef は、開発者が SQL Azure と SQL Server&nbsp;&nbsp; の違いを見ていらなかったと述べたので、プラットフォームによって提供される知識は、迅速に市場に出て、一夜にしてグローバルプレゼンスを獲得する上で非常に重要でした。Eugene のインタビューと関連するケース スタディの詳細については、こちらを参照してください。</p>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
