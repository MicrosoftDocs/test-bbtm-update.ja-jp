Title: Azure SQL Database読み取りおよび書き込みのパフォーマンスが向上しています
Summary: Azure SQL Database読み取りおよびライターのパフォーマンスが向上しています
Content: >-
  <p>すべての Azure SQL Database オファーで書き込みパフォーマンスが 2 倍に向上し、プレミアム データベースの読み取りパフォーマンスも 2 倍に向上しました。 これらのパフォーマンスアップグレードには価格の変更は含まれていますが、世界中で利用できます。</p>


  <p>パフォーマンスが向上すると、既存のワークロードの価格を最適化できるだけでなく、より要求の厳しいワークロードをプラットフォームにオンボードできます。</p>


  <p>特に、ランダムな読み取りパターンを持つ プレミアム データベースの OLTP ワークロードは、読み取りパフォーマンスの向上の恩恵を受け、現在よりも小規模なパフォーマンス レベルに収まる可能性があります。 一般に、プレミアム ワークロードが DTU 使用率の 50% を下回っている場合は、次に低いパフォーマンス レベルプレミアム実行できます。</p>


  <p>書き込みパフォーマンスが向上すると、一括挿入、大量のバッチデータ操作、およびインデックスのメンテナンス操作にメリットがあります。 論理挿入のスループットが最大 2 倍か、前の応答時間の 1/2 に気付く場合があります。</p>


