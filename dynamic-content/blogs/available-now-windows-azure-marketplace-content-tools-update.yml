Title: '利用可能: Windows Azure Marketplace Content & Tools Update'
Summary: Windows Azure Marketplace でいくつかの優良な新しいデータを利用できる最新のコンテンツ リリースと、新しいオファー申請ページのリリースをお知らせいたします!...
Content: '<p>Windows Azure Marketplace でいくつかの優しい新しいデータを利用できる最新のコンテンツ リリースと、新しいオファー申請ページのリリースをお知らせします。<a target="_blank" href="https://datamarket.azure.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3666.header.logo.png" alt="" border="0" height="79" width="167"></a></p>  <p>Marketplace でアプリケーションまたはデータを発行しますか? サンプル、&nbsp;<a target="_blank" href="https://marketplace.windowsazure.com/publishing">https://marketplace.windowsazure.com/publishing</a> ドキュメントなど、必要なすべての情報を確認し、新しいオファー申請ページにアクセスしてください。</p>  <p>現在も、RPM コンサルティングの友人から <a target="_blank" href="https://datamarket.azure.com/dataset/36c385f2-5903-4335-af09-294e3043839f">BranchInfo&trade; 2011</a> を利用できます。&nbsp; BranchInfo 2011 は、米国内のすべての銀行支店の場所の履歴データベースであり、5&nbsp; 年間の期間にわたって、支店レベルの情報が慎重に住所一致し、組織やサイト別にジオコーディングされています。これにより、アナリストは現在のオフィスの場所と、ブランチの開発と所有権を一度に追跡して投影する機能に集中できます。&nbsp; また、ユーザーは、各ブランチの 1 マイルのトレード エリアにドリルダウンして、預金とシェア、市場の可能性、および競争を決定できます。</p>  <p>また、RPM コンサルティングは <a target="_blank" href="https://datamarket.azure.com/dataset/13d66793-c703-4efb-9198-ca95802c0d13">MarketBank&trade; 2011</a>&rsquo; をリリースしたばかりで、米国の住宅の間で、金融製品とサービスの推定使用量と残高を提供しています。&nbsp;データはブロック グループ レベルで提供され、ブランチの商区域、その他の標準およびカスタムのビジネスおよびコミュニティ地域に集計されます。&nbsp;&rsquo;見積もりは、消費者金融に関する連邦準備銀行調査のデータと、ESRI 2010/2015 更新人口統計で定義されている市場人口に対するその他の業界データを利用する独自のモデルに基づいて行います。</p>  <p>Windows Azure Marketplace チーム</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/25/available-now-windows-azure-marketplace-content-amp-tools-update.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
