Title: Windows Azure Community News Roundup (金曜、13エディション)
Summary: クラウドコンピューティングと Windows Azure に関する最新のコミュニティ主導のニュース、コンテンツ、会話に関する roundup の概要 (金曜日) へようこそ。 ご意見をお聞かせください...
Content: '<p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0088" target="_blank">Windows Azure</a>に関する最新のコミュニティ主導のニュース、コンテンツ、会話に関する roundup の概要 (金曜日) へようこそ。 これらの投稿について、以下のコメントまたは Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でご意見をお聞かせください。 先週からのハイライトは次のようになります。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>による <a href="https://twitter.com/#!/bhitney" target="_blank">@bhitney</a> Azure キャッシュ Windows のはじめに (4 月4日に投稿)</li>  <li>マルチテナント (Windows) Azure アプリケーション &ndash; でのテナントの識別 (第 1 <a href="https://twitter.com/#!/smorgo" target="_blank">@smorgo</a> 部) (4 月4日)</li>  <li>Java によるクラウドの大好きも (4 月3日に <a href="https://twitter.com/#!/fharper" target="_blank">@fharper</a> 投稿)</li>  <li>Azure on .net での<a href="https://www.dotnetrocks.com/default.aspx?showNum=755" target="_blank">Hadoop (Windows) の課金</a>(インターネットラジオ番組) (4 月3日に投稿)</li>  <li><a href="https://msdn.microsoft.com/en-us/magazine/gg983487.aspx" target="_blank">Windows Azure</a> <a href="https://twitter.com/#!/ploeh" target="_blank">@ploeh</a> での CQRS ( <a href="https://msdn.microsoft.com/en-us/magazine/default.aspx" target="_blank">MSDN マガジン</a>) (2012 年4月)</li>  <li>Windows Azure による <a href="https://twitter.com/#!/rikp" target="_blank">@rikp</a> リスクを定量化し、回避する (3 月31日)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <ul>  <li>4月9日: &nbsp; cloudcamp モスクワ &ndash; モスクワ、ロシア</li>  <li>4月14日: &nbsp; ツイン都市コードキャンプ &ndash; ミネアポリス、全地域</li>  <li>4月26日: &nbsp; <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank"> Sales@night: (Windows) Azure</a>  - &nbsp; ブリュッセル、ベルギー</li>  <li>April 28: <a href="https://vancouvertechfest.com/" target="_blank">バンクーバーのテクニカル Fest 2012</a> &ndash; Burnaby、BC、カナダ</li>  <li>5月11日: Windows Azure ブートキャンプ &ndash; ロンドン、英国</li>  <li>5月18日: &nbsp; Windows Azure bootcamp &ndash; リバプール, 英国</li>  <li>11-14 年6月: &nbsp; Microsoft TechEd 北米 2012 &ndash; 州オーランド、FL</li>  <li>6月22日: &nbsp; <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">Microsoft Uk Cloud Day</a> &ndash; ロンドン、英国</li>  <li>26-29 年6月: &nbsp; Microsoft TechEd ヨーロッパ &ndash; アムステルダム、オランダ</li>  <li>継続的: &nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウドコンピューティングスープをオンラインにする</a> -</li>  </ul>  <p><b>最近 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/41e25b02-acfe-41f5-ac21-cd480304dde6" target="_blank">VM ロールコンピューター名</a> &ndash; 444ビュー、6返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/a27566a8-ee7a-4230-84c2-74b7375a05a7" target="_blank">トピックサブスクリプション</a> &ndash; のプッシュメカニズム894表示、23返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/84ad203b-1f8d-4208-a456-773e0715fb0d" target="_blank">サービス拒否攻撃</a> &ndash; を阻止する方法614ビュー、6返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/d3edee71-8a77-4571-a6df-7360ac01f158" target="_blank">Table Storage タイムアウト (クライアント側のタイムアウト</a> &ndash; 627 ビューでは処理されません)、8返信</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。&nbsp;</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
