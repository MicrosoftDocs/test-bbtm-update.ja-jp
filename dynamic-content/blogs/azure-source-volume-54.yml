  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-powershell-cross-platform-az-module-replacing-azurerm/">&ndash; &ldquo;Azure PowerShell AzureRM&rdquo; Az を置き換えるクロスプラットフォーム Az&rdquo; &ldquo;</a> モジュールは、PowerShell Core と Cloud Shell の機能を活用し、PowerShell 5.1 との互換性を維持して、PowerShell と PowerShell Core ユーザーがすべての PowerShell ですべてのプラットフォームで最新の Azure ツールを取得できるようします。- Az では、コマンドレット名とモジュール名Azure PowerShell簡略化および正規化も行います。 Az は Azure Cloud Shellに出荷され、次のPowerShell ギャラリー。 Az は現在プレビュー中であり、今年後半に、すべてのツールの推奨モジュールとして AzureRM Azure PowerShell置き換わる予定です。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-metric-in-azure-stream-analytics-tracks-latency-of-your-streaming-pipeline/">ストリーミング パイプラインのAzure Stream Analyticsを追跡する新しいメトリック</a> - Azure Stream Analyticsは、リアルタイムのデータ処理のためのフル マネージド サービスです。 Stream Analyticsジョブは、Azure Event Hubs や IoT Hub のような入力ソースからデータを読み取り、単純な ETL やアーカイブから複雑なイベント パターン検出や機械学習スコアリングまで、さまざまなタスクを実行します。 ジョブを事前に監視し、根本原因をすばやく特定し、考えられる問題を軽減することが重要です。そのため、新しく導入された出力基準値の遅延を使用して、ジョブの入力パターンと出力パターンに依存しない、ジョブの正常性の信頼性の高いシグナルを使用してミッション クリティカルなストリーミング ジョブを監視できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accessibility-and-array-support-with-azure-blockchain-workbench-1-4-0/">Azure Blockchain Workbench 1.4.0</a> でのアクセシビリティと配列のサポート - Azure Blockchain Workbench 1.4 には、スクリーン リーダーとキーボード ナビゲーションのアクセシビリティの向上が含まれています。スマート コントラクト テーブル列のカスタマイズサポートされている新しいデータ型 &ndash; 配列。最大 4,000 文字の文字列のサポート。トランザクション処理の高速化と信頼性の向上。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-media-services-video-processing/">&#39;</a>ビデオ処理 Azure Media Services -&rsquo;Azure Media Services の新機能により、高解像度のビデオ エンコードとストリーミング サービスを使用して、今日最も人気のあるデバイスで対象ユーザーに簡単にアクセスできます。 Azure Media Services、ビデオ AI &mdash;を使用して、より豊富なメタデータを抽出し、コンテンツを保護しながらアクセシビリティ、配布、スケーラビリティを向上させるのも可能です。 先週、新しい Azure Media Services v3 API の一Media Servicesの一般提供、Azure Media Player に対する更新プログラムなど、いくつかの機能強化を発表しました。 また、先月の一Video Indexerに移動したデータも確認してください。</p>


