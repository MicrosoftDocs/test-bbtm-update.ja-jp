  <p><a href="https://azure.microsoft.com/en-us/blog/parameterize-connections-to-your-data-stores-in-azure-data-factory/">データ ストアへの接続をパラメーター化</a> - Azure Data FactoryAzure Data Factory (ADF) を使用すると、サーバーレスの方法で 70 以上のデータ ストアからのハイブリッド データ移動を実行できます。 多くの場合、ユーザーは同じ種類の複数のデータ ストアに接続する必要があります。 これで、リンクされたサービスをパラメーター化して、Azure Data Factory。</p>


