  <h2>顧客とパートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/sweet-updates-about-truffle-on-azure/">Azure での Truffle に関するスイート更新</a> - Truffle は、開発者の生活を簡単に行う目的で、Ethereum 仮想マシン (EVM) を使用してブロックチェーン用のフレームワークと資産パイプラインをテストする、開発環境です。 Truffle を使用すると、変更を認識し、基になるブロックチェーンに移行し、コードの一般的な手順と低レベルコンポーネントの検査による豊富なデバッグ エクスペリエンスを可能にするフレームワークを提供するプロセスが効率化されます。 Truffle は、現在の安定したバージョンのイメージと、Azure Marketplace で現在利用可能なベータバージョンを使用してインストールをゼロにした状態で使用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-21/">Azure Marketplaceオファーの追加&ndash;ボリューム 21 Azure Marketplace</a>-は&ndash;、Azure 上で実行するために認定および最適化された、すべてのソフトウェアニーズの最高の宛先です。 何百もの主要なソフトウェア プロバイダーからアプリケーション &amp; サービスを検索、試用、購入、プロビジョニングします。 また、Gold および Silver の Microsoft Cloud コンピテンシー パートナーと接続して、Azure の導入を支援することができます。 9 月の前半に、29 の新しいオファーを公開しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/modernize-your-commerce-platform-with-rapid-commerce-solution/">Rapid Commerce ソリューションを使用してコマース プラットフォームを最新化する</a> - Publicis.Sapient の Rapid Commerce ソリューションは、大規模な小売業者を最新のコマース プラットフォームに迅速に利用できるすぐに使用できるツールキットです。 このツールキットは、最新のマイクロサービス、ヘッドレス アーキテクチャに基づいており、DevOps の手法でプラットフォームをより迅速かつ高品質にデプロイできます。 小売業者は、より優れたカスタマー エクスペリエンスを得る: マイクロサービス、ヘッドレス アーキテクチャを使用すると、チャット、音声、会話商取引などの最新のコンシューマー チャネルに迅速にアップグレードできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-make-azure-cloud-native-payments-a-reality/">Microsoft と SWIFT を使用して Azure クラウドネイティブの支払いを実現する</a> -シドニーの Sibos 2018&rsquo; で、Microsoft と SWIFT は、SWIFT インフラストラクチャをホストし、Microsoft Azure でクラウド ネイティブの支払い転送を可能にするクラウド ネイティブ概念実証 (POC) を発表しました。 2 社は、今後クラウドに SWIFT メッセージング ソリューションをデプロイできるよう取り組み、銀行、企業、サービス局、その他の支払いエコシステム プレーヤーに対して、より迅速で効率的で安全な運用を実現しています。</p>


