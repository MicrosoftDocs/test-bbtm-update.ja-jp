Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-digital-twins/">パブリック プレビューの</a> - Azure Digital TwinsAzure Digital Twinsは、Azure IoTの包括的なモデルを作成する、新しいサービスです。 その多くの機能の中に、人や空間、デバイスの相互関係と相互作用をモデル化する空間インテリジェンス グラフの作成機能があります。 先月、オーランドの Ignite で発表されたAzure Digital Twinsパブリック プレビューで利用可能になります。 パートナーが物理環境のデジタル ツインを作成するために Azure Digital Twins に存在する機能をパッケージ化する方法の具体的な例を提供するために、次に示すのは、完成したソリューションの外観と視覚化方法の画像です。</p>


  <p align="center"><img alt="Example screenshots of Azure Digital Twins solutions from Willow, Steelcase, and CBRE" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d06b8c96-ff98-4b04-8c7c-c4789d5bcfed.png" title="Willow、Steelcase Azure Digital Twins CBRE のソリューションの例" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-swc-2018-iot-solutions-for-the-built-world/">IoT SWC 2018: 構築された世界向けの IoT ソリューション</a> - 先週、In Last で IoT Solutions World Congress (SWC) 2018 に参加しました。 <a href="https://www.visionaidevkit.com">Vision AI</a> 開発者キットのパブリック プレビューや、開発に関する発表 (上記を参照) など、何Azure Digital Twins確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/apache-spark-speedup-with-hdinsight-io-cache/">Apache Spark HDInsight IO Cache を使用すると、ジョブの速度が最大 9 倍向上する</a> - HDInsight IO Cache は、Azure HDInsight の新しい透過的なデータ キャッシュ機能であり、Apache Spark ジョブの最大 9 倍のパフォーマンス向上を顧客に提供し、プレビューで利用できます。 Azure HDInsight IO キャッシュは、Azure HDInsight 2.3 の最新バージョンの Apache Spark 3.6 および 4.0 Spark クラスターで使用できます。 プレビュー期間中、この機能は既定で非アクティブ化されます。そのため、試してみるにはアクティブにする必要があります。HDInsight IO Cache がアクティブになると、クラスターの各ワーカー ノード上で、CacheiX Cache Metadata Servers が起動および管理されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-for-inferencing-machine-learning-models-now-in-preview/">ONNX Runtime for inferencing Machine Learning models now in preview (機械学習モデルを推知する ONNX ランタイムがプレビュー中)</a> -ONNX Runtime は、Open Neural Network Exchange (ONNX) 形式の機械学習モデル用のハイパフォーマンス推論エンジンです。 ONNX ランタイム推論エンジンは、ONNX で定義されているすべての演算子の包括的なカバレッジとサポートを提供します。 ONNX は、ディープ ラーニングと従来の機械学習のためのオープン ソース モデル形式であり、データ サイエンティストや開発者は、自分のタスクに適切なフレームワークを自由に選択できるだけでなく、選択したハードウェアを備えたさまざまなプラットフォームでモデルを効率的に実行できる自信を与えます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/approve-audit-support-access-requests-to-vms-using-customer-lockbox-for-azure/">Azure 用のアプリケーションを使用して</a> VM に対するサポート アクセス要求を承認カスタマー ロックボックス監査する-カスタマー ロックボックス Microsoft Azure は Azure portal に統合されたサービスであり、Microsoft サポート エンジニアが問題を解決するためにデータへのアクセスが必要な場合がある場合に、非常にまれなインスタンスで明示的に制御できます。 Microsoft は常にアクセスに関する顧客の同意を得ていましたが、カスタマー ロックボックスは、Azure Portal からこのような要求を確認および承認または拒否する機能を顧客に提供します。 要求が承認されるまで、Microsoft サポートエンジニアにはアクセス権は付与されません。</p>


