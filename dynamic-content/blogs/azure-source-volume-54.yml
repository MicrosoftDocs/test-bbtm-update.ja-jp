  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/detecting-fileless-attacks-with-azure-security-center/">ファイルを使用したファイルレス攻撃のAzure Security Center</a> - Azure では、お客様のエンドポイントをターゲットとするファイルレス攻撃が定期的に&rsquo; 表示されます。 従来のウイルス対策ソフトウェアや他のファイルシステムベースの検出メカニズムによる検出を回避するために、攻撃者は悪意のあるペイロードをメモリに挿入します。 Azure Security Center でのファイルレス攻撃検出は、ファイルレス攻撃ツールキット、手法、および動作を識別する自動メモリ 法学手法です。 この投稿の詳細を確認して、Security Center&rsquo; s ファイルレス攻撃検出で、ターゲットの悪用ペイロードまたはシェルコードから始まる複数ステージ攻撃の異なるステージを検出する方法を確認し、実際の検出に基づくアラートの例のチュートリアルを取得します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/reservations-now-available-for-us-government-cloud-regions/">米国政府のクラウド リージョンで利用可能な予約</a> - 米国政府機関向け Azure のお客様向け予約の一般提供が開始されました。 予約は、米国政府および Azure リージョンSQL Serverおよび Cosmos DB の仮想マシンUS DoD利用できます。 予約は、一貫した使用量を持つワークロードの節約に役立ち、予算と予測のニーズをサポートするための価格予測可能性を提供します。 予約は、US Gov アリゾナ、Azure Government、US Gov テキサス、US Gov バージニア、US DoD 中部、US DoD 東部 のリージョンで利用できます。</p>


