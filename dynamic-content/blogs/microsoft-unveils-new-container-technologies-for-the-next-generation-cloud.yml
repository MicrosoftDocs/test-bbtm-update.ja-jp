  <h2>Docker エコシステムのコンテナー</h2>

  Docker は、Linux、Windows サーバー、および今後予定されている hyper-v コンテナー全体でコンテナーエコシステムを有効にするうえで重要な役割を果たします。 私たちは、docker コミュニティと密接に連携して、Windows server と Microsoft Azure のコンテナーイノベーションを活用し、拡張してきました。これには、Windows サーバーコンテナー用の docker エンジンの開発を<a href="https://github.com/Microsoft/docker">GitHub 上の docker リポジトリにオープンな貢献</a>として送信することも含まれます。 さらに、azure の拡張機能を使用して最新の Docker エンジンをデプロイし、azure <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">Linux vm で docker ホストをセットアップ</a> し、docker で管理された Vm を <a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/">azure Marketplace から直接</a>デプロイすることも簡単になりました。 最後に、 <a href="https://azure.microsoft.com/blog/2015/02/26/sunny-and-swarmy-in-azure/">Azure と hyper-v への、群れ、Machine、および構成</a>の統合を追加しました。

  <blockquote>「マイクロソフトは、2014年10月の共同発表による Docker プロジェクトへの優れたパートナーおよび共同作成者でした。」では、ビジネス開発とテクニカルアライアンスについて説明しました。 「Azure での Docker の開発者エクスペリエンスを向上させるために、さまざまな機能強化が行われています。また、docker orchestration ツールや docker クライアントなど Windows の docker プラットフォームのあらゆる側面に貢献しています。 また、Microsoft では、docker 化よって Linux 向け .net などの魅力的な新しいコンテンツを提供することで、コミュニティ内でのリーダーシップを実証しています。 同時に、Docker コンテナーのメリットを、あらゆるインフラストラクチャと高速な開発プロセス (Windows 開発者コミュニティ) に拡張することに取り組んでいます。」</blockquote>

  <h2>Nano Server の概要: 最新のアプリとクラウドの中核</h2>

  クラウドへの移行により、オペレーティングシステムは劇的に進化してきました。 現在、多くのお客様は、クラウドアプリケーションを提供するための主要な目的で OS を必要としています。 Microsoft では、ハイパースケールデータセンターの構築と実行に関する長年の経験を活かして、最新のアプリとコンテナーを活用するための専用の OS を提供しています。


  その結果、Nano server になります。これは、コンテナーを含むクラウド用に高度に最適化された Windows Server の最小フットプリントインストールオプションです。 Nano Server は、必要なコンポーネントだけを提供します。つまり、サーバーイメージを小さくすると、展開時間が短縮され、ネットワーク帯域幅の消費が減り、アップタイムとセキュリティが向上します。 この小さなフットプリントにより、Nano server は Windows サーバーコンテナーと hyper-v コンテナーに対して理想的な補数となり、その他のクラウドに最適化されたシナリオにも適しています。 プレビュー版は、今後数週間にわたって提供される予定です。このテクノロジの詳細については、 <a href="https://blogs.technet.com/b/windowsserver/archive/2015/04/08/microsoft-announces-nano-server-for-modern-apps-and-cloud.aspx">Windows Server のブログ</a>を参照してください。


  コンテナーは、現在のクラウドファーストの世界で、スピードを上げ、次のレベルにスケーリングします。 Microsoft は、クラウドとオンプレミスの両方で Windows サーバーコンテナー、Linux コンテナー、hyper-v コンテナーを使用して柔軟性と選択肢を提供することにより、さらに多くの組織をコンテナー化の次の時代 (年号) に転送するようにしています。 現在の発表は、業界でのコンテナーの成長と、すべての開発者にとっての新しいレベルのアプリケーションイノベーションの両方を継続的に提供するためのものです。


  これらの新しいイノベーションの詳細については、数週間で、ビルドカンファレンスからご確認ください。
