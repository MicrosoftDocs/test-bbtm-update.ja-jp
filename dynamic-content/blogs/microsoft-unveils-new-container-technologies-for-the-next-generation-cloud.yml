Title: Microsoft 発表の次世代クラウド向けの新しいコンテナーテクノロジ
Summary: クラウドの進化に伴って、コンテナーは、開発者がビジネスのスピードでこれらのアプリケーションをすばやく効率的に構築してデプロイできる魅力的な方法として新たに導入されています。
Content: >-
  今日のクラウドファーストの世界では、ビジネスはますますイノベーションと生産性を向上させるためにアプリケーションに依存しています。 クラウドの進化に伴って、コンテナーは、開発者がビジネスのスピードでこれらのアプリケーションをすばやく効率的に構築してデプロイできる魅力的な方法として新たに導入されています。 開発者や IT プロフェッショナルは、1秒でワークステーションからサーバーにアプリケーションをデプロイする機能を提供しています。コンテナーは、アプリケーション開発をまったく新しいレベルにしています。


  コンテナーの利点をより広範なアプリケーションに拡張することを検討している場合は、新しい要件が新たに新しくなります。 たとえば、エンタープライズシステムやホストされた環境では、高度なレベルの信頼が必要になる場合があります。 さらに、開発者は、多くの場合、アプリケーションが配置されているプラットフォームを制御できない混合運用環境に展開されます。 従来、仮想化は、これらのシナリオを可能にする重要な分離レベルを提供してきましたが、適切な分離レベルでコンテナーモデルの効率と密度をブレンドする機会があります。


  最新の10月、Microsoft および Docker, inc. は共同で、docker 上の開発者にコンテナーを配置し、Windows server コンテナーを介して Windows エコシステムを提供する<a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">計画を発表</a>しました。これは、次のバージョンの Windows サーバーで使用できます。 最初のライブデモは数週間で予期ますが、 <a href="https://www.buildwindows.com">ビルドカンファレンス</a>から開始します。 ここでは、開発者がコンテナーで対処できるシナリオとワークロードを拡張することで、一歩コンテナー化を進めていきます。

  <ul>
   <li>Hyper-v コンテナーは、Hyper-v 仮想化によって強化された分離性を備えた新しいコンテナーの展開オプションです。</li>
   <li>Nano server。クラウド用に高度に最適化された Windows サーバーの最小フットプリントインストールで、コンテナーに最適です。</li>
  </ul>

  <h2>1つ目の種類の Hyper-v コンテナー</h2>

  Microsoft では、ディープな仮想化エクスペリエンスを利用して、完全に専用の物理マシンまたは仮想マシンのみを対象とした新しいレベルの分離を備えたコンテナーを提供しています。また、完全な Docker クロスプラットフォーム統合により、アジャイルで効率的なエクスペリエンスを維持しています。 この新しい一連のサービスにより、Hyper-v コンテナーは1つのコンテナーで実行されているコードが分離され、ホストオペレーティングシステムや同じホスト上で実行されている他のコンテナーに影響を与えることがなくなります。


  hyper-v コンテナーには Windows サーバーコンテナーと hyper-v 仮想マシンの間に追加のデプロイオプションが用意されていますが、Windows サーバーコンテナーに使用するのと同じ開発、プログラミング、および管理ツールを使用してデプロイすることができます。 さらに、Windows Server コンテナー用に開発されたアプリケーションは、変更せずに hyper-v コンテナーとして展開できます。これにより、マルチプラットフォームのマルチアプリケーション環境で、密度、機敏性、分離度を選択する必要があるオペレーターにとって柔軟性が向上します。


