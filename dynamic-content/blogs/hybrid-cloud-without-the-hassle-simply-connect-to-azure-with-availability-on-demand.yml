Title: 手間のかからないハイブリッド クラウド、オンデマンドConnectを使用して Azure に接続する
Summary: '可用性は単なるクラウドのディザスター リカバリーではなく、データセンターとクラウドの間の接続を強化して保護と価値を生み出します。 '
Content: >-
  可用性は単なるクラウドのディザスター リカバリーではなく、データセンターとクラウドの間の接続を強化して保護と <i>価値を生み出します</i>。 本日の発表により、Microsoft はハイブリッド環境と異種環境向けに Azure の包括的なオンデマンド可用性を提供しています。組織は、開発/テスト、クラウド バースト、移行、レポート/分析、復旧、バックアップ、および長期的なデータ保持のために、クラウド内のコンピューティングとストレージの量をほぼ無制限に活用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/Availability-on-Demand.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="要求時の可用性" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Availability-on-Demand_thumb.png" alt="Availability on Demand" width="657" height="371" border="0" /></a>


  Microsoft では、1 つの統合ソリューションでオンプレミスの資産と Azure を統合して、複数のポイント ソリューションとクラウド プロバイダーの組み合わせを管理する手間を省き、優れた統合を提供しています。 環境に <a href="https://weblogs.asp.net/scottgu/azure-premium-storage-remoteapp-sql-database-update-live-media-streaming-search-and-more">Hyper-V</a>、物理 (プレビュー)、 <a href="https://azure.microsoft.com/blog/2015/03/26/announcing-the-preview-of-disaster-recovery-for-vmwarephysical-servers-to-microsoft-azure-with-asr">または VMware (プレビュー)</a> の資産がある場合でも、可用性オンデマンドの場合でも、Azure の機能はわずか数回のクリックで実現できます。 データ センターを Azure にオンデマンドで接続するだけで、必要に応じてデータとアプリケーションを Azure で使用できます。

  <ul>
   <li>セカンダリ DR サイトを構築して保守する必要はありません。</li>
   <li>テープによるバックアップも不要で、Azure で最長 99 年間バックアップ データを保持できるため、時間とコストを節約できます。</li>
   <li>実行中の Hyper-V、物理 (プレビュー)、VMware (プレビュー) のワークロードを Azure に簡単に移行し、クラウドの経済性と弾力性を活用します。</li>
   <li>運用ワークロードに影響を与えることなく、オンプレミス資産を Azure にコピーしてコンピューティング負荷の高いレポート生成や分析を実行できます。</li>
   <li>クラウドにバーストし、必要に応じて大規模なコンピューティング テンプレートを使用して Azure でオンプレミスのワークロードを実行し、必要なときに必要な電力を提供します。</li>
   <li>Azure では、わずか数回のクリックで多層開発環境を作成できます。ライブ実稼働データを開発/テスト環境にレプリケートし、ほぼリアルタイムで同期することもできます。</li>
  </ul>

  オンデマンドの可用性により、オンプレミスの実稼働システムと Azure またはセカンダリ サイト間のシームレスな接続が提供され、Azure Site Recovery のレプリケーション機能と Azure Backup のデータ保護が利用されます。 オンプレミスのサポートを提供し、Azure に接続し、Hyper-V と現在の物理ワークロードと VMware ワークロード (プレビュー) をレプリケートする機能により、組織は真のハイブリッド モデルを実装し、説得力のあるクラウドの経済性と弾力性を活用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/Enabling-Tech.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Tech の有効化" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Enabling-Tech_thumb.png" alt="Enabling Tech" width="657" height="371" border="0" /></a>


