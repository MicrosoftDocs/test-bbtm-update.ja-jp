Title: ハイブリッド接続 (プレビュー)
Summary: Azure BizTalk Services の一部としてのハイブリッド接続 (プレビュー BizTalk Services
Content: "<p>ハイブリッド接続は、Azure <b>でハイブリッド アプリケーション</b>を構築するためのクールで簡単な新しい方法です。 ハイブリッド接続は Azure BizTalk Services の機能です。Azure Web サイトまたはモバイル &amp; サービスは、Azure portal からほんの少しの簡単なジェスチャでオンプレミスのデータ サービスに接続できます。 また、この新しいハイブリッド接続を簡単に試みやすくするために、<b><span style=\"text-decoration: underline\"></span>Azure BizTalk Services</b> の無料レベルも導入しています。</p> <p>ハイブリッド接続では、Web サイト (.NET、PHP、Java、Python、node.js) と Mobile Services (node.js、.NET) でサポートされているすべてのフレームワークがサポートされます。 Microsoft 以外 &amp; のさまざまな LOB アプリケーションがサポートされています。多くのアプリケーション固有のプロトコルを含め、いくつかの注意点があります。 ハイブリッド接続では、ネットワーク境界の変更 (VPN ゲートウェイの構成や受信トラフィックへのファイアウォール ポートの開きなど) は不要です。&nbsp; エンタープライズ管理者は、ハイブリッド アプリケーションによってアクセスされるリソースを制御し、可視性を提供します。</p> <p>ハイブリッド接続を使用すると、Azure Web サイトとモバイル サービスは、同じプライベート ネットワーク上にある場合と同様に、オンプレミスのリソースにアクセスできます。 そのため、アプリケーション管理者は、最小限の構成変更で特定のほとんどのフロントエンド層を Azure にリフトアンドシフトするだけで、ハイブリッド シナリオ用にエンタープライズ アプリを拡張できる柔軟性を備えます。</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image1.png\" width=\"610\" height=\"343\"></p> <p><span style=\"text-decoration: underline\">ハイブリッド接続を使用して Web サイトをオンプレミス リソースに接続するには</span>:</p> <p>1. Web サイト <a href=\"https://portal.azure.com/\">の Azure プレビュー ポータル</a> で、Operations レンズの [ <i>ハイブリッド</i> 接続] タイルを選択し、[追加] をクリックします。</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image2.png\" width=\"610\" height=\"271\"></p> <p>2. 既存のハイブリッド接続を選択するか、\"新しいハイブリッド接続\" を作成します</p> <p>a. ハイブリッド接続名と、オンプレミス リソースのホスト名とポートを入力します</p> <p>b. 既存の BizTalk サービス インスタンスを使用するか、新しい BizTalk サービス インスタンスを作成する</p> <p>3. [OK] をクリックします</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image3.png\" width=\"610\" height=\"299\"></p> <p>接続が作成されると、その状態は \"接続されていません\" と表示されます。 1 回のクリックで接続を完了するには、オンプレミスの任意のホストWindowsします。</p> <p>4. ハイブリッド接続を選択する</p> <p>5. [リスナーのセットアップ] をクリックします</p> <p>6. [ハイブリッド接続のプロパティ] ブレードで、[インストールと構成] を選択します。ハイブリッド接続をセットアップするためのアクセス許可を求める情報が表示されます</p> <p>7. このアクセス許可を付与すると、ハイブリッド接続のセットアップが完了します</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image4.png\" width=\"610\" height=\"298\"></p> <p>ポータルのハイブリッド接続の状態が \"接続済み\" と表示されます。 これで、Web サイトがオンプレミス サーバーに接続されます。</p> <p>&nbsp;</p> <p>たとえばMobile Services、Azure サービスを使用した構成<a href=\"https://manage.windowsazure.com/\">は同管理ポータル</a>。</p> <p>1. 新しい BizTalk サービスをまだ作成していないで作成します。 BizTalk サービスの [ハイブリッド接続] タブに移動し、新しいハイブリッド接続を追加します。</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image5.png\" width=\"610\" height=\"308\"></p> <p>2.前述のように、BizTalk Services または WebSites ポータルからハイブリッド接続を作成します。</p> <p>3. モバイル サービスの [構成] タブに移動し、[ハイブリッド接続] セクションまでスクロールします</p> <p>4. [ハイブリッド接続の追加] をクリックし、モバイル サービスで使用するハイブリッド接続を選択します</p> <p><img title=\"ハイブリッド接続 (プレビュー)\" style=\"border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px\" border=\"0\" alt=\"Hybrid Connections (Preview)\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hybrid-image6.png\" width=\"610\" height=\"391\"></p> <p>ハイブリッド接続を使用すると、Azure Web サイトまたはモバイル サービスで、プライベート ネットワーク上でローカルにホストされている場合に通常使用するのと同じアプリケーション接続文字列と API を使用できます。 たとえば、オンプレミスの SQL サーバー 'payrollSQL.corp.contoso.com' に接続する場合は、SQL 接続文字列 \"Data Source=payrollSQL.corp.contoso.com;Initial Catalog=payrollDB;ユーザー ID=&lt;user&gt;;Password=&lt;password&gt;」 (Azure Web サイトまたはモバイル サービス) を参照してください。</p> <p>ハイブリッド接続の詳細については、次のページを参照してください。</p> <ul> <li>概要: <a href=\"https://go.microsoft.com/fwlink/p/?LinkID=397274\">ハイブリッド接続</a></li> <li>方法: <a href=\"https://go.microsoft.com/fwlink/?LinkId=397538\">オンプレミス Connectを使用して Azure Web サイトを作成する</a></li> <li>チュートリアル:<a href=\"https://go.microsoft.com/fwlink/?LinkID=397979\">Connect接続を使用して Azure Web</a> サイトをオンプレミス SQL Serverに接続する</li> <li>チュートリアル: <a href=\"https://azure.microsoft.com/en-us/documentation/articles/mobile-services-dotnet-backend-hybrid-connections-get-started/\">ハイブリッドConnect使用Mobile Servicesオンプレミス リソースに Azure Mobile Services .NET バックエンドを作成する</a></li></ul>"
