Title: The State of the Union with Microsoft Pulse and Azure Event Hubs
Summary: オバマ州による今年の一方的な演説では、テレビネットワーク CNN、MSNBC、Teleと、Web およびモバイルのプロパティが、Azure Event Hubs を搭載した Microsoft Pulse で人々のパルスを取りました。
Content: >-
  <p>この米国 &ldquo;、部下は、国会議員に対して、国会議員の情報を与え、必要で迅速に判断する必要がある措置を検討することを求める、ときから学長に求める。&rdquo;</p>


  <p>&ldquo;&rdquo;この一般に 1 月に開催され、共同セッションで国会議場の両方の前で行われるこの和一般住所は、多くの米国のテレビネットワークとラジオ局によって保持され、Web およびソーシャル メディアでも広く配布されています。 新&rsquo;しい暦年&rsquo;にアメリカの中でどのように呼び出されるかを示し、全米の人々が意見を見て意見を形成して、総長が振り返って先を見る場所を示します。 当然ながら、人々は、他の人が音声についてどのように考え、また、彼ら自身の立ち傾きに合わせ、調整され、調整されていないかについて関心を持っています。</p>


