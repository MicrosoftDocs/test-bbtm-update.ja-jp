  <p>今年は&rsquo;、テレビネットワークの CNN、MSNBC、Teleと共に、テレビネットワークの CNN、MSNBC、Teleと&rsquo;共に、彼らの Web およびモバイル のプロパティが Microsoft Pulse で人々のパルスを受け取りました。</p>


  <p>Microsoft Pulse は、非常に大規模な対象ユーザーの機嫌と意見をリアルタイムでキャプチャするために構築された、拡張性の高いサービスです。 モバイル アプリや Web サイトと統合し、ほぼリアルタイムで結果を報告するだけでなく、対象ユーザーから数十万の投票を同時にキャプチャして処理することができます。</p>


  <p>総長&rsquo;の演説の 1 時間の間に、600 万を超える承認または不承認の意見投票が収集され、一覧に示されているすべてのネットワークで Microsoft Pulse によって高く評価されました。 このサービスは、受信した各投票をミリ秒単位で収集して処理します。一方で、リアルタイムのセンチメント結果データを、ライブ テレビのブロードキャストだけでなく、ネットワーク&#39; Web プロパティに接続されているすべての視聴者にロールバックして返します。</p>


  <p>このスケールとスループットを実現するための Microsoft Pulses&rsquo;&ldquo;&rdquo; のマジック トリックは Azure Event Hubs です。これは、Pulse のフロント ドアとして機能し、HTTP&rsquo; を介して送信された投票を直接受け入れ、Pulse サービス自体を極端なトラフィックスパイクから保護しながら、ビューアーの投票を確実に受け入れる方法です。</p>


  <p>Microsoft Pulse は、米国東部、中央、および西部のデータセンター リージョンEvent Hubs 3 つのリージョンにトラフィックを分散し、高いスループットと高可用性を実現します。 共用体アドレスの状態では、3 つの Event Hubs の信頼性と可用性が 100% として報告されました。つまり、600 万票の 1 つが結果にカウントされます。</p>


  <p>Microsoft Pulse がイベントの準備を行う中で、テストの読み込みによって十分な安全性マージンが与え、最大 300,000 の同時投票が行い、テストの実行ごとに合計 1 億 4,000 万票を獲得しました。 Azure Event Hubsは、テスト中に 3 つの Event Hubs 全体でピーク時に 1 分あたり 2,000 万件を超えるメッセージを処理し、完全な信頼性で処理し、さらに大きくグローバルな対象ユーザー イベントに対応する準備を示しました。</p>


  <p>Microsoft Pulse の詳細 <a href="https://www.microsoft.com/pulse/">については、microsoft.com/pulse/</a>。</p>


