Title: すべての米国 Azure リージョンが影響レベルに対FedRAMP High承認されました
Summary: 米国 のすべての Azure パブリック リージョンに対して FedRAMP High Provisional Authorization to Operate (P-ATO) が拡張された米国 Federal Risk and Authorization Management Program (FedRAMP) の高い影響レベルの FedRAMP サービスをサポートする機能を共有して、楽しみに思います。
Content: >-
  <p>&rsquo;本日は、米国 Federal Risk and Authorization Management Program (FedRAMP) の高い影響レベルを満たす Azure パブリック サービスを提供し、FedRAMP High の運用に対する暫定承認 (P-ATO) を 米国 のすべての Azure パブリック リージョンに拡張する機能を共有しました。 10 月に、パブリック クラウド サービスとリージョンを FedRAMP Moderate からFedRAMP Highする計画をお客様に伝えました。 FedRAMP Highは、以前はユーザーが使用しているお客様Azure Government。 さらに、公開されている一覧とロードマップに従って、すべての Azure サービスに対する FedRAMP コンプライアンスを引き続き 100% に引き続き推進する中で、影響レベルが高いサービスの数を 90 に増や<a href="https://aka.ms/Azure-FedRAMP-DOD-Service-Listing" target="_blank"></a>しました。たとえば、Azure Policy や Azure Security Center などの強力なサービスも含まれています。&rsquo; Azure は引き続き、他のクラウド プロバイダー FedRAMP High影響レベルで、より多くのサービスをサポートしています。</p>


  <p>FedRAMP High を実現すると、Azure のパブリック データ センターと Azure Government データ センターとサービスの両方が FedRAMP High の厳しい要件を満たしていることを意味し、より多くの連邦政府機関が Microsoft Commercial Cloud のコスト削減と厳格なセキュリティの恩恵を受けやすくなります。</p>


  <p>Azure パブリック クラウドの FedRAMP High は、多くの米国政府顧客のニーズを満たしますが、より厳しい要件を持つ特定の機関は引き続き Azure Government に依存します。これは、人員の高い審査などの追加の保護手段を提供します。 以前 <a href="https://devblogs.microsoft.com/azuregov/azure-government-expands-fedramp-high-coverage/" target="_blank">に</a> 、新しいサービスをFedRAMP Highできると発表Azure Government。</p>


  <p>FedRAMP は、クラウド コンピューティング製品とサービスを評価、監視、承認するための標準化されたアプローチを連邦政府機関に提供し、連邦機関によるセキュリティで保護されたクラウド ソリューションの導入を加速するために確立されました。 管理Office予算の一部として、すべての連邦政府機関が FedRAMP を使用してクラウド サービスのセキュリティを検証する必要があります。 クラウド サービス プロバイダーは、共同承認委員会 (JAB) の運用機関 (ATO) または運用暫定機関 (P-ATO) を通じて FedRAMP コンプライアンスを示します。 FedRAMP 承認は、NIST ガイドラインの低速、中、高に基づいて、3 つの影響レベルで付与されます。</p>


  <p>Microsoft は利害関係者と密接に連携して、連邦政府機関の規制コンプライアンスに対するアプローチを簡素化しています。政府のお客様は、サービスを利用できるから認定するために必要な時間を短縮することで、イノベーションに迅速にアクセスできます。 公開されている <a href="https://aka.ms/Azure-FedRAMP-DOD-Service-Listing" target="_blank">FedRAMP</a> サービスロードマップには、Azure Government で現在 FedRAMP High の境界で利用可能なすべてのサービスと、今年に予定されているサービスが一覧表示されています。 私たちは、政府機関向け Azure サービスがクラウドで提供する最高のサービスを提供し、すべての Azure オファリングが最高レベルの FedRAMP コンプライアンスで認定されるのを保証するためにコミットしています。</p>


  <p>新しい FedRAMP High Azure Government サービスには、次のものが含まれます。</p>


  <ul>
      <li>Azure DB for MySQL</li>
      <li>Azure DB for PostgreSQL</li>
      <li>Azure DDoS Protection</li>
      <li>Azure File Sync</li>
      <li>Azure Lab Services</li>
      <li>Azure Migrate</li>
      <li>Azure Policy</li>
      <li>Azure Security Center</li>
      <li>Microsoft Flow</li>
      <li>Microsoft PowerApps</li>
  </ul>


  <p>Azure は現在、他のクラウド サービス プロバイダーよりも 91 のコンプライアンスオファリングをサポートしているので、業界で最も広範なコンプライアンスを顧客に提供するコミットメントを継続します。 コンプライアンスオファリングの完全な一覧については、 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">Microsoft セキュリティ センターを参照してください</a>。</p>
