Title: 保険業界を顧客重視のテクノロジに移行する方法
Summary: 保険会社は、顧客のホームページになる必要があります。 ホームページとは、お客様が探している有意義で有用なコンテンツのソースです。テクノロジにより、革新的なソリューションを直接保険のお客様に提供できるようになりました。
Content: >-
  <p>保険会社は、顧客のホームページになる必要があります。 ホームページとは、お客様が探している有意義で有用なコンテンツのソースです。テクノロジにより、革新的なソリューションを直接保険のお客様に提供できるようになりました。 人工知能 (AI) と Machine Learning (ML) は、顧客が所有する IoT デバイスから生成されたデータなど、リアルタイムで、対象となるコンテンツを複数のソースから継続的に配信します。 顧客に焦点を当てると、利用者に対してリレーションシップの価値が高まり、保険会社とのやり取りの数が増加します。 テクノロジは、最初の対話の時点から行われます。 たとえば、顧客が企業 &rsquo; の web サイトを操作する場合や、ボットを利用するアプリを使用する場合などです。 次に、AI を使用して、顧客に対して製品が正しく一致し、価格が設定されていることを確認します。 顧客のニーズが変化すると、企業は引き続き直接サポートを提供します。</p>


  <p>2018年6月の InsuranceNexus による調査では、 <a href="https://www.insurancenexus.com/blog/raising-insurance-customer-engagement-9-infographics" target="_blank">保険顧客エンゲージメント欧州</a>, 400 シニア保険役員が調査されました。91% は保険業界が顧客中心になる必要があることを合意しました。 このように、Bain は保険会社が収益を上げ、余白を改善し、最も重要なのは、非常に厳しい顧客の支持を維持できることを報告しています。 この <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.bain.com%2Fpublications%2Farticles%2Fcustomer-behavior-loyalty-in-insurance-global-2017.aspx&amp;data=02%7C01%7CNick.Leimer%40microsoft.com%7C14856a2e975b4812a5f408d5d7131b21%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636651399493758402&amp;sdata=zIHGgDeTCg5XX%2BzNWjKMuTW10yKgHYE0T96vDAX8nVM%3D&amp;reserved=0" target="_blank">図</a>に示すように、保険を超えたサービスを提供すると、 &ldquo; より高い顧客のロイヤリティ &rdquo; につながります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec186ac4-a0a3-4d41-8c1c-d8cc95408943.png"><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0378dc1-9d50-440a-9c4d-c2f7aec7e229.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="625"></a></p>


  <p>Matteo Carbone、Dr (InsurTech)、Miguel Edwards (Kemper) などの上位の影響元は、これらのアイデアを InsurTech イベントで推進しています。 ボストンの InsurTech が上昇したとき、Miguel Edwards は、他のさまざまなサービスでペット保険を販売している保険会社の実際の例を使用していました。 Figo は、自分の手の中でペット &rsquo; の生活を提供 &ldquo; します。 &rdquo;医療、採用/所有権、請求、ライセンス/登録ドキュメントの記録管理と、ペット写真やソーシャル連絡先を管理するツールの組み合わせ、pet health 保険も販売しています。 追加された値は、コンシューマーへの販売ポイントになり、リスク評価のためのデータ収集ポイントになります。 この会社は、紛失したペットを識別するための無料の pet タグを提供しています。 また、pet が事前設定された領域の外側にある場合、リアルタイムトラッキング (テキストアラートあり) のための GPS 対応のカラーも提供します。 その他のサービスには、正常性リマインダー、pet アクティビティ、イベントのほか、pet ソーシャルメディア接続も含まれます。 これらの追加サービスは顧客に価値を高め、ブランドのロイヤリティを構築します。</p>


  <p>保険業界の鍵となるのは、顧客とやり取りし、価値を追加し、信頼を構築することです。 従来の動作では、顧客がポリシーを購入したときと、要求が発生したときにのみ、相互作用が発生します。 保険会社は、リアルタイムのリスクエバリュエーターであり、請求イベントを防止または軽減することができます。また、お客様にとって重要なデータソースとなります。 テクノロジはプロセスを変更します。 AI によって促進されたチャットボットは、最も適切な製品に顧客を誘導し、最新のリスク評価に基づいて製品の価格を決定します。 お客様の操作は後で続行されます。 IoT とテレメトリのデータを使用してリスクを調整し、要求生成イベントを顧客に通知します。</p>


  <p>保険業界リーダーである John は、活力と呼ばれるアプリケーションに接続されているウェアラブルデバイスを使用します。 この会社は、ユーザー&#39;s アクティビティに基づいて、Fitbit または Apple Watch によって追跡されている生命保険ポリシーに割引を提供できます。 活力は、栄養とアクティブなライフスタイルの選択に関する情報を含む、health および wellness プログラムの一部でもあります。 また、生産性の向上、従業員満足度、病欠休暇使用量の増加によって、業務の増加によって従業員にもたらすメリットを促進するためにも使用されます。 活力のような製品を使用することは、主要雇用主に、現金報酬から特別な認識まで、ウェアラブルデバイスのアクティビティに基づいて従業員にインセンティブを提供するための標準になりつつあります。</p>


  <p>InsurTech の思想リーダーは、お客様に重点を置いて保険業界をプッシュしています。 IoT データを使用してリスクの変化を追跡することにより、お客様にとって保険会社の機会を得ることができます。 すべてのレベルの保険金額チェーンで AI を使用することにより、お客様は適切な保険製品と正しく対応していることが確認され、リアルタイムでカバレッジのギャップが発生します。</p>


