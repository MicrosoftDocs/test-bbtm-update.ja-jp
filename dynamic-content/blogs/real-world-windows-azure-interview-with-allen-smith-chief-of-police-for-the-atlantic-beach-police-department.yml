Content: '<p>Real World Windows Azure シリーズの一部として、Allen Smith (Allen Smith, Chief of Police for the 、1 人のレスポンダーである法執行ソリューションに Windows Azure プラットフォームを使用する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: 10000000000000000000000000011111111: Us-Us-10000000 </b></p>  <p><b>スミス：</b> 私たちの Mission Beach Police Department のミッションは、"コミュニティ指向のポリシー" を提供する方法です。 つまり、私たちの住人、商人、訪問者とパートナーシップを組み、北部北部の町で市民と市の対話を通じて、一定の安全な環境を提供します。&nbsp;  </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>スミス： </b>市民と役員を保護するための新しい方法を常に探しています。 私たちは、18 人のフルタイムの役員しかいて、私たちの最大の課題の 1 つはコストである小規模な部署です。  予算内で運用する必要があります。そのため、現在の課題や将来の潜在的な課題など、課題を体系的に解決するためのコスト効率の高い方法が必要です。 改善の機会を見た領域の 1 つは、役員が使用する電子デバイスの数でした。 車内カメラ、ポータブル コンピューター、携帯電話など、複数のデバイスを使用する。 これらのデバイスをコスト効率の高い方法で統合する方法を見つけたかったのです。 &nbsp;</p>  <p><b>MSDN: Azure プラットフォームで構築した最初のレスポンダー、法執行Windows説明できますか?</b></p>  <p><b>スミス： </b>IncaX によって開発された geo キャスト システムを使用します。このシステムは、Windows Azure 上のクラウドでホストされ、市販の市販のスマートフォンのいくつかのモデルにインストールされています。 スマートフォンを使用すると、責任者は電話を行い、インターネットや Web ベースのアプリケーションに接続できます。これは、交通停止中に保証を確認するなどの一般的なタスクを実行するのに役立ちます。 スマートフォンは車内カメラとして機能し、どこにいても責任者を配置できる地理情報システム (GIS) ソフトウェアが搭載されています。 これにより、他のレスポンダーをシーンに案内したり、支援が必要な場合に責任者を支援したりすることができます。 収集したデータはすべて、Azure Table Storage Windows格納されます。</p>  <p>&nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5822.APDSS.png" border="0"></a></p>  <p><b>スマートフォンの地理情報システムを使用すると、ストランジナ・海中省は、どこにいても、その場所にいて、ライブ カメラ フィードを最高責任者のデスクトップ コンピューターにストリーミングできます。 </b></p>  <p><b>MSDN: ソリューションを一意にする理由 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></p>  <p><b>スミス： </b>まだテスト フェーズに入っていますが、ソリューションを独自にし、これを行う世界で最初の部署の 1 つになります。これは、車内カメラとして機能する 1 つのデバイスに、通常のツールである 3 つのデバイスを統合できる点です。 コンピューター、および携帯電話。 どこにいても責任者を見つけるので、私は常に接続されているオフィス内の私のデスクトップ コンピューターに、パトクルーザーからライブ カメラ フィードを受け取ります。 <b></b></p>  <p><b>MSDN: Azure プラットフォームを使用して、どのような種類の利点Windows実現していますか?</b></p>  <p><b>スミス：</b> 私たちは、GIS 対応の法執行責任者に対するファーストレスポンダー アプリケーションを提供しています。これは、市民と市長の保護を強化するのに役立ちます。これは、私たちの最優先事項であり、ソリューションから得た基礎となる利点です。 同時に、Azure Windows を使用して Microsoft データ センターでアプリケーションをホストすることで、IT のメンテナンスと管理のコストを削減できます。 さらに、デバイスを統合することでハードウェア コストを削減できます。これは、Windows Azure でアプリケーションをホストせずには実行できない機能です。</p>  <p>The Broad Beach Police Department によって使用される Windows Azure ソリューションの詳細、および顧客またはパートナーとしてお客様に適用できる広範な機能については、Microsoft サービス パートナー リードの Ranjit Sodhi にお問い合わせください。<a target="_blank" href="https://customerpartneradvocate.wordpress.com/contact">https://customerpartneradvocate.wordpress.com/contact</a> </p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
