Title: Capptain の取得の発表
Summary: 現在、モビリティは、people のライブ、作業、相互接続の方法を推進する原動力であり、モバイルワールドはクラウドを活用しています。
Content: >-
  現在、モビリティは、people のライブ、作業、相互接続の方法を推進する原動力であり、モバイルワールドはクラウドを活用しています。この世界では、顧客と従業員は、重要なリアルタイム情報を外出先で生産的に利用することができます。また、組織は、価値を最大化し、企業をより適切に変革するために、より詳細なリアルタイムのエンゲージメントを実現できます。


  Microsoft では、モバイルアプリの機能を理解し、モバイルアプリ開発のためのクラウドサービスに多大な投資を行ってきました。 本日は、最先端のモバイルプッシュ分析プロバイダー Capptain を入手することで、この重要な分野に重点を置いていることをお知らせします。 Capptain は、モバイルアプリ開発のための重要な新しい要素である、リアルタイムのユーザーとプッシュ分析をもたらします。Capptain のソリューションを使用すると、組織は顧客や従業員の行動をリアルタイムで分析し、対象のメッセージ、発表、情報、またはオファーをプッシュすることで対応できます。この情報により、組織はビジネスチャンスを最大限に活用するために、パーソナライズされた特定のコンテンツを顧客に提供することができます。


  私たちは、Capptain のソリューションを広範な Microsoft Azure のサービスに統合する作業に取り組んでいます。これにより、企業は顧客や従業員に関連するモバイルアプリを構築できるだけでなく、そのエンゲージメントを分析して最適化することもできます。 暫定的には、Capptain の既存のソリューションは、新規と現在の両方の顧客が引き続き利用できます。


  クラウドを利用したモビリティは、従業員の生産性を高め、より多くの接続を提供し、日々のアイデアを得ることができます。Capptain チームを Microsoft と Azure に歓迎して、今後のすべてのお客様にとっての前進にご協力ください。


