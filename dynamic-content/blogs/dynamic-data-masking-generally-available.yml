Title: 動的データマスクが Azure SQL Database で一般公開されるようになりました
Summary: Azure SQL Database バージョン V12 の動的データマスクの一般提供が発表されています。
Content: >-
  <p>&rsquo;Azure SQL Database<a href="https://azure.microsoft.com/documentation/articles/sql-database-v12-whats-new/">バージョン V12</a>の動的データマスクの一般提供を発表します。 動的データマスク (DDM) を使用して、データベース内の機微なデータへのアクセスを制限するには、クエリの結果でその場で難読化します。 多くのお客様は、既に DDM を使用して機密データを保護しているため、データベースに対して試してみることをお勧めします。</p>


  <p>動的データマスクを使用すると、アプリケーション内の機微なデータを非表示にすることができます。一方、マスクするフィールドとマスク方法のロジックは、データベース自体で集中管理されます。 また、メンテナンスやトラブルシューティングの目的で実稼働データベースに接続するエンジニアや ITOps の担当者にデータが漏洩するのを防ぐためにも使用できます。</p>


  <p><i><strong>Andrew ロビン、米国の製品ディレクターは、次のようになります。</strong></i></p>


  <blockquote>

  <p><i>&ldquo;動的データマスクを使用すると、顧客によって識別された機密データを確実に保護することができ、承認されたユーザーへのアクセスが制限されます。動的データマスク機能は、実際の環境に簡単に構成してデプロイすることができました。 &nbsp;この機能セットは、Microsoft Azure クラウドチームのもう1つの例として、お客様にとってプライバシーとセキュリティが重要であり、継続的な成長と成功を&#39; ことが重要であることを&#39;理解しています。&rdquo;</i></p>

  </blockquote>


  <p>DDM を有効にするには、指定されたデータベースフィールドにマスクルールを定義します。これにより、これらのフィールド内のデータをクエリ結果にどのように表示するかが決まります。 部分マスクを定義すると、選択したフィールドの一部のデータ (最初と最後のいくつかの文字など) を公開しながら、残りをマスクすることができます。 または、公開されているデータのいずれかをそのまま残す&#39;完全マスクを定義し、フィールド&#39;s データを常に定数値に置き換えます。 また、追加のマスク関数も提供します。詳細については、 <a href="https://azure.microsoft.com/documentation/articles/sql-database-dynamic-data-masking-get-started/">はじめに</a> のページを参照してください。</p>


  <p>データベースでクエリを実行するときに、アプリケーションからのものでも SSMS のようなクエリツールを直接使用する場合でも、定義したポリシーに従って、指定したフィールドに対してデータがマスクされます。 また、マスクから除外された特定のデータベースユーザーを一覧表示して、データベースに対してクエリを実行するときに、常に元のデータを取得することもできます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/705b3596-8b9e-45d7-9cc5-b8a395a011b3.png"><img alt="revised_ddm_graphic" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee55097-7cad-48e8-bd12-1908c62d5c81.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="revised_ddm_graphic" width="436"></a></p>


  <p>DDM は<a href="https://azure.microsoft.com/blog/microsoft-azure-sql-database-provides-unparalleled-data-security-in-the-cloud-with-always-encrypted/">Azure SQL Database のセキュリティ機能</a>の1つであり、データの保護、アクセスの制御、およびデータベースの利用状況の監視に役立ちます。 これらの各機能は価値があり、全体としてデータベースの包括的なセキュリティソリューションを提供します。</p>


  <p>DDM には、次のような利点があります。</p>


  <ul>
   <li><a href="https://portal.azure.com">Azure Portal</a>、 <a href="https://msdn.microsoft.com/library/azure/mt574084.aspx">PowerShell コマンドレット</a>、 <a href="https://msdn.microsoft.com/library/mt130841.aspx">T_SQL 構成</a>のいずれを使用しても、データマスクポリシーを作成するのは特に簡単です。</li>
   <li>データベースプロシージャやアプリケーションコードを変更する必要はありません</li>
   <li>DDM では、データベース操作にパフォーマンスに影響が及ぶ場合はほとんどありません。</li>
   <li>ddm は AAD 認証をサポートし、AAD のユーザーとグループには ddm の除外アクセス許可を与えることができます</li>
  </ul>


  <p>また、ユーザーがマスクに適している可能性のある機密データを検索できるようにするなど、最近の興味深い <a href="https://blogs.msdn.com/b/sqlsecurity/archive/2015/10/22/dynamic-data-masking-highlighting-the-latest-improvements.aspx">機能強化</a> も&#39;ました。 このマスクの推奨事項の一覧については、 <a href="https://portal.azure.com">Azure プレビューポータル</a>の DDM ブレードを参照してください。</p>


