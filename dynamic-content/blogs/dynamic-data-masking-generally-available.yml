  <p>プレビュー版のお客様からのフィードバックをいくつか受け取りましたが、この GA リリースの動的データマスクの機能強化が&#39;ました&#39;。 この機能がデータ保護要件にどのように対応しているかを知りたいと思い &rsquo; ます。ご意見やご質問がある場合は、 <strong>以下のコメントを</strong>お寄せください。</p>


