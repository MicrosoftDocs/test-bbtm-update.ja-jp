Title: 新しいメモリ最適化 Azure Virtual Machines 認定 SAP HANA によってコストを削減
Summary: 6月2020に、第2世代の Intel Xeon プラチナ 8272CL (Cascade Lake) に基づく Azure 汎用目的とメモリ最適化 Virtual Machines の一般提供を発表しました。これにより、ワークロードに応じて、以前の Dv3 と Ev3 VM と比較して、最大で約20% の CPU パフォーマンスが向上します。
Content: >-
  <p>6月2020に、第2世代 Intel Xeon プラチナ 8272CL (Cascade Lake) に基づく <a href="https://azure.microsoft.com/en-us/blog/new-general-purpose-and-memoryoptimized-azure-virtual-machines-with-intel-now-available/" target="_blank">Azure 汎用目的とメモリ最適化 Virtual Machines の一般</a> 提供を発表しました。これにより、ワークロードに応じて、以前の Dv3 と Ev3 VM と比較して最大 &nbsp; 20% の CPU パフォーマンス向上が実現します。</p>


  <p>現在、SAP HANA 認定を拡張しています。これにより、次の表に記載されている<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank"><strong>Edsv4</strong></a>仮想マシンのサイズで<strong></strong>運用環境の SAP HANA ワークロードを実行できるようになります。 これらの Azure virtual machines で SAP ワークロードを実行すると、価格とパフォーマンスが向上します。</p>


