  <h2>新しく SAP HANA 認定 Edsv4 サイズの利点</h2>


  <p>SAP は多くのビジネスプロセスの中核であり、企業にとってミッションクリティカルなアプリケーションです。 SAP の測定値とサイズ測定メトリック (sap、define100 SAP = 2000 注文明細) は、1時間あたりに処理されます。 最新の SAP HANA 認定 Edsv4 Vm により、SAP 環境に関連するコストをさらに高めることができるようになりました。 次の図に示すように、最新世代のメモリ内 Vm は、以前の Azure VM ファミリと比較して、最大50% のコスト削減により、同じ数の SAP を達成できます。 さらに、より大きなメモリの VM サイズでは、以前の Vm と比べて最大75% のコストを削減できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbc68baf-0892-489a-8707-25425772950c.png"><img alt="SAP measurement and sizing metrics, called SAPS, define100 SAPS = 2000 order lines items processed per hour. With the latest SAP HANA-certified Edsv4 VMs, you are now able to further  the costs associated with your SAP environment. As you can see in the chart below, the latest generation smaller memory VMs can achieve the same number of SAPS with up to 50% cost reduction compared to the previous Azure VM families. Additionally, larger memory VM sizes can provide up to 75 percent cost savings compared to previous VMs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/205c555b-e53e-4405-9073-c8a5f6ecd959.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SAP の測定" width="1024"></a></p>


  <p>また、100500の SAP<sup>1</sup> (<a href="https://www.sap.com/dmc/exp/2018-benchmark-directory/#/sd?filters=4a9e824336e2837bf9081e423d575bce&amp;id=d87e8eea-5229-4e15-b6c8-a990c44937f5" target="_blank">公式の SD ベンチマークの結果</a>) が達成された新しい D64ds_v4 を示すこともできました。 ご覧のように、cpu あたり1570の SAP のスループットが達成されています。これにより、前の Dv3 のバージョンと比較して、CPU ごとのスループットが低下します。</p>


  <h2>専用ホストで使用できる新しい sv4 と sv4 Azure Virtual Machines</h2>


  <p>Azure の <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank"><strong>Ddsv4</strong></a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank"><strong>Edsv4</strong></a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank"><strong>Dsv4</strong></a>、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank"><strong>Esv4</strong></a> の各仮想マシンは、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">azure 専用ホスト</a>上でも実行できます。 専用ホストは、1つまたは複数の Azure 仮想マシンをホストする物理サーバーを提供します。 お客様のサーバーはお客様の組織およびワークロード &mdash; に専用であり、サーバーの容量は他のお客様と共有されません。 ホストをプロビジョニングすると、基になるインフラストラクチャの可視性が向上します。また、Vm の予期しないダウンタイムを回避するために、Microsoft によって実行されるホストメンテナンス操作を制御できます。</p>


