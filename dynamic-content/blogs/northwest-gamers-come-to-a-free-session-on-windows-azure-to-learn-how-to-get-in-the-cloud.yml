Title: '北方のゲーム: Azure で無料Windowsに参加し、クラウドに参加する方法を学習する'
Summary: あなたは、競争力と機敏性を高め、より高い競争力を持つ方法を探している、北太平洋のゲーム開発者ですか? その後、2010 年 12 月 15 日午後 5 時 30 分に、W Hotel の Windows Azure チームに参加します。
Content: '<p>あなたは、競争力と機敏性を高め、より高い競争力を持つ方法を探している、北太平洋のゲーム開発者ですか? その後、2010 年 12 月 15 日午後 5 時 30 分にワシントン州シアトルの W Hotel で <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> チームに参加し、Windows Azure で次のゲームを構築する利点について学習します。</p>  <p>この無料セッションでは、ゲーム開発者である Sneaky Games から、クラウドと Windows Azure を利用して、<a target="_blank" href="https://apps.facebook.com/fantasykingdoms/">Kingdom Kingdoms</a>&nbsp; などの Facebook ゲームを構築してデプロイしました。また、Windows Azure Platform を使用すると、ビジネスを拡大し、顧客のエクスペリエンスを向上させる一方で、会社の機敏性、効率、柔軟性を高めるのにどのように役立つのかについて説明します。&nbsp; </p>  <p>このセッション<a target="_blank" href="https://www.seeuthere.com/event/m1312d6c-D2JJ3JGLLE4">に参加</a>し、Azure Platform とクラウド コンピューティングの Windows開発者が実行できる機能の詳細については、こちらを参照してください。&nbsp;また、同僚の開発者とネットワークを作り、オープン バーや前景色を楽しむ機会もあります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
