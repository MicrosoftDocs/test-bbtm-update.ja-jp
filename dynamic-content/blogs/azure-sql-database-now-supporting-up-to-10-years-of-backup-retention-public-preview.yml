Title: 'Azure SQL Database: 最大 10 年間のバックアップ保有期間をサポート (パブリック プレビュー)'
Summary: Azure SQL Database Service Vault に格納されているバックアップAzure Backupサポートされています。 これにより、組み込みの保有期間を 35 日から最大 10 年まで簡単に延長できます。
Content: >-
  <p>アプリケーションには、データを長時間保持するコンプライアンス要件がありますか? または、35 日を過ぎた後の oops 回復の組み込みバックアップリテンション期間を延長する必要がありますか? 数回のクリックだけで、データベースの長期保有を簡単に可能にできます。&nbsp;Azure SQL Database Service Vault に格納されているバックアップがAzure Backup<a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/">サポートされます</a>。 これにより、組み込みの保有期間を 35 日から最大 10 年まで簡単に延長できます。</p>


  <p>これで、データ保持の要件をサポートする&nbsp;方が簡単です。 現在Azure SQL Databaseデータベースごとに毎週完全バックアップが自動的に作成されます。 Azure Portal または API を使用して LTR ポリシーをデータベースに追加すると、これらの毎週のバックアップは Service Vault の独自の Azure Backupされます。 データベースが TDE で暗号化されている場合、&#39;は問題ありません。バックアップは保存時に自動的に暗号化されます。&nbsp;有効期限が切れたバックアップは、Services&#39;Vault によってタイムスタンプに基づいて自動的に削除されます。そのため、バックアップ スケジュールを管理したり、古いファイルのクリーンアップについて心配したりする必要はありません。 次の図は、ポータルで LTR ポリシーを追加する方法を示しています。</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7aba754a-6320-41e1-865e-9776bcf6d4bd.png"><img alt="Blog screen shot" border="0" height="1017" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c172c671-3cd4-4408-a820-96edf7943aa6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ブログのスクリーン ショット" width="1460"></a></h3>


  <p>概要 SQL サーバーの Azure Backup <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/">Service Vault</a> を Azure Portal で選択し、データベースのリテンション 期間ポリシーを作成するだけで、Azure SQL Database 長期バックアップ保有期間のプレビューを使用できます。 データベースのバックアップは、コンテナーに表示されます&nbsp;(その日の間)。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-automated-backups/">バックアップの詳細については、Azure SQL Databaseしてください</a></p>
