Slug: assess-the-readiness-of-sql-server-data-estates-migrating-to-azure-sql-database
Title: データ資産をデータ 資産SQL Serverする準備を評価Azure SQL Database
Summary: 何百もの SQL Server インスタンスと数千のデータベースを Azure SQL Database (サービスとしてのプラットフォーム (PaaS) オファリング) に移行する作業はかなりの作業であり、可能な限りプロセスを合理化するには、移行の相対的な準備について自信を持っている必要があります。
Content: >-
  <p>何百もの SQL Server インスタンスと数千のデータベースを Azure SQL Database (サービスとしてのプラットフォーム (PaaS) オファリング) に移行する作業はかなりの作業であり、可能な限りプロセスを合理化するには、移行の相対的な準備について自信を持っている必要があります。 完全に準備ができているサーバーやデータベース、または移行の準備を最小限に抑える必要があるサーバーやデータベースを含む、ハングの少ない果物を識別できると、作業が容易にし、作業が加速します。 Azure データベース ターゲットの準備に関する推奨事項が有効になっているのを共有できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4d61fa5-8d8d-4e97-8f79-887e74b8adb7.png"><img alt="Azure Migrate - Databases" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0888fb1-a54e-4ae2-b41c-6ce4114435d3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Migrate - データベース" width="1058"></a></p>


  <p>このAzure Migrateハブは、サーバー、アプリケーション、およびデータベース間のすべての移行を統一されたビューで提供します。 この統合により、検出フェーズ中に開始されるシームレスな移行エクスペリエンスが顧客に提供されます。 この機能により、顧客は評価ツールを使用して、現在オンプレミスで実行されているアプリケーションを可視化して、クラウドの適合性を判断し、クラウドでアプリケーションを実行するコストを投影することができます。 また、競合するパブリック クラウド オプションとハイブリッド クラウド オプションのオプションを比較できます。</p>


  <h2>結果の評価と表示</h2>


  <p>データ資産への移行のためのデータ資産の全体的な準備状況を評価Azure SQL Database手順はわずかです。</p>


  <ol>
   <li>評価を実行するには、Azure Migrateインスタンスをプロビジョニングし、移行プロジェクトを作成し、移行ソリューションにデータ Migration Assistantを追加します。</li>
   <li>移行プロジェクトを作成した後、Data Migration Assistantをダウンロードし、1 つ以上のインスタンスに対して評価SQL Serverします。</li>
   <li>アップロード評価Migration Assistant結果をデータ ハブにAzure Migrateします。</li>
  </ol>


  <p>数分後に、Azure SQL Databaseターゲットの準備の結果がプロジェクトAzure Migrateされます。</p>


  <p>必要な数の SQL サーバーに対して 1 つの評価を使用するか、複数の並列評価を実行して Azure Migrate Hub にアップロードできます。 このAzure Migrateハブは、すべての評価を統合し、評価とデータベースの準備の概要SQL Serverビューを提供します。</p>


  <p>[Azure Migrateダッシュボードには、データ資産とその移行に対する全体的な準備状態のビューが表示されます。 これには、Azure 仮想マシンでホストされているデータベースに移行Azure SQL DatabaseデータベースSQL Serverデータベースの数が含まれます。 準備は、機能パリティとスキーマの互換性に基づいて計算され、さまざまなAzure SQL Databaseされます。 ダッシュボードには、全体的な移行のブロックと、Azure への移行に関連するすべての取り組みについての分析情報も提供されます。</p>


  <p>IT のプロやデータベース管理者は、さらにドリルダウンして、移行の準備をより深く理解するために、SQL Server インスタンスとデータベースの特定のセットを表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/581d50cd-5251-473d-9b46-5f2c71581128.png"><img alt="Assessed instances" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2532ef2-d02d-4a66-a5a7-94f430ebf9d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="評価されたインスタンス" width="1658"></a></p>


  <p>[&ldquo;評価されたデータベース&rdquo;] ビューには、Azure 仮想マシンでホストされている Azure SQL Database および SQL サーバーの移行のブロックや準備状況など、個々のデータベースの概要が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed846415-54fb-4503-9ec6-8e58448f23e3.png"><img alt="Assessed databases" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8204ee59-bc30-4bd7-8b95-d32a75a7f062.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="評価されたデータベース" width="1681"></a></p>


  <h2>はじめに</h2>


  <p>移行は困難&rsquo;な場合がありますが、ここでは Data Migration Assistant のような専門知識とツールを使用して、お客様をサポートしています。 準備の結果を検出し、移行を高速化します。</p>


  <p>作業を開始しましょう。</p>


