  <h2>パブリックプレビュー機能</h2>


  <ul>
   <li>Docker Hub、Azure Container Registry、またはプライベートレジストリを使用して、コンテナー化されたアプリケーションをデプロイします。</li>
   <li>デプロイスロットとスロットスワップを使用して、運用環境にアプリを段階的にデプロイします。</li>
   <li>自動スケールで自動的にスケールアウトします。</li>
   <li>アプリケーションログを有効にし、App Service ログストリーミング機能を使用して、アプリケーションのログを確認します。</li>
   <li>PowerShell と Win-RM を使用して、コンテナーに直接リモート接続します。</li>
  </ul>


