  <p>Standard Encoder の料金の例</p>


  <p>標準的なエンコーダーは、さまざまなデバイス (スマートフォン、タブレット、Pc、コンソール、テレビ) での再生に適した出力形式にさまざまな入力ビデオ/オーディオファイルをトランスコードすることを目標としている場合に最適なオプションです。 この (Media Encoder Standard) メディアプロセッサの機能の詳細については、こちらのドキュメントを参照してください。</p>


  <p>このエンコーダーを使用する際の全体的なコストを確認するには、入力ビデオとその解像度、およびエンコードプリセットの期間を把握しておく必要があります。 1920x1080p 解像度 (期間は20分) で、高品質の QuickTime ビデオを使用しているとします。 この1080p 入力を<a href="https://en.wikipedia.org/wiki/Adaptive_bitrate_streaming" target="_blank">アダプティブストリーミング</a>プロトコルを使用してさまざまなデバイスに配信するためにエンコードする場合は、通常、 <a href="https://msdn.microsoft.com/en-us/library/azure/mt269937.aspx" target="_blank">H264 マルチビットレート 1080p</a>などのプリセット &ldquo; を使用します。 &rdquo;このようなプリセットを使用すると、出力レイヤー/ビットレートごとに課金が発生し、ビデオの解像度に応じて乗数が発生します。 このプリセットでは、次の乗数が適用されます。</p>


