  <h4>プレミアムエンコーダーの料金の例</h4>


  <p>ブロードキャストまたは映画業界に共通する形式を変換することが目的である場合、またはビデオワークフローで複雑なロジックが必要な場合は、プレミアムエンコーダーが必要になります。 2つのエンコーダーの機能の違いの詳細な比較については、こちらの <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/">ドキュメント</a> を参照してください。 また、 <a href="https://azure.microsoft.com/en-us/blog/introducing-premium-encoding-in-azure-media-services/" target="_blank">この</a> ブログでは、2つのエンコーダーを選択する際に役立つフローチャートを提供しています。 1920x1080p ビデオ解像度では20分間の高品質の ProRes/QuickTime ビデオがあるとしますが、2つのオーディオトラック &ndash; は英語で、もう1つはスペイン語であるとします。 このビデオを1つのビデオトラックと2つのオーディオトラックを使用して、プレミアムエンコーダーを使用して、単一ビットレートの MXF ファイルに変換することができます。 この場合、乗数は 2 (HD ビデオの場合) と 2 *0.25 (各オーディオの場合) を加算して2.5 になります。したがって、QuickTime ビデオを MXF ファイルにエンコードすると、合計で 20* 2.5 = 50 出力分となります。 2017年1月1日以降、お客様のデータセンターに適用される1つの出力分の現在の料金については、 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">公式価格ページ </a>を参照してください。これにより、50によって最終的なコストが決定されます。</p>


  <h4>サムネイルの料金の例</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-advanced-encoding-with-mes#thumbnails">この</a>サンプルのように、通常のエンコードジョブの一部としてサムネイルを生成する場合は、サムネイル画像を生成するための追加料金は発生しません。 ただし、サムネイルのみを生成するエンコードタスクを送信する場合 (つまり、出力にビデオやオーディオが含まれていない場合)、出力アセットの各画像は1秒 (1/60 分の 1) としてカウントされます。</p>


  <h2>メディア占有ユニットの1時間あたりの料金</h2>


  <p>ワークロードで1つ以上のビデオを同時に処理する必要がある場合は、media Services アカウントにメディア予約ユニット (MRUs) を追加する必要があります。 (A) MRUs の数を増やして同時に複数のビデオを処理し、(b) 高速 MRUs を使用することにより、サービスからの全体的なスループットを向上させることができます ( S3)。 詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-scale-media-processing-overview/">ドキュメント </a>を参照してください。 お客様の要求やフィードバックに基づいて、このようなユニットの実際の使用状況をより詳しく追跡するために、MRUs の価格モデルを変更します。 2017年1月1日の時点で、各 MRU がアクティブになっている時間 (分単位) に基づいて課金されます。</p>


  <h4>MRU 価格の例</h4>


  <p>次に示すのは、MRUs の実際の使用時間 (分) に基づいて課金されることを示す例です。 最初は MRU がゼロで、特定の日の午前10:00 に、2つの S1 MRUs を使用するようにアカウントを設定したとします。 午後5時に到着するビデオが増えるため、1:15 pm に4つの S3 Ru を使用するようにアカウントを変更します。 すべてのビデオが 4:00 pm によって処理された後、自分のアカウントの MRUs をオフにします (MRUs の数をゼロに設定します)。 その日の使用量は、次のように計算されます。</p>


  <ul>
   <li>S1 メディア占有ユニット: 2 ユニット * 3.25 時間 (午前10時 ~ 1: 15PM) &nbsp; = 7.5 S1 時間</li>
   <li>S3 メディア占有ユニット: 4 ユニット * 2.75 時間 (1: 15PM から午後4時) &nbsp; = 11 S3 時間</li>
  </ul>


  <p>2017年1月1日以降、1つの S1 時間と1つの S3 時間の現在の料金については、<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/"> 公式の価格ページ </a>を参照し、それぞれ S3 時間を7.5 と11で乗算し、結果を追加して合計コストを取得することができます。</p>


