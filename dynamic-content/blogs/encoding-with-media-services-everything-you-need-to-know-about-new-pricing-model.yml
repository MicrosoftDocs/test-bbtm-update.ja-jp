Title: 2017年1月にリリースされる Azure Media Services によるエンコードの新しい価格モデル
Summary: 23 2016 年11月に、Azure Media Services を使用したメディアのオンデマンドエンコード用の新しい価格モデルが発表されます。
Content: >-
  <p>お客様の要求とフィードバックに基づき、2017年1月1日から、Azure Media Services を使用したメディアのオンデマンドエンコード用の新しい価格モデルを実装します。</p>


  <p>Standard encoder とプレミアム encoder では、エンコーダーによる出力として生成されたメディアファイルの合計実行時間に基づいて使用量を計算します。 アダプティブストリーミングを使用した配信用の高品質なビデオのエンコードに関連する一般的な顧客シナリオのコストモデリングと分析に基づいて、新しい期間ベースの課金メーターによって約 40 &ndash; 50% の価格が削減されます。 節約は、使用シナリオや、以前の GB ごとの価格によって異なります。</p>


  <p>さらに、メディア占有ユニットについては、速度を大幅に下げ、分単位の使用量を計算するように変更を加えています。 この投稿では、 &rsquo; 新しい価格モデルがどのように機能するかを示すいくつかの例を紹介します。</p>


  <h2>エンコード用の新しい出力時間 (分単位) モデル</h2>


  <p>2017年1月1日以降、エンコーダーによる出力として生成されたメディアファイルの期間に基づいて、エンコードジョブに対して課金されます。 新しいモデルはサービスによって自動的に適用されるため、アプリケーションでコードを変更する必要はありません。 &nbsp; 各データセンターの最終的な価格を確認するには、2017年1月1日以降の <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">公式価格 </a>に関するページを参照してください。</p>


