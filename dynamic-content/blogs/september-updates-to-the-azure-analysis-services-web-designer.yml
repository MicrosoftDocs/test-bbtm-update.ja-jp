Title: Azure Analysis Services Web デザイナーの 9 月の更新
Summary: 7 月に、Web デザイナー Azure Analysis Servicesをリリースしました。 この新しいブラウザー ベースのエクスペリエンスにより、開発者は、Azure Analysis Services (AAS) セマンティック モデルの作成と管理を迅速に開始できます。
Content: >-
  <p>7 月に、Web デザイナー Azure Analysis Servicesをリリースしました。 この新しいブラウザー ベースのエクスペリエンスにより、開発者は、Azure Analysis Services (AAS) セマンティック モデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発の主要なツールですが、この新しいエクスペリエンスは、モデリングを迅速かつ簡単に行う目的で設計されています。 新しいモデルの使用を開始したり、既存のモデルに新しいメジャーを追加したりする場合に最適です。</p>


  <p>本日は、9 月の更新プログラムのリリースを発表します。この更新プログラムには、いくつかの新機能といくつかのバグ修正が加えらます。 新機能は次のとおりです。</p>


  <h2>メジャー編集の改善</h2>


  <p>メジャー エディターが再設計され、複数のメジャーに変更を加え、一度に 1 つ保存するのではなく、1 つのトランザクションですべて保存できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de9008a1-905b-46d0-b336-c828683ada4a.png"><img alt="image" border="0" height="527" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e02359a-c6b7-499f-a8d1-9d2bd66820ba.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="イメージ" width="878"></a></p>


  <h2>一括名前変更</h2>


  <p>多くの場合、モデルの作成を開始すると、テーブルと列の名前は、基になるデータベースに含まれる名前と一致し、常にユーザー に表示されるとは限しません。 これで、名前を変更する列&ldquo;<strong></strong>&rdquo;とテーブルをすべて選択し、[名前] の下のプロパティで [複数の選択項目を編集] を選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e933aa-6ae0-4ce9-a512-c403d692d178.png"><img alt="image" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a5e9f67-d31c-4a9a-95ad-16e8a64a38b8.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="イメージ" width="616"></a></p>


  <p>これにより、一括名前変更ダイアログが表示されます。 ここでは、すべての列の名前を変更し、1 つのトランザクションに保存できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a559a284-358e-4ef3-a175-f3dba5238c8c.png"><img alt="image" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af842358-092d-4243-a539-756e0c0793f7.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="イメージ" width="767"></a></p>


  <h2>テーブルの自動配置</h2>


  <p>テーブルの一 &ldquo;<strong>覧の</strong>&rdquo; 下部にある [すべて配置] をクリックすると、ダイアグラム内のすべてのテーブルが配置されます。その後、一度に 1 つ追加します。 その後、将来使用するためにレイアウトを保存できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16b69e14-b303-42ba-aa90-3fabefb1d521.png"><img alt="image" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88b62a48-3787-4946-868b-0c6ec2670a81.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="イメージ" width="665"></a></p>


  <p>Azure Analysis Web デザイナーは、現在、Azure Analysis Web デザイナーのサーバーからリンクすることで試 <a href="https://portal.azure.com/">Azure portal</a>。</p>


  <p>フィードバック フォーラムで機能に関する独自のアイデア <a href="https://feedback.azure.com/forums/556165">を送信します</a>。 Web デザイナーの <a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview">Azure Analysis Services</a> とAzure Analysis Services <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/">詳細を確認してください</a>。</p>
