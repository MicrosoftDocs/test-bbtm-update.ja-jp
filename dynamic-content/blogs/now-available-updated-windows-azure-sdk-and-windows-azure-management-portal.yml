Title: '利用可能: Azure SDK Windows Azure SDK と Azure Windows更新管理ポータル'
Summary: "        We're pleased  to announce that new versions of the Windows Azure Software Development Kit (SDK)  and Windows Azure Management Portal are now available to developers.&nbsp; The 1.4 version of…"
Content: '<p>    <script language="JavaScript"></script>  </p>  <p>新しいバージョンの <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=128752">Windows Azure Software Development Kit</a> (SDK) と Windows <a target="_blank" href="https://windows.azure.com/Default.aspx">Azure 管理ポータル</a> が開発者に提供されるのを発表します。&nbsp;Windows Azure SDK の 1.4 バージョンには、Windows Azure Connect と Windows Azure Content Delivery Network (CDN) の両方の新機能が含まれています。&nbsp; また、Azure ロールに対するリモート デスクトップの安定性と堅牢性を向上Windows、その他のバグ修正も含まれています<a></a>。</p>  <p>現在有効にしている新機能は次のとおりです。&nbsp; </p>  <ul class="unIndentedList">  <li> Windows Azure Connect:  <ul>  <li>  管理 UI での複数の管理者のサポート。</li>  <li>  ステータス通知と診断機能が強化された更新されたクライアント UI。</li>  <li>  英語以外のバージョンWindows Azure Connect クライアントをインストールWindows。</li>  </ul>  </li>  <li> Windows Azure CDN:  <ul>  <li>  WindowsAzure CDNサービス: 開発者は、Windows Azure Web ロールと VM ロールを "配信元" として使用して、Windows Azure CDN を介して大規模にオブジェクトを配信できます。   Web サイト内の静的コンテンツは、米国、ヨーロッパ、アジア、オーストラリア、および 南アメリカ 全体の場所で自動的にエッジ キャッシュされ、Web サイト コンテンツの最大帯域幅と待機時間の短縮をユーザーに提供できます。</li>  <li>  Windows Azure CDN からセキュリティで保護されたコンテンツを提供する: Windows Azure 管理ポータルの新しいチェック ボックス オプションを使用すると、既存の Windows Azure CDN アカウントを介して HTTPS 経由でセキュリティで保護されたコンテンツを配信できます。 </li>  </ul>  </li>  </ul>  <p>さらに、新しいバージョンの Azure Windowsが強化管理ポータル UI の応答性が向上しました。</p>  <p>Azure SDK に関する詳細と新しいWindowsについては、こちらをクリック<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=128752">してください</a>。&nbsp;Azure Windows の新しい管理ポータルするには、こちらをクリック<a target="_blank" href="https://windows.azure.com/Default.aspx">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/09/now-available-updated-windows-azure-sdk-and-windows-azure-management-portal.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
