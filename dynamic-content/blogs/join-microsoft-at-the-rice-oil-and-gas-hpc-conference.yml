Title: The Oil and Gas HPC カンファレンスで Microsoft に参加する
Summary: エネルギーの探索、生産、およびモニタリングは、ビッグ データとコンピューティング集中型アプリケーションのプライベート セクターのリーダーです。 エネルギー企業は、石油とガスの探査を支援するために常にハイ パフォーマンス コンピューティング (HPC) を使用している理由です。
Content: >-
  <p>エネルギーの探索、生産、およびモニタリングは、ビッグ データとコンピューティング集中型アプリケーションのプライベート セクターのリーダーです。 これは&#39;企業が石油とガスの探査を支援するためにハイ パフォーマンス コンピューティング (HPC) を常に使用している理由です。 これらのエネルギー企業によるこの決定は、コストの削減、環境への影響、サブサーフェス データの忠実性の向上に役立つ実証済みです。</p>


  <p>&rsquo;2018 年 3 月 12 日から 13 日にテキサス州で開催される石油ガス HPC カンファレンスに参加します。 ここでは、HPC ユーザーが必要とする&#39;提供する Microsoft の取り組みについて説明します。 ビッグ コンピューティング エンジニアリング開発マネージャーの Curt Smith は、石油およびガス会社が HPC と機械学習のワークロードに対処するために Azure&rsquo; のオファリングを使用する方法を説明する全体セッションを提供します。 Azure を使用すると、お客様はデータ管理、コンピューティング ワークロードを統合し、機械学習、人工知能、ブロックチェーンなどのテクノロジを活用できます。</p>


  <p>また&rsquo;、参加者が Azure と HPC の専門家と話をできるブース&#39;もあります。 弊社のブースは NVIDIA のパートナーによって共同スポンサーされています。このブースでは、コンピューティング、ディープ ラーニング、リモート視覚化のための Azure&rsquo; の GPU を利用したオファリングの利点について説明します。 また、お客様が Azure 仮想ネットワーク上で専用の Cray スーパーコンピューターを取得できる Cray との排他的パートナーシップについて学習できます。</p>


  <p>Azure は、水理シミュレーション、地震の解釈、計算化学、その他の主要な石油およびガスのワークロードのための、セキュリティで保護されたスケーラブルなプラットフォームを提供します。 また、アクセスと管理を容易にするさまざまな機能とサービスも提供されています。Azure は石油とガスのクラウドです。</p>


  <p>来週の皆様のご来週を心よりお待ちしています。</p>
