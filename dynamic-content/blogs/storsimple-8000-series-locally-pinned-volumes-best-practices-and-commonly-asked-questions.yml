Title: 'StorSimple 8000 シリーズのローカル固定ボリューム: ベストプラクティスとよく寄せられる質問'
Summary: storsimple Update 2 の一部として、Microsoft Azure storsimple 8000 シリーズデバイスのローカル固定ボリュームの可用性について最近発表しました。
Content: >-
  <p style="text-align: justify;">storsimple Update 2 の一部として、Microsoft Azure storsimple 8000 シリーズデバイスのローカル固定ボリュームの<a href="https://azure.microsoft.com/en-us/blog/locally-pinned-volumes-for-storsimple-8000-series/">可用性に</a>ついて最近発表しました。</p>


  <p style="text-align: justify;">この更新プログラムを使用してボリュームを作成する場合は、ローカル固定として指定できます。 これにより、ボリュームからのプライマリデータがクラウドに階層化されることがなくなり、バックアップや場所に依存しないディザスターリカバリーのためにクラウドを引き続き活用できます。 ローカル固定ボリュームを利用できるようになったため、クラウドの待機時間に依存し、常にローカルでデータを保証する必要があるワークロードをホストできるようになりました。</p>


  <p style="text-align: justify;">ローカル固定ボリュームはシックプロビジョニングされるため、プロビジョニングプロセス中に、階層化ボリュームの既存のデータの一部がクラウドにプッシュされる場合があります。 そのため、ローカル固定ボリュームを作成するのにかかる時間は、最大で数時間になる場合があります。また、プロビジョニングを再作成&#39;ボリュームのサイズ、デバイス上のデータ、使用可能な帯域幅など、複数の要因によって異なります。</p>


  <p style="text-align: justify;">ワークロードに対するローカル ボリュームの使用率を考慮しながら、以下の点にも注意してください。</p>


  <ul>
      <li>
      <div style="text-align: justify;">ローカル固定ボリュームはシックプロビジョニングされ、ローカルボリュームを作成すると、階層化ボリュームに使用できる領域に影響します。 そのため、サイズの小さいボリュームから開始し、記憶域の要件が増えるにつれてスケールアップすることをお勧めします。</div>
      </li>
      <li>
      <div style="text-align: justify;">ローカル ボリュームのプロビジョニングは実行時間の長い操作であり、場合によっては階層化ボリュームの既存データをクラウドにプッシュすることも必要になります。 その結果、これらのボリュームでパフォーマンスが低下することがあります。</div>
      </li>
      <li>
      <div style="text-align: justify;">ローカルボリュームのプロビジョニングは、プロビジョニングされているボリュームのサイズ、デバイス上のデータ、使用可能な帯域幅など、複数の要因に依存する、時間のかかる操作です。 既存のボリュームをクラウドにバックアップしていない場合は、ボリュームの作成速度が低下します。 ローカル ボリュームをプロビジョニングする前に、既存のボリュームのクラウド スナップショットを取得することをお勧めします。</div>
      </li>
      <li>
      <div style="text-align: justify;">最後に、既存の階層化ボリュームをローカルボリュームに変換できます。 この変換には、結果として得られるローカルボリュームのデバイス上の領域のプロビジョニングが含まれます (クラウドから階層化されたデータがある場合)。 ここでも、これは前に説明した要因 &rsquo; に依存する長時間実行される操作です。 この場合は、既存のボリュームがバックアップされていない場合、プロセスがさらに低速になるため、変換前に既存のボリュームをバックアップすることをお勧めします。 このプロセス中に、デバイスでのパフォーマンスが低下する場合もあります。</div>
      </li>
  </ul>


  <div style="text-align: justify;">ローカル固定ボリュームの作成、復元、フェールオーバーに関してよく寄せられる質問の詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-local-volume-faq/">ローカル固定ボリューム: よく寄せられる質問</a>」の製品ドキュメントに関する faq を参照してください。</div>
