Slug: project-bletchley-new-blockchain-partners-come-to-azure-marketplace
Title: Project Bletchley –新しいブロックチェーンパートナーが Azure Marketplace に
Summary: 過去数週間で、Azure Marketplace の拡張されたブロックチェーンエコシステムに2つの新しいパートナーとソリューションを追加しました。
Content: >-
  <p>お客様のご協力をお待ちしておりますが、今後も、ブロックチェーンの領域において、お客様のパートナーと共に早期にリリースされます。 &nbsp; 私は、Azure でのブロックチェーンオファリングについてさらに優れた追加を発表することをお勧めします。</p>


  <p>過去数週間で、 <a href="https://azure.microsoft.com/en-us/marketplace/?term=blockchain">Azure Marketplace</a>の拡張されたブロックチェーンエコシステムに2つの新しいパートナーとソリューションを追加しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/ethcore/parity/">パリティ</a> &ndash;ユーザー <a href="https://ethcore.io/index.html">は最近、</a> 高パフォーマンス、低フットプリント、信頼性の高いブロックチェーンクライアント、パリティを Azure で公開しています。 &nbsp; このオファリングにより、ユーザーからの構成がほとんどなく、クラウドでの新しいパリティノードのセットアップが簡単になります。 &nbsp; 1人のユーザーが、開発とテストのために1つのノード、プライベートなネットワークを稼働させることができます。&nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ec3d6c4-ae3a-4541-8e00-b9875947a4ac.png"><img alt="Parity" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/655b8f4b-2e3e-47e1-83bb-2358dee5d4d0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="なし" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/blockstack/blockstack-core-v14/">Blockstack コア v14</a> &ndash;<a href="https://blockstack.org/">ブロックスタック</a>は、ユーザーが独自のデータを制御できるサーバーレスアプリケーションの新しい分散型 web を構築しています。 &nbsp;アプリケーションはローカルで実行され、ユーザー固有のデータストアをバックエンドとして使用して、分散化と制御を維持します。 &nbsp;ユーザーは Microsoft Azure に Blockstack コアノードをシームレスにデプロイできます。 &nbsp;Blockstack コアノードは、ブロックスタックスタックのコア機能を提供し、標準のブロックチェーンレイヤーからデータを処理して、セキュリティと所有権のマッピングのグローバルビューを構築します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1829c285-a158-4ef4-a00b-fa8c74b9c7cd.png"><img alt="Blockstack" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45699eb8-eda9-4ae7-baf8-b9fdcc5c2eab.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Blockstack" width="617"></a></p>


  <p>拡張されたブロックチェーンパートナーエコシステムに加えて、過去数週間にわたって、microsoft は、自社の <a href="https://aka.ms/microsoft-azure-blockchain-solution">コンソーシアムネットワークブロックチェーンソリューション</a> のデプロイの回復性を向上させるための機能に重点を置いてきました。これにより、展開の全体的な成功率を向上させる複数の更新プログラムがリリースされます。 &nbsp; 新しい機能が既に機能しているので、更新プログラムを引き続きご利用ください。</p>
