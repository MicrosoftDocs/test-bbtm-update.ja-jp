Title: Tomcat と Java の一般提供Standard EditionでApp Service on Linux
Summary: 本日は、Tomcat および Java プラットフォーム アプリケーションのファーストクラス サポートの一般提供をお知らせStandard Edition Azure App Service。
Content: >-
  <p>本日は、Apache Tomcat および Java Standard Edition プラットフォーム アプリケーションのファーストクラス サポートの一般提供についてお知らせAzure App Service。 すべてのソフトウェア エンジニアリング チームは、開発プロセスで固有の課題に直面しています。 Azure App Serviceは、基になるオペレーティング システムまたは Web サーバーを維持せずに、Windows または Linux アプリケーションをビルド、デプロイ、およびスケーリングするためのソリューションです。 現在、Tomcat と Java Standard Edition アプリケーションのサポートの一般提供については、App Service発表します。 Java プロジェクトを取り込み、Tomcat またはお気に入りの Java Standard Edition (Spring など) にデプロイできます。 どちらのシナリオでも、チームは Maven またはお気に入りの IDE を使用したデプロイ、Jenkins による継続的インテグレーションとデプロイ、および基になる App Service プランを使用した複数のスケーリング オプションを活用できます。 詳細については <a href="https://aka.ms/java-appservice-linux" target="_blank">、Java 開発者ガイドを</a> 参照してください。</p>


  <h2>App Service とは</h2>


  <p>慣れていない Java 開発者の場合、 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">App Service</a> は、基になるインフラストラクチャを気にせずにアプリケーションの開発に集中したい開発チーム向けの Azures&rsquo; プラットフォームです。 Azure では、このサービスは、Windows Linux オペレーティング システムの両方に提供されます。 Teamsを選択App Service、Web ベースの SSH、認証プラグイン、パフォーマンス監視、デプロイ サービス、オンデマンド スケーリングなどの開発ツールの完全なスイートを使用できます。 App Service、ASP.NET Core、PHP、Ruby で記述されたアプリケーションをサポートNode.js組み込みのイメージが提供されます。 本日のお&rsquo;知らせを受け、Java サービスのファーストクラス のサポートを提供Standard Edition。</p>


  <h2>Tomcat アプリケーション</h2>


  <p>App Service on Linuxを使用すると、開発者はフル マネージド サービスで Tomcat Web アプリケーションをすばやく構築、デプロイ、スケーリングできます。 開発者は、Maven を使用するか、IntelliJ、Eclipse、VS Code など、お気に入りの ID にプラグインを使用してアプリケーションをデプロイできます。 デプロイ後、開発者はアプリの更新プログラムを継続的に統合してデプロイし、アプリケーションを自動的にスケーリングし、<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Functions</a>、<a href="https://azure.microsoft.com/en-us/services/application-insights/" target="_blank">Application インサイト</a>、<a href="https://azure.microsoft.com/en-us/services/logic-apps/">Logic Apps</a>、<a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Event Grid</a> などの Azure サービスの完全なスイートを活用できます。</p>


  <h2>Java Standard Edition プラットフォーム アプリケーション</h2>


  <p>Tomcat はエンタープライズ Web 開発の現職であり続け、新しい Java Web フレームワークは Spring や Play などの人気を得ていました。 Tomcat サービスと同様に、開発者はコードを持ち込み、前に説明したように、お気に入りのツールを使用してデプロイできます。 App Service 上の Java Standard Edition Platform の詳細については、開発者ガイドを<a href="https://aka.ms/java-appservice-linux" target="_blank">参照してください</a>。</p>


