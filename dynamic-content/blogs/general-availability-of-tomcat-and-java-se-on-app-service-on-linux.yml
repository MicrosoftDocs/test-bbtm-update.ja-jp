  <h2>Java 開発者向けの実稼働サポート</h2>


  <p>Java プラットフォームのランドスケープは、&mdash;商用サポートと実稼働デプロイのために、過去数年間で大幅に変化しました。 <a href="https://aka.ms/azul-partnership-blog" target="_blank">Azure は Azul Systems</a> と協力して、Azure のお客様に OpenJDK の Azul Zulu Enterpriseへのアクセスとサポートを提供しています。 Microsoft は、将来、新しいバージョンを使用できる Java バージョン 7、8、11 を最初にサポートする予定です。 Azure のお客様は、実稼働アプリをデプロイし、JDK のすべてのバグ修正、機能強化、セキュリティ更新プログラムにアクセスできます。 Azure のお客様には、JDK 関連の質問や問題に対するサポートも受け取ります。</p>


