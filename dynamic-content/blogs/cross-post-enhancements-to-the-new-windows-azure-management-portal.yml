Title: 'クロスポスト: Azure Windows の管理ポータル'
Summary: Azure 管理ポータル の新しいサービスに対して多くの機能強化がリリースWindowsお管理ポータル。 これらの新機能はすべて実稼働中であり、使用できます。
Content: <p>Azure 管理ポータル の新しいサービスに対して多くの機能強化がリリースWindowsお管理ポータル。 これらの新機能はすべて実稼働中であり、すぐに使用できます。 これには次のようなものがあります。</p>  <ul>  <li>Service Bus管理と監視</li>  <li>共同管理者の管理のサポート</li>  <li>Import/Export データベースのSQLサポート</li>  <li>仮想マシン エクスペリエンスの機能強化</li>  <li>クラウド サービスの状態通知の改善</li>  <li>Media Services監視のサポート</li>  <li>Storageコンテナーの作成とAccess Controlサポート</li>  </ul>  <p>Azure のWindows副社長である Scott Guthrie は、これらの更新について説明する<a href="https://weblogs.asp.net/scottgu/archive/2012/10/07/announcing-improvements-to-the-windows-azure-portal.aspx" target="_blank">ブログ投稿を作成しました</a>。 Scott はブログでこれらの各機能について詳しく説明しています。詳細については、必ずご覧ください。 今後さらに多くの新機能と機能強化が予定されていますので、ご期待ください。</p>
