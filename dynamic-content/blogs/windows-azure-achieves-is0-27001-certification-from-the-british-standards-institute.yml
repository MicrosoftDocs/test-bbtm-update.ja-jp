Title: Windows Azure が British Standards Institute から IS0 27001 認定を取得
Summary: 2011 年 11 月 29 日に、Windows Azure は、British Standards Institute (BSI&nbsp;) による監査に成功した後、コア サービスの ISO 27001 認定を取得しました。ISO の詳細を表示できます。
Content: <p>2011 年 11 月 29 日に、<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0023">Windows Azure</a> は、<a href="https://www.bsigroup.com/en/">British Standards Institute</a> (BSI&nbsp;) による監査に成功した後、コア サービスの <a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/management-systems/Standards-and-Schemes/ISO-IEC-27001/">ISO 27001</a> 認定を取得しました。ISO 証明書の詳細については、2011 <a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+577753&amp;searchkey=companyXeqXmicrosoft"></a>&nbsp; 年 9 月 28 日に発行された Windows Azure ISMS の適用性に関する声明に従って、Microsoft Windows Azure の Information Security Management System (コンピューティング、ストレージ (XStore)、仮想ネットワーク、仮想マシン サービスの開発、操作、サポートなど) というスコープが一覧表示されています。 &ldquo; ISMS は、ISO/IEC 27001:2005 ISMS 要件標準の条件を満たしています。&rdquo;</p>  <p>ISO 認定では、Azure の次のWindowsについて説明します。</p>  <ul>  <li>コンピューティング (Web ロールと Worker ロールを含む)</li>  <li>Storage (BLOB、キュー、テーブルを含む)</li>  <li>仮想マシン (VM ロールを含む)</li>  <li>Virtual Network (Traffic Manager と Connect を含む)</li>  </ul>  <p>上記に含まれるのは、Windows Azure サービス管理機能と Windows Azure 管理ポータル、およびこれらのサービスの監視、操作、更新に使用される情報管理システムです。</p>  <p>次のフェーズでは、SQL Azure、Service Bus、Access Control、Caching<a href="https://azure.microsoft.com/en-us/home/tour/overview/"></a>、Content Delivery Network (CDN) など、Windows Azure の残りの機能の認定を目指します。</p>  <p>Microsofts&rsquo; Global Foundation Services 部門には、Azure がホストされているデータ センターに対する<a href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+533913&amp;searchkey=companyXeqXmicrosoft">個別の ISO 27001</a> Windowsがあります。</p>  <p><a target="_blank" href="https://www.bsigroup.com/en/Assessment-and-certification-services/management-systems/Standards-and-Schemes/ISO-IEC-27001/">ISO</a> 27001 認定の詳細を確認してください。&nbsp;<a href="https://www.bsigroup.com/en/Assessment-and-certification-services/Client-directory/CertificateClient-Directory-Search-Results/?pg=1&amp;licencenumber=IS+577753&amp;searchkey=companyXeqXmicrosoft">Azure の証明書を</a>Windowsします。</p>
