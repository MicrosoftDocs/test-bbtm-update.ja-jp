     <td align="center" width="300">
     <p><a href="https://channel9.msdn.com/Shows/AI-Show/Sketch2Code"><img alt="Thumbnail of AI Show | Sketch2Code - Learn" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5de2a862-d953-4161-a278-c2035bc78250.jpg" style="display: inline; background-image: none;" title="AI Show |Sketch2Code - 学習" width="244"></a></p>
