Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/reduce-your-exposure-to-brute-force-attacks-from-the-virtual-machine-blade/">仮想マシン ブレードからのブルート フォース攻撃への露出を減らす</a> - 攻撃の露出を減らす方法の 1 つは、仮想マシン上のポートが開いている時間を制限する方法です。 ポートは、管理タスクまたはメンテナンス タスクを実行するために限られた時間だけ開く必要があります。 Just-In-Time VM Access を使用すると、仮想マシン上のポートが開いている時間を制御できます。 ネットワーク セキュリティ グループ (NSG) 規則を利用して、セキュリティで保護された構成とアクセス パターンを適用します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/respond-to-threats-faster-with-security-center-s-confidence-score/">信頼度スコアを使用して脅威Security Center&rsquo;迅速に対応する</a> - Azure Security Centerは、Azure で実行されているリソース全体を可視化し、潜在的または検出された問題を警告します。 Security Centerチームが信頼スコアと呼ばれる新しい機能を使用してアラートをトリアージし、優先順位を付けるのに役立ちます。 信頼度スコアは、業界のベスト プラクティス、インテリジェント アルゴリズム、およびアナリストが使用するプロセスを適用してアラートを自動的に調査し、脅威が正当であるかどうかを判断し、意味のある分析情報を提供します。</p>


  <p align="center"><img alt="Screenshot of Azure Security Center with Confidence Scores" border="0" height="321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f597199b-563f-461a-8e61-8febbeb5d425.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Security Centerスコアを使用したデータの取得" width="500"></p>


