  <h2>&nbsp;</h2>


  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/multi-member-consortium-support-with-azure-blockchain-workbench-1-3-0/">Azure Blockchain Workbench 1.3.0 でのマルチメンバー コンソーシアムのサポート</a> - 1.3.0 Azure Blockchain Workbench月次リリースの期間を継続できます。 このリリースでは、より高速で信頼性の高いデプロイ、トランザクションの信頼性の向上、複数メンバーの Ethereum PoA コンソーシアムに Workbench をデプロイする機能、AAD 用のより簡単なデプロイ前スクリプト、および Workbench API を操作するサンプル コードとツールが提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hardening-the-security-of-azure-iot-edge-2/">Azure IoT Edge</a> - のセキュリティ強化Azure IoT Edge セキュリティ マネージャーは、セキュリティで保護されたシリコン ハードウェアを抽象化することで、IoT Edge デバイスとそのすべてのコンポーネントを保護するための境界付きセキュリティ コアです。 これはセキュリティ強化の中心点であり、本来のデバイス製造元 (OEM) にテクノロジの統合ポイントを提供します。 IoT Edge セキュリティ マネージャーは基本的に、セキュア シリコン ハードウェアと連携し (可能な場合)、可能な最高のセキュリティ保証を提供できるようになっている、ソフトウェアで構成されます。</p>


  <p align="center"><img alt="Block diagram showing Azure IoT Edge security manager" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c8ec96d-1b98-49e4-80fe-04650a70ed69.png" title="Azure IoT Edge セキュリティ マネージャー" width="448"></p>


  <p><a href="https://blogs.msdn.microsoft.com/devtestlab/2018/08/21/public-environment-repository-in-labs/">ラボのパブリック環境リポジトリ</a> - 各&#39;テンプレートのパブリック リポジトリAzure Resource Managerリリースする方法について説明します。 リポジトリを使用すると、自分で外部のリソース ソースに接続GitHub環境を作成できます。 リポジトリには、Azure Web Apps、Service Fabric、ファーム環境の開発者などSharePointが含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-august-2018-update/">Speech Services 2018 年 8 月の更新プログラム</a> - Cognitive Services Speech SDK (バージョン 0.6.0) に対する別の更新プログラムのリリースを発表します。 このリリースでは、Java on Windows 10 (x64) と Linux (x64) のサポートが追加されました。 また、Linux プラットフォームに .NET Standard 2.0 のサポートを拡張しています。 SDK のサンプル セクションは、新しくサポートされる言語の使用を示すサンプルで更新されました。 Speech Devices SDK にも影響する変更があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/">Azure 仮想マシンのサブスクリプション間ディザスター リカバリー</a> - Azure 仮想マシンのサブスクリプション間ディザスター リカバリー (DR) のサポートについて、Azure Site Recovery (ASR) を使用して発表します。 これで、Azure IaaS アプリケーションの DR を、同じテナント内の 別のサブスクリプションにAzure Active Directoryできます。 これで、仮想マシンをサブスクリプション間で地理的クラスター内で選択した別の Azure リージョンにレプリケートできます。これは、Azure 環境のサブスクリプション トポロジを変更することなく、IaaS アプリケーションのビジネス継続性とディザスター リカバリーの要件を満たすのに役立ちます。 Azure リージョン間のディザスター リカバリーは、ASR が使用可能なすべての Azure リージョンで利用できます。</p>


