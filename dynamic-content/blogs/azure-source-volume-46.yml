  <h2>&nbsp;</h2>


  <h2>技術的なコンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrate-windows-server-2008-with-azure-site-recovery/">Windows Server 2008 を Azure に移行Azure Site Recovery</a> -Azure Site Recoveryを使用すると、オペレーティング システムWindowsデータ、アプリケーションを含むサーバー 2008 マシンを Azure に簡単に移行できます。 必要なのは、いくつかの基本的なセットアップ手順を実行し、Azure サブスクリプションにストレージ アカウントを作成してから、ストレージ アカウントにサーバーをレプリケートして Azure Site Recovery の使用を開始する必要があります。 Azure Site Recoveryのレプリケーションを調整し、準備ができたらレプリケート サーバーを Azure に移行できます。 VMware 仮想Azure Site Recovery Hyper-V または物理サーバー上で実行されているサーバーを移行するには、次のコマンドを使用します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-block-blob-storage-backup/">Azure Block Blob Storage Backup</a> -Azure Blob Storageは、Microsoft&#39;非常にスケーラブルなクラウド オブジェクト ストアです。 BLOB Storage、画像、ドキュメント、その他のファイルの種類などの非構造化データを格納する場合に最適です。 BLOB ストレージでは、レプリケーションは一般的にサポート&#39;、データのレプリケーションがアプリケーション エラーから保護されない点を理解することが重要です。 このブログ記事では、Blobant Kathhem は、作成、置換、および削除操作に対してブロック BLOB を含むストレージ アカウントの毎週の完全および毎日の増分バックアップを実行するために使用できるバックアップ ソリューションの概要を説明します。 このソリューションでは、必要に応じてストレージ アカウントの復旧も行います。</p>


  <p align="center"><img alt="Architectural diagram of a backup solution for Azure Blob Storage Backup" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7785016-fb25-4221-940c-6e4ad6c37f59.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Blob Storage Backup ソリューションのアーキテクチャ図" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/">Logic Apps、Flowコネクタ</a>を使用すると、自動化Video Indexerこれまでよりも簡単になります-Video Indexer最近、V2 API の新機能とVideo Indexerがリリースされました。 この RESTful API は、サーバー間通信とクライアント間通信の両方をサポートし、Video Indexer ユーザーがビデオとオーディオの分析情報をアプリケーション ロジックに簡単に統合し、新しいエクスペリエンスと収益化の機会を開くことができます。 統合をより簡単にするために、新しい API と互換性Logic Apps Flowコネクタを追加しました。 新しいコネクタを使用してビデオからの分析情報の抽出を自動化する Microsoft Flow テンプレートを使用して、新しいコネクタをすばやく開始する方法について説明します。</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/22/webjobs-in-azure-with-net-core-2-1/">.NET Core 2.1 を使用した Azure の WebJobs</a> - WebJob は、アプリケーションのバックグラウンドで実行App Service。 Web アプリと同じコンテキストで追加コストで実行されます。 .NET Core で WebJob を作成するのは難しい&#39;ですが、特にログ記録や DI など、いくつかの .NET Core の機能を使用する場合は、いくつかのテクニックを知る必要があります。 この投稿では、Sander Rossel が .NET Core 2.1 を使用して WebJob をビルドし、Visual Studio、Azure portal、VSTS を使用して Azure にリリースする方法を示します。</p>


  <p><a href="https://medium.com/microsoftazure/azure-machine-learning-in-plain-english-e85c50cf8a9c">Azure Machine Learning英語での使用</a> -データ サイエンティストで著者の Scientistaj Ofal は、最近、データ サイエンティストの 12 分間のビデオの概要をAzure Machine Learning。 この投稿に含まれるビデオは、機械学習用の特定の Azure サービスの詳細を確認する前に、クラウド コンピューティングと Microsoft Azure の概要から始まります。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/08/23/devtalk-app-service-ssl-settings-revamp/">//DevTalk : App Service &ndash;SSL 設定 SSL</a> - App Service設定エクスペリエンスの再改良は、APP SERVICE で最も使用されている機能の 1 つApp Service。 お客様からのフィードバックに基づいて、ユーザー エクスペリエンスにいくつかの変更を加え、サービス内の証明書を管理する全体的なエクスペリエンスを改善Azure App Service。 SSL バインドの編集、プライベート証明書の詳細、証明書のアップロード、およびパブリック証明書の追加の機能強化については、この投稿を参照してください。</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/23/azure-content-spotlight-api-management-suite-vsts-extension-v2-0/">Azure Content Spotlight &ndash; API Management Suite &ndash; VSTS 拡張機能 v2.0</a> - このスポットライトは、VSTS 拡張機能 (API Management Suite) 用です。 VSTS の拡張機能の目的は、API Management をリリース ライフサイクルに取り込み、Azure Portal でサポートされている多くのアクティビティを実行できるようにすることでした。 また、リリースされたエンドポイントすべてがセキュリティで保護されているセキュリティ チェッカーも含まれています。 ソースは、GitHub で使用できます。</p>


  <p><a href="https://medium.com/microsoftazure/operationalize-your-deep-learning-models-with-azure-cli-2-0-131e125a36a3">ラーニング Azure CLI 2.0 を使用してディープ Azure CLIモデルを運用化する</a> -Microsoft の AI &amp; Machine Learning Scientist である Francesca Lazzeri は、Azure Command-Line Interface (Azure CLI) 2.0 を使用して、Web サービスとして Kubernetes クラスターにディープ ラーニング モデルをデプロイする方法を示しています。 この方法では、一連の Azure コマンドと CLI コマンドを使用して、モデルMLを簡略化します。</p>


  <h2>AI Show</h2>


  <table>
