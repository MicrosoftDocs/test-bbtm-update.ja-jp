  <h2>&nbsp;</h2>


  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/dpdk-data-plane-development-kit-for-linux-vms-now-generally-available/">Linux VM 用 DPDK (Data Plane Development Kit) の一般提供開始</a> - Azure Linux Virtual Machines (VM) 用データ プレーン開発キット (DPDK) は、VM&rsquo; カーネル ネットワーク スタックをバイパスするパフォーマンスを集中的に使用するアプリケーション用の高速ユーザー空間パケット処理フレームワークを提供します。 DPDK は、ネットワーク関数仮想化の実装を推進する上で重要なパフォーマンスの差別化を提供します。 Azure のお客様は、複数の Linux OS ディストリビューション (Ubuntu、RHEL、CentOS、SLES) を備える Linux VM で実行されている DPDK 機能を使用して、1 秒あたりのパケット数 (PPS) を高くすることができます。</p>


  <p align="center"><img alt="Block diagram showing Azure Linux VMs with and without Data Plane Development Kit (DPDK)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79388c08-6a14-44e3-9034-0ef7eab117ec.png" title="データ プレーン開発キット (DPDK) を使用する場合と使用しない Azure Linux VM"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-gen2-now-generally-available-in-france-and-australia/">Azure SQL Data Warehouse Gen2 がフランスとオーストラリアで一般提供される</a> -Azure SQL Data Warehouse (Azure SQL DW) は、高速で柔軟性が高く、セキュリティで保護された分析プラットフォームであり、データ全体でSQLベースのビューを提供します。 これはエラスティックであり、クラウド データ ウェアハウスをプロビジョニングし、テラバイト単位で数分でスケーリングできます。 Azure SQL DW Gen2 では、Microsoft のソフトウェアとハードウェアのイノベーションを最大限に活用して、クエリのパフォーマンスとコンカレンシーを大幅に向上させます。 コンピューティング最適化 Gen2 レベルは、22 のリージョンで利用できます。</p>


