Slug: map-storage-scenarios-to-services
Title: Microsoft のクラウド内のサービスにストレージ シナリオをマップする
Summary: 特定のクラウド ストレージ シナリオに使用できる、Microsoft のクラウド全体のストレージ サービスと機能を決定します。
Content: >-
  <p>Microsoft&rsquo; のクラウド サービスとプラットフォームで使用できるさまざまなストレージ オプションに関するハンドルを取得しようとしているか。&nbsp;アプリまたはストレージ&nbsp; のシナリオに最適な Azure ストレージ サービスの組み合わせを決定する必要がありますか?</p>


  <p>&nbsp;</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298359ad-7db2-4db3-8022-bb2374455e8f.png"></p>


  <p>新しい <a href="https://technet.microsoft.com/library/dn919927.aspx#storage">Microsoft Cloud Storage Enterprise のポスターは、次の</a>場合に役立ちます。</p>


  <ul>
   <li>Azure Storage サービス (ファイル、BLOB、キュー、テーブル) を使用して、独自のストレージ ソリューションまたはアプリを最初から作成する方法について説明します。</li>
   <li>Azure DocumentDB、Azure Redis Cache、StorSimpleas&mdash; などの Azure&mdash; ストレージ サービスを、カスタムに合わせて追加の構成またはコーディングを行って、ストレージ ソリューションの開始点として組み込む。</li>
   <li>Azure Site Recovery&mdash; や Azure Backup Office 365、Microsoft Dynamics CRM Online、Microsoft Intune など、すぐに使用できる Azure&mdash; ストレージ サービスのストレージ機能を決定します。</li>
  </ul>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/660ee679-e344-4cdb-a4bc-91227b7ed2fe.png"></p>


  <p>グリッド形式を使用すると、データの管理やファイルのバックアップなど、特定のストレージ シナリオに対する一連のサービスを簡単に検索できます。</p>


  <p>このマルチページ ポスターは<a href="https://download.microsoft.com/download/1/8/0/18066E9A-7775-4DCA-B21C-E235C215A37A/MSFT_cloud_architecture_storage.pdf">、PDF</a> または Visioファイルとしてダウンロード<a href="https://download.microsoft.com/download/1/8/0/18066E9A-7775-4DCA-B21C-E235C215A37A/MSFT_cloud_architecture_storage.vsd"></a>したり、新しい簡単に参照できる形式<a href="https://doc.co/U7aXnY">で表示</a>することができます。 このポスターのページは、タブロ体形式の用紙 (11x17、台帳、または A3 とも呼ばれる) に印刷することもできます。</p>


