Title: NVIDIA GTC での Microsoft の力の変革 — GPU テクノロジカンファレンス
Summary: 世界中のお客様は、環境、Microsoft Azure、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進するために、Microsoft Azure に依存しています。
Content: >-
  <p>世界中のお客様は、環境、Microsoft Azure、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進するために、Microsoft Azure に依存しています。 これらの重要な課題に対する解決策を見つけるには、大量の集中コンピューティング能力が必要です。 お客様は、Azure&rsquo; 専用に構築された HPC および AI クラウド サービスの機敏性、スケール、セキュリティ、および最先端のパフォーマンスを通じて、このようなハイ パフォーマンス コンピューティング (HPC) にアクセスするための最適な方法をますます見つけ出しています。</p>


  <p>HPC と AI の Azure&rsquo; 市場をリードするビジョンは、実証済みの HPC テクノロジと設計原則を使用して、真の認識された HPC 専門知識の中核に基づいており、クラウドの最高の機能で強化されています。 その結果、他のクラウドとは異なり、パフォーマンス、スケール、および価値を提供する機能が得られます。 つまり、アプリケーションは他のパブリック クラウドの 12 倍のスケーリングを行っています。 これは、ノードあたりのアプリケーション パフォーマンスが高いという意味です。 つまり、スーパーコンピューターを使用する 1 人の顧客に対する AI ワークロードを、世界の上位 5 位に入るのに適しています。 また、COVID-19 に対する争いの中で、週末に医療研究者の手に大量のコンピューティング力を提供して、節約のイノベーションを証明する手段も意味します。</p>


  <p><a href="https://www.nvidia.com/en-us/gtc/?ncid=afm-chs-44270&amp;ranMID=44270&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-JSMo7h5bd7s4xnwXsWdYLQ" target="_blank">NVIDIA GTC 21</a>&rsquo; の今年は、エッジ、オンプレミス、クラウド コンピューティングへのコミットメントを強調する、NVIDIA 高速コンピューティングを利用した最も変革的なアプリケーションの一部に注目しました。 登録は無料です。 <a href="https://nvda.ws/3dVzJkc" target="_blank">そのため</a> 、サインアップして、Microsoft が変革に取りかかっている方法を学習してください。</p>


  <h2>AI とスーパーコンピューターのスケール</h2>


  <p>AI と機械学習空間は、インターネット以降、技術的な進化の最も感動的な領域の 1 つであり続けています。 大規模な AI モデルを使用して多数のタスクを実行する傾向は、AI の構築方法を変えつつあります。 Microsoft Build 2020 では、Azure の最先端<a href="https://blogs.microsoft.com/ai/openai-azure-supercomputer/" target="_blank">の AI</a> スーパー<a href="https://innovation.microsoft.com/en-us/ai-at-scale" target="_blank"></a>コンピューターを利用した大規模な AI のビジョンと、次世代 AI を可能にする新しいクラスの大規模な AI モデルについて共有しました。 大規模なモデルの利点は、AI &ldquo;&rdquo; スーパーコンピューターを使用して大量のデータを使用して 1 回だけトレーニングする必要があるという利点があります。そうすることで、データセットとリソースがはるかに小さいさまざまなタスクやドメインに対して微調整できます。</p>


  <p>この規模のトレーニング モデルでは、マシン内およびマシン全体の高帯域幅ネットワークによって相互接続された特殊な AI アクセラレータを備えた数百台のマシンの大規模なクラスターが必要です。 Microsoft では、Microsoft 製品全体で新しい自然言語の生成と理解機能を実現するために、Azure でこのようなクラスターを構築しています。<br>

  大規模なコンピューティング クラスター、主要なネットワーク設計、ソフトウェア スタック (Azure Machine Learning、ONNX Runtime、その他の Azure AI サービスなど) で行った作業は、スケール戦略の AI と直接一致しています。</p>


  <h2>エッジでの機械学習</h2>


  <p>Microsoft では、インテリジェント エッジ ポートフォリオのさまざまなソリューションを提供して、機械学習がクラウドだけでなくエッジでも確実に行えるよう顧客を支援します。 ソリューションには、Azure Stack Hub、Azure Stack Edge、およびIoT Edge。</p>


  <p>センサー データをキャプチャし、エッジでインフェレンシングを行う場合でも、Azure&mdash; でのモデル トレーニングを使用してエンドツーエンドの処理を実行し、エッジでトレーニング済みのモデルを活用して、強化されたインフェレンシング操作を実現するかどうかMicrosoft は、必要に応じてニーズをサポートできます。</p>


  <h2>視覚化と GPU ワークステーション</h2>


  <p>Azure では、デスクトップ仮想化に不可欠なさまざまな視覚化ワークロードと、コンピューター支援設計、コンテンツの作成、対話型レンダリングなどのプロフェッショナルなグラフィックスを実現できます。 Azure 上の視覚化ワークロードは、世界で最も優れたビジュアル コンピューティング プラットフォームである NVIDIAs&rsquo; の世界クラスのグラフィックス処理ユニット (GPU) と RTX&rsquo; テクノロジを利用しています。</p>


  <p>Azure クラウド上のグラフィックス ワークステーションにアクセスすると、アート、デザイナー、技術プロフェッショナルは、どこからでも、接続されている任意のデバイスからリモートで作業できます。 仮想マシンと Linux NV-Seriesについては、仮想マシン (VM) <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a>参照<a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">してください</a>。</p>


  <h2>最新のお知らせ</h2>


  <ul>
      <li>GPU スーパーコンピューティング ポートフォリオに追加される新しい高メモリ バリアントをお知らせします。現在の NVIDIA InfiniBand HDR および PCIe Gen4 ベースのビルディング ブロックの周囲に最新の NVIDIA A100 80 GB SXM GPU が搭載されています。もちろん、お客様のワークロードでこれらの新しいチップを完全に活用できるよういくつかの調整を行っています。 A100 40 GB GPU インスタンスと同様に、これらは、特定のコミットメントなしで、大規模なオンデマンドで顧客が利用できます。 <a href="https://aka.ms/azurea100msignupform" target="_blank">アクセスを要求するには、このフォームに入力してください</a>。</li>
      <li>NVIDIA と Microsoft Azure XR ストリーミングのバーが上がっている。 本日発表された NVIDIA CloudXR プラットフォームは、Azure インスタンス NCv3 および Azure NCasT4_v3 で使用できます。</li>
  </ul>


