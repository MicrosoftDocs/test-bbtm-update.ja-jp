Title: Imagine Cup Boosts
Summary: 編集者注:この&nbsp;投稿は、Nick Harris,Imagine&nbsp; Cup Windows Azure Challenge Challenge に関するページに投稿されています。  Windows Azure は、 のアプリ プロジェクトに役立つ強力なクラウド サービスのスイートです。
Content: <p class="p1"><strong>エディターの注:&nbsp;</strong>この投稿は、<a href="https://twitter.com/cloudnick" target="_blank">Nick Harris,Imagine</a>&nbsp; Cup Windows Azure Challenge Challenge に関する記事から投稿されました。</p>  <p class="p2">Windows Azure は、さまざまな方法でアプリ プロジェクトを支援できる強力なクラウド サービスのスイートです。 Imagine Cup チームが Azure の探索をWindowsしている場合は、Azure Boost を使用して決定をWindowsしました。&nbsp;</p>  <p class="p2">次の 7 月に開催される St. Winners&nbsp; でのワールドワイド な最終回では、Windows Azure をプロジェクトに含める第 1 位の勝者は、チームに対して <strong>1,000 ドルまたは 3,000</strong> ドルを追加で獲得できます。</p>  <p class="p2">実際には、Azure Boosts Windows 2 つがあります。 最初のブーストは、Azure&nbsp;、Web サイト、Windows、Cloud Servicesを使用しているチームVirtual Machines。 これらのテクノロジの一部またはすべてが使用され、チームは $1,000 を獲得できます。 2 つ目の Boost は、Azure Windowsを使用Mobile Services。 それをプロジェクトに組み込み、チームが 1,000 ドルを獲得する可能性があります。 何より、&nbsp;<strong></strong>&nbsp;チームが両方のブーストを獲得した場合、<strong>3,000</strong> ドルを獲得できます。&nbsp;</p>  <p class="p2">そのため、たとえば、Windows Phone Challenge にプロジェクトを送信する場合は、プロジェクトで azure Windows Mobile Servicesを使用します。 この課題で最高の勝者である場合、チームは Azure Boost の強化により、1,000 ドルWindows獲得します。 新しいWindows Azure Cloud Services、Web サイト、Virtual Machinesを追加すると、あなたのチームは 3,000 ドルのダブル ショットを獲得できます。</p>  <p class="p2">(これは冗長になるので、Azure チャレンジのWindows、すべてのコンペティションと課題に対して開かれません)。</p>  <p class="p2">St. 私たちは、St. Petersburg で素晴らしいプロジェクトを見るのを本当に楽しみにしています。 また、プロジェクトで Azure Windows使用している場合、チームは 1,000 ドルのブーストまたは 3,000 回のダブル ショットを獲得できます。</p>  <p class="p2">開始するには、次のリンクを参照してください。</p>  <ul class="ul1">  <li class="li2"><strong>アクセス：&nbsp;</strong><a href="https://www.imaginecup.com/IC13/Competition/WindowsAzure#?fbid=UpOzCbT8O2G" target="_blank"><span class="s1">Azure Quiz&nbsp; Imagine</span></a>&nbsp; Cup Windows完了します。無料の Azure パスをお送りします。&nbsp;</li>  <li class="li2"><strong>開発者ツール</strong>?&nbsp;&nbsp;</li>  <ul class="ul2">  <li class="li2">アプリケーションを&nbsp;使用する場合はVisual Studio無料&nbsp;で取得できます。&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li class="li2">次に、開発用の SDK&nbsp;&nbsp;&nbsp; <a href="https://azure.microsoft.com/en-us/develop/downloads/" target="_blank"><span class="s1">&nbsp;を取得し、選択したシステムを選択Windows AzureDownloads&nbsp;</span></a></li>  </ul>  <li class="li2"><strong>チュートリアル：</strong>&nbsp;<a href="https://azure.microsoft.com/en-us/develop/overview/" target="_blank"><span class="s1">Azure デベロッパー</span></a>&nbsp;&lt; センターで&nbsp;&nbsp;ステップ バイ ステップの手順をWindows開始します。このリンクを本当にブックマークする必要があります。&nbsp;ここでは、&nbsp;最も関連性&nbsp;の高い項目の順に、最も適切な選択項目を選択します。&nbsp;</li>  <ul class="ul2">  <li class="li2"><strong>Windows Azure Mobile Services:&nbsp;</strong>Azure はじめに チュートリアルを&nbsp;Windows<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span class="s1">する</span></a>&nbsp;Mobile Services <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span class="s1">VideotutorialsandCodeSamples&nbsp;</span></a>&nbsp;<a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span class="s1">&nbsp;</span></a>&nbsp; を確認してください&nbsp;</li>  <li class="li3"><span class="s2"><strong>Windows Azure Web サイト:&nbsp;</strong> 概要ビデオ&nbsp;<a href="https://azure.microsoft.com/en-us/home/scenarios/web-sites/" target="_blank"><span class="s3"></span></a>&nbsp;を使用して、最初の <a href="https://www.asp.net/mvc/tutorials/mvc-4/getting-started-with-aspnet-mvc4/intro-to-aspnet-mvc-4" target="_blank"><span class="s3">ASP .NET MVC Web</span></a>&nbsp; サイトと&nbsp;checkoutsomerealworldsamples&nbsp;&nbsp;&nbsp;&nbsp; をビルドします&nbsp;&nbsp;</span></li>  <li class="li2"><strong>Windows Azure Media Services:概要&nbsp;</strong>&nbsp;<a href="https://azure.microsoft.com/en-us/develop/media-services/" target="_blank"><span class="s1">Windows&nbsp; AzureMediaServicesdevportal&nbsp;&nbsp;&nbsp;&nbsp;</span></a>&nbsp;&nbsp; のチュートリアルとリソースを確認するには、<a href="https://channel9.msdn.com/Series/Windows-Azure-Media-Services-Tutorials" target="_blank"><span class="s1">thisvideoseriesandthisblog&nbsp;</span></a>&nbsp;<a href="https://mingfeiy.com/" target="_blank"><span class="s1">&nbsp;</span></a>&nbsp; を確認してください&nbsp;</li>  <li class="li3"><span class="s2"><strong>Windows Azure SQL Database:&nbsp;</strong><span class="s3"><a href="https://azure.microsoft.com/en-us/develop/net/data/#header-2" target="_blank">Checkoutthese</a></span>&nbsp; tutorials,Iwould <strong>&nbsp;</strong>&nbsp;start with this <a href="https://azure.microsoft.com/en-us/develop/net/tutorials/web-site-with-sql-database/" target="_blank"><span class="s3">one -Createanddeployan&nbsp;&nbsp;&nbsp;&nbsp; ASP.NET&nbsp; websiteand&nbsp;&nbsp;&nbsp; SQL&nbsp; DatabasewithVisualStudio&nbsp;&nbsp;&nbsp;</span></a>&nbsp;</span></li>  <li class="li2"><strong>Node.js Azure でのWindows:</strong>&nbsp;チュートリアルの全体の集まりについては、開発者センターnode.js&nbsp;<a href="https://azure.microsoft.com/en-us/develop/nodejs/" target="_blank"><span class="s1">&nbsp;してください&nbsp;</span></a>&nbsp;</li>  <li class="li2"><strong>Windows Azure&nbsp; Storage:&nbsp;</strong>詳細な&nbsp;<a href="https://azure.microsoft.com/en-us/develop/net/data/#header-1" target="_blank"><span class="s1">&nbsp;</span>手順を確認する</a>&nbsp;</li>  <li class="li2"><strong>Windows Azure Service Bus:&nbsp;</strong>すべての <a href="https://azure.microsoft.com/en-us/develop/net/app-services/#header-4" target="_blank"><span class="s1">greattutorialshere&nbsp;</span></a>&nbsp;&nbsp; と <a href="https://channel9.msdn.com/Series/Windows-Azure-Service-Bus-Tutorials" target="_blank"><span class="s1">thisvideoseries をチェックアウト&nbsp;する</span></a>&nbsp;&nbsp;</li>  <li class="li2"><strong>ビッグ データ:&nbsp;</strong>thisbunchoftutorials&nbsp; <a href="https://azure.microsoft.com/en-us/develop/net/data/#header-3" target="_blank"><span class="s1">&nbsp;でジャンプ スタート&nbsp;を取得する</span></a>&nbsp;</li>  </ul>  <li class="li2"><strong>ヘルプ。</strong>&nbsp;</li>  <ul class="ul2">  <li class="li2">Imagine Cupcompetition&nbsp; (&nbsp;例:passes、challenge rulesetc&nbsp;)&nbsp;&nbsp;&nbsp; に固有の質問については、次のImagine CupForum&nbsp; を使用してください&nbsp;&nbsp;</li>  <li class="li2">&nbsp;Windows <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><span class="s1">AzureForums&nbsp; に関する Windows Azure&nbsp;</span></a>&nbsp; の投稿に関する技術上の質問- 世界中の人々からの質問に回答するエンジニアの専用チームが&nbsp;います。&nbsp;</li>  </ul>  </ul>  <p class="p2">幸い、幸せなコーディングが可能です。 Azure Boost のWindows規則については、こちらをご覧&nbsp;ください。</p>  <p class="p2">Nick Harris<br> Imagine Cup Windows Azure Challenge Challenge<br> <a href="https://twitter.com/cloudnick" target="_blank"><span class="s1">@cloudnick</span>&nbsp;</a></p>
