Title: Azure Traffic Manager での EDNS クライアントサブネットのサポート
Summary: これまで数か月にわたって、Azure Traffic Manager を使用した地理的トラフィックルーティング、高速フェールオーバー、および TCP プローブのサポートについて発表しました。 新しい機能を追加するには、
Content: >-
  <p>これまで数か月にわたって、Azure Traffic Manager を使用した<a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-geographic-routing-capability-in-azure-traffic-manager/" target="_blank">地理的トラフィックルーティング</a>、<a href="https://azure.microsoft.com/en-us/updates/aztmfftcp/" target="_blank">高速フェールオーバー</a>、および<a href="https://azure.microsoft.com/en-us/updates/aztmfftcp/" target="_blank">TCP プローブ</a>のサポートについて発表しました。 お客様に価値を追加する新機能を追加するための一定の努力です。 現時点では、Azure Traffic Manager での EDNS クライアントサブネット (ECS) のサポートについてお知らせします。</p>


  <p>Azure Traffic Manager で<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-routing-methods" target="_blank">パフォーマンスまたは地理的なルーティング方法</a>を使用することを選択した場合、ルーティングの決定は、ドメインネームシステム (DNS) の要求元によって異なります。 Azure Traffic Manager は、クエリの送信元 IP アドレスを調べることによって要求元の領域を決定します。ほとんどの場合、エンドユーザーの代わりに再帰的な dns 参照を実行するローカル dns リゾルバーの ip アドレスです。</p>


  <p>これはエンドユーザーの場所に適したプロキシですが、ユーザーが地理的な場所の外部にある競合回避モジュールを使用できるケースは多数あります。 その結果、クエリの応答が最適化されません。</p>


  <p>ECS のサポートにより、Azure Traffic Manager は、クエリをプロキシする DNS リゾルバーによって渡された場合に、この情報を使用してルーティングの決定を行います。 これにより、パフォーマンスのルーティング方法が使用され、地理的なルーティング方法が使用されている場合に地理的な場所の識別の正確性が向上すると、精度が向上します。</p>


  <p>具体的には、この機能は <a href="https://tools.ietf.org/html/rfc7871" target="_blank">Dns クエリで RFC 7871 &ndash; クライアントサブネット</a> をサポートしています。これにより、クライアントのサブネットアドレスをリゾルバーに渡すことができる <a href="https://tools.ietf.org/html/rfc2671" target="_blank">dns (EDNS0) の拡張メカニズム</a> が提供されます。</p>


  <p>この機能を有効にするために必要な操作はありません。すべての Azure クラウドで利用できます。 ECS 情報を使用したすべてのエンドユーザークエリは、Azure Traffic Manager のこの新機能から既にドラマています。</p>
