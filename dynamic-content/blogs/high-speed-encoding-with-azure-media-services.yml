     <td valign="top" width="235">ユーザーが S1 予約ユニットの数を0から5の午前10時 (UTC) に変更し、その後、当日の 12pm UTC で5から20に変更します。 最後に、ユーザーは、同じ日の午後9時 UTC で予約ユニットを0に戻します。</td>
