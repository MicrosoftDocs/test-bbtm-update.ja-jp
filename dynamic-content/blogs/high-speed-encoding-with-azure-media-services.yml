     <td valign="top" width="173">($X/31 * 8) + ($X/31 * 8)</td>
     <td valign="top" width="226">S1 予約ユニットあたりの1日あたりのコストは $X/31 で、8は対象となる2日間の予約ユニットの最大数です。</td>
    </tr>
    <tr>
     <td valign="top" width="235">ユーザーが S1 予約ユニットの数を0から10の午前10時に変更した後、午後8時に S2 予約ユニットに変更した後、同じ日に予約ユニット数を0に変更します。 10pm UTC</td>
     <td valign="top" width="173">($X/31 * 10) + ($Y/31 * 10)</td>
     <td valign="top" width="226">S1 予約ユニットあたりの日単位のコストは $X/31 で、S2 予約ユニットあたりの1日あたりのコストは $Y/31 で、10はその日の各種類の予約ユニットの最大数です。 2つのコストが加算され、その日に両方の予約ユニットが使用されていることが反映されます。</td>
    </tr>
   </tbody>
  </table>


  <p><em>日単位のコストは、毎月のコストをすべての月 (2 月を含む) で割ることによって計算されることに注意してください。</em></p>


  <h2>API</h2>


  <p>現時点では、Media Services アカウントの予約ユニットの種類を変更する api は使用できません。 これを行うには、Azure 管理ポータルが唯一の方法です。 今後のリリースで Api を使用できるようにすることを検討します。</p>


  <h2>コメントを閉じる</h2>


  <p>この記事を終了すると、過去数か月以内に高パフォーマンスの予約ユニットの検証に役立ったすべてのお客様に感謝いたします。 ここでは、非常に価値の高い企業のお客様 ( <a href="https://blinkbox.com">blinkbox</a>の Jon ロビンソン) からの引用を示します。 <i> &ldquo; クラウドは水平方向のスケーリングに適していますが &ndash; 、新しい premium エンコーダーがスペード &ndash; で使用しているので、結果 &rdquo; </i>には非常に満足しています。</p>
