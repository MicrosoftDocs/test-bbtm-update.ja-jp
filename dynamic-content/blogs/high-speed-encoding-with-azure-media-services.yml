Title: Azure Media Services を使用した高速エンコード
Summary: 高い速度のエンコードは、お客様が Azure Media Services を要求し、ユーザーが3種類のエンコード予約ユニットから選択できるようになりました。 この記事では、新しいエンコード予約ユニットを使用する方法と、結果として得られる速度の向上について説明します。
Content: >-
  <p>高い速度のエンコードは、お客様が Azure Media Services を要求し、ユーザーが3種類のエンコード予約ユニットから選択できるようになりました。 この記事では、新しいエンコード予約ユニットを使用する方法と、結果として得られる速度の向上について説明します。</p>


  <h2>エンコード予約ユニットの種類</h2>


  <p>これまでは、Azure Media Services のユーザーがポータルにログインし、[エンコード &rdquo; ] タブで &ldquo; エンコード予約ユニットの数を変更できました (次に示すように)。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/2014-08-26_10h28_47.jpg"><img alt="2014-08-26_10h28_47" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-26_10h28_47_thumb.jpg" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="2014-08-26_10h28_47 " width="614"> </a> このタブは、次に示すように、3種類のエンコード予約ユニットから選択する機能を提供するように更新されました。</p>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/2014-08-26_10h37_44.png"><img alt="2014-08-26_10h37_44" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-26_10h37_44_thumb.png" style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="2014-08-26_10h37_44 " width="614"> </a> 3 種類のエンコード予約ユニットにはそれぞれ S1、S2 &nbsp; 、S3 というラベルが付けられています。 ユーザーは、スライダーを使用して、いずれか1つを選択し、予約ユニットの数を変更することができます (アカウントのクォータまで)。 Media Services アカウントの変更は、[保存 &rdquo; ] をクリック &ldquo; するとすぐに有効になります。 <em>既に処理状態にある既存のエンコードタスクは、エンコードタスクの開始時にアカウントに割り当てられた予約ユニットによって決まりますが、引き続きパフォーマンスレベルで実行されることに注意してください。予約ユニットの変更後に処理状態に入るすべてのエンコードタスクは、そのアカウントで更新された予約ユニットの特典を利用できます。</em> パフォーマンスの観点から見ると、S1 予約ユニットでは、今までに取得したものと同じエンコードパフォーマンスが提供されます。 S2 予約ユニットでは、s1 に比べて最大2倍のエンコードパフォーマンスが提供されます。 s1 と S3 予約ユニットは、S1 と &nbsp; 比較すると4倍以上のエンコードパフォーマンスを実現します。 <em>実際のパフォーマンスの向上は、入力コンテンツと選択されたエンコードプロファイルの機能です。</em></p>


  <h2>課金</h2>


  <p>エンコード予約ユニットの価格については、 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services の価格</a>に関するページを参照してください。 エンコード予約ユニットは毎月料金が請求されますが、その日のアカウントの予約ユニットの最大数に基づいて課金が日割りで計算されます。 課金の目的では、1日は UTC 時刻に基づいています。 詳細について説明するいくつかの例を次に示します。 &rsquo;では、Basic、Standard、プレミアム予約ユニットの価格を想定しています。それぞれ $X、$Y、および $Z です。</p>


  <table border="0" cellpadding="2" cellspacing="0" width="636">
