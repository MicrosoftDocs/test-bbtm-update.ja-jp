     <td valign="top" width="226">S1reserved 単位あたりの1日あたりのコストは $X/31 で、20はその日の予約ユニットの最大数です。</td>
    </tr>
    <tr>
     <td valign="top" width="235">ユーザーが S1 予約ユニットの数を0から 5 (午後10時) に変更してから、翌日の午前9時 UTC で0に戻します。</td>
     <td valign="top" width="173">($X/31 * 5) + ($X/31 * 5)</td>
     <td valign="top" width="226">S1 予約ユニットあたりの1日あたりのコストは $X/31、5は、該当する2日間の予約ユニットの最大数になります。</td>
