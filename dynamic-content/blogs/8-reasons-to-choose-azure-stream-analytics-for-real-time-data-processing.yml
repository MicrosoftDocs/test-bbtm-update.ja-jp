Title: リアルタイムデータ処理の Azure Stream Analytics を選択する理由は8つあります。
Summary: '多くの企業では、リアルタイムでビッグデータを処理することが必要になりました。 Azure Stream Analytics は、複雑なイベント処理のための Microsoft のサーバーレスのリアルタイム分析オファリングです。 '
Content: >-
  <p>多くの企業では、リアルタイムでビッグデータを処理することが必要になりました。 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> は、Microsoft &rsquo; のサーバーレスのリアルタイム分析オファリングにより、複雑なイベント処理を実現します。 これにより、お客様は貴重な洞察を解除し、ビッグデータの活用によって競争力を高めることができます。 リアルタイム分析のために ASA を選択する必要がある8つの理由を次に示します。</p>


  <h3>1. Azure エコシステムと完全に統合: 数回クリックするだけで強力なパイプラインを構築できます</h3>


  <p>数百万の IoT デバイスが<a href="https://docs.microsoft.com/azure/iot-hub/">Azure IoT hub</a>にデータをストリーミングしている場合でも、 <a href="https://docs.microsoft.com/azure/event-hubs/">Azure Event Hubs</a>に重要なテレメトリイベントを送信するアプリがある場合でも、複数のソースとシンクを接続してエンドツーエンドのパイプラインを作成するのに必要なのは、数回クリックするだけです。 Azure Stream Analytics には、 <a href="https://docs.microsoft.com/azure/sql-database/">Azure SQL Database</a>、 <a href="https://docs.microsoft.com/azure/cosmos-db/introduction">Azure Cosmos DB</a>、 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a>などの出力を格納するためのクラス最高の統合が用意されています。 また、 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>、 <a href="https://msdn.microsoft.com/library/azure/hh367516.aspx">azure Service Bus キュー</a>、 <a href="https://msdn.microsoft.com/library/azure/hh367516.aspx">azure Service Bus トピック</a>を使用して下流にカスタムワークフローをトリガーしたり、 <a href="https://docs.microsoft.com/power-bi/">Power BI</a>を使用してリアルタイムダッシュボードを作成したりすることもできます。</p>


  <h3>2. 開発者の生産性</h3>


  <p>Stream Analytics の最大の利点の1つは、単純な<a href="https://msdn.microsoft.com/library/azure/dn834998.aspx">SQL ベースのクエリ言語</a>です。移動中のデータを分析するための強力なテンポラル制約があります。 強力なクエリを作成するには、SQL 言語に精通している必要があります。 Azure Stream Analytics は、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-functions">JavaScript ユーザー定義関数 (udf)</a> または <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-aggregates">ユーザー定義集計</a> による言語拡張をサポートし、Stream Analytics クエリの一部として複雑な計算を実行します。 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio-install">Stream Analytics Visual Studio ツール</a>を使用すると、クエリをオフラインで作成し、CI/CD を使用して Azure にジョブを送信することができます。 &nbsp;地理空間機能のネイティブサポートにより、車両管理やモバイル資産追跡などの複雑なシナリオに簡単に対処できます。</p>


  <h3>3. インテリジェントエッジ</h3>


  <p>ほとんどのデータは、 &rsquo; 生成後にわずか数秒では役に立たなくなります。 多くの場合、生成ポイントの近くにデータを処理することがますます重要になっています。 これにより、帯域幅のコストを削減し、断続的な接続でもシステムを機能させることができます。 Azure <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge">Stream Analytics on IoT Edge</a> を使用すると、デバイスによって生成されたデータの完全な値のロックを解除できるように、IoT デバイスに近いリアルタイム分析をデプロイできます。</p>


  <h3>4. 機械学習の力を簡単に活用</h3>


  <p>Azure Stream Analytics は、Azure Machine Learning ソリューションと統合することによって、リアルタイムのイベントスコアリングを提供します。 さらに、Stream Analytics は、<a href="https://msdn.microsoft.com/en-us/azure/stream-analytics/reference/anomaly-detection-azure-stream-analytics">異常検出</a>などの一般的に使用されるシナリオの組み込みサポートを提供しています。これにより、ホットパス分析パイプラインでの ML モデルの構築とデプロイに関連する複雑性を簡単な関数呼び出しにすることができます。 ユーザーは、これらのオンライン学習およびスコアリングモデルを使用して、スパイク、dip、低速陽性、負の傾向などの一般的な異常を簡単に検出できます。</p>


  <h3>5. イノベーションのコストを削減する</h3>


  <p>初期コストはゼロであり、データストリームの処理に <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-streaming-unit-consumption">使用するストリーミングユニット</a> の数に対してのみ課金されます。 このテクノロジを最大限に活用することに専念できるコミットメントやクラスタープロビジョニングはありません。</p>


  <h3>6. 1 分間に最高レベルの経済的な SLA に基づく SLA</h3>


  <p>ビジネスにとってデータの損失を防ぎ、ビジネスの継続性を確保することが重要であることを理解しています。 Stream Analytics は、毎秒数百万のイベントを処理し、短い待機時間で結果を配信できます。 このため Stream Analytics では、 <a href="https://azure.microsoft.com/support/legal/sla/stream-analytics/v1_0/">99.9% の可用性</a> SLA を使用したイベント処理が分単位で保証されますが、これは業界では比類ありません。</p>


  <h3>7. すぐにスケールする</h3>


  <p>Stream Analytics は、Azure で完全に管理されたサーバーレス (PaaS) オファリングです。 考慮する必要があるインフラストラクチャはなく、サーバー、仮想マシン、またはクラスターは管理できません。 バックグラウンドで大量の処理が行われます。 任意のジョブについて、処理能力を 1 ~ 数百台のストリーミングユニットにすばやくスケールアップまたはスケールアウトできます。</p>


  <h3>8. Reliable</h3>


  <p>Stream Analytics は、イベント処理とイベントの少なくとも1回の配信を厳密に1回 &rdquo; だけ保証 &ldquo; します。 これにはイベントの配信に失敗した場合のために、回復機能が組み込まれています。 そのため、イベントの破棄について心配する必要はありません。</p>


  <h2>簡単に使用を開始する</h2>


  <p>Stream Analytics をサポートする、強力で拡大する <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">開発者コミュニティ</a> があります。 Microsoft では、お客様の製品を向上させるために、Stream Analytics を改善し、 <a href="https://feedback.azure.com/forums/270577-stream-analytics">フィードバック</a> を常にリッスンするように努めています。 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">作業を開始</a>し、<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-manage-job">リアルタイムの不正行為検出システム</a>を構築する方法について説明します。</p>
