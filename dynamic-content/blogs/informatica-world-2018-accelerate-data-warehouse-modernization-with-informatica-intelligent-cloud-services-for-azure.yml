Title: Informatica Intelligent Cloud Services for Azure を使用してデータ ウェアハウスの最新化を加速する
Summary: 今日の Informatica World では、Scott Guthrie、EVP、Cloud + AI、および Informatica の CEO である Anil Chakravarthy が、Azure 向け Informatica Intelligent Cloud Services (IICS) の提供を発表しました。
Content: >-
  <p><a href="https://www.informaticaworld.com/">今日の Informatica World</a> では、Scott Guthrie、EVP、Cloud + AI、および Informatica の CEO である Anil Chakravarthy が<a href="https://infa.media/wp180522a" target="_blank">、Informatica Intelligent Cloud Services (IICS) for Azure</a> の提供を発表しました。 Microsoft は、お客様がデータ ウェアハウスの最新化を加速するために、Enterprise データ管理のリーダーである <a href="https://www.informatica.com">Informatica</a> と提携しています。 このサービスは、現在、Azure で無料プレビューとして利用できます。</p>


  <p>Informatica は、データ ウェアハウスの移行に対する検出に基づくアプローチを提供します。 このアプローチにより、<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is">Azure SQL Data Warehouse</a> (SQL DW)、Microsofts&rsquo; ペタバイト 規模、フル マネージドのグローバルに利用可能な分析プラットフォームにデータを識別して移動するプロセスが簡略化されます。 最近リリースされた <a href="https://azure.microsoft.com/en-us/blog/blazing-fast-data-warehousing-with-sql-data-warehouse-gen2/">SQL DW Compute Optimized Gen2</a> レベルでは、前の世代から 5 倍のパフォーマンス、4 倍のコンカレンシー、5 倍のスケールを利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e12e505-0d0e-4dc3-b664-648158c19664.png"><img alt="image" border="0" height="537" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27c53f5c-f6fc-4f61-906d-b9f6430816a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="1024"></a></p>


  <p>このリリースでは、Informatica Intelligent Cloud Services for Azure を Azure Portal から直接起動できます。 シングル サインオン エクスペリエンスを利用できます。別&#39;Informatica アカウントを作成する必要が生じない場合があります。 Informatica Data Accelerator for Azure を使用すると、データを検出し、DW にSQLできます。 Informaticas&rsquo; の検出に基づくアプローチでは、何千ものテーブルと列を使用できます。</p>


  <p><em>&ldquo;Microsoft&quot; との長年の</em>パートナーシップにおけるこの次のステップについて非常に楽しみに思っています。Pratik Parekh、VP、Product Management、Informatica は述べています。 <em>&ldquo;Azure Portal での業界をリードする iPaaS (Informatica Intelligent Cloud Services) のこのネイティブ統合は、エンジニアリングに関する共同コミットメントを示しています。この統合により、お客様はレガシ データ ウェアハウス ワークロードの Azure SQL Data Warehouse への移行を加速できます。&rdquo;</em></p>


  <p><b>Informaticas&rsquo;</b> を使用してデータをさらに強化Enterprise Data Catalog、エンタープライズ全体の運用および管理機能を提供します。 影響分析を実行し、データリレーションシップを検出し、その他の機能間で一線を追跡し、読み込みをスケジュールすることができます。</p>


  <p>Informatica Intelligent Cloud Servicesと Azure を組み合わせて使用すると、オンプレミスのデータを識別して最新のデータ ウェアハウスに移行するためのエクスペリエンスが簡素化されます。 このパートナーシップにより、Microsoft と Informatica はクラウドへの移行を加速させ、DW のスケーラビリティと柔軟性を活用SQLします。</p>


  <h2>はじめに</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/create-data-warehouse-portal">AZURE SQL DW を作成</a>し、Azure Portal から直接 Intelligent Cloud Service for Azure を起動します。</li>
  </ul>


