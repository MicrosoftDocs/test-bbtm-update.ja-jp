Slug: monitoring-management-made-easy-announcing-public-release-of-new-adf-m-m-app
Title: '監視&ビッグ データ パイプラインの管理: ADF M&M アプリのパブリック リリース'
Summary: 新しい管理アプリ (ADF) 監視Azure Data Factoryの一般&お知らせします。
Content: >-
  <p>新しいアプリケーション (ADF) 監視管理アプリのAzure Data Factoryリリースをお知らせ &amp; します。</p>


  <p>お客様からのフィードバックに基づいて、ADF の監視と管理のエクスペリエンスを再考し、データ開発者やデータ サイエンティストに対して、より効果的で直感的なエクスペリエンスを提供しています。 このリリースでは、完全に再設計された MM アプリを使用して、データ ファクトリ パイプラインを簡単に監視および&amp;管理できます。 パブリック リリースの場合、主に次の 4 つの目標があります。</p>


  <ol>
   <li>簡単な方法で情報を提示し、パイプラインに対する強力な分析情報を提供します。</li>
   <li>データ ファクトリの異なるビューを有効にすることで、データ ファクトリ内のパイプラインのナビゲーションおよびデバッグ機能を向上します。</li>
   <li>データ ファクトリでバッチ アクションを有効にして、開発者の生産性を向上させます。</li>
   <li>簡単な手順 (例: failure)。</li>
  </ol>


  <p>新しい ADF 監視管理 &amp; アプリは、直感的なエクスペリエンスを備え、新規ユーザーと上級ユーザーの両方の効率を向上させます (下図を参照)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1fc1e47-cffd-4165-8aa1-a07e462f7bb5.png"><img alt="2016-02-10_22h07_02" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45f6024b-1ff0-46f7-8f0a-bd35641edd39.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h07_02" width="610"></a></p>


  <p>新しいアプリで有効になっているおすすめの機能を確認してください。</p>


  <h3>システム ビュー</h3>


  <p>ダイアグラム ビューを宇宙の中心として持つデータ 工場のビューの事前に作成された一覧を有効にする viz。最近のアクティビティ ウィンドウ、失敗したアクティビティ ウィンドウ、進行中のアクティビティ ウィンドウ。 アクティビティ ウィンドウの詳細 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-scheduling-and-execution/">については、次を参照してください</a>。</p>


  <p><img alt="2016-02-10_22h09_44" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee6cb762-0b98-49c7-b496-9280a2d06588.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h09_44" width="480"></p>


  <h3>カレンダー ビューを含むアクティビティ ウィンドウ</h3>


  <p>パイプラインのアクティビティ ウィンドウの観点からデータ ファクトリを表示する機能を提供します。 クリック数を少なくしてアクティビティ ウィンドウを監視、参照しやすくします。 各アクティビティ ウィンドウに対応するすべての試行で、アクティビティの実行の詳細を紹介します。 カレンダー ビューでアクティビティの実行を表示したり、データセットにカーソルを合わせると、アクティビティの実行を表示できます。</p>


  <blockquote>

  <p><img alt="2016-02-10_22h07_02" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4202a348-fe36-4db7-bac8-8130f08b850b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h07_02" width="273">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

  </blockquote>


  <h3>グローバル日付時刻フィルター</h3>


  <p>工場のフロア全体に日付時刻フィルターを適用します。</p>


  <p><img alt="2016-02-10_22h17_15" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47e11bde-5771-4cbc-850f-c42111092be6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h17_15" width="480"></p>


  <h3>フィルター処理</h3>


  <p>アクティビティ実行リスト ビューの列 (パイプライン名、アクティビティ名、状態、ウィンドウの開始、ウィンドウの終了) をクリックして、選択したフィルターに対応する実行をフィルター処理します。</p>


  <p><img alt="2016-02-10_22h23_47" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41deea69-f783-49cf-bf1e-babefbe5f489.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h23_47" width="480"></p>


  <h3>並べ替え</h3>


  <p>アクティビティ実行リスト内の列を並べ替え (昇順で並べ替え、降順で並べ替え) します。</p>


  <p><img alt="2016-02-10_22h25_08" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cb1e68e-bdbd-449c-be79-e8f0c525740e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h25_08" width="610"></p>


  <h3>アクション可能なダイアグラム ビュー</h3>


  <p>実行中のパイプラインと一時停止されたパイプラインを示して、ダイアグラム ビューを改善します。 ダイアグラム ビューのアイコンをクリックしてパイプラインを一時停止および再開する機能を提供します。</p>


  <p><img alt="2016-02-10_22h26_37" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8960ada9-3e2a-469b-b967-3bc018c072b3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h26_37" width="222"></p>


  <h3>バッチ実行</h3>


  <p>複数のエラーの再実行、アップストリーム アクティビティ ウィンドウの再実行、複数のパイプラインの一時停止/再開などをユーザーに許可するバッチ コマンドを有効にします。</p>


  <p><img alt="2016-02-10_22h29_49" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a3e9b27-5951-4816-bdb5-d710edf8979e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h29_49" width="415"></p>


  <h3>アラート通知</h3>


  <p>3 つの簡単な手順で、さまざまなイベント (エラー、成功など) に関する電子メール アラートを作成します。</p>


  <p><img alt="2016-02-10_23h01_18" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d3baea5-33c0-4af5-823f-b22d1be6538b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_23h01_18" width="301"></p>


  <h3>構成可能なレイアウト</h3>


  <p>[アクティビティ] Windowsリスト ビュー、エクスプローラーをドラッグして画面全体をカバーします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c0a8aef-4b1d-4a19-80ac-404b20271de5.png"><img alt="2016-02-12_11h58_26" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eda9710-72ac-4d8b-88d9-a3e8fe5a297b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-12_11h58_26" width="610"></a></p>


  <p>MM アプリに新しい&amp;機能を追加して、より便利で生産性を高め、継続的に取り組み続けます。</p>


  <p>新しい MM&amp; アプリを今すぐお試しいただけます。Data Factory Azure portal の詳細ページに移動し、[監視アプリ] リンク &lsquo;をクリック&rsquo; します。</p>


  <p><img alt="2016-02-10_22h44_07" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40ad55ec-ffc0-4e6a-9cf7-9ebfb3fc83df.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2016-02-10_22h44_07" width="378"></p>


  <p>ADF 監視管理アプリを使用するための詳細と詳細な手順については &amp; 、こちらを参照 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-monitor-manage-app/"><font style="background-color: rgb(255, 255, 0);">してください</font></a>。 &lsquo;&rsquo; Azure portal の既存の監視機能を引き続き使用できますが、最新の機能にアクセスするには、ポータルから [監視アプリ] リンクをクリックします。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/services/data-factory/">概要</a> を使用して、パイプラインを簡単かつ迅速に構築Azure Data Factory。 機能に関するリクエストがある場合、またはフィードバックを提供したい場合は、Azure Data Factory <a href="https://feedback.azure.com/forums/270578-azure-data-factory">してください</a>。</p>
