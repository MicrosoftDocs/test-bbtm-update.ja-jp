Title: Microsoft Azure により、エッジコンピューティングの新しい波が有効になります。 その方法を次に示します。
Summary: ここでは、これまでは不可能だった新しいシナリオのロックを解除するテクノロジ変換について説明します。 スマートセンサーと接続されたデバイスは、新たに産業に生活しています...
Content: >-
  <p>ここでは、これまでは不可能だった新しいシナリオのロックを解除するテクノロジ変換について説明します。 スマートセンサーと接続されたデバイスは、工場から畑へ、スマート市から家庭へと、新しいデバイスが車と冷蔵庫のどちらであるかにかかわらず &rsquo; 、既定 &ndash; ではクラウド接続が増加しています。</p>


  <p>同時に、ハイブリッドクラウドは、パブリッククラウドとのデータセンターの統合から発展しています。これは、パブリッククラウドとの接続において、世界中 &rsquo; のほとんどのリモート接続先でも利用可能なコンピューティングユニットになります。</p>


  <p>これらの2つの現実をまとめて、AI をすべてのシステムで実行し、インテリジェントなクラウドとインテリジェントなエッジの時代 (年号) を入力します。</p>


  <p>インテリジェントクラウドは、パブリッククラウドによって実現され、AI を利用するユビキタスコンピューティングです。 このように、Azure は世界中 &rsquo; のコンピューターとして、お客様が構想するあらゆる種類のインテリジェントなアプリケーションとシステムを提供しています。</p>


  <p>インテリジェントエッジは、接続されたシステムとデバイスを継続的に拡張したものであり、データが置かれている物理的な世界の近くにある情報を収集して分析し、応答性と状況が非常によく知られているリアルタイムの洞察とイマーシブエクスペリエンスを提供します。</p>


  <p>インテリジェントなクラウドおよびインテリジェントなエッジソリューションを実現するには、分散型の接続されたアプリケーションの新しいクラスが必要であり、最終的には、ビジネスの結果が中断されます。 これらのクラウド/エッジアプリケーションは、堅牢なクラウド機能とエッジの局所性の両方を活用するために最適化された、 &ndash; 1 つのソリューションとして構築されています。 エッジでは、アプリケーションは状況に応じて、接続状態と切断状態の両方で実行できます。</p>


  <p>インテリジェントクラウドとインテリジェントエッジの時代は新しいものですが、このアーキテクチャを利用するソリューションを構築して実行する方法は、永続的の原則に基づいています。 基本的には、クラウド/エッジアプリケーションを開発して、アプリケーションサービスから AI からセキュリティと管理まで、1つの環境として実行する必要があります。&nbsp;&nbsp;</p>


  <p>今日では、これらの永続的原則に合わせて Azure クラウド/エッジ機能をどのように構築するか &rsquo; をお教え &rsquo; します。クラウドとエッジ間で一貫性を提供しています。</p>


  <ul>
   <li><strong>クラウドとエッジ全体の一貫したアプリプラットフォーム。</strong>クラウド/エッジアプリの開発を簡素化し、継続的なアプリ管理を効率的にするために、プログラミングモデル、データサービス、AI、および DevOps に一貫性を持たせるために Azure を構築しまし &rsquo; た。 たとえば、Azure Stack Azure 上で実行される Azure Functions と、Azure IoT エッジを持つ任意のデバイスで実行されるイベントベースのアプリケーションを開発できます。</li>
   <li><strong>包括的なセキュリティ。 </strong>クラウド/エッジアプリケーション全体にセキュリティを提供するために、Azure Security Center は、クラウドとエッジで実行されるシステムに対して、統合されたセキュリティ管理と高度な脅威保護を提供します。 また、クラウド環境とエッジ環境には異なるセキュリティリスクがあることも認識しています。そのため、MCU ベースのエッジデバイスに対する Azure Sphere &rsquo; のセキュリティを強化するなど、追加の保護を構築しました。</li>
   <li><strong>単一 id 管理。 </strong>クラウド/エッジアプリケーションで単一の id コントロールを提供する必要があるのは、どこにいてもアプリケーションをセキュリティで保護して管理するためです。 Azure Active Directory は、クラウドとエッジ全体で統合された id 管理と条件付きアクセスを提供し、どこに存在する場合でも、アプリとデータへの不正アクセスを防止します。&nbsp;&nbsp;</li>
   <li><strong>クラウドとエッジの一貫した管理。</strong> 異なるエッジソリューションに分散されたアプリでは、デバイスの管理と実行されるコードが重要な考慮事項になります。 Azure のクラウドリソースと、更新、バックアップ、ディザスターリカバリーを監視するための azure 管理ツールは、Azure のクラウドリソースと、エッジ環境で実行されているアプリとデバイスにまたがります。</li>
   <li><strong>人工知能。</strong> エッジからコンテキストに関する洞察を活用することで、Machine Learning モデルがより堅牢なデータを提供し、結果が向上します。 Azure では、クラウドとエッジのデータを組み合わせて ML モデルを開発することができます。 その後、Azure で開発およびテストしたものと同じ ML モデルを、Azure IoT Edge で実行されている多数の認定デバイスにわたって実行できるように配布できます。</li>
   <li><strong>すべてのニーズを満たす包括的なインテリジェントエッジポートフォリオ。</strong> Azure にはクラウドサービスとエッジデバイスの堅牢なセットが用意されていますが、エッジの多様性は拡張されるだけであることがわかります。 このため、Isv、SIs、ソリューションプロバイダーのエコシステムに平等に投資して、独自のビジネスに最適なエッジソリューションを確保することができます。 Azure は、クラウド<em>と</em>エッジの両方の Azure Stack と、MCU ベースのデバイスに対して比類のないセキュリティを提供する Azure Sphere という、市場 &rsquo; の境界を継続的にプッシュします。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/018c03f6-9074-4ba4-a255-6b8a98967a93.png"><img alt="Consistency across intelligent cloud and intelligent edge_v02" border="0" height="544" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65c50ed3-d62b-4816-ac23-390e3107840a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="インテリジェントクラウドとインテリジェント edge_v02 間の一貫性" width="1220"></a></p>


  <p>他のクラウドベンダーは、Vm またはコンテナーを実行するサーバーを使用したクラウド/エッジコンピューティングのサポートを要求しています。 ただし、この方法 &rsquo; では、エッジデバイスとユースケースの大部分を認識しておらず、エンタープライズソリューションで必要とされるアプリモデル、管理、およびセキュリティに対して一貫したアプローチを提供しません。&nbsp;</p>


  <p>インテリジェントなクラウドとインテリジェントなエッジアプローチをさらに有効にするために、現在、いくつかの新しい Azure 機能が発表されています。</p>


  <ul>

  </ul>


  <ul>
   <li><strong>Azure Digital Twins。</strong> この新しい Azure サービスにより、任意の物理環境の包括的なデジタルモデルを作成できます。 これには、ユーザー、場所、およびそれらをバインドする関係とプロセスのモデルが含まれます。 また、このデジタルモデル &rsquo; は、静的な操作ではありません。 Azure Digital ツインは、デジタルモデルを物理的な世界のデバイスとセンサーと直接接続して、デジタルモデルを常に最新の状態に保ちます。 これにより、次の2つの追加の新機能が有効になります。

   <ul>
    <li>イベントドリブンのワークフローアプローチによって、ビジネスロジックとワークフローを物理環境に対してトリガーするデジタルモデル変更の機能。 簡単な例として、全員が会議室に空いたときに、すぐにライトをオフにして、空調を下げることができます。</li>
    <li>Azure Digital ツインは Azure のデータおよび分析サービスとシームレスに統合されるため、過去のすべてのアクティビティを追跡し、シミュレーションを実行し、デジタルモデルと物理環境の未来を予測することができます。</li>
   </ul>
   </li>
   <li><strong>Azure IoT Edge をオフラインに拡張します。</strong> エッジで拡大するユースケースに対処するために、microsoft では、Azure IoT edge の拡張オフライン機能のパブリックプレビューを使用して、長期間にわたってインターネットから切断されて動作する IoT デバイスの機能を追加しています。</li>
   <li><strong>Azure IoT 中部。</strong> 現在、Azure IoT 中部は一般公開されています。 Azure IoT central は、完全に管理されたグローバル iot SaaS (サービスとしてのソフトウェア) ソリューションであり、大規模な iot 資産の接続、監視、管理を簡単に行うことができます。 これは、接続された製品を市場に迅速にもたらし、新しい価値を提供することで、接続ソリューションにサービスを追加できることを意味します。</li>
   <li><strong>Azure Sphere プレビュー。</strong> 2018年2月に、セキュリティで保護されたインターネット接続マイクロコントローラー (MCU) デバイスをエッジ上で作成するための新しいソリューションである Azure Sphere 発表しました。 本日、Azure Sphere OS、Azure Sphere セキュリティサービス、および開発者ツールの最初の Azure Sphere dev kit とパブリックプレビューの広範な可用性について発表いたします。</li>
   <li><strong>Azure Data Box Edge。 </strong>本日、プレビュー版の Azure Data Box Edge を発表します。 Azure Data Box Edge を使用すると、エッジでデータを事前に処理し、データを効率的に Azure に移動することができます。 Azure Data Box Edge は、アプライアンスにネイティブに統合された高度な FPGA ハードウェアを使用して、エッジで機械学習の推論アルゴリズムを効率的に実行します。 サイズと移植性を使用すると、必要に応じて、ユーザー、アプリ、データに近い Azure Data Box Edge を実行できます。</li>
   <li><strong>Azure Stack。</strong> 最初の Azure Stack システムを1年前に発送し、切断されたコンプライアンスのユースケースに対応するために、お客様が構築したすばらしいソリューションを見てきました。 Azure Stack で実行する新しいサービスが定期的にリリースされており、 &rsquo; Azure Event Hubs も Azure Stack になる予定です。 Azure Event Hubs Azure Stack では、web サイト、アプリ、データのストリームからクラウド形式のテレメトリインジェストを実行できます。 また、お客様がさらに多くのシナリオで Azure Stack を使用できるように Azure Stack システムの容量を拡張しています。</li>
  </ul>


  <p>また、Azure でインテリジェントクラウドとインテリジェントエッジソリューションを使用して、お客様とパートナーが実際の問題を解決する方法をご紹介します。</p>


  <p><a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">Schneider 電気</a> は、予測エッジ分析を使用して、リアルタイムでポンプの問題を事前に識別することで、より多くのビジネスの洞察を得ることができます。 損害が発生する前にポンプをシャットダウンし、機械を保護して、環境の破損の可能性を防ぐことができます。 &ldquo;<em>一部の重要なシステム &mdash; では、石油ポンプでも製造プラント &mdash; で</em>も、"Boujonnier"、"Schneider 電気用分析アプリケーションアーキテクト" のように、ミリ秒単位で意思決定が必要になる場合があります。 &rdquo; &ldquo;<em>アプリケーションに機械学習アルゴリズムを構築し、エッジで分析をデプロイすることにより、クラウドまたは中央システムへの通信の待機時間を短縮し、重要な決定をすぐに行うことができ</em>ます。&rdquo;</p>


  <p><a href="https://www.cree.com/" target="_blank">Cree</a>は、実力先進的と無線周波数半導体のであり、何百万もの品質制御の写真を製造プロセスから Azure にアーカイブする Azure Data Box Edge しています。 また、エッジコンピューティング機能を使用して、アップロードの一部としてイメージを1つのファイルにパッケージ化します。これにより、後でアーカイブされたデータを簡単 &nbsp; に取得し、管理できるようになります。 このアプローチは、ビジネスを hampering ことなく、ストレージの継続的な成長を Cree に管理するのに役立ちます。 また、Cree を Azure Machine Learning 使用して、クラウドでモデルをトレーニングし、Data Box Edge で実行 &nbsp; して、実稼働ラインからの不適切な部分を検出することを計画し &nbsp; ています。これにより、Cree がプロセスを簡単に拡張できるようになります。</p>


  <p>デジタル健康関連の<a href="https://azure.microsoft.com/en-us/resources/videos/imoko-using-azure-stack-to-deliver-healthcare-services-in-remote-locations" target="_blank">iMOKO</a>は、リモートエリアの子供とコミュニティ (多くの場合、接続がない) が医療サービスにアクセスできるようにする必要がありました。 &ldquo;<em>Microsoft Azure Stack &rsquo; を使用しているため、iMOKO アプリケーションのパフォーマンスが大幅に改善されました。部とリモートの領域でも、非常に高速に実行されます。Revera で Azure Stack を選択する主な理由は、医療の設定</em> &rdquo; における信頼性と信頼性に関するものでした。これは、IMOKO の CEO である Mitchell と呼ばれています。 エッジでテクノロジを使用することにより、iMOKO は、新しいニュージーランドにいる場所に関係なく、必要なすべてのユーザーに対して、arm &rsquo; s 内にヘルスサービスを配置できます。</p>


  <p>インテリジェントクラウドとインテリジェントエッジを利用することで、病院や学校などの重要な企業との一貫性を保ち、エネルギー、食べ物、水などの貴重なリソースを管理できるだけでなく、障碍や病名がより快適に使用できるデバイスや、非常に優れたユーザーとつながるデバイスを作成することができます。</p>


  <p>Ignite 2018 でのご意見をお待ちしております。ここでは、インテリジェントクラウドとインテリジェントエッジで Azure ソリューションを使用しているお客様とパートナーについて、次に説明します。</p>
