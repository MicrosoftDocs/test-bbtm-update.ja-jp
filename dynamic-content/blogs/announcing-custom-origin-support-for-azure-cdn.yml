Title: カスタム オリジン サポートのAzure CDN
Summary: 最近、Azure portal から利用できる多数のAzure CDNの重要な更新プログラムが作成されました。 この投稿では、簡単な概要を提供します。
Content: >-
  <h2>カスタムオリジンのサポート</h2>

  Azure CDN、任意のオリジンで使用できます。 Azure CDN では、限られたセットの Azure サービス (つまり、Web Apps、Storage、Cloud Services、Media Services) のみをサポートし、Azure サブスクリプション内の Azure サービスの CDN エンドポイントを作成する機能がありました。 この最近の更新では、任意のオリジンCDNエンドポイントを作成できます。これには、独自のデータ センターでオリジンを作成する機能、サード パーティのクラウド プロバイダーによって提供されるオリジンなどが含まれます。また、任意のオリジンを Azure CDN!

  <h2>同CDNを持つ複数のエンドポイント</h2>

  同じオリジンに対して複数の CDNエンドポイントを作成しようとした場合、制限によりこれが可能ではないことが判明した人もいます。 これで制限が削除され、同じオリジン URL に対して複数のエンドポイントを作成する機能が追加されました。 これにより、コンテンツ管理のより詳細な制御が提供され、複数のホスト名を使用して同じオリジンから資産にアクセスすることができるので、パフォーマンスを向上させるために使用できます。

  <h2>任意の Origin フォルダーにコンテンツを保存する</h2>

  以前は、クラウド サービス用の CDN エンドポイントを作成するときに、既定の配信元パスとして "/cdn/" を使用する必要があります。 たとえば、クラウド <a href="/"><span style="color: #0563c1; font-family: Calibri;"></span></a> サービスのパスがだった場合、CDN エンドポイントを作成するときに、ルート パスとして <a href="/cdn/"><span style="color: #0563c1; font-family: Calibri;">/cdn/</span></a> を使用して配信元からコンテンツを取得する必要があります。 この制限は削除され、任意のフォルダーにコンテンツを格納できます。 前の例を使用して、 <a href="/"><span style="color: #0563c1; font-family: Calibri;">/</span></a>ルート パスとして を使用して、オリジンからコンテンツを取得できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/03/annoucing-custom-origin-blog-picture.png"><img class="alignnone size-medium wp-image-303591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/annoucing-custom-origin-blog-picture-636x288.png" alt="annoucing custom origin blog picture" width="636" height="288" /></a>


  また、Azure Portal の [Manage CDN] アイコンが淡色表示されている場合もあります。 これはまもなくすべてのユーザーに対して有効になります。その後、提供される新機能に関する別のブログ投稿が表示されます。 ご期待ください。


  仮想エンドポイントを作成する手順の詳細についてはCDNを参照してください<a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-create-new-endpoint/" target="_blank">https://azure.microsoft.com/en-us/documentation/articles/cdn-create-new-endpoint/</a>。
