Title: '.NET: 可用性ゾーンなどの管理'
Summary: .NET 用 Azure 管理ライブラリの1.3 をリリースしました。 このリリースでは、可用性ゾーン (プレビュー) のサポートが追加されています。
Content: "<p>.NET 用 Azure 管理ライブラリの1.3 をリリースしました。 このリリースでは、可用性ゾーン (プレビュー) のサポートが追加されています。</p>\n\n<h4><a href=\"https://github.com/azure/azure-libraries-for-net\" title=\"https://github.com/azure/azure-libraries-for-net\">https://github.com/azure/azure-libraries-for-net</a></h4>\n\n<h2>作業の開始</h2>\n\n<p>次のバージョンから、1.3 バージョンのライブラリをダウンロードできます。</p>\n\n<p><a href=\"https://www.nuget.org/packages/Microsoft.Azure.Management.Fluent/\"><img alt=\"image\" border=\"0\" height=\"20\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12421224-0c7c-4e30-81c6-7ca8fb661107.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"絵\" width=\"86\"></a></p>\n\n<h2>可用性ゾーンに仮想マシンを作成する</h2>\n\n<p><em>Create () create () メソッドチェーンを使用 &hellip; </em>して、<a href=\"https://github.com/azure-samples/compute-dotnet-manage-vms-in-availability-zones\">可用性ゾーン内に仮想マシンインスタンスを作成</a>できます。</p>\n\n<pre class=\"prettyprint\">\nvar virtualMachine = azure.VirtualMachines\n    .Define(&quot;Linux-VM-in-Availability-Zone&quot;)\n    .WithRegion(Region.USEast2)\n    .WithNewResourceGroup(rgName)\n    .WithNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n    .WithPrimaryPrivateIPAddressDynamic()\n    .WithNewPrimaryPublicIPAddress(&quot;linux-vm-with-high-availability&quot;)\n    .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)\n    .WithRootUsername(&quot;tirekicker&quot;)\n    .WithSsh(sshKey)\n    // Optional\n    .WithAvailabilityZone(AvailabilityZoneId.Zone_1)\n    .WithSize(VirtualMachineSizeTypes.StandardD3V2)\n    // Create VM\n    .Create(); \n</pre>\n\n<h2>可用性ゾーンに仮想マシンスケールセットを作成する</h2>\n\n<p>別の<em>define () &hellip; create (</em> ) メソッドチェーンを使用して、<a href=\"https://github.com/azure-samples/compute-dotnet-manage-vmss-in-availability-zones\">可用性ゾーンに仮想マシンスケールセットのインスタンスを作成</a>できます。</p>\n\n<pre class=\"prettyprint\">\nvar virtualMachineScaleSet = azure.VirtualMachineScaleSets\n    .Define(&quot;VM-Scale-Set-in-Availability-Zone&quot;)\n    .WithRegion(Region.USEast2)\n    .WithExistingResourceGroup(rgName)\n    .WithSku(VirtualMachineScaleSetSkuTypes.StandardD3v2)\n    .WithExistingPrimaryNetworkSubnet(network, &quot;front-end&quot;)\n    .WithExistingPrimaryInternetFacingLoadBalancer(loadBalancer)\n    .WithPrimaryInternetFacingLoadBalancerBackends(backends[0])\n    .WithPrimaryInternetFacingLoadBalancerInboundNatPools(natpools[0])\n    .WithoutPrimaryInternalLoadBalancer()\n    .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)\n    .WithRootUsername(&quot;tirekicker&quot;)\n    .WithSsh(sshKey)\n    // Optional\n    .WithAvailabilityZone(AvailabilityZoneId.Zone_1)\n    // Create VM\n    .Create();\n</pre>\n\n<h2>その他の Azure サービスのサポート</h2>\n\n<p>1.3 では、ネットワークピアリング、Virtual Network ゲートウェイ、Azure Container Instances のサポートも追加されています。</p>\n\n<h3>2つの仮想ネットワークをピアリングする</h3>\n\n<p>別の<em>define () &hellip; create (</em> ) メソッドチェーンを使用して、 <a href=\"https://github.com/azure-samples/network-dotnet-manage-network-peering\">2 つの仮想ネットワークをピア</a>リングできます。</p>\n\n<pre class=\"prettyprint\">\nINetworkPeering peeringAB = networkA.Peerings\n    .Define(peeringABName)\n    .WithRemoteNetwork(networkB)\n    .Create();\n</pre>\n\n<p>Network watcher を使用して、ピアリングされた仮想ネットワーク内の <a href=\"https://github.com/azure-samples/network-dotnet-use-network-watcher-to-check-connectivity\">仮想マシン間の接続を確認する</a> ことができます。</p>\n\n<h2>サイト対サイト接続を使用して仮想プライベートネットワーク (VPN) を作成する</h2>\n\n<p>別の<em>define () &hellip; create (</em> ) メソッドチェーンを使用して<a href=\"https://github.com/azure-samples/network-dotnet-manage-virtual-network-with-site-to-site-vpn-connection\">、仮想プライベートネットワークのサイト間接続を作成</a>できます。</p>\n\n<pre class=\"prettyprint\">\nvirtualNetworkGateway.Connections\n    .Define(&quot;My-Connection&quot;)\n    .WithSiteToSite()\n    .WithLocalNetworkGateway(localNetworkGateway)\n    .WithSharedKey(&quot;MySecretKey&quot;)\n    .Create();\n</pre>\n\n<p>仮想ネットワーク <a href=\"https://github.com/azure-samples/network-dotnet-manage-virtual-network-to-virtual-network-vpn-connection\">を仮想ネットワーク VPN 接続に作成</a>できます。</p>\n\n<h2>Azure Container Instances でコンテナーグループを作成する</h2>\n\n<p>別の<em>define () &hellip; create (</em> ) メソッドチェーンを使用して<a href=\"https://github.com/azure-samples/aci-dotnet-create-container-groups\">、複数のコンテナーインスタンスを含むコンテナーグループを作成</a>できます。</p>\n\n<pre class=\"prettyprint\">\nIContainerGroup containerGroup = azure.ContainerGroups\n    .Define(&quot;azureContainerInstance&quot;)\n    .WithRegion(Region.USWest)\n    .WithNewResourceGroup(rgName)\n    .WithLinux()\n    .WithPublicImageRegistryOnly()\n    .WithoutVolume()\n    .DefineContainerInstance(aciName + &quot;-1&quot;)\n        .WithImage(containerImageName1)\n        .WithExternalTcpPort(80)\n        .WithCpuCoreCount(.5)\n        .WithMemorySizeInGB(.75)\n        .Attach()\n    .DefineContainerInstance(aciName + &quot;-2&quot;)\n        .WithImage(containerImageName2)\n        .WithoutPorts()\n        .WithCpuCoreCount(.5)\n        .WithMemorySizeInGB(.75)\n        .Attach()\n    .Create();\n</pre>\n\n<p>同様に、次のことができます。</p>\n\n<ul>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-manage-container-instances-1\">新しい Azure ファイル共有を含むコンテナーグループを作成する</a></li>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-manage-container-instances-2\">既存の Azure ファイル共有を含むコンテナーグループを作成する</a></li>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-create-container-groups-using-private-registry\">プライベートレジストリのイメージを使用したコンテナーグループの作成</a></li>\n</ul>\n\n<h2>[試用版]</h2>\n\n<p><a href=\"https://github.com/azure/azure-libraries-for-net#sample-code\">GitHub リポジトリ</a>から、さらに多くのサンプルを入手できます。 ぜひ試してみてください (以下の <a href=\"mailto:az-libs-for-net@microsoft.com\">電子メール</a> またはコメントを参照)。<br>\n&nbsp;<br>\nAzure <a href=\"https://docs.microsoft.com/en-us/dotnet/azure/\">https://docs.microsoft.com/en-us/dotnet/azure/</a> 上の .net に関する追加情報については、「」を参照してください。</p>"
