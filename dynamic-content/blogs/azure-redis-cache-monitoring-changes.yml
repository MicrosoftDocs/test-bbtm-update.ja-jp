Slug: azure-redis-cache-monitoring-changes
Title: Azure Redis Cache 監視の変更
Summary: 'Azure Redis Cache サービスによって新しい監視システムがデプロイされ、2015 年 3 月 15 日に古いシステムがオフになります。 '
Content: >-
  Azure Redis Cache サービスによって新しい監視システムがデプロイされ、 <strong>2015</strong> 年 3 月 15 日に古いシステムがオフになります。 監視データを想定した状態で引き続き受信するための手順を実行することをお勧めします。

  <h2>どのような変更があったのですか?</h2>

  この新しい監視システムでは、キャッシュの監視データと診断データを独自の Azure Storage アカウントに格納する機能が提供されます。つまり、選択したツールを使用してこのデータにアクセスできます。 キャッシュとアラート ルールの監視と診断のデータを引き続き受信するには、すべての監視データと診断データが格納される Azure Storage アカウントを構成することをお勧めします。

  <h2>操作方法影響を受けるかどうかはわかりませんか?</h2>

  キャッシュの監視データを格納するように診断用のストレージ アカウントを構成していない場合は、この変更の影響を受け、以下のアクション項目を実行する必要があります。

  <h2>2015 年 3 月 15 日より前のアクション項目</h2>

  <strong>監視</strong>データを引き続き受信し、既存のアラート ルールをキャッシュに対して機能するには、Azure Redis Cache の監視に関する記事の「キャッシュ診断を有効にする」セクションに示すように、Storage アカウントを使用して診断<a href="https://msdn.microsoft.com/en-us/library/azure/dn763945.aspx"><strong>を有効</strong></a><strong></strong>にします。


  2015 年 3 月 15 日までストレージ アカウントを使用して診断を有効にできない場合は、監視データを受信しなくなったので、前述のように診断を有効にするまでアラート ルールは機能しなくなりました。

  <h2>ヘルプを受け取れる場所</h2>

  Azure Redis Cache の詳細については、Microsoft Azure <a href="https://azure.microsoft.com/en-us/services/cache/">Cache</a> <a href="https://azure.microsoft.com/en-us/support/options/"></a>  の Web ページを参照してください。ご質問がある場合は、お問い合わせください。
