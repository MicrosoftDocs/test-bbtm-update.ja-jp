Title: '#<a name="contest-microsoft-ai-idea-challenge---ais-next-breakthrough-is-you"></a>Microsoft AI Idea Challenge のコンテスト - AI の次のブレークスルーはあなたです。'
Summary: '私たちは皆、クリエイティブなアイデアを持っています。私たちの生活や数千人の生活を改善できるアイデアです。おそらく他の何百万人ものアイデアです。 しかし、これらのアイデアを現実に変えるのはどのくらいの頻度で行うのでしょうか。 '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcfb245a-05cf-4cb4-9328-4d6692840a6f.png" style="font-size: 13.008px;"><img alt="image" border="0" height="149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8a5257d-4127-4650-bc56-e9f4e62de304.png" style="border-color: currentcolor; border-image: none 100% / 1 / 0 stretch; display: inline; background-image: none;" title="イメージ" width="284"></a></p>


  <p>私たちは皆、私たちの生活 &ndash; や数千人の生活を改善できる、おそらく何百万ものアイデアを持っています。 しかし、これらのアイデアを現実に変えるのはどのくらいの頻度で行うのでしょうか。 ほとんどの場合、私たちは、アイデアを追求するのに十分なほど強く信じてはい "しません"。 それ以外の場合は、アイデアを構築したり、それを紹介したりするためのプラットフォームが不足しているような気がします。 ほとんどの良いアイデアは、私&rsquo;たちの頭の中で最初のクリエイティブな考え方を超えるのではありません。</p>


  <p>&rsquo;人工知能 (AI) の分野で働く専門家や、AI 開発者を目指す人、または AI と機械学習に情熱を注ぐ人を探している場合、Microsoft は、最もクリエイティブなアイデアを現実に変換する機会を提供する機会を提供します。 今すぐ <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ailab.microsoft.com%2Fchallenge&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830336166&amp;sdata=0OsfTmnTj8%2F1pqEGSag6ld12YFpQd%2F%2FvfpoMNwBqYa8%3D&amp;reserved=0" target="_blank">Microsoft AI Idea Challenge Contest</a> に参加して、素晴らしい賞品を獲得し、Microsofts&rsquo; <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ailab.microsoft.com%2F&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830346175&amp;sdata=J6uOmwUQ%2BBWqv%2F2jzB3KKqFLs5GRTGhFO%2BLYFMzP%2BME%3D&amp;reserved=0" target="_blank">AI.lab</a> ショーケースでプロジェクトを紹介します。 コンテストの <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ailab.microsoft.com%2Fconditions&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830356192&amp;sdata=KO0dBMzXnnqxY7xuq0Q0go0YvohtabI9gEF4BMYwTXk%3D&amp;reserved=0" target="_blank">ルール、使用条件</a> を確認してから、今すぐ確認してください。</p>


  <h2>課題</h2>


  <p>Microsoft AI Idea Challenge は、開発者、データ サイエンティスト、プロフェッショナル、学生から画期的な AI ソリューションを求め、できれば Microsoft AI プラットフォームとサービスで開発されています。 この課題により、AI モデルとアプリケーションを自由に共有し、再利用可能で簡単にアクセスできるプラットフォームが提供されます。 &ndash;提出するアイデアは、次の図に示すパラメーターで判断されます。基本的に、重量の半分はアイデアの独自性、ソリューションの実現可能性の 20%、実装の複雑さ (つまり、洗練のレベル) に対して 30% です。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d8fc21e-cd60-4c19-9b0f-be6e74169fef.png"><img alt="image" border="0" height="113" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6e7d081-617a-4d31-b398-eb9d3a18cdd4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="534"></a>&nbsp;<br>

  Microsoft AI チャレンジでは、現在から 2018 年 10 月 12 日までの間に提出を受け入れ中です。</p>


  <p>コンペティションの資格を得るには、個人またはチームが、動作する AI モデル、テスト データセット、デモ アプリ、最大 3 分のデモ ビデオを提出する必要があります。 ソリューションの計画と構築を開始し、残りの資料を期限内に変更できるよう、早い段階で登録し、プロジェクトをすぐにアップロードしてください。 Ai.lab の &ndash; 例の一部を見て、インスパイアされる全範囲の使用事例のソリューションを <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ailab.microsoft.com%2F&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830356192&amp;sdata=mgivqRAbY%2BrjLgwGAJCZCCm2Hp1qGhlehpLWTacEQqw%3D&amp;reserved=0" target="_blank">探しています</a>。</p>


  <h2>賞品</h2>


  <p>コンテストの最初の 3 つの場所の勝者は、それぞれ、Surface Book 2、DJI ドローン、およびXbox One X。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43a4fc8c-ed6e-4583-8f1b-fbfde5f84d7c.png"><img alt="image" border="0" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cafffe4-b27c-4bbf-9d22-56384c33532e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="747"></a></p>


  <p>今日から始&rsquo;めようという動機を願 &ndash; っています。</p>


  <p>Tara</p>


