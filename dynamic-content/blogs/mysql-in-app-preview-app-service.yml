Title: Azure App Service の MySQL In App (プレビュー版) を発表
Summary: 現時点では、Azure App Service を使用して MySQL を使用する Web アプリケーションを作成する Web 開発者向けの優れた新機能 (プレビュー) が発表されています。
Content: >-
  <div style="padding: 25px; border: 1px solid black; border-image: none; background-color: lightgrey;"><strong>更新 </strong>: App Service のアプリ内 MySQL 機能の一般提供を発表します。 詳細については、ここをクリックして <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/03/06/announcing-general-availability-for-mysql-in-app/">ください。</a></div>


  <p>&nbsp;</p>


  <p>現在、 &rsquo; web 開発者が Azure App Service を使用して MySQL を使用する web アプリケーションを作成するための優れた新機能 (プレビュー) を発表しています。 アプリ内 MySQL を使用すると、開発者は同じ環境内で MySQL サーバーを Web アプリケーションとサイドバイサイドで実行できます。これにより、MySQL を使用する PHP アプリケーションの開発とテストが簡単になります。</p>


  <p>また、Azure portal を使用してこの機能を簡単に使い始めることもできまし &rsquo; た。 Web アプリ &rsquo; の作成中に、データベースのアプリ内 MySQL (プレビュー) &rdquo; プロバイダーを選択 &ldquo; できるようになります。これは、データベースのプロビジョニングに役立ちます。</p>


  <p>この機能は、次の理由により、テストを高速化する Web 開発者に歓迎されると考えています。</p>


  <ul>
      <li>WordPress、Joomla、Drupal など、MySQL を使用する多くの PHP アプリケーションをサポートしています。</li>
      <li>&rsquo;この機能を使用するための追加コストが発生 &rsquo; しないため、コスト効率が高くなります。リソースは共有されるため、App Service プランに対してのみ支払います。</li>
      <li>MySQL と Web プロセスは同じ環境に併置されています (したがって、アプリ内の用語)。これは、ストレージが共有されることを意味します。</li>
      <li>では、低速クエリログと一般的なログ記録 &rsquo; がサポートされています。この機能は、必要に応じて有効にする必要があります (この機能はパフォーマンスに影響するため、常に使用しないよう &rsquo; にしてください)。</li>
  </ul>


  <p>この機能はプレビュー段階であり、そのリソースを同じ App Service プランの Web アプリケーションと共有しているため、運用アプリケーションではアプリ内 MySQL をお勧めしません。 この機能を使用する場合は、次のヒントと制限事項にも留意してください。</p>


  <ul>
      <li>MySQL と web アプリの両方のデータに対応するために、ストレージの制限を確認し、必要に応じて web アプリの価格プランをアップグレードします。 価格レベルのストレージとメモリの制限については、 <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/plans/" target="_blank">すべて &nbsp; の App Service プランの価格レベルのクォータ制限</a>に関する説明を参照してください。</li>
      <li>Web アプリケーションごとに1つの MySQL データベースのみを取得することに注意してください。 デプロイスロット web アプリと運用 web アプリがあるシナリオでは、アプリごとにこの機能を有効にすることにした場合、デプロイスロットに1つの MySQL データベースを、運用 web アプリに1つの MySQL データベースを取得します。 データベースの内容が同期されないため、異なるスキーマバージョンとコンテンツを試すのが容易になります。</li>
      <li>MySQL は、現在1つのインスタンスで実行されているため、 <a href="https://azure.microsoft.com/en-us/documentation/articles/insights-how-to-scale/" target="_blank">自動スケール機能 </a>はサポートされていません。 同様に、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-local-cache/">ローカルキャッシュ</a> の有効化はサポートされていません。</li>
      <li>Mysql CLI や外部エンドポイントにアクセスするその他のツールを使用して、MySQL データベースにリモートでアクセスすることはできません。 データベースコンテンツにアクセスするには、PHPMyAdmin (プロビジョニング時にブートストラップされる) または KUDU デバッグコンソールを使用する必要があります。</li>
  </ul>


  <p>チームは、特にデータソリューションに関しては、Azure App Service のエクスペリエンスを向上させるために、Web 開発者と協力して作業を続けます。 この数か月では、Web 開発者向けのデータソリューションポートフォリオにおいて、 <a href="https://blogs.msdn.microsoft.com/sqlphp/2016/07/11/microsoft-drivers-4-0-for-php-for-sql-server-with-php-7-0-support-released/">Azure SQL 用の PHP クライアントドライバー</a>、新しいバージョンの<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/14/microsoft-jdbc-driver-6-0-for-sql-server-is-now-released/">JDBC ドライバー</a>、 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/01/11/preview-the-newest-odbc-sql-server-driver-for-windows-and-linux/">ODBC ドライバー</a>での linux サポートの拡張、DocumentDB での MongoDB<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-protocol-mongodb/">プロトコルサポート</a>、linux SQL Server ドライバーでの新しい php の早期の<a href="https://blogs.msdn.microsoft.com/sqlphp/2016/08/09/early-technical-preview-of-microsoft-drivers-4-0-3-for-php-on-linux-for-sql-server-released/">technical preview</a>についても説明しまし &rsquo; た。 さらに多くのデータソリューションで作業を続行し、Web 開発者は、言語、スタック、プラットフォームにかかわらず、Microsoft Azure で優れたアプリケーションを市場に投入することが容易になります。</p>


  <p>開発とテストのためにアプリ内 MySQL を使用していて、このアプリケーションを運用環境に移行すること &rsquo; に関心がある場合、Azure には次のような多くのソリューションが用意されています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb/databases/" target="_blank">ClearDB データベース</a></li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb-clusters/cluster/" target="_blank">ClearDB クラスター</a></li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/bitnami/mysql/">Bitnami</a>や<a href="https://azure.microsoft.com/en-us/marketplace/partners/mariadb/cluster-maxscale/">MariaDB</a>などのパートナーから提供されている<a href="https://azure.microsoft.com/en-us/marketplace/?term=mysql">mysql</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/?term=mariadb">MariaDB</a>、その他の mysql 互換ソリューション向け Marketplace ソリューション</li>
      <li>vm にデプロイされる Community の<a href="https://azure.microsoft.com/en-us/documentation/templates/?term=mysql+cluster+centos+-lamp+-website">Azure Resource Manager (ARM) テンプレート</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-classic-mysql-on-opensuse/" target="_blank">Linux</a>または<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-classic-mysql-2008r2/">Windows</a> OS の仮想マシン上の MySQL</li>
  </ul>


  <p>今すぐ Azure App Service のアプリ内 MySQL を開始し、ご意見をお寄せください。 Don&#39;t はサブスクリプションを持っていますか? <a href="https://azure.microsoft.com/en-us/trial/free-trial-open-source/?b=16.41">無料試用版にサインアップして</a>ください。 また、この機能の詳細を確認したい場合 &rsquo; は、 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2016/08/18/announcing-mysql-in-app-preview-for-web-apps/">詳細なブログ記事</a>をご覧ください。</p>
