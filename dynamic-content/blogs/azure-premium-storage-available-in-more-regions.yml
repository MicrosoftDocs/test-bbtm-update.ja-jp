Title: Azure プレミアム Storageリージョンで使用できる
Summary: Azure プレミアム Storage がオーストラリア南東部、米国中南部東アジアで利用できると発表します。
Content: >-
  <p>Azure プレミアム Storageは、パフォーマンスを集中的に消費するデータベース ワークロードや、一貫した高パフォーマンスと低待機時間を必要とする厳しいエンタープライズ アプリケーションに最適です。 Azure プレミアム Storage では、SQL Server、SharePoint、Microsoft Dynamics、Exchange、Oracle、SAP、Cassandra、Redis、MongoDB など、Windows と Linux を実行するさまざまなアプリケーションがサポートされています。</p>


  <p>Azure プレミアム Storage がオーストラリア南東部、米国中南部<strong>東アジアで利用</strong>できると発表 <strong></strong> <strong>します。</strong></p>


  <p>Azure プレミアム Storage は、米国西部、米国東部、米国東部 2、米国中部、米国中南部、西ヨーロッパ、北ヨーロッパ、中国東部、オーストラリア東部、オーストラリア南東部、東南アジア、東アジア、西日本、東日本のリージョンで使用できます。</p>


  <p>Azure プレミアム Storage のリージョンの可用性を最新の情報に更新するには、「<a href="https://azure.microsoft.com/en-us/regions/#services">Azure リージョン」を参照してください</a>。 Azure の詳細については、こちらをプレミアム Storage<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/">してください</a>。</p>
