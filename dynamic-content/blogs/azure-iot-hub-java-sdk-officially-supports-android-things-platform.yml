Title: Azure IoT Hub Java SDK では、Android Things プラットフォームが正式にサポートされます
Summary: '接続は、多くの場合、モノのインターネット (IoT) の世界で最初の課題です。3 年以上前に、AZURE IOT SDK をリリースしました。 Azure IoT SDK を使用すると、開発者は、アプリケーションと対話する IoT アプリケーションIoT Hub構築IoT Hub Device Provisioning Service。 '
Content: >-
  <p>接続は、多くの場合、モノのインターネット (IoT)&rsquo; の世界で最初の課題です。3 年以上前に、Azure IoT SDK をリリースしました。 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-sdks" target="_blank">Azure IoT SDK を</a>使用すると、開発者は、アプリケーションと対話する IoT IoT Hubを構築IoT Hub Device Provisioning Service。 SDK は、C、.NET、Java、Python、Node.js など、IoT 開発で最も一般的な言語に対応し、Windows、<a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-device-sdk-platform-support" target="_blank"></a>Linux、OSX、MBED などの一般的なプラットフォームもカバーしています。 2018 年 4 月以降、 <a href="https://azure.microsoft.com/blog/azure-iot-sdk-ios-support/" target="_blank">モバイル IoT</a> シナリオを有効にするために iOS と <a href="https://azure.microsoft.com/en-us/blog/azure-iot-java-sdk-provides-improved-android-support/" target="_blank">Android</a> の公式サポートが追加されました。</p>


  <p>現在、Hub Java SDK が Android Things プラットフォームAzure IoTサポートする方法についてお<a href="https://developer.android.com/things/" target="_blank">知りください</a>。 この発表では、IoT デプロイの選択肢と柔軟性を高める取り組みを紹介します。 開発者は、デバイス側で Android Things オペレーティング システムの利点を活用しながら、<a href="https://docs.microsoft.com/en-us/azure/iot-hub/about-iot-hub" target="_blank">Azure IoT Hub</a> を中央メッセージ ハブとして使用して、同時に接続された数百万台のデバイスにスケーリングできます。</p>


  <p>Java SDK のすべての機能は、サポートされている Azure IoT Hub 機能や、ネットワーク信頼性のための再試行ポリシーなどの SDK 固有の機能など、Android Things プラットフォームで<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-reliability-features-in-sdks" target="_blank">使用できます</a>。 さらに、Android Things プラットフォームは、すべてのリリースでテストされます。 このテスト スイートには、単体テスト、統合テスト、エンド to エンド テストが含まれます。すべて、<a href="https://github.com/Azure/azure-iot-sdk-java" target="_blank">GitHub。</a> また、 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-device-sdk-platform-support" target="_blank">テスト中の正確なプラットフォーム バージョン</a> も公開しています。&nbsp;</p>


  <p>以下のリソースを参照して、Android Things IoT Hubアプリケーションの構築の詳細を確認します。</p>


