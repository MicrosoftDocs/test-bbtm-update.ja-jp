      <li><a href="https://github.com/Azure-Samples/azure-iot-samples-java/tree/master/iot-hub/Samples/device/AndroidSample">Android Things で Java SDK をAzure IoTするデバイス クライアント サンプル</a></li>
      <li>GitHub 上の<a href="https://github.com/Azure-Samples/azure-iot-samples-java"> Java SDK Azure IoTを使用したサンプルのリポジトリ</a></li>
