Slug: qubole-customers-now-gain-insights-from-azure-data-lake
Title: Qubole のお客様が Azure Data Lake から分析情報を取得する
Summary: Azure Data Lake は、エンタープライズ データ レイクを構築する最も簡単な方法の 1 つを提供します。 Qubole の最新リリースである Qubole Data Service (QDS) により、顧客は、分析のためにデータ レイクに、構造化または非構造化の任意のサイズのデータを提供できます。
Content: >-
  <p>Azure Data Lake は、エンタープライズ データ レイクを構築する最も簡単な方法の 1 つを提供します。 Qubole Data Service (QDS) の <a href="https://www.qubole.com/?news=qubole-deepens-integration-microsoft-azure" target="_blank">Quboles&rsquo;</a> の最新リリースでは、顧客は、分析のためにデータ レイクに、構造化または非構造化の任意のサイズのデータを取得できます。 データ レイクへのアクセスは、エンタープライズ データに関する分析情報を取得し、新しいビジネス チャンスを推進する上で不可欠です。 Qubole を使用して従来のオンプレミス データ ウェアハウスから Azure Data Lake に移行する企業の生活が簡単になりました。</p>


  <h2>今すぐ試してみてください。</h2>


  <p>QDS の最新 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/qubole-inc.qubole-data-service?tab=Overview" target="_blank">リリースは、</a> 次のバージョンから簡単にAzure Marketplace。 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fdocs.qubole.com%2Fen%2Flatest%2Fquick-start-guide%2FAzure-quick-start-guide%2Fazure.html&amp;data=02%7C01%7CCathy.Palmer%40microsoft.com%7Cbce262300f4b46e3231508d504e138be%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636420287721334863&amp;sdata=ErNVQdAo725wbtawIJiy2uO3oEVBEaXG7%2BuLhDXC08Y%3D&amp;reserved=0" target="_blank">Azure クイック スタート ガイドは、</a>Azure Data Lake Store と相互運用するように QDS を構成するための詳細なガイダンスを提供します。&nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38d5fdf5-5476-48df-8e79-702c89f2e700.png"><img alt="storage-settings" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca45dad3-d002-4b7c-8cee-be7d7fae70e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="storage-settings" width="535"></a></p>


  <p style="text-align: center;"><em>QDS の [アカウントの詳細<u>コントロール パネル</u><u>の [</u>アカウントの設定] に<u>移動します。</u><br>

  [<u>Storage サービス] を選択</u>し、<u>ドロップダウンで [Data Lake</u>] を選択します。</em></p>


  <p>Qubole Data Service (QDS) は、完全に自動化されたクラウド最適化データ エンジン (Spark、Hive、Hadoop MapReduce を含む) を Azure に提供し、広範な自動化管理ツールを使用して大規模に実行します。 Qubole は、Zeppelin&nbsp; ノートブックの既存のサポートと共に、最近、データ サイエンティストが IDE 内から Qubole Spark クラスターに接続し、Azure Data Lake に存在する大規模なデータセットで分散コンピューティングを実行できる <a href="https://www.qubole.com/blog/connecting-jupyter-remote-qubole-spark-cluster-aws-ms-azure-oracle-bmc/" target="_blank">Jupyter</a> Notebook のサポートも発表しました。</p>


  <p>Azure Data Lake は、分析ワークロード用に最適化された高スループットのクラウド規模のファイルシステムを提供します。 複数のクラスターで同じ Azure Data Lake アカウントを共有することで、ワークロードのニーズに合わせてコンピューティング リソースを追加および削除&rsquo; できます。 ロールベースの Access Control (RBAC)、およびファイルおよびフォルダー レベルの POSIX スタイルの ACL を使用して、お客様はデータ レイクを別々のユーザー間でパーティション分割するか、複数のユーザー間でデータ レイクを同時に共有することができます。 保存時の暗号化と Azure Key Vault との統合により、お客様は、Azure で生成されたキー、または自分で作成したキーを使用してデータ レイク資産をセキュリティで保護できます。 &rsquo;今日のお知らせにより、Qubole クラスター上の分析ワークロードは、Azure Data Lake のデータに簡単にアクセスし、これらの機能を利用して、Qubole&#39;のインテリジェンス、自動化、データ プラットフォームの機能を Azure Data Lake に提供できます。</p>


