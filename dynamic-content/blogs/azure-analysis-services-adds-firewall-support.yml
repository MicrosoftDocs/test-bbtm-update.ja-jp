Content: >-
  <p>Azure Analysis Services のためのファイアウォールサポートについてご紹介します。 新しいファイアウォール機能を使用することにより、お客様は Azure Analysis Services (Azure AS) サーバーをロックダウンして、必要なソースからのネットワークトラフィックのみを受け入れることができます。 ファイアウォール設定は、Azure Portal の Azure AS サーバープロパティで使用できます。 <i>Power BI &rdquo; からのアクセスを許可する</i>という &ldquo; 事前に構成された規則が既定で有効になっているため、お客様は引き続き Power BI のダッシュボードとレポートを摩擦なく使用できます。 ファイアウォール機能を有効にして構成するには、Analysis Services 管理者からのアクセス許可が必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e264b18b-723b-4d19-9161-239b7275dd1c.png"><img alt="Azure Analysis Services firewall support" border="0" height="956" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1946949-7c0e-452f-ac9b-78c3d1baf125.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure Analysis Services ファイアウォールのサポート" width="1614"></a></p>


  <p>クライアントコンピューターには、IPv4 アドレスの一覧と IPv4 アドレス範囲をファイアウォール設定に追加することにより、アクセス権を付与できます。 Azure PowerShell、Azure コマンドラインインターフェイス (CLI)、Azure portal、または resource manager REST API と共に resource manager テンプレートを使用して、プログラムによってファイアウォールを構成することもできます。 <a href="https://azure.microsoft.com/en-us/blog/">Microsoft Azure ブログ</a>で今後予定されている記事では、Azure Analysis Services ファイアウォールを構成する方法について詳しく説明します。</p>


