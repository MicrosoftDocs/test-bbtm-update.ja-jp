Title: 'Cloud Expo イベントのまとめ: クラウドの進化'
Summary: 今週は、CloudExpo New York で開会式を行う仕事をしました。 何千人ものクラウドファンが学ぶことを望むニューヨークのすばらしい都市に戻って、すばらしい思いをしました。
Content: >-
  今週は、CloudExpo New York で開<a href="https://www.cloudcomputingexpo.com/"></a>会式を行う仕事をしました。 何千人ものクラウドファンがクラウドファーストの世界を受け入れ次のステップについて学ぶことを望むニューヨークのすばらしい都市に戻って、すばらしい思いをしました。


  過去 10 年間、クラウドの進化に関する非常にユニークな視点を得る機会がありました。 これは、シリコン バレーのスタートアップ企業で働く経験から始まりました。最近では、Microsoft 向け BizTalk および Azure ビジネスの実行に役立てました。 IT の状態が、主にアウトソーシングに対する明確な復帰を持つ企業内で管理され、主にモバイル デバイスとサービス駆動型のパブリック クラウド対応環境に変わるのを見ていました。


  このシフトの開始は、アプリケーション サービス プロバイダーと最新のコロケーションの人気が高まり始めたので、元の .com バブルから始まりました。 しかし、.com バブルがバーストした後は、企業がより多くの制御、品質、安定性を望み、IT をインハウスで管理するのが最善の選択肢だと感じたのは理にかなっています。


  しかし、仮想化と IT のコンシューマー化が増加し始め、SaaS やデバイス持ち込みなどの傾向が出現し始めたので、すばらしいことが起こるのを見ていました。 徐々に、組織は柔軟性と機敏性と引き換えに、IT を自分の壁の外に移動する方が快適になりました。 これにより、現在わかっているクラウドへの道が開きました。 しかし、私が完璧なストームと呼ぶのが好きな 2009 年に起こった最も新しい変革は何かという可能性があります。


  2009 年は経済的に厳しい年だったと言えば、過小評価です。 何年も経っていたリソースが多く取り込まれ、信用危機によって資本へのアクセスに厳しい制限が設定されましたが、同時に、インスタンスの増加率は IT でサポートできるよりもはるかに高速でした。 その結果、IT は追い付いていくという進化を余儀なくされたのです。 現在わかっているクラウドを入力します。


  経済危機から過去 5 年間、私は顧客と何千もの会話をしてきました。これらの会話の一般的なテーマは、"クラウドとは何か" という質問から変わりました。 "クラウドが必要な理由" そして今、"操作方法クラウドの利点を迅速に得る" このシフトにより、クラウドがここにいて、それを受け入れない人は取り残されます。


  これが、独自の Azure プラットフォームが大幅に成長している理由の 1 つだと考えています。 既に Azure を使用している Fortune 500 企業の 57% を占め、1 日に約 1,200 人のユーザーに署名し、過去 4 年間、コンピューティングとストレージの使用量を 6 ~ 8 か月ごとに 2 倍にしています。 もう 1 つの理由は、もちろん、お客様のニーズをより良くサポートするために、提供するサービスを継続的に拡張しているという理由です。


  このクラウド イノベーションの急速なデリバリーにより、お客様はクラウドを利用してビジネスの方法を最適化し、エンタープライズ モビリティを強化し、データをより有効に活用しているのを既に見ていました。 先週、クラウドへの現在の取り組みについてお客様と話し合い、ビジネスを真に変革するために次の一歩を踏み出す方法を理解する助けにもなりました。 今後 5 年間のクラウドと、適切なパートナーと一緒に、今後の予定を活用するために企業を準備する方法について、多くのことを説明しました。


  適切なパートナーに関しては、企業が何を探すべきかについて多くのことを話しました。 イノベーションが加速し、価格が下がり、スペースの一部の統合につながると思います。 立ち続ける人は、継続する中断に適応できる (および以前に適応した) 人です。 生き残る原則は次の原則だと思います。

  <ul>
      <li><strong>資本</strong> – 迅速な成長に投資し、一貫した中断に対応するには、ベンダーに資本が必要ですか? これらの資本投資の桁違いは、数十億ドル(数千億ドル) です<i>。</i></li>
      <li><strong>コミットメント</strong> – このビジネスは、会社の全体的な戦略の中心ですか? パブリック クラウド以外のオプションはありますか? それとも、ベンダーは、シックでシンな方法で顧客のビジネスに取り組むのでしょうか。</li>
      <li><strong>信頼性 –</strong> この業界で発生する避けられない中断にイノベーションを起こして適応する能力を持っている企業は、どの企業ですか? 確実に 1 つがある場合は、すべてのユーザーが混乱します。 Who時間のテストに耐えることができます。誰が複数の中断を行いましたか?</li>
  </ul>

  &nbsp;


  オンサイトに参加したユーザーと、仮想的に参加したユーザーが、イベントの過程で私たちから少し学ぶことを願っています。 私は皆さんから多くのことを学び続け、クラウド コンピューティングの次のフェーズで私たちがどこに取り組むかを楽しみにしています。
