Title: Bletchley-release & のロードマップ-Cryplets 詳細情報
Summary: 6月の Project Bletchley ホワイトペーパーの導入において、コンソーシアムベースのブロックチェーンの構築に必要ないくつかの要件と、次世代のブロックチェーンアプリケーションのプリミティブである cryptlets を導入しました。 現在、Bletchley v1 のリリースと、Cryptlets の機能のロードマップに関する次のレベルの詳細について発表しています。
Content: >-
  <p>6月の Project Bletchley ホワイトペーパーの導入において、コンソーシアムベースのブロックチェーンを構築するために必要ないくつかの要件と、次世代のブロックチェーンアプリケーションのプリミティブである cryptlets を導入しました。 現在、 <a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-infrastructure-made-easy" target="_blank">Bletchley v1 のリリース</a> と、cryptlets 機能のロードマップに関する次のレベルの詳細については、&#39;m の誇りが発表されています。</p>


  <p>Bletchley v1 は、最初のコンソーシアムブロックチェーンテンプレートのリリースです。これにより、お客様とパートナーは、すべてのノードから、ネットワーク内の数百のノードまで、プライベートコンソーシアムのネットワークを作成できます。 &nbsp;これにより、グローバルに分散されたマルチノードコンソーシアムのネットワークを設定する3週間の推定プロセスが8つの質問と5-8 分に短縮されます。 &nbsp;Bletchley v1 がネットワークインフラストラクチャのセットアップを自動化するだけでなく、rapidlly のポータルを設定して、Ego でのアプリケーション開発を開始します。</p>


  <p>また、Bletchley のためのロードマップの詳細については、 <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/CryptletsDeepDive.md" target="_blank">こちら</a>を参照してください。 Cryptlets、Cryptlets Fabric を呼び出す新しい機能レイヤーの構成要素です。このようなコンポーネントは、標準の方法で開発、発行、アクセスできます。 &nbsp;これらのツールは、開発者、設計者、ビジネスプロセスモデリングツールの中で簡単に使用できます。 SDK を使用して作成することで、再利用や販売に関する独自のロジックを公開できます。 &nbsp;</p>


  <p>Cryptlets 使用すると、開発者は、既存のシステムへの統合、セキュリティで保護された実行とデータ、プライバシー、エンタープライズ開発者が最も使用するプログラミング言語のスケーラビリティなど、クロスカット機能を使用することができます。 &nbsp;Microsoft Azure では、<a href="https://azure.microsoft.com/en-us/regions/">世界規模のフットプリント</a>が提供されます &nbsp; 。Bletchley は、ハイパースケールのセキュリティで保護されたデータと実行プラットフォームを提供し、ブロックチェーンプラットフォームで次世代アプリケーションを構築するのに役立ちます。</p>


  <p><a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/CryptletsDeepDive.md" target="_blank">ここをクリックして、Bletchley の Deep-Dive の機能と動作を確認します。</a></p>
