Title: Azure Cost Management エンタープライズ契約などで一般公開されています。
Summary: Azure 全体のコストを視覚化、管理、最適化するのに役立つ Azure Cost Management エクスペリエンスの一般提供 (GA) が発表されるようになりました。
Content: >-
  <p>企業がクラウド導入を促進するにつれて、組織全体のクラウドコストを管理することがますます重要になってきています。 最後の9月に、企業ユーザー向けの包括的なネイティブコスト管理ソリューションのパブリックプレビューを発表しました。 Azure 全体のコストを視覚化、管理、最適化するのに役立つ Azure Cost Management エクスペリエンスの一般提供 (GA) が発表されるようになりました。</p>


  <p>さらに、web direct 従量課金制のお客様と Azure Government クラウドのパブリックプレビューを発表いたします。</p>


  <p>Azure Cost Management の追加により、お客様は、Cost Management で提供される次の機能を使用して、コストを理解し、視覚化するための常時接続の低待機時間ソリューションを使用できるようになりました。</p>


  <h2>コスト分析</h2>


  <p>この機能を使用すると、1か月にわたってコストを追跡し、データを分析するさまざまな方法を提供できます。 コスト分析の使用方法の詳細については、ドキュメント「 &ldquo; <a href="https://docs.microsoft.com/en-us/azure/cost-management/quick-acm-cost-analysis" target="_blank">クイックスタート: コスト分析によるコストの調査と分析</a>」を参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87191428-de5c-479f-bc83-4c9a727c2901.png"><img alt="Cost analysis dashboard in Azure Cost Management" border="0" height="914" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a9dc66b-382a-49c0-bc04-d89dafce2f94.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management のコスト分析ダッシュボード" width="1748"></a></p>


  <h2>Budgets</h2>


  <p>予算を使用して、組織内のコストを事前に管理し、アカウンタビリティを促進します。 Azure の予算の使用方法の詳細については、「<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank">チュートリアル: azure の予算の作成と管理</a>」の &ldquo; ドキュメントを参照してください。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7aea994-a314-4c98-8d4f-a8152dab9026.png"><img alt="Budgets in Azure Cost Management" border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749305b6-5b5f-4c92-b240-771cba77676d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management の予算" width="1823"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0767ec5-cea9-4fe8-8989-882060c04684.png"><img alt="Budget graph in Azure Cost Management" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c119969-2eb1-4325-879f-f1356daf487b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management の予算グラフ" width="1602"></a></p>


  <h2>Exports</h2>


  <p>新しいエクスポート機能を使用して、すべてのコストデータを Azure ストレージアカウントにエクスポートします。 外部システムでこのデータを使用し、独自のデータと組み合わせて、コスト管理機能を最大限に活用することができます。 Azure のエクスポートの使用方法の詳細については、ドキュメント「<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-export-acm-data" target="_blank">チュートリアル: エクスポートされたデータの作成と管理</a>」 &ldquo; を参照してください。&rdquo;</p>


  <h2>新しい Azure Api</h2>


  <p>このリリースの一環として、以下で説明する Api を使用して、独自のコスト管理ソリューションを構築することもできます。 新しいコスト管理機能を基盤とした開発の詳細については、以下の Azure REST API ドキュメントリンクを参照してください。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/cost-management/query" target="_blank"><strong>使用状況クエリ</strong></a> &ndash; 高度な API クエリ呼び出しを開発して、組織 &rsquo; の使用状況とコストパターンに関する情報を最大限に活用してください。</li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/consumption/budgets" target="_blank"><strong>予算</strong></a> &ndash; 自動化された方法で予算を作成および表示します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank"><strong>エクスポート</strong></a> &ndash; データのエクスポートの構成を自動化します。</li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails/list" target="_blank"><strong>管理グループ</strong></a> &ndash; 別の使用状況の詳細この API を使用して、複数のサブスクリプションにわたる組織 &rsquo; の使用状況を分析します。</li>
  </ul>


  <h2>アラート (プレビュー)</h2>


  <p>新しいアラートのプレビュー機能を使用して、すべてのアラートを1か所で表示および管理します。 リリースでは、予算アラート、年額コミットメントアラート、および部門の支出のクォータのアラートを表示できます。 また、アクティブおよび破棄済みのアラートを表示することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c697895-423c-4e07-90b6-6dc3b909d1b7.png"><img alt="Cost management alerts in the Azure portal" border="0" height="1568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdec4beb-1d41-4646-a26f-b2476b390ae2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure portal のコスト管理アラート" width="2907"></a></p>


  <h2>作業の開始</h2>


  <p>このエンドツーエンドのコスト管理と最適化ソリューションを今すぐ始めましょう。これにより、消費されるすべてのクラウドドルの価値を最大限に引き出すことができます。 概要については、 <a href="https://aka.ms/costmgmt/docs" target="_blank">Azure Cost Management のドキュメントページ</a> を参照してください。</p>


  <h2>&rsquo;今後の予定</h2>


  <p>今後も追加の Cost Management 機能の反復処理を行います。そのため、レポートの保存やスケジュール設定などの機能、コスト分析、予算、アラート、エクスポートなどの機能により、より統合されたユーザーエクスペリエンスをご利用いただけます。</p>


  <p>また、パートナーは、クラウドソリューションプロバイダー (CSP) プログラムのサポートにより、コスト管理のメリットをすぐに利用できるようになります。 Azure Cost Management により、Microsoft は、Azure や AWS などのマルチクラウド環境のサポートに継続的に投資することに努めています。 AWS のパブリックプレビューは現在の暦年の Q2 を対象としています。 近い将来、他のクラウドのサポートによってこれを強化する予定です。</p>


  <p>ベストパーツの準備はできていますか? Azure Cost Management は、Azure のコストを管理するために、すべてのお客様とパートナーが自由に利用できます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cost-management/overview" target="_blank">Cloudyn portal</a> は引き続きお客様に提供されますが、すべての関連機能がネイティブ Azure Cost Management に統合されます。</p>


  <p>Twitter <a href="https://twitter.com/AzureCostMgmt" target="_blank">@AzureCostMgmt</a> でお客様に連絡して、魅力的なコスト管理の更新を行ってください。</p>
