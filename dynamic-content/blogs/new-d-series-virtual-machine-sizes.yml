Title: 新しい D シリーズ仮想マシンのサイズ
Summary: この投稿では、Azure 用の新しい D シリーズ サイズのサポートVirtual Machines発表します。
Content: "<strong>更新： </strong>D シリーズ VM のパフォーマンスの期待値を追加して、これらの VM のパフォーマンスをよりよく理解しました。 こちらからご <a href=\"https://azure.microsoft.com/blog/2014/10/06/d-series-performance-expectations/\">確認ください</a>。\n\n現在、D シリーズと呼ばれる Microsoft Azure Virtual Machines および Web/Worker ロールの新しい一連の VM サイズのサポートを<strong><a href=\"https://azure.microsoft.com/en-us/pricing/details/virtual-machines/\">発表します</a></strong>。 これらのサイズは、A シリーズの VM サイズ*よりも約 60% 高速なコンピューティング プロセッサを備えた最大 112 GB のメモリを提供します。 さらに、これらのサイズには、非常に高速な読み取りと書き込みを行う最大 800 GB のローカル SSD ディスクがあります。 新しいサイズは、処理電力の増加と高速ローカル ディスク I/O を必要とするワークロードの実行に最適な構成を提供します。 これらのサイズは、Virtual Machines と Cloud Services の両方で使用できます。\n\n主要なパートナーの中には、既にメリットが得らているものがあります。 <a href=\"https://www.xtremedata.com/\">XtremeData</a> は、「提供されたマシンは、これらのデータ集中型アプリケーション (ビッグ データと分析) (高帯域幅 SSD と高速ネットワーク) に適しています。 テストの観点から、これらの VM は高いパフォーマンスを提供し、非常にスケーラブルである必要があります。\"\n\n*A1 から A7 の VM サイズに対する相対値。 A8-A11 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">サイズは、 </a>D シリーズよりも高速です。\n\n新しいサイズは次のように定義されます。\n\n<strong>汎用</strong>\n<table border=\"0\" width=\"400\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"100\">名前</td>\n<td valign=\"top\" width=\"100\">仮想コア</td>\n<td valign=\"top\" width=\"100\">メモリ (GB)</td>\n<td valign=\"top\" width=\"100\">ローカル SSD (GB)</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D1</td>\n<td valign=\"top\" width=\"100\">1</td>\n<td valign=\"top\" width=\"100\">3.5</td>\n<td valign=\"top\" width=\"100\">50</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D2</td>\n<td valign=\"top\" width=\"100\">2</td>\n<td valign=\"top\" width=\"100\">7</td>\n<td valign=\"top\" width=\"100\">100</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D3</td>\n<td valign=\"top\" width=\"100\">4</td>\n<td valign=\"top\" width=\"100\">14</td>\n<td valign=\"top\" width=\"100\">200</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D4</td>\n<td valign=\"top\" width=\"100\">8</td>\n<td valign=\"top\" width=\"100\">28</td>\n<td valign=\"top\" width=\"100\">400</td>\n</tr>\n</tbody>\n</table>\n<strong>高メモリ</strong>\n<table border=\"0\" width=\"402\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"100\">名前</td>\n<td valign=\"top\" width=\"100\">仮想コア</td>\n<td valign=\"top\" width=\"100\">メモリ (GB)</td>\n<td valign=\"top\" width=\"100\">ローカル SSD (GB)</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D11</td>\n<td valign=\"top\" width=\"100\">2</td>\n<td valign=\"top\" width=\"100\">14</td>\n<td valign=\"top\" width=\"100\">100</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D12</td>\n<td valign=\"top\" width=\"100\">4</td>\n<td valign=\"top\" width=\"100\">28</td>\n<td valign=\"top\" width=\"100\">200</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D13</td>\n<td valign=\"top\" width=\"100\">8</td>\n<td valign=\"top\" width=\"100\">56</td>\n<td valign=\"top\" width=\"100\">400</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D14</td>\n<td valign=\"top\" width=\"100\">16</td>\n<td valign=\"top\" width=\"100\">112</td>\n<td valign=\"top\" width=\"100\">800</td>\n</tr>\n</tbody>\n</table>\n価格情報については、仮想マシンの価格 <a href=\"https://azure.microsoft.com/en-us/pricing/details/virtual-machines/\">の詳細に関するページを参照してください</a>。\n<h2>ローカル Storage SSD ドライブ</h2>\nこれらの新しいサイズでは、一<strong>時ドライブ </strong>(D:\\(Windows、 <span style=\"font-family: 'Courier New'\">/mnt</span> または <span style=\"font-family: 'Courier New'\">/mnt/resource</span> on Linux) はローカルの SSD です。 この高速ローカル ディスクは、MongoDB などの複数のインスタンス間でレプリケートされるワークロードや、SQL Server 2014 のバッファー プール拡張機能などのローカルおよび一時キャッシュに対してこの高 I/O ディスクを利用できるワークロードに最適です。 これらのドライブは永続的である保証はされません。 そのため、物理ハードウェアの障害はまれですが、発生すると、OS ディスクや、Azure Storage に保持されている接続されている永続ディスクとは異なり、このディスク上のデータが失われる可能性があります。\n\n<span style=\"font-size: 1.5em\">SQL 2014 バッファー プール拡張機能</span>\n\nSQL Server 2014 で導入されたバッファー プール<a href=\"https://msdn.microsoft.com/en-us/library/dn133176.aspx\">拡張機能 (</a>BPE) を使用すると、ローカルの SSD を使用して SQL エンジン バッファー プールを拡張し、データベース ワークロードの読み取り待機時間を大幅に短縮できます。 バッファー プールは、より効率的な読み取りのためにデータ ページをキャッシュするために使用されるグローバル メモリ リソースです。 ワーキング セットがメモリに収まらないデータベース読み取りシナリオでは、BPE を構成すると大きなメリットがあります。\n\n<img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px\" title=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png\" alt=\"image\" width=\"614\" height=\"240\" border=\"0\" />\n\nAzure の D シリーズ Virtual Machines で使用できるローカルの SSD を使用すると、前例のない読み取り速度を実現SQL Server。\n\nAzure の仮想マシンを使用してSQL Serverプール拡張機能を有効にするのは非常に簡単です。 次の T-SQL Server クエリを実行している D シリーズSQLで、拡張機能が有効にされます。\n<pre class=\"prettyprint\">ALTER SERVER CONFIGURATION\nSET BUFFER POOL EXTENSION ON\nSIZE = &lt;size&gt; [ KB | MB | GB ]\nFILENAME = 'D:\\SSDCACHE\\EXAMPLE.BPE'</pre>\nアプリケーションではコードの変更は必要ありません。すべての書き込み操作は、引き続き、アプリケーションに永続化された VM ドライブAzure Storage。 BPE の構成と使用の詳細については、こちらを参照 <a href=\"https://msdn.microsoft.com/en-us/library/ee210585.aspx\">してください</a>。\n\nBPE に加えて、SQL SERVER SSD で TempDB を構成することでパフォーマンスを向上させるのが一般的です。 これで、Azure D シリーズ仮想マシンに用意されているローカル SSD を利用することで、Azure クラウドでもこの優れたパフォーマンスを実現できます。 バッファー プール拡張機能と同様に、ここで説明するように TempDB の場所を指定するのは非常に簡単 <a href=\"https://msdn.microsoft.com/en-us/library/ms345408.aspx\">です</a>。\n\nTempDB に一時オブジェクトまたは行バージョンを格納する機能の完全な一覧は、こちらを参照 <a href=\"https://technet.microsoft.com/en-us/library/ms345368(v=sql.105).aspx\">してください</a>。\n\n<em>次に、これらのサイズを作成する方法について話し合います。</em>\n<h2>D シリーズ仮想マシンの作成</h2>\n新しいポータル エクスペリエンス <a href=\"https://portal.azure.com\">に移動し</a> 、[新しい] メニューから作成する VM を選択します。 [価格レベル] ブレードに移動して、D シリーズのサイズを選択します。\n\n<img title=\"IbizaPortal-D1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IbizaPortal-D1_thumb.png\" alt=\"IbizaPortal-D1\" width=\"614\" height=\"611\" border=\"0\" />\n\n必要な構成オプションを指定した後、[作成] をクリックします。\n\nまた、新しいコマンドレットを使用Standard_D* サイズの仮想マシンをAzure PowerShellすることもできます。 PowerShell コマンドを使用して仮想マシンStandard_D12作成する例を次New-AzureVMします。\n<pre class=\"prettyprint\">$service = \"myService\"\n$name = \"myVMName\" \n$admin = \"admin123\"\n$pwd = \"admin123_!\" \n$img = Get-AzureVMImage | where {$_.PublisherName -like \"*OpenLogic*\" } | sort-object PublishedDate -Descending | select-object -first 1\nNew-AzureVMConfig -Name $name -InstanceSize \"Standard_D12\" -ImageName $img.ImageName | Add-AzureProvisioningConfig -Linux -LinuxUser $admin -Password $pwd | New-AzureVM -ServiceName $service -WaitForBoot</pre>\nこのスクリプトでは、最新の Linux CentOS VM イメージを選択し、仮想マシン Standard_D12デプロイします。\n<h2>オブジェクトの D シリーズ インスタンスを作成Cloud Services</h2>\n同様に、クラウド サービスにこれらのサイズをデプロイするには、 <strong>CSDEF のロールで vmsize </strong>属性を変更します。\n\n<img title=\"CloudServices-D12\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CloudServices-D12_thumb.png\" alt=\"CloudServices-D12\" width=\"614\" height=\"146\" border=\"0\" />\n\nこれにより、この worker ロールの \"Standard_D12\" ロール インスタンスが作成されます。\n<h2>地理的な可用性</h2>\n現在、次のリージョンがサポートされます。\n\n<strong>米国</strong>\n<ul>\n <li>米国西部</li>\n <li>米国東部</li>\n <li>米国北部</li>\n <li>米国南部</li>\n <li>米国中部</li>\n <li>米国東部 2</li>\n</ul>\n<strong>ヨーロッパ</strong>\n<ul>\n <li>北ヨーロッパ</li>\n <li>西ヨーロッパ</li>\n</ul>\n<strong>地域</strong>\n<ul>\n <li>西日本</li>\n <li>東日本</li>\n <li>東南アジア</li>\n <li>東アジア</li>\n</ul>\n<strong>オーストラリア</strong>\n<ul>\n <li>オーストラリア東部</li>\n <li>オーストラリア南東部</li>\n</ul>\n今後もさらに多くのリージョンにサポートが追加され、これらのリージョンが利用可能になるにつれて更新が提供される予定です。 Standard_D * サイズがサポートされているリージョンを特定するために、この PowerShell スクリプトが役に立ちます。 <strong>注:</strong> 最新バージョンを <a href=\"https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409\">こちら</a>からダウンロードしてください。\n<pre class=\"prettyprint\">$myregion = \"West US\"\n$location = Get-AzureLocation | where { $_.Name -eq $myregion }\n$location.VirtualMachineRoleSizes</pre>\nこれにより、さまざまなリージョン (Standard_D * サイズなど) で使用できるロールサイズがすべて返されます。\n\nD シリーズ Vm の詳細とデモについては、こちらの <a href=\"https://channel9.msdn.com/Blogs/Regular-IT-Guy/D-Series-SSD-VMs-in-IaaS\">ビデオ </a>をご覧ください。"
