Slug: docker-cli-for-windows-clients
Title: Windows クライアント用の Docker CLI
Summary: 現在は、Docker クライアントを Windows マシンから直接使用して、Linux ホストで実行されているコンテナーを管理できることを発表しました。
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/" target="_blank">Microsoft と docker の発表</a>の後数週間で、docker Microsoft Azure コンテナーを簡単に統合できるようにするための機能が追加されまし<a href="https://azure.microsoft.com/blog/2014/11/11/deploying-your-own-private-docker-registry-on-azure/" target="_blank">た。これ</a>には、azure <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">Linux vm での docker ホストのセットアップ</a>や、azure でのプライベートレジストリのサポートなど、azure 拡張機能のポータルサポートが含まれます。 Ahmet Alp Balkan のブログを参照してください。


  現在は、 <strong>Docker クライアントを Windows マシンから直接</strong>使用して、Linux ホストで実行されているコンテナーを管理できることを発表しました。 docker CLI を構築およびセットアップする方法の詳細については Windows のコマンドラインインターフェイス」を参照してください。 <a href="https://ahmetalpbalkan.com/blog/compiling-docker-cli-on-windows/" target="_blank">Windows で docker をコンパイルする方法</a>について説明します。 今までは、Linux ベースのクライアント CLI のみを使用して Docker コンテナーのデプロイを管理したり、boot2docker を使用して、Windows のクライアントコンピューターに仮想化された開発環境を設定したりできます。 現在、Windows CLI を使用すると、Windows クライアントから直接、Docker ホストを管理できます。


  docker クライアントのコードは、公式の docker <a href="https://github.com/docker/docker/" target="_blank">GitHub リポジトリ</a>に統合されており、<a href="https://github.com/docker/docker/pull/9113" target="_blank">プル要求 # 9113</a>でアクティブな開発に従うことができます。


  今回の特典として、 <a href="https://weblogs.asp.net/scottgu/announcing-open-source-of-net-core-framework-net-core-distribution-for-linux-osx-and-free-visual-studio-community-edition" target="_blank">Microsoft がオープンソーシング .net core フレームワークと Linux ディストリビューション</a>について発表した後、docker Hub で ASP.NET 用の docker イメージを利用できるようになりました。これにより、を利用して基本イメージから ASP.NET 準備可能なコンテナーを作成できます。 次の場所で直接 Docker Hub から ASP.NET イメージにアクセスできます。<a title="https://registry.hub.docker.com/u/microsoft/aspnet/" href="https://registry.hub.docker.com/u/microsoft/aspnet/">https://registry.hub.docker.com/u/microsoft/aspnet/</a>
