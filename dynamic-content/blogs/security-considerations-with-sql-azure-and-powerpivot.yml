Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>この以前のブログ記事では、アプリからアプリへのアクセスを有効にする方法SQL Azure説明PowerPivot。 アクセスが有効にされ、データを使用できるので、セキュリティの観点からPowerPivotとSQL Azure方法を確認しましょう。</p>  <h2>データへのアクセス</h2>  <p>データに対してPowerPivotをSQL Azureするには、データをブックにダウンロードExcelがあります。 SQL Azure ファイアウォールへのユーザー アクセスを有効にし、データにアクセスするために SQL Azure でユーザー アカウントを作成する方法については、この前のブログ記事で説明しています。</p>  <h2>データのコピー</h2>  <p>アプリケーションをPowerPivot、データの分析は、ユーザーのPowerPivotをExcelして実行します。 これを行うには、データが SQL Azure から Excel にExcelされPowerPivotブックにExcelされます。 実際には、インポートされたデータはすべて、ユーザーが ExcelウィンドウをPowerPivotできます。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.image_5F00_thumb_5F00_436DD970.png" width="644" height="305"></a> </p>  <p>つまり、データのコピーが Excel ブックに存在し、そのデータが SQL Azure と SQL Azure Administrator のアクセス制御の外部に存在します。 SQL Azure 管理者がデータをダウンロードした後にユーザーの SQL Azure へのアクセスを制限した場合でも、ユーザーは Excel ブック内のデータにアクセスできます。</p>  <h3>Excel ブックの暗号化</h3>  <p>データが Excel ブックに入った後は、Excel の暗号化機能を使用してブックを保護できます。詳細については、こちらをクリックしてください。 これにより、ユーザー Excelブックとブック内のデータをパスワードで保護できます。</p>  <h2>SQL Azure への接続</h2>  <p>データPowerPivotに接続SQL Azure、セキュリティで保護された接続を介して行われます。 クライアントに関係なく、SQL Azureのトラフィックはすべて暗号化されます。 これは、PowerPivot との接続を作成するときに SQL Server 用の .NET Data Provider で自動的に行われます。接続の作成については、このブログ記事を参照してください。</p>  <h2>ログインとパスワードの情報</h2>  <p>アプリケーションで接続を作成PowerPivotログインとパスワードの入力を求SQL Azure。 情報の要求のすぐ下に、パスワードを保存するチェック ボックス <b>があります</b>。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.image_5F00_thumb_5F00_2F44971A.png" width="552" height="562"></a> </p>  <p>このチェック ボックスをオンにすると、SQL Azureのパスワードが暗号化されてExcelされます。 接続文字列は、2 つの場所で使用されます。PowerPivot ユーザー インターフェイスと、データを処理する <a href="https://msdn.microsoft.com/en-us/library/ms174518.aspx">VertiPaq</a> ストレージ エンジンです。 ユーザー PowerPivot インターフェイスでは、Excel ブックにパスワードは保存されませんが、アプリケーションの動作中はメモリに保存されます。 Excel を閉じてブックを再度開き、テーブルを追加する場合 (このブログの投稿で追加のテーブルを追加する方法を参照してください)、パスワードを再入力する必要があります。ユーザー インターフェイスで必要になります。</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0045.image_5F00_thumb_5F00_4140B4DA.png" width="362" height="225"></a> </p>  <p>Excel ブックを開いた後でデータを更新し、接続の作成時にパスワードの保存を要求した場合、Excel の VertiPaq ストレージ エンジンによってパスワードが保存されます。 更新中にクエリを実行SQL Azure新しいデータをインポートできます。 接続の作成時にパスワードを保存するチェック ボックスをオンにしなかった場合は、パスワードの入力を求められます。</p>  <p>一番下の行: SQL Azure のパスワードを Excel ブックに保存しない場合は、接続の作成時に [パスワードの保存] チェック ボックスを<b></b>オンにしない必要があります。</p>  <h2>まとめ</h2>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>'
