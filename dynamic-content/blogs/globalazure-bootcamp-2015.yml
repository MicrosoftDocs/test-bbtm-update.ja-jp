Title: '#<a name="globalazure-bootcamp-2015"></a>GlobalAzure Bootcamp 2015'
Summary: '4 月 25 日の #GlobalAzure Bootcamp は、世界で最大のグローバル コミュニティ イベントです。 場所への参加と整理も歓迎します。'
Content: >-
  あなたは、世界で最も大規模なグローバル コミュニティ イベントの一部にしたいと考えていますか? 2015 年 4  <a href="https://global.azurebootcamp.net" target="_blank">#GlobalAzure Bootcamp</a> は 4 月 25 日に開始され、参加して場所を整理できます。


  この記事の#GlobalAzureは、それが大きかったのと同じほど一意です。 毎年、世界中の何百ものオーガナイザーが、同じ日に Azure ユーザー グループのイベントを配置しています。 4 月 25 日に、何千人もの参加者が Microsoft Azure Cloud について学習し、ソーシャル メディアで同僚と事実上会います。 一緒に、何万ものリソースが地球の良い場所Virtual Machines Azure コンピューティングで使用される、大きな共有ラボを実行します。


  これは Microsoft が所有するイベントではない点を指摘することが重要です。 むしろ、毎年同じ日に同時に発生する 100 を超える個別の独立したコミュニティ イベントです。 これらのローカル イベントのそれぞれについて責任を負うのは、そのイベントのローカル オーガナイザーです。

  <h1>ご参加ください。</h1>

  これはすばらしいと思いますか? コミュニティもこのイベントに参加できます。


