  #GlobalAzureの詳細については、グローバル Azure Web サイトに移動し、"オーガナイザー" セクションをクリックして、独自の場所を整理する方法を確認してください。


  (もう 1 つのオプションは、このブログ投稿をローカル ユーザー グループ管理者または近くのローカル Microsoft オフィスに転送して、移動中の設定を支援する方法です)。

  <h1>最初#GlobalAzure展開する方法</h1>

  #<a name="globalazure-was-born-three-years-ago-when-two-user-group-enthusiasts-in-sweden-decided-to-each-run-an-azure-bootcamp-on-the-same-day-in-their-respective-cities-malm-and-stockholm-an-azure-bootcamp-at-heart-is-simply-a-community-user-group-event-dedicated-to-learning-about-the-microsoft-azure-platform-azure-bootcamp-as-a-concept-was-a-pre-existing-event-format-that-we-wanted-to-utilize-but-wait-said-the-duo-if-we-do-our-events-on-the-same-day-perhaps-some-of-our-other-azure-community-friends-close-by-in-europe-would-want-to-do-the-same-what-if-we-end-up-with-ten-locations-wouldnt-that-be-awesome"></a>GlobalAzure は 3 年前に、スウェーデンの 2 人のユーザー グループファンが、それぞれの都市 (Malmö とスウェーデン) でそれぞれ同じ日に Azure Bootcamp を実行することを決定したときに生まれました。 Azure Bootcamp は、Microsoft Azure Platform について学ぶことに特化したコミュニティ ユーザー グループ イベントです。 概念としての "Azure Bootcamp" は、利用したい既存のイベント形式でした。 しかし、同じ日にイベントを行う場合は、おそらくヨーロッパで近い他の Azure コミュニティの友人の一部が同じことをしたいと考えています。 10 か月の場所で終わると、それはすばらしいものではないでしょうか。


  私たちは間違っていました。 今日、私たちは非常に間違っていたのでうれしく思います。


  最初の年 (2013) は#GlobalAzure世界 36 か国の 92 の場所で実行されました。 次の年 (2014) は、54 か国で 136 か国でした。 世界中の 200 を超える .NET およびクラウド コミュニティのファンがローカル イベントを編成し、6,000 人を超える参加者をその場所で集めいました。 数百時間のセッションとラボが 1 日の間に行います。この日は最も東端のタイム ゾーンで始まり、西端のタイム ゾーンの後半で 1 つの地球回転が終了します。


  次に示すのは、2014 年のイベントの場所のマップです。これは、A honolu から Honolulu に向かっています。


