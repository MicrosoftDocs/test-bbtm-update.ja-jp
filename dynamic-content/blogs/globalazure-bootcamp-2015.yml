  <h1>Whoイベントは整理されますか?</h1>

  世界中の多くの人々が、このイベントを成功させるのに役立ちます。 最も重要なのは、もちろん、ローカル イベントを発生させる世界中の何百人ものローカル コミュニティファンです。 また、ローカル DX チーム、ローカルの Azure 製品マネージャー、MVP リードなど、すべてのローカル Microsoft 従業員も重要です。このチームは、一意のサポートを提供します。 上記のように、これらのローカル イベントはコミュニティが所有し、イベントを実行します。Microsoft がイベントを所有または実行する場所はありません。 ただし、ローカルの Microsoft では、可能な限り多くのサポートを提供しています。また、サポートとサポートを見つけるために、Microsoft Azure 製品所有者にお問い合わせください。 このイベントのグローバルな調整は、Microsoft Azure Most Valuable Professionals Maarten Balliauw、Mike Martin、Alan Smith、Michael Wood、および自身によって管理されています。 ローカル ユーザー グループ、コミュニティ リーダー、およびローカルの Microsoft の人々がイベントに参加して、最適な作業を行うのに十分なストレスを与えすることはできません。

  <blockquote>"Microsoft は技術コミュニティを非常に誇りに思っています。135 以上の場所と 5,000 人を超える人々が参加して、この規模と規模のイベントが試みられたことを見たことがない。 この世界全体の教育イベントに多くの人々を集め、Diabetes 研究のための世界最大のクラウドソースコンピューティング ラボを構築するための彼らの取り組みは、すばらしい取り組みです。 Microsoft は、このイベントの一部であり、技術リーダーの素晴らしいグループに関連付けられることをうらやましいと思っています。" – Mark J Brown、Microsoft Corporation</blockquote>

  <h1>セットアップ、議題、コンテンツについてはどうでしょうか。</h1>

  各場所で、ローカル コミュニティ メンバーのニーズを対象としたリソースに従ってイベントを整理することが重要です。 参加者が Azure を初体験する場合は、クラウド コンピューティングと Azure プラットフォームに関する入門資料が議題に含まれている可能性があります。 コミュニティが開発者にのみ重点を置く場合、またはおそらく開発者IT-Pro場合は、マテリアルが応じて調整されます。 最後に、ローカル イベントが専門家の Azure コミュニティ コンテンツである場合は、実際にはさらに詳しい可能性があります。 一部の場所は、10 から 15 人のファンが参加する小さな部屋に編成され、最大の場所には 500 人を超える参加者がいます。 走行距離は場所ごとに異なります。ローカル コミュニティは、その日の議題を設定し、すべての作業に対して完全なクレジットを取得します。 コミュニティに常駐する Azure エキスパートがいない場合は、グローバル組織でもトレーニング資料を使用できます。 適切なローカル の発表者との接続、会場の検索に関するサポートなどについては、ローカルの Microsoft サブにお問い合わせください。 お客様のローカル Microsoft オフィスへの接続に関するヘルプが必要な場合は、サイトを <a href="https://global.azurebootcamp.net/contact-us" target="_blank">#GlobalAzureにお問い合わせください</a>。

  <h1>これは本当に素晴らしいイベントのように思えます。 スポンサーになるにはどうすれば良いですか?</h1>

  この問題が成功#GlobalAzure理由の一部は、すばらしいスポンサーが原因です。 各オーガナイザーは、Web サイト上の独自のイベント情報に関連して、ローカル スポンサーに自由に#GlobalAzureしてください。


  ローカル スポンサーが多いだけでなく、グローバルなスポンサーもいます。 これらは、世界が知りたい Azure 向けソフトウェアを構築する ISV を開発する製品です。 スポンサーから問い合うのは、参加者が何らかの特別なオファーや機会を提供することです。これは、単に会社の Web サイトからダウンロードすることはできません。 私たちの一意のスポンサーから提供されるスポンサーは、ローカル イベントに対する世界を意味します。 これらの優しいサポート トークンに対して非常に感謝しています。 スポンサーの詳細については、Web サイトをご覧ください。または、サイトを通じてグローバル スポンサーになる場合は#GlobalAzure <a href="https://global.azurebootcamp.net/contact-us" target="_blank">してください</a>。

  <h1>グローバル ラボ - 何万ものVirtual Machinesが再生されます。</h1>

  最後に最適な機能を節約するために、すべての参加者には、独自の Virtual Machines セットをデプロイし、膨大なグローバルコンピューティングパワーの群れに参加するオプションがあります。 この swarm は、データの収集中に調査データ#GlobalAzure。 昨年は、ラボ中に約 17,000 台のサーバー インスタンスを実行しました。これは、1 日の間に、初期の Pixar 帯のレンダリング ファームよりも多くのコンピューティング力を備えた swarm です。


  一部のコンピューティングの問題では、計算に数時間が必要です。 アニメーション化された画像や重要な研究計算などの科学計算が可能です。 主なポイントは、一部のデータにはコンピューティング機能が必要であり、より多くの CPU を使用することで問題をより迅速に解決できる点です。 これは、水平方向にスケーラブルなコンピューティングの問題と考え得る。 クラウドの前の日に戻って、残りの PC CPU サイクルを、宇宙でインテリジェントな生活を見つけるなど、いくつかの異なる興味深い研究および科学プロジェクトに役立つ可能性があります。 現在、パブリック クラウドを使用すると、同じ種類の作業を複数のマシンにデプロイして、クラウドで呼び出しを行います。


  この#GlobalAzureチームは、水平方向にスケーラブルな計算チャレンジの船であるエンジンを作成しました。 この理由から、クラウド サービス アプリケーションに "Minion" という名前を付け、適切に名前を付けしました。 各ミニオンは、Azure Cloud の仮想マシン インスタンス上で実行され、このインスタンスの CPU を使用して、現在の計算に使用されます。 事前にベイクされた Minion パッケージは、4 月 25 日に#GlobalAzureに配布されます。 このパッケージは、swarm に参加したい Azure アカウントを持つユーザーが簡単に構成してデプロイできます。 一部の参加者は 5 から 20 の CPU を使用できます。これらのすべてがデプロイされる場合があります。 他の参加者は、多数のインスタンスを実行するために、企業の Azure アカウントから最大数百から数千のコアを借用しています。 小規模または大規模な場合、作業はすべて各ユーザーに対して行い、イベント中にラボ Web サイト ダッシュボードに表示されます。 ただし、会社の Azure CPU を借用する前にマネージャーに質問してください。そうする場合は、Web サイトに会社名を自由に入力してください。


  次に示すのは、Minion とその周辺の Azure 資産のアーキテクチャ図です。この図は、2016 年に使用#GlobalAzure。 今年は、Streaming Analytics を使用した EventHub や Application インサイト など、いくつかの新しい Microsoft Azure サービスを画像に追加します。これは、#GlobalAzure の間に Azure でまだ利用できないすべてのサービスです。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/05/globalazurelab2014.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="#GlobalAzure Lab 2014" alt="The architecture of the #GlobalAzure lab 2014." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/globalazurelab2014_thumb.png" width="610" height="343" border="0" /></a>


  ミニオンは、前に述べたように、何かを計算できる可能性のある脳のない船です。 起動時に、Minion インスタンスは、研究アルゴリズムの実装である "brain" と呼ばれるものを読み込む。 その後、インテリジェントなミニオンは、地球の利益のために重要な研究データを計算する CPU サイクルを費やし続け、利益を得るのではありません。


  水平方向にスケーラブルなコンピューティング チャレンジ (つまり、大量のコンピューティング力を必要とするデータ 積み重ね) がある場合は、イベント中に処理することができます。 4 月 25 日に取り組むための追加の課題を積極的に求めている。 優良なコンピューティング機能を備え、非営利の研究プロジェクトをターゲットにしています。大きな力を持つには大きな責任が伴います。


  このようなデータの課題はありますか。 その場合は、サイトから <a href="https://global.azurebootcamp.net/contact-us" target="_blank">#GlobalAzure</a>  に問い合わせ、データやアルゴリズムを共有しないでお客様のデータを処理する際に役立つ CPU をお客様に提供します。

