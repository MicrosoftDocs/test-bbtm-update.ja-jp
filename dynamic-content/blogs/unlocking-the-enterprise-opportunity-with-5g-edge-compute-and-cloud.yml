Title: 5G、エッジコンピューティング、クラウドを使用したエンタープライズ営業案件のロック解除
Summary: 5G、IoT、リアルタイム AI の機能により、世界中の企業向けの新しいサービスや革新的なサービスが、さまざまな新しいビジネスモデルの進化と導入に伴い、業界4.0 への変革を加速させることができます。 現在、Azure プライベートマルチアクセスエッジコンピューティング (MEC)、5G とエッジ収益化を高速化する新しいサービス、およびオペレーター、SIs、および Isv が Microsoft が検証した Azure プライベート MEC カスタマーソリューションを開発できるように支援する新しいパートナーイニシアチブが導入されています。
Content: >-
  <p>5G、IoT、リアルタイム AI の機能により、世界中の企業向けの新しいサービスや革新的なサービスが、さまざまな新しいビジネスモデルの進化と導入に伴い、業界4.0 への変革を加速させることができます。 オペレーター、マネージソリューションプロバイダー (MSPs)、およびクラウドソリューションプロバイダー (Csp) によって作成されたパートナーシップは、この変換の中心になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-the-telecommunications-industry-to-roll-out-5g-and-more/" target="_blank">9 か月前</a>に、オペレーターと企業が業界4.0 の機会を最大限に活用できるように、Azure for operators のイニシアチブを公開しています。 本日、 <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/" target="_blank">azure プライベートマルチアクセスエッジコンピューティング (MEC)</a>、5G と edge 収益化を高速化する新しいサービス、およびオペレーター、システムオペレーター (SI)、Isv が Microsoft が検証した AZURE プライベート MEC カスタマーソリューションを開発できるように支援する新しいパートナーイニシアチブを導入しまし &rsquo; た。</p>


  <h2>成長は、MEC マーケットの期間中である</h2>


  <p>MEC マーケットは、今後数年以内に指数関数的に増加することが予想されます。 5G、IoT、MEC、リアルタイム AI は、ビジネスの競争力を高めるために、この変換の中核となるオペレーターと Csp を使用して、シナリオのロックを解除します。 Csp とシステムインテグレーターは、エッジプラットフォームとネットワーク機能の展開を簡素化し、待機時間の短いワイヤレスソリューションによって実現されるアプリケーションを提供することを目的としています。</p>


  <p>Microsoft は引き続き、クラウドホスティングプロバイダーを選択しています。これにより、携帯電話事業は5G とエッジチャンスを活用できます。 Metaswitch と affirmed ネットワーク &ldquo; の最近の買収は、Mcquire の最新<a href="https://www.ccsinsight.com/blog/hyperscalers-accelerate-the-5g-edge/" target="_blank">Enterprise の研究</a>によれば、Microsoft &rsquo; のハイブリッドクラウド戦略を大幅に拡大しています。また、5G での変換の機会としてのハイパースケールクラウドプロバイダーによって得られる最大のステートメントの1つです。 &rdquo;現在 &rsquo; の発表では、このセンチメントにアンダースコアが付いています。</p>


  <p>現在の5G 時代では、事業の成長を達成するために企業が求めています。 Microsoft は、企業が成功の鍵としてエッジとプライベートワイヤレスを認識していることを認識していますが、問題があります。 たとえば、企業には、離れた場所にある重要なインフラストラクチャなどのエッジ資産がありますが、これらの資産の価値を拡張するためにネットワーク接続とアプリケーションのオンボードが困難な場合があります。 私たちの目標は、既存のビジネスモデルの中断を最小限に抑えながら、このサービスを実行することです。各オペレーターに固有の取り組みに必要な柔軟性を備えています。</p>


  <h2>Azure プライベートマルチアクセスエッジコンピューティング (MEC) の概要</h2>


  <p>Azure プライベート MEC を使用すると、オペレーターとシステムインテグレーターは、セキュリティで保護されたプライベート5G ネットワークの消費を簡素化し、非常に短い待機時間の長いネットワーク、アプリケーション、およびサービスをエンタープライズエッジで簡単に提供できます。</p>


  <p>プライベートエッジゾーンの進化として、Azure private MEC は、1つのプラットフォームとサービスの可能性の範囲を、エッジコンピューティング、マルチアクセスネットワークスタック、および端に一緒に実行されるアプリケーションサービスの組み合わせに拡張します。 これらの機能により、統合の複雑さが軽減され、高パフォーマンスのネットワークとアプリケーションのためにクラウドからサービスを安全に管理できます。 また、Azure private MEC は、1U フォームファクターサーバーから (そして増加して)、パフォーマンスに優れたスケーラブルな方法で、スペースとパワーの制約のあるシナリオでデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82d8bc5e-a518-45f0-8ecd-9e25556203a6.jpg"><img alt="Image that shows the different layers of Azure private MEC" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa65174f-da4b-455a-9df3-f85a7f2fee42.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure プライベート MEC" width="1024"></a></p>


  <h2>オペレーター、SIs、および Isv が企業の営業案件のロックを解除できるようにするエコシステム</h2>


  <p>ネットワーク対応アプリケーションは、これらの新しいプライベートネットワークのビジネス価値を促進し、エッジ AI は単純な接続以外のほとんどのユースケースを駆動します。 Microsoft では、このアプリケーション開発を Azure 開発者向けツールとパートナー、低コードまたはコードなしのプログラミング環境で簡略化しています。 確立されると、企業は、オンプレミスとクラウドベースの両方のデプロイについて、単一のダッシュボードビュー内で作業を行うことができます。</p>


  <p>企業は、エッジコンピューティングを可能にするために複数のパートナーが必要であることを理解しています。 Azure プライベート MEC エコシステムは、オペレーター、SIs、および Isv に対する Microsoft &rsquo; の継続的なコミットメントを表します。</p>


  <p>オペレーターとシステムインテグレーターは、次の3つの方法で Azure プライベート MEC の価値を実現します。</p>


  <ul>
      <li>顧客との市場投入期間を短縮し、さまざまなネットワークおよびコンピューティングシナリオの統合による投資を削減します。</li>
      <li>一貫した Azure エクスペリエンスを使用したハードウェアプラットフォーム &mdash; に関係なく、既存の azure の機能を活用して、お客様のオンプレミス &mdash; にまで広げることができます。</li>
      <li>Azure private MEC を使用すると、顧客のソリューションを作成して提供できるアプリケーション Isv の検証済みセットにアクセスできます。</li>
  </ul>


  <p>現在、このような分野における業界4.0 の機会について説明しています。このような信頼性の高い非常に低待機時間の通信には、エッジでのコンピューティングと接続が必要です。</p>


  <ul>
      <li><strong>製造.</strong> リアルタイムオートメーション (たとえば、自動車業界が生産性の向上につながる)。 ロボット、品質管理、およびリモート更新のコマンドと制御。</li>
      <li><strong>スマートスペース。</strong> デジタルキオスクや看板がリアルタイムのイベントや情報 (空港やスタジアムなど) に接続されている場所での、データドリブンアクションのための実用的な洞察。</li>
      <li><strong>エネルギー (石油およびガス)。</strong> お客様が利用できるグローバルサービスやカバレッジにアクセスして、カスタマーエクスペリエンスを向上させることができます。</li>
      <li><strong>関連.</strong> リアルタイム分析によって、より効率的な患者の監視とビデオ分析を行動認識によって実現し、設備の安全性を向上させます。</li>
      <li><strong>機関.</strong> 航空機のターンアラウンド時間と乗客数の効率が向上し、大きな駐車量を管理するための洞察が増えました。</li>
      <li><strong>公共の安全性と正常性。</strong> ほぼリアルタイムのデータ機能によって、輸送の安全性が向上し、乗客フローが改善され、商業用スペースでより効率的で安全な駐車を実現できます。</li>
      <li><strong>Retail.</strong> 在庫切れの項目、店舗内の顧客の traffic insights、体験、より効率的なアウトオブラインの確認により、カスタマーエクスペリエンスが向上しました。</li>
      <li><strong>構造.</strong> 初期のインフラストラクチャでは、保護と予測メンテナンスが低下し、重要なインフラストラクチャの安全性が向上しています。</li>
  </ul>


  <h2>新しいプライベートな MEC 製品とサービス</h2>


  <p>Microsoft では、Azure プライベート MEC と共に新しい製品とサービスを導入しています。</p>


  <h3>Azure Network Function Manager</h3>


  <p>Azure ネットワーク関数マネージャーは、完全に管理されたクラウドネイティブオーケストレーションサービスであり、一貫性のあるハイブリッドエクスペリエンスを実現するために、Azure プライベート MEC にネットワーク機能をデプロイおよびプロビジョニングできます。 一貫性を確保するには、Azure Marketplace などの使い慣れたツールを使用して、事前に検証されたオファーの curated リスト (エッジで適切に動作するようにするため) と、ネットワーク機能をマネージアプリケーションとしてデプロイする Azure portal を選択します。 Azure portal を使用して marketplace アプリケーションにアクセスすることにより、1つのウィンドウで分散したワークロードを複数のサイトで管理できるようになります。</p>


  <h3>Metaswitch Fusion Core</h3>


  <p>Azure Marketplace で利用可能な Metaswitch Fusion Core は完全にコンテナー化された5G コアソリューションであり、4G または5G 無線ネットワークを介して IoT デバイスを接続するために必要なすべてのネットワーク機能をサポートしています。 Azure ネットワーク関数マネージャーを使用すると、Metaswitch Fusion Core を Azure portal 内から簡単にデプロイおよびプロビジョニングできます。また、Isv とオペレーターは、アプリケーション、4G、5G ネットワーク機能をデプロイできます。 O-一元化された分散ユニット、Azure AI、machine learning、IoT、およびビデオ分析サービスを同じ Azure プライベート MEC プラットフォームで実行できます。 この統合されたアプローチにより、エンタープライズのユースケースシナリオを満たすソリューションのデプロイが簡素化され、速度が向上します。</p>


  <h3>Affirmed プライベートネットワークサービス (APNS)</h3>


  <p>APNS は、完全に管理され、構成可能なプライベート携帯ネットワークサービスであり、モバイルネットワークオペレーターと管理されたサービスプロバイダー (MSPs) が企業のプライベート LTE および 5G core ネットワークを実行できるようにします。 オペレーターは、低待機時間、高帯域幅、およびエンドツーエンドのセキュリティを必要とするビジネスクリティカルなアプリケーションを実行するために不可欠な、通信事業者級のプライベートネットワークを企業に提供できるようになりました。 APNS は、4G から5G へのスムーズな移行を実現し、オペレーターは、自動化と簡素化された操作機能を使用して、多数のエンタープライズエッジサイトにプライベートネットワークを拡張できます。 APNS は、複数のエンタープライズサイト間でセキュリティで保護されたモビリティを提供する唯一のオペレーター統合ソリューションでもあります。</p>


  <h3>Microsoft marketplace パートナーソリューション</h3>


  <p>Metaswitch Fusion Core および APNS オファリングに加えて、お客様は、成長中のパートナーエコシステムから Azure Marketplace ソリューションにアクセスできます。 これには、Celona、ASOCS (近日公開予定)、Netfoundry、その逆の、Nuage Networks、VMware SD-WAN、For Et (近日対応予定)、Juniper Networks セッションのスマートルーティング (近日公開予定) などがあります。</p>


  <h2>Azure プライベート MEC パートナーエコシステム</h2>


  <p>パートナーのエコシステムの観点から Azure プライベートな MEC を考慮することの重要性は、Microsoft &rsquo; のパートナー中心の思考を数多くドライブに付与することはできません。 Microsoft CEO の Satya Nadella は、 &ldquo; &rsquo; <a href="https://www.crn.com.au/news/microsoft-ceo-satya-nadellas-plan-to-unlock-trillions-of-dollars-in-partner-opportunity-563253" target="_blank">最近</a>、パートナーエコシステムが何を構築して価値を追加し、その結果を夢中として、世界中の1つのビジネスを一度に1つずつ向上させるのにどのようなメリットがあるかについて、企業としています。&rdquo;</p>


  <p>Azure private MEC は例外ではありません。 Microsoft の信頼されたアドバイザー &mdash; を有効にすることによっ &mdash; て、お客様の幅広い目標を達成すること &rsquo; ができます。 Microsoft のパートナーは、Azure プライベート MEC がハードウェア、アプリケーション、およびネットワークのエコシステムにまたがることが重要です。 これにより、プラットフォーム上で構築しているオペレーターとシステムインテグレーターは、新しいイノベーションとエンタープライズデジタル変革を推進するソリューションを作成できます。 これらには、Azure プライベート MEC 実装の計画、デプロイ、および操作を担当するオペレーター、マネージサービスプロバイダー、およびシステムインテグレーターが含まれます。重要なハードウェアおよびソフトウェアコンポーネントを Azure プライベート MEC エコシステムに持ち込むプラットフォームパートナーまた、アプリケーション Isv は、すぐにデプロイできるソリューションを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d33471e-9413-410d-b84a-8d202556c9d9.png"><img alt="Azure private MEC partners ecosystem wall of logos" border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3dd3948-2d6b-4e48-8b9c-9286be79ad74.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure PMEC パートナーエコシステム" width="1024"></a></p>


  <h2>私たちのパートナー様の言葉</h2>


  <p>Microsoft では、企業がビジネス業務を変革するうえでの役割、およびパートナーエコシステム向けに作成される膨大な機会について、Azure プライベート MEC について嬉しく思いしています。 Microsoft と協力して、お客様の企業のお客様に新しいビジネス価値をもたらす Azure プライベート MEC ソリューションを提供するために、マイクロソフトとの連携についてご意見をお待ちしております。</p>


  <h3>オペレーターとシステムインテグレーター</h3>


  <p>&amp;私たち &rsquo; は、自動車の事業者、旅行、物流のお客様に対して、工場の運営、出張、物流のお客様を改善し、資産追跡をより正確かつコスト効果の高いものにし、ライブビデオ分析を通じて高い製造シナリオでワーカーの安全性を向上させる機会を試しています。</p>


  <p style="margin-left: 40px;"><em> &ldquo; &amp; T と Microsoft Azure は、オンプレミスのエッジコンピューティングの力を通じてビジネスを変革するのに役立つ太字のソリューションを提供しています。セキュリティが強化され、信頼性の高い高速な携帯ネットワークトラフィック管理をエッジ &rsquo; での Azure の機能と組み合わせることにより、ビジネスに必要なパフォーマンス、高セキュリティ、およびプライバシーを、ビジネスにとって革新をもたらします。ビジネステクノロジの未来はエッジ &rsquo; にあり、企業が成功するために必要なツールを提供しています。 &rdquo; </em> &mdash;企業における &amp; ウィリアム Stovall、VP、モビリティ、IoT</p>


  <p style="margin-left: 40px;"><em> &ldquo; Tampnet &rsquo; s &lsquo; Connected Platform/リモートテスト &rsquo; イニシアチブは、スマートデバイスの IoT エコシステムと、リモートマシンまたはプラットフォーム製品にあるセンサーをインターネットに接続することです。最も信頼性が高く、セキュリティで保護された、柔軟な接続性を備えたお客様に、リモートからアクセスできない環境で、最も困難な環境に直面しています。プライベートネットワークへの Microsoft/Affirmed 確定した統合アプローチでは、クラウドエコシステムを使用して、よりシンプルな操作とエンドツーエンドの保証を提供すると同時に、お客様に対して通信事業者級の接続を提供することができました。 &rdquo; </em> &mdash;Frode Stoldal、最高デジタル責任者、Tampnet</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/tampnet-connects-oil-rigs-platform-using-private-networks" target="_blank">Tampnet がプライベートネットワークを使用して</a>、石油およびガス業界の海外資産を管理するための信頼性が高く安全な接続を提供する方法の詳細については、こちらをご覧ください。</p>


  <p style="margin-left: 40px;"><em> &ldquo; 5G ワイヤレスファクトリに関する最も重要な課題の1つは、堅牢で信頼性の高い通信とコンピューティング機能を組み合わせる方法です。産業環境では、両方のテクノロジを統合することは、工業エッジコンピューティングテクノロジの使用によって実現できます。ロボット、人工知能アルゴリズム (ビデオ処理など)、強化された現実などのユースケースを使用して、実際の世界と対話する必要がある場合の待機時間をミリ秒単位で保証できます。Microsoft Azure edge ソリューションを使用すると、より多くのパートナーユースケースを認定および統合するために運用効率を簡素化および向上させることができるため、クライアントの業界ソリューションの堅牢なエコシステムが確立されます。 &rdquo; </em> &mdash;Gonzalo Martin-Villa、CEO、Telefonica TECH AI</p>


