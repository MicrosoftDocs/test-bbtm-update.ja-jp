Slug: run-massive-r-jobs-in-azure-directly-from-r-studio-at-a-fraction-of-the-price
Title: Azure で大量の並列 R ジョブを実行する (今すぐ価格について)
Summary: doAzureParallel の2番目のメジャーリリースでは、優先順位の低い Vm が完全にサポートされており、R ユーザーは、最大80% の割引で Azure の超過コンピューティング容量で R ジョブを実行できます。 この機能に加えて、ユーザーがパラメーターのチューニング、データ準備/ETL、シミュレーションのために Azure Batch の柔軟なインフラストラクチャを利用できるように、パッケージに新機能が導入されています。
Content: "<p>Azure&#39;s の柔軟なコンピューティングリソースを R セッションから簡単に使用できるように、 <a href=\"https://azure.microsoft.com/en-us/services/batch/\"><u>Azure Batch</u></a>の上に構築された、ライトウェイト R パッケージ<a href=\"https://www.github.com/Azure/doAzureParallel\"><u>doazureparallel</u></a>に新しい機能を追加し続けます。 <a href=\"https://azure.microsoft.com/en-us/services/batch/\">Azure Batch</a>で最近<a href=\"https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-batch-low-priority-vms/\">発表</a>された優先順位の低い vm と組み合わせることで、並列 R ジョブを価格の一部で実行できるようになりました。 さらに、さらに多くのことを可能にし、doAzureParallel でより簡単に実行できるように、一般的に要求されたその他の機能も含まれていました。</p>\n\n<h2>低優先度の Vm で R を使用してコストを削減する</h2>\n\n<p>2番目のメジャーリリースでは、優先順位の低い Vm が完全にサポートされるようになりました。これにより、R ユーザーは、最大80% の割引で Azure &rsquo; のコンピューティング能力を超過してジョブを実行できるように <strong>なります。</strong></p>\n\n<p><img alt=\"doazureparallel-v0.3.0-graphic2\" border=\"0\" height=\"366\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0ae9f00-4cac-4c0a-8f19-40184d693b24.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"doazureparallel-v v0.3.0-graphic2\" width=\"661\"></p>\n\n<p>データ科学者にとって、低優先度は、パラメーターのチューニング (パラメータースイープ) やさまざまなモデルの比較などのアルゴリズムを実験およびテストする際のコストを節約するための優れた方法です。 および Batch は、ジョブを別のノードに自動的に再スケジュールすることによって、優先順位の低いノードに対処します。</p>\n\n<p>また、オンデマンドノードと優先順位の低いノードの両方を混在させることもできます。 優先順位の低いノードを使用して通常のノードを補完することにより、ジョブをより迅速に完了するためのベースライン容量とコンピューティング能力が保証されます。 また、自動スケールを使用して通常のノードをスピンアップし、容量を維持し、必要なときにジョブが完了するように、優先順位の低いノードをすべて置き換えることもできます。</p>\n\n<h2>その他の新機能</h2>\n\n<p>優先順位の低い Vm が有効になっているシナリオとは別に、この新しいリリースには、次の操作を支援するためのツールと一般的な機能の確認が含まれています。</p>\n\n<ul>\n <li>キャレットを使用したクロス検証のパラメーターのチューニング &amp; </li>\n <li>ジョブの管理と監視により、<a href=\"https://github.com/Azure/doAzureParallel#long-running-jobs--job-management\">実行時間の長い R ジョブ</a>を簡単に実行できるようになりました。</li>\n <li>リソースファイルを利用してクラスターにデータをプリロードする</li>\n <li>Azure Blob storage の読み取りと書き込みに役立つその他のユーティリティ</li>\n <li>Hadley Wickham &rsquo; s plyr による ETL とデータ準備</li>\n</ul>\n\n<h2>DoAzureParallel の概要</h2>\n\n<p>doAzureParallel は非常に簡単に使用できます。 数行のコードを記述するだけで、Azure を並列バックエンドとして登録できます。これは、 <a href=\"https://cran.r-project.org/web/packages/foreach/vignettes/foreach.pdf\">foreach</a>、 <a href=\"https://topepo.github.io/caret/index.html\">キャレット</a>、 <a href=\"https://github.com/hadley/plyr\">plyr </a>、および他の多くの一般的なオープンソースパッケージで使用できます。</p>\n\n<p>パッケージをインストールすると、作業の開始が数行のコードで簡単に実行できます。</p>\n\n<pre class=\"prettyprint\">\n# 1. Generate your credentials config and fill it out with your Azure information\ngenerateCredentialsConfig(&ldquo;credentials.json&rdquo;)\n\n# 2. Set your credentials\nsetCredentials(&ldquo;credentials.json&rdquo;) \n\n# 3. Generate your cluster config to customize your cluster\ngenerateClusterConfig(&ldquo;cluster.json&rdquo;)\n\n# 4. Create your cluster in Azure passing, it your cluster config file.\ncluster &lt;- makeCluster(&ldquo;cluster.json&rdquo;)\n\n# 5. Register the cluster as your parallel backend\nregisterDoAzureParallel(cluster)\n\n# Now you are ready to use Azure as your parallel backend for foreach, caret, plyr, and many more</pre>\n\n<p>詳細については、 <a href=\"https://www.github.com/Azure/doAzureParallel\">Doazureparallel Github のページ</a> にアクセスして、完全な入門ガイド、サンプル、ドキュメントを参照してください。</p>\n\n<hr>\n<p><br>\nこれらの機能を使用してお客様のフィードバックをお待ちしております。 フィードバックについては、までご連絡 <a href=\"mailto:razurebatch@microsoft.com\"><u>razurebatch@microsoft.com</u></a> ください。または、 <a href=\"https://www.github.com/Azure/doAzureParallel\" target=\"_blank\"><u>Github リポジトリ</u></a>に投稿してください。</p>\n\n<h3>追加情報:</h3>\n\n<ul style=\"margin-left: 40px;\">\n <li><a href=\"https://www.github.com/Azure/doAzureParallel\">DoAzureParallel のダウンロードと開始</a></li>\n <li>DoAzureParallel パッケージの使用に関する質問については、 <a href=\"https://www.github.com/Azure/doAzureParallel/tree/master/docs\">ドキュメント</a>を参照してください。または、 <a href=\"mailto:razurebatch@microsoft.com\">razurebatch@microsoft.com</a></li>\n <li><a href=\"https://www.github.com/Azure/doAzureParallel/issues\">Github 経由で問題を送信してください</a></li>\n</ul>\n\n<h3>その他のリソース:</h3>\n\n<ul style=\"margin-left: 40px;\">\n <li>DoAzureParallel パッケージによって使用される、基になる Azure サービスの<a href=\"https://azure.microsoft.com/en-us/services/batch\"> Azure Batch</a>を参照してください。</li>\n <li><a href=\"https://azure.microsoft.com/en-us/solutions/high-performance-computing\">Azure でのより汎用的な HPC</a></li>\n <li><a href=\"https://docs.microsoft.com/en-us/azure/batch/batch-low-pri-vms\">優先順位の低い Vm の詳細情報</a></li>\n <li>DoAzureParallel に関する <a href=\"https://azure.microsoft.com/en-us/blog/doazureparallel/\">前のブログ投稿 </a>をご覧ください</li>\n</ul>"
