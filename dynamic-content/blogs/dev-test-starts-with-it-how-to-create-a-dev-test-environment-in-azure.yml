Title: 'Dev-Test IT の使用: Azure で開発テスト環境を作成する方法'
Summary: 開発テスト環境を作成するプロセスを高速化するより簡単な方法があります。 Azure を使用すると、仮想マシンを簡単に作成し、それらをネットワークに接続できます。これは、独自の開発テスト環境を作成するための最初の手順です。
Content: >-
  <p><em>開発者の 65%&rsquo; は、開発テスト リソースを取得するには複雑すぎて時間がかかると言っています。*&rsquo; 必要はありません。 </em></p>


  <p><em>このブログ シリーズでは、Microsoft&mdash; クラウドを利用して開発テスト環境を設定する方法に関するガイダンスを提供します。これにより、開発テストを数時間または数日で数分で利用できます。</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0186c362-e22b-4a33-b647-08e1d820271a.jpg"><img alt="IaaS_BlogSeries" border="0" height="143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d4e919-e98e-4809-8049-6e32b6c606c6.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="IaaS_BlogSeries" width="250"></a></p>


  <p>開発&rsquo;テスト環境を作成するプロセスを高速化するより簡単な方法があります。 Azure を使用すると、仮想マシンを簡単に作成できます ( <a href="https://azure.microsoft.com/en-us/blog/dev-test-starts-with-it-how-to-resource-vms-for-your-dev-test-environment?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">Azure VM</a> の構成とデプロイに役立つリソースについては、前の投稿を参照してください)&mdash;、それらをまとめてネットワーク化します。独自の開発テスト環境を作成する最初の手順です。</p>


  <p>最初の手順として、クラウド専用の仮想ネットワークを作成し (手順に従って仮想ネットワークを作成 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-create-a-vnet/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">する)、</a>それに VM を追加できます。 クラウド専用の仮想ネットワークには、オンプレミス ネットワークへの接続はありません。 インターネットに接続されている簡略化されたオンプレミス ネットワークを作成するには、基本構成のテスト環境 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-base-configuration-test-environment/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">に関するページを参照してください</a>。</p>


  <p>次の手順として、オンプレミス ネットワークに接続して拡張するクロスオンプレミス仮想ネットワークを作成できます。 ハイブリッド クラウド <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-setup-hybrid-cloud-environment-testing/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">環境を設定して、</a> 開発テスト用の実際のハイブリッド環境をシミュレートできます。 まだ興味がありますか? <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-hybrid-cloud-test-environments/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">詳細については、Azure ハイブリッド クラウド テスト環境に関するページを参照してください</a>。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-overview/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank">VNet の詳細を確認し</a>、多<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-faq/?wt.mc_id=WW_CE_IAAS_OO_BLOG_NONE" target="_blank"></a>くのネットワークの基礎に関してよく寄せられる質問を確認してください。</p>


