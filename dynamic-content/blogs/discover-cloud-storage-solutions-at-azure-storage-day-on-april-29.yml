Title: 4 月 29 日の Azure Storage 日にクラウド ストレージ ソリューションを見る
Summary: "本日、4 月 29 日に無料のデジタル イベントである Azure Storage Day を発表します。このイベントでは、すべてのエンタープライズ ワークロードのクラウド ストレージ ソリューションを探索できます。 次の場所に参加してください。 \n"
Content: >-
  <p><a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank"><img alt="Clickable link: Azure Storage Day Digital Event April 29, 2021 register now" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd80342b-3256-40f1-9cb8-62a9603ecfb5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>&nbsp;今日は、<strong>2021</strong> 年 4 月 29 日の無料デジタル イベントである Azure Storage <a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank">Day</a> をお知らせいたします。このイベントでは、すべてのエンタープライズ ワークロードのクラウド ストレージ ソリューションを探索できます。 次の場所に参加してください。</p>


  <ol>
      <li class="MsoNoSpacing" style="margin-left:8px">Azure Storageの最新のイノベーションのデモを見て、顧客がどのようにそれらを使用しているのか確認します。</li>
      <li class="MsoNoSpacing" style="margin-left:8px">サービスをエンタープライズ ワークロードにマップするAzure Storageを理解する方法について説明します。</li>
      <li class="MsoNoSpacing" style="margin-left:8px">Connect Microsoft 製品の専門家と相談して、ストレージに関する質問に対する回答を得る。</li>
  </ol>


  <p class="MsoNoSpacing">&nbsp;&nbsp;&nbsp;このデジタル イベントは、クラウド ストレージ コミュニティと関わり、Azure Storage ソリューションの動作を確認し、デジタル変革のすべての段階であらゆるエンタープライズ ワークロードの基盤を構築する方法を発見する機会です。</p>


  <p class="MsoNoSpacing">信頼性の高いクラウド ストレージの必要性が高い。 顧客により良いサービスを提供するために、より多くの企業がデジタル変革に投資して、回復力と機敏性を高め合っています。 デジタル変革の急速なペースにより、データが指数関数的に増加し、依存可能でスケーラブルなクラウド データ ストレージ サービスの需要が増加しています。</p>


  <p class="MsoNoSpacing">&rsquo;SAP、データベース、<b></b>&mdash;Web アプリ、HPC、分析、モノのインターネット (IoT)、人工知能 (AI) を含むすべてのビジネス アプリに対して、拡張性と安全性、コスト効率に優れたクラウド ストレージ サービスを提供するように Azure Storage を設計しました。 これらのストレージ ソリューションを使用すると、クラウドでのワークロードの実行、管理、セキュリティ保護に必要な基盤インフラストラクチャ、エンタープライズ レベルの処理機能、および低待機時間を実現できます。</p>


  <p class="MsoNoSpacing">多&rsquo;くの主要な顧客が、現在、エンタープライズ ワークロードにAzure Storageサービスを使用しているのを見て楽しそうに思います。 顧客がサービスを使用する方法には、次Azure Storageがあります。</p>


  <ul>
      <li>大規模なグローバルな施設および医療小売プロバイダーである <strong>Walgreens Boots Alliance (WBA)</strong> は、Azure Disk Storage と Azure NetApp Files を使用して、推定 100 テラバイト (TB)&mdash; の大規模な <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">SAP</a>&mdash; ランドスケープを Azure に移行しました。 WBA は、データベース インフラストラクチャのミッション クリティカルな機能に必要な高パフォーマンスとSAP HANAを獲得しました。</li>
      <li>米国 のプラムと HVAC 機器とサービスの最大のサプライヤーである <strong>Ingguson Enterprises</strong> は、<a href="https://azure.microsoft.com/en-us/resources/videos/ferguson-remote-work-with-wvd-and-azure-netapp-files/" target="_blank">14,000</a> 人を超える従業員を 1 つの週末にリモート作業に移し、Windows Virtual Desktop を Azure NetApp Files で実行しました。</li>
      <li>自動車デザイナー<strong>の Audi AG</strong> <a href="https://customers.microsoft.com/en-us/story/720063-audi-azure-automotive-en" target="_blank"></a> は、Azure Blob Storage で強力な 200 ペタバイトのスケーラブルなシミュレーション環境を構築することで、自律走行におけるイノベーションを加速しました。</li>
      <li>日本の多国籍ビデオ ゲーム開発者<strong> SEGA</strong> <a href="https://customers.microsoft.com/en-us/story/863405-sega-corporation-gaming-azure-en-japan" target="_blank"></a> は、Azure Ultra Disk Storage を初めて使用して、日本以外で人気のあるマルチプレーヤー オンライン <b>ロールプレイング ゲームを開始</b>しました。 このストレージ ソリューションにより、SEGA はシームレスな再生エクスペリエンスを確保するために必要な高パフォーマンスとスケーラビリティを実現しました</li>
      <li><strong>マーク &amp;英国</strong>の大手小売業者であるスペンサーは<a href="https://customers.microsoft.com/en-us/story/844799-marks-and-spencer-retailers-azure" target="_blank"></a>、データを Azure Data Lake Storage&mdash;一元化された Marks&rsquo;&amp; Spencers&rsquo;&rsquo; データ ストレージに移動し、すべてのチームのデータニーズに合わせて調整した場合に、膨大な量の分析を分析情報に変えました。</li>
      <li>主要なサプライ チェーンおよび品質管理ソフトウェア プロバイダーである <strong>Net-Inspect</strong> は、60 か国の <a href="https://customers.microsoft.com/en-us/story/1333242486320464933-net-inspect-professional-services-azure" target="_blank">26,000</a> 社のサプライヤーと、Azure Blob Storage 上に迅速かつシームレスに構築された Web アプリを接続します。</li>
  </ul>


  <p>Azure Storage、お客様がオンプレミスのバックアップと復旧<b></b>の機能を Azure に拡張できるよう、ネイティブ プラットフォームと統合するバックアップおよびディザスター リカバリー パートナーの豊富なエコシステムも備えています。 &nbsp;<strong>Commvault</strong>、<strong>Rikrik、Veritas</strong>、<strong>Veeam</strong>、<strong>Zerto</strong> などの信頼できるパートナーは、Azure Blob Storage を使用して、簡単でコスト効率の高いオフサイト バックアップとディザスター リカバリー レプリケーション サイトを提供します。&mdash;これは、ミッション クリティカルなデータを Azure に存在する場所に関係なく迅速に復元できます。 <strong></strong> <a href="https://customers.microsoft.com/en-us/story/853276-commvault-partner-professional-services-azure" target="_blank">パートナーは、Azure 上の数</a> 百ペタバイトの顧客データを保護するために、私たちの信頼を得ていました。</p>


  <p>これらの顧客&rsquo;事例を共有するのを待つ時間は、<strong>今すぐ dayregister</strong>&mdash; Azure Storage<a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank">で行います</a>。 デジタル イベントで紹介されるクラウド ストレージ サービスの一部を試す場合は、Azure 無料アカウントに <a href="https://azure.microsoft.com/en-us/free/services/storage/" target="_blank">サインアップしてください</a>。</p>


  <p>そこでお会いください。</p>


