  <h2>HPC キャッシュの利点</h2>


  <h3>ワークロードの要件に合わせてスループットをキャッシュする</h3>


  <p>HPC キャッシュには、最大2ギガバイト/秒 (GB/秒)、最大 4 GB/秒、スループットが最大 8 GB/秒という3つの Sku が用意されています。 これらの各 Sku では、数十から数千の Vm、コンテナーなどの要求を処理できます。 さらに、キャッシュディスクのサイズを選択して、適切な容量をキャッシュに使用できるようにすると同時に、コストを制御することもできます。</p>


  <h3>データセンターからのデータバースティング</h3>


  <p>HPC キャッシュは、どこにいても、NAS からデータをフェッチします。 現在、HPC ワークロードを実行して、データストレージポリシーを長期的に把握してください。</p>


  <h3>高可用性接続</h3>


  <p>HPC キャッシュは、大規模なスケールでコンピューティングジョブを実行するための重要な要件であるクライアントに高可用性 (HA) 接続を提供します。</p>


  <h3>集計された名前空間</h3>


  <p>HPC キャッシュの集計された名前空間機能を使用すると、さまざまなデータソースから名前空間を作成できます。 このようなソースの抽象化により、一貫性のあるデータビューで複数の HPC キャッシュ環境を実行できます。</p>


  <h3>低コストのストレージ、POSIX としての Blob との完全な POSIX 準拠</h3>


  <p>HPC キャッシュは、完全な POSIX 準拠の Blob ベースのストレージをサポートします。 HPC キャッシュは、POSIX 形式のを使用して、ハードリンクを含む完全な POSIX サポートを維持します。 このレベルの準拠が必要な場合は、 &rsquo; Blob 価格ポイントで完全な POSIX を入手できます。</p>


  <h2>ここから開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/hpc-cache/" target="_blank">AZURE HPC Cache Service</a>は現在利用可能であり、<a href="https://aka.ms/GetHPCCache" target="_blank">今すぐ</a>アクセスできます。 最良の結果を得るには、Microsoft チームまたは関連するパートナー &mdash; &rsquo; にお問い合わせください。これにより、特定のビジネス目標と目的の結果を最適に満たす包括的なアーキテクチャを構築することができます。</p>


  <p>私たちの専門家は、Azure でファイルベースのワークロードを高速化するのに役立つ、SC19、コロラド、ハイパフォーマンスコンピューティングに関するカンファレンスで開催されています。</p>
