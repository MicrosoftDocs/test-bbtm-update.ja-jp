Title: 新しい Azure HPC Cache service の一般提供を発表
Summary: データアクセスの課題によって Azure でハイパフォーマンスコンピューティング (HPC) ジョブの実行が妨げられている場合は、レポートに関するすばらしいニュースがあります。
Content: >-
  <p>データアクセスの課題によって Azure でハイパフォーマンスコンピューティング (HPC) ジョブの実行が妨げられている場合は、 &rsquo; レポートに関するすばらしいニュースがあります。 現在使用可能 Microsoft Azure な HPC キャッシュサービスでは、azure で最も要求の厳しいワークロードを実行できます。その際、アプリケーションを書き直す時間とコストをかけることなく、azure やオンプレミスストレージにデータを &mdash; 格納することができます。 HPC キャッシュサービスは、コンピューティングとストレージの間の待機時間を最小限に抑えることで、Azure で HPC アプリケーションを実行するために必要な高速データアクセスをシームレスに提供します。</p>


  <h2>データアクセスを気にせずに、Azure を使用して分析容量 &mdash; を拡張する</h2>


  <p>ほとんどの HPC チームは、クラウドバースティングが分析容量を拡張できる可能性を認識しています。 多くの組織はコンピューティングジョブをクラウドで実行することによって、容量と拡張性のメリットを得ることができますが、ユーザーはデータセットのサイズと、データセットへのアクセスを提供する複雑さ (通常は、長時間にデプロイされたネットワーク接続ストレージ (NAS) 資産に格納されています) にもメリットがあります。 多くの場合、これらの NAS 環境は、長期間にわたって収集されたペタバイト単位のデータを保持し、インフラストラクチャへの大きな投資を表します。</p>


  <p>ここで &rsquo; 、HPC Cache service が役に立ちます。 サービスは、オンプレミスの NAS や Azure Blob ストレージにアーカイブされたデータなど、1つまたは複数の場所から供給される POSIX ファイルデータへの待機時間の短いアクセスを提供するエッジキャッシュと考えることができます。 HPC キャッシュを使用すると、実用的なデータのサイズやスコープが拡大しても、Azure を使用して分析のスループットを簡単に向上させることができます。</p>


  <h2>拡張されたサイズと実用的なデータの範囲を把握します</h2>


  <p>生命科学などの特定の業界での新しいデータ取得の割合は、引き続き、実用的なデータのサイズと範囲を促進します。 この場合、アクション可能なデータは、コレクション後の分析を必要とするデータセットであり、さらにアップストリームアクティビティを推進するように解釈される可能性があります。 シーケンス処理されたゲノムは、たとえば、数百ギガバイトにアプローチできます。 シーケンス処理の速度が向上し、並列化されるにつれて、格納や解釈の対象となるデータの量も増加 &mdash; し、インフラストラクチャはそれを維持する必要があります。 分析容量 &mdash; は、お客様のニーズを満たすために組織 &rsquo; の能力に直接影響し、新しいビジネスチャンスを活用できるように、アクション可能なデータ &mdash; を収集、処理、解釈する能力を備えています。</p>


  <p>一部の組織では、高速ネットワークと高性能ストレージを使用して、より堅牢なオンプレミスの HPC 環境のデプロイを継続することで、分析スループット要件の拡大に対応しています。 しかし、多くの企業にとって、オンプレミス環境の拡張には、ますます困難でコストのかかる課題があります。 たとえば、新しい容量の要件を正確に予測し、より経済的に対処するには、どうすればよいでしょうか。 需要に応じて機器のライフサイクルを最適にするにはどうすればよいですか。 コンピューティング需要によってストレージが (待機時間とスループットの観点から) どのように維持されるかを確認するにはどうすればよいでしょうか。 また、予算と人員のリソースが限られているすべての管理方法はありますか。</p>


  <p>Azure サービスを使用すると、既存の HPC インフラストラクチャの容量を超えて分析スループットをより簡単かつコスト効率の高い方法で拡張することができます。 Azure CycleCloud や Azure Batch などのツールを使用して、Azure 仮想マシン (Vm) 上でのコンピューティングジョブの調整とスケジュール設定を行うことができます。 低優先度の Vm と Azure Virtual Machine Scale Sets を使用すると、コストとスケールをより効果的に管理できます。 最も複雑なワークロードのパフォーマンス要件を満たすには、Azure &rsquo; s と N シリーズの Virtual Machines を使用します。</p>


  <p>では、どのように開始するのでしょうか。 &rsquo;簡単ですね。 ExpressRoute を使用してネットワークを Azure に Connect し、使用する vm を決定し、CycleCloud または Batch &mdash; voila を使用してプロセスを調整することで、負荷の安定した HPC 環境を準備できます。 必要なのは、データをフィードすることだけです。 &rsquo;Stickler ですね。 ここで、HPC キャッシュサービスが必要です。</p>


  <h2>HPC キャッシュを使用して、データへの高速かつ一貫性のあるアクセスを実現</h2>


  <p>ほとんどの組織はクラウドを使用する利点を認識しています。これは、安定した HPC 環境で、新しい資本投資を強制することなく、より多くの分析容量を提供できます。 また、Azure には追加の pluses が用意されており、現在のスケジューラや他のツールセットを活用して、オンプレミス環境とのデプロイの一貫性を確保することができます。</p>


  <p>しかし、データに関しては、次 &rsquo; のようになります。 ライブラリ、アプリケーション、およびデータの場所では、同じ一貫性が必要になる場合があります。 場合によっては、ローカル分析パイプラインは、Azure で実行されているかローカルで実行されている場合と同じである必要がある POSIX パスに依存することがあります。 データはディレクトリ間でリンクされる場合があり、それらのリンクはクラウドで同じようにデプロイする必要がある場合があります。 データ自体は複数の場所に配置されている場合があり、集計する必要があります。 それ以外の場合、アクセスの待機時間は、ローカル HPC 環境で実現できるものと一致している必要があります。</p>


  <p>これらの要件に対処するための HPC キャッシュのしくみを理解するには、1つまたは複数の場所からの POSIX ファイルデータに対する待機時間の短いアクセスを提供するエッジキャッシュを検討してください。 たとえば、ローカル環境には、商用の NAS ソリューションに接続された大規模な HPC クラスターが含まれている場合があります。 HPC キャッシュを使用すると、その NAS ソリューションから Azure Virtual Machines、コンテナー、または WAN リンクを介して動作する機械学習ルーチンにアクセスできます。 このサービスは、(仮想マシンからを含む) クライアント要求をキャッシュし、オンプレミスの NAS 環境に再度アクセスするのではなく、そのデータの後続のアクセスがキャッシュによって処理されるようにすることで、これを実現します。 これにより、独自のデータセンターの場合と同様のパフォーマンスレベルで HPC ジョブを実行できます。 また、HPC キャッシュを使用すると、複数のソースにわたる複数のエクスポートに含まれるデータから成る名前空間を作成し、クライアントコンピューターに単一のディレクトリ構造を表示できます。</p>


  <p>HPC キャッシュは、Azure で Blob に対応したキャッシュ (これを POSIX として使用) も提供します。これにより、アプリケーションを書き直すことなく、ファイルベースのパイプラインの移行が容易になります。 たとえば、遺伝子 research チームは参照ゲノムデータを Blob 環境に読み込んで、セカンダリ分析ワークフローのパフォーマンスをさらに最適化することができます。 これにより、参照ライブラリまたはツールの静的なセットに依存する新しいジョブを起動するときに、待機時間の問題を軽減できます。</p>


