Title: 'Azure Files の新しい時代: 大、高速、改善'
Summary: 'Azure Files は、セキュリティで保護されたサーバーメッセージブロック (SMB) ベースの完全に管理されたクラウドファイル共有を提供する唯一のパブリッククラウドファイルストレージで、パフォーマンスと互換性のためにオンプレミスでキャッシュすることもできます。 '
Content: >-
  <p>Azure Files は、セキュリティで保護されたサーバーメッセージブロック (SMB) ベースの完全に管理されたクラウドファイル共有を提供する唯一のパブリッククラウドファイルストレージで、パフォーマンスと互換性のためにオンプレミスでキャッシュすることもできます。 今日では、これまでにないほど、より大きい、高速、そして優れた Azure Files を発表しています。</p>


  <p>今回は、現在、 <strong>IOPS が高く、スループットが高く、Azure Active Directory 統合</strong>された、<strong>大規模で低待機時間</strong>のファイル共有のプレビューを開始しています。 &rsquo; &hellip; でも、 &rsquo; しばらくお待ちください。 また、今後新しい Azure File Sync エージェントを発表し、同期のパフォーマンス、階層化、レポートを大幅に改善しました。</p>


  <p>新しい Azure Files を見てみましょう &rsquo; ...</p>


  <h2>ファイルのスケールとパフォーマンス</h2>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8087e4-328e-4538-b3cd-1bd5544c6bb0.jpg"><img alt="NewEraPic" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1ffe7e-2a3a-4f56-9d77-937cc33fd930.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewEraPic" width="1154"></a></p>


  <p><strong>プレミアムファイル</strong>、<em>新規、現在制限されたパブリックプレビュー</em>版は、IO 集中型のエンタープライズワークロードの一貫したパフォーマンスを実現するために最適化されています。これは、1桁のミリ秒の待機時間で高スループットを必要とします。 プレミアムファイルは、データベース、ホームディレクトリ、分析、コンテンツ、コラボレーションなど、さまざまなワークロードに適しています。 IOPS またはスループットによって測定されたパフォーマンスは、ワークロード &rsquo; のニーズに合わせてプロビジョニングされた容量に合わせてスケーリングされます。 Premium ファイル共有を使用すると、IOPS を100倍に拡張し、容量をスケールアップして現在の Azure Files スケール制限を20倍ことができます。 短期間、ワークロードの IO スパイクに対応するために、premium ファイル共有はバーストモードでも動作します。 <a href="https://aka.ms/pfs/preview" target="_blank">プレミアム Files の制限</a>されたパブリックプレビューに関するお知らせと、プレビューを試す方法について説明します。</p>


  <p><em>既存のストレージ</em>である<strong>標準ファイル</strong>は、パフォーマンスの変動に影響しない IO ワークロードに対して信頼性の高いパフォーマンスを提供するように設計されています。 汎用ファイルサービスと開発/テスト環境に適しています。 また、standard ファイルに大きな投資を行っています。これにより、20倍と IOPS の上限が10倍になるため、容量の制限が増加します。 スケール制限が高い 100 TiB 共有のプレビューが間もなく開始されます。 この <a href="https://aka.ms/AzureFilesatScaleSurvey" target="_blank">要求フォーム</a>を完了することで、100 TiB 共有のプレビューに waitlist を参加させることができます。</p>


  <h2>ファイルのセキュリティとアクセス制御</h2>


  <p><strong>Azure Active Directory (AD) 統合</strong>は、オンプレミスのファイルサービスから完全に管理されたクラウドサービスへのシームレスなリフトアンドシフトのエクスペリエンスを提供する Azure Files のための重要な機能です。 現時点では、Azure Files SMB アクセスの Azure AD 認証のプレビューについてお知らせします。 この機能を使用すると、Azure ファイル共有で Windows アクセス制御リスト (acl) をネイティブに保持できます。 また、エンドユーザーは、Azure AD の資格情報を使用して Azure AD ドメインサービスに参加しているマシンを介して Azure ファイル共有にアクセスすることもできます。 詳細については、 <a href="https://aka.ms/azure-file-aad-integration-preview-blog" target="_blank">Azure AD Directory integration preview プログラム</a>に関するページを参照してください。</p>


  <h2>ハイブリッド柔軟性</h2>


  <p>Azure File Sync 最近 <a href="https://aka.ms/afs/ga" target="_blank">一般公開</a>され、お客様からの優れた導入とフィードバックを含む驚異的なプレビュー期間が終了しました。 今月 &rsquo; の update リリースでは、Windows Server 2019 のサポート、日付ベースのクラウドの階層化ポリシー、パフォーマンスの向上、Azure portal での同期、クラウドの階層化、サーバーのオンライン状態の新しいメトリックチャートを追加しています。また、Azure メトリック (プレビュー) についても、アラートを設定することができます。 さらに、私たちは dataon に共同作業を行っています。この記憶域スペース Direct 47 アプライアンスは、Azure File Sync に適しています。このクラスター上に VM を作成し、<a href="https://aka.ms/k47" target="_blank">革新的なフットプリント</a>の &rsquo; 上にある Azure File Sync のすべての利点を活用するだけです。</p>


