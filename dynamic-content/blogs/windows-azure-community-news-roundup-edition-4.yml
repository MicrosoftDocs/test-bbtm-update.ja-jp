Title: 'Windows Azure Community News Roundup (エディション #4)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 先週のハイライトを次に示します。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0042">Windowsへようこそ</a>。 先週のハイライトを次に示します。</p>  <ul>  <li><a target="_blank" href="https://adtmag.com/articles/2012/01/26/guthrie-talks-node.aspx">Guthrie は、Node.js Azure Windows Azure at Cloud Event</a> by <a target="_blank" href="https://twitter.com/#%21/johnkwaters">John K. の</a> <a target="_blank" href="https://adtmag.com/home.aspx"><i>ADT Magazine</i></a> (投稿日: 1 月 27 日) と講演します。</li>  </ul>  <ul>  <li>EU は、1 月 26 日に投稿された <a target="_blank" href="https://www.businessweek.com/"><i>BusinessWeek</i></a> の Marthe Fourcade エディターと Robert Vapuesta<i> </i> 編集者による、成長のための国内共同購入Cloud-Computingを求めている。</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.informationweek.com/news/government/cloud-saas/232500419">States Allow Voting Via Cloud for Citizens(</a> 市民向け投票を許可) <a target="_blank" href="https://www.informationweek.com/authors/1225">By Montalbano</a>, <a target="_blank" href="https://www.informationweek.com/"><i>InformationWeek (投稿</i></a> 日: 1 月 25 日)</li>  </ul>  <ul>  <li><a target="_blank" href="https://drdobbs.com/cloud/232500365">Windows Azure on Cloud9、IDE</a> by Bridgewater、<a target="_blank" href="https://drdobbs.com/"><i>Dr. Dobbs</i></a><i> </i>(1 月 24 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.information-management.com/news/cloud-regional-government-SaaS-data-standards-10021818-1.html">州のクラウドには、</a><a target="_blank" href="https://twitter.com/#%21/IMJustinKern">Justin Kern</a> 氏、<a target="_blank" href="https://www.information-management.com/"><i>Information Management</i></a><i> </i>(1 月 23 日投稿) によるローカル な地域があります。</li>  </ul>  <ul>  <li>英国Windows Azure ユーザー グループ イベント 2 月 7&nbsp; 日、Azure と HPC Server Windowsによる並列処理 (@lwaugツイートに感謝)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/sanjayjain/archive/2012/01/29/webcast-how-to-transform-your-dynamics-business-with-windows-azure.aspx">ウェブ キャスト：&nbsp;Azure Feb を使用して Dynamics ビジネスWindowsする</a>方法。8 日午前 9 時 (ET) (1 月 29 日投稿)</li>  </ul>  <ul>  <li><a target="_blank" href="https://us4.campaign-archive2.com/?u=ce89796b4bd018a9ed9f21138&amp;id=82ab3d44dc">Windows月 3</a> 日にカナダのトロントで Azure Camp を使用しました (<a target="_blank" href="https://twitter.com/#%21/chrduf">@chrduf</a>このツイートに感謝します)。</li>  </ul>  <ul>  <li>Azure Blog Windows の 8 Windowsベスト プラクティス Storage(1 月 27 日投稿) (クラウド の場所である <a target="_blank" href="https://twitter.com/#%21/NunoGodinho">Nuno Storage</a>)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.wadewegner.com/2012/01/cannot-create-database-developmentstoragedb20110816-in-storage-emulator-azure-sdk/">データベースを作成できません&lsquo;Wade Wegner による Windows Azure Storage Emulator ブログ投稿の DevelopmentStorageDb20110816&rsquo;</a>、Microsoft Windows Azure Technical Evangelist (1 月 25 日投稿)<a target="_blank" href="https://twitter.com/#%21/WadeWegner"></a></li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/01/25/how-much-overcapacity-are-you-running-with-today-i-bet-federations-can-beat-that.aspx">現在、どのくらいの過剰な能力を実行していますか?&nbsp;フェデレーションはSQL Azureをトリミングできると思います。</a> <a target="_blank" href="https://twitter.com/#%21/cihangirb">Cihan Biycioglu</a> によるブログ投稿、Microsoft SQL Azure プログラム マネージャー (1 月 26 日投稿)</li>  </ul>  <ul>  <li>Microsoft のエバンジェリスト (1 月 24 日投稿) による <a target="_blank" href="https://social.msdn.microsoft.com/profile/wes%20yanaga/">Wes Yaの</a>ブログ投稿「Windows <a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/01/24/register-for-the-upcoming-windows-azure-discover-events-on-the-west-coast.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">Azure Discovery Events</a> on the West Coast」に登録します。</li>  </ul>  <p>これらの週単位の切り上がりが役に立つ場合は、ここで表示するコンテンツの種類をお知わせください。&nbsp; また、お客様が強調すべき&rsquo;と思う記事、または共有する必要がある独自のコンテンツを共有してください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>ご意見をお待ちしています。</p>  <p>Himanshu Kumar Singh</p>'
