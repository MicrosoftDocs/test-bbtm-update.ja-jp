Summary: 現在、マイクロサービスは、回復性に優れ、迅速に展開できるスケーラブルなクラウド アプリケーションを構築するための一般的なアーキテクチャ スタイルになっています。 しかし、このマイクロサービスを、単なる業界用語に留めないためには、アプリケーションを設計および構築するのためのさまざまなアプローチが必要です。 AzureCAT パターン &プラクティス チームは、Azure でのマイクロサービスの設計、構築、および運用に関する新しいガイダンスを公開しました。
Content: >-
  <p>AzureCAT&#39;チームが、マイクロサービスの設計、構築、運用に関する新しいガイダンスを <a href="https://docs.microsoft.com/en-us/azure/architecture/microservices/" target="_blank">Azure</a> で公開しました。</p>


  <p>現在、マイクロサービスは、回復性に優れ、迅速に展開できるスケーラブルなクラウド アプリケーションを構築するための一般的なアーキテクチャ スタイルになっています。 しかし、このマイクロサービスを、単なる業界用語に留めないためには、アプリケーションを設計および構築するのためのさまざまなアプローチが必要です。</p>


  <p>この一連の記事では、Kubernetes をコンテナー オーケストレーターとして使用して、Azure でマイクロサービス アーキテクチャを構築して実行する方法について説明します。 今後の記事には、次の記事Service Fabric。 取り上げるトピックは次のとおりです。</p>


  <ul>
   <li>ドメインベースの設計 (DDD) を使用してマイクロサービス アーキテクチャを設計する。</li>
   <li>コンピューティング、ストレージ、メッセージング、およびその他の設計要素に適した Azure テクノロジを選択する。</li>
   <li>マイクロサービスの設計パターンについて理解する。</li>
   <li>回復性、スケーラビリティ、およびパフォーマンスを設計する。</li>
   <li>CI/CD パイプラインを構築する。</li>
  </ul>


  <p>全体を通じて、ドローン配送サービスのエンドツーエンドのシナリオに焦点を当て、顧客がドローンを介してパッケージを受け取って配送するスケジュールを設定できます。 このプロジェクトの参照実装は、次のGitHub。</p>


  <p>リファレンス実装には、さまざまな Azure テクノロジとオープン ソース テクノロジが含まれています。</p>


  <ul>
   <li>Azure Container Service (Kubernetes) を使用してフロントエンドサービスとバックエンド サービスを実行します。</li>
   <li>Azure Functionsサービスを実行する場合に使用します。</li>
   <li>サービス間通信を管理するためのリンカー。</li>
   <li>システム/アプリケーションメトリックを監視する Prometheus。</li>
   <li>アプリケーション ログを監視する Fluentd と Elasticsearch。</li>
   <li>Cosmos DB、Azure Data Lake Store、および Azure Redis Cacheを使用して、さまざまな種類のデータを格納できます。</li>
  </ul>


