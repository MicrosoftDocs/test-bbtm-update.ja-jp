  <h2>実行可能な推奨事項</h2>


  <p><strong>最も重要なアクティビティに時間を費やしていますか?</strong> ビジネスが成長するにつれて、増加する負荷を処理するためにアプリケーションを管理する複雑さも増します。 顧客に重要なものだけを修正する方法に集中するのは難しくなる。 専門家のデータベース管理者でも、顧客に直接影響を与えないアクティビティに対する支出が多すぎるリスクがあります。 SQL Database、データベースを管理する作業を引き受け、それらの機会を改善し、重要度で順位付けする機会を探します。 実行する必要があるのは、最もアクション可能な推奨事項を確認し、受け入れる推奨事項を決定する必要がある場合です。</p>


  <p>組み込みのインテリジェンスは、使用している可能性がある数百から数千のデータベースのそれぞれに対して最適化を提案することで、生産性を向上するのに役立ちます。 この例の <a href="https://azure.microsoft.com/en-gb/documentation/articles/sql-database-dynamic-data-masking-get-started/">1 つは、</a>動的データ マスク。 動的データ マスク、すべての管理者以外のユーザーから、機密情報 (クレジット カードや個人ユーザー情報など) をマスクすることをお勧めすることで、セキュリティを強化するのに役立ちます。 アプリのセキュリティ、パフォーマンスAzure SQL Database適切な選択を行うのに役立つ、Azure SQL Databaseのその他のさまざまなアドバイザー。</p>


