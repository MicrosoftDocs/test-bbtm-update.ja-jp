Title: Azure SQL Databaseを学習し、アプリケーションに適応する
Summary: データベースでワークロードのパターンを学習し、遅すぎる前に侵害の可能性について警告できる場合は、どうしますか?
Content: >-
  <p><a href="https://www.verizonenterprise.com/DBIR/2015/">Verizon 2015</a> データ侵害調査レポートによると、60% のケースでは、攻撃者は数分で組織を侵害することができますが、数日以内に検出されるケースは 4 分の 1 未満です。 データベースでワークロードのパターンを&rsquo;学習し、遅すぎる前に侵害の可能性について警告できる場合は、どうなるでしょうか。</p>


  <p>SQL Databaseは、小規模な Web アプリ、大規模なマルチテナントサービスとしてのソフトウェア (SaaS) アプリ、ミッション クリティカルな大規模なエンタープライズ アプリなど、幅広いアプリをカバーする数十億の毎日のトランザクションと数百万のデータベースを管理します。 各データベースでは、大量のテレメトリ データ&rsquo;を処理して、最適なエクスペリエンスを確実に提供します。 機械学習を使用して、単なるデータベース以上の情報を事前に提供します。 アプリを学習して適応するサービスを提供しています。最終的には、パフォーマンス、信頼性、データ セキュリティを動的に最大化し、作業の手間をほとんどかからずに実現できます。 次の機能を提供することで、SQL Database組み込みのインテリジェンスを使用してアプリの開発に役立ちます。</p>


  <ul>
   <li>リアルタイムの脅威と異常の検出</li>
   <li>自己調整されたパフォーマンス</li>
   <li>実行可能な推奨事項</li>
  </ul>


  <p>インテリジェントクラウド Azure SQL Database&ndash;を選択することで、アプリとビジネスで重要な価値を構築するために最適な方法に自由に集中できます。</p>


  <h2>脅威と異常の検出</h2>


  <p><strong>ログ内の脅威や異常をどのくらいの速さで検出できますか?</strong> アプリはほとんどの場合、設計通り実行されますが、最適な設計でも、計画外のことが遅かれ早かれ発生する可能性があります。 悪意のある攻撃者が機密データを侵入して盗もうとしたり、サービス拒否攻撃で利用不能を引き起こしたりして、最終的にビジネスや顧客との評判に深刻な損害を与える可能性があります。 アラーム システムを使用しない場合、&rsquo;&ldquo;&rdquo;一部のアクションは、損傷が既に完了するまで検出する必要があります。また、これがどのように発生したのかを診断するには数週間かかる場合があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">SQL Database</a>の脅威検出は、24 時間セキュリティ ガードのように機能し、データベース ログを監視し、テレメトリで検出アルゴリズムをリアルタイムで実行します。 人間のセキュリティ ガードとは異なり、脅威検出では、何百万ものトランザクションを簡単に追跡して、悪意のある攻撃者である針インスタックを見つけ出します。 疑わしいアクティビティが検出された場合は、事前に通知し、対応して潜在的な損害を軽減できます。</p>


  <h2>自己調整されたパフォーマンス</h2>


  <p><strong>データベースのチューニングにどのくらいの時間を費やしますか?</strong> DBA をお&rsquo;持ちでない場合、データベースを調整する簡単な方法は、利用できる優れた専門家の 1 人を採用する方法です。 しかし、小規模な会社の場合や、スタッフが他のアクティビティに集中する必要がある場合は、別の選択を行う必要があります。</p>


  <p>Azure SQL Databaseは、仮想データベースチューニングの専門家のように機能し、クエリ ストアやIndex Advisor。 SQL Server エンジン<a href="https://azure.microsoft.com/en-us/blog/query-store-a-flight-data-recorder-for-your-database/"></a>に深く組み込むフライト データ レコーダーである クエリ ストア を使用することで、サービスは各クエリとその期間、頻度、リソース使用率を追跡できます。&ldquo;&rdquo; このテレメトリに基づいて、データベースをクエリに正確に最適にチューニングするための自動アルゴリズムが開発されます。 アプリが進化し、クエリが変化するにつれて、セルフチューニングによって引き続きクエリが最適に実行されます。</p>


  <p><a href="https://azure.microsoft.com/en-gb/documentation/articles/sql-database-index-advisor/">Index Advisor</a> 作成または削除する適切な非クラスター化インデックスを自動的に識別し、データベースに対する変更を事前に実装します。 さらに、各アクションを自動的にテストして検証し、パフォーマンスが向上し続けるだけになります。 データベースに適用される前&rsquo;にすべての提案を確認するユーザーの場合は、Index Advisorレコメンド モードでも使用できます。</p>


