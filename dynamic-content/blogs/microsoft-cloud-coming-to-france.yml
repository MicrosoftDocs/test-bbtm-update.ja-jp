Slug: microsoft-cloud-coming-to-france
Title: フランスに Microsoft Cloud
Summary: 以前は、2017で初期の可用性を備えた、フランスのデータセンターから Microsoft Azure、Office 365、Dynamics 365 を含む Microsoft Cloud を提供する計画を発表しました。
Content: >-
  <p>以前は、2017で初期の可用性を備えた、フランスのデータセンターから Microsoft Azure、Office 365、Dynamics 365 を含む Microsoft Cloud を提供する計画を<a href="https://news.microsoft.com/europe/2016/10/03/microsoft-european-cloud-momentum-increases-with-intent-to-offer-new-cloud-services-from-france/#sm.0007ihz1b179jesqw0t1rsx7hspf9" target="_blank">発表</a>しました。 Microsoft のローカルクラウドリージョンは、お客様の業界でイノベーションを推進し、ヨーロッパのデータ主権、セキュリティ、コンプライアンスのニーズを満たしながら、ビジネスをクラウドに移行するのに役立ちます。</p>


  <p>データセンターリージョンが36に発表された Microsoft Cloud は、他のクラウドプロバイダーよりも多くのリージョンを持つグローバルカバレッジリーダーです。 また、オーストリア、フィンランド、ドイツ、アイルランド、オランダ、および英国のデータセンターの場所から、ヨーロッパでローカルにクラウドサービスにアクセスするための幅広いオプションを提供しています。</p>


  <p>9月に、世界中のお客様には、2つの新しい英国リージョンが一般公開されました。 また、EU のすべてのお客様に対して2つの Azure ドイツリージョンを開き、独自のクラウドモデルを提供しています。これは、データトラスティの管理下でドイツの顧客データを使用して、クラウドインスタンスを物理的かつ論理的に分離したものです。</p>


  <p>&rsquo;カナダからのクラウドの一般提供、米国の新しいリージョン、韓国に配置されているデータセンターからクラウドサービスを拡張するための計画の発表など、世界規模での拡張に関するヨーロッパの構築における取り組みを紹介しています。</p>


  <p>現在、ヨーロッパのリージョンでは、 <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">Azure サービス</a>、Office 365 と Dynamics 365 に加えて、EMS、OMS、IoT などのクラウドスイートと、ローカルにデプロイする準備ができている追加の<a href="https://azure.microsoft.com/en-us/solutions/" target="_blank">ソリューション</a>を提供しています。 マイクロソフトのデータセンター、スイート、サービスは、EU のモデル条項 2010/87/EU を含むデータの保存場所とローカルのコンプライアンス認定を、国固有の認定を提供します。 &nbsp; 業界におけるコンプライアンス <a href="https://www.microsoft.com/en-us/trustcenter/compliance/default.aspx" target="_blank">認定と認証</a> の大規模で包括的なセットにより、お客様 Microsoft Cloud は、ビジネスを実行するための信頼されたオープンおよび完成したクラウドとなります。</p>


  <p>ヨーロッパと世界中のフランスのお客様は、ヨーロッパで利用可能な6つのリージョンから、現在、Microsoft Cloud &ndash; と Microsoft Azure &ndash; を始めることができます。 &rsquo;フランスの Microsoft Cloud については、今後の Azure ブログを参照してください。</p>


  <p>--Tom</p>
