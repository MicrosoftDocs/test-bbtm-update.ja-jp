Title: 'TechEd 2011 のハイライト: TechEd 2011 に関する強調表示された記事'
Summary: '[この記事は、チームによってSQL Azureされました。]TechEd は先週の金曜日に終了しました。 &nbsp;エンジニアリング リーダーは、開発者が取り組むのに役立ついくつかの素晴らしいデモとプレゼンテーションをまとめました。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>TechEd は先週の金曜日に終了しました。 &nbsp;エンジニアリング リーダーは、開発者が SQL Azure&rsquo; でクラウド データを活用するのに役立ついくつかの素晴らしいデモとプレゼンテーションをまとめ、ロードマップで次に予定されている機能をプレビューします。 blogosphere は、カンファレンスからの分析情報とエクスペリエンスを共有するために楽しみにしている人々からの記事で非常にアクティブです。 &nbsp;詳しく見る必要が生じ得るいくつかの情報を次に示します。</p>  <p>&nbsp;***</p>  <p>Mary-Jo Foley 氏は、TechEd での SQL Azure のお知らせ、特に StreamInsight をクラウドに置くことによるイベント処理の取り組みをまとめた、素晴らしい投稿を書きました。Microsoft の<a href=\"https://www.zdnet.com/blog/microsoft?tag=mantle_skin;content\"><b>概要:</b></a> <a href=\"https://www.zdnet.com/blog/microsoft/microsoft-readies-austin-an-azure-hosted-event-processing-service/9494?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+zdnet%2Fmicrosoft+%28ZDNet+All+About+Microsoft%29\">&ldquo;Microsoft</a> が Azure でホストされるイベント処理サービスである 'Summarize' を読み取ります\"</p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/6355.1.png\"></a>&nbsp;<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6237.1.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6237.1.png\" border=\"0\"></a></p>  <p><b>概要：</b>Microsoft&rsquo; は、クラウドに機能をSQL Serverし、それらをサービス ソリューションに変換する進行を行っています。 Foleys&rsquo; の記事では、Microsoft&rsquo; の最新ソリューションの 1 つについて詳しくは、「Codename Austin」をご覧 &ldquo;ください&rdquo;。 この記事では、The Technical Insights &ldquo;を提供&rdquo;するほか、ソリューションを実装できる可能性のあるシナリオのいくつかについて詳しく説明し、読む価値のある他の魅力的な SQL Azure ニュース機能を強調しています。</p>  <p>&nbsp;**_</p>  <p>Server Tools の副社長である Robert Wahbe &amp; は、公式 <a href=\"https://blogs.technet.com/b/microsoft_blog/\"><b>の Microsoft</b></a> <a href=\"https://blogs.technet.com/b/microsoft_blog/archive/2011/05/16/charting-your-course-to-the-cloud.aspx\">&ldquo;ブログでゲスト投稿を作成しました。「クラウドへのコースのグラフ化」というタイトルが付いています&rdquo;</a></p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/3731.2.png\"></a>&nbsp;<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.2.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.2.png\" border=\"0\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/1300.2.png\"></a></p>  <p><b>概要：</b> この記事では、TechEd で開発者や他の IT プロフェッショナルに提供した講演の概要を説明します。&nbsp; 会議中、Wahbe は、クラウド コンピューティング、デバイスランドスケープの変化、クラウド コンピューティングの経済、パートナーがこの新しい環境の管理を支援する方法などのテクノロジの進化傾向を強調しました。 この記事では、いくつかの Microsoft のリリース、ホワイトペーパー、およびこれを貴重な読み取りにするケース スタディを参照しています。<br clear=\"all\"></p>  <p>&nbsp;_*_</p>  <p>ブログ「Windows IT Pro」を執筆している著者の Paul Thurrott は、TechEd 2011 で TechEd: &ldquo;What Ive&rsquo; Learned (ここまで) にこの投稿を書いています。&rdquo;</p>  <p align=\"center\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/1665.3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/2335.3epe39039w3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1056/2742.3.png\"></a><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.3.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0245.3.png\" border=\"0\"></a>&nbsp;</p>  <p><b>概要：</b> この記事は TechEd の 1 日目より後に書かれていますが、1 日で紹介されたおすすめのテクノロジの一部が強調されています。 この記事&rsquo;&rdquo;では、MultiPoint Server 2011 や Windows Phone 7.5 などのソリューションについて取り上げ、TechEd の講演中にクラウド オファリングに関する Microsofts&rsquo; のケースをまとめた記事もここに書かれています。<br clear=\"all\"></p>  <p>_**</p>  <p>カナダのソリューション開発者である Susan Insan のブログで、最近 <a href=\"https://blogs.msdn.com/b/cdnsoldevs/\"><b></b></a> TechEd: <a href=\"https://blogs.msdn.com/b/cdnsoldevs/archive/2011/05/20/get-excited-about-your-job-again-teched.aspx\">&ldquo;Get Excited&nbsp; About Your Job Again - TechEd にこの記事を書いています&rdquo;</a></p>  <p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4087.4.png\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4087.4.png\" border=\"0\" style=\"display: block; margin-left: auto; margin-right: auto;\"></a></p>  <p align=\"center\"><b>&nbsp;</b></p>  <p><b>概要：</b>&nbsp; この記事は、開発者会議での&rsquo;好みについて興味深い興味深い記事です。 Inbest は、TechEd で新しい連絡先を作成し、新しいアイデアを公開するために使用したネットワーク戦術の一部を強調しています。 彼女は本当にエクスペリエンス全体に参加しました。 これは、機会を得&rsquo;た場合は TechEd のような開発者カンファレンスに行く必要がある理由を本当に強調する楽しい部分だと思います。</p>  <p>今年は TechEd について書く必要がありました。 上記の記事で&rsquo;確認した TechEd 2011 のデモや他のプレゼンテーションを表示できない場合は、Channel <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011\">9</a> ですべて確認してください。</p>  <p>-Steve。</p>"
