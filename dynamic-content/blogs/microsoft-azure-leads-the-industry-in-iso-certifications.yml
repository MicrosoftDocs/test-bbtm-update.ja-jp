Content: >-
  <p>マイクロソフトは、マイクロソフトの認定ポートフォリオを拡張するために、Microsoft Azure 最近、独立したサードパーティの ISO およびクラウドセキュリティアライアンス (CSA) の監査の新しいセットを完了したことをお知らせします。 &nbsp;Azure は、最も包括的なコンプライアンス対応を実現し、お客様に幅広い規制の義務を満たすことができるようにします。 &nbsp;それでも十分ではない場合、業界トップレベルのプログラムを ISO に固有のものにすることは、世界中の規制されている業界や市場で他の多くの標準によって使用されている情報セキュリティ管理のベースラインを提供します。&nbsp;<br>

  &nbsp;<br>

  ISO と CSA 認定の組み合わせは、4つの Azure クラウドすべてに存在します。また、次のクラウドにわたって <em><strong>新た</strong></em> に拡張されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f87e863b-38d6-4030-b2c5-176e799fe30d.png"><img alt="image" border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97abac42-04f5-49da-8ada-fd8df7e30ffd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="510"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97f407f1-6c74-49b8-9f12-ede171a74ac9.png"><img align="left" alt="image" border="0" height="279" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fabef81-5c14-421f-a71b-ea6d3c88b609.png" style="margin: 2px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="<strong>新規および拡張</strong>された ISO のイメージ " width="372"> </a><br>

  ISO 20000-1:2011 認定を実現するには、Azure&#39;のコミットメントに特化して、お客様に品質 IT サービスマネジメントを提供し、サービス管理プロセスを監視、測定、および改善する Azure &rsquo; の機能を紹介します。&nbsp;</p>


  <p><strong>拡張された CSA STAR 認定</strong><br>

  CSA STAR 認定には、ISO 27001 認定を CSA Cloud Controls Matrix に指定された条件と組み合わせることによって、クラウドプロバイダー&#39;セキュリティ対策の厳密に独立したサードパーティ評価が含まれます。 Azure では、CSA STAR 認定の成熟度評価に対して最高のゴールドアワードを維持しています。前述のように、Azure Government クラウドで利用できるようになりました。</p>


  <p><strong>ほとんどのサービスのカバレッジ &ndash; の深さ</strong><br>

  エンタープライズクラウドプロバイダーの幅広いコンプライアンスポートフォリオに加えて、Azure では、監査スコープ内の顧客向けサービスの数によって、最も深いカバレッジを維持しています。 &nbsp; たとえば、最近完了した Azure ISO 27001 と ISO 27018 の監査では、監査の範囲内に <strong>61</strong>の <a href="https://azure.microsoft.com/en-us/services/">顧客向けサービス</a> があり、エンドツーエンドのプラットフォームカバレッジを使用して、お客様は現実的な ISO 準拠のクラウドアプリケーションを構築できます。&nbsp;</p>


  <p><strong>「レポートと証明書」を参照してください。</strong><br>

  Microsoft Azure の csa STAR 認定は、csa レジストリからダウンロードできます。 ISO レポートと証明書は、 <a href="https://servicetrust.microsoft.com/Documents/ComplianceReports">Service Trust ポータル</a>からダウンロードできます。&nbsp;</p>
