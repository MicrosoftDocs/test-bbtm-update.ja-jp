Slug: a-great-week-at-teched-with-docker
Title: Docker を使用した TechEd の 1 週間
Summary: Docker を使用した TechEd EMEA の「大きな 1 週間」に戻ってきます。 深いパートナーシップを示す発表からわずか 2 週間後、Docker は Microsoft イベントの多くの部分のハイライトになりました。
Content: >-
  Docker を使用した TechEd EMEA の「大きな 1 週間」に戻ってきます。 深いパートナーシップを示す<a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/"></a>発表からわずか 2 週間後、Docker は Microsoft イベントの多くの部分のハイライトになりました。 Microsoft Azure への Docker Hub の統合、Docker Open Orchestration API の拡張、Windows Server 用のオープンソース Docker エンジンの開発など、Windows Server 上の Docker コンテナーなど、パートナーシップの次のステップについて、既に説明できたことを楽しみに思います。 これらの発表により、Microsoft は、さまざまな Linux およびクラウド ソリューションを使用して、任意のクラウド プロバイダーの中で最も多くの選択肢を引き続きWindowsしています。 Docker のサポート、TechEd のデモ/セッション、Docker を使用した今後のロードマップにより、コミュニティ中心のオープンな焦点が強化されます。


  ここでは、Docker がカンファレンスに表示されたいくつかの場所を示しました。 まず、初日の講演で、Azure の CTO である Mark Russinovich が、Windows で実行されている Docker クライアントの新しいビルドと、Azure Virtual Machines の Linux で実行されている Docker コンテナーのデプロイと管理を示すすばらしいデモを行いました。 Docker の機能を利用して、MySQL を使用して Web サイトを数秒で起動できます。 Windows Server 上のこの Docker クライアントはパートナーシップの最初の手順の 1 つであり、コーディングはイベントの前の金曜日に完了しました。 このデモは <a href="https://channel9.msdn.com/Events/TechEd/Europe/2014/KEY01">、時刻 1</a>:19:40 にこちらから確認できます。


  週の後半に、Docker, Inc. 管理チームの Nick Stinemates とのより長いブレークアウト セッションを行うという仕事をしました。 おそらく、私が経験した中で最も対話型のセッションの 1 つでした。 Nick は、Linux クライアント シェルから、Docker を対象ユーザーに説明する拡張デモを行いました。 TechEd の Linux マシンからこれまでで最も長いデモだと確信しています。 その後、Windows Server で Docker クライアントを使用してデモを行い、Azure の Ubuntu ホスト上で Minecraft Docker コンテナーを起動しました。 警告と同様に、少しデモを台無しにし、Nick さえも私を対象にしているのを見ました。


  その完全なセッションは、ここで確認 <a href="https://channel9.msdn.com/Events/TechEd/Europe/2014/CDP-B382">できます</a>。 Nick のデモの場合は、サイトを拡大してすべてのコマンドを表示してください。


  最後に、週の終わり近くで、 <a href="https://blog.docker.com/2014/10/announcing-docker-global-hack-day-2/">Docker Global Hack Day #2</a> の Edition をホストしました。 これは、会議の参加者とローカルの Docker ファンを集め、Docker を使用して学習、実験、ビルドを行う良い機会でした。 州に戻り、Hack Day の一部として、エンジニアリング チームの Ahmet は、<a href="https://github.com/docker/docker-registry/pull/664">Azure Blob</a> Storage で Docker レジストリを実行する素晴らしい Azure 申請を受け取っています。 それはどのくらいクールですか?


  全体として、Docker Inc. との連携は非常に良い数週間でした。これは、Docker Hub、Docker for Windows Server、Docker Open Orchestration API の間で、非常に良いパートナーシップの始まりにすぎないのです。 引き続き、オープン プラットフォームを提供し、プラットフォーム上の Linux と Windowsコミュニティの両方を受け入れ続け、取り組み続け、 イノベーションを起こすべきアイデアや他の領域を手に入れたら、お声がけください。 一緒にビルド、出荷、実行を行う際に、ご期待ください。


  Corey Sanders


