Title: 'リリース直後: Windows Azure サービス管理コマンドレットの新しいバージョン'
Summary: Windows azure Platform エバンジェリズム兼チームは、Windows azure サービス管理コマンドレットの新しいバージョンを最近リリースしました。 &nbsp;これらのコマンドレットは、Azure の管理と診断 Windows をラップします...
Content: '<p>Windows azure Platform エバンジェリズム兼チームは、 <a target="_blank" href="/">Windows azure サービス管理コマンドレット</a>の新しいバージョンを最近リリースしました。 &nbsp;これらのコマンドレットは Windows azure の管理および診断 api をラップし、ユーザーが Windows azure サービス操作をより簡単に構成および管理できるようにします。 &nbsp;これらのコマンドレットを使用して、サービスの新しいデプロイを作成したり、指定されたロールの構成を変更したり、アプリケーションの診断構成を管理したりすることができます。 &nbsp; また、これらのコマンドレットを使用して、Windows Azure アプリケーションを構成および管理する無人スクリプトを実行することもできます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1385.WACmdletsSS.png" border="0"></a></p>  <p>これらのコマンドレットを既存の Windows Azure アプリケーションと共に使用するだけでなく、コマンドレットのソースコードを参照して、管理と診断の api について理解を深めることができます。</p>  <p><a target="_blank" href="">ここ</a>をクリックして Windows Azure サービス管理コマンドレットをダウンロードし、<a target="_blank" href="/Wiki/View.aspx?title=How-To%20Guide&amp;referringTitle=Home">ハウツーガイド</a>を参照して、それらの使用方法の詳細な例を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/08/just-released-new-version-of-the-windows-azure-service-management-cmdlets.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
