Title: '実際の Windows Azure: Sebastian Iglesias、ビジネス開発マネージャー、tata コンサルティングサービスを使用したインタビュー'
Summary: 実際の Windows azure シリーズの一部として、tata のビジネス開発マネージャーである Sebastian Iglesias について説明し、azure platform Windows の使用について説明します。
Content: '<p>実際 Windows azure シリーズの一部として、 <a target="_blank" href="https://www.tcs.com/">tata コンサルティングサービス</a>の Sebastian Iglesias、ビジネス開発マネージャー、azure platform を使用し Windows たサービスの提供について説明しています。 次のように言う必要がありました。</p>  <p><b>MSDN: Tata コンサルティングサービスについてご意見をお寄せください。</b></p>  <p><b>私 <a target="_blank" href="https://www.tcs.com/"> <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4405.Tata.png" height="91" width="220" border="0"> </a> は、ias </b> <b>:</b> tata コンサルティングサービス (TCS) は、グローバルな IT サービス、ビジネスソリューション、アウトソーシング組織です。 Microsoft では、IT および IT 対応のサービスの統合されたポートフォリオを提供しています。このモデルは、ソフトウェア開発における優れたベンチマークとして認められています。 インドの最大工業巨大の1つである Tata グループの一部である TCS は、42国で174000を超える従業員を採用しています。 企業が生成した収益が [米国] を超えています。2010年3月31日に終了した会計年度の $63億。 </p>  <p><b>MSDN: Tata コンサルティングサービスはどのようにクラウドサービスプロバイダーとして開始されましたか?</b></p>  <p><b>Iglesias</b><b>:</b> Azure platform Windows がリリースされたときに、Microsoft のテクノロジエクセレンスグループである、そのテクノロジを試してみることができました。 2009では、さまざまなイベントについて説明した概念実証アプリケーションを開発しました。 3つのテクノロジ (Microsoft ASP.NET MVC jQuery と Ajax) を統合することにより、開発者が使いやすいテンプレートとウィザードを提供し、ソースコードを迅速かつ効率的に作成できるコードジェネレーターを開発しました。 これにより、繰り返し実行するタスクを自動化することで、生産性が 50 ~ 60% 向上し、市場投入までの時間が短縮されます。 コードジェネレーターは、単純なデータ入力画面を生成できます。 また、いくつかのサービスとしてのソフトウェア製品があります。これには、Bブランコと呼ばれる銀行のソリューションが含まれます。</p>  <p><b>MSDN: どのような種類のクラウドサービスをお客様に提供しますか。</b></p>  <p><b>Iglesias</b><b>:</b> 3 つのクラウドサービスを提供しています。 まず、クラウド勧告サービスを提供します。ここでは、分析 cloud readiness に焦点を当て、ターゲットの状態を推奨しています。 これには、アプリケーションの移行の計画、コストとリスクの計算、ビジネスドライバーの特定、ビジネスケースの開発が含まれます。  次に、クラウド移行と開発サービスを提供します。これには、アプリケーションとデータベースのクラウドへの移行、アプリケーションの再エンジニアリング、ハイブリッドアプリケーションの開発とデプロイが含まれます。 Thirdly は、サービスのデプロイと管理を提供しています。このサービスは、主にサービスラインアグリーメントの管理とガバナンスインフラストラクチャの実装に焦点を当てています。 </p>  <p><b>MSDN: いくつかのソリューションについて説明します。 </b></p>  <p><b>Iglesias</b><b>: </b>お客様の1人が、自社の IT インフラストラクチャでホストされているパブリックおよびイントラネットの web サイトをいくつかお持ちでした。 この会社の web サイトでは、1年に数週間のピーク要求が発生しました。 使用量の変動を処理しながら、インフラストラクチャのコストを削減するソリューションが必要でした。 TCS は、アプリケーションのポートフォリオを Windows Azure platform に反復的な方法で移行するために使用できる、共通の導入フレームワークと呼ばれる手法を開発しました。 </p>  <p>米国および化学のメーカーである別の会社では、自社の IT インフラストラクチャでホストされているパブリック web サイトがいくつかあり、特定の時間に <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">ビジネス要件を満たすように拡張</a> する必要がありました。 会社の IT プロフェッショナルは、最新の製品を反映して新しいコンテンツを迅速に押さえる圧力することができました。 TCS は Windows Azure platform を推奨し、プロジェクトを実装するための実証済みの proseam 手法を適用しました。 これには、既存のテクノロジを分析し、顧客に詳細なデザインドキュメントを送信し、関連するコンテンツを Windows Azure platform に移行する機能が含まれていました。 </p>  <p><b>MSDN: お客様の課題をいくつか説明し、クラウドソリューションでそれらの課題に対処する方法を説明します。</b></p>  <p><b>Iglesias</b><b>: </b>お客様のパブリック web サイトを移行するときに、家によって構築された認証および承認システムをクラウドに移行する必要がありました。 これは<a target="_blank" href="https://msdn.microsoft.com/en-us/security/aa570351.aspx">Windows Identity Foundation</a>を使用して解決されました。これにより、開発者はクレームに基づく単一の単純な id モデルを使用できます。 また、膨大な数のスクリプト、イメージ、ビデオ、リッチメディアアプリケーションを Blob Storage に移行しました。これは、テキストおよびバイナリデータ用にクラウド内に永続的かつ永続的なストレージを提供する Windows Azure の一部です。 </p>  <p><b>MSDN: Windows Azure platform を使用すると、どのような利点が得られますか。</b></p>  <p><b>Iglesias</b><b>: </b>Azure Windows の主な利点の1つは、オンデマンドでスケールすることができます。 また、Windows Azure platform を使用することにより、お客様は<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">内部 IT バリアのグリップから解放</a>できます。 お客様は、オンプレミスのインフラストラクチャではなく、クラウドでアプリケーションをホストすることによって、管理コストを大幅に削減することも実現しました。 Windows Azure platform でホストされているソリューションは管理が容易であり、全体的な IT コストの削減にも役立ちます。 また、お客様は、市場投入までの時間を短縮し、新機能や修正を迅速にロールアウトすることができます。</p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/28/real-world-windows-azure-interview-with-sebastian-iglesias-business-development-manager-tata-consultancy-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
