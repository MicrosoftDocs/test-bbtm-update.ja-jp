  <h2 id="azs-preview">現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/blog/windows-virtual-desktop-now-in-public-preview-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure で仮想デスクトップをパブリックプレビューに Windows</a></h3>


  <p>Windows 仮想デスクトップサービスのパブリックプレビューが Azure で利用可能になりました。 お客様は、簡略化された管理、マルチセッション Windows 10、Office 365 ProPlus の最適化、Windows Server リモートデスクトップサービス (RDS) デスクトップとアプリのサポートを提供する唯一のサービスにアクセスできるようになりました。 Windows 仮想デスクトップを使用すると、組み込みのセキュリティとコンプライアンスを活用しながら、Azure で Windows デスクトップとアプリを数分でデプロイおよび拡張できます。 Windows 仮想デスクトップへのアクセスは、適用可能な RDS および Windows Enterprise ライセンスによって利用できます。</p>


  <p align="center"><a href="https://youtu.be/30dOLcZ4_9U"><img alt="Thumbnail from What is Windows Virtual Desktop? by Microsoft Mechanics" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5f351e3-0014-4057-95ab-63de565e85fd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube で Windows 仮想デスクトップとは" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-data-studio-an-open-source-gui-editor-for-postgres/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Data Studio: Postgres 用のオープンソースの GUI エディター</a></h3>


  <p>Azure Data Studio での PostgreSQL のサポートがプレビューで提供されるようになりました。 Azure Data Studio は、データ開発に重点を置いたクロスプラットフォームの最新のエディターです。 Linux、MacOS、Windows で使用可能な&#39;です。 また、Visual Studio Code (VS Code) に対応するプレビュー PostgreSQL 拡張機能を導入&#39;ます。 Azure Data Studio と Visual Studio Code はどちらもオープンソースであり、拡張可能です。 PostgreSQL 自体の基盤となるのは2つです。 主なユースケースがデータの場合は、複数のデータベース接続の管理、データベースオブジェクト階層の探索、ダッシュボードの設定などを行うために Azure Data Studio を選択します。</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-container-registry-virtual-network-and-firewall-rules-preview-support/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Container Registry 仮想ネットワークとファイアウォール規則のプレビューのサポート</a></h3>


  <p>Azure Container Registry (ACR) の発表で、パブリックエンドポイントアクセスの制限がサポートされるようになりました。 お客様は、Azure Virtual Network (VNet) 内のレジストリアクセスを制限したり、オンプレミスサービスの IP アドレスと範囲をホワイトリストに登録したりできるようになりました。 仮想マシン (VM) と Azure Kubernetes Services (AKS) で VNet とファイアウォールの規則がサポートされるようになりました。 パブリックプレビューでは、すべての25パブリッククラウドリージョンで VNet とファイアウォールルールを使用できます。 一般提供 (GA) は、使用量とフィードバックの曲線に基づいています。</p>


