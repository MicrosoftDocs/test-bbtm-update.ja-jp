  <h2 id="azs-gtc2019">NVIDIA GPU テクノロジカンファレンスからのニュース</h2>


  <p>長年にわたり、Microsoft と NVIDIA は、お客様がクラウドの Gpu で要求の厳しいアプリケーションを実行するのを支援してきました。 先週の NVIDIA GPU テクノロジカンファレンス 2019 (GTC 2019) で、Microsoft は NVIDIA とのコラボレーションについていくつかの発表を行い、開発者やデータ科学者がイノベーションを迅速に提供できるようにしました。</p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-and-nvidia-extend-video-analytics-to-the-intelligent-edge/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsoft と NVIDIA がビデオ分析をインテリジェントなエッジに拡張</a></h3>


  <p>Microsoft と NVIDIA は、エッジでインテリジェントなビデオ分析を行うための新しいアプローチによって、生の高帯域幅のビデオを軽量のテレメトリに変換します。 これにより、リアルタイムのパフォーマンスが提供され、ユーザーのコンピューティングコストが削減されます。 この最新のコラボレーションにより、NVIDIA DeepStream と Azure IoT Edge は、AI によって強化されたビデオ分析パイプラインを拡張し、フッテージがキャプチャされ、安全かつ大規模にキャプチャされます。 これで、お客様は NVIDIA gpu を使用したエッジでの高速なビデオ分析と、Azure IoT エッジと Azure IoT ハブを使用した強力なデバイス管理の両方 &mdash; を最大限に活用できるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ac49f20-051a-444b-a561-8c050e25c02d.jpg"><img alt="Edge appliance and Azure cloud diagram" border="0" height="181" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ac49f20-051a-444b-a561-8c050e25c02d.jpg" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Edge アプライアンスと Azure cloud 図" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-nvidia-bring-gpu-accelerated-machine-learning-to-more-developers/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsoft と NVIDIA は、GPU アクセラレータによる機械学習をより多くの開発者にもたらします</a></h3>


  <p>gpu は、大規模な機械学習 (ML) を行うための不可欠なツールになりました。 NVIDIA とのコラボレーションにより、開発者とデータ科学者がイノベーションを迅速に提供できるようにするための別のマイルストーンが紹介されています。 お客様のフレームワーク、ツール、アプリケーションの選択に関係なく、すべての機械学習の専門家による生産性の向上に努めています。 Microsoft と NVIDIA が統合した2つの統合により、より多くの開発者とデータ科学者のために業界トップレベルの GPU アクセラレーションのロックが解除され、次の2つの投稿で説明されています。</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-machine-learning-service-now-supports-nvidia-s-rapids/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Machine Learning サービスで NVIDIA &rsquo; s RAPIDS がサポートされるようになりました。</a></h3>


  <p>Azure Machine Learning サービスは、nvidia gpu を使用した従来の機械学習パイプラインを高速化するためのソフトウェアライブラリスイートである nvidia &rsquo; s RAPIDS をサポートするための、最初の主要なクラウド ML サービスです。 Azure Machine Learning サービスで RAPIDS を使用すると、ユーザーは、NC_v3、NC_v2、ND、または ND_v2 ファミリの gpu を使用して、データ処理、トレーニング、および推論を含む機械学習パイプライン全体を高速化できます。 Azure Machine Learning サービスユーザーは、現在他の機械学習フレームワークを使用しているのと同じ方法で RAPIDS を使用できます。 RAPIDS は、パンダ、scikit-learn、PyTorch、などと組み合わせて使用できます。</p>


  <h3><a href="https://azure.microsoft.com/blog/onnx-runtime-integration-with-nvidia-tensorrt-in-preview/?ocid=AID765057&amp;wt.mc_id=CFID0442">ONNX Runtime と NVIDIA の "プレビュー" の統合</a></h3>


  <p>ONNX Runtime での NVIDIA の実行プロバイダーのプレビューをオープンソースに発表します。 開発者が任意のフレームワークの選択に関係なく業界最高の GPU アクセラレーションを簡単に活用できるようにすることで、オープンで相互運用可能な AI に対する別の手順を実行できるようになりました。開発者は、ONNX Runtime を通じて、推論の ONNX モデルを高速化できます。これは、PyTorch、Sorflow、その他</p>


  <h2 id="azs-tech">技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/blog/reducing-security-alert-fatigue-using-machine-learning-in-azure-sentinel/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Sentinel で machine learning を使用してセキュリティアラートの疲労を軽減する</a></h3>


  <p>アラートによる疲労は疑う余地がありません。 セキュリティアナリストは、大量のアラートを処理するだけでなく、異なる製品からのアラートを手動で関連付けることができるように、トリアージの大きな負担に直面しています。 Azure Sentinel の Machine learning (ML) は最初から組み込まれており、セキュリティコミュニティに合わせた ML のツールキットを提供しながら、アラートの疲労を削減することに重点を置いています。セキュリティアナリスト、セキュリティデータ科学者、エンジニアの生産性を高めることを目的とした ML イノベーションも含まれています。</p>


