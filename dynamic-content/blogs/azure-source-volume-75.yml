  <h2 id="azs-ga">一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-in-azure-virtual-machines-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Virtual Machines の SQL Server の Azure Backup が一般公開されるようになりました</a></h3>


  <p>一般提供が開始され、SQL Server Virtual Machines (vm) を Azure Backup しました。これは、バックアップインフラストラクチャの配置と管理を不要にすると同時に、スタンドアロンの SQL インスタンスおよび Always On 可用性グループのバックアップを一元的に管理および監視するためのシンプルで一貫性のあるエクスペリエンスを提供します。 Azure に組み込まれているソリューションは、シンプルさ、スケーラビリティ、セキュリティ、およびコスト効果の中核となるクラウドの約束をネイティブ api を使用して利用できる固有の SQL バックアップ機能と組み合わせることにより、忠実度の高いバックアップと復元を実現します。</p>


