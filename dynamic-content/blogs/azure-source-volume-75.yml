  <h2 id="azs-news">新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-s-azure-cosmos-db-is-named-a-leader-in-the-forrester-wave-big-data-nosql/?ocid=AID765057&amp;wt.mc_id=CFID0442">Microsoft &rsquo; Azure Cosmos DB には、Forrester 波でリーダーという名前が付けられています。ビッグデータ NoSQL</a></h3>


  <p>Forrester が Forrester 波 &trade; のリーダーとして Microsoft という名前を付けたことを発表しました。2019の第1四半期のビッグデータ NoSQL は、例外市場の勢いと顧客満足度を検証する Azure Cosmos DB の評価に基づいています。 Forrester によれば、 &ldquo; 世界中のデータと分析技術の意思決定者の半数が実装されているか、NoSQL プラットフォームを実装しており、さまざまなユースケースに対応する柔軟なデータベースの利点を活用しています。 &rdquo;マイクロソフトでは、すべてのビジネスおよび最新のアプリケーションに対して、世界規模で分散されたデータベースを Azure Cosmos DB にすることを約束しています。 Azure Cosmos DB では、驚くほど強力でインテリジェントな最新のアプリを作成し、世界を変革することができると考えています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png"><img alt="Marketing graphic for Azure Cosmos DB" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png" title="Azure Cosmos DB: グローバル分散型のマルチモデルデータベースサービス" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/march-2019-changes-to-azure-monitor-availability-testing/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Monitor の可用性テストに2019年3月の変更</a></h3>


  <p>Azure Monitor 可用性テストでは、パブリックインターネットからアクセスできる任意の HTTP または HTTPS エンドポイントの可用性と応答性を監視できます。 今月の終わりに、パフォーマンスと信頼性を向上させ、今後の改善を可能にするために、いくつかの主要な変更をデプロイしています。 この投稿では、テストを中断せずに実行し続けるために必要な変更点について説明します。</p>


  <h3><a href="https://azure.microsoft.com/blog/data-integration-with-adls-gen2-and-azure-data-explorer-using-data-factory/?ocid=AID765057&amp;wt.mc_id=CFID0442">Data Factory を使用した ADLS Gen2 と Azure データエクスプローラーとのデータ統合</a></h3>


  <p>Azure Data Factory での最新の統合を紹介します。 Azure Data Lake Storage Gen2 は、高度な data lake ソリューションと、Azure Blob Storage の経済的、グローバル規模、およびエンタープライズレベルのセキュリティを組み合わせた data lake platform です。 Azure データエクスプローラーは、完全に管理されたデータ統合サービスであり、柔軟な制御フロー、豊富な監視、および継続的な統合と継続的デリバリー (CI/CD) 機能により、ETL/ELT フローを運用化、管理します。 分析ワークロードの高度なニーズを満たすことができるようになりました。これは、優れた価格パフォーマンスと、分析に最適なクラウドの1つのセキュリティを備えています。</p>


