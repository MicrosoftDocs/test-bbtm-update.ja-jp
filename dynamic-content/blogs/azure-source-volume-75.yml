  <h3><a href="https://azure.microsoft.com/blog/breaking-the-wall-between-data-scientists-and-app-developers-with-azure-devops/?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure DevOps を使用したデータ科学者とアプリケーション開発者の間の壁の開拓</a></h3>


  <p>データ科学者は、お気に入りの Python notebook または統合開発環境 (IDE) の機械学習モデルの開発とトレーニングに使用されます。 アプリの開発者は、大規模なビジネスアプリケーションの構築、保守、継続的な更新を行うアプリケーションライフサイクル &ndash; を中心にしています。 AI がビジネスに不可欠なアプリケーションに infused になるにつれて、AI を利用したアプリケーションをより効率的に構築してデプロイするために密接に連携する必要があることがますます明確になっています。 また、Azure Machine Learning と Azure DevOps を組み合わせることにより、データ科学者やアプリ開発者は、既に使い慣れた使い慣れたツールや言語を使い続けることができます。</p>


  <h3><a href="https://dev.to/wirelesslife/step-by-step-getting-started-with-azure-machine-learning-513b">ステップバイステップ: Azure Machine Learning を使用したはじめに</a></h3>


  <p>この包括的なガイドでは、Anthony bartolo で Azure Machine Learning Studio を使用して予測モデルを設定する方法について説明します。 この例は、トヨタカナダの実際の hackfest からのものであり、車両の価格を予測しています。</p>


  <h3><a href="https://www.aaron-powell.com/posts/2019-03-20-intro-to-azure-container-instances/">Azure Container Instances の概要</a></h3>


  <p>Aaron Powell では、この便利な入門ガイドで、Azure Container Instances を使用してコンテナーを実行する方法について簡単に説明します。 ここでは、"hello world demo" について説明した後、ACR を使用して Azure リソース (SQL サーバーなど) に接続する高度なシナリオについて説明します。</p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/Getting-started-with-Azure-Monitor-Dynamic-Thresholds/ba-p/376616?ocid=AID765057&amp;wt.mc_id=CFID0442">Azure Monitor 動的しきい値の概要</a></h3>


  <p>Sonia Cuff のこの概要では、Azure Monitor の新しい動的しきい値機能について説明します。 machine learning では、メトリックを監視するときにアラートしきい値レベルを設定します (VM の CPU 使用率またはアプリケーションの HTTP 要求時間など)。</p>


  <h3><a href="https://www.frankysnotes.com/2019/03/deploy-automatically-static-website.html">Azure DevOps パイプラインを使用して Azure Blob Storage に静的 web サイトをデプロイする方法</a></h3>


