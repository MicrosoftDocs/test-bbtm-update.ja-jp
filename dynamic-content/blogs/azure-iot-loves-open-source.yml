Slug: azure-iot-loves-open-source
Title: Azure IoTオープン ソースを気に入って
Summary: 新しいオープン ソース ライブラリがリリースされたので、このハブに接続Azure IoTです。 IoTHubReact は、現在、Akka Stream ライブラリが GitHub。
Content: >-
  <p>新&rsquo;しいオープン ソース ライブラリがリリースされたのでお知らせします。このライブラリは、Azure IoTです。 IoTHubReact は<a href="https://github.com/azure/toketi-iothubreact">、Java</a> と Scala の開発者が Azure IoT Hub に接続されているデバイスからテレメトリ データを読み取る機能を備え、GitHub で利用できる <a href="https://doc.akka.io/docs/akka/2.4/scala/stream/stream-introduction.html">Akka Stream</a> ライブラリです。 このライブラリは、開発者がさまざまなオープン ソース テクノロジと Azure サービス (Azure IoT Hub など) を使用できるオープン プラットフォームを構築するもう 1 つの手順を表します。</p>


  <p>オープンな IoT エコシステムへの継続的な取り組みの一環として、今後数か月でさらに多くのライブラリ、サンプル、デモ アプリケーションをリリースする予定です。</p>
