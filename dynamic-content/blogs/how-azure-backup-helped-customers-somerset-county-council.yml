Title: 'Azure Backup を使用したお客様の成功事例: Somerset 郡協議会'
Summary: これは、Azure Backup に関するお客様の成功事例のブログシリーズの続きです。 ここでは、Russell Reynolds について説明した前のケーススタディでは、英国の Somerset 郡協議会がバックアップと復元の効率を向上させ、Azure backup を使用してバックアップコストを削減する方法について説明します。
Content: >-
  <p>これは、Azure Backup に関するお客様の成功事例のブログシリーズの続きです。 前の <a href="https://azure.microsoft.com/en-in/blog/how-azure-backup-helped-customers-russell-reynolds/" target="_blank">ケーススタディ</a> では、Russell Reynolds について説明しました。ここでは、英国 &rsquo; の Somerset 郡協議会がバックアップと復元の効率を向上させ、Azure Backup を使用してバックアップコストを削減する方法について説明します。</p>


  <h2>顧客の背景</h2>


  <p>英国 &rsquo; の Somerset 郡協議会は、55万の居住者に政府サービスを提供しています。 世界中で最も古いローカル政府の1つであり、700年について規定されています。 社内ストレージマネージャープラットフォームを使用して、オンプレミスのデータのバックアップと復元を行うことができました。</p>


  <p><em> &ldquo; 最大の問題は、柔軟性とスケーラビリティを備えています。ラックとラックのディスクがあり、新しいハードウェアを取得するのに長時間待つ必要がありました。また、製品自体の複雑さによって、大規模な IT 担当者である "世界中の IT 責任者" という多くの課題 &rdquo; が導入</em>されました。 さらに、データフットプリントが増加したときに、IT スタッフが毎日のバックアップ SLA に達しようとしています。 そのため、データフットプリントの要件を満たすことができる最新のバックアップソリューションを探しており、バックアップの SLA を満たし、クラウドに移行する戦略と連携することができました。</p>


  <h2>Azure Backup の役に立ったこと</h2>


  <p>VMWare 仮想マシン、Microsoft SQL Server データベース、ファイル/フォルダーのバックアップ、Windows サーバーと Exchange バックアップのシステム状態のバックアップを含むさまざまなワークロードをバックアップするために<a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-microsoft-azure-backup" target="_blank">Azure Backup Server</a>デプロイされた somerset。 Azure とのシームレスな統合により、データを1日だけローカルに保持し、30日間保持されている &rsquo; azure に移行することで、オンプレミスのバックアップフットプリントを最小限に抑えることができました。 Azure Backup &rsquo; バックアップと復元に使用される 1 Gbps の <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 接続70% を実装し、バックアップの sla を満たすことができるようにしました。</p>


  <p>非常にシンプルで直感的な UI を見つけたので、IT の効率を向上させることができました。 <em> &ldquo; システムとファイルの回復は、Azure ソリューションを使用すると、</em> &rdquo; はるかに簡単で高速なプロセスです。 <em> &ldquo; 実際のディザスターリカバリーイベントでは、これを理解 &rdquo; するために時間を無駄にしたいと&#39;</em>、 シンプルな UI と最小のオンプレミスインフラストラクチャを組み合わせることにより、バックアップ環境を迅速にスケールアップまたはスケールダウンできるようになり、機敏性の向上にも役立っています。 新しいバックアップサーバーをデプロイするには、1週間未満の新しいソリューションが必要です。 <em> &ldquo; Azure のハイブリッドクラウドソリューションを使用すると、ディザスターリカバリーとビジネス継続性に関する政府の要件の増加に対応できるようになりまし</em>た。 &rdquo;</p>


  <p>Azure Backup Server には従量課金制モデルが付属しています。 さらに、少なくともオンプレミスのインフラストラクチャでは、現在 &mdash; 必要なリソースをプロビジョニングするだけで、将来の要件をサポートするようにサイズ変更されたハードウェアに対して料金を支払う必要があります。 これにより、コストを大幅に削減できました。 <em> &ldquo; 以前のバックアップソリューションと比較して、Azure ソリューションのコストは、Andy KENNELL、ICT Operations Manager ではなく、 &rdquo; 非常に少ないコストで実行</em>できます。 <em>&ldquo;これと、StorSimple デバイスに関連する資本節約との組み合わせにより、6桁のコスト削減が実現されました。&rdquo;</em></p>


  <p>Somerset IT チームは Microsoft の製品チームと密接に連携しています。このチームは、win win の状況を解決するために、バックアップを最適化し、フィードバックを提供します。 <em> &ldquo; デジタル変革を続けるにつれて、インフラストラクチャのさまざまな側面が変化しており、プロセスと担当者もいます。Microsoft のような会社ですべてを移動すると、配当金が支払われます。IT ソリューションがより密接に連携しており、技術的な観点から製品チームとのテクノロジのロードマップについて話し合うことができます。今後何 &rsquo; が起こっているのかがわかります。このようなダイアログは一意であり、長期的な戦略を策定するのに役立ちます。そのため、コミュニティのサービスやリーダーシップを向上させることができます。 &rdquo; </em>では、</p>


  <h2>まとめ</h2>


  <p>Azure backup では、さまざまなワークロードのバックアップ用にシンプルで直感的なソリューションが提供されており、成長中のデータを Azure にバックアップする機敏性が提供されます。 また、従量課金制ソリューションを提供することによってコストを大幅に削減し、 &rsquo; 将来の要件を満たすために追加のストレージをプロビジョニングする必要がなくなりました。</p>


