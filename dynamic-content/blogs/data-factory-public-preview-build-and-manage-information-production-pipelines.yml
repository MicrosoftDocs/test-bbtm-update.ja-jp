Title: Data Factory パブリック プレビュー - 情報の作成と管理の実稼働パイプライン
Summary: '新しい Data Factory サービス (データ ストレージ、処理、移動サービスをマネージド データの実稼働パイプラインに構成するマネージド サービス) のプレビューをリリースできます。 '
Content: >-
  データ処理ランドスケープは、これまで以上に多様です。地理的な場所、オンプレミスとクラウド、さまざまなデータ型、およびデータの量にわたるデータの処理。 開発者は、このすべてのデータと処理を管理および共に行う情報実稼働システムを提供するために、大量のカスタム ロジックを作成し、残っています。


  新しい Data Factory サービス (データ ストレージ、処理、移動サービスをマネージド データの実稼働パイプラインに構成するマネージド サービス) のプレビューをリリースできます。今すぐ使用を開始Data Factoryできます。 Azure portal またはコマンド ライン操作を数回クリックすると、新しいデータ ファクトリを作成し、データと処理リソースにリンクできます。このプレビュー リリースには、Azure BLOB SQL Serverクラウド データ内のオンプレミス データへのアクセス、Table &amp; Database サービスが含まれています。プレビュー 段階でのフィードバックに基づいて、Data Factoryソースが追加されます。オンプレミス データへのアクセスは、データ管理ゲートウェイを介して提供され、オンプレミスのサーバーへの接続を簡単に構成および管理SQLできます。


  データ処理は、Hive、Pig、およびカスタム C# アクティビティを通じて最初に有効になります。 このようなアクティビティを使用して、さまざまな複雑な方法でデータのクリーンアップ、データ フィールドのマスク、データの変換を行うことができます。 Hive アクティビティと Pig アクティビティは、作成した HDInsight クラスターで実行するか、Data Factory が Hadoop クラスターのライフサイクルをユーザーに代わって完全に管理できるようすることができます。アクティビティを作成し、それらをパイプラインに結合し、実行スケジュールを設定します。完了です。Hadoop クラスターのセットアップや管理はありません。Data Factory、最新の監視ダッシュボードも提供されます。つまり、データ パイプラインをデプロイし、監視ダッシュボードの一部としてすぐに表示を開始できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/ADF_Walkthrough_variation-v2.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="ADF_Walkthrough_variation v2" alt="ADF_Walkthrough_variation v2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ADF_Walkthrough_variation-v2_thumb.png" width="1817" height="918" border="0" /></a>


  &nbsp;


  Data Factory にパイプラインを作成してデプロイしたら、エンドツーエンドのデータ パイプラインの正常性をすばやく評価し、問題を特定し、必要に応じて是正措置を実行できます。 Azure プレビュー ポータル内では、すべてのパイプラインとデータの入力と出力の視覚的なレイアウトを取得します。 すべてのソース間でデータ パイプラインのすべてのリレーションシップと依存関係を確認できます。そのため、データの送信元と場所が常にわかっています。 ジョブの実行、データの実稼働状態、システム正常性の履歴を 1 つの監視ダッシュボードに表示できます。


  最後に、データ パイプラインを使用して、変換されたデータをクラウドからオンプレミスの SQL Server データベースに自動的に配信したり、BI や分析ツールやアプリケーションで使用するためにクラウド ストレージ ソースに保持したりします。


  ... を開始します。

