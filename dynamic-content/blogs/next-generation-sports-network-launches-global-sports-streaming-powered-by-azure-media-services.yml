Title: 次世代のスポーツ ネットワークは、グローバル なスポーツ ストリーミングを開始します。このストリーミングは、Azure Media Services
Summary: 今週、Microsoft サービスと Azure Media Services チームの支援を受け、次世代スポーツ ネットワーク (NGSN) は、スポーツ Web サイトとモバイル アプリのベータ版を立ち上げました。
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/NGSN.png"><img class="alignnone size-medium wp-image-261871" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NGSN-505x369.png" alt="NGSN" width="505" height="369" /></a>


  &nbsp;


  この週、Next Generation Sports Network (NGSN) は、米国 のサブスクライバーが世界中の主要<a href="https://www.ngsn.com/"></a>なスポーツ ゲームをお気に入りとして表示できる、スポーツ Web サイトとモバイル アプリのベータ版を開始しました。 NGSN は、オランダ、ポルトガル、ロシア、ポルトガルなど、7 つの主要なヨーロッパおよび南アメリカのスポーツ クラブのライブブロードキャスト権を取得し、新しいサブスクリプション サービスは、ライブおよびオンデマンドのスポーツに関して世界を支配する予定です。 今年の後半に、NGSN は、世界中のスポーツファンのニーズに対応するために、米国、これらの選手、およびスポーツ チームを超えて拡大する計画を立てています。


  昨年 5 月、NGSN チームはオランダの Microsoft サービス チームと関わり、次の特定の要件を満たすソリューションを構築しました。

  <ul>
   <li>何百万ものサブスクライバーにサービスを提供できるスケーラブルなソリューション</li>
   <li>クラウド内の完全なエンドツーエンドのビデオ ワークフロー</li>
   <li>市場への迅速な対応</li>
  </ul>

  チームは、これらのAzure Media Servicesを満たすために、スケーラブルで信頼性の高いグローバル プラットフォームとして機能を提供する方法を選択しました。 NGSN では、NGSN の機能を活用Azure Media Services特に次の機能を利用します。

  <ul>
   <li>ライブ コード変換とアダプティブ ビットレート ストリーミングを含む、クラウドでのエンドツーエンドのライブ ストリーミング</li>
   <li>概要のエンコードやアダプティブ ビットレート ストリーミングを使用した完全一致を含む、オンデマンドでのエンドツーエンドのビデオ</li>
   <li>Premium CDN機能とグローバル展開CDNポイントアンドクリック プロビジョニングとのシームレスな統合</li>
   <li>OVP におけるパートナーのエコシステムの拡大と、 <a href="https://www.istreamplanet.com/">iStreamPlanet</a> (Live Encoding)、パフォーマンス <a href="https://www.performgroup.co.uk/">グループ (ライブ</a> &amp; インジェスト の取り込み取り込み)、 <a href="https://www.adyen.com/">Adyen</a> (支払い処理)、 <a href="https://www.avalara.com/">Avalara</a> (売上税計算)、The <a href="https://www.thecapitals.nl/">Capitals</a> and <a href="https://www.methylium.com/">The Capitalium</a> (Apps) などのテクノロジ空間。</li>
   <li>Azure Marketplace <a href="https://www.sendgrid.com/">SendGrid (電子</a>メール) と <a href="https://asperasoft.com/">Aspera</a> (Fast アップロード) からのオファリング。</li>
   <li>Web サイト、ストレージ、Microsoft Azure、Redis Cache SQL Database、プッシュ通知サービスなどの他の価値の高いサービスとのシームレスな統合。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2.png"><img class="alignnone size-medium wp-image-261891" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2-636x281.png" alt="2" width="636" height="281" /></a>


  数か月以内に、NGSN は Microsoft クラウドの機能を使用して概念から実装に移行できます。 Microsoft Azure Media Servicesは、市場で実証済みのパブリック クラウド上に構築された包括的なプラットフォームであり、メディア企業や企業は、スケーラブルでコスト効率に優れたエンドツーエンドのメディア ソリューションを構築するために使用できます。 これにより、配信者とプレミアム コンテンツ所有者がメディアのホスティング、管理、サポート、配布に費やす必要があるコストとリソースが削減されます。 NGSN ケース スタディの詳細 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17086">については、こちらをクリックしてください</a>。 詳細<a href="https://www.azure.com/media">については、</a>こちらをクリックして、詳細を確認し、Azure Media Services。
