Title: Azure Cognitive Services、重要な認定、可用性の向上、新しい統合キーの追加
Summary: AI サービスを選択する際の最も重要な考慮事項の 1 つは、セキュリティと規制のコンプライアンスです。 強化された耐久性のあるソフトウェア システムで期待される高い標準とセーフガードを使用して AI が処理されているのを信頼できますか?
Content: >-
  <p>AI サービスを選択する際の最も重要な考慮事項の 1 つは、セキュリティと規制のコンプライアンスです。 強化された耐久性のあるソフトウェア システムで期待される高い標準とセーフガードを使用して AI が処理されているのを信頼できますか?</p>


  <p>Cognitive Servicesには、14 の一般提供製品が含まれています。 ビジネスのセキュリティと規制コンプライアンスの強化をサポートする現在の認定の概要を次に示します。</p>


  <h2>業界の認定とコンプライアンスを追加しました</h2>


  <p>主要なセキュリティ標準を満たして、大きな進歩が見られた。 過去 6 か月間に、サービスCognitive Services 31 個の認定資格が追加され、2019 年にさらに追加される予定です。 これらの認定により、何百もの医療、製造、財務の使用事例がサポートされています。&nbsp;</p>


  <p>次の認定が追加されました。</p>


  <ul>
      <li>ISO 20000-1:2011、ISO 27001:2013、ISO 27017:2015、ISO 27018:2014、ISO 9001:2015 の認定</li>
      <li>HIPAA BAA</li>
      <li>HITRUST CSF 認定</li>
      <li>SOC 1 Type 2、SOC 2 Type 2、SOC 3 の構成証明</li>
      <li>PCI DSSレベル 1 の構成証明</li>
  </ul>


  <p>業界の認定とコンプライアンスに関する詳細については、Cognitive Servicesの概要に関するページ<a href="https://aka.ms/AzureCompliance" target="_blank">Microsoft Azure参照</a>してください。</p>


  <h2>強化されたデータ ストレージコミットメント</h2>


  <p>Cognitive Services、顧客データが保存される場所について、より多くの保証が提供されます。 これらの保証は、Core Services に複数のCognitive ServicesをMicrosoft Azureすることで実現されています。 Azure Core サービスのコミットメント (2019 年 1 月 1 日に有効) を行う最初のサービスは、Content Moderator、Computer Vision、Face、Text Analytics、QnA Maker です。</p>


  <p>参考までに、コア サービスの詳細については、Microsoft Azure (OST) をオンライン サービス条件<a href="https://www.microsoft.com/en-us/licensing/product-licensing/products" target="_blank">覧ください</a>。</p>


  <h2>リージョンの可用性の向上</h2>


  <p>さらに、世界中のより多くの顧客が、データに近いこれらのインテリジェンス サービスを利用できます。 15 から 25 Cognitive Services &mdash; の Azure データ センター リージョンに向け、過去数か月間にグローバルフットプリントが拡大しました。</p>


  <p>詳細については、Azure 製品の可用性 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=cognitive-services" target="_blank">に関するページ</a> を参照して、現在利用可能なCognitive Services一覧を確認してください。</p>


  <h2>統合 API キーを使用した簡略化されたエクスペリエンス</h2>


  <p>大規模な AI システムを構築する場合、多くのケースでは複数の Cognitive Services が必要です。そのため、1 つのキーを使用してサービスを追加する際に効率が向上します。 最近、複数のサービスの新しいバンドルを開始し、一般提供されているほとんどのサービス (Computer Vision、Content Moderator、Face、Text Analytics、Language Understanding、翻訳ツール Text) で 1 つの API キーを使用できます。これで、開発者は、世界中の 21 の Azure リージョンでこれらすべてのサービスをプロビジョニング<sup>できます1</sup>。 この統合サービスには、2019 年を通してさらに多くのリージョンと API が追加される予定です。</p>


  <p>概要に <a href="https://portal.azure.com/#create/Microsoft.CognitiveServicesAllInOne" target="_blank">Cognitive Service</a> リソースを作成することで、現在Azure portal。 詳細については、統合キーの使用に&ldquo;関する最新のコ<a href="https://www.youtube.com/watch?v=psHtA1p7Cas&amp;t=19s" target="_blank">グ</a>ニ&rdquo;ティブビデオをご覧ください。</p>


  <p>ビジネス向け&rsquo;アプリの使用Cognitive Servicesまだ開始していない場合は、無料で試用できます。 詳細 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">については、Cognitive Servicesページ</a> を参照してください。</p>


  <p><em><sup>1</sup> 注: 統合キー リソースがプロビジョニングされている場合、リージョンのサービスは選択したリージョンにプロビジョニングされます。リージョン以外のサービスは、統合キーと API エンドポイントを使用してアクセスできる場合でも、グローバルにプロビジョニングされます。</em></p>
