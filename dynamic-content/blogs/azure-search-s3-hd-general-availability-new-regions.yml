Title: Azure Search S3、S3 高密度、新しいリージョンの一般提供
Summary: Azure Search は、S3 および S3 HD 価格レベルの一般提供と、2つの新しいリージョンでの可用性を発表します。
Content: >-
  <p style="margin: 0px 0px 11px;">現在、S3 レベルのサービスの一般提供が発表されています。 Azure Search の S3 レベルは、大量のドキュメントや大量のトラフィックを処理するように設計されています。 同じ価格で、同じ高パフォーマンスの Cpu と SSD ストレージによって支えられている S3 レベルには、S3 と S3 高密度 (HD) の2つの構成があります。</p>


  <h2 style="margin: 0px 0px 11px;">S3</h2>


  <p style="margin: 0px 0px 11px;">Azure Search の standard S3 レベルは、ドキュメントの数が多いお客様に適しており、1秒あたり数百のクエリを処理できます。 各パーティションで1億2000万のドキュメント (または 200 GB) をサポートしている場合は、1つの検索サービスで最大14億個のドキュメント (または 2.4 TB) を検索しながら、高いクエリボリュームの待機時間を短縮することができます。</p>


  <h2 style="margin: 0px 0px 11px;">S3 高密度</h2>


  <p style="margin: 0px 0px 11px;">S3 HD レベルは、1つの検索サービスで比較的小さいインデックスを多数サポートするアプリケーションを構築する Isv および SaaS プロバイダーを対象としています。 実際、Microsoft Dynamics 365 は Azure Search &rsquo; s S3 HD レベルを使用して、何千ものオンラインの顧客に検索エクスペリエンスを提供してきました。</p>


  <blockquote>

  <p style="margin: 0px 0px 11px;">&ldquo;Dynamics 365 (オンライン) では、Azure Search を活用することによって、将来の検索イノベーションの準備中を大幅に進めました。 高レベルのパフォーマンスと機能を提供する S3 HD SKU を使用すると、数千の Dynamics 365 ユーザーの Azure Search を簡単かつコスト効率よく管理できます。&rdquo;</p>


  <p style="margin: 0px 0px 11px;">- Mike Carter, プリンシパルプログラムマネージャー, Dynamics 365</p>

  </blockquote>


  <p style="margin: 0px 0px 11px;">1つの S3 HD サービスでは、最大3000のインデックスを作成できます。それぞれが100万のドキュメントをサポートしているため、多数の低コストのインデックスを持つ多数の小規模なアプリケーションをサポートするための魅力的なオプションとなります。 マルチテナントアプリケーションの詳細については <a href="https://aka.ms/azss3multitenancy">、Azure Search を</a>参照してください。</p>


