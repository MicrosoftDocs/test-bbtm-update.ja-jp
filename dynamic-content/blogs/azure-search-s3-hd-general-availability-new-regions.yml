  <p>S3 HD では現在、インデクサーはサポートされていません。 価格情報については、 <a href="https://aka.ms/azspricing">こちら</a>を参照してください。</p>


  <h2>新しいリージョン: カナダ中部と米国中西部</h2>


  <p>真にグローバルに存在することにより、Azure Search は、待機時間を最小限に抑えながら世界中のアプリケーションを処理できるようになります。 カナダ中部と米国中西部で利用できるようになった Azure Search は、米国東部、米国西部、米国中北部、米国中南部、米国中西部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジア、日本西部、ブラジル南部、オーストラリア東部、インド中部、カナダ中部の各リージョンでプロビジョニングできます。</p>


