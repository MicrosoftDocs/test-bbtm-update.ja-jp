Title: '実際 Windows Azure: Dano DeBroux, Dir でインタビューします。 中断しているビジネステクノロジ、ONR'
Summary: Windows azure シリーズの一部として、破壊的研究 (onr Windows) の Office によって、破壊的なビジネステクノロジのディレクターを Dano DeBroux としています。
Content: '<p>Windows azure シリーズの一部として、革新的で革新的なフレームワークの概念実証ソリューションを提供するために、Windows azure の使用に関して、 <a target="_blank" href="https://www.onr.navy.mil/">Office 海軍 Research</a> (onr) と共に、破壊的なビジネステクノロジのディレクターを Dano DeBroux にしています。 ここで &rsquo; は、次のことを言う必要がありました。 </p>  <p><b>MSDN: 海軍研究の Office と破壊的なビジネステクノロジ部門についてご意見をお寄せください。</b></p>  <p><b>DeBroux:</b> ONR は、海軍と海上兵隊の革新的な軍事事業をサポートする、米国の防御部門内のエグゼクティブブランチ機関です。 中断しているビジネステクノロジ部門は、ビジネスおよび軍事の業務に対処する手段として、商用の利用可能なテクノロジと新しいテクノロジを統合する革新的なテクノロジソリューションを見つけることで、ONR をサポートしています。 </p>  <p><b>MSDN: Windows Azure を実装する前に直面した課題のいくつかを確認できます。</b></p>  <p><b>DeBroux: </b>この業界は、高度にカスタマイズされた特殊なテクノロジによって、多くの場合、新しいソリューションを実装するには、科学で接地される時間のかかる研究および開発プロセスが伴います。 つまり、アクティブな軍事担当者にデプロイできる成熟度レベルに対して、最大20年かかることがあります。 さらに、長年の開発作業では、通常、プロセスはコストが高くなります。 </p>  <p><b>MSDN: Windows Azure を選択したのはなぜですか?</b></p>  <p><b>DeBroux: </b>オープンで革新的なフレームワークを使用して、オープンスタンダードに基づいて構築された破壊的なテクノロジ &mdash; を活用し、複雑な軍事問題を解決する手段として商用利用 &mdash; することを望んでいました。 私たちは、空のキャンバスから開始するように強制する必要があるという考え方から脱却したいと思います。代わりに、パッケージ化して軍事機能を実現し、理論上はコストを削減し、これらの機能をフィールドに提供するタイムラインを減らすことができます。 私たちは、商業的に利用できる成熟したテクノロジを探し、それらを迅速にプルする必要がありました。学習曲線はほとんどありませんでした。これは、他の操作を実行するのに時間がかかるため &rsquo; です。 Azure を使用することをお勧めします Windows </p>  <p><b>MSDN: Windows Azure platform で構築したソリューションについて説明して、オープンのニーズや相互運用性に対処できますか。</b></p>  <p><b>DeBroux: </b>概念実証プロジェクトを開始しました。このプロジェクトでは、コマンドとコントロール、情報共有、イベントの再構築という3つの軍事シナリオに対処するために、いくつかの既製テクノロジをテストしています。 ソリューションの中核となるのは、世界的なポジショニングシステム、geocasting、データブロードキャスト、リッチメディア機能を使用して Windows Azure 上で実行される、インカ X のソフトウェアです。 その後、Windows Azure はオープン標準と複数のプログラミング言語 (PHP や JavaScript など) をサポートしているため、Windows Mobile 6.1 を実行している電気通信コンポーネントとスマートフォンを追加しました。 また、地理的情報と場所ベースの情報、デバイス間で情報を同期および共有するための Live Mesh Windows、Microsoft Silverlight 3 ブラウザーテクノロジに基づく web ベースのユーザーインターフェイスを使用して、Bing地図プラットフォームを使用しています。   </p>  <p><b>MSDN: このソリューションを一意にするにはどうすればよいですか。</b></p>  <p><b>DeBroux:</b>私たちは、Azure を Windows し、スマートデバイスやその他の市販テクノロジと組み合わせて、創造性のためのプラットフォームを構築しました。 このプラットフォームでは、非常に強力なビジネスおよび軍事機能を構築できます。 </p>  <p><b>MSDN: Windows Azure platform で実現できる利点は何ですか。</b></p>  <p><b>DeBroux:</b> プロジェクトを開始したときに、新しい機能を迅速に開発するための時間を証明するために、わずか2週間の圧縮されたタイムラインを意図的に付与しました。 この目標を簡単に満たすことができました。 さらに、ソリューションがデプロイされると、フィールドからフィードバックを迅速に収集し、変更を加え、数分または数時間で新しい機能をデプロイすることができます。 また、従量課金制モデルでは、使用するリソースに対してのみ料金を支払うことでコストを削減することができます。 200ユーザーのピーク時には、次のトレーニングの演習が開始されるまでユーザーをゼロにすることができます。 オンプレミスのインフラストラクチャや、その他の従来のクライアント/サーバーモデルを利用する必要がある場合は、 &rsquo; アイドル状態になったとき &rsquo; でもリソースに対して料金が発生します。 </p>  <p><a target="_blank" href="https://www.onr.navy.mil/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.ONR.png" height="67" width="146" border="0"></a></p>  <p>次の記事をご覧ください。 <a target="_blank" href=""></a> </p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/26/real-world-windows-azure-interview-with-dano-debroux-director-of-disruptive-business-technologies-office-of-naval-research.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
