re </li>  <li>データベース スキーマをデータベース スキーマに移行SQL Azure </li>  <li>SSIS を使用したデータのSQL Azureの移動       </li>  <li>シンプルなアプリSQL Azure構築 </li>  <li>データベース シャーディングSQL Azureを使用したスケールアウト </li>  <li>AppFabric Service Bus直接接続のデモ </li>  <li>AppFabric Service Bus webHttpRelayBinding </li>  <li>AppFabric Service Bus発行とサブスクライブ </li>  <li>AppFabric Service Bus Service Registry </li>  <li>AppFabric Service Bus NetOneWayRelayBinding</li>  </ul>  <p>キットの新機能を次に示します。</p>  <ul type="disc">  <li>Azure Windows VS2010 バージョンの概要 </li>  <li>Azure SQL VS2010 バージョンの概要 </li>  <li>概要 Service Bus - VS2010 バージョン </li>  <li>ダラスの概要 - VS2010 バージョン </li>  <li>概要Access Control Service - VS2010 バージョン </li>  <li>クラウド内の Web サービスと ID </li>  <li>WindowsAzure Storage のWindowsAzure Storage          <ul type="circle">  <li>VS2010 バージョン </li>  <li>&nbsp;"ドライブの操作" 演習</li>  </ul>  </li>  <li>Windows Azure デプロイ   <ul type="circle">  <li>VS2010 バージョン </li>  <li>"SSL を使用Windows Azure のセキュリティ保護" 演習</li>  </ul>  </li>  </ul>  <p>それでは、始めて掘り下げよう。</p>'
