Title: 'クロスポスト: SharePoint Project の Windows Azure 要求プロバイダー (3 部構成のシリーズ)'
Summary: Microsoft プリンシパルアーキテクトは、Peschka の dipity ブログで、3部構成の興味深い投稿を完了しました。これは、次 SharePoint のようなカスタム要求プロバイダーを構築する方法を詳しく説明しています。
Content: <p>Microsoft プリンシパルアーキテクトは、 <a target="_blank" href="https://blogs.technet.com/b/speschka/">dipity ブログ</a>で、3部構成の興味深い投稿を<a target="_blank" href="https://blogs.technet.com/b/speschka/">Peschka</a>しました。これは、データソースとして<a target="_blank" href="https://azure.microsoft.com/en-us//?WT.mc_id=cmp_pst001_blg_post0066">Azure Windows</a>を使用する SharePoint 用のカスタム要求プロバイダーを作成する方法を詳しく説明しています。</p>  <ul>  <li>このプロジェクトの目標の概要に<a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/11/the-azure-custom-claim-provider-for-sharepoint-project-part-1.aspx">ついては、(Windows) Azure カスタム要求プロバイダーの SharePoint Project 第1部</a>(2 月11日) をご紹介します。</li>  <li><a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/14/the-azure-custom-claim-provider-for-sharepoint-project-part-2.aspx">(Windows) Project SharePoint の azure カスタム要求プロバイダー (2</a>月14日) は、azure Windows 上のクラウドで実行されるすべてのコンポーネントについて説明しています。</li>  <li><a target="_blank" href="https://blogs.technet.com/b/speschka/archive/2012/02/20/the-azure-custom-claim-provider-for-sharepoint-project-part-3.aspx">(Windows) SharePoint の Azure カスタム要求プロバイダー</a> (2 月20日) Project、SharePoint 側で使用されるさまざまなコンポーネントについて説明します。</li>  </ul>  <p>このシリーズの最後には、Azure Windows で実行されているエンドツーエンドの SharePoint クラウド環境がある読者を対象としています。 &nbsp;このシリーズには、概念実証と、必要に応じて使用できる完全なソースコードが含まれています。</p>  <p>SharePoint と azure Windows の統合の詳細については、MSDN の<a target="_blank" href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse">SharePoint 2010 と Windows azure トレーニングコース &rdquo; をご覧ください &ldquo; </a> 。</p>
