Title: 'Windows Azure Community News Roundup – #MeetAzure エディション (#22)'
Summary: 'クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話に関する今週の特別な #MeetAzure エディションへようこそ。 これ &rsquo; は、1週間で'
Content: '<p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0124">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話に関する今週の特別な #MeetAzure エディションへようこそ。 これ &rsquo; は、過去2日間に複数の発表を行い、サンフランシスコから Scott Guthrie 昨日とのライブストリーミングイベントをホストしていた Windows Azure &ndash; の大規模な週でした。 &nbsp;この roundup の特別なエディションは、ブログに掲載されている今週 &rsquo; のニュースのすべてのカバーと、プレスおよびコミュニティの範囲をカバーしています。 &nbsp;ライブストリームが不足している場合は、meetwindowsazure.com で記録されたバージョンをオンラインで視聴できます。&nbsp;</p>  <p><b>Microsoft ブログ</b></p>  <ul>  <li>Azure による <a href="https://twitter.com/search/scottgu" target="_blank">@scottgu</a> <a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx" target="_blank">新しい Windows Azure への準拠</a>(6 月7日)</li>  <li>現在提供されているもの: Bob が Windows Azure による新しいサービスと機能強化 (6 月7日に投稿)</li>  <li>新しい Windows Azure サービスを発表して、ハイブリッドクラウド &rdquo; を請求書によって配信 &ldquo; (6 月6日に投稿)</li>  <li>Visual Studio 2012、Jason Zander、<a href="https://blogs.msdn.com/b/developer-tools/" target="_blank">開発者ツールブログ</a>(6 月7日公開) を<a href="https://blogs.msdn.com/b/jasonz/archive/2012/06/07/announcing-the-june-2012-release-of-windows-azure-sdk-for-net-now-with-support-for-visual-studio-2012-rc.aspx" target="_blank">サポートする Windows Azure SDK for .net &ndash; の6月2012リリースを発表しまし</a>た。</li>  <li><a href="https://blogs.msdn.com/b/somasegar/archive/2012/06/07/visual-studio-2012-and-the-windows-azure-sdk-for-net.aspx" target="_blank">Visual Studio 2012 と Windows Azure SDK for .net</a> by <a href="https://blogs.msdn.com/b/somasegar/about.aspx" target="_blank">Somasegar</a>、<a href="https://blogs.msdn.com/b/developer-tools/" target="_blank">開発者ツールブログ</a>(6 月7日に投稿)</li>  <li>Windows Azure by <a href="https://social.technet.microsoft.com/profile/gianugo/" target="_blank">gianugo Rabellino</a>、<a href="https://blogs.technet.com/b/port25/" target="_blank">ポート25ブログ</a>(6 月7日投稿) で<a href="https://blogs.technet.com/b/port25/archive/2012/06/06/a-new-milestone-for-openness-on-windows-azure.aspx" target="_blank">のオープンネスの新しいマイルストーン</a></li>  <li>主要パートナーは、James Utzschneider、 <a href="https://blogs.technet.com/b/openness/" target="_blank"> Openness@Microsoft ブログ</a>(6 月8日に投稿) を<a href="https://blogs.technet.com/b/openness/archive/2012/06/08/key-partners-open-up-the-cloud-with-windows-azure.aspx" target="_blank">Windows Azure でクラウドを開きます</a>。</li>  <li><a href="https://weblogs.asp.net/shijuvarghese/archive/2012/06/08/building-and-deploying-windows-azure-web-sites-using-git-and-github-for-windows.aspx" target="_blank">Git と GitHub を使用した Windows Azure websites の構築とデプロイ</a>(で <a href="https://twitter.com/#!/shijucv" target="_blank">@shijucv</a> の Windows に関するページ (6 月8日)</li>  <li>Azure websites の Windows に関する10の点 (6 月7日に <a href="https://twitter.com/#!/ntotten" target="_blank">@ntotten</a> 投稿)</li>  <li><a href="https://www.hanselman.com/blog/WindowsAzureNoKidding.aspx" target="_blank">Azure &ndash; の冗談の Windows</a> (6 月7日に <a href="https://twitter.com/#!/shanselman" target="_blank">@shanselman</a> 投稿)</li>  <li>Azure <a href="https://twitter.com/#!/tomconte" target="_blank">@tomconte</a> <a href="https://blogs.msdn.com/b/tconte/archive/2012/06/08/running-redis-on-a-centos-linux-vm-in-windows-azure.aspx" target="_blank">Windows の centos Linux VM で Redis を実行する</a>(6 月8日に投稿)</li>  </ul>  <p><b>投稿の Community</b></p>  <ul>  <li><a href="https://parasdoshi.com/2012/06/07/new-azure-portal-is-all-html-5/" target="_blank">新しい (Windows) Azure portal はすべて HTML &nbsp; 5! です。</a> (6 月7日に <a href="https://twitter.com/#!/paras_doshi" target="_blank">@paras_doshi</a> 投稿)</li>  <li>公式の Ubuntu イメージが、Paul,<a href="https://blog.canonical.com/" target="_blank">正規のブログ</a>によって<a href="https://blog.canonical.com/2012/06/07/official-ubuntu-images-now-available-on-windows-azure/" target="_blank">Windows Azure で利用できるようになりました</a>(6 月7日に投稿)</li>  <li><a href="https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/" target="_blank">Windows Azure websites にデプロイします。</a> Pardee 氏が, <a href="https://c9.io/site/category/blog/" target="_blank">CLOUD9 IDE ブログ</a> (6 月7日に投稿)</li>  <li>opscode は Windows Azure との相互運用性を発表します (6 月6日に投稿)</li>  <li>右スケールでサポートされて<a href="https://blog.rightscale.com/2012/06/06/rightscale-azure/" target="_blank">いる Windows Azure 2.0: IaaS が PaaS を満たす &nbsp; </a> Raphael Simon、<a href="https://blog.rightscale.com/" target="_blank">右スケールブログ</a>(6 月6日投稿)</li>  </ul>  <p><b>&nbsp;</b><b>プレス範囲</b></p>  <ul>  <li><a href="https://blogs.wsj.com/cio/2012/06/07/cios-rejoice-windows-azure-supports-linux/" target="_blank">Cio ReBoulton: Window Azure</a> は Clint の Linux をサポートし、 <a href="https://blogs.wsj.com/cio/" target="_blank">ウォールストリートジャーナル</a> (6 月7日に投稿)</li>  <li>Azure の brust) の再配置: Microsoft は Andrew、 <a href="https://www.zdnet.com">zdnet</a> (6 月7日に投稿) の<a href="https://www.zdnet.com/blog/btl/windows-azure-re-imagined-microsofts-fit-for-the-cloud/79561">クラウドに適合 Windows</a></li>  <li>Microsoft は、 <a href="https://www.infoworld.com/t/hybrid-cloud/microsoft-broadens-azures-reach-marrying-iaas-and-paas-195086" target="_blank">Azure のリーチ (Windows)</a>を Ted samson、<a href="https://www.infoworld.com/" target="_blank">インフォワールド</a>(6 月7日に投稿) によって IaaS と PaaS によって拡大します。</li>  <li>Microsoft は、Darryl K<a href="https://www.eweek.com/c/a/Application-Development/Microsoft-Delivers-New-Windows-Azure-SDK-for-NET-270483/" target="_blank">の新しい Windows Azure SDK for .net を提供</a>しています。 taft、 <a href="https://www.eweek.com/" target="_blank">eWeek</a> (6 月8日に投稿)</li>  <li><a href="https://gigaom.com/cloud/microsoft-paints-azure-with-open-source-brush/" target="_blank">Windows Microsoft では、オープンソース &nbsp; ブラシを使用</a>して Azure を<a href="https://gigaom.com/" target="_blank">GigaOM</a> (矢7月7日)</li>  <li>Microsoft は、Jackson、 <a href="https://www.pcworld.com/" target="_blank">PC World</a> (6 月6日に投稿) によって<a href="https://www.pcworld.com/businesscenter/article/257073/microsoft_to_run_linux_on_azure.html" target="_blank">Azure 上 Windows で Linux を実行し</a>ます。</li>  </ul>  <p>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
