  <h2>言語とニックネームの特性に対応</h2>


  <p>仮想アシスタントが Google assistant と Skype 用に起動し、最終的に11のプラットフォームがサポートされるようになりました。 アシスタントは<a href="https://azure.microsoft.com/services/bot-service/" target="_blank">Azure Bot Service</a>と<a href="https://dev.botframework.com/" target="_blank">Microsoft Bot Framework</a>で作成され、 <a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">azure Cognitive Services</a>とその他のさまざまな azure ツールが組み込まれています。 アシスタントのメインエンジンは、開発を効率化するためにサービスとしてのプラットフォーム (<a href="https://azure.microsoft.com/overview/what-is-paas/" target="_blank">PaaS</a>) &mdash; を<a href="https://azure.microsoft.com/services/app-service/" target="_blank">Azure App Service</a> &mdash; のスケーラビリティと柔軟性を活用します。 LAlexa は、bot logic、image service、Google Assistant コネクタ、コネクタ、データローダー、キャッシュ管理、およびライブデータとプロアクティブメッセージ用の2つの Azure functions の開発を促進するために複数回使用されていました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0387e619-0cd7-4976-9d1f-9c5ae8f49b04.png"><img alt="A chart of the LaLiga virtual assistant architecture" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87f0e33d-929f-46e4-afe0-efff40e69d8e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="仮想アシスタントのアーキテクチャの図" width="1024"></a></p>


  <p align="center"><em>図 1.仮想アシスタントのアーキテクチャの概要</em></p>


  <p>ファンは自然言語を使用してアシスタントの質問をすることができます。また、システムは、この入力を解析して、 <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">azure Text Analytics</a> と <a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">azure Cognitive Services Language Understanding</a> をスペイン語または英語のどちらでも使用してユーザーの意図を判断します。 これは簡単だと思われるかもしれませんが、開発者は、言語のサブタイトルによってプロセスが複雑になる可能性があります。 たとえば、goalkeeper &rdquo; の &ldquo; 主な単語は、スペイン、アルゼンチン、コロンビアで使用されるスペイン語の言語によって異なります。 そのため、これらのバリエーションに対して多対一の関係に対応するために、質問をインテントにマッピングする必要があります。</p>


  <p>同様の問題が発生しました。名前が複雑なスペルで、発音に明確に対応し &rsquo; ていません。たとえば、Griezmann &quot; の &quot; 代わりに Griesman &quot; を使用すると、 &quot; さまざまな翻訳が発生します。 ここでの解決策は、エイリアスを使用して、システムを正しいプレーヤーに導くことでした。 ニックネームはもう1つの場所にありませんでした。 開発者は、 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure Monitor Application Insights</a>を使用して、既存のプレーヤーにマッピングされていないユーザークエリ &rsquo; を調査し、多くの人が自分の正式な名前ではなく、プレーヤーについて質問していたことを発見しました。 もう一度、エイリアスは復旧になりました。</p>


  <h2>複数のチャネルでの優れたエクスペリエンスを保証する</h2>


  <p>開発チームの1つの目標は、さまざまなモバイルプラットフォームとデバイスで一貫した高品質なユーザーエクスペリエンスをサポートすることでした。それぞれに独自の表示パラメーターがあり、また、接続プロトコルも異なる場合があります。 すべてのユーザークエリへの応答として、仮想アシスタントは、画像、テキスト、音声返信という3つの要素を返します。 画像は、対戦結果またはプレイヤーの統計情報を示すプレーヤーまた &ldquo; はヒーローカード &rdquo; の画像にすることができます。 視覚的に表示されるチャネルについては、イメージとテキストが XAML でカスタマイズされ、特定の表示解像度で簡単に読みやすくなります。</p>


  <p>すべてのチャネル &rsquo; は、ユーザーの人気に達したときに同じように作成されません。 L整列 a では、一部のチャネルが他のチャネルよりもはるかに頻繁に使用されることを想定しています。これには、スケーラビリティリソースを適切に管理するための調整が必要です。 開発者は、チャネルごとに app service を作成し、予想される使用量に合わせて最適化しました。</p>


  <p>また、開発者は、チャネル &rsquo; の機能や要件に応じて、さまざまなチャネルに対して、アシスタントが使用するコネクタをカスタマイズする必要があります。 たとえば、Alexa インターフェイスは microsoft .NET Framework に基づいており、microsoft ツールを使用した接続を簡単に開発できますが、Google Assistant は Node.js を使用するため、より複雑な開発が必要になります。 開発者は、L整列 a 仮想アシスタントから Google Assistant が認識する型にメッセージをマップするのが難しいことを発見しました。 App Service でホストされているカスタムコネクタを追加すると、問題が解決されます。 App Service は、チャネルのスケーラビリティ要件の管理にも役立ちます。 Microsoft では、Azure ベースのボットでのコネクタの作成をすべての開発者が効率化するために、仮想アシスタントから学んだ教訓を利用しています。</p>


