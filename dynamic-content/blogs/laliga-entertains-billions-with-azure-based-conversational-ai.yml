  <h2>数百万人の連ねユーザーのための計画</h2>


  <p>L作っは、アシスタントが人気のものであり、ほとんどのユーザーが複数の質問をし、毎日システムで大量のヒットを生成し、コンピューティングリソースを大量に消費することを予想しています。 開発者は、この高い需要を軽減するために複数の戦略を採用しています。</p>


  <p>受信クエリは2つのカテゴリ &mdash; に分類され、ライブと非アクティブになります。 ライブクエリは、データが絶えず変更される可能性がある一方で、ライブクエリは完成したゲームまたはプレーヤー &rsquo; の基本的な統計に関連する場合があります。 非ライブクエリが到着するたびに結果がキャッシュされます。そのため、他のユーザーが同じ質問をした場合に、答えをすぐに使用できるようになります。 lている仮想アシスタントは、高度に最適化された Azure SQL データベースを、構造化されていない data lake ではなくメインデータストレージとして使用して、結果を迅速にします。</p>


  <p>スケーラビリティは大きな問題であるため、チームは開発者をスケーラビリティテストに専念することを早期に決定しました。 開発者は、アシスタントに対するクエリをシミュレートする自動化システムを作成し、最終的には、1日に数百万のヒットをテストし、スムーズな起動の段階を設定しました。 多くのクエリ &mdash; を使用してシステムを Bombarding すると、このようなヒットは正規のクエリでしたが、一部の web サービスでは膨大な量のボリュームが表示され、分散型サービス拒否 (DDOS) 攻撃によってシステムがヒットしていると考えられます。 &rsquo;そのため、すべてのコンポーネントがアシスタントの人気を考慮するように構成されていることを確認する必要があります。</p>


  <h2>L整列 a から学び、独自のすばらしいボットを作る</h2>


  <p>これらのユースケースの一部は単純に思えるかもしれませんが、仮想アシスタントの開発エクスペリエンスでは、開発プロセスやアプリケーションの構成に小さな微調整が発生した場合に、システムのパフォーマンスと開発時間の面で大きなメリットが得られることがわかりました。 L整列プロジェクトで学んだ教訓が、非常に人気のあるデジタルアシスタントの構築に役立つことを願っています。</p>


