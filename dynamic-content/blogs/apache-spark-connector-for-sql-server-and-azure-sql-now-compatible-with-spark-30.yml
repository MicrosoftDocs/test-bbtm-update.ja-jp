Slug: apache-spark-connector-for-sql-server-and-azure-sql-now-compatible-with-spark-30
Title: SQL Server と Azure SQL の Apache Spark Connector が Spark 3.0 と互換性を持つようになりました
Summary: Apache Spark 3.0 SQL と互換性のある Apache Spark コネクタのプレビューリリースに SQL Server ついては、Maven を通じて入手できます。
Content: >-
  <h2>SQL Server &mdash; のプレビュー段階で、Spark 3.0 と互換性のあるコネクタを使用して大規模な Data Analytics を高速化します。</h2>


  <p><img align="left" alt="Apache Spark Connector for SQL Server and Azure SQL logo" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ad1da6-6b84-4c9b-a1d9-62cc7d7104ed.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="Picture1" width="240">Apache Spark 3.0 SQL と互換性のある<a href="https://github.com/microsoft/sql-spark-connector" target="_blank">Apache Spark コネクタ</a>のプレビューリリースに SQL Server ついては、Maven を通じて入手できます。</p>


  <p>SQL Server Apache Spark 2020 年6月に作成されたオープンソースは、高パフォーマンスのコネクタであり、ビッグ Data Analytics でトランザクションデータを使用し、アドホッククエリやレポートの結果を保持できます。 これにより、SQL Server または Azure SQL を入力データソースとして使用したり、Spark ジョブの出力データシンクとして使用したりできます。 現時点では、コネクタは Spark 2.4 ワークロードをサポートしていましたが、ここでは Spark 3.0 の多くの利点を活用してコネクタを使用できます。</p>


  <h2>&nbsp;</h2>


  <h2>SQL Server と Azure SQL に Apache Spark コネクタを使用する理由</h2>


  <p>SQL Server と Azure SQL の Apache Spark Connector は、Apache Spark DataSourceV1 api と SQL Server Bulk api に基づいており、組み込み Java Database Connectivity (JDBC) Spark SQL Connector と同じインターフェイスを使用します。 これにより、format パラメーターを更新するだけで、コネクタを簡単に統合し、既存の Spark ジョブを移行することができます。</p>


  <p>コネクタの注目すべき機能と利点は次のとおりです。<br>

  &bull;&nbsp;&nbsp;&nbsp;<a href="https://spark.apache.org/releases/spark-release-3-0-0.html" target="_blank">Apache Spark 3.0 と互換性があります。</a><br>

  &bull;&nbsp;&nbsp;&nbsp; すべての Apache Spark バインド (スケール a、Python、R) のサポート。<br>

  &bull;&nbsp;&nbsp;&nbsp;基本認証、Active Directory (AD) キータブ、Azure Active Directory サポート。</p>


  <p>コネクタとその使用方法の詳細については、GitHub の<a href="https://github.com/microsoft/sql-spark-connector" target="_blank">ページ</a>を参照してください。 3.0 互換コネクタは、 <em>.12 _ 3.0: 1.0.0-alpha</em> Maven 座標を介し connnector_2 て使用できます。</p>


  <h2>参加する</h2>


  <p>SQL Server と Azure SQL の Apache Spark Connector を使用すると、SQL Server と Apache Spark を完璧に相互作用させることができます。 コネクタには、成長し続けるコミュニティがあり、何回もインストールされています。 コネクタを継続的に進化させ、改善しています。お客様のフィードバックや投稿をお待ちしております。</p>


  <p>フィードバックや質問がある場合は、 <a href="https://github.com/microsoft/sql-spark-connector" target="_blank">GitHub でプロジェクト</a>を確認し、 <a href="https://twitter.com/sqlserver?lang=en" target="_blank">Twitter</a>でフォローします。</p>


  <p><em>注: コネクタはコミュニティでサポートされており、Microsoft の SLA サポートは含まれていません。コミュニティに参加するには、GitHub に問題を報告してください。</em></p>
