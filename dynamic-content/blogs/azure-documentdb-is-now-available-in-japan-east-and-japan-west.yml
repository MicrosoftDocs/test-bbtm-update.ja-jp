Slug: azure-documentdb-is-now-available-in-japan-east-and-japan-west
Title: Azure DocumentDB は日本東部と日本西部でご利用いただけます
Summary: DocumentDB の拡張されたリージョンの可用性を発表いたします。 これで、日本東部リージョンと日本西部リージョンで DocumentDB アカウントをプロビジョニングできるようになりました。
Content: >-
  <p>DocumentDB の拡張されたリージョンの可用性を発表いたします。 日本東部リージョンと日本西部リージョンで DocumentDB アカウントをプロビジョニングできるようになりました。合計リージョン数は15になります。 Azure DocumentDB は、米国東部、米国西部、米国中南部、米国中部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジア、東オーストラリア、東南オーストラリア、インド中部、インド南部、インド西部の各リージョンで利用できるようになりました。<br>

  <em>注: オーストラリアリージョンはオーストラリアのお客様のみが利用できます。現在、インドリージョンは、インドの EA と選択的顧客のみがご利用いただけます。</em></p>


  <p><img alt="Azure DocumentDB Regions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure_DocumentDB_Regions.png" style="height: 400px; width: 800px"></p>


  <p>お客様が DocumentDB データをどこに配置するかを決定する際に必要な柔軟性と選択肢を提供するために、リージョンの拡張に投資し続ける予定です。 Microsoft Azure DocumentDB<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">フィードバックフォーラム</a>で提案を送信することによって、次に追加される Azure リージョン &rsquo; をご連絡ください。</p>


  <p>今すぐ、 <a href="https://azure.microsoft.com/pricing/free-trial/">無料試用版</a> にサインアップして <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account">documentdb アカウント</a>を作成し、documentdb をお試しください。 &nbsp; ヘルプが必要な場合、またはご質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow の開発者フォーラム</a> をご覧になるか、 <a href="https://www.askdocdb.com/">DocumentDB エンジニアリングチームとの1:1 チャットをスケジュール</a>してください。</p>


  <p>最新の DocumentDB のニュースと機能については、Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a> でフォローして最新情報を入手してください。</p>
