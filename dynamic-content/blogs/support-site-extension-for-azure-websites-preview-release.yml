Title: Azure Web サイトのサポート サイト拡張機能 (プレビュー リリース)
Summary: Azure Web サイトの新しいサポート サイト拡張機能のプレビュー リリースをお知らせいたします。
Content: >-
  Azure Web サイトの新しいサポート サイト拡張機能のプレビュー リリースをお知らせいたします。 この取り組みにより、Azure Web サイトに固有の問題のトラブルシューティング、診断、レポートに関する顧客エクスペリエンスを向上させようとしています。 現在のリリースでは、次の機能を使用できます。

  <ol>
   <li><b>監視</b>: 特定の Web サイトのトラフィックをライブ 監視します。 RPS とサーバー側の障害が <b><span style="text-decoration: underline;">30 分以内に表示されます</span></b>。 さらに、Web サイトとサブスクリプションをシームレスに切り替える機能があります。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image001.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Azure Websites サポート ポータル Observe" alt="Azure Websites Support Portal Observe" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.jpg" width="689" height="390" border="0" /></a></li>
   <li><b>分析</b>: 既存のサイト拡張機能を使用して、アプリケーション固有の問題 (Basic および Standard モードの場合) <b>をDaaS</b>できます。詳細については、前の投稿を <a href="https://azure.microsoft.com/blog/2014/07/08/daas/">参照してください。</a></li>
   <li><b>レポート</b>: Azure Websites チームに問題を報告します。 ([ヘルプが必要ですか?] をクリックします。 ボタンをクリックします。このボタンは、FREE レベルで実行されている Web サイトでは使用できません。 <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image002.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Azure Websites サポート ポータルヘルプが必要です" alt="Azure Websites Support Portal Need Help" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="586" height="420" border="0" /></a></li>
  </ol>

  &nbsp;


  <b>操作方法サイト拡張機能にアクセスできますか? </b> Web サイトの SCM エンドポイントを参照し、[ツール] メニューから [ <b>サポート</b> ] オプションを <b>選択します</b>。


