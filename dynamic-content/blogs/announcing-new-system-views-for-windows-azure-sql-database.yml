Content: '<p>クラウド データベースの診断追跡情報を提供する Windows Azure SQL Database 2 つの新しいシステム ビューがすぐに利用できると発表します。&nbsp;</p>  <p>サーバー<strong>の master</strong> データベースSQL Database、次の newsystem&nbsp; viewsavailable&nbsp; が作成されます。</p>  <table class="MsoNormalTable" style="border-collapse: collapse; mso-yfti-tbllook: 1184; mso-padding-alt: 0in 0in 0in 0in;" border="0" cellspacing="0" cellpadding="0">  <tbody>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal"><strong>表示</strong></p>  </td>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-left: none; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal"><strong>場所</strong></p>  </td>  <td style="width: 350.9pt; border: solid windowtext 1.0pt; border-left: none; background: #D9D9D9; mso-background-themecolor: background1; mso-background-themeshade: 217; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal"><strong>詳細</strong></p>  </td>  </tr>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-top: none; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">sys.event_log</p>  </td>  <td style="width: 159.6pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">master</p>  </td>  <td style="width: 350.9pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal">システムから、そのサーバーでホストされている各データベースに関するログ情報を顧客に公開します。</p>  </td>  </tr>  <tr>  <td style="width: 159.6pt; border: solid windowtext 1.0pt; border-top: none; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">sys.database_connection_stats</p>  </td>  <td style="width: 159.6pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="160">  <p class="MsoNormal">master</p>  </td>  <td style="width: 350.9pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.0pt; padding: 0in 5.4pt 0in 5.4pt;" valign="top" width="351">  <p class="MsoNormal">接続の成功と失敗に関する接続統計情報の詳細を公開します。&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p>この機能強化により、システム管理者は、クラウド向けに設計されたシステム ビューを使用して、オンプレミスの SQL Server で使用するのと同じツールと手法を使用して、接続統計と調整イベントのクエリを実行できます。</p>  <h4>[sys.event_log ビュー</h4>  <p>現時点では、次のsys.event_logが有効になります。</p>  <ul>  <li>  <p>接続統計情報の公開</p>  </li>  <li>  <p>デッドロック グラフを顧客に公開する</p>  </li>  </ul>  <p>コア接続情報は、sys.event_log SQL Server Management Studio 2012 内で次に示す sys.event_log で確認できます (マスター データベースに対して sys.event_log から選択 * を<strong>実行</strong>します)。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1055.1.png" alt="" border="0"></a></p>  <p>さらに、デッドロック グラフは sys.event_log の <strong>additional_data</strong> フィールドで公開されます (sys.event_log から select * を実行します。event_type = &lsquo;デッドロック&rsquo; は <strong>Master</strong> データベースに対して実行されます)。</p>  <p><br> <a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3542.2.png" alt="" border="0"></a></p>  <h4>[sys.database_connection_stats ビュー</h4>  <p>データベース接続統計では、各データベースで時間のと一度に発生する主要なエラーのロールアップが公開されます。&nbsp; [sys.database_connection_statsビューでは、成功、終了、または調整された受信 TDS 接続の数に関する分析情報が表示されます。エラーは 5 分の期間に集計されます。&nbsp;</p>  <p>この表のデータの種類の例を次に示します (マスター データベースに対して sys.database_connection_stats から選択 * <strong>を実行</strong> します)。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8272.3.png" alt="" border="0"></a></p>  <p>さらに、各データベースWindows Azure 管理ポータル では、Azure Windows データベースの管理を容易にするために、接続情報がグラフィカルに公開SQLされています。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5826.4.png" alt="" border="0"></a></p>  <h4>アクセス許可</h4>  <p>2 つの newsystem&nbsp;&nbsp; ビューにアクセスするには、master データベースに接続します。マスター データベースにアクセスする権限を持<strong></strong>つ管理者だけがビューに (読み取り専用) アクセス権を持っています。&nbsp;&nbsp;このデータはマスター データベースに格納されます。そのため、このデータを格納する部屋は、ユーザーの請求の一部としてカウント&rsquo;されません。</p>  <h4>待機時間</h4>  <p>接続が確立された時点から、接続の増分がビューの一部のビューに表示sys.database_connection_statsがあります。&nbsp;その間、1 つの行内の情報は、行が最初に書き込まれた後に更新される可能性があります。&nbsp;SQL Database接続の処理に参加する多数のノードを持つマルチテナント システムである場合、これらの各ノードは行にデータを追加できます。 &nbsp;</p>  <h4>詳細情報</h4>  <p>新しいビューが、データベースの管理と、より詳細な診断情報の取得に役立っていることを願っています。 これらのビューの詳細については、MSDN の以下のリンクを参照してください。</p>  <ul>  <li>sys.event_log</li>  <li>sys.database_connection_stats</li>  </ul>  <p>さらに、Wayne Berry は、これらの新しいビューで構築できる便利なクエリを含む詳細な情報を含む <a href="https://blogs.msdn.com/b/wayneb/archive/2012/11/02/introducing-sys-database-connection-stats-for-troubleshooting-windows-azure-sql-database.aspx" target="_blank">MSDN</a> ブログを投稿しています。</p>  <p>これらの機能に関する質問については、MSDN サポート フォーラムSQL Database投稿してください。</p>  <p>機能を有効にご活用ください。</p>  <p>-the Windows Azure SQL Database Team</p>'
