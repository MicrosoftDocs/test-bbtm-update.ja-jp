Slug: azure-storage-metrics-in-azure-monitor-general-availability
Title: '一般提供: Azure StorageメトリックのAzure Monitor'
Summary: Azure Storage以前にパブリック プレビュー Azure Monitorされた Azure Monitor のメトリックが一般公開されています。
Content: >-
  <p>Azure Storage以前のパブリック プレビュー Azure Monitorのメトリックが一般公開されています。<a href="https://azure.microsoft.com/en-us/blog/azure-storage-metrics-in-azure-monitor-public-preview/" target="_blank"></a></p>


  <p>Azure Monitorは、Azure リソースの監視データの 1 つのソースを提供するプラットフォーム サービスです。 Azure Monitor を使用すると、Azure のリソースのメトリックとログを視覚化、クエリ、ルーティング、アーカイブし、そのメトリックとログに対してアクションを実行できます。 データは、[監視] ポータル ブレード、Azure Monitor ソフトウェア開発キット (SDK) を使用して、その他のいくつかの方法を使用して処理できます。 Azure Storageは Azure の基本的なサービスの 1 つであり、1 つの統合ビューで他のメトリックと共にストレージ メトリックをグラフ化およびクエリできます。 メトリックの定義Azure Storageの詳細については、ドキュメントを参照<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-metrics-in-azure-monitor" target="_blank">してください</a>。</p>


  <p>メトリックを基に構築された機能は、クラウドごとに異なる方法で使用できます。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-general-availability-of-multi-dimensional-metrics-apis/" target="_blank">Azure Monitor SDK</a> (REST、.Net、Java &amp; CLI): すべてのクラウドで使用可能</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-metric-charts#how-do-i-create-a-new-chart" target="_blank">メトリック グラフ</a>: パブリック クラウドで利用可能で、ソブリン クラウドで近日公開予定</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-unified-alerts" target="_blank">アラート</a>: パブリック クラウドで利用可能で、ソブリン クラウドで近日公開予定</li>
  </ul>


  <p>一方、以前のメトリックはクラシックになり、引き続きサポートされます。 次のスクリーンショットは、移行エクスペリエンスを示しています。 アラートとメトリックは新しいメトリックに対して機能し、アラート (クラシック)、メトリック (クラシック)、診断設定 (クラシック)、使用状況 (クラシック) はクラシック メトリックに対して機能します。</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca948a21-673a-4f23-9f7b-8a02931fb813.png"><img alt="AzureStorageMetricsTransitionExperience" border="0" height="741" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e6ac369-0e23-45e7-aa2b-073c2e4541ff.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureStorageMetricsTransitionExperience" width="1151"></a></p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p>クラシック メトリックのサポートは、将来、早期通知で終了する予定です。 移行&#39;に基づいて、ワークロードまたは監視を移行して新しいメトリックを採用することを強 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-metrics-migration" target="_blank">くお勧めします</a>。</p>
