Content: >-
  <p><em>この投稿は、Rajeev Jain、シニア 製品マーケティング マネージャー、Azure Storage、および製品マーケティング マネージャーの Rajeev Jain が共同Azure Storage</em></p>


  <p><a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html"><img alt="Clickable link for registration to Azure Storage Day Digital event April 29,2021" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38b1f0f6-a541-4abe-b9f3-1fdec9c4efc7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  &rsquo;<strong>2021</strong> 年 4 月 29 日木曜日の午前 9 時から午後 12 時 30 分まで、無料のデジタル イベント<a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515750" target="_blank">である Azure Storage Day</a> に登録する時間はまだ残っています。 すべてのワークロードのクラウド ストレージ ソリューションを見つめ、任意の使用事例に適した Azure ストレージ ソリューションに対するスケーラビリティ、セキュリティ、コンプライアンスを確保する方法について説明します。</p>


  <p>デジタル イベントに参加する 5 つのAzure Storageを次に示します。</p>


  <h2>1.専門家によるクラウド ストレージの傾向について学習する</h2>


  <p>彼の講演セッションでは、Azure Storage とネットワークの CVP である Tad Brockway が、エンタープライズ ストレージのニーズに対するクラウド導入を現在推進している力に対処します。 急速に拡大するデータ フットプリントの管理を支援するためにクラウドを利用する企業では、データストレージと管理がこれまで以上に重要です。 このため&rsquo;<a href="https://azure.microsoft.com/en-us/product-categories/storage/" target="_blank">、Azure Storage</a>&mdash;クラウド ストレージ ソリューションの単一の宛先として設計されている理由は&rsquo;、あらゆる種類のエンタープライズ ワークロードに対応するサービスです。</p>


  <h2>2.Azure Storageソリューションの動作</h2>


  <p>ストレージ ソリューションのデモを見て、実際の使用事例でどのように動作するのか確認します。 次を含むさまざまなストレージ サービスについて、製品の専門家から話を聞きます。</p>


  <ul>
      <li>ブロック ストレージStorage Azure Disk Storageを使用します。</li>
      <li>オブジェクト ストレージStorage Azure Blob Storageと Azure Data Lake Storageを使用します。</li>
      <li>Azure FilesストレージのAzure NetApp Filesと設定。</li>
  </ul>


  <p>また、お客様がこれらのサービスを使用してAzure Storage適切なソリューションを見つける方法も確認してください。 ビッグ データから分析情報を引き出し、ミッション クリティカルなワークロードの待ち時間を短縮する方法から、お客様には、クラウド サービスを使用することでビジネス上の大きなメリットAzure Storageされています。</p>


  <h2>3.エンタープライズ ワークロードAzure Storageサービスをマップする</h2>


  <p>1 つのソリューションに適合するアプローチの代わりに、Azure Storageサービスは多様なワークロードと IT 環境を念頭に置いて開発されます。 このワークロードファーストのアプローチは、Azure Storageさまざまなストレージ サービスで構成され、それぞれが特定のワークロードとシナリオをサポートするように意図的に設計されています。 イベントでは、Azure Storage&rsquo; サービスの包括的なポートフォリオを探索し、ニーズに最適なサービスを選択する方法を学習します。</p>


  <h2>4.ストレージの質問に対する回答を取得する</h2>


  <p>このデジタル イベントは、Microsoft 製品の専門家や、同僚のストレージとインフラストラクチャの専門家など、クラウド ストレージ コミュニティと関わる機会です。 イベント ライブ チャットを使用して、ストレージに関する質問をし、専門家や特定のシナリオに関する同僚から分析情報を得ます。</p>


  <h2>5.アプリ開発の移行と最新化に関するベスト プラクティスについて説明します</h2>


  <p>リフト &ldquo;アンド シフト移行&rdquo; は、ミッション クリティカルなアプリをクラウドに移行する場合に一般的ですが、基になるストレージを移動すると、独自の課題が発生します。 このため&rsquo;、Azure Storageストレージ機能をクラウドに迅速かつ確実に移行するための移行ツール、フレームワーク、ベスト プラクティスが含まれています。 また&rsquo;、Kubernetes や Web、モバイル、サーバーレス アプリなど、最新のアプリケーション開発パターンを実行する方法も学習します。</p>


  <p>Azure Storage Day に参加して、これらの利点の詳細を確認し、Microsoft 製品の専門家と連絡を取り、すべてのエンタープライズ ワークロードのストレージ ソリューションを見つける。 議題を早期に <a href="https://aka.ms/AzureStorageDayAgenda" target="_blank">確認してください</a>。そこでお会いできます。</p>


