Content: >-
  <p>Azure Stream Analytics は、データの高速移動ストリームでリアルタイム分析を実行するために構築された、完全に管理 &ldquo; されたサーバーレス &rdquo; PaaS サービスで、Azure で作成されています。 現在、Stream Analytics のお客様の重要な部分は、リアルタイムの動的ダッシュボードに Power BI を使用しています。 <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/" target="_blank">Power BI Embedded</a>のサポートは、多くのお客様から何度も要求されています。本日、現在一般公開されていることをお伝えします。</p>


  <h2>Power BI Embedded とは何ですか?</h2>


  <p>Power BI Embedded を使用すると、isv と開発者は、魅力的なビジュアル、レポート、ダッシュボードをアプリにすばやく追加できます。 Isv は、アプリのデータ探索を簡単に行えるようにすることで、顧客が迅速に情報に基づいた意思決定を行うのに役立ちます。 これにより、市場投入までの時間を短縮し、すべての当事者に競争力を持たせることができます。</p>


  <p>さらに、Power BI Embedded を使用すると、使い慣れた開発環境、Visual Studio または Azure 内でユーザーが作業できるようになります。</p>


  <h2>Power BI Embedded での Azure Stream Analytics の使用</h2>


  <p>Azure Stream Analytics で Power BI を使用すると、Power BI Embedded ダッシュボードのユーザーは、毎日使用するアプリのコンテキスト内で、ストリーミングデータからの洞察を簡単に視覚化できます。 Power BI Embedded では、ユーザーは、組織&#39;s web apps にリアルタイムダッシュボードを直接埋め込むこともできます。</p>


  <p>既存の Stream Analytics ジョブで Power BI Embedded を操作するために必要な変更はありません。 詳細については、Azure Stream Analytics と Power BI で動的ストリーミングダッシュボードを構築して埋め込む方法について詳しく説明している<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-manage-job" target="_blank">チュートリアル</a>を参照してください。</p>


