Title: ハイブリッド クラウドの Java アプリと Spring アプリを Azure と Azure Stack
Summary: Microsoft は、サンフランシスコで昨日始まった Pivotal の SpringOne Platform カンファレンスのプラティナム スポンサーであることをうれしく思っています。 SpringOne プラットフォームは、エンタープライズ開発者向けの最高の目的地です。..
Content: >-
  <p>Microsoft は、サンフランシスコで昨日始まった Pivotals&rsquo; <a href="https://springoneplatform.io/" target="_blank">SpringOne Platform</a> カンファレンスのプラティナム スポンサーであることをうれしく思っています。 SpringOne Platform は、クラウドネイティブ アプリケーションに情熱を注ぐエンタープライズ開発者やアーキテクト、およびクラウドネイティブプログラミングとサーバーレス プログラミングによってクラウド内の組織がどのように変革されるかを目の当てにした IT リーダーにとって最高の目的地です。</p>


  <p>Microsoft では、クラウドネイティブ アプリに&rsquo;最適なプラットフォームを提供する役割は停止しないと考っています。 開発者&rsquo;が&rsquo;&rsquo;高品質のソフトウェアをチームに迅速に提供できるのも同様に重要です。このため、クラウドネイティブ アプリケーションの開発者エクスペリエンスの外観を再考しました。 パートナー&rsquo;やエコシステムと協力して、開発者が複数の環境にわたってアジャイル アプリケーションを構築するための最も生産的なツールを提供しています。</p>


  <p>この目標を念頭に置いて、現在 SpringOne プラットフォーム&rsquo;では、Azure と Azure <strong>Stack</strong> 全体での Pivotal Cloud Foundry のサポートの強化を発表し、<strong>Pivotal に</strong>参加して心から思っています。 これは、Pivotal とのパートナーシップにおける重要なマイルストーンであり、エンタープライズ Java および Spring アプリケーションを実行する主要なプラットフォームであるパブリックとプライベートの両方のハイブリッド クラウドを作成する上で重要です。 さらに、3 つの新しい製品と更新プログラムを公開して、Java Azure Functions に対する <strong>Java と Spring on Azure </strong>&mdash; の機能強化 (リモート デバッグのサポート、Visual Studio Code の新しい Spring および Java Azure Functions 拡張機能など) のサポートを強化する機会を得る機会を得ていました。</p>


  <h2>ピボットCloud Foundryは、Azure Stack</h2>


  <p>&rsquo;本日の講演では、Pivotal Cloud Foundry がベータ版で <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank"><strong>Azure Stack</strong></a> に正式に参加すると発表し、Azures&rsquo; の <strong>Pivotal Cloud Foundry </strong> のサポートを拡張してハイブリッド シナリオを含める予定です。 Azure Stack サポートを追加すると、Java や Spring などの任意の言語とフレームワークを使用して記述されたアプリを、Pivotal Cloud Foundry で安全かつ簡単にパブリック クラウドまたはプライベート クラウドにデプロイできます。</p>


  <p>Pivotal と Microsoft は、スノーフレーク環境を回避するために、一緒に作業を行い、構成されたエクスペリエンス &ldquo;を提供しています&rdquo;。 たとえば、Pivotal Cloud Foundryは、同じ Operations Manager とプロビジョニング エージェントを、Azure Stack Azure クラウドに使用します。 Azure Stack 上の Pivotal Cloud Foundry で<strong> Open Service Broker for Azure</strong> を使用して、Cosmos <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">DB</a>、Service Bus など、パブリック Azure クラウド上のサービスに接続できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8368a87e-2cf4-482a-aeb8-6105ce1453e2.jpg"><img alt="Pivotal Cloud Foundry and Azure" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e93afe49-4dc4-428f-99be-357d06f0ccb3.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Pivotal Cloud Foundryと Azure" width="1072"></a></p>


  <h2>ピボットグラフの軽量なCloud FoundryのAzure Marketplace</h2>


  <p>クラウドでソフトウェアAzure Marketplaceする貴重な方法として、この機能がわかっています。 そのため&rsquo;、&rsquo;Pivotal が Pivotal Azure Marketplaceの新しい軽量イメージを提供する最初の場所として新しいサービス<strong></strong>を選択<strong>Cloud Foundry<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/pivotal.pivotal-cloud-foundry?tab=Overview" target="_blank"></a>。</strong></p>


  <p>Small <em>Footprint Runtime は、</em> 従来のイメージと非常に似た機能を提供しますが、必要な VM は 70% 少ない必要があります。 これは、概念実証、エッジの場所、ベロシティを望む部門別ソリューションなど、可能な限り最小のインフラストラクチャを備える小規模な環境に最適です。</p>


  <h2>Spring Initializr の Azure サービス</h2>


  <p>Spring Initializr を使用すると、開発者は依存関係管理を処理し、Spring プロジェクトのブートストラップ プロセスをはるかに簡単にすることができます。 現在、Pivotal とのコラボレーションにより、Azure&#39;Spring Boot <strong>Starters</strong> を発表し、Java 開発者に Spring テクノロジを Azure に適用するためのショートカットを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39c9823a-d924-40fb-8f2d-60eebb830c1e.png"><img alt="Spring Initializr" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84666ca0-b9d4-45c0-86ed-39bb4f5523d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring Initializr" width="1100"></a></p>


  <p>Java 開発者は、<a href="https://start.spring.io/" target="_blank">Spring Initializr</a> 内に「Azure&quot;」と入力して Azure サービスの依存関係を選択するか、サイトの完全バージョンの新しい Azure セクションから含めるオプションを選択することで、Azure &quot;上の Spring アプリケーションをすばやく開始できます。 また、cf CLI、Visual Studio Code Eclipse、IntelliJ から Azure の依存関係にアクセスすることもできます。 すべてのサポートはSpring Bootのオープン ソース<a href="https://github.com/Microsoft/azure-spring-boot" target="_blank">GitHub</a>。</p>


  <p>打ち上げ時には、 <a href="https://seroter.wordpress.com/2017/11/02/trying-out-microsofts-spring-boot-starters/" target="_blank">次の Azure 用 Spring Starters</a> を提供しています。今後、さらに多くの機能が提供されます。</p>


  <ul>
   <li><strong>Azure サポート：</strong> 以下の Azure サービスに加えて、現在スターターから利用できるその他すべてのサービスSpring Boot提供します。</li>
   <li><strong>Azure Active Directory: Enterprise</strong>を使用して、Azure Active Directory。</li>
   <li><strong>Azure Key Vault：</strong> アプリケーション シークレットを管理するには、 Azure Key Vault。</li>
   <li><strong>Azure Storage:</strong> オブジェクト ストレージAzure Storage、テーブルなど、 との統合。</li>
  </ul>


  <h2>Java Visual Studio Codeを開発およびデバッグする方法</h2>


  <p>わずか数か月前に、JavaOne で、サーバーレス プラットフォームである Azure Functions <a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-java-support-for-azure-functions/" target="_blank">Java</a> サポートのプレビューを発表しました。 &rsquo;プレビュー期間中は、Java コミュニティから多くの良い提案を聞き、いくつかの重要な改善を行い、バイナリ データのサポートや HTTP とメタデータ用の特殊なデータ型などの新機能を追加しました。 詳細については、開発者ガイドを <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-reference-java" target="_blank">参照してください</a>。</p>


  <p>Azure で実行されているサービスに加えて、開発者&rsquo;ツールをアップグレードして、Azure での Java Functions の開発をより楽しくしました。 特に、現在、Java Functions を開発するための 2 つの新機能を発表します。</p>


  <ul>
   <li><strong>リモート デバッグのサポート:</strong> 立ち上げ以降、開発者はローカルの開発環境でエミュレーターを使用して Java Functions をテストおよびデバッグできます。 今日の&rsquo;更新により、Visual Studio Codeデバッガーは、より複雑で実稼働に似たシナリオのために、リモートで Azure で実行されている Functions にアタッチできます。</li>
   <li><strong>Visual Studio Code の Azure Functions 拡張機能: この</strong>拡張機能を使用すると、Visual Studio Code 内で直接、Windows、macOS、Linux 用の無料のオープンソース エディター、および<a href="https://code.visualstudio.com/" target="_blank"></a>クラウド上の既存の関数の管理を簡単に開発、テスト、および Azure にデプロイできます。 Visual Studio Code、IntelliSense、linting、peek/goto 定義のような機能を備え、Java 開発者向けの優れた編集およびデバッグ エクスペリエンスも提供します。</li>
  </ul>


  <p>これらの新機能とツールはすべて現在使用できます。チュートリアルに <a href="https://code.visualstudio.com/docs/java/java-serverless" target="_blank">従って試</a> しに行く方法を説明します。</p>


  <h2>Spring Boot用の Visual Studio Code</h2>


  <p>最後に&rsquo;、SpringOne Platform では、Pivotal が新しい <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">Visual Studio Code</a> 拡張機能のセットを共有し、Spring Boot 開発者向けのファースト クラスのサポートを追加しました。 Pivotal は、開発者がSpring Bootを含むすべてのエディターを使用して、開発を容易にするために投資Visual Studio Code。</p>


  <p>Pivotal の新しい拡張機能を使用すると、コード補完の完全なサポート、アプリケーション プロパティ ファイルの検証とサポート、ナビゲーション ショートカット、実行中のアプリを検査する機能が提供されます。 これを上記の Spring Initializr サポートと組み合わせると、Pivotal Cloud Foundry on Azure や Azure Stack など、任意の場所でアプリケーションをすばやく開始、開発、デプロイできます。</p>


  <h2>オープンソース ソフトウェアを使用した組織の変革</h2>


  <p>開発者や企業が SpringOne Platform に来て、クラウドがパブリックとプライベートの両方で可能にするソフトウェアを使用して組織を変革する目標に関する知識を共有し、共同作業を行う方法を知っています。</p>


  <p>当然ながら、オープン ソースは、これらのクラウドネイティブ アプリケーションで重要な役割を果たします。企業における実際の使用事例に関しては、Java も非常に特別な役割を果たします。 たとえば、このケース スタディの 1 つで、 <a href="https://customers.microsoft.com/en-us/story/merrill-corporation" target="_blank">Merrill Corporation</a> が Spring Cloud と Spring Boot を使用して、価値を提供する方法を大幅に加速させる方法を確認できます。 Merrills&rsquo; DatasiteOne は、通常の 3 年サイクルと比較して 1 年未満で構築され、通常の 5 週間のサイクルと比較して、更新プログラムは毎日プッシュされました。</p>


  <h2>前進</h2>


  <p>Microsoft&rsquo; と Pivotal の両方から SpringOne プラットフォームから出てくるすべてのお知らせをお知らせします。 &rsquo;Java と Spring を使用する開発者を含め、すべての開発者に Azure を最適なプラットフォームにするための取り組みにより、仮想マシン、コンテナー、Functions、Pivotal Cloud Foundry などのサードパーティプラットフォームにデプロイできます。 また&rsquo;、この機能を使用して、ファーストクラスのハイブリッド シナリオAzure Stack。</p>


  <p>Spring で&rsquo;アプリを構築する場合は、Spring Initializr で新しい Azure スターターを使用する方法など、 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/" target="_blank">Spring on Azure</a> の開発者ハブを確認してください。 また、サーバーレス パターンを採用し、無料の Azure 試用版を使用して Java で初めての <a href="https://azure.microsoft.com/en-us/free/open-source/" target="_blank">Azure 関数を構築することもできます</a>。</p>
