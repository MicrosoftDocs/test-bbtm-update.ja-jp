  <h2>セキュリティで保護された Azure ネットワーク</h2>


  <p>Azure はセキュリティに大きな投資を行ってきました。 お客様は、仮想ネットワークとその他のセキュリティ機能およびサービスを使用して、クラウドアプリケーションの設計、構成、および監視を行うことができます。 私たちは、グローバルインフラストラクチャを積極的に監視し、継続的に強化して、新しいサイバー脅威の変化に対応しています。</p>


  <p>マイクロソフトは引き続き、ネットワークセキュリティ攻撃を防ぐことができます。 世界中で最も人気のあるクラウドサービスを実行している世界規模のフットプリントを使用すると、ネットワークをセキュリティで保護し、サービスをセキュリティで保護するための幅広い入力が可能になります。 Microsoft は引き続きネットワークセキュリティテクノロジに投資して、Azure でサービスを構築、デプロイ、監視、および実行するための安全 &mdash; で準拠した方法 &mdash; を提供します。 お客様のビジネスを安全に実行するためのパートナーです。</p>


