Title: Azure ネットワーク セキュリティ
Summary: Azure では、設計、コード開発、監視、運用、脅威インテリジェンス、対応など、あらゆる手順でセキュリティが組み込まれます。 クラウドの幅と規模には、深い理解が必要です。
Content: >-
  <p>Azure では、セキュリティは、すべての&mdash;ステップデザイン、コード開発、監視、操作、脅威インテリジェンス、および対応に組み込まれます。 クラウドの幅と規模には、少数の組織が提供できるセキュリティ テクノロジとプロセスに対する深いコミットメントが必要であるという理解があります。 &rsquo;Microsoft Azure、Bing、Dynamics 365、Office 365、OneDrive、OneDrive、Xbox Live など、エンタープライズ ソフトウェアを構築し、世界最大の オンライン サービス を実行してきた数十年は、セキュリティに関する Microsoft&rsquo; 独自の視点を形成してきました。 何兆ものシグナルと何十億ものソースから開発された脅威インテリジェンスを使用して、Microsoft は Microsoft <a href="https://www.microsoft.com/en-us/security/default.aspx">Secure</a> と呼ばれる包括的なアプローチを提供するために、セキュリティ機能に年間 10 億ドルを超える投資を行っています。 詳細については、 <a href="https://blogs.microsoft.com/microsoftsecure/2016/07/25/introducing-the-microsoft-secure-blog/#oPsVUTrbHAFGKfJu.99">Microsoft Secure ブログを参照してください</a>。<em> </em></p>


  <p>セキュリティ&rsquo;で保護されたプラットフォームを作成し、セキュリティで保護されたアプリケーションの構築に役立つサービスを提供するために、膨大な運用エクスペリエンスを適用しました。 Microsoft の約束は、Azure を使用してアプリケーション、データ、ID をセキュリティで保護できるという約束です。 この約束は幅広い <a href="https://azure.microsoft.com/en-us/support/trust-center/">Azure</a> コンプライアンス認定を受け、クラウド サービス プロバイダーのリーダーです。 コンプライアンスとプライバシーの詳細については、 <a href="https://www.microsoft.com/en-us/trustcenter">Microsoft セキュリティ センターを参照してください</a>。</p>


  <p>このブログでは、ネットワークの観点からセキュリティに焦点を当て、Azure ネットワーク機能を使用してセキュリティの高いクラウド サービスを構築する方法について説明します。 4 つの異なる領域は、お客様にセキュリティで保護されたネットワークを提供する方法を強調しています。</p>


  <ul>
   <li>基盤は <a href="https://azure.microsoft.com/en-us/services/virtual-network/">、お客様Virtual Network</a> 分離境界を提供するセキュリティで保護されたネットワーク ファブリックを提供するための Azure サービスです。</li>
   <li>Virtual Networkとポリシーによってクラウド アプリケーションが保護されます。</li>
   <li>アクティブな監視システムとツールは、セキュリティ検証を提供します。</li>
   <li>組み込みの高度なセキュリティ強化を備える基になる物理ネットワーク インフラストラクチャは、グローバル ネットワーク全体を保護します。&nbsp;</li>
  </ul>


  <h2>単一の共有物理ネットワークでの顧客ネットワークの分離</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/">Microsoft</a>&mdash; は、クラウド サービスの大きな成長をサポートし、高いネットワーク エクスペリエンスを維持するために、データセンターと顧客をつなぐ、世界で最大のダーク ファイバー バックボーンの 1 つを所有し、運用しています。 Azure では、共有物理ネットワークの上に論理オーバーレイ ネットワークを実行して、お客様に分離されたプライベート ネットワークを提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44af250d-c902-4b2e-908d-829037151dae.jpg"><img alt="ANS2" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fa83b95-e4bd-4bcd-927d-02a669eb416f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ANS2" width="551"></a></p>


  <p align="center"><em>図 2。分離された顧客仮想ネットワークが同じ物理ネットワーク上で実行される </em></p>


  <p>オーバーレイ ネットワークは、Azure ソフトウェア定義ネットワーク&rsquo; (SDN) スタックによって実装されます。 各オーバーレイ ネットワークは、具体的には、API 呼び出しを介して顧客に対してオンデマンドで作成されます。 このようなネットワークを構築する&mdash;構成はすべてソフトウェアで実行されます。これは、Azure が数千のオーバーレイ ネットワークを数秒で作成するようにスケールアップできる理由です。 各オーバーレイ ネットワークは、顧客のネットワーク (VNet) で構成される独自のレイヤー 3&rsquo; Virtual Networkドメインです。</p>


  <h2>Azure Virtual Network</h2>


  <p>Azure Virtual Networkは、セキュリティで保護された論理ネットワークであり、オンプレミス ネットワークのように扱うネットワークの分離とセキュリティ制御を提供します。 &mdash;各顧客は、 サブネットを使用して独自の構造を作成します。サブネットは、独自のプライベート IP アドレス範囲を使用し、ルート テーブル、ネットワーク セキュリティ グループ、アクセス制御リスト (ACL)、ゲートウェイ、仮想アプライアンスを構成して、クラウドでワークロードを実行します。&nbsp;</p>


  <p>図 3 は、2 つの顧客仮想ネットワークの例を示しています。 顧客 1s&rsquo; VNet はオンプレミスの企業ネットワークに接続し、Customer 2s&rsquo; VNet には リモート デスクトップ プロトコル (RDP) 経由でのみアクセスできます。 インターネットから仮想マシン (VM) へのネットワーク トラフィックは、Azure ロード バランサーを通過してから、VM を実行している Windows Server&rsquo; ホストに送信されます。 ホストファイアウォールとゲスト ファイアウォールは、ネットワーク ポートのブロックと ACL 規則を実装します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d6f4fc5-cb44-413d-95b4-1f949c3ff7cd.png"><img alt="ANS3" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bd8c715-5657-4598-87e6-09272ca1ff48.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ANS3" width="585"></a></p>


  <p align="center"><em>図 3。Azure Virtual Network によって提供される顧客の分離</em></p>


  <p>VNet にデプロイされた VM は、プライベート IP アドレスを使用して相互に通信できます。 IP アドレス ブロック、DNS 設定、セキュリティ ポリシー、ルーティング テーブルを制御します。 利点は次のとおりです。</p>


  <ul>
   <li><strong>分離：</strong> VNet は互いから分離できます。そのため、開発、テスト、および実稼働用に個別のネットワークを作成できます。 また、VNet 間の通信を許可できます。</li>
   <li><strong>セキュリティ：</strong> ネットワーク セキュリティ グループを使用すると、サブネットと VM の入退出トラフィックを制御できます。</li>
   <li><strong>接続：</strong> VNet 内のすべてのリソースが接続されています。 VNet ピアリングを使用して、同じリージョン内の他の仮想ネットワークと接続できます。 仮想プライベート ネットワーク (VPN) ゲートウェイを使用して、オンプレミス サイトから他のリージョンの VNet へのインターネット経由の VNet への IPsec 接続を有効にできます。 ExpressRoute は、インターネットをバイパスする VNet へのプライベート ネットワーク接続を提供します。</li>
   <li><strong>高可用性:</strong> 負荷分散は、高可用性とネットワーク パフォーマンスをお客様のアプリケーションに提供する上で重要な部分です。 VM へのすべてのトラフィックは、仮想マシンAzure Load Balancer。</li>
  </ul>


  <h2>アプリケーションのセキュリティ保護</h2>


  <p>セキュリティプロフェッショナルの <a href="https://www.csoonline.com/article/3146995/leadership-management/security-pros-most-worried-about-clouds-mobile.html">2016</a> &ldquo;年 12 月の調査では、過去最大の信頼度の低下は Web アプリケーションのセキュリティにあると示されました。これは、80% から 62&rdquo; % に 18 ポイント低下しました。Microsoft では、アプリケーションにセキュリティを組み込み、クラウドでホストされるアプリケーションのセキュリティを開発フェーズからサービスへのアクセス制御まで強化するための機能とサービスを提供することで、潜在的な脆弱性に対応しています。</p>


  <p>Azure には、お客様がアプリケーションをセキュリティで保護するために使用できる豊富なネットワーク メカニズムのセットがあります。 次に例をいくつか示します。</p>


  <p>ネットワーク ACL は、パブリック エンドポイント IP アドレスへのアクセスを制限するように構成できます。 エンドポイントの ACL は、トラフィックをさらに特定のソース IP アドレスにのみ制限します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-security-groups/">ネットワーク セキュリティ グループ</a> (NSG) は、VNet 内の VM へのネットワーク アクセスを制御します。 このネットワーク ACL のコレクションを使用すると、サブネットまたは VMS&rsquo; ネットワーク インターフェイスに入る、または終了するトラフィックに適用される規則の完全な 5 タプル (送信元 IP アドレス、送信元ポート、宛先 IP アドレス、宛先ポート、プロトコル) セットを適用できます。 サブネットまたは VM に関連付けられている NSG は、SDN スタックによって適用されます。</p>


  <p>ネットワーク仮想アプライアンス (NVA) は VNet&rsquo; のセキュリティとネットワーク機能を強化し、多数のベンダーから <a href="https://azuremarketplace.microsoft.com/en-us">Azure Marketplace。</a> NVA は、高可用性ファイアウォール、侵入防止、侵入検出、Web アプリケーション ファイアウォール (WAF)、WAN の最適化、ルーティング、負荷分散、VPN、証明書管理、Active Directory、多要素認証にデプロイできます。</p>


  <p>多くの企業にはセキュリティおよびコンプライアンスに関する厳密な要件があり、すべてのネットワーク パケットをオンプレミスで検査して特定のポリシーを適用する必要があります。 Azure には、カスタム ルートを作成するか、ExpressRoute または VPN 経由で Border Gateway Protocol (BGP) アドバタイズによって VM からオンプレミスにトラフィックをルーティングする強制トンネリングと呼ばれるメカニズムが提供されます。</p>


