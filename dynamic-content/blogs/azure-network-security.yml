  <h2>セキュリティ検証</h2>


  <p>Azure には、セキュリティ イベントを監視、防止、検出、および対応するための多くのツールが用意されています。 顧客は、Azure リソース <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-intro">Azure Security Center</a>を可視化し、制御できるサービスにアクセスできます。 統合されたセキュリティ監視とポリシー管理を提供し、脅威の検出に役立ち、セキュリティ ソリューションの広範なエコシステムと一緒に動作します。</p>


  <p>また、Azure <a href="https://azure.microsoft.com/en-us/services/network-watcher/">ネットワークNetwork Watcher</a> 監視、診断、および分析情報を得る方法も提供されています。 ネットワークのセキュリティとパフォーマンスを監視&rsquo;する診断ツールと視覚化ツールを使用すると、ネットワークの問題を特定して解決できます。 たとえば、NSG に対して入ってくるトラフィックと NSG から送信されるトラフィックに関する情報を表示するには、 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-nsg-flow-logging-overview">NSG Network Watcherログを提供します</a>。 NSG が適切にデプロイされていることを確認し、リソースへのアクセスを試行している未承認の IPS を確認できます。</p>


