  <h2>ネットワーク インフラストラクチャのセキュリティ強化</h2>


  <p><a href="https://www.ponemon.org/library/2015-cost-of-cyber-crime-united-states?s=+cost+of+cyber">2015 年の Ponemon</a> 調査によると、企業の場合、セキュリティ侵害あたりの平均コストは 1,500 万ドルです。 &rsquo;組織の資産を保護するために、Microsoft Cloud データセンターは、境界フェンス、ビデオ カメラ、セキュリティ担当者、安全な入り口、リアルタイム通信ネットワーク、すべての物理サーバーなど、詳細な防御の層によって保護されています。 これらの定期的に監査されるセキュリティ対策は、Azure がコンプライアンス認定の強力なポートフォリオを達成するのに役立ちます。&nbsp;</p>


  <p>何年もの間、オンライン&rsquo;の犯罪やハッカーから顧客を保護するために、製品とサービスで暗号化を使用してきました。<a href="https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/#01svD48xbI8t3Cjs.99"></a> お客様&rsquo;のデータが侵害され、この問題に取り組む機会を得たくない。 ネットワークとサービス全体で顧客データの暗号化を強化するための包括的なエンジニアリング作業があります。 この取り組みにより、顧客が作成したコンテンツのライフサイクル全体にわたって保護が提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/">データセンター間の Azure トラフィックは、</a> グローバル ネットワーク上に残り、インターネット上を流れるのではありません。 これには、世界中の任意の場所Microsoft Azureパブリック クラウド サービス間のすべてのトラフィックが含まれます。 たとえば、Azure 内では、VM、ストレージ、SQL間のトラフィックは、ソースリージョンと宛先リージョンに関係なく、Microsoft ネットワーク上に残っています。 リージョン内の VNet 間およびリージョン間 VNet 間トラフィックは、Microsoft ネットワーク上に残っています。</p>


  <p>分散型サービス拒否 (DDoS) 攻撃は、絶えず高まる脅威です。 このような攻撃の拡大するスケールと複雑さから保護するには、大規模にデプロイされた重要なインフラストラクチャが必要です。 Azure には、すべての Microsoft クラウド サービスをシールドする DDoS 保護システムが組み込みされています。 そのため、すべての Azure パブリック IPs は、すべての Azure データセンターにデプロイされたこの保護に該当します。 DDoS システムでは、動的脅威検出アルゴリズムを使用して、一般的な DDoS ボリューム攻撃 (UDP フラッド、SYN-ACK 攻撃、リフレクション攻撃など) を防止します。 毎日数百回の軽減された攻撃の試行を監視し、保護を継続的に拡大します。</p>


  <p>また、Azure 自体は、インターネット経由のアクティブな監視とインテリジェンス収集によって保護されています。 潜在的なリスクと攻撃を特定し、軽減するために、脅威インテリジェンスの調査をダーク web に継続的に実行します。 この知識は、保護の手法と軽減策に適用されます。 <a href="https://blogs.microsoft.com/microsoftsecure/2017/01/17/microsofts-cyber-defense-operations-center-shares-best-practices/">マイクロソフトのサイバー防御オペレーションセンター</a>では、マイクロソフトのコミットメントを強調して、セキュリティインシデントに応答しています。</p>


  <p>これらの投資をまとめると、図8に示すように、Azure で実行されているサービスを保護するために、階層型のセキュリティモデルが提供されます。</p>


