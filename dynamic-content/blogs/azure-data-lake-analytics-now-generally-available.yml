  <h3>ビッグ データ プログラムを簡単にデバッグして最適化する:</h3>


  <p>現在存在するツールにより、開発者はデータ ワークロードの増加に <strong>合</strong> って深刻な課題に直面します。 パフォーマンス <strong>とスケールのボトルネックを理解するには困難</strong> であり、分散コンピューティングとインフラストラクチャの専門家が必要です。 たとえば、開発者は、 &amp; クラスター間でのデータ移動の時間コストを慎重に考慮し、クエリを書き直したり、パフォーマンスを向上させるためにデータを再分割したりする必要があります。 クラウド分散プログラムでのコードの最適化とデバッグの失敗は、個人用環境でプログラムをデバッグするのと同じほど簡単です。 実行環境では <strong>、プログラムの実行時</strong> に積極的に分析され、パフォーマンスを向上し、コストを削減するための推奨事項が提供されます。 たとえば、プログラムに対して 1,000 の AUs を要求し、必要な 50 の AUS だけが必要な場合、システムでは 50 の 1 つの US のみを使用し、20 倍のコスト削減を実現することをお勧めします。</p>


  <p>現在では、Visual Studio Code でこのビッグ データ生産性環境を利用できるように、Windows、<strong></strong><strong>Mac OS X</strong>、<strong></strong><strong>Linux</strong> で利用できる無料のクロスプラットフォーム コード エディターで、この種の生産性をユーザーに提供することを発表します。</p>


