Content: >-
  <p>本日、一般提供が<strong>開始Azure Data Lake Analytics</strong><strong>お知らせします</strong>。 パブリック プレビューを発表して <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/" target="_blank">以来</a>、Azure Data Lake は現在、数千の顧客を持つ最も急速に成長している Azure サービスの 1 つになります。 GA&rsquo; のお知らせでは、エンド ユーザーの生産性の向上や、実稼働環境のデプロイに備えるセキュリティと可用性の向上など、サービスに対して行われた機能強化が明らかになります。</p>


  <h2>Azure Data Lake とは</h2>


  <p>今日&rsquo;、ビッグ データ ソリューションは、&ldquo;&rdquo;一部の組織をバックビュー ミラー思考から前向き分析と予測分析に推進しています。 しかし、導入の課題が発生し、ビッグ データの広範な使用はまだ発生していません。 Azure Data Lake は、開発者、データ サイエンティスト、アナリストがビッグ データを簡単に格納し、任意のサイズ、形状、速度のデータを格納し、プラットフォームや言語全体ですべての種類の処理と分析を実行することで、ビッグ データの導入を促進するために導入されました。 すべてのデータの取り込みと格納の複雑さを取り除き、ビッグ データの使用を迅速に行うことができます。 Azure Data Lake には、次の 3 つのサービスが含まれています。</p>


  <ol>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Azure Data Lake Store</a>、ビッグ データ分析を機能するデータ レイクを制限なし</li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Analytics</a>、非常に並列のオンデマンド ジョブ サービス</li>
   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>、フル マネージドのクラウド Hadoop と Spark オファリング</li>
  </ol>


  <p><img alt="Azure Data Lake" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/640bdc90-90c9-4d41-8802-07fb2a54fbd4.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Lake" width="610"></p>


  <h2>Azure Data Lake Analytics とは</h2>


  <p>Azure Data Lake Analyticsサービスは、分散インフラストラクチャではなく、ビジネス目標に集中できるよう動的にスケーリングする新しい分散分析ジョブ サービスです。 ハードウェアのデプロイ、構成、チューニングを行う代わりに、クエリを作成してデータを変換し、価値ある洞察を抽出します。 この分析サービスでは、必要な性能をダイヤルで設定するだけで、どんな規模のジョブでも即座に処理できます。 ジョブの実行中にのみ課金されるコスト効率の良いサービスです。</p>


  <p>Azure Data Lake Analytics、言語、ランタイム、ツール、開発環境、リソース管理、拡張性セキュリティを統合して、開発者と ISV の生産性を向上する統合されたビッグ データ開発者プラットフォームも提供されます。 作成からデバッグ、監視、最適化まで、エンドツーエンドのビッグ データ開発ライフサイクル全体がサポートされます。</p>


  <h3>数秒で開始し、すぐにスケーリングし、ジョブごとに支払います。</h3>


  <p>オンデマンド サービスでは、30 秒以内にビッグ データ ジョブ <strong>を処理</strong>できます。 待機、管理、調整を行うサーバー、VM、またはクラスターがいないので、心配する必要があるインフラストラクチャはありません。 1 <strong>つのスライダーを使用して、</strong> ジョブごとに分析単位 (処理電力) を 1 から数千に瞬時にスケーリングできます。 支払い <strong>は、ジョブごとに使用される処理に対してのみです</strong>。 このモデルにより、ビッグ データの操作を開始する開発者の生活が大幅に簡素化されます。</p>


