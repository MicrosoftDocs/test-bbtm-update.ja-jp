   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-get-started-portal/" target="_blank">チュートリアル: チュートリアルを使用してAzure Data Lake Analyticsを開始Azure portal</a></li>
   <li><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-16910?l=B8OCmoaDD_2606218965" target="_blank">デモ: Azure Data Lake はじめにの使用</a></li>
