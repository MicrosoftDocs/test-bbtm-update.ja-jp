  <h3>非常に並列なプログラムを簡単に開発する:</h3>


  <p><strong>U-SQLシンプル</strong>で表現力のある拡張可能な言語であり、コードを 1 回記述し、必要なスケールに合って自動的に並列化することができます。&nbsp;U-SQL、C# の表現力とSQL宣言型の性質をブレンドします。 ビッグ データに使用SQL&ldquo;&rdquo;に使用される他の宣言型言語では、機能拡張モデルはボルトオンされ、使用がはるかに困難です。 U-SQL開発者は、任意の .NET 言語で定義されたユーザー定義型とユーザー定義関数を簡単に定義して利用できます。</p>


  <p>ビッグ データ開発者は、画像、オーディオ、ビデオ、ドキュメントなど、任意の種類のデータに対応する必要があります。 ただし、これらの種類のデータを処理するために、ビッグ データ言語に簡単にアクセスできるわけではありませんが、既存のライブラリは多数用意されています。 U-SQL、任意の種類のデータを処理するために、NuGet などのリポジトリでローカルに開発または公開されている .NET ライブラリをシームレスに再利用できます。 <strong>開発者は、R または Python で記述されたコードを、そのスクリプト内でU-SQLすることもできます。</strong> コードを記述した後は、ETL、機械学習、コグニティブ サイエンス、機械翻訳、画像処理、感情分析など、さまざまなワークロード カテゴリを簡単にスケールアウトできる非常に並列なプログラムとしてデプロイできます。U-SQL を使用し、既存のライブラリを活用します。</p>


