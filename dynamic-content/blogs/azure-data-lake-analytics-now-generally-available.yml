  <h3>分析を仮想化する:</h3>


  <p>Azure SQL Database や Azure SQL Data Warehouse などのリレーショナル ソースの最適化されたデータ仮想化を使用して、すべてのデータに対して作用<strong>する機能</strong>。 クエリは、データ移動なしでソース <strong></strong>データの近くに処理を移動することで自動的に最適化され、パフォーマンスを最大化し、待機時間を最小限に抑えます。</p>


