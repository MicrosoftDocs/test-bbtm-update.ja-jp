  <h3>Enterpriseレベルのセキュリティ、監査、サポート:</h3>


  <p>セキュリティと規制コンプライアンスのニーズを満たして、オンプレミスのセキュリティとガバナンスの制御をクラウドに拡張します。 シングル サインオン <strong>(SSO)</strong>、多要素認証、数百<strong></strong>万の ID のシームレスな管理などの機能は、Azure Active Directory を<strong>通じて組み込Azure Active Directory</strong>。 ロールベースのアクセス制御と、すべての処理 <strong>操作と管理操作</strong> を監査する機能は、既定でオンになっています。 ビッグ データ ソリューション <strong>では、99.9%</strong> のエンタープライズ レベルの SLA と <strong>24 時間 365</strong> 日のサポートが保証されます。</p>


