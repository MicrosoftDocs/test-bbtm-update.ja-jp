Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\">2 月 4 日、Microsoft と米国国立科学<a href=\"https://www.nsf.gov/\" target=\"_blank\" mce_href=\"https://www.nsf.gov/\">基盤 (</a>NSF) は、microsoft が個々の研究者や研究グループ (NSF のメリット レビュー プロセスを通じて選択) を提供するコラボレーション プロジェクトを発表し、Windows Azure を含む高度なクライアントとクラウド コンピューティングに無料でアクセスできます。 このプロジェクトでは、Microsoft クラウド サービスを介して強力で使いやすい PC アプリケーションの機能を拡張することで、インフラストラクチャからエンパワーメントに焦点を移し、研究者の能力を広げ、共同作業コミュニティを促進し、科学的発見を促進します。 このリリースについては、次の記事を参照してください。 <a href=\"\" target=\"_blank\" mce_href=\"\"></a>   <p>今日、科学者は、ますます安価なセンサーとコラボレーション データ プロジェクトの増加傾向のおかげで、データが支配する世界で活動しています。それでも、この大量のデータを分析して合成することが課題のままです。 Windows Azure Platform で可能な大規模で非常に効率的なクラウド インフラストラクチャは、さまざまなデータ セットをマイニングして組み合わせることで、任意の研究者が分析情報を抽出するために使用できるシンプルで強力なツールを使用することで、研究の実施方法を変革し、科学的な探索と発見を加速することができます。</p>  <p>プロジェクトの条件の下で、Microsoft は NSF の受信者に Windows Azure&nbsp; へのアクセス権を 3 年間提供し、研究者がクラウド テクノロジを研究に迅速に統合するのに役立つサポート チームを提供します。 Microsoft の研究者や開発者は、一連の一般的なツール、アプリケーション、およびデータ コレクションを提供するために、許可受信者と一緒に作業します。また、幅広い学術コミュニティと共有できるとともに、研究、科学、クラウド コンピューティングに関する専門知識を提供します。 このプロジェクトの詳細については、関連する機能のストーリー「Democratizing Research: How \"Client Plus Cloud\" Computing Can Ing What's Possible for Scientists(研究の民主化: \"クライアント プラス クラウド\" コンピューティングが科学者に可能なことを増幅させる方法)」を参照してください。</p>  <p>許可は、NSF によって管理されるプログラムを通じて付与されます。 資金機会の詳細については、 を参照してください <a href=\"https://www.nsf.gov/dir/index.jsp?org=CISE\" target=\"_blank\" mce_href=\"https://www.nsf.gov/dir/index.jsp?org=CISE\">https://www.nsf.gov/dir/index.jsp?org=CISE</a>。</p>"
