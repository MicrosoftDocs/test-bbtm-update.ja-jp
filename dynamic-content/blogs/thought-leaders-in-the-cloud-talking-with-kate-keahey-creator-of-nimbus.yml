Title: 'クラウドの思想リーダー: Kate Keahey、Nimbus の作成者と話し合っています。'
Summary: "                  Kate Keahey is a fellow at the Computation Institute at the  University of Chicago and works as a scientist at Argonne National Laboratory  Computation Institute. She is the creator…"
Content: '<table style="width: 133px; height: 176px;" align="right" border="0" cellpadding="5" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p><a target="_blank" href="https://www.mcs.anl.gov/~keahey/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3581.KeaheyHS.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>Kate Keahey は、シカゴの大学のコンピューティング協会にいる同僚で、Argonne National 研究所コンピュテーション協会で科学者として機能しています。 Nimbus の作成者であり、クラスターをサービスとしてのインフラストラクチャ (IaaS) クラウドに変換するためのオープンソースのツールキットです。これは主に、研究者や科学者が IaaS を利用できるようにすることを目的としています。 私たちの過去の地位は、私たちの中にある Alamos National 研究所のテクニカルスタッフのメンバーになっていました。 Kate と彼女の作業の詳細については、 <a target="_blank" href="https://www.mcs.anl.gov/%7Ekeahey/">www.mcs.anl.gov/~keahey</a> と <a target="_blank" href="">www.nimbusproject.org</a>を参照してください。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul class="unIndentedList">  <li>  <b>Nimbus の概要</b></li>  <li>  <b>"サイエンスクラウド" の始まり (TerraGrid、Futex など)</b></li>  <li>  <b>研究を大幅に強化するクラウドの可能性</b></li>  <li>  <b>Microsoft や研究者などの組織間のパートナーシップの機会</b></li>  <li>  <b>クラウドコンピューティングにおける学生の関心</b></li>  <li>  <b>Nimbus の未来</b></li>  </ul>  <p><b>Robert Duffner</b> では、お客様と <a target="_blank" href="https://en.wikipedia.org/wiki/Nimbus_%28cloud_computing%29">Nimbus</a>  プロジェクトの導入に1分かかることがありますか。</p>  <p><b>こんにちは。</b> もちろん。 私は Argonne National Lab の科学者であり、シカゴの大学の計算協会にいます。 私の背景はグリッドコンピューティングです。数年前は、グリッドを使用している科学者のための1つの障壁がグリッドリソースの環境を制御できないということに気付きました。</p>  <p>多くのユーザーにとっては、コードが非常に複雑で、移植するのは難しいためです。 仮想マシンをリモートで展開することを考えながら、キングラボでの仮想化と分散コンピューティングの組み合わせで作業を開始しました。</p>  <p>数年後にリモートリソースをデプロイすると、ワークスペースサービスと呼ばれるものがリリースされました。これは、Nimbus のサービス部分のインフラストラクチャです。 1年後、Amazon EC2 がオンラインになりました。これは、大規模なスケールの概念を試してみることができるからです。</p>  <p>今日の Nimbus はクラウドコンピューティングツールキットであり、その1つはオープンソースのサービスとしてのインフラストラクチャの実装です。 これには、コンピューティングとストレージのクラウドコンポーネント EC2 と S2 に相当するものが含まれます。 Nimbus のもう1つの目標は、サービスとしてのインフラストラクチャプラットフォームを利用できるようにすることです。</p>  <p>たとえば、Nimbus クラウド、EC2 クラウド、RackSpace クラウドなどにデプロイされた仮想マシンを取得し、それらの仮想マシン間で構成セキュリティコンテキストをブローカーするコンテキストブローカーというツールがあります。 つまり、コンテキストブローカーが完成した後、仮想クラスターを取得します。これは、ほとんどの科学者がを取得するために使用されます。 </p>  <p>Nimbus のもう1つの重要な目標は、オープンソースの実装とコミュニティを提供することです。 オープンソースによって作成されたものを参照することはできません。リンクを配置するだけで、だれでもダウンロードできます。 マイクロソフトは、拡張可能な方法でコミュニティを構築し、ソフトウェアを開発することを約束しています。</p>  <p>この作業には、さまざまな方向に拡張可能なわかりやすい設計を作成し、クラウドの大規模なコンテキストでユーザーが何を使用しているかを簡単にテストできるフレームワークを提供することが含まれます。 Nimbus のその部分は特にうまくいきました。 重要な貢献を行うために管理されています。</p>  <p>現時点では、シカゴの大学と Nimbus で働いている Argonne National Lab によって出資された4つの開発者がいます。 Nimbus には他に3つのコミッターがあり、合計で15人の共同作成者が存在します。</p>  <p>他にも、このインフラストラクチャが有用であることを明らかにしているプロジェクトがあります。このようなプロジェクトを試して拡張することは理にかなっています。クラウドコンピューティングでは、この時点で特に重要だと思います。</p>  <p>科学分野のクラウドコンピューティングエバンジェリストとして、私は多くのプロジェクトに取り組んでおり、特にサービスとしてのインフラストラクチャクラウドでの使用を容易にすると共に、ニーズの内容と導入に関する障害について説明してきました。</p>  <p><b>Robert:</b> Nimbus の目標の1つは、ターンキー仮想クラスターを有効にすることです。そのため、少し時間をかけて停止することができます。 重要な課題は何ですか。</p>  <table style="width: 175px; height: 99px;" align="left" border="0" cellpadding="5" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="176">  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6735.nimbuslogo.png" border="0" height="130" width="202"></a></p>  </td>  </tr>  </tbody>  </table>  <p><b>Kate:</b> たとえば、いくつかの仮想マシンを Amazon のクラウドにデプロイしたり、一部の Nimbus クラウドやその他のいくつかの仮想マシンをサービスとしてのインフラストラクチャとして展開したりすることができます。 これらの仮想マシンのセットは接続されておらず、互いを認識していません。 セキュリティコンテキストを共有しません。 一般的な科学的クラスターを見ると、いくつかの方法で接続されていることがわかります。</p>  <p>言い換えると、そのクラスターで MPI を実行すると、パスワードを入力しなくても、ノード &nbsp; 間で送信を行うことができます。これらのノードは、ホスト証明書を交換するからです。</p>  <p>しかし、他のユーザーのデータセンターに仮想マシンを展開する場合、それらのホスト証明書はどのように交換すればよいでしょうか。 インターネットから知られていない人がいる場合は、「私のホスト証明書は office ファイルに配置できますか」という説明が表示されます。 信頼関係がないために発生する可能性があります。</p>  <p>そのため、信頼のルートを指定する必要があります。また、クラスターのさまざまなメンバーに対して信頼関係を仲介する必要があります。 これらは、構成の競合にもなります。 たとえば、MPI に基づく一般的な科学的なクラスターでは、NFS: Network File Service で構成されます。</p>  <p>NFS クライアントであるノードは、ボリュームの場所など、NFS サーバーに関する情報を認識している必要があります。 サーバーは、クライアントについても認識している必要があります。 Mpi には、通信するノードを定義する MPI 通信 WORLD という概念があります。 バリアがある場合は、それらのすべてのノードに接続して同期する必要があります。 これらのノード間で情報を交換する必要があります。</p>  <p>コンテキストブローカーでは、これが行われます。 構成交換を設定し、信頼ルートを提供して、クラスターのノード間で信頼されたセキュリティの交換を確立します。 結果として、セキュリティコンテキストと構成コンテキストを共有するクラスターが作成されます。これにより、一般的な科学者が "すべての権限を持つことができるようになります。 このクラスターには、NSS があり、それ以外にもジョブを実行する必要があるものがあります。」 このクラスターは、そのクラスターが計算センターのクラスターであるかのように扱うことができます。</p>  <p><b>Robert:</b> シカゴとその他のいくつかの大学は、サイエンスクラウドを提供しています。 これについて少し説明します。</p>  <p><b>Kate:</b> 実際には、根の動きとして開始されました。 Nimbus をリリースしてから約3年間、さまざまな科学的なアプリケーションと Amazon を使って実験を行いました。 ある時点で、シカゴの大学は、"これは興味深いプロジェクトです。 では、既存のクラスターの1つに小さなパーティションを用意してみましょう。 " 他の大学も、これは良いアイデアであると考えています。そのため、フロリダおよび Purdue 大学は、独自のリソースでクラスターを構成しました。 </p>  <p>Purdue の1つは、TeraGrid リソースにクラウドが構成されているため、特に興味深いものです。 TeraGrid は、通常、従来の grid ソフトウェアを実行する大規模な national infrastructure ですが、Purdue はクラウドとして設定することに決めました。 これは TeraGrid 内の最初のクラウドであり、最近の興味深い実験を行ってきました。 </p>  <p>これは、さまざまな大学の非常に緩いフェデレーションです。  ポリシーやそのようなものとは一切関係ありません。また、両者の間には一般的なガバナンスはありません。 ユーザーは互いを認識しているだけでなく、いくつかのユーザーが何らかの理由で複数のクラウド上にアカウントを持っている必要がある場合は、推奨されることもあります。</p>  <p>ユーザーは、あらゆる種類の科学的な目的でこれらのクラウドを使用できます。 これらのクラウドを使用して、スタートアップの計算を実行することはできませんが、これらのクラウドは、academically が可能なすべてのものに対して開かれています。 実際には、現在は互換性のために残され<a target="_blank" href="https://uits.iu.edu/page/azjt">ています。</a> </p>  <p>これは、プロジェクトの国単位のインフラストラクチャでもありますが、この方法は、新しいテクノロジや新しいパラダイム (クラウドコンピューティングなど) を試すために特に設定されています。 また、Nimbus を使用してクラウドを形成するように構成されているコンピューターもあります。 トラフィックは、ほとんどの場合、このようなサイエンスクラウドからは緩やかに移動します。</p>  <p><b>Robert:</b> これは、クラウドコンピューティング以外にも多くの機能があることを理解しています。 少しお話ししてもよいでしょうか。</p>  <p><b>Kate:</b> もちろん。 試験的な環境を提供するように設定されています。 TeraGrid やオープンサイエンスグリッドなどのインフラストラクチャは、実稼働ファイルのニーズに対応します。 つまり、oceanographers、astrophysicists、または高エネルギーのまずが実行するシミュレーションやその他の計算がある場合は、それらのインフラストラクチャで実行できます。</p>  <p>ただし、コンピューターサイエンスの実験では通常、システムに何らかの障害が発生したり、不安定になるクラウドコンピューティングのような新しいテクノロジを使用して実験したりするので、コンピューター科学者が使用することは非常に困難です。 これらの要因は、運用環境のニーズに根本的に互換性がありません。</p>  <p>フランスでは、"Good 5000" と呼ばれるテストベッドがあります。これは試験的なコンピューターサイエンス用に特別に構築されたもので、長年にわたって実行されています。 彼らは、このようなテストベッドの統制がどのように動作するか、どのモードの使用パターンが必要かなどについて説明してきました。</p>  <p>ある時点で、米国でのようなものを持っていることは明らかだと思います。これは、本質的に壊れていることです。 これにより、クラウドコンピューティングを含む新しいパラダイムを試すことができるようになりました。また、新しいネットワークパラダイムを使用することもできます。 また、遅延と障害を挿入できるプライベートネットワークもあります。これは非常に興味深い実験ツールであり、オンラインになっています。</p>  <p>これで、Futex でアカウントを取得できるようになりました。 実際には、多くの人が経験しており、Nimbus 上で興味深いプロジェクトを実行しています。 すべての使用モードをまだサポートしているわけではありませんが、数か月以内に、最小限のユーザーと使用量の感覚様相をサポートすることを期待しています。</p>  <p><b>Robert:</b> Microsoft では、非常に健全なリサーチ arm を用意しています。また、Microsoft Research の Dan がリードするのは、多くの科学者にとってクラウドが非常に優れている可能性があるということです。 また、この調査の概要についても説明しました。 クラウドでは、 <a target="_blank" href="https://www.star.bnl.gov/">スター実験</a>、ALICE (イオン collider 実験)、 <a target="_blank" href="https://www.oceanleadership.org/programs-and-partnerships/ocean-observing/ooi/">海上天文台イニシアチブ</a>などを通じて研究を強化することができますか。</p>  <p><b>Kate:</b>  非常に大きな可能性があると思います。 私は、リモートリソース上の環境を制御できなかった場合に、グリッドで発生した問題に示唆ていました。 自分で構成した仮想マシンを展開できる場合は、目的の環境を正確にサポートする必要があるため、仮想化で問題が発生しました。 これは非常に強力な機能であり、多くの場合、計算は必要ではありませんが、必要な場合にのみ計算を行う必要があります。</p>  <p>「STAR」と書かれています。 今では非常に有名なシミュレーションを実行しました。ここでは、紙の期限の結果を取得する必要がありました。 最後に1つのシミュレーションが必要だったので、何百ものノードを使用して Amazon で実験を実行しました。 </p>  <p>もちろん、紙の納期はとても簡単ですが、ユタ大学の epidemiologists を使用して作業しています。 Epidemic を監視する場合、非常に重要なインセンティブが非常に高速に実行される可能性があります。</p>  <p>海上天文台イニシアチブでは、地震を監視しています。 そのデータは遅延することがあります。その後、大きなバーストが生じます。 できるだけ早く処理する必要があります。地震がどこかに発生している場合は、できるだけ早く詳細な情報が必要になるからです。</p>  <p>タイムリーな処理によって得られる大量のイベントがあります。 たとえば、オイルスピルの場合、こぼれたオイルの予想される動き、海の生活に対する影響などについてシミュレーションを実行します。 ハリケーンなど、tsunamis、および非常に急激な現象の中には、hat のドロップ時にリソースを取得して通常の処理のニーズに戻すことができるように、非常に強力になっています。</p>  <p>もう1つの要因として、科学の多くの分岐では、迅速な変更が行われています。 たとえば、生命情報工学では、コンピューターのシーケンス処理のコストが劇的に低下しました。 多くのセンターでは、これらのマシンを確保することができず、そのデータを生成しなかったため、データの急増が発生しています。また、ユーザーのコンピューティングニーズは非常に劇的に増大しています。</p>  <p>これらのパターンの予測が非常に困難である場合、その増加に対応するにはどうすればよいでしょうか。 計算をアウトソーシングしないのはなぜですか。 多くの経済的および便利な要因があります。科学者は単に計算センターを実行したくありません。</p>  <p>これらのユーザーは、気候または物理的、またはその他の適切な方法を実行したいと思います。 これらのリソースは、サイトでこれらの計算ラボを実行するための専門知識を獲得すること