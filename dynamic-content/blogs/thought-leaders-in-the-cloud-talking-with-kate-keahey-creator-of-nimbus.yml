ssman/my-other-computer-is-a-data-center-2010-v21">私の他のコンピューターはデータセンターである</a>」と言います。 "プログラマーは、Robert MapReduce を使用したトレーニング日よりも前の出荷コンテナーであるコンテナーを処理するプログラムを開発することができます。" 科学者がクラウドを利用できるようにするために、どの程度の家プログラミングを知る必要がありますか。</p>  <p><b>Kate:</b> ここで2つの問題が発生していると思います。 1つは、ラボの外部にあるリソースを利用するという問題です。 もう1つの問題は、便利なパラダイムの問題です。 確かに MapReduce は、物理的なものではなく、生命情報工学、確かに、またはその他の生物学的科学や、何らかの形で (検索に似た形で) 何らかの問題について、非常に便利なパラダイムであることがわかっています。</p>  <p>このパラダイムは便利であり、おまけとして、外部リソースに簡単にアクセスできます。 外部リソースへの簡単なアクセスは、使いやすいパラダイムを通じて提供する必要があります。 場合によっては、プラットフォームパラダイムとなることがあります。また、インフラストラクチャパラダイムとなることもあります。</p>  <p>クラウドコンピューティングパラダイムが難しいという大きな分野がありましたが、これは簡単です。 これにより、アプリケーション科学者にとって非常に大きな違いがあります。</p>  <p><b>Robert:</b> 科学的なドメインの外部に見ている Nimbus の他の用途は何ですか。</p>  <p><b>Kate:</b> Nimbus クラウドは、教育に広く使用されています。 実際には業界で非常に採用されているとは思いません。 これまでは商用の企業について説明しましたが、この時点では、サポートのためのより優れたビジネスモデルを提供する特定のプロジェクトにおいて、大規模な企業に対応する多くのプロジェクトがあります。 また、目標は、主にサイエンスと教育です。</p>  <p><b>Robert:</b> Nimbus の未来についてもう少し話します。 ロードマップの概要</p>  <p><b>Kate:</b>  2つのリリースが計画されていますが、そのうちの1つは迅速な伝達を含みます。そのため、以前に参照した数百のイメージを突然デプロイする必要があることをサポートするツールが改善されました。</p>  <p>私のキーメンバーの1人が、LAN 上では、lan 上で、またはイメージをストリーミングするだけで、LAN ではなく LAN のレンタルと呼ばれるものを開発しました。 ノードがソース化され、他のノードにイメージがストリーミングされるため、大規模なクラスターのデプロイ時間が大幅に短縮されます。</p>  <p>Magellan クラウドでは、10分以内に1、000個のイメージをテストしました。 科学的なクラウドにおいて、サービスとしてのインフラストラクチャを使用した一般的なモデルは、ユーザーがオンデマンドでサービスを要求できるようにすることです。  慣例として、クラスターのプロビジョニングを大幅に行う必要があります。 使用率が10% に近い場合、または使用率が非常に高い場合は、他のユーザーが既に実行しているため、これらの要求の大部分を拒否する必要があります。</p>  <p>これは非常に良いトレードオフではないので、「オンデマンドリソースを要求していない場合は、そのリソースに既定の仮想マシンをデプロイするだけです。」と言いました。 また、既定の仮想マシンは、Condor プールや、何らかの種類のホームプールなどに参加したり、非常に障害のあるインフラストラクチャで使用されたりする可能性があります。 </p>  <p>Condor は、デスクトップなどの環境での作業に使用される高スループットコンピューティングのシステムです。 デスクトップの所有者にはいつでもアクセスして中断することができ、一部の計算は実質的に失われて再実行する必要があります。 </p>  <p>この点についていくつかの調査を実行し、100% の使用率の高いクラウドを利用できます。 これは2.7 で提供されており、このような機能のほとんどはすばらしいオープンソースコミュニティによって提供されているため、感謝祭でリリースする予定です。</p>  <p>では、感謝がたくさんあります。 その後、後でいくつかの機能をリリースする予定です。特に、弾力的をスケーリングする機能を提供しています。 Alease プロジェクトは、エラステ