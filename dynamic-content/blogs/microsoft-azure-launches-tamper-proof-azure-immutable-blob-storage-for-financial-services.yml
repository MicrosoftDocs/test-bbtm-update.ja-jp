Title: Microsoft Azureサービス向け改ざん防止 Azure 不変 BLOB Storageを起動する
Summary: Azure Immutable Blob Storage をお知らせします。これにより、お客様は消去できない、書き換えできない形式でデータを格納および保持できます。
Content: >-
  <p>&rsquo;Azure <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage">Immutable Blob Storage</a> &ndash; &ndash; がパブリック プレビューに入り、金融機関がデータを消去不可で書き換えできない形式で保存し、追加コストを発生さなくとも保持できます。 Azure 不変 BLOB Storage は、CFTC 規則 1.31(c)-(d)、FINRA 規則 4511、SEC 規則 17a-4 の 3 つの主要な金融業界規制の関連するストレージ要件を満たしています。 世界で最も規制の厳しい業界の 1 つを表す金融サービスの顧客は、財務取引の保有や、消去不可で変更できない状態での関連する通信など、複雑な要件の対象となります。 これらの厳格な要件は、市場の行動に対する効果的な法的および法力的な監視を提供するのに役立ちます。</p>


  <p>ソフトウェア プロバイダーとパートナーは、レコードのリテンション期間と機密性の高いワークロードを含む不変ストレージのワンストップ ショップ クラウド ソリューションとして Azure に依存できます。 金融機関は、準拠を維持しながら、これらの機能を利用して独自のアプリケーションを簡単に構築できます。 これらの Write Once Read Many (WORM) ポリシーは、すべての層のストレージ (ホット、クール、アーカイブ) に適用されます。 この業界をリードするコンプライアンス ストレージ オファリングは、Azure Storage の基本価格に加え、追加コストで利用できます。</p>


  <p>コンプライアンスを文書化するために、Microsoft は、記録管理と情報ガバナンスに特化した大手の独立系評価会社である Cohasset Associates を保有して、金融サービス業界に固有の要件に対して Azure の BLOB 向け不変ストレージとそのコンプライアンスを評価しました。 Cohasset は、時間ベースの BLOB を WORM 状態で保持するために使用される Azure Immutable Blob Storage が、CFTC 規則 1.31(c)-(d)、FINRA 規則 4511、SEC 規則 17a-4&nbsp; の関連するストレージ要件を満たしていることを検証しました。Microsoft は、金融機関のレコード保有に関する最も規定的なガイダンスをグローバルに表すので、この一連のルールを対象としました。 現在利用可能な変更できないストレージ機能セットの Cohassets&rsquo; 評価のリリースをお知らせ <a href="https://aka.ms/AzureWormStorage">します</a>。</p>


  <p>従来の SAN や他のストレージ インフラストラクチャの使用を停止し、クラウドで使用可能なスケールの経済を活用する場合、Azure Immutable Blob Storage には最適な機能セットが用意されています。</p>


  <ul>
      <li>データは変更できない可能性があります。また、アカウント管理特権を持つユーザーを含め、どのユーザーも変更または削除することはできません。</li>
      <li>管理者は、データを作成 &ndash; および読み取りできるが、WORM ストレージと呼ばれる更新や削除を行わないポリシーを構成できます。</li>
      <li>Standard ストレージと不変ストレージの両方に同じ Azure ストレージ環境を使用できます。 つまり、IT は、別のアーカイブ ストレージ ソリューションの複雑さを管理する必要がなくなりました。</li>
      <li>ストレージのアーカイブ層、クール層、ホット &ndash; 層との統合により、頻繁または頻繁にアクセスされるデータで使用できます。 割引は、クール スタンバイまたは完全にアーカイブされた、アクセス頻度の低いストレージに適用されます。</li>
      <li>管理者は、ライフサイクル管理 <a href="https://youtu.be/LFFCokEONvo">ポリシーを作成</a> して、データが階層間で自動的に移動する際のルールを指定できます。 たとえば、2 か月間変更されていないデータはアーカイブ ストレージに移動します。</li>
  </ul>


  <p>この機能セットは、Microsoft が学習し、金融サービス業界のエコシステム全体で幅広い利害関係者と提携した結果です。 Azure は、規制機関と関わるグローバル リーダー、お客様に提供する業界をリードする監査権限、および排他的なクラウド コンプライアンス プログラムを考えると、銀行や資本市場のお客様<a href="https://www.microsoft.com/en-us/download/details.aspx?id=55332"></a>と提携する独自の立場です。 Microsoft には、Microsoft 製品に組み込みの金融サービス コンプライアンスオファリングの独自のポートフォリオもあります。</p>


  <ul>
      <li>Service <a href="https://servicetrust.microsoft.com/">Trust Portal</a> には、Azure プラットフォーム用の未処理<a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide"></a>の監査レポート (PCI DSS、SOC 1 Type 2、SOC 2 Type 2、ISO 27001&nbsp; など) が提供されます。また、金融<a href="https://servicetrust.microsoft.com/ViewPage/TrustDocuments">サービス規制に従</a>って Azure にソリューションを実装するためのコンプライアンス ガイドも含まれています。</li>
      <li><a href="https://servicetrust.microsoft.com/ComplianceManager">コンプライアンス マネージャー</a> は、Microsoft のマネージド コントロールと機関のマネージド コントロールによって整理された、コントロール状態のクラウド間ビューを提供します。 これにはワークフローが含まれています。コンプライアンス担当者は、管理の実装またはテスト プロセスをユーザーに割り当てAzure Active Directory。 <a href="https://channel9.msdn.com/Events/Ignite/Microsoft-Ignite-Orlando-2017/BRK2182">これらの機能</a> は、主要な金融機関や規制機関と協力して構築されました。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview">Azure Advisor</a> 、金融機関が最も重要なトピック (回復性、セキュリティ、パフォーマンス、コスト) に関するベスト プラクティス ガイダンスを提供します。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-security-center-capabilities-at-rsa-2018/">Azure Security Center</a> 環境に直面しているセキュリティ上の脅威をより深く可視化し、数回のクリックでそれらの分析情報をアクション可能にできます。</li>
  </ul>


  <p>この一連のリソースと機能により、Azure は、財務データをクラウドに移行し、金融サービス業界に課せられた厳格な規制要件を確実に満たすのに役立つ最適な宛先になります。 <a href="https://azure.microsoft.com/en-us/blog/azure-immutable-blob-storage-now-in-public-preview/">概要今日!</a> 銀行や保険者が規制責任を果たすのに Azure がどのように役立つのかの詳細については、 <a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/financialservices">Microsoft セキュリティ センターを参照してください</a>。 最後に、お客様が Azure <a href="https://azure.microsoft.com/en-us/case-studies/?industry=banking-capital-markets">を使用</a> する方法に関するケース スタディを参照してください。</p>
