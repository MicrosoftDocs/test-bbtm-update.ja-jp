Title: Power BI Desktop ファイルを Azure Analysis Services にインポートする
Summary: 先週、Azure Analysis Services web デザイナーのプレビューをリリースしました。 この新しいブラウザーベースのエクスペリエンスにより、開発者は Azure Analysis Services (.AAS) の作成と管理を開始できます...
Content: >-
  <p>先週、Azure Analysis Services web デザイナーのプレビューをリリースしました。 この新しいブラウザーベースのエクスペリエンスにより、開発者は、Azure Analysis Services (.AAS) セマンティックモデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発用の主要なツールですが、この新しいエクスペリエンスは、簡単な変更を迅速かつ簡単に行うことを目的としています。 新しいモデルの使用を開始する場合、または新しいメジャーを開発または運用のためのモデルに追加する場合などに適しています。</p>


  <p>Azure Analysis Services web デザイナーでは、Power BI Desktop ファイル (.pbix) から Azure Analysis Services にデータモデルをインポートできるようになりました。 .AAS にインポートされると、テーブルのパーティション分割を含む、すべての対象機能を使用してこれらのモデルを使用できるようになります。</p>


  <p>次の手順に従って、独自の .PBIX ファイルをインポートできます。</p>


  <p>作業を開始する前に、次のものが必要です。</p>


  <ul>
   <li>Standard または Developer レベルの Azure 分析サーバー。</li>
   <li>Power BI Desktop (.pbix) ファイル。 Power BI Desktop ファイルから作成される新しいモデルは、Azure SQL Database、Azure SQL Data Warehouse、Oracle、および Teradata データ ソースをサポートします。</li>
  </ul>


  <h1>Power BI Desktop ファイルのインポート</h1>


  <blockquote>

  <p>1. サーバー&#39;の <strong>概要</strong> ブレード &gt; <strong>Web デザイナー</strong>で、[ <strong>開く</strong>] をクリックします。</p>

  </blockquote>


  <blockquote>

  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfbe9655-cb07-4a48-a83d-5850af12e21a.png"><img alt="aas-create-portal-overview-wd" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ec961a0-8127-4e9c-82ce-8639c0f09f53.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="作成-ポータル-概要-wd" width="538"></a></p>

  </blockquote>


  <blockquote>

  <p>2.<strong>Web デザイナー</strong> &gt; <strong>モデル</strong>で、[追加] をクリックし<strong> + </strong>ます。</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/797a69a0-0e93-4e21-9b4e-24c84cf93bbb.png"><img alt="aas-create-portal-models" border="0" height="100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6060e2b8-0df4-4a13-b9dc-d92de5312acf.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="作成-ポータル-モデル" width="255"></a></p>


  <p>3.[<strong>新しいモデル</strong>] でモデル名を入力し、[ <strong>Power BI Desktop ファイル</strong>] を選択します。</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d65dbe5b-b34f-42a0-8626-c1ca27f4c86b.jpg" style="border: 0px currentColor; border-image: none; background-image: none;"></p>


  <p>4. インポートするファイルを参照し、[ <strong>インポート</strong>] をクリックします。</p>

  </blockquote>


  <p>この時点で、デスクトップファイル内のモデルは Azure Analysis Services ファイルに変換されます。 次に、このファイルを web で直接クエリするか、ライブ接続として Power BI Desktop で開くことができます。 モデルに対してさらに編集を行うには、Azure Analysis Services web デザイナーまたは Visual Studio を使用します。</p>


  <p><a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview" target="_blank">Azure Analysis Services</a>と<a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/" target="_blank">Azure Analysis Services web デザイナー</a>の詳細については、こちらを参照してください。</p>
