Title: 'Azure Governmentブログ: 概要と&強調表示'
Summary: お気付きになっていない場合は、Azure Government でここで非常にビジー状態であり、Azure Government ブログで、お気に入りのすべての更新プログラムと関心のある項目を投稿しています。
Content: >-
  <p>まだ気が付&rsquo;&rsquo;かない場合は、Azure Government でここで非常にビジー状態であり、Azure Government ブログに、すべてのお気に入り更新プログラムと関心<a href="https://blogs.msdn.microsoft.com/azuregov/">のある項目を投稿しています</a>。</p>


  <p>このブログでは、新&rsquo;しい機能、方法、セキュリティとコンプライアンスの更新プログラム、および Meetup や他の関連イベントへの招待について発表します。 &rsquo;&rsquo;Azure Government&rsquo; で起こっているすべての情報に非常に大Azure Government、このブログを通じてお客様に情報を提供し続け、お知らせします。 また、サイトに関するコメントやフィードバックも歓迎し、そこでご意見をお寄せください。</p>


  <p>最近利用できる主な新機能には、コンプライアンス 対応範囲を拡張し、FedRAMP High、 <a href="https://azure.microsoft.com/en-us/blog/azure-government-cloud-expands-coverage-with-dod-impact-level-4-provisional-authorization-itar-readiness-and-fedramp-high/" target="_blank">DISA L4、ITAR のサポートを含めるなどです</a>。 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/08/10/cjis-implementation-how-microsoft-azure-government-is-committed/" target="_blank">CJIS のサポートを</a> 5 つの追加の州 (テネシー州、ロード島州、Montana 州、バージニア州) に拡大する。Microsoft と <a href="https://blogs.msdn.microsoft.com/azuregov/2016/07/27/microsoft-and-red-hat-partnership-expanded-to-government/" target="_blank">Red Hat のパートナーシップを</a> 発表すると、次のAzure Government。新しいポータル <a href="https://blogs.msdn.microsoft.com/azuregov/2016/08/03/new-portal-in-preview-for-azure-government/" target="_blank">をプレビュー</a> でリリースAzure Government。新しい VM イメージの一連の追加。 ビ&rsquo;ジー状態でした。</p>


  <p>特に表示するトピックがある場合は、以下にコメントしてください。 Azure Government のすべての情報を最新の情報に更新するには、必ず RSS フィードをサブスクライブし、<a href="https://blogs.msdn.microsoft.com/azuregov/feed/" target="_blank"></a>Azure Government ブログの [電子メールでサブスクライブ] をクリックして電子<a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">メールを</a>受信してください。&ldquo;&rdquo;</p>


  <p>組織の組織のAzure Governmentを体験するには、試用版 <a href="https://azuregov.microsoft.com/trial/azuregovtrial" target="_blank">にAzure Governmentします</a>。 セキュリティ、プライバシー、透明性、コンプライアンスに関連する情報については、Microsoft セキュリティ センター <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx?wt.mc_id=US_CE_TC_OO_BLOG_NONE&amp;ls=BLG&amp;lsd=Azure%20Gov't%20Blog">を参照してください</a>。</p>


  <p>すべての人を読んで幸せです。</p>
