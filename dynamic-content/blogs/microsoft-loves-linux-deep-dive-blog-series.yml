Title: 'Microsoft 大好き Linux: 詳細なブログシリーズ'
Summary: 最近では、オンプレミスデータセンターでの Linux および FreeBSD の実行と管理に関する、12部構成のブログ投稿を完了しました。
Content: >-
  <p>私たち &rsquo; は最近、オンプレミスデータセンターでの Linux および FreeBSD の実行と管理に関する、12部構成のブログ記事を完了しました。 これは Azure ブログですが、次の2つの分野でこれらの投稿が関係している可能性があります。</p>


  <ol>
   <li>Azure パブリッククラウドで実行されている一部の要素と、データセンターまたはホストデータセンターで実行されている他の要素を含むハイブリッド環境がある場合があります。 Microsoft がオンプレミスの Linux ワークロードを有効にする方法を理解することは、Azure で実行する Linux ワークロードに適しています。</li>
   <li>Linux や FreeBSD をオンプレミスで実行および管理するための主要な機能の多くは、Azure にも表示されます。 Hyper-v で linux を実行することは、azure が Hyper-v に基づいているため、Azure で Linux を実行することの基本となります。 Hyper-v での Linux ネットワークパフォーマンスなどの側面は、Azure の Linux ネットワークパフォーマンスに直接反映されます。 Linux 用 PowerShell DSC などの管理テクノロジは、Azure Automation などの Azure オファリングに表示されます。 これらのコア機能を理解することで、Azure の機能のしくみを知ることができます。</li>
  </ol>


  <p>以下のシリーズをご確認ください。</p>


