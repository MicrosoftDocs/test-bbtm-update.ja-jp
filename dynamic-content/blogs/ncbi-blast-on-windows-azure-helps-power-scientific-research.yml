Title: Azure での NCBI の一Windowsは、Power Scientific Research を支援します
Summary: 本日、New Orleans の Supercomputing 2010 で、Microsoft は、 を有効にする新しいアプリケーションである Windows Azure 上で National Center for The National Center for The Of Of The Of The NcBI) をリリースしたと発表しました。
Content: '<p>Microsoft は本日、New Scientist の Supercomputing 2010 で、<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 上の National <a target="_blank" href="https://www.ncbi.nlm.nih.gov/">Center for The National Center for Scientisty Information</a> (NCBI) <a target="_blank" href="https://blast.ncbi.nlm.nih.gov/Blast.cgi">を</a>リリースしました。これは、科学者の広範なコミュニティがデスクトップ リソースとクラウド コンピューティングの機能を組み合わせて重要な生体研究を行う新しいアプリケーションです。 Windows Azure 上の NCBI Basic Local Alignment Search Tool (COMPUTATION) は、非常に大規模な、および小規模な操作だけでなく、非常に大規模なのに対して、Windows Azure クラウド コンピューティングへのユーザー 向けの Web インターフェイスとアクセスを提供します。 </p>  <p>Microsoft のサーバーとツールの総長である Bob Mu立氏は、「Windows Azure の NCBI THE は、大規模なデータから分析情報を抽出し、科学、ビジネス、政府全体で世界の最大の課題の一部を解決するためにテクニカル コンピューティング アプリケーションが必要とする本物のサービスとしてのプラットフォーム機能をプラットフォームで提供する方法を示しています。」</p>  <p>Windows Azure ソフトウェア上の NCBI CHARGE は、Microsoft から無料で利用できます。Windows Azure リソースは、Microsoft の Global <a target="_blank" href="https://research.microsoft.com/azure">Cloud Computing Research Engagement イニシアティ</a>ブを通じて、多くの研究者が無料で利用できます。 クラウドでのテクニカル コンピューティングの詳細については、Microsoft のプラットフォーム戦略担当<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/"></a>ディレクターである Bill Billf と、Microsoft&nbsp; のテクノロジ ポリシーと戦略および eXtreme Computing Group の副社長である Dan Reed の最新の投稿を確認する必要があります。Dan の投稿には、Dan がクラウドとの大きな機会について説明する、素晴らしいビデオも含まれています。</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  <d--></d--><d--></d--><d--></d--><d--></d--></p>'
