Title: 移行までの時間 Access Control Service
Summary: 'Access Control Service (ACS とも呼ばれます) は正式に廃止されています。 ACS は、2018年11月までは既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。 ACS 名前空間があるかどうかを判断するには、Azure クラシックポータルにサインインする必要があります (手順については、「」を参照してください)。 '
Content: >-
  <p>Access Control Service (ACS とも呼ばれます) は正式に廃止されています。 ACS は <strong>、2018年11月7日まで、</strong>既存のお客様に引き続きご利用いただけます。 この日を過ぎると、ACS がシャットダウンされ、サービスに対するすべての要求が失敗します。</p>


  <h2>この変更の影響を受けるのは Who ですか。</h2>


  <p>このお知らせは、Azure サブスクリプションで1つ以上の ACS 名前空間を作成したお客様に影響します。 また、認証の手段として ACS を使用するサービスのお客様にも影響を与える可能性があります。 このようなサービスの例としては、Azure Service Bus、Azure Relay、Azure Media Services、Azure Backup などがあります。 この発表に従って、Azure Service Bus と Azure Relay は2018年11月7日に ACS の非推奨サポートを正式に利用できるようになります。</p>


  <p>アプリとサービスが Access Control Service を使用しない場合、実行する必要がある操作はありません。</p>


  <p>ACS 名前空間があるかどうかを判断するには、Azure クラシックポータルにサインインする必要があります (手順については、「」を参照してください)。 ACS 名前空間は、[ <em>Access Control 名前空間</em>] タブの<em>Active Directory</em>サービスの下に一覧表示されます。既存の ACS 名前空間のすべての Azure サブスクリプションを確認してください。</p>


  <p>アプリとサービスが ACS を使用するかどうかを判断するには、<em> https://{accesscontrol-namespace}. windows. net</em>へのトラフィックを監視する必要があります。 ACS へのすべてのトラフィックは、accesscontrol.windows.net ドメインに送信され<em>ます。 &nbsp; </em></p>


  <p><em>注: ドメインへの https://accounts.accesscontrol.windows.net トラフィックは、既に別のサービスによって処理されています。この特定のドメインへのトラフィックは、ACS の提供終了の影響を受けません。</em></p>


  <h2>提供終了のスケジュールは何ですか?</h2>


  <p>今年の前半では、 <a href="https://azure.microsoft.com/blog/acs-access-control-service-namespace-creation-restriction/?cdn=disable" target="_blank">新しい ACS 名前空間の作成が制限</a>されています。 現時点では、その他のすべての ACS 機能は完全に動作しています。</p>


  <p>2017年11月に、ACS 名前空間の管理は引き続き <a href="https://manage.windowsazure.com" target="_blank">Azure クラシックポータル</a>で使用できるようになります。 ただし、2017年11月以降、この URL は <a href="https://portal.azure.com" target="_blank">新しい Azure Portal への</a>リダイレクトを開始します。 ACS 名前空間の管理は、新しいポータルでは使用できません。 代わりに、専用の URL <em>https://manage.windowsazure.com/?restoreClassic=true</em> () を使用して ACS 名前空間の管理にアクセスできるようになります。 <strong>11月30日以降に ACS 名前空間を管理するには、この URL を使用してください。</strong></p>


  <p>2018年4月に、Azure クラシックポータルが完全に削除され、専用の URL が非アクティブ化されます。 この時点では、ポータルを使用して、ACS 名前空間の一覧表示、作成、削除、無効化、または有効化を行うことができなくなります。 ただし、ACS 管理ポータルを使用して名前空間の構成を管理することもできます。このポータルは、 <em>https://{accesscontrol-namespace}. windows. net </em>にあります。これには、サービス id、証明書利用者、id プロバイダー、要求規則などの管理が含まれます。 2018年4月より前のすべての ACS 名前空間のインベントリを作成し、ACS 管理ポータルの各インスタンスの URL を書き留めておくことを強くお勧めします。</p>


  <p>2018年11月7日までは、その他のすべての ACS 機能は引き続き機能します。 これには、ACS secure token service、ACS 管理サービス、ACS トークン変換エンジンなどが含まれます。 この日以降は、すべての ACS サービスと機能がシャットダウンされます。 この時点で、すべてのトラフィックが Access Control Service から他のテクノロジに移行されたことを確認する必要があります。</p>


  <h2>どのような操作が必要ですか?</h2>


  <p>一部の容量で ACS を使用することを決定した場合は、すぐに移行戦略の計画と実行を開始する必要があります。 ほとんどの場合、移行には重要なコード変更が必要になります。</p>


  <h2>移行パスとは何ですか。</h2>


  <p>正しい移行パスは、既存のアプリとサービスが ACS をどのように使用しているかに大きく依存します。 使用する適切なテクノロジの決定を支援するために、 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">この ACS 移行ガイダンス</a>を公開しました。 一般に、考慮すべき3つのオプションがあります。</p>


  <ul>
      <li>ACS を別の Microsoft サービスに対して認証する手段として使用する場合は、 &rsquo; そのサービスによって提供される移行手順に従う必要があります。 たとえば、Azure Service Bus と Azure Relay のお客様は、 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-migrate-acs-sas" target="_blank">Service Bus sas</a>と<a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-migrate-acs-sas" target="_blank">リレー sas</a>の移行に関する記事の Shared Access Signature (sas) への移行に関するガイダンスを参照できます。 移行に関するガイダンスには、その他のサービスに関する説明が含まれています。</li>
      <li>アプリとサービスが Microsoft の職場および学校のアカウントのサポートのみを必要とする場合は、Azure Active Directory に移行することができます。 Azure AD は、ACS の多くの機能をサポートしていますが、すべてではありません。 移行を実行するために Azure Active Directory premium ライセンスが必要であると判断した場合は、無料の開発者ライセンスを入手するためにお問い合わせください。</li>
      <li>アプリとサービスで Google、Facebook、Yahoo、Microsoft の個人アカウント、またはその他の idps をサポートする必要がある場合は、Azure AD B2C に移行することを検討してください。 Azure AD B2C では、さまざまな id プロバイダーとカスタマイズがサポートされていますが、ACS 認証プロトコルの一部はサポートされていません。</li>
  </ul>


  <h2>お問い合わせ先</h2>


  <p>ACS の提供終了の詳細については、 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">acs の移行</a> に関するガイダンスページをご覧ください。 移行オプションのいずれも使用できない場合、または ACS の提供終了に関するご質問やフィードバックがある場合は、までお問い合わせ <a href="mailto:acsfeedback@microsoft.com">acsfeedback@microsoft.com</a> ください。&nbsp;</p>
