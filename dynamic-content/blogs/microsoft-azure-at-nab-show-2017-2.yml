Title: NAB Show 2017 での Microsoft Azure
Summary: クラウドコンピューティングは世界を変え、メディア業界のデジタル変革を支えています。
Content: >-
  <p>クラウドコンピューティングは世界を変え、メディア業界のデジタル変革を支えています。 Microsoft では、大規模で小規模な企業がデジタル変革を実現するために、最新の嬉しく思い (OTT) ビデオサービスを開始するか、リッチメディアを使用する web アプリケーションとモバイルアプリケーションを起動するか、または最先端のメディア AI テクノロジを使用して、コンテンツの検出を強化し、より多くのユーザーエンゲージメントを推進するかどうかを、</p>


  <p>今年は、NAB が2017を示しています。これは、Microsoft Azure が、メディア業界 &rsquo; のニーズに合わせて、信頼されたグローバル規模のクラウドである理由を説明しています。 その中核となるのは、お客様が進化するニーズに対応するためにリリースされている新しいイノベーションと拡張機能です。</p>


  <h2>Encoding サービスの機能強化</h2>


  <p>お客様からのご意見をお待ちしております。エンコーディングサービスには次のような大幅な機能強化が加えられています。</p>


  <ul>
      <li><strong>料金の削減と分単位の課金:</strong> ギガバイト &rsquo; の処理ではなく、出力時間 (分) に基づいて新しい価格モデルが導入されました。これにより、一般的な米国の場合の料金が半分に短縮されます。 お客様は、<a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-autogen-bitrate-ladder-with-mes">コンテンツアダプティブエンコード</a>用にサービスを使用できるようになりました。エンコーダーは、入力ビデオごとに最適化されたビットレートラダー &rsquo; を &lsquo; 生成します。 <a href="https://azure.microsoft.com/en-us/blog/encoding-with-media-services-everything-you-need-to-know-about-new-pricing-model/">新しい価格モデル</a>の詳細については、こちらをご覧ください。</li>
      <li>自動<strong>スケールの容量:</strong>また、このサービスでは、ワークロードを監視し、リソースを自動的にスケールアップまたはスケールダウンすることができるため、必要に応じて同時実行/スループットが向上します。 Azure Functions と Azure Logic Apps を組み合わせることにより、カスタムメディアワークフローを大規模に簡単にビルド、テスト、デプロイできます。 この機能はプレビューの段階にあります。詳細については、までお問い合わせ amsved@microsoft.com ください。</li>
      <li><strong>DTS-</strong>コンテンツの作成と接続されたデバイスへのストリーミング配信のためにプレミアム Encoder で HD サラウンドサウンドを使用できるようになりました。</li>
  </ul>


  <h2>メディア分析</h2>


  <p>顔、感情の検出、モーション検出、ビデオ OCR、ビデオの概要作成、コンテンツのモデレート、オーディオのインデックス作成など、メディア分析を拡大するファミリに追加すると、次の新機能が追加されます。</p>


  <ul>
      <li><strong>Azure Media Video アノテーターのプライベートプレビュー:</strong> 自動車、家などのビデオ内のオブジェクトを識別します。アノテーターからの情報を使用して、ディープ検索アプリケーションを作成できます。 この情報は、他の <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/">Media Analytics</a> プロセッサ &nbsp; から取得したデータと組み合わせて、カスタムワークフローを構築することもできます。</li>
      <li><strong>Azure Media Face Redactor のパブリックプレビュー:</strong> Azure Media Face Redactor を使用すると、お客様は自分の id を保護してから、プライベートビデオを公開することができます。 ブロードキャストニュースには多くのユースケースシナリオがあり、この新しいサービスをお客様がどのように使用できるかがわかります。 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/">Azure Media Face Redactor</a>の詳細については、こちらをご覧ください。</li>
  </ul>


  <h2>Streaming Service の機能強化</h2>


  <p>ストリーミングオリジンの構成に関してお客様の決定を簡略化するために、次のことをお楽しみください。</p>


  <ul>
      <li><strong>自動スケールのオリジン:</strong>Premium ストリーミングユニットと同じ機能を持つ新しい Standard ストリーミングユニットプランを導入しましたが、送信帯域幅に基づいて自動的にスケールします。 Premium ストリーミングユニット (エンドポイント) は高度なワークロードに適しており、専用のスケーラブルな帯域幅容量を提供します。これは、Standard ストリーミングユニットが共有プールで運用されていても、スケーラブルな帯域幅を提供します。 詳細については、「<a href="https://azure.microsoft.com/en-us/blog/standardstreamingendpoint/">新しい自動スケール Standard ストリーミングエンドポイントと強化</a>された Azure CDN 統合」ブログ &quot; を参照してください。 &quot;さらに、ストリーミングチームでは次の機能強化が行われています。

      <ul>
          <li><strong>Cmaf のサポート</strong> &ndash; Microsoft と Apple は、Common Media Application Format (CMAF) 標準を定義し、MPEG に送信しました。 新しい標準では、暗号化された適応性のある単一のマルチメディアプレゼンテーションを使用して、さまざまなデバイスにストリーミングコンテンツを格納および配信できます。 業界では、この共通形式を利用して、相互運用性と分散の効率を向上させることができます。</li>
          <li><strong>DTS-HD</strong> サラウンドサウンドストリーミングは、すべてのプロトコル (HLS、ダッシュ、Smooth) で動的なパッケージャーおよびストリーミングサービスと統合されるようになりました。</li>
          <li><strong>FAIRPLAY HLS オフライン再生</strong> - Apple FairPlay DRM システムを使用した HLS コンテンツのオフライン再生の新しいサポート。</li>
          <li><strong>RTMP インジェストの機能強化</strong> &ndash; FFmpeg、OBS、Xsplit などのオープンソースのライブエンコーダーとの統合を強化するために、RTMP インジェストサポートを更新し&#39;ました。</li>
          <li><strong>Azure Functions &amp; Azure Logic Apps を使用したサーバーレスメディアワークフロー:</strong> azure には、azure のイベントに基づいてコードを簡単にトリガーできるサーバーレスのコンピューティングプラットフォームが用意されています。たとえば、メディアがフォルダーにアップロードされた場合や aspera などのパートナーを使用している場合などです。 Github の統合されたメディアワークフローのコレクションを公開し、開発者が Azure Functions と Logic Apps でコード不要およびカスタマイズされたメディアワークフローの構築を開始できるようにしまし &rsquo; た。 <a href="https://github.com/Azure-Samples/media-services-dotnet-functions-integration/tree/master/media-functions-for-logic-app">試してみてください</a>。</li>
      </ul>
      </li>
  </ul>


  <h2>Azure Media Player</h2>


  <p>オンデマンドのビデオ Azure Media Player の広告機能が GA になりました。 これにより、大規模に準拠している ad サーバーからプレ、ミッド、およびポストロールの広告を挿入できるようになり、コンテンツ所有者はストリームを収益化ことができます。 VOD 広告の挿入に関する GA の発表に加えて、ライブ広告の挿入のプレビューを発表いたします。 さらに、ユーザー補助機能が強化された新しいプレーヤースキンが用意されています。</p>


  <h2>Azure CDN</h2>


  <p>パブリッククラウドプラットフォームの独自のマルチ CDN オファリングを構築することで、カスタムドメインの SSL や &ldquo; 、ストリーミング配信元 (storage &amp; web apps) との CDN のワンクリック &rdquo; 統合などの新機能を追加できるようになります。</p>


  <ul>
      <li><strong>カスタムドメイン ssl:</strong> Azure CDN は、転送中のデータのセキュリティを強化するためにカスタムドメイン ssl をサポートするようになりました。 HTTPS プロトコルを使用すると、web サイトとのデータ交換が転送中に確実に暗号化されます。 Azure CDN 既に Azure で提供されているドメインに対して HTTPS がサポートされています (たとえば <a href="https://contoso.azureedge.net)">https://contoso.azureedge.net)</a> 、既定では有効になっています)。 カスタムドメイン HTTPS を使用すると、カスタムドメインのセキュリティで保護された配信を有効にすることができます (など <a href="https://www.contoso.com)">https://www.contoso.com)</a> )。 <a href="https://azure.microsoft.com/en-us/blog/announcing-custom-domain-https-support-with-azure-cdn/">カスタムドメイン SSL</a>の詳細については、こちらを参照してください。</li>
      <li>&nbsp;<strong> &ldquo; 1 回のクリック &rdquo; CDN ストリーミングエンドポイントとの統合、Storage &amp; Web Apps:</strong>複数の Azure サービスと Azure CDN の統合が強化され、CDN の構成が簡単になりました。 ストリーミングエンドポイントに対して Content Delivery Network が有効になっている場合、ストリーミングエンドポイントから CDN へのネットワーク転送の料金は免除されます。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/standardstreamingendpoint/">Azure ブログ</a>を参照してください。</li>
  </ul>


  <h2>成長中のパートナーエコシステム</h2>


  <p>NAB では、クラウドでビジネスを強化するために、お客様の<a href="https://www.avid.com/press-room/2017/04/cloud-partnership">優先パートナーとしてが選択さ Microsoft Azure れ</a>たことが、熱心なによって選ばれたことをお知らせします。 <a href="https://enterprise.microsoft.com/en-us/articles/industries/media-and-cable/siemens-convergence-creators-showcases-smart-video-engine-microsoft-cognitive-services/"> <strong>Siemens</strong>は、azure media analytics への高度な統合によって azure 統合を拡張</a>し、スマートビデオエンジン製品を強化しました。 また、Azure storage との CDN サービスをより緊密に統合して<a href="https://www.verizondigitalmedia.com/blog/2017/04/verizon-digital-media-services-now-offers-integrated-microsoft-azure-storage/">、Verizon デジタル Media Services とのパートナーシップを拡張</a>しました。 <strong>Ooyala</strong> は azure との統合を拡張し、azure media analytics の機能を組み込んで、メディア物流プラットフォームを強化しました。</p>


  <p>製品とサービスの立ち上げは楽しいものですが、お客様を成功させることを目指しています。 Rio 2016 オリンピックと<a href="https://customers.microsoft.com/en-us/story/lobsterink">Lobster Ink</a><a href="https://customers.microsoft.com/en-us/story/nbcolympics">の Nbc &rsquo; s ストリーミング</a>でリリースされた最近のケーススタディでは、このことを確認してください。</p>


  <p>メディアワークフローを構築するために Azure を採用する理由についてお客様から耳にする一般的なテーマの1つは、シンプルでスケーラブルで柔軟なメディアクラウドプラットフォームを提供することです。</p>


