Content: >-
  <p>プロモーションの計画と需要予測は、非常に複雑なプロセスです。 たとえば、週次のチラシを計画する場合と同様に、そのようなことを考えてみてください。多くのチームに関連する多数の質問があります。この場合、昇格する製品を決定するだけでなく、在庫をどこに配置するかを決めることができます。 次に例を示します。</p>


  <ul>
   <li>どのような製品を昇格しますか。</li>
   <li>これらの項目をストアに操作方法ことはできますか? (プラン oグラム: エンドキャップ、棚トーカー、看板など)</li>
   <li>どのような価格整備士を使用しますか? (% off、BOGO、マルチ購入、$ off、ロイヤルティプラン、バスケットプラン)</li>
   <li>私が&#39;している製品は、全体の販売計画にどのように貢献しますか。</li>
   <li>私&#39;の製品はどのように相互にやり取りしますか。 (halo とカスタマイズ)</li>
   <li>5000の店舗があり、各店舗で宣伝する各項目の在庫量はどのくらいか。</li>
  </ul>


  <p>計画が成功しなかった場合、ビジネスに悪影響を伴う可能性があります。</p>


  <ul>
   <li>株式が失われると、製品の売上が失われ、収益が失われる可能性があります。 これは、別の小売業者 &mdash; または別のブランドから目的の商品を購入した場合に発生する可能性があります。</li>
   <li>利益を得るには、利益に影響を与える、コストの高いマークダウンと収縮 (spoilage) があります。 また、生産的ではない在庫をストアに保持することに伴う営業案件コストも、マーチャントを犠牲にしています。 また、インベントリの鮮度が最優先事項である場合、ストア割り当てが不十分なと、ブランドまたはカスタマーエクスペリエンスに影響を与える可能性があります。</li>
   <li>小売業者は製品を宣伝するために利益を投資しているため、非効率的なプロモーション計画はコストのかかる作業になる可能性があります。 目的のリフトを推進する項目を昇格させることが &rsquo; 重要です。</li>
  </ul>


  <h2>ソリューション</h2>


  <p>&rsquo;<a href="https://rubikloud.com/promotions/">価格 &amp; 昇格マネージャー</a>を使用すると、商人とサプライチェーンの専門家は、統合された予測と補充に対する包括的なアプローチを採用できます。 製品には、以下で説明する3つのコアモジュールがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11f8d7d4-94f9-4924-b9cc-07ca14d2c7e3.png"><img alt="image" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b2e6b75-64e2-41f1-b015-9524308d0ad5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p>次の3つのモジュールがあります。</p>


  <ol>
   <li><strong>モジュールについて学習</strong>する: 機械学習を活用して、内部および外部の要因がストアの要求にどのように影響するかを理解します。また、将来の計画アクティビティを改善するための推奨フレームワークも説明します。</li>
   <li><strong>Activate module</strong>: 技術面以外のユーザーは、機械学習の能力を活用して需要を予測し、サプライチェーンのプロセスで予測をシームレスに統合することができます。</li>
   <li><strong>Optimize モジュール</strong>: プロモーション力学、店舗の配置、チラシ、にじみ、カスタマイズなどのさまざまな需要運転レバーを変更することにより、期待される結果をシミュレートします。 モジュールは、過去のキャンペーンを迅速に再読み込みして、予測と割り当てのプロセスを自動化できます。</li>
  </ol>


  <p>さらに、AI は予測ライフサイクル全体の意思決定を自動化します。 予測のための小売中心のアプローチでは、より正確な需要を予測するために、斬新なソリューションが適用されます。 たとえば、新しい Sku に対処するために、ソリューションでは新しいマッピング方法を使用してデータ通知に対処し、予測精度を向上させます。</p>


  <p>価格とプロモーションマネージャーのソリューションは、エンタープライズデータワークロードを処理するように設計されたクラウドネイティブの SaaS データプラットフォーム上に構築されており、取り込み、検証、および独自のデータモデルへの変換からのデータのすべての側面をカバーしています。 ユーザーは、ソリューションの出力をサプライチェーンプロセスにシームレスに統合できます。 製品の設計では、カテゴリマネージャーによって直面する課題を認識し、より効率的な計画プロセスを実現します (たとえば、カンプの上位変換を行うクイックビューなど)。</p>


  <h2>メリット</h2>


  <ul>
   <li>新しい SKU マッピングを使用した需要の予測を向上させるために、新しい製品開発によって導入されたデータの密度と購入頻度の低い項目に対処します。</li>
   <li>積み重ねられたプロモーションとさまざまなプロモーション機構を効果的な価格に変換し、必要に応じてモデルに影響を与えます。</li>
   <li>は、階層モデルを使用して予測精度を向上させます。</li>
  </ul>


  <h2>Azure サービス</h2>


  <p>&rsquo;ソリューションは次の Azure サービスを使用します</p>


  <ul>
   <li><a href="https://azure.microsoft.com/services/hdinsight/">HDInsight</a>: 可能な限り高速に動作し、すべての最適化を最大限に活用できるようにすることができます。</li>
   <li><a href="https://azure.microsoft.com/services/storage/blobs/">Cosmos DB</a>: always on、reliable、およびアクセス可能なキー/値ストアの利便性を提供します。 では、信頼性の高いデータベースサービスも提供されます。</li>
   <li><a href="https://azure.microsoft.com/services/storage/blobs/">Blob Storage</a>: 簡単に使いやすく、HDInsight とも統合できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/kubernetes-service/">Azure Kubernetes Service (AKS):</a> すべての azure VM のお客様に Kubernetes オーケストレーションの機能を使用します。</li>
  </ul>


