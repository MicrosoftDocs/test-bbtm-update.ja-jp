  <h2>コンテナー内の最初の Docker イメージAzure Marketplace<b> </b></h2>

  10 月に、今後のアプリケーションとインフラストラクチャへの投資のコア部分として Docker を受け入れ、Azure についていくつかの発表を行いました。 現在は、Microsoft Azure と Docker コンテナー テクノロジおよびエコシステムとの統合のもう 1 つのマイルストーンとして、Ubuntu イメージ上の完全に統合された Docker エンジン (Azure Marketplace で利用可能) を示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/08/Docker.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Docker" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Docker_thumb.png" alt="Docker" width="807" height="288" border="0" /></a>


  ユーザーは Docker ギャラリー <a href="https://azure.microsoft.com/en-us/marketplace/partners/canonicalandmsopentech/dockeronubuntuserver1404lts/">項目を簡単</a> に選択し、すぐに使用できる最新の Docker エンジンを使用して Azure Ubuntu VM をプロビジョニングできます。 資格情報を指定し、VM に SSH 接続します。 以前は、Azure のお客様は、実行中の Linux VM に Docker Azure 拡張機能をインストールすることでこれを行う可能性があります。 現在、Docker の使用を簡単に開始できます。 ユーザーは引き続き拡張機能モデルを使用して、サポートされているすべての Linux VM に Docker エンジンを挿入する柔軟性を持っています。詳細については、こちらを <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">参照してください</a>。


  これは、Azure 管理ポータルと Azure ギャラリーを通じて直接、Microsoft Azure への Docker エコシステムの多くの追加統合の最初<a href="https://portal.azure.com">の機能です</a>。


  この新しいギャラリー ソリューションをデプロイして使用する方法の詳細については、こちらを参照してください。<a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace"></a>


  クラウド業界では楽しい時間であり、Azure チームは迅速なイノベーションを続け続けています。 毎週 10,000 を超える新規顧客が Azure にサインアップしているお客様が導入され、お客様に必要なセキュリティ、スケール、柔軟性を高める Microsoft Azure サービスを提供いたします。
