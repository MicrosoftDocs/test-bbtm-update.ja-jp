  価格の詳細については、こちらを参照 <a href="https://azure.microsoft.com/pricing/details/key-vault/">してください</a>。

  <h2>G シリーズ VM のサイズの可用性</h2>

  本日は、G シリーズと呼ばれる Azure Virtual Machinesの新しい一連の VM サイズの一般提供リリースを発表します。 G シリーズのサイズは、パブリック クラウドで現在使用可能な仮想マシン サイズの中で、最も多くのメモリ、最高の処理電力、および最大量のローカル SSD を提供します。 この異常なパフォーマンスにより、お客様は非常に大規模で要求の厳しいエンタープライズ アプリケーションをデプロイできます。


  G シリーズでは、 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">最新の Intel® Xeon® プロセッサ E5 v3</a> ファミリ、448 GB のメモリ、6.59 TB のローカルソリッド ステート ドライブ (SSD) 領域を使用して、最大 32 の vCPU を提供します。 この大量のメモリにより、SQL Server や MySQL などの大規模なリレーショナル データベース サーバーや、MongoDB、Cassandra、Cloudera、xTremeData、DataStax などの大規模な NoSQL および BigData ソリューションなど、ミッション クリティカルなアプリケーションをより迅速にデプロイできるようになります。 これらの新しいサイズでは、接続されているデータ ディスクの最大数も 64 に増え、Azure Storage で最大 64 TB の永続ディスクを添付できます。


