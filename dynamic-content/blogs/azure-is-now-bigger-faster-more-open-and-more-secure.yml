Content: >-
  <a href="https://azure.microsoft.com/blog/2014/10/20/azures-getting-bigger-faster-and-more-open/">10</a> 月に、Microsoft が業界で最も完全なクラウド プラットフォームを提供する方法について説明し、ハイパースケール、エンタープライズ レベル、ハイブリッドの Azure プラットフォームに対する多くの機能強化について説明しました。 Azure は、3 つすべてで提供される唯一のクラウドであり、顧客向けに差別化されたオープン ソリューションを可能にする真に独自のクラウド オファリングを提供します。


  現在、お客様により多くの価値を提供し、10 月に行ったいくつかの約束を実現しています。 これらの新機能は次のとおりです。

  <ul>
   <li>簡単に使用できる HSM でサポートされるキーとシークレットのセキュリティをAzure Key Vault <b></b></li>
   <li>パブリック クラウドで <b>最大の</b> VM である G シリーズの可用性</li>
   <li>Microsoft Azure Marketplace で最初の <b>Docker</b> イメージを利用できるオープン性に基Microsoft Azure構築</li>
  </ul>

  <h2>Azure Key Vault パブリック プレビュー</h2>

  多くの場合、組織は、クラウド内のデータを保護するキーとパスワードの安全性を制御および維持する上で大きな課題を抱えています。 多くのお客様は、オンプレミスのハードウェア セキュリティ モジュール (HSM) アプライアンスに暗号化キーを格納します。これはコストが高く、管理が困難です。 クラウド アプリケーションのニーズに合わせてスケーリングせず、暗号化操作を実行する必要があるたびオンプレミス HSM へのラウンド トリップを要求することで、アプリケーションの速度を低下できます。


  Azure Key Vaultは、クラウド内の HSM を使用して、簡単にクラウド規模でキーとシークレットを保護および制御するのに役立ちます。 Key Vault HSM をデプロイ、待機、または管理する必要なく、数分で構成できます。HSM で保護されたキーとソフトウェアで保護されたキー間で 1 つのプログラミング モデルがあります。 このサービスはニーズに合わせてスケーリングされ、アプリケーションの冗長性を実現するために複数のリージョンで使用できます。


  これにより、顧客は機密データの暗号化、証明書への署名、クラウド内のシークレットの保護を簡単かつ経済的に行えるのです。 たとえば、Key Vault を使用すると、Key Vault で使用可能な SQL Server Connector を使用して、TDE (Transparent Data Encryption) を使用して SQL Server 仮想マシンを簡単に暗号化できます。 さらに、お客様は、CloudLink SecureVM を使用して暗号化された仮想マシンとマスター キーをデプロイKey Vault。


  このKey Vault、お客様に次の情報を提供しています。

  <ul>

  <ul>
   <li><b> </b>-<b> </b>強化されたデータ保護とコンプライアンス FIPS 140-2 レベル 2 と Common Criteria EAL4+ 認定を使用して、ハードウェア セキュリティ モジュール (HSM) の非対称キーを使用したパスワードなどの暗号化キーと機密データを保護します。</li>
   <li><b>すべてのコントロール。いずれの作業も行う必要なし</b> - 新しいコンテナーとキーを数分でプロビジョニングし、キー、機密データ、ポリシーを一本的に管理します。 暗号化されたデータを制御し、必要に応じてキーを使用するアクセス許可を、自分とサードパーティのアプリケーションに付与するだけで管理できます。 このサービスは、キーの種類をまたがって統合されたプログラミング モデルを提供します。そのため、開発者はソフトウェアで保護されたキーを使用して開発およびテストし、コードを変更することなく HSM で保護されたキーを使用してシームレスに実稼働環境に移行できます。</li>
   <li><b>スケールを実現し、パフォーマンスを向上させる</b> - 暗号化キーをクラウドに格納することで、クラウド アプリケーションのパフォーマンスを向上させます。 Key Vaultセキュリティを損なうことなく、クラウド アプリケーションの需要に応じてスケーリングできます。 これは、クラウド規模のアプリケーションに真の準備ができている HSM で保護されたキー管理を提供します。</li>
  </ul>

  </ul>

  現在、Key Vault プレビューは、米国東部、米国中北部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジアで利用できます。 今後数か月間に、より多くのリージョンを有効にする予定です。


