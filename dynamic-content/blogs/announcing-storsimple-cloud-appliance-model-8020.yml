  <p>8010 と 8020 のデプロイと相違点の詳細については、 <a href="https://go.microsoft.com/fwlink/?LinkId=671907">StorSimple のドキュメント ページを参照してください</a>。</p>


  <p>また、StorSimple でホストされているワークロードを包括的に保護Azure Site Recovery StorSimple とクラウドを統合して機能する機能を提供できるようお知らせします。 詳細については、「ファイル サーバー <a href="https://download.microsoft.com/download/7/7/5/775B1D68-BF20-4B3E-AD54-D12846CCDB38/StorSimple DR Solution using ASR 2015-12-07.pdf">DR を Azure に自動化する」をダウンロードしてください</a>。</p>
