Title: StorSimple Cloud Appliance 8020 の発表
Summary: アプリケーション DR、開発/テスト シナリオ、ハイ パフォーマンス ワークロード用の新しい StorSimple Cloud Appliance 8020 では、容量が 2 倍を超え、以前のモデルよりもほとんどのベンチマークのパフォーマンスが向上します。
Content: >-
  <p>StorSimple Cloud Appliance (旧称 StorSimple 仮想アプライアンス) の次世代をお知らせします。 StorSimple Cloud Appliance は、Azure で実行されている、仮想マシン 形式の StorSimple ソリューションのソフトウェア バージョンです。</p>


  <p>新しい StorSimple Cloud Appliance (8020) は、8010 モデル (以前は 1100 と呼ばばれた) よりも容量が 2 倍を超え、ほとんどのベンチマークでパフォーマンスが向上します。 8020 では、最大プロビジョニング容量が 64 TB 増加し、Azure プレミアム Storage をローカルレベルとして使用することでパフォーマンスが向上します。 Azure プレミアム Storageを使用すると、ユーザーは Azure 内の VM に低待機時間とハイ パフォーマンス SSD ドライブをプロビジョニングできます。 このモデルにより、お客様は、Azure でより大きなボリューム サイズとより高いスループットを必要とするシナリオを実現できます。</p>


  <p>StorSimple Cloud Appliance は、ディザスター リカバリーに代わるコスト効率の高いオンデマンドの代替手段です。 最大容量が大きいほど、すべての StorSimple ワークロードに対する Azure のオンデマンドディザスター リカバリー サイトとしての使用量が広がります。</p>


  <p>8020 には以前のバージョンと同じ価格ポリシーが適用され、基になる VM とディスクの VM およびストレージ コンポーネントに対してだけ課金されます。 Azure Computeは DS3 仮想マシンの価格に基づいており、ディスクの価格はディスクプレミアム Storage基づく予定です。</p>


  <p>8020 は 8010 と共に提供されます。 次の表は、2 つのモデルの違いを示しています。</p>


