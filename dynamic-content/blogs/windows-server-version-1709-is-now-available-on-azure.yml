Title: Windows Server バージョン1709が Azure で使用できるようになりました
Summary: すばらしい1日です。 6月に、サーバーが Semi-Annual チャネルのリリースリズムに参加し、迅速にイノベーションを提供してきた Windows 発表しました。 Ignite の2週間前に、次のことを発表しました Windows...
Content: >-
  <p>すばらしい1日です。 6月に、サーバーが<a href="https://cloudblogs.microsoft.com/hybridcloud/2017/06/15/delivering-continuous-innovation-with-windows-server/" target="_blank">半期チャネル</a>のリリースリズムに参加し、より高速なペースでイノベーションを提供していた Windows 発表しました。 Ignite では、この新しいモデルの最初のリリースである<a href="https://blogs.technet.microsoft.com/windowsserver/2017/09/25/faster-releases-for-a-faster-world-first-semi-annual-release-of-windows-server/" target="_blank">Windows Server、バージョン 1709</a>について発表しました。現在は使用を開始できます。</p>


  <p>azure のお客様は、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/Microsoft.WindowsServer" target="_blank">azure Marketplace</a>のイメージに基づいて、Windows Server バージョン1709をデプロイできます。 ソフトウェアアシュアランスのお客様は、<a href="https://www.microsoft.com/Licensing/servicecenter/default.aspx" target="_blank">ボリュームライセンスサービスセンター</a> (VLSC) ポータルから Windows Server バージョン1709をダウンロードできます。 ホストされた環境で仮想マシンを実行する場合は、サービスプロバイダーが使用できるイメージを確認することもできます。</p>


  <p>Windows Server、バージョン1709は、この新しい世界のリズムリリースの最初のステップに過ぎません。 新しいリリースを1年に2倍にすることの最も重要な側面は、顧客からのフィードバックによって製品が形成されることです。 Semi-Annual チャネルで Windows Server の次の一連のプレビュービルドを試して、 <a href="https://insider.windows.com/en-us/for-business/" target="_blank">Windows insider</a>プログラムに参加してフィードバックを提供することができます。 <a href="https://techcommunity.microsoft.com/t5/Windows-Server/ct-p/Windows-Server" target="_blank">Microsoft Tech Community</a>で会話に参加することもできます。ここでは、学習と回答に関する質問を共有する専門家や専門家がいます。</p>


  <p>詳細については、 <a href="https://www.facebook.com/WindowsServer" target="_blank">Facebook</a>の「」または「」 <a href="https://twitter.com/windowsserver" target="_blank">@windowsserver</a> を参照してください。</p>
