Content: >-
  <p>ハイ パフォーマンス コンピューティング、人工知能、視覚化 GPU には、さまざまな用途があります。 Microsoft が NVIDIA と提携して、さまざまな NVIDIA GPU を Azure に取り込む理由です。 来週、NVIDIA の <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU テクノロジ</a> カンファレンスで San Jose に参加して、Azure のお客様がクラウドの柔軟性と弾力性と NVIDIA の GPU の機能を組み合わせる方法について説明します。</p>


  <p>ブース 603 では、Microsoft とパートナーが顧客の使用事例と専門家のデモを行い、Azure が GPU ワークロードのクラウドである方法について説明します。 Altair、PipelineFX、Workspot でパートナーからのデモを行います。 さらに、石油ガス、自動車、 &amp; 人工知能で行った作業について学習できます。</p>


  <p><strong>カンファレンス プログラムのパートナーと顧客のセッションには、次のものが含まれます。</strong></p>


  <ul>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152419" target="_blank">Azure のクラウド ワークステーションを使用した AEC ビジネスの変革</a> – Jimmy Chang (Workspot)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152710" target="_blank">ラボ</a> からエッジへの機械学習のデプロイ : ラボからエッジへ – Matthieu Barjonnier (Schneider Electric)、Bartosz Bogusskiski (Schneider Electric)、Lor electric Bissuel-Beauvais (Schneider Electric)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152898" target="_blank">Azure 上の Autodesk BIM Cloud Workspace (パネル)</a> – Frank Wolbertus (TBI)、Adam Jull (IMSCAD Global)、Marc Sleegers (Autodesk)、Allen Furmanski (Citrix Systems)</li>
      <li>Azure でホストされている GPU クラスター上の仮想ニューロンを使用して <a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=155352" target="_blank">Parkinson's Disease</a> の新しい治療を識別する – Andy Lee (Initiative)</li>
  </ul>


  <p><strong>また、カンファレンス プログラムの一部として、Microsoft の技術セッションも用意されています。</strong></p>


  <ul>
      <li>CNTK と GPU ファームを<a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152092" target="_blank">使用した</a>会話音声認識での人間のパリティの実現 – Frank Frank Frankde と Andreas Stolcke</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152923" target="_blank">ディープ ラーニングや他Research-Infrastructureのための Microsoft AI</a> とクラウドの概要 – Jim Jernigan</li>
      <li>Microsoft Azure 内のすべての<a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=161767" target="_blank">ワークロードの</a> GPU – Tariq Sharif</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=156363" target="_blank">AI を見る構築: 視覚</a> に対する話し合いカメラ アプリ – Anirudh Koul</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152906" target="_blank">DirectX: Microsoft の</a> グラフィックス プラットフォームの進化 – Matt Matt、Ignacio Lllamas (NVIDIA)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152385" target="_blank">TensorRT と Microsoft Cognitive Toolkit を</a>使用したハニー ミツバチの健康の監視 – Anusua Trivedi、Jacci Cenci (NVIDIA)</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=152410" target="_blank">Web スケールイメージ用の</a> スケーラブルで応答性が高く、コスト効率に優れた物体検出サービス – 航繂</li>
      <li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=153722" target="_blank">詳細な言語から画像への生成</a> に関する注意 GAN – Peng grain Zhan</li><li><a href="https://2018gputechconf.smarteventscloud.com/connect/sessionDetail.ww?SESSION_ID=186281" target="_blank">GPU を使用したマシン読み</a> 取り理解モデルの高速化 – Adi Oltean</li>
  </ul>


  <p>ご覧のように、NVIDIA GPU は、Azure のお客様がイノベーションを推進するために依存するインフラストラクチャの重要な部分です。 最近 <a href="https://azure.microsoft.com/en-us/blog/ncv3-vms-generally-available-other-gpus-expanding-regions/" target="_blank">、</a> NVIDIA Tesla V100 を搭載した仮想マシンの一般提供と、より多くのグローバル リージョンへのその他のオファリングの拡張を発表しました。 来週のお話をお待ちしています。 GPU を利用したワークロードを開始するために Azure クレジットに関心がある場合は、 <a href="mailto:shakila@nvidia.com">Shakil Ahmed に電子メールを送信してください</a>。</p>
