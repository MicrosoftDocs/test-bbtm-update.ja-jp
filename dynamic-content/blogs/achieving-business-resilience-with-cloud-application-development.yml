Title: クラウドアプリケーション開発によるビジネスの回復力の実現
Summary: リアルタイムで組織の進歩に関与する方法については、マルチチャネル通信によって期待が発生しています。 現在のイベントが原因で発生する物理的な相互作用に関する制限は、リモートのクラウドベースのソリューションを顧客エンゲージメントに導入することによって促進されます。
Content: >-
  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{112}" paraid="109932713">過去6か月間、すべての図形とサイズの組織は、デジタルチャネルを通じてのみ、顧客、従業員、およびパートナーのサービスを提供するようになりました。 このような不確定なビジネス環境では、回復力のある組織は、リモートアプリケーション開発をサポートすることで、3つのディメンションに適合しています。開発速度に重点を置いてビジネスの機敏性を向上させるコスト削減を促進します。 microsoft Ignite では、開発者とサポートするチームが Microsoft Visual Studio、GitHub、Microsoft Azure、および Microsoft Power Apps を使用して回復力を高めるための新機能を&#39;しています。</p>


  <h2 aria-level="2" paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{198}" paraid="966070541" role="heading">リモート開発による回復力のある開発チームの作成</h2>


  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{206}" paraid="673048853">ビルド時に、開発チームがどこからでもソフトウェアをコーディング、コラボレーション、および出荷できるようにする開発者ツールとサービスでイノベーションを共有しています。 そのため、お客様がこれらのツールをどのように使用したかをご紹介します。 Visual Studio と Azure を使用して開発プロセスをクラウドに移行したので、開発<a href="https://aka.ms/AMPAS" rel="noreferrer noopener" target="_blank">チームは前</a>と同じように生産性を2倍にしました。 また、Microsoft の開発チームがリモート作業に移行する際の課題をどのように達成したかについて、<a href="https://aka.ms/RemoteEngDevOpsSummit-ondemand" rel="noreferrer noopener" target="_blank">独自のストーリーを共有</a>しました。 &rsquo;&nbsp;</p>


  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{240}" paraid="1038915125">開発者が現在 &rsquo; の課題を満たすことができるようにするために、分散開発チームにとって最も生産性の高い開発者ツールを Visual Studio し、Visual Studio Code することに重点を置いてきまし &rsquo; た。 どちらも GitHub との強力な統合を備えており、5000万の開発者がコードを連携させることができます。 GitHub Codespaces を使用すると、開発者は Visual Studio と Visual Studio Code からクラウドを利用した開発環境を作成できます。 Visual Studio 2019 16.8 Preview 3.1 のリリースには、GitHub Codespaces beta のサポートが含まれています。 クラウドでホストされている独自の dev box でコードを作成できるように <a href="https://aka.ms/AA9n4e8" target="_blank">、最新リリースの&#39;</a> について説明します。</p>


  <p paraeid="{a80fe3fa-41bf-483b-be41-113761b9abe6}{90}" paraid="45988503"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/000d2f41-ef1f-4f3c-ba70-23cf7443c922.png"></p>


  <h2 paraeid="{a80fe3fa-41bf-483b-be41-113761b9abe6}{93}" paraid="8893282">GitHub Codespaces と Visual Studio の統合</h2>


  <p paraeid="{94c9e154-b0e5-465f-acf3-8dd8f885296e}{104}" paraid="2095192217">リモートコンテキストでは、開発チームは直感的で自然な方法でコミュニケーションと共同作業を行える必要があります。 Visual Studio と GitHub を使用すると、開発者は非同期的にリアルタイムで共同作業を行うことができます。 Visual Studio の Git ツールのエクスペリエンスが更新され、他のリポジトリ共同作成者とのより非同期コラボレーションが可能になりました。また、Visual Studio Code の GitHub 拡張機能を使用すると、開発者は GitHub の問題やプル要求をエディターで直接操作できます。 リアルタイム通信の Visual Studio Live Share は、Visual Studio、Visual Studio Code、および GitHub Codespaces でサポートされており、開発者はどこからでも共同作業できます。</p>


  <p paraeid="{94c9e154-b0e5-465f-acf3-8dd8f885296e}{146}" paraid="1542904475">分散チームメンバーがコードの変更をより頻繁にプッシュすると、DevOps プラットフォームにより、シームレスで自動化された安全なコードからクラウドへのデプロイを簡単に作成できるようになるというよりも、より重要な&#39;ます。Visual Studio の発行エクスペリエンスでは、GitHub リポジトリで構成されたデプロイシークレットを使用して、任意の Azure リソースに対して CI/CD の GitHub アクションワークフローを生成することができます。 azure が<a href="https://github.com/Azure/policy-compliance-scan" rel="noreferrer noopener" target="_blank">ポリシー違反のために azure リソースをスキャン</a>し、 &nbsp; <a href="https://github.com/Azure/container-scan" rel="noreferrer noopener" target="_blank">コンテナーイメージの脆弱性を確認</a>し &nbsp; &nbsp; 、<a href="https://github.com/Azure/arm-deploy" rel="noreferrer noopener" target="_blank">ARM テンプレートをデプロイ</a>する &nbsp; ための新しい GitHub アクションがリリースされています。 &nbsp;これにより開発者 &nbsp; は、統合されたセキュリティとガバナンスを使用して自動化されたコードからクラウドへのワークフローを作成できます。また &nbsp; 、インフラストラクチャからコンプライアンスポリシーやセキュリティポリシーに至るまで、あらゆるものをコード &rdquo; DevOps モデルとして採用 &ldquo; し、継続的な改善、再利用性、透明性の向上を実現できます。 &nbsp;これら &nbsp; のアクション &nbsp; をワークフローに &nbsp; 組み込む方法については、 &nbsp; &nbsp; <a href="https://aka.ms/GitHubActionsforAzureDocs" rel="noreferrer noopener" target="_blank">Azure ドキュメントの GitHub アクションに関する</a>ページを参照してください。&nbsp;</p>


  <h2 aria-level="2" paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{31}" paraid="1051514359" role="heading">開発速度と機敏性の向上</h2>


  <p paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{43}" paraid="636546479">McKinsey &amp; Co によって発行された最近の調査では、 <a href="https://azure.microsoft.com/en-us/overview/developer-velocity/" target="_blank">Developer Velocity インデックス </a>(DVI) スコアが高い企業が、収益成長率が最大5倍、イノベーションが55% 向上しています。 パブリッククラウドの導入と、コンテナー/Kubernetes とサーバーレス機能を組み合わせたクラウドネイティブアーキテクチャを使用した最新のアプリケーション開発プラクティス &mdash; 、DevOps、管理されたデータベース、低コードプラットフォーム &mdash; を使用した迅速なアプリケーション開発により、組織の開発速度を向上させることができます。</p>


  <p paraeid="{419df01a-95c1-44c1-954a-7c9bc71dab62}{37}" paraid="760296205">機敏性を高めるために、DevOps を採用している開発チームが新しい機能をより迅速に出荷できるようになったことを見てきました。 多くの組織が DevOps を採用していますが、エンタープライズ規模で効果的なプラクティスを実装することは困難な場合があります。 これを支援するために、 <a href="https://aka.ms/DevOpsReport" rel="noreferrer noopener" target="_blank">Enterprise DevOps レポート 2020 &ndash; 2021</a>を公開しました。これは、250を超えるクラウドおよび DevOps の実装に関する Microsoft および sogeti の研究調査です。 このレポートでは、DevOps プラクティスを拡張して、ビジネスメトリック、顧客満足度、および開発速度を向上させ、開発者がイノベーションを行うための適切な環境を構築する方法について説明します。</p>


  <p paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{169}" paraid="1293626633"><a href="https://aka.ms/rad/page" rel="noreferrer noopener" target="_blank">基幹業務 (LoB) アプリケーションの開発を促進</a>するための需要が増加しています。 実際、需要は、IT 部門が提供できるよりも5倍高速に成長しています。 この課題に対処するために、Power Apps は、数週間または数か月ではなく、web およびモバイルのフロントエンドおよびビジネスプロセスを数日以内に作成するための、コードの少ない開発エクスペリエンスを提供します。 Power Apps Azure サービスと組み合わせることで、開発者チームは、アーキテクチャの基礎、コンプライアンス、品質、スケールに対する妥協を必要とすることなく、需要に合わせて拡張できます。 Power Apps と Azure を使用して、 <a href="https://powerapps.microsoft.com/en-us/blog/priceline-australia/" target="_blank">Priceline オーストラリア</a>が1000以上の小売店からの洞察を得た方法をご覧ください。 現在、開発者は、Azure API Management を使用してカスタムコネクタを作成し、Microsoft がホストする任意のサードパーティ製、レガシ、または LoB アプリに Azure Functions できることを発表しました。 また、開発者が既に使い慣れている CI/CD ツールを使用してアプリケーションライフサイクル管理を効率化できるように、Power Apps の GitHub 統合についても発表します。 これらの機能は <a href="https://aka.ms/RADBlogIgnite2020" rel="noreferrer noopener" target="_blank">プレビューで使用できるようになりました</a>。</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{4}" paraid="1642143532">既存のエンタープライズアプリケーションとの統合により、新しい機能をより迅速に配信するうえで重要な役割を果たします。 Azure Logic Apps、エンタープライズアプリケーションと SaaS アプリケーションに300以上のコネクタを持つワークフロープラットフォームにより、4万を超えるお客様がワークフローをシームレスに構築できるようになりました。 現在、 <a href="https://aka.ms/ignite2020logicapps" rel="noreferrer noopener" target="_blank">Logic Apps 用の新しいコンテナー</a>化されたランタイムのプレビューが発表されています。また、同じ Azure Functions ランタイムを利用して、App Service の計画、Kubernetes、またはプライベートエンドポイント、デプロイスロット、コスト効率の高い仮想ネットワーク (VNET) アクセスなどのクラウドおよびエンタープライズ機能を実行するための柔軟性を提供しています。</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{89}" paraid="1594920622">また、.net <a href="https://aka.ms/dotnet5" rel="noreferrer noopener" target="_blank">5 リリース候補が提供さ</a>れるようになりました。これは、2020年11月10日の <a href="https://www.dotnetconf.net/" rel="noreferrer noopener" target="_blank">.net Conf</a>で一般公開されています。&#39; このリリースでは、モバイル、web、デスクトップ、機械学習、ビッグデータ、IoT のワークロード間で .NET プラットフォームを統合するための取り組みを続けています。開発者は、アプリケーションのニーズに合わせて1つのプラットフォームを使用できます。 .NET 5 には、クラウドおよび web へのいくつかの投資もあります。たとえば、より少ないメモリを使用する小規模で高速な単一ファイルアプリケーションなど、マイクロサービスとコンテナー化されたアプリケーションに適しています。 このリリースには、<a href="https://devblogs.microsoft.com/dotnet/performance-improvements-in-net-5/" rel="noreferrer noopener" target="_blank">大幅なパフォーマンス向上</a>、Windows ARM64 のサポート、C# 9.0 と F # 5.0 言語の新しいリリースが含まれています。 開発者は、運用環境へのデプロイをサポートする、live license で <a href="https://dot.net/get-dotnet5" rel="noreferrer noopener" target="_blank">.net 5 RC をダウンロード</a> できるようになりました。</p>


  <h2 aria-level="2" paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{109}" paraid="695585581" role="heading">クラウドによるコスト削減の実現</h2>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{119}" paraid="1461906895">リモート作業とデジタルカスタマーエンゲージメントにより、web サイトのトラフィックが増加してきましたが、多くのお客様は、既存の web アプリケーションやインフラストラクチャが容量に制限されており、変化するビジネス要求に対処する機敏性を備えていないことを検出しています。 1日に 50 b 要求を超える web アプリとプロセスを Azure App Service ホストします。 Azure SQL Database と組み合わせることで、すべての web アプリを移行して最新化するための完全に管理された環境を提供 App Service ます。</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{189}" paraid="12373088">.net アプリの最新化<a href="https://azure.microsoft.com/en-us/resources/costs-and-benefits-of-net-application-migration-to-the-cloud/" rel="noreferrer noopener" target="_blank">に関する</a>最近のレポートでは、GigaOm と Azure &nbsp; SQL Database Azure App Service に .net アプリを移行するお客様は、オンプレミスと比較して最大54% の節約が可能であることがわかりました。 <a href="https://aka.ms/citynational" rel="noreferrer noopener" target="_blank">City National Bank</a>は、ASP.NET と SQL Server に基づいて構築された、統合された会計および請求-支払いクライアントソリューションを、最小限のコード変更で Azure App Service と Azure SQL に移行しています。 この移行により、ROI を明確に理解し、コストを最適化し、新しい web アプリやモバイルアプリをより迅速に起動する機敏性を高めることができました。 今週は、Azure で .NET web アプリをより簡単かつコスト効率よく活用するために、 <a href="https://aka.ms/appservice2020" rel="noreferrer noopener" target="_blank">App Service にいくつかの大きな投資</a> を&#39;発表しました。</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{215}" paraid="1682822504">新しいプレミアム v3 (Pv3) の App Service プランでは、大規模な web アプリを処理し、インスタンスあたりのアプリの数が増え、インスタンスごとに最大 32 gb のメモリを消費するアプリをサポートできます。 また、App Service 一般公開されている Windows コンテナーをサポートするようにしています。これ &rsquo; により、お客様は、com + またはカスタム OS 依存関係を使用して、より幅広い .net アプリケーションを実行できます。</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{4}" paraid="1651125002">2020年11月1日以降、35 App Service の予約インスタンス (RI) の価格が提供されるようになります。これにより、1年間のコミットメントと、3年間のコミットメントに対して最大55% のコストを削減できます。これに対して、従量課金制の料金と比較してください。 既存の Web Apps をクラウドに移行する場合に比べて、コストを節約するためのすばらしい方法です。 最も機密性の高い web アプリをセキュリティで保護するために分離された環境を必要とするお客様には、App Service Isolated v2 プランのプレビューが発表されます。これにより、デプロイ環境が簡素化され、スタンプ料金がなくなり、分離 v1 プランと比較して、コストの80% 削減が実現します。</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{100}" paraid="737635452"><a href="https://azure.microsoft.com/en-us/topic/what-is-kubernetes/" rel="noreferrer noopener" target="_blank">Kubernetes</a> は、お客様が大規模にコンテナーを調整するための標準的な方法になっています。 最近では、スポットノードプールを活用し、 <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" rel="noreferrer noopener" target="_blank">Azure Kubernetes Service (AKS)</a>の Azure Policy でリソースクォータポリシーを使用して、スケール対ゼロ構成で<a href="https://docs.microsoft.com/learn/modules/aks-optimize-compute-costs/" rel="noreferrer noopener" target="_blank">コストを最適化</a>する方法を共有していました。 本日は、 <a href="https://aka.ms/k8sonaz/blog" rel="noreferrer noopener" target="_blank">AKS の開始/停止クラスター機能のプレビュー</a>についてお知らせします。これにより、お客様は AKS クラスターを完全に一時停止し、ボタンの切り替えによって時間とコストを節約することができます。 AKS 用アドオンの一般提供が開始されました。これにより、ユーザーはポリシーを監査して適用し、ポッド、名前空間、およびその他の Kubernetes リソース全体で詳細なコンプライアンス対応を実現できます。 Azure Policy</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{100}" paraid="737635452">また、開発者は、クラウドリソースをローカルの場合と同じように簡単に操作できるようにする必要があります。 Visual Studio および Visual Studio Code<a href="https://devblogs.microsoft.com/visualstudio/bridge-to-kubernetes-ga/" target="_blank">向けの Kubernetes 拡張機能へのブリッジ</a>のリリースにより、開発環境から、実行中の AKS クラスター内のマイクロサービスに対して &nbsp; 開発を &nbsp; 行うことができます。 これにより、新しいクラスターを構成したりデプロイしたりしなくても、既存のサービスをデバッグできるようになります。 AKS のサポートは現在、一般公開 &nbsp; されており &nbsp; 、他のすべての Kubernetes プラットフォームではプレビュー段階です。&nbsp;</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{174}" paraid="869952593">最後に、Azure がオープンソースにとって最適な場所であり、開発者がコスト削減のためにより多くの制御、自信、およびオプションを提供するように取り組んでいることがわかっています。 昨日は、Azure Database for MySQL と Azure Database for PostgreSQL の柔軟なサーバーの新しい配置オプションのプレビューについて発表しました。また、すべての Azure Cosmos DB api の新しいサーバーレス価格オプションのプレビューについても発表しました。これにより、Azure Cosmos DB を開始するためのコスト効率の高い &nbsp; オプションが提供 &nbsp; され、トラフィックパターンが断続的になるアプリケーションに最適です。 &nbsp;詳細については、<a href="https://azure.microsoft.com/en-us/blog/achieve-agility-with-azure-data-in-a-changing-world/">データベースのイノベーション</a>に関するページを参照してください。&nbsp;</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{210}" paraid="1434591034"> 私 &nbsp; は開発者にとって常にアイデアを得てきましたが、今後も彼らとそのチームを強化する意欲を持っています。 &nbsp;新しい機能 &nbsp; をリリースしました。これにより、お客様は、リモートアプリケーション開発による回復力を高め、機敏性と開発者のベロシティを向上させると同時に、Visual Studio、GitHub、Azure、Power Apps で大幅なコスト削減を &nbsp; 実現しています。 <a href="https://myignite.microsoft.com/sessions/7a0f75b5-0ab1-483f-86a1-4f7fdb5a4ed5" rel="noreferrer noopener" target="_blank">Azure アプリケーション開発の基調講演</a> &nbsp; にご参加いただければ幸いです。ここでは、これらのリリースに関する詳細情報を共有し、すばらしいデモを共有します。</p>


