Title: Azure Cost Management and Billing 2021 年のレビュー
Summary: 昨年述べたように、2021 年は最新化と新しいサービスへの移行Microsoft 顧客契約。 これらの投資の多くは初期段階にまだありますが、管理エクスペリエンスの向上から、より豊富なレポート作成、より積極的なアラートから、Azure のコストを削減する多くの方法まで、多くの改善点も見ていました。 2022 年の予定を詳しくは、お読みください。
Content: >-
  <p>2021 年に始めたのは、グローバルなパンデミックを私たちの背後に置くという大きな期待を持って行いました。 私たちの&#39;&nbsp;遅い場合は少し遅くなりますが、&#39;に進む必要があります。 しかし、私たちは進化し、&nbsp;新しい作業方法を学ぶ一方で、コストを管理して削減する必要性は拡大する必要があります。 この点を念頭に置いて、2021 年は、Azure Cost Management and Billing および Microsoft の基盤となるコマース プラットフォームのプラットフォーム機能に重点を置いていました。 多くの改善点を見ていましたが、多くの大きなことを実現するために基盤を拡張する、さらに多くの変更が背後で行っています。</p>


  <p><a name="coverage"></a>&nbsp;</p>


  <h2>1 つのウィンドウの背後にある合理化された管理</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-2019-year-in-review?WT.mc_id=acm-micflan" target="_blank">2019</a> 年には、<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review?WT.mc_id=acm-micflan" target="_blank">2020</a> 年のギャップが解消され、管理機能が拡張Azure Cost Management and Billing基盤が構築されました。 2021 年にはさらにそれを行いました。</p>


  <p><strong>Azure Government</strong>は、Azure Cost Management で一般提供されている <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/?WT.mc_id=acm-micflan#payg" target="_blank">Pay-As-You-Go (PAYG)</a> サブスクリプションと、2 月のコスト割り当ての<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021?WT.mc_id=acm-micflan#allocation" target="_blank"></a>サポート、5 月の管理グループコスト<a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#gov" target="_blank"></a>のエクスポート、および 8 月の <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/?WT.mc_id=acm-micflan#gov" target="_blank">Azure Government Top Secret</a> の一般提供により、楽しい年でした。</p>


  <p>従来の PAY Enterprise Agreement G とダイレクト サービス (EA) 管理は、Azure portal から完全に利用できる従来の <strong>PAYG</strong> とダイレクト サービス <strong>(EA)</strong> 管理によって、課金アカウントとサブスクリプションの管理がAzure portal。 EA 課金管理者の場合、これには、Microsoft Azure Consumption Commitment (MACC)、予約、請求書の可視性などの新機能も付属しています。 直接 EA アカウントを管理する場合は、アカウント内で <em>排他的にAzure portal</em> 。</p>


  <p>昨年は、MCA (Microsoft 顧客契約) に関するより多 <strong>くの機能を提供する計画を共有しました</strong>。 10 月<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#invoices" target="_blank"></a>の請求書管理の更新プログラムについては説明しましたが、スポンサー サポートや MCA への PAYG 移行など、積極的に展開または早期プレビュー段階にある機能について、&#39;ではあまり共有されていません。 また、昨年説明したより高速な使用状況データ パイプラインのパイロット化を開始しました。Cost Management (現在は 8 から 24 時間) 以内に新しい使用量を使用できる時間が短縮されます。 最後に、おそらく最大の基本的な変更の 1 つ、Cost Management での <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#m365" target="_blank">Microsoft 365、Dynamics 365</a> のサポートなど、10 月に、MCA のお客様と CSP パートナー向けに展開を開始しました。</p>


  <h3><a name="coverage-next"></a>次&#39;は何ですか?</h3>


  <p>2021 と同様に、2022 年の主なテーマは最新化と MCA への移行です。 Microsoft 365 および他の Microsoft 製品およびサービスのサポートは、時間の長い間個人や組織に拡張され、MCA でのスポンサー プラン サブスクリプションのサポートが一般提供され、PAYG サブスクリプションの完全な移行も完了する必要があります。 これらは、Cost Management サブスクリプションに追加され、従来の PAYG サブスクリプション用の Cost Management での Marketplace の購入と予約をサポートする、より柔軟な課金モデルが提供されます。いくつかの利点を示します。 また&#39;、一部のアカウントのより高速な使用パイプラインのパブリック ロールアウトも確認できます。 これらを&#39;、次に見てみたいことを聞いて&#39;とても楽しく思います。</p>


  <p><a name="analyze"></a>&nbsp;</p>


  <h2>豊富なコストレポートと分析</h2>


  <p>2021 年のレポートと分析の領域で最も重要なリリースは、11 月から<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-november-2021?WT.mc_id=acm-micflan#views" target="_blank"></a>保存したコスト ビューの自動電子メールをスケジュールする機能です。 これにより、受信トレイにコストが生じ、毎日の時間を節約できます。 それよりも、これらの電子メールを他のユーザーと共有できます。簡単な電子メールで十分な場合は、カスタム レポート ソリューションの処理にさらに時間を節約できます。</p>


  <p>スケジュールされた電子メール以外にも、コスト分析プレビューでは、 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views?WT.mc_id=acm-micflan">2020 年 11</a> 月に最初にリリースされた更新プログラムが一部表示されました。</p>


  <ul>
      <li>1 月の <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-january-2021/?WT.mc_id=acm-micflan#views" target="_blank">リソース グループ、</a> 3 月 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-march-2021/?WT.mc_id=acm-micflan#views" target="_blank">の</a> サブスクリプション、および 9 月 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-september-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">のサービス</a> の新しいビュー。</li>
      <li>2 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021/?WT.mc_id=acm-micflan#insights" target="_blank">月の情報</a> コスト分析情報と、10 月のサブスクリプション コストの異常に関する <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#labs" target="_blank">Labs</a> プレビュー。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-april-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">4 月の新しいカスタム</a>日付ピッカー。5 月の相対日付<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/#analysis?WT.mc_id=acm-micflan" target="_blank">のサポート</a>が拡張されました。</li>
      <li>6 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-june-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">月に償却コストを表示</a> する機能。</li>
      <li>8 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/?WT.mc_id=acm-micflan#analysis" target="_blank">月の新しいダウンロードオプションと</a> エクスポート オプション。</li>
  </ul>


  <p>コスト分析以外では、スケジュールされたエクスポートにより、大規模なデータセットのファイル パーティション分割と <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#gov" target="_blank">5</a> 月の Azure Government 管理グループのサポートが追加され、小売価格 API では 4 月に <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/?WT.mc_id=acm-micflan#pricing" target="_blank">USD</a> 以外の通貨のサポートが追加されました。</p>


  <h3><a name="analyze-next"></a>次&#39;は何ですか?</h3>


  <p>2022 &ndash; 年は、コスト分析プレビューの分析と分析情報の機能を引き続き拡大し、予測とグラフを使用したより優れたコストの概要から、オプトイン アラートによるサブスクリプション コストの異常の完全なロールアウトまで、Azure Kubernetes Service (AKS) や他のマネージド アプリケーションなどのリソースのより優れた表現を提供します。 これがスピアの一角にすすむのです。 パフォーマンス、信頼性、および使いやすさの基礎を改善すると、プラットフォームがこれまで以上に速く、ポータル内のコストをすばやく探索できるようになります。 計画&#39;引き続き機能しますが、この領域で予想される更新プログラムがいくつか提供される予定です。</p>


  <p><a name="control"></a>&nbsp;</p>


  <h2>柔軟性の高いコスト管理。力を手に入れる</h2>


  <p>おそらく、2021 年の最も予想される進歩の 1 つは、3 月の予測コストに基づく予算アラートの <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-march-2021/?WT.mc_id=acm-micflan#budgets" target="_blank">追加</a> でした。 予算を更新&#39;少なくとも 1 つの予測アラートを含めなかった場合は、読み取りを停止し、今すぐ行う必要があります。 予測アラートは、予算の過剰な可能性について通知を受け取り、過剰な料金を事前に回避するために問題に対処するのに十分なヘッドアップを提供する最善の方法です。 また&#39;サブスクリプションを作成するときに予算を定義する、新しいリソースをデプロイした後など、新しいエクスペリエンスのテストも行う必要があります。</p>


  <p>また、多くの組織に似た場合は、コスト削減に最適な共有コストがある可能性がありますが、それらを使用して各チームに請求するのが問題になる場合があります。 Azure Cost Management問題を解決 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#costallocation">するために</a> 、2020 年にコスト割り当てが導入されました。 この上に、コストの割り当ては 2 月に Azure Government に拡張され、<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/?WT.mc_id=acm-micflan#allocation" target="_blank"></a><a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021?WT.mc_id=acm-micflan#allocation" target="_blank">5</a> 月にすべての API とダウンロードに追加され、コスト データを独自のシステムとワークフローに再統合するときに、ポータルの外部でコストの説明責任を支援&#39;に追加されました。</p>


  <h3><a name="control-next"></a>次&#39;は何ですか?</h3>


  <p>前に、今日の初期段階で&#39;データ パイプラインを高速化し、2022 年に顧客とパートナーに拡張する予定について説明しました。 配信されるに合わせて、予算の通知時間も&#39;向上し、予算を超える予測を行ってから 2 時間以内にアラートを出すという最終的な目標があります。 さらに、新しいサブスクリプション フォームの一部としての予算作成の完全なロールアウトや、リソースのデプロイ後に新しい予算を作成するクイック アクセスなど、ポータルに他の進歩も表示されます。&#39;&nbsp;</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>より少ない方法でさらに保存して実行する新しい方法</h2>


  <p>コスト削減は多くの場合、クラウド導入の推進力ですが、達成するより簡単な目標の 1 つにもなっています。 幸いなことに、Azure では、新しいコスト最適化の機会を毎月、新しいサービスによって提供される推奨事項に基Azure Advisor。 年は、新しいオファーや更新されたオファーからのコスト最適化の機会、価格の削減など、再び読み込まれています。</p>


  <p>いくつかのオーバーアーキリングされた更新プログラム&#39;、サブスクリプション間で管理グループと予約を共有し<a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-september-2021/?WT.mc_id=acm-micflan#reservations" target="_blank"></a>、ポータルから Azure ハイブリッド特典 for <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-october-2021/?WT.mc_id=acm-micflan#ahb" target="_blank">SQL</a> を管理する機能です。 予約またはハイブリッド&#39;を使用している場合に、これらをまだ&#39;していない場合は、&#39;不足しています。</p>


  <p>その上に、2021 年に&#39;のコスト削減の機会を確認したサービスの概要を次に示します。</p>


