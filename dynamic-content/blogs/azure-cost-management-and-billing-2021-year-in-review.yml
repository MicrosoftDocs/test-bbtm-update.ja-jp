          <li>Azure Health Bot 8 つの新しい <a href="https://azure.microsoft.com/blog/azure-health-bot-adds-eight-new-regions-with-additional-language-support-including-india-to-support-pandemic-response?WT.mc_id=acm-micflan" target="_blank">リージョンをサポートするために拡張されました</a>。</li>
