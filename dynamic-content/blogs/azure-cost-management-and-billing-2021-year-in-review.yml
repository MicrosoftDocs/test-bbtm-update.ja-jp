  <h2>データの学習と使用を容易Cost Management and Billing</h2>


  <p>私&#39;、学習と使用を容易にする方法Cost Management and Billing常に目を通しています。 ポータルの評価やレビューから、2021 &ndash; 年に共有した 5 つのアンケートや、多くのフィードバックに関する多くの会話など、ユーザーの調査まで、非常に重要です。</p>


  <p>1 年を通して 1&#39;4 のプレビューでは、お気に入りを選択するのは難しいものですが、2 月のコスト分析プレビューの新しいカスタム日付選択ツールと、5 月の相対日付範囲を追加する更新プログラム、8 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-may-2021/#labs"></a> 月のプレビューでオプションと使<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/#labs"></a>いやすさの更新プログラムをダウンロードする必要があります。<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/#labs"></a> <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-september-2021/#labs">クラシック コスト分析でのスケジュールされた電子メール</a>と、9 月のコスト分析プレビューでのマルチタスク、および 10 月のサブスクリプション コストの異常検出。<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-october-2021/#labs"></a></p>


  <p>また、1 月に最後に使用されたスコープを思い出し、8 月のサブスクリプションとリソース グループの課金ポリシーの状態と一般的なコマンドを表示する構成の<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-july-2021/#config"></a>更新など、作業を<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-august-2021/#config"></a>終了した場所を簡単に選択してタスクを完了しやすくする使いやすさの向上も見ていました。<a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-january-2021/#scope"></a> もちろん、これらはほんの一部です。 私&#39;エクスペリエンスを向上させる方法を常に探しています。</p>


  <p>また、私たち、パートナー、コミュニティからのビデオやドキュメントの更新も多数行いました。 初期&#39;から最大の組織まで、すべての人にとってコストの可視性、説明責任、および最適化がいかに重要かは、非常にすばらしい点です。 主要なドキュメントの更新プログラムの 18 本と 49 本のビデオを取り上げしましたが、このビデオでは、すべての大きな学習コンテンツの表面をかき回します。</p>


  <h3><a name="use-learn-next"></a>次&#39;は何ですか?</h3>


  <p>いつものように、2022 年には、プレビューや実験への早期アクセスによる使いやすさに対する継続的な取り組みについて、同じことを期待できます。 特に&#39;、より大規模なナビゲーションの改善に関するフィードバックを受け取Cost Management and Billing。 また&#39;、統合と自動化のニーズに合ったポータルと API の両方で、レポート ドキュメントの改善に取り組む必要があります。</p>


