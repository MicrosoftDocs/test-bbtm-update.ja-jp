Content: >-
  <p>今日&rsquo;の困難な経済状況により、多くの IT 組織がコスト最適化イニシアチブを立ち上げました。 このようなイニシアティ&rsquo;ブに&rsquo;参加している場合、クラウド コスト管理は取り組みであり、考慮すべき多くの要因と、クラウド支出の動作を改善するための手順が含まれます。</p>


  <p>既に&rsquo;クラウドで実行されている場合は、コスト最適化イニシアチブをすぐに開始する最善の方法は、適切なガバナンスを確実に実施することで、コストのメリットを即座に得ることになります。 その後、 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/overview" target="_blank">Microsoft クラウド導入フレームワーク for Azure</a> で説明されているプロセスに戻ります。クラウド戦略の定義、クラウド導入計画の作成、クラウド環境の準備、クラウド ワークロードの移行とイノベーション、環境の管理と管理を行います。 クラウド体験の各ステップは&mdash;、&mdash;戦略の文書化から継続的な運用の設定まで、コストへの影響があります。 クラウド <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/get-started/manage-costs" target="_blank">コストの管理に関する</a> 最初のガイドは、各ステップのコストへの影響を理解するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b55601a-16c2-4efc-9b1d-59ef1e1b9311.png"><img alt="Microsoft Cloud Adoption Framework for Azure" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fae01e65-6e4e-48a0-a4b5-91c13d2e712b.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="640"></a></p>


  <p>このブログでは、最初&rsquo;の&mdash;&mdash;ステップにズームインして、実行中のグラウンドヒットに役立ちます。 チーム&rsquo;へのロールと責任の割り当てと、よりコスト効率の高いクラウド環境を作成するためにこれらのチームが共同アクションを実行する方法の両方について、ベスト プラクティスの概要を説明します。</p>


  <h2>コスト管理に関係する 3 つの主要なチーム</h2>


  <p>少し異なる名前で呼び出したり、少し異なる組織<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/organization-structures" target="_blank">モデル (チーム</a>構造も体験) を持つ場合がありますが、基本的には、コスト管理に最も成功している顧客との会話に基づいて、コスト管理と最適化に関わる主要なチームが 3 つ必要です。</p>


  <ol>
      <li>クラウド<strong> 戦略チームは、</strong> クラウド投資の動機とビジネス成果を定義し、ビジネスの優先順位とクラウド導入の取り組みを調整します。</li>
      <li>クラウド <strong>ガバナンス チームは、</strong> これらのリスクを健全な企業ポリシーに変換することで、クラウド投資に関連するリスクを軽減します。</li>
      <li><strong>クラウド導入チーム</strong> (またはクラウド <strong>ワークロード</strong> チーム) は、ポリシーに合わせ、クラウド戦略を実現するための技術的なソリューションをクラウドに実装します。</li>
  </ol>


  <p>基本的に、これらのチームはコスト志向の組織で次の役割を果たします。</p>


  <ul>
      <li>クラウド <strong>戦略</strong> チームは、予算を確立し、クラウド投資全体の支出と投資収益率 (ROI) を確認することで、コスト志向をリーダーシップ レベルでクラウドの取り組みに組み込む。</li>
      <li>クラウド <strong>ガバナンス チームは</strong> 、クラウド ポートフォリオ全体のコストを管理します。たとえば、信頼性の高いコストレポートとパフォーマンス テレメトリを提供し、予算の逸脱に対処するためにクラウド環境を最適化します。</li>
      <li>クラウド導入 <strong>チーム (または</strong> クラウド ワークロード <strong>チーム) は</strong>、コスト目標を理解し、実装の決定がそれらの決定に与える影響を理解し、クラウド ガバナンス チームと協力してワークロードを最適化することで、過剰な処理に対する防御の第一線として機能します。</li>
  </ul>


  <p>これらのチームとその主要なコスト管理責任の詳細については、ドキュメント <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/cost-conscious-organization" target="_blank">を参照してください</a>。</p>


  <h2>運用コスト管理のベスト プラクティス</h2>


  <p>コスト管理には、クラウド ガバナンス チームが率先する領域、クラウド導入チーム (またはクラウド ワークロード チーム) がリードする領域、およびそれらの間の密接なコラボレーションの領域があります。</p>


  <p>通常、クラウド ガバナンス チームは、パッチ適用や<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices#operational-cost-management-best-practices" target="_blank"></a>メンテナンスなど、運用コスト管理のベスト プラクティスを担当します。 この一連のベスト プラクティスは、通常、一中心に処理されます。 たとえば、次のようになります。</p>


  <ul>
      <li><strong>タグ付</strong>け: すべてのクラウド リソースが適切にタグ付けされていることを確認します。</li>
      <li><strong>ライセンス</strong>: Azure ハイブリッド特典、Azure Reservations、Azure Spot Virtual Machines、およびクラウド ポートフォリオ全体のコストを迅速に削減できるその他の購入戦略の活用など、十分に計画されたライセンスの取得と使用戦略を主導します。</li>
      <li><strong>一括シャットダウン</strong>: 使用されなくなった多数のリソースを識別し、所有者と作業してシャットダウンします。</li>
      <li><strong>一括右サイズ設定</strong>: パフォーマンス要件をサポートできる最小の在庫維持単位 (SKU) に対して、適切なサイズ設定リソースの大量の機会を見つける。</li>
  </ul>


  <p>これらのベスト <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/toolchain" target="_blank">プラクティスに従うのに役立つツールが提供されています</a>。 たとえば、Azure Policy で適切なリソースのタグ付けを確立、監査、適用し、 <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Advisor</a> でリソースをシャットダウンして適切なサイズに設定する機会の一覧 <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">を</a>見つけるなどです。 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billing</a> 、支出をよりよく理解して制御できるよう、クラウド コスト管理機能の完全なセットが提供されます。</p>


  <h2>ワークロード コスト管理のベスト プラクティス</h2>


  <p>クラウド導入チーム (またはクラウド ワークロード チーム) は、通常、ワークロードレベルのコスト管理のベスト プラクティスに従 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices#workload-cost-management-best-practices" target="_blank">う責任を負います</a>。 クラウド ワークロード チームは、クラウド ガバナンス チームと相談したり、クラウド ガバナンス チームからトレーニングや指導を受ける場合や、これらの項目を個別に処理する場合があります。 これらのベスト プラクティスを次に示します。</p>


  <ul>
      <li><strong>詳細なサイズ</strong>変更とシャットダウン: リソース SKU をシフトしたり、リソースを完全にシャットダウンしたりするために、(中央クラウド ガバナンス チームによって特定された大規模な機会を超えて) 微妙な機会を見つける。</li>
      <li><strong>水平方向の垂直方向の</strong>スケール: スケーリングする大規模なインスタンスを少なくするのではなく、複数の小さなインスタンスを使用すると、多くの場合、コスト効率が向上します。</li>
      <li><strong>自動スケール:</strong> 自動化を利用して、ワークロードの需要とリソースの数とサイズをより密接に一致します。</li>
      <li><strong>アーキテクチャの見直し</strong>: サーバーレス テクノロジなど、コスト効率に関する初期のアーキテクチャ上の決定を見直します。</li>
  </ul>


  <p>この領域での決定をガイドするために、<a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">Microsoft Azure Well-Architected Framework</a> を参照することをお勧めします。これは、セキュリティ、信頼性、パフォーマンス効率、オペレーショナル エクセレンス、コストの最適化という 5 つの重要な柱にわたって高品質のクラウド ワークロードを設計、構築、デプロイ、管理するのに役立ちます。 作業を開始するには、「<a href="https://docs.microsoft.com/en-us/assessments/?id=azure-architecture-review&amp;mode=pre-assessment" target="_blank">Microsoft Azure Well-Architected レビュー</a>」を参照してください。これは、コストの最適化の柱など、Well-Architected Framework に対してワークロードを評価するために使用できます。 「Well-Architected レビュー」では、デプロイされたワークロードのコスト最適化ガイダンスと、それらを最適化するのに役立つアクション可能な推奨事項の包括的なビューが提供されます。 また、上記で参照したツール (Azure Advisorを<a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank"></a>利用して、デプロイされた Azure リソースに関するリアルタイムの推奨事項を取得できます。</p>


  <h2>コスト志向の組織に向けて取り組む</h2>


  <p>財務目標を達成するコスト志向の組織の作成は、チーム スポーツです。 すべてのユーザーが、ビジネス目標を確実に達成するために果たす役割を持っています。 コスト管理を担当 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/cost-conscious-organization" target="_blank">するチームと、これらの</a> 各チームが従う必要があるベスト <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices" target="_blank">プラクティスについて詳しくは、以下をご覧ください</a>。 その後、今すぐ最適化を始めましょう。</p>


  <p>クラウドの支出を管理する方法の詳細を確認して、ビジネスにとって最も重要な事項に集中できます。 その間、より多くのリソース <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">については、コスト最適化サイト</a> を参照してください。</p>
