Title: BizTalk サミット2012–ヨーロッパツアー
Summary: 'Editor のメモ: この投稿は、Kent Brown、および BizTalk の製品マネージャーを対象としています。  BizTalk サミット2012は、お客様を支援するために Microsoft BizTalk 製品チームによって実施された一連のイベントです...'
Content: '<p><strong>エディターのメモ: </strong>この投稿は、BizTalk の Kent Brown、Sr-1a の製品マネージャーからのものです<span>。</span></p>  <p>biztalk サミット2012は、Microsoft biztalk 製品チームによって実施された一連のイベントであり、お客様が製品戦略とロードマップを理解し、BizTalk Server 2013 の今後のリリースと Azure integration services Windows について準備するのに役立ちます。 このイベントは、10-11 年12月に Redmond のレドモンドの Microsoft キャンパスで開催され、1月のヨーロッパの3つの主要都市で繰り返されています (詳細と登録についてはリンク先を参照してください)。</p>  <ul>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032540336&amp;Culture=nl-NL&amp;community=0">アムステルダム</a> &nbsp;(1 月15日)</li>  <li>ロンドン (1 月16日)</li>  <li><a href="https://msevents.microsoft.com/CUI/InviteOnly.aspx?EventID=C3-2E-32-D2-FA-1E-3E-08-10-8E-72-AC-80-FD-35-BC&amp;Culture=en-SE&amp;community=0">ストックホルム</a> (Jan 17)</li>  </ul>  <p>&nbsp;これらのイベントでは、次のトピックについて説明します。</p>  <ul>  <li>BizTalk の基調講演 &ndash; とロードマップ</li>  <li>オンプレミスとクラウドの BizTalk の新機能 &rsquo;</li>  <li>BizTalk Server 2013 の詳細</li>  <li>Windows Azure での BizTalk 関連サービスとの B2B 統合</li>  </ul>  <p>&nbsp;ヨーロッパでお会いしましょう。<br><br>Kent Brown<br>シニアプロダクトマネージャー<br>Azure Windows BizTalk Server &amp;</p>'
