Title: Virtual Networkメッセージングとビッグ データ用のサービス エンドポイントの追加
Summary: 今年の 7 月の初めに、Virtual Network サービス エンドポイントとファイアウォール規則のパブリック プレビューを、Azure Event Hubs と Azure Service Bus の両方に対して発表しました。 本日、お客様がこれらの機能を一般提供するお知らせいたします。
Content: >-
  <p><em>このブログは、シニア プログラム マネージャーの Sumeet Mittal 氏によって共同Azure ネットワーク。</em></p>


  <p>今年の 7 月の初めに、Virtual Network サービス エンドポイントと<strong></strong>ファイアウォール規則のパブリック プレビューを、Azure Event Hubs と Azure Service Bus の<a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank"></a>両方に対して<a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">発表しました</a>。 本日、お客様&rsquo;がこれらの機能を一般提供するお <strong>知らせを</strong> いたします。</p>


  <p>この機能により、Azure のお客様がクラウド環境に対して持つセキュリティと制御が強化されます。 これで、仮想ネットワークから Azure Service Bus プレミアム 名前空間と Standard 名前空間と Dedicated Azure Event Hubs 名前空間へのトラフィックをパブリック インターネット アクセスからセキュリティで保護し、Azure バックボーン ネットワーク上で完全にプライベートにできます。</p>


  <p>Virtual Networkサービス エンドポイントを使用するには、仮想ネットワークのプライベート アドレス空間と仮想ネットワークの ID を仮想ネットワークに拡張します。 PII (金融サービス、保険など) を扱うお客様、またはクラウドに表示されるリソースへのさらに安全なアクセスを探しているお客様は、この機能によって最もメリットがあります。 サービス エンドポイントのより細かい動作のVirtual Networkについては、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">してください</a>。</p>


  <p>ファイアウォール規則を使用すると、特定の IP アドレスまたは指定した範囲の IP アドレスがリソースにアクセスできます。</p>


  <p>Virtual Networkサービス エンドポイントとファイアウォール規則は、すべてのパブリック リージョンについて、以下に示すレベルで追加料金を必要<strong><em></em></strong>とされません。</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td style="text-align: center;" valign="top"><strong>サービス</strong></td>
              <td style="text-align: center;" valign="top"><strong>レベル</strong></td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Azure Service Bus</td>
              <td style="text-align: center;" valign="top">Premium レベル</td>
          </tr>
          <tr>
              <td style="text-align: center;" valign="top">Azure Event Hubs</td>
              <td style="text-align: center;" valign="top">Standard レベルと Dedicated レベル</td>
          </tr>
      </tbody>
  </table>


  <p>Azure Event Hubs は、信頼性が高く、簡単にスケーラブルなデータ ストリーミング サービスであり、エンタープライズ メッセージングを提供する Azure Service Bus は、Virtual Network サービス エンドポイントを有効にしている Azure サービス<a href="https://azure.com/serverless" target="_blank"></a>の増加する一覧に加わる新しいサーバー<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">レス</a> オファリングのセットです。</p>


  <p>これらの機能の詳細については、以下のドキュメント リンクを参照してください。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-service-endpoints" target="_blank">Azure Service Bus Virtual Network サービス エンドポイントと</a>ファイアウォール<a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-ip-filtering" target="_blank">規則</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-service-endpoints" target="_blank">Azure Event Hubs Virtual Network サービス エンドポイントと</a> ファイアウォール <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-ip-filtering" target="_blank">規則</a></li>
  </ul>


  <p>Virtual Networks サービス エンドポイントを統合し、ファイアウォール (IP &ldquo; フィルタリング) を設定する方法に関するステップ バイ ステップ ガイダンスについては、Event Hubs 名前空間での仮想ネットワーク統合とファイアウォールの有効化に関する<a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-tutorial-virtual-networks-firewalls" target="_blank">チュートリアルを参照</a>してください。&rdquo;</p>
