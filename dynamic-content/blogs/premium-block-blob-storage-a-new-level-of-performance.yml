Slug: premium-block-blob-storage-a-new-level-of-performance
Title: プレミアムブロックの Blob Storage-新しいレベルのパフォーマンス
Summary: 現在制限されているパブリックプレビューのプレミアム Blob Storage は、パブリッククラウドオブジェクトストレージの新しいレベルのパフォーマンスをロック解除します。 ストレージクラスターでソリッドステートドライブを組み合わせて使用し、blob ストレージソフトウェアを強化することで、非常に高速な応答時間を提供します。
Content: >-
  <p style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">2019年3月25日に、Azure プレミアム Block Blob Storage が一般公開されました。 詳細については、ブログの投稿「 <a href="https://azure.microsoft.com/en-us/blog/azure-premium-block-blob-storage-is-now-generally-available/">Azure プレミアム Block Blob Storage の一般提供が開始されました</a>」 &ldquo; を参照してください。&rdquo;</p>


  <p>現在制限されているパブリックプレビューの<a href="https://aka.ms/premiumblob" target="_blank">プレミアムブロック Blob Storage</a>は、パブリッククラウドオブジェクトストレージの新しいレベルのパフォーマンスをロック解除します。 ストレージクラスターでソリッドステートドライブを組み合わせて使用し、blob ストレージソフトウェアを強化することで、高いスループットと非常に高速な応答時間を実現します。 このブログ投稿では、これらのパフォーマンスの向上について詳しく見ていきます。</p>


  <h2>低および一貫した待機時間</h2>


  <p>多くのエンタープライズアプリケーションとそれらを使用するユーザーは、非常に高速な応答時間を必要とします。 Storage 応答時間は待機時間とも呼ばれ、多くの場合、ユーザーが応答を待つ必要がある時間全体の重要な部分です。</p>


  <p>Microsoft Ignite 2018 では、プレミアム Blob Storage を標準の Blob Storage と比較して、ストレージの待機時間の<a href="https://youtu.be/af5ohxgsJ_o?t=1510" target="_blank">デモンストレーション</a>を行っていました。 このデモでは、過去1バイトまでの時間を測定する 100万 64 KB オブジェクトの母集団からランダムに選択された1万オブジェクトを読み取ります。 各オブジェクトは、バイナリのランダムなバイト配列です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9930264e-9da0-4a93-ad4d-6bccdd0084e7.png"><img alt="Latency" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f724aafc-0e4c-4ac7-aa6f-4055dc655774.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="短い" width="480"></a></p>


  <p>このデモでは、Standard の平均待機時間は、5.3 ミリ秒のプレミアムと比較して 61.4 ms になります。これは、より<strong>良い順序</strong>ではありません。</p>


  <p>常に短い待機時間を提供することが重要です。これは99パーセンタイルを見て測定します。 デモでは、標準の99パーセンタイルは 287.3 m で、プレミアムの場合は6.9 ミリ秒、whopping 40 倍の場合は<strong>倍</strong>になります。</p>


  <h2>小さいオブジェクトのスループット</h2>


  <p>またプレミアム Blob Storage では、特に小さいオブジェクトサイズの場合に、スループットが向上します。 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Azcopy v10</a>を使用して、10万 64 kb のオブジェクトのアップロードとダウンロードを測定しました。 Standard D32v3 VM と 100 GB の RAM ディスクを使用して、ローカル VM ストレージのパフォーマンスの影響を最小限に抑えました。</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top">&nbsp;&nbsp;</td>
     <td valign="top">
     <p align="center"><strong>アップロードする時間</strong></p>
     </td>
     <td valign="top">
     <p align="center"><strong>ダウンロードする時間</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p align="center"><strong>Premium</strong></p>
     </td>
     <td valign="top">
     <p align="center">20.5 秒</p>
     </td>
     <td valign="top">
     <p align="center">24.1 秒</p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p align="center"><strong>Standard</strong></p>
     </td>
     <td valign="top">
     <p align="center">107.3 秒</p>
     </td>
     <td valign="top">
     <p align="center">118.8 秒</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>この測定では、10万 64 kb オブジェクトのアップロードとダウンロードの両方が<strong>プレミアム Blob Storage で約5倍の速度</strong>で完了しました。</p>


  <h2>List オブジェクト</h2>


  <p>最後に、同じ 10万 64 kb のオブジェクトを使用してリストオブジェクトのパフォーマンスを比較しました。<strong>プレミアム Blob Storage では2.5 倍速く</strong>完了します。</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top">
     <p align="center">&nbsp;</p>
     </td>
     <td valign="top">
     <p align="center"><strong>表示する時間</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p align="center"><strong>Premium</strong></p>
     </td>
     <td valign="top">
     <p align="center">10.7 秒</p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p align="center"><strong>Standard</strong></p>
     </td>
     <td valign="top">
     <p align="center">26.3 秒</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>プレミアム Blob Storage では、リストオブジェクトは最大2.5 倍の速度で完了しました。</p>


  <p>プレミアム Blob Storage のパフォーマンス機能について非常に興奮しています。</p>


  <p>限られたパブリックプレビューは現在、北ヨーロッパ、米国東部、米国東部2、米国中部、および米国西部でご利用いただけます。 <a href="https://aka.ms/premiumblob" target="_blank">サインアップ</a>方法の詳細については、こちらを参照してください。 ご意見をお待ちしております。フィードバックは、に <a href="mailto:premiumblobfeedback@microsoft.com" target="_blank">premiumblobfeedback@microsoft.com</a> 送信できます。</p>
