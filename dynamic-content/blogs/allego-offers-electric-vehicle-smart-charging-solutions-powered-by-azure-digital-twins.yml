Title: Allego は、Azure Digital ツインを活用した電気車両スマート課金ソリューションを提供します。
Summary: Electromobility は最近の長年にわたっています。 バッテリ範囲が増加し、チャージ時間が短縮され、パフォーマンスが継続的に向上しています。
Content: >-
  <p>Electromobility は最近の長年にわたっています。 バッテリ範囲が増加し、チャージ時間が短縮され、パフォーマンスが継続的に向上しています。 電気車両を普及させることにより、ユーティリティ企業、市政、車両マネージャー、および電気車両ドライバーは、グリッドの安定性、エネルギー供給、および課金セッションを厳密に管理、監視、最適化することが不可欠です。</p>


  <p><a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Azure Digital ツイン</a>を使用すると、Allego はインテリジェントな電気輸送課金ソリューションを開発しました。 この It は、地域、ユーティリティ企業、請求ステーション、車両などの電気車両の課金ネットワーク内のエンティティをモデル化し、電気グリッドの制約や料金設定などのリアルタイムデータを使用して課金スケジュールを最適化します。 その結果、Allego は、柔軟で使いやすい、かつ環境に適した充電オプションで、あらゆる場所に電気運転用ドライバーを提供しています。</p>


  <p>Allego &rsquo; の課金ソリューションは、リモートからの監視とサービスの課金ポイントをサポートし、さまざまな電気車両、料金速度、および充電ステーションをサポートしています。 これらの機能により、グリッド演算子とエネルギー供給業者は、グリッド上のエネルギー需要に合わせて調整できます。 たとえば、オペレーターは、生産費を再スケジュールして、更新可能なリソースの可用性、低エネルギー率、または電力容量を最適化することができます。 さらに、電気車両の運転者は、システム全体のエネルギー使用状況をより明確に把握できるようになりました。これにより、電気をより簡単かつ低価格で所有および操作できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99369484-9e3f-44d4-bb32-fa96252b6451.png"><img alt="image" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ecf7c04-494e-44a5-8c74-0321ccefb955.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="497"></a></p>


  <p>このソリューションでは、料金を調整し、課金の優先順位を設定することもできます。 たとえば、バスは、充電ステーションで最も優先順位が高いため、バスが到着して接続すると、動的に再割り当てされます。 システムは継続的に監視し、さまざまなデータポイントを考慮して、最適な効率を実現するために課金を動的に再スケジュールし、優先順位を再確認します。</p>


  <p>Allego は、Azure Digital ツインを使用してインテリジェントな電気輸送課金ソリューションを実装しています。 <em> &ldquo; Azure Digital ツイン &rsquo; の最適化により、Marc DIKS, CIO と呼ばれる EV プラットフォーム &rdquo; にインテリジェンスが追加されました</em>。 <em> &ldquo; この最適化機能がないと、スマートで柔軟な課金ソリューションを実現することが困難になります。これらの機能の使用については、お客様 &rdquo; の EV プラットフォームの進化と改善に連ねてい</em>ます。</p>


  <p>今後も、Microsoft は引き続き Azure Digital ツイン内で追加のエネルギー管理機能に投資し、他の Azure サービスとシームレスに統合します。 <a href="https://www.allego.eu/companies/smart-charging" target="_blank">Allego &rsquo; の電気車両ソリューション</a>と<a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital ツイン</a>の詳細については、こちらをご覧ください。</p>


  <h2>Allego について</h2>


  <p><a href="https://www.allego.eu/" target="_blank">Allego</a> は、課金ソリューションと電気車両クラウドサービスの主要なプロバイダーの1つです。 約9500の充電ポイントを使用するパン欧州ネットワークでは、都市、企業、および消費者に対してシームレスな課金エクスペリエンスが提供されます。 この会社は、世界中のヨーロッパでの迅速な高速請求および超高速請求プロジェクトを提供しています。これは、パブリックトランスポートのためのサービスの市場リーダーの1つであり、600を超える都市とスマートな課金ソリューションを持つ企業を支援します。</p>
