Title: Microsoft が Kinvolk を取得し、コンテナー最適化イノベーションを加速
Summary: クラウドでもオンプレミスでも、Kubernetes を任意の場所で実行する機能は、迅速なイノベーションを望む Azure のお客様にとって優先度が高く、コンテナー最適化ワークロードとオペレーティング システム、リーン アプリケーションの最新化、より簡単な運用、プラットフォームの回復性の利点に顧客の焦点を合わせている。 この急速な進化をサポートするために、Microsoft が Kinvolk を取得するための契約に署名したと発表しています。
Content: >-
  <p>クラウドでもオンプレミスでも、Kubernetes を任意の場所で実行する機能は、迅速なイノベーションを望む Azure のお客様にとって優先度が高く、コンテナー最適化ワークロードとオペレーティング システム、リーン アプリケーションの最新化、より簡単な運用、プラットフォームの回復性の利点に顧客の焦点を合わせている。</p>


  <p>この急速な進化をサポートするために、&rsquo;Microsoft&nbsp; が KinvolkGmbH&nbsp; を使用したと発表しました。</p>


  <p>Kinvolks&rsquo;&mdash;&rdquo;&ldquo; のミッション ステートメントは、エンタープライズ レベルのオープン クラウドネイティブ スタックを構築して促進するためのステートメントです。これは、増大する顧客のニーズとオープン ソースと Kubernetes への継続的な投資に完全に適合すると考えています。</p>


  <p>Kinvolk には、Kubernetes、eBPF、コミュニティ構築、コンテナー最適化 Linux&nbsp; など、オープン ソースのクラウドネイティブ分散コンピューティングにおける豊富で革新的な歴史と、rkt コンテナー ランタイム上のCoreOS (会社)&nbsp;&nbsp; との重要な初期作業があります。 Kinvolk は最終的に、CoreOS Container Linux の一般的な代替手段である Flatcar Container Linux と、Lokomotive プロジェクトと Inspektor Projects プロジェクトを作成しました。</p>


  <p>Microsoft は、Kinvolk チームの専門知識を Azure に提供し、<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service (AKS)</a>、<a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a>&rsquo; のエンジニアリング開発に大きく貢献し、Azure ハイブリッド コンテナー プラットフォームの機能を拡張し、Kubernetes とコンテナー空間での Microsofts&rsquo; アップストリームオープン ソースの貢献を増やす将来のプロジェクトに大きく貢献します。 近い間、技術的な詳細を確認してください。</p>


  <h2>オープン ソース コミュニティを使用した構築</h2>


  <p>さらに、Microsoft は、オープン ソース コミュニティ プロジェクトの開始、構築、および開発に関する Kinvolk チームの高い実績を尊重し、学習したいと考えています。また、Microsoft は Kinvolks&rsquo;&rsquo; オープン ソースカルチャの維持と構築に取り組んでいます。 Kinvolk チームは、既存のオープン ソース プロジェクトで引き続き積極的に取り組み、Azure エンジニアリング チームと大規模なオープン ソース コンテナー コミュニティの間でさらなるコラボレーションを推進するために不可欠です。</p>


  <p>Flatcar Container Linux には、Azure 上のユーザーだけでなく、他のクラウドやオンプレミスのユーザーの大きなコミュニティがあります。 Microsoft&mdash; と Kinvolk チームが Flatcar Container Linux の進化に関して大規模な Flatcar コミュニティと引き続き共同作業を行い続け、Flatcar コミュニティを確保したいと考えています。 Microsoft は Flatcar Container Linux コミュニティの開発に取り組み、Flatcar コミュニティと一緒に成長パスを作成するために投資します。 今後&rsquo;数週間以内に&nbsp;コミュニティと初めてミーティングを行い、会話に参加して参加することに関心のある人を招待します。</p>


  <p>&rsquo;Kinvolk チームとそのテクノロジを Microsoft に提供し、Azure、お客様、オープン ソース コミュニティに対する貢献を楽しみにしています。</p>
