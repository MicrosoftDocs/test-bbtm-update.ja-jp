  <h2>テクニカルコンテンツ &amp; トレーニング</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/">上のビッグデータとデータウェアハウスの実装パターン</a>ビッグデータとデータウェアハウスのワークロードのために Azure サービスを導入するお客様を支援するために、最新のデータウェアハウス、ビッグデータに対する高度な分析、リアルタイム分析 (ラムダ) など、成功のための参照アーキテクチャである一般的な導入パターンを特定しました。</p>


  <p>Azure IoT sdk - Azure IoT sdk<a href="https://azure.microsoft.com/en-us/blog/how-to-get-support-for-azure-iot-sdk/">のサポートを受ける方法</a>では、開発者は Azure IoT hub と Azure IoT hub Device Provisioning Service 用のアプリケーションのコーディングとデプロイを簡単に開始できます。 sdk は、ユーザーの声、Stack Overflow、Azure サポート、および GitHub の問題の提出を通じて Microsoft がサポートする、実稼働品質のオープンソースプロジェクトです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/essential-tools-and-services-for-building-mobile-apps/">モバイルアプリを構築するための重要なツールとサービス</a> -Azure、Visual Studio、Xamarin、Visual Studio App Center は、ユーザーが好む Android アプリと iOS アプリを構築、テスト、デプロイ、および継続的に向上させるための柔軟で信頼性の高いツールとサービスを提供します。 お気に入りの言語とツールを使用して、堅牢なクラウドサービスを活用し、オンデマンドで数百万のユーザーに迅速にスケーリングできる方法について説明します。</p>


  <h2>顧客事例</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-catania-secures-public-data-with-azure-sql-data-warehouse/">Catania を使用してパブリックデータをセキュリティで保護する方法 Azure SQL Data Warehouse</a> -200万人を超える市町村の Catania は、パブリックサービス操作データの簡素化された管理とストレージを構築したいと考えていました。 また、物理的なデータセンターに対する潜在的な損害を防ぎ、サービスの継続性を確保する必要がありました。 azure とソフト紙は、Commune di Catania が、SQL Server と azure Data Warehouse (azure SQL DW) を使用して、自動復旧とサイト間回復によってサポートされる、すべてのレポートのニーズに合わせて柔軟なデータウェアハウスを構築するハイブリッドソリューションを構築しました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-artificial-intelligence-to-analyze-roads/">人工知能を使用した道路</a> - の分析Gaimersheim、ドイツ、EFS は、シャーシ開発の監査の1パートナーです。 これは、自動化された運転など、将来のテクノロジを調査し、実装するのに役立ちます。 研究作業の一環として、NVIDIA Tesla P100 Gpu を搭載した Azure NC シリーズの仮想マシンを使用して、道路の高解像度の2次元イメージを分析するディープラーニング AI ソリューションを推進しています。 その目的は、自己運転車両がこれらの道路をより深く理解できるようにすることです。 EFS では、概念が機能していることがわかったので、会社は製品開発に進むことができます。 EFS は、Azure Blob storage に数テラバイトのデータを保持していました。 NVIDIA &rsquo; s Tesla P100 GPU を搭載した NC シリーズの仮想マシンは、そのデータを簡単に処理しました。 また、Azure の弾力性により、作業を効果的に行うために必要な柔軟性が EFS に与えられています。</p>


  <h2>イベント</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/learn-from-experts-and-play-with-emerging-tech-at-microsoft-build/">Microsoft Build でエキスパートから学び、最新の技術をご活用ください</a> - Microsoft &rsquo; の最大規模の開発者カンファレンスである Microsoft Build は、コーナーを中心としています。登録には時間がかかることがあり &rsquo; ます。 プログラマーや Microsoft のエンジニアは、ワシントン州シアトルに5月 7 &ndash; 日を集めて、クラウド、AI、mixed reality などでの次のことについて議論 &rsquo; しています。 このイベントは、非常に優れた技術セッション、あまり講演者、インタラクティブなワークショップ &mdash; に加え、接続や記念にかかる時間を十分に備えています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/globalazure-bootcamp-2018/"> # Globalazure ブートキャンプ 2018</a> -グローバルな Azure Bootcamp (#GlobalAzure) は、Azure の1日間のテクニカルラーニングイベントの世界規模のシリーズです。 これは、グローバルクラウド開発者コミュニティのリーダーによって作成およびホストされます。 これは、非常に優れたコミュニティで、純粋なものです。 また、参加することもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/secure-your-backups-not-just-your-data/">世界のバックアップ日: データだけでなく、バックアップをセキュリティで保護します。</a> - 先週は、世界のバックアップ日でした。 この記事では、バックアップ製品でのバックアップをセキュリティで保護するための防御策を構築する際に考慮する必要がある主な考慮事項について説明します。</p>


  <h2>開発者スポットライト</h2>


  <p><a href="https://aka.ms/lwia/data-01">応答性と柔軟性</a>に優れたトランザクションアプリ - の構築myexpenses は、フロントエンドに AngularJS を使用し、バックエンドに Node.js を、データベースサーバーとして2017を SQL Server します。 このアプリケーションを Azure SQL DB に移行し、新しい機能を活用して、アプリケーション&#39;のデータパフォーマンスとセキュリティを向上させます。</p>


  <p><a href="https://aka.ms/lwia/data-02">開発用データ: ソフトウェアから SaaS への SQL ワークロードの進化</a> -Azure database services (Azure SQL Database) を使用して、e コマース製品ベースの SaaS (サービスとしてのソフトウェア) アプリケーションをハンズオンし、構築します。</p>


  <p><a href="https://aka.ms/lwia/data-03">SQL Server Data Tools と Team Services を使用したデータベース DevOps</a>このセッションでは、Visual Studio 2017 の SQL Server Data Tools を使用して、どこでも Azure でも実行される SQL Server データベースを迅速に開発する方法について説明します。 -SQL データベース。 Visual Studio Team Services を使用して、アプリケーションとデータベースの CI/CD パイプラインを自動化する方法について説明します。</p>


  <p><a href="https://aka.ms/lwia/gaming-07">ピンボール Lizard (サンプルゲーム)</a> - ピンボール Lizard は、課題として開始されました。 新しい Windows Mixed Reality ヘッドセットのゲームプレイの可能性と、Microsoft Azure、playfab、および Unity を使用してそれらの可能性を推進する方法について説明しました。 ソースコードはすべて GitHub で利用できるようになりました。 私たちは、遊び、拡張、独自のものにすることを願っています。</p>


  <p><a href="https://aka.ms/lwia/gaming-08">ピンボール Lizard ゲームマニュアル</a> -基盤となるゲームアーキテクチャを調べる必要があるか、それとも、Azure と Unity の間のコミュニケーションを確立したか、また Mixer と playfab サービスをゲーム &mdash; に統合する方法については、ここで説明する &rsquo; 方法を紹介します。</p>


  <p><a href="https://aka.ms/lwia/gaming-09">ゲームをプレイする&#39;:GDC 2018</a> - での PlayFab (リアルタイム分析)PlayFab の開発者の成功のヘッドである Brendan Vanous は、ライブ ゲーム用のクラウド内の PlayFab&#39;バックエンド プラットフォームでの Real-Time Analytics の概要を提供します。</p>


