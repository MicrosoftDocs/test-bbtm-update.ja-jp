Title: Azure. ソース-ボリューム25
Summary: 現在のところ、プレビュー版、一般公開版、ニュース & 更新プログラムなど、Azure で起こっていることをご確認ください。
Content: >-
  <p>先週の中で最も重要なニュース項目の1つは、仮想マシンのシリアルコンソールへのアクセスがすべてのグローバルリージョンでパブリックプレビューに到達することでした。 これは、お客様がしばらくの間、お客様が必要としていたものであり、最終的にそれを実現するために、チームは ecstatic でした 以下では、すべての詳細について説明し、その動作を示すために、Azure 金曜日の火曜日のブログ投稿とエピソードを見つけ&#39;ます。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-serial-console-access/">バーチャルマシンのシリアルコンソールへのアクセス</a> - 仮想マシンのシリアルコンソールを使用すると、仮想マシンへの双方向のシリアルコンソールアクセスが可能になります。 プレビューは、グローバルな Azure リージョンでご利用いただけます。 試してみるには、仮想マシンの [<b>サポート + トラブルシューティング</b>] セクションで<b>Serial console (プレビュー)</b>を探してください。 シリアルコンソールにアクセスするには、仮想マシンに対する VM 共同作成者以上の特権が必要です。 これにより、コンソールへの接続が、システムを保護するための最高レベルの特権で保持されるようになります。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/transparent-data-encryption-with-azure-key-vault-configuration-checklist/">プレビュー: Azure Key Vault 構成チェック Azure SQL Database リスト</a> - を使用して Transparent Data Encryption を SQL Database し、データウェアハウスでは、保存時の暗号化が提供され Transparent Data Encryption (TDE)。データベース、ログファイル、バックアップなど、ディスクに書き込まれたすべてのデータを対象とします。 TDE プロテクターは、既定では完全に透過的な方法でサービスによって管理され、90日おきにローテーションされ、バックアップへのアクセスのためアーカイブで保持されます。 必要に応じて、詳細な制御のために TDE プロテクターの管理を想定できます。 ただし、Azure Key Vault でお客様が管理するキーを使用して Azure SQL Database tde を設定する前に、この投稿を参考にしてください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/soft-delete-for-azure-storage-blobs-now-in-public-preview/">Azure Storage blob の論理的な削除がパブリックプレビュー</a> - になりましたAzure Storage blob の論理的な削除は、パブリックとプライベートの両方のリージョンで使用できます。 論理削除を有効にすると、blob または blob のスナップショットが削除されたデータを保存して復旧できます。 この保護は、上書きの結果として消去された BLOB データにまで拡張されます。 アプリケーションまたはその他のストレージアカウントユーザーによってデータが誤って変更または削除される可能性がある場合は、論理的な削除を有効にすることをお勧めします。 論理的な削除はデータ保護戦略の一部であり、不注意によるデータの損失を防ぐことができます。</p>


