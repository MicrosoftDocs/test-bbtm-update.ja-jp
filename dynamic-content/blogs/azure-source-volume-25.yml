  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-support-for-tags-in-cost-management-apis/">コスト管理 api でのタグのサポートを利用できる</a> - ようになりました&rsquo;Azure の使用状況と料金に関する詳細なレポートを作成するために、使用状況の詳細 api と予算 api の両方でタグのサポートを発表します。 このリリースでは、Enterprise agreement (EA) のサブスクリプションのタグのみがサポートされています。今後のリリースでは、他のサブスクリプションの種類のサポートも予定されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-new-azure-load-balancer-10x-scale-increase/">新しい Azure Load Balancer &ndash; 10 倍のスケール増加</a> - Azure Load Balancer は、TCP および UDP 負荷分散における高いスケーラビリティ、スループット、低待機時間を提供するネットワークロードバランサーです。 Standard SKU では、小数点以下桁数が10倍になり、既存の Basic SKU よりも詳細な診断機能が追加されています。 新しいプランは、1秒あたり何百万ものフローを処理し、スケールを構築し、さらに高い負荷をサポートするように設計されています。 Standard および Basic Load Balancer オプションは Api を共有し、お客様がニーズに最も合った選択肢を選択するための複数のオプションを提供します。</p>


  <p>&#39;入力に基づいて<a href="https://azure.microsoft.com/en-us/blog/create-service-fabric-clusters-visual-studio/">Visual Studio 使用できる</a> - ようになった Service Fabric クラスターを作成します。 Visual Studio から安全なクラスターを直接作成する機能が追加され、プロセスの簡素化と高速化に役立ちました。 この更新プログラムには、Visual Studio 2015 の Service Fabric ツールの最新リリースと、Azure ワークロードの一部として Visual Studio 2017 が付属しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bigdl-spark-deep-learning-library-vm-now-available-on-microsoft-azure-marketplace/">bigdl Spark ディープラーニングライブラリ VM が Microsoft Azure Marketplace で利用できるようになりました</a> -BigDL ディープラーニングライブラリは、大規模なディープラーニングモデルを作成してデプロイするための Spark ベースのフレームワークです。 以前は Azure HDInsight にデプロイされており、Data Science VM ていますが、固定 VM イメージとして Azure Marketplace でも使用できるようになりました。これは、デプロイの複雑さを軽減するためのさらなる手順を表します。</p>


