  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-service-health-general-availability-configure-your-alerts-today/">一般提供 &ndash; の発表 Azure Service Health 今すぐ</a> - アラートを構成するAzure Service Health は、Azure サービスの問題が影響を受ける場合のガイダンスとサポートを提供する、パーソナライズされたダッシュボードです。 一般的な状態情報を提供するパブリックステータスページとは異なり、Azure Service Health はリソースに合わせて調整された情報を提供します。 また、リソースの可用性に影響する可能性がある計画済みメンテナンスやその他の変更の準備にも役立ちます。</p>


  <p>Azure Files 共有スナップショット - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-files-share-snapshot/">の一般提供の発表</a>Azure Files 共有スナップショットは、すべての Azure クラウドでグローバルに利用できます。 共有スナップショットを使用すると、サーバーメッセージブロック (SMB) 共有の増分バックアップを Azure Files で行うことができます。 Storage 管理者はスナップショットを直接使用できます。バックアッププロバイダーは、この機能を活用して、Azure Files のバックアップと復元の機能を製品に統合できるようになりました。/p&gt;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-general-availability-of-multi-dimensional-metrics-apis/">Azure Monitor &ndash;多次元メトリック Api の一般提供</a>により、ディメンションを通じて Azure メトリックを探索し、より深い洞察を解除できます。 - ディメンションは、メトリックをさらに分割するために使用できる名前と値のペア (属性) です。 これらの追加の属性を使用すると、メトリックをわかりやすく調べることができます。 また Azure Monitor は、メトリックの保有期間を30日から93日に増やしました。これにより、データにアクセスしたり、月単位で意味のある比較を実行したりすることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-now-generally-available-in-all-azure-regions-worldwide/">世界中のすべての Azure リージョンで Azure SQL Data Warehouse が一般公開されるようになりました</a> -Azure SQL Data Warehouse は、日本西部、オーストラリア東部、インド西部の3つのリージョン &mdash; で使用できるようになりました。 これらの追加の場所によって、世界中のすべてのクラウドデータウェアハウスプロバイダーを超えるすべての33リージョン &ndash; に製品全体の可用性が提供されます。 SQL Data Warehouse は、高パフォーマンスで安全で準拠した SQL 分析プラットフォームであり、データ全体の SQL ベースのビューと、完全に管理された高速なペタバイト規模のクラウドソリューションを提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-availability-zones-now-available-for-the-most-comprehensive-resiliency-strategy/">最も包括的な回復性戦略で Azure Availability Zones できるようになりました</a> - Availability Zones の可用性は、米国とヨーロッパの選択領域で始まります。 可用性ゾーンは、Azure リージョン内の物理的に分離された場所です。 各可用性ゾーンは、独立した電源、冷却装置、ネットワークを備えた1つ以上のデータセンターで構成されています。 Availability Zones の導入により、仮想マシンの稼働時間に対して99.99% のサービスレベルアグリーメント (SLA) が提供されるようになりました。</p>


