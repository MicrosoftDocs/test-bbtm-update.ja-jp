Title: AppFabric アプリケーションマネージャーを使用したアプリケーションの構成、展開、および監視
Summary: Adamab によるこの投稿は、当初、AppFabric チームのブログで2011年7月15日に登場しています。  AppFabric アプリケーションの開発に関する前のブログ記事では、単純なを作成する方法を説明しました。
Content: "<p><i><a target=\"_blank\" href=\"https://social.msdn.microsoft.com/profile/adamab/\">Adamab</a>によるこの投稿は、当初、AppFabric チームのブログで2011年7月15日に登場しています。</i></p>  <p>AppFabric アプリケーションの開発に関する <a target=\"_blank\" href=\"https://blogs.msdn.com/b/appfabric/archive/2011/07/15/developing-a-windows-azure-appfabric-application.aspx\">前のブログ記事</a> では、簡単な appfabric アプリケーションを作成する方法を説明しました。 このアプリは、SQL Database を使用した ASP.NET web サイトでした。 このブログ投稿 &rsquo; では、AppFabric アプリケーションマネージャーを使用して、アプリケーションの構成、展開、および監視を行います。 ここで説明する内容の詳細を次に示します。</p>  <ol start=\"1\">  <li><i><b>AppFabric プレーヤー</b>アプリケーションがインポートされました (最後のブログ投稿は終了しました)。 &nbsp;パッケージは<a target=\"_blank\" href=\"https://skydrive.live.com/redir.aspx?cid=e29520586d3d0983&amp;resid=E29520586D3D0983%21103\">こちら (AppFabricPlayer. afpkg) でダウンロードできます。</a></i></li>  <li>SQL Azure データベースを指すように接続文字列を更新する</li>  <li>アプリケーションデータを使用して SQL Azure データベースを初期化する</li>  <li>アプリケーションを展開して開始する</li>  <li>web アプリと web ページ粒度の両方で、集計 ASP.NET 監視メトリックを表示する</li>  </ol>  <p>これらの作業を行う前に、 &rsquo; Microsoft Live Id を使用して、APPFABRIC LABS ポータル <a target=\"_blank\" href=\"https://portal.appfabriclabs.com/\">https://portal.appfabriclabs.com</a> にサインインします。これは限定的な CTP であるため、承認されたユーザーのみがサービスにアクセスできますが、すべてのユーザーがローカルコンピューター上で <a target=\"_blank\" href=\"https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=17691\">SDK と VS ツール</a> を試すことができます。 AppFabric 6 月 CTP へのアクセスを要求するには、 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/appfabric/archive/2011/06/24/see-what-our-customers-are-already-doing-with-the-windows-azure-appfabric-june-ctp.aspx\">このブログ記事</a>の手順に従ってください。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1425.SS1.png\" alt=\"\" height=\"199\" width=\"274\" border=\"0\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.SS2.png\" height=\"199\" width=\"274\"></p>  <p>承認されたアカウントでサインインした後、左下隅にある [ <b>AppFabric サービス </b>] をクリックし、ツリービューで [ <b>アプリケーション</b> ] を選択します。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.SS3.png\" height=\"165\" width=\"274\"> <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.SS4.png\" height=\"163\" width=\"271\"></p>  <p>最初のタスクで、AppFabric プレーヤーアプリで使用される SQL データベースへの<b>接続文字列の更新</b>を開始できます。 AppFabric June CTP のユーザーには、SQL Azure データベースが無料で提供されています。 このデータベースを使用します。 SQL Azure 接続文字列 &rsquo; にアクセスするには、メインパネルでデータベースをクリックし、[<b>接続文字列</b>] の下にある [<b>表示</b>] をクリックします。 結果のダイアログでは、接続文字列をクリップボードにコピーできます。</p>  <p>&rsquo;アプリケーションマネージャーにアクセスする準備ができました。 メインコンテンツ領域から名前空間を選択し、リボンの [ <b>アプリケーションマネージャー</b> ] をクリックします。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4062.SS6.png\" height=\"200\" width=\"274\"></p>  <p><a target=\"_blank\" href=\"https://yournamespacehere.appmanager.appfabriclabs.com/\">Https://<b>yournamespacehere</b></a>という形式の URL を使用して、アプリケーションマネージャーに直接接続することもできます。</p>  <p>アプリを管理するには、[ <b>Appfabricplayer</b> ] をクリックします。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.SS7.png\" height=\"199\" width=\"274\"></p>  <p>&rsquo;次に、[概要] 領域で [参照された<b>サービス</b>] をクリックします。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6403.SS8.png\" height=\"199\" width=\"274\"></p>  <p>&rsquo;次に、[ <b>videodb</b> ] リンクをクリックしてデータベースを構成します。 ここでは、先ほどコピーした値を使用して接続文字列を更新します。 <b>DatabaseName</b>および<b>serverconnectionstring</b>フィールドは別であるため、に貼り付ける前に、値からデータベース名を削除する必要があることに注意してください。</p>  <p><b>以前は</b> データソース = myservername;<span style=\"text-decoration: line-through;\">Initial Catalog = mydatabase</span>;ユーザー ID = myuserid;パスワード = mypassword</p>  <p><b>後</b> データソース = myservername;ユーザー ID = myuserid;パスワード = mypassword</p>  <p>両方のフィールドを更新し、[ <b>保存</b>] を選択します。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3782.SS9.png\" height=\"199\" width=\"274\"></p>  <p>次に、このアプリがデータベースで想定する SQL テーブルを作成して設定します。 その方法につい &rsquo; ては、「」を参照 <a target=\"_blank\" href=\"https://manage-sn1.sql.azure.com/\">https://manage-sn1.sql.azure.com/</a> してください。 接続文字列に表示されるのと同じ資格情報でログインします。</p>  <p>&rsquo;リボンの [新しいクエリ] をクリックし、次の SQL スクリプトに貼り付けます。 スクリプトを実行すると、データベースが初期化されます。</p>  <table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"1638\">  <p>CREATE TABLE [dbo] です。[AppFabricVideos]( <br> &nbsp;&nbsp;&nbsp; [Id] [int] ID (1, 1) は NULL ではありません。 <br> &nbsp;&nbsp;&nbsp; 題 [nvarchar](256) NOT NULL, <br> &nbsp;&nbsp;&nbsp; 記述 [nvarchar](2048) NOT NULL, <br> &nbsp;&nbsp;&nbsp; Uri [nvarchar](1024) NOT NULL, <br> &nbsp;&nbsp;&nbsp; 制約 [PK_AppFabricVideos] 主キー ([Id] ASC) <br> )</p>  <p>INSERT INTO [dbo]。[AppFabricVideos] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ([タイトル] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 、[説明] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; , [Uri]) <br> &nbsp;&nbsp;&nbsp;&nbsp; 値 <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (' Service bus/REST API ' <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最近のリリースチームでは、キューとトピックの新しいサポートが新たにリリースされました。これにより、HTTP だけでなく、クライアントライブラリを使用してキューにアクセスできるようになりました。 このエピソードでは、Perry に参加しています。これは、チームのテスターであり、キューを使用して HTTP API を使用する方法を示しています。Ron &hellip; <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; , '<a target=\"_blank\" href=\"%27%29\">')</a> <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br> INSERT INTO [dbo]。[AppFabricVideos] <br> ([タイトル] <br> 、[説明] <br> , [Uri]) <br> &nbsp;&nbsp;&nbsp; 値 <br> &nbsp;&nbsp;&nbsp;(' Windows Azure AppFabric June CTP の発表 ' <br> &nbsp;&nbsp;&nbsp;では、microsoft は、開発者が web、ビジネスロジック、およびデータベース層を問わず、Windows Azure Platform の単一の論理エンティティとして、多層アプリケーションを簡単に構築、デプロイ、管理、監視できるようにする機能を備えた、Windows Azure AppFabric 6 月の CTP のリリースを発表しています。 <br> &nbsp;&nbsp;&nbsp; , '<a target=\"_blank\" href=\"%27%29\">')</a></p>  <p>Go</p>  </td>  </tr>  </tbody>  </table>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.SS10.png\" height=\"199\" width=\"274\"></p>  <p>これで、データベースの準備ができたので、アプリケーションをデプロイして起動できます。 アプリケーションマネージャーに戻り、[AppFabric プレーヤー &rsquo; s <b>アプリケーション] ページ</b>に移動します。 このページで、 &rsquo; [ <b>アプリケーションの展開</b> ] をクリックし、ダイアログを受け入れます。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8662.SS11.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8132.SS12.png\" height=\"199\" width=\"274\"></p>  <p>アプリケーションの状態が [ <b>開始</b> 済み」に変わったら、サイトにアクセスします。 これ &rsquo; を行うには、概要領域で [ <b>エンドポイント </b>] をクリックし、[アプリ &rsquo; の <b>公開アドレス</b> ] リンクを選択します。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4064.SS13.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0434.SS14.png\" height=\"199\" width=\"274\"></p>  <p>これでアプリが実行されたので、重要なアクティビティを監視できるようになりました。 アクティビティをシミュレートするために、1秒ごとに web ページにヒットするロードテストを記述しました。 アプリケーションページに戻り、概要領域で [ <b>監視</b> ] をクリックすると、 &rsquo; いくつかの興味深いメトリックが表示されます。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5287.SS15.png\" height=\"199\" width=\"274\"></p>  <p>これらのメトリックはアプリケーションレベルで集計されますが、ASP.NET Web アプリケーションにドリルダウンすると、より詳細なメトリックを表示できます。 概要領域で [ <b>コンテナー</b> ] をクリックし、[ <b>Web1</b>] を選択します。これは、1つのサービスグループを表します。 次に、ASP.NET Web アプリケーションを表す<b>PlayerWeb</b>をクリックします。 次に、概要領域から [ <b>監視</b> ] をクリックします。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4251.SS16.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4743.SS17.png\" height=\"199\" width=\"274\"></p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.SS19.png\" height=\"199\" width=\"274\"></p>  <p>階層リンクバーは、PlayerWeb ASP.NET Web アプリケーションに移動したことを示します。 このビューから、web アプリケーションの各ファイルが要求された回数と、それぞれの平均要求待機時間を正確に確認できます。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8407.SS20T.png\" alt=\"\" height=\"98\" width=\"320\" border=\"0\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7418.SS20B.png\" height=\"53\" width=\"333\"></p>  <p>また、アプリケーションページで見たように、各行を展開してグラフを表示し、時間の経過と共に各値がどのように変化したかを確認できます。</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5383.SS21.png\" alt=\"\" height=\"121\" width=\"311\" border=\"0\"></p>  <p>&rsquo;そうですね。 この記事では、アプリケーションマネージャーを使用して、AppFabric アプリケーションを構成、展開、監視する方法を説明しました。 今後の投稿 &rsquo; では、トラブルシューティング、拡張性などについて説明します。 しばらくお待ちください。</p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/configuring-deploying-and-monitoring-applications-using-appfabric-application-manager.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br> <a href=\"https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/configuring-deploying-and-monitoring-applications-using-appfabric-application-manager.aspx\" class=\"twitter-share-button\" data-count=\"horizontal\" data-via=\"windowsazure\">ツイート</a>  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
