Title: コンテンツ プロデューサーと作成者がリモートで作業するのに役立つソリューションとガイダンス
Summary: COVID-19 の危機が世界中の人々の日常に与える影響は非常に大きいものです。 では、被ばくを制限するために、人間が自宅にいろというさまざまなレベルの政府の義務があります。
Content: >-
  <p>グローバルな健康のパンデミック&mdash;&mdash;により、すべての組織が地球に影響を与えました。従業員の規模やサービスを提供する顧客は関係ありません。 社会的なディザリングとシェルターの注文に重点を置いて、事実上すべての業界と形式のビジネスが中断されています。 Media &amp; Entertainment (ME&amp;) 業界も例外ではありません。 ほとんどの物理的な生産は、近い将来にシャットダウンされています。 実稼働後のツールとコンテンツへのリモート アクセスは理論的には可能ですが、実際には、使用可能なツールセット、ベンダーのランドスケープ、およびビジネスの全体的な構造の進化、断片化した性質を考えると、多くの問題が発生します</p>


  <p>同時に、今日まで以上に、人々はストーリー、コンテンツ、情報に目を向け、互いにつながっています。 一般的なリモート作業とコラボレーションに関するヘルプやサポートが必要な場合は、このブログ <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/05/our-commitment-to-customers-during-covid-19/" target="_blank">を参照してください</a>。</p>


  <p>&rsquo;VFX&mdash;、編集、その他の運用後のワークフローなどの ME&amp; ワークロードのベスト プラクティスとソリューションの詳細については、ネットワーク待ち時間の影響を受けずに、カスタム パイプラインで特殊な高パフォーマンスのハードウェアとソフトウェアを必要とします。また、資産が主にオンプレミスに格納されている (&mdash;エア GAPPED 環境の場合もあります) 読み取りが必要です。</p>


  <p><strong>まず</strong>、既存のオンプレミス ハードウェアを活用すると、クリエイティブ チームを立ち上げ、実行する迅速なソリューションになります。 これは、境界ファイアウォール内に、クラウドでのレプリケートが難しい可能性がある特定のハードウェアとネットワーク構成に関連付けされたデバイスがある場合に機能します。 また、クラウドを最初のステップではなく次のステップとして有効にし、既存の資産を完全に活用し、必要に応じてクラウドの料金のみを支払うのに役立つ。 Teradici Cloud Access Software&rsquo; などのソリューションを使用すると、デスクトップ コンピューティング能力を完全に活用できます。一方、ネットワーク チームは、そのマシンへの安全なトンネルを提供します。 データの移動は必要ありません。また、ストレージとマシン間の待機時間の影響が最小限に抑え、クリエイティブを再び機能するシンプルで高速なソリューションになります。 詳細については、「Teradicis&rsquo; <a href="https://www.teradici.com/web-help/work-from-home/" target="_blank">Work-From-Home Rapid Response Guide</a>」および「<a href="https://help.teradici.com/s/article/3770" target="_blank">Consumer Grade NVIDIA GPU</a> を搭載したスタンドアロン コンピューターの具体的なガイダンス」を参照してください。<a href="https://help.teradici.com/s/article/3772" target="_blank"></a></p>


  <p>オンプレミスでデータを維持しながら、クラウド ワークステーションを使用してリモート の音楽家を有効にする必要があるお客様は、 <a href="https://github.com/Azure/Avere/tree/master/src/terraform/examples/vfxt/cloudworkstation" target="_blank">Avere vFXT for Azure</a> キャッシュ ポリシーを使用して待機時間をさらに短縮する実験的な方法を試みてみる場合もあります。 この新しいアプローチでは、待ち時間の増加の影響を受ける可能性が高いリモート NFS 共有上のファイルの作成、削除、および一覧を最適化します。&nbsp;</p>


  <p><strong>次</strong>に、いくつかの Azure パートナーは、編集から始まる新しいリモート オプションを顧客に提供するために、既に進行中の作業を加速しています。</p>


  <ul>
      <li><strong>Avid は</strong> 、新しい <a href="https://www.avid.com/products/avid-edit-on-demand" target="_blank">Avid Edit on Demand ソリューションを</a> 早期アクセス プログラムを通じてすぐに利用できます。 これは、最大 30 人のユーザーの編集ワークグループを立ち上げしたいと思っている放送局やスタジオに最適なソリューションです。 このソリューションは世界中の顧客に対して機能しますが、現在は米国西部 2、米国東部 2、北ヨーロッパ、東日本にデプロイされています。そのため、これらのリージョンに最も近い顧客は最高のユーザー エクスペリエンスを得ることができます。 こちらから <a href="https://connect.avid.com/Edit-On-Demand-Early-Access-Registration.html" target="_blank">早期アクセス プログラムに適用できます</a>。アプリケーションの処理には約 2 日かかる場合があります。 また、Avid は、エンタープライズの実稼働後の要件に対応する標準化されたライセンス持ち込み (BYOL) とサービスとしてのソフトウェア (SaaS) の作成にも取り組しています。</li>
      <li><strong>個人</strong>またはチーム向Creative Cloud Adobe のお客様は、Adobe Adobe Pro を使用して、さまざまなリモート作業シナリオで編集できます。 Adobe では、Education ライセンスと Enterprise ライセンスに対して、既存のサブスクリプションを 2 か月間延長しました。 &nbsp; 環境内で Creative Cloud アプリケーションを仮想化してデプロイする資格のある Enterprise のお客様の場合、Adobe &ldquo;&rdquo; は、Creative Cloud Enterprise の使用条件に関する説明に従ってお知らせしたいと考えています。お客様は、Adobe Enterprise担当者に問い合わせ、ベスト プラクティスと適格性に関する詳細とガイダンスを入手できます。</li>
      <li>Microsoft Azure を搭載した <strong>BeBop</strong> を使用すると、視覚効果の専門家、エディター、アニメーター、および実稼働後のプロフェッショナルは、セキュリティが高く、インターネット接続を少しだけ使用して、世界中の隅から作成および共同作業を行えます。 お客様は、Adobe Creative Cloudアプリケーション、Foundry ソフトウェア、Autodesk 製品、サブスクリプション (Over the Shoulder 機能や BeBop Rocket File Transfer など) にリモートでアクセスできます。 <a href="https://www.beboptechnology.com/" target="_blank">Bebops Web サイトで&rsquo;サインアップできます</a>。</li>
      <li><strong>StratusCore は、StratusCores</strong>&rsquo; マーケットプレースを通じた業界をリードするソフトウェア ツール、仮想ワークステーション、レンダリング ノードと高速ストレージ、さまざまなシナリオのためのプロジェクト管理、予算、分析など、リモート コンテンツ作成の従業員向け包括的なプラットフォームを提供します。 個人と小規模のチーム <a href="https://www.stratuscore.com/v3/register.php" target="_blank">はここでサインアップできます。</a> 企業はここで <a href="mailto:sales@stratuscore.com">電子メールを送信できます</a>。</li>
  </ul>


  <p><strong>3</strong> つ目は、これらのソリューションは小規模から中規模のプロジェクト、チーム、およびクリエイティブ ワークフローに対してうまく機能しますが、私たちは、主要なスタジオ、エンタープライズ放送局、出版社、および発行元に固有のニーズを持っています。 このセグメントにいて&mdash;&mdash;、クリエイティブ担当者が他のメディアやエンタテインメント固有のワークフローをリモートワークプレに有効にするのに役立つ必要がある場合は、Microsoft の販売、サポート、または製品グループの連絡先にお問い合わせください。</p>


  <p>私たちは皆、この業界の人々を仕事に戻し、すべての人を可能な限り健全で安全な状態に保ち続けしたいと考えています。</p>


  <p>より&rsquo;多くのガイダンスが利用可能になったら、お客様は常に更新しますが、それまでは、前例のない時間を通して管理しているすべての人に感謝します。</p>
