Title: 'Real World Windows Azure: IT 企業は、その主要製品を改善し、クラウド ソリューションを使用してより多くの顧客に到達します'
Summary: Real World Windows Azure シリーズの一部として、ODC の管理パートナーである Oguz Kucukogk と接続し、IT 企業が主要な製品を改善し、より多くの顧客に到達する方法の詳細を確認しました。
Content: '<p><img style="float: right; padding: 15px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7848.logo.png" alt="">Real World Windows Azure シリーズの一部として、ODC<strong> </strong>の管理パートナーである <strong>Oguz Kucukogkuk </strong>と接続し、IT 企業が主要な製品を改善し、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0229" target="_blank">Windows Azure</a> を使用してより多くの顧客に到達する方法について学習しました。 ODCs の成功事例については&rsquo;、こちらを <a href="https://www.microsoft.com/casestudies/Windows-Azure/ODC/IT-Firm-Improves-Its-Flagship-Product-and-Reaches-More-Customers-with-Cloud-Solution/710000001340">お読みください</a>。 続きを読んで、彼&nbsp;の言い分を確認してください。</p>  <p><strong>Himanshu Kumar Singh: ODC について教えて</strong></p>  <p><strong>Oguz Kucukogk:</strong> ODC はトルコのイザインに拠点を置き、50 人を超える従業員を含む IT ビジネスおよびテクノロジのコンサルティング会社であり、Istanbul、Uae、および同市にオフィスを持っています。 ODC は、2005 年に主要な製品 SmartMessage と SmartMessage On-Demand の提供を開始して設立されました。現在、銀行、保険、自動車、電気通信など、さまざまな業界に 800 を超える企業顧客がいます。</p>  <p><strong>HKS: ODC はどのようにしてサービスを提供しますか?</strong></p>  <p><strong>わかりました：</strong> SmartMessage と SmartMessage オンデマンドは、電子メールの大量配布、短いメッセージ サービス (SMS) メッセージ、その他の電子形式を通じて顧客や従業員と通信するために企業が使用する電子マーケティングおよびキャンペーン管理プラットフォームです。 SmartMessage は顧客データベースと同期し、年齢、職業、場所などの条件に基づいてキャンペーンを簡単に対象とします。 SmartMessage は顧客のハードウェア上で実行されるオンプレミス ソリューションであり、SmartMessage On-Demand は ODC サーバーでホストされ、インフラストラクチャへの顧客の投資は必要ない。</p>  <p><strong>HKS:&nbsp; クラウド サービスを可能なソリューションとして評価する理由は何ですか?</strong></p>  <p><strong>わかりました：</strong> ODC は既存の製品を顧客とうまく関わり合っていますが、この地域の強力な新興市場である中小企業 (SME) セグメントの顧客にリーチしようとする課題に直面しました。 これらのお客様には、オンプレミスの SmartMessage デプロイをホストするためのハードウェアへの投資が非常に多く、製品の高度な機能が必要ない場合があります。</p>  <p>SmartMessage On-Demand は、これらのお客様の代わりに使用できますが、製品の急速な成長により、ODC ホスティング インフラストラクチャに負担が生じていました。 毎月、2,000 万件を超える電子メール メッセージと 1,000 万件の SMS メッセージが SmartMessage オンデマンド経由で送信されます。 &nbsp;ピーク時の使用日には、要求レベルを満たし、パフォーマンスに関するサービス レベル アグリーメントを満たすためにホスティング ハードウェアをスケーリングすることは困難でコストが高くなっていたのです。 そこで、SME のお客様に適した、より柔軟でスケーラブルなソリューションを探し始めました。</p>  <p><strong>HKS:&nbsp; Azure を使用する方法Windowsしましたか?</strong></p>  <p><strong>わかりました： </strong>高度にスケーラブルでコスト効率の高いエンタープライズ アプリケーションに対するクラウドベースのソリューションの実行可能性が高まっている中で、ODC は、クラウド ソリューションが会社の新しいバージョンの SmartMessage に完全に一致すると考えています。 具体的には、ODC は Azure Windowsと見なされます。 Microsoft は、会社が設立された後、Microsoft と提携しています。 そのため、Azure のWindowsは、私たちの製品開発戦略に完全に適合すると感じていました。 Windows Azure を使用すると、リソースを動的にスケーリングできます。これにより、追加のインフラストラクチャ コストなしでピーク需要に対応しやすくなります。</p>  <p><strong>HKS: Azure への移行はどのようにしてWindows行いましたか?</strong></p>  <p><strong>わかりました： </strong>3 人の開発者のチームが、2012 年初めに新しい製品 SmartMessage Lite に取り組み始めました。 開発者は 2010 年 2 月の開発システムMicrosoft Visual Studio経験があったため、Azure への移行Windowsスムーズに進み、 また、開発者は、開発中に役立つリソースに簡単にアクセスできると感じていました。 MSDN に回答を提供し、ローカルの Microsoft チームから強力なサポートを受け取っています。 Azure 開発者がオンラインでWindowsコミュニティが増え、発生した問題に対する解決策を見つけがありました。</p>  <p><strong>HKS:&nbsp; Azure での運用&rsquo;上の利点の一部はWindowsですか?</strong></p>  <p><strong>わかりました： </strong>開発チームは、SmartMessage Lite を Windows Azure でスケーラブルにしただけでなく、SME のお客様に適した製品を簡単に使用できるようになりました。 SmartMessage Lite の初期リリースには、SMS 配布用の簡略化されたユーザー インターフェイスとコア機能が含まれています。 2012 年後半に予定されている製品の第 2 フェーズでは、電子メール機能が追加されます。</p>  <p>SmartMessage Lite の開発にはわずか 3 か月かかりました。Azure Storage のWindowsに感心しました。これにより、大量のデータを簡単に格納できます。 また、Azure エミュレーター Windows新しいバージョンをクラウドに移行する前にローカルでテストする場合に非常に役立つものも見つかりました。 Azure の動的なスケーラビリティWindows、リソースの割り当てについて心配する時間を減らして、製品の機能を強化する時間を長くすることができます。</p>  <p><strong>HKS: 顧客にとっての利点は?</strong></p>  <p><strong>わかりました： </strong>需要の極端なピークに対応できるのは、SmartMessage Lite の重要な部分です。 お客様により多くの製品を提供し、エクスペリエンスを向上し、独自のコストを削減できます。</p>  <p><a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
