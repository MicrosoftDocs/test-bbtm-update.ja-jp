Title: Azure Network Watcher接続チェック (プレビュー) の導入
Summary: クラウドでのネットワーク接続とパフォーマンスの問題の診断は、ネットワークが複雑に進化するにつれて課題になる可能性があります。 VM を使用するさまざまなシナリオでネットワーク接続を確認する新機能のプレビューをお知らせします。
Content: >-
  <p>クラウドでのネットワーク接続とパフォーマンスの問題の診断は、ネットワークが複雑に進化するにつれて課題になる可能性があります。 VM を使用するさまざまなシナリオでネットワーク接続を確認する新機能<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-overview" target="_blank"></a>のプレビューをお知らせします。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/network-watcher/" target="_blank">Azure Network Watcher</a>接続チェック機能を使用すると、インフラストラクチャ内の接続の問題を検出して検出するために必要な時間を大幅に短縮できます。 返される結果は、接続の問題がプラットフォームまたは潜在的なユーザー構成の原因であるかどうかを示す貴重な分析情報を提供できます。 Network Watcher接続チェックは、<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">PowerShell</a>、Azure portal、および Azure CLI を使用して、<a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-rest" target="_blank">REST API。</a><a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-cli" target="_blank"></a></p>


  <p>接続チェックは、VM から &ndash; VM、外部エンドポイントへの VM、オンプレミス エンドポイントへの VM のさまざまなシナリオでサポートされています。 一般的で一般的なネットワーク トポロジを活用して、以下の例は、接続チェックが、ネットワーク接続性の問題を解決するために、Azure portal を使用して示しています。 多層 Web アプリケーションと 4 つのサブネットをホストする VNet があります。その中には、アプリケーション サブネットとデータベース サブネットがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/433495a9-9bac-4a60-b9e3-70be7a0df849.png"><img alt="Figure 1 – Multi-tier web application" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e882964-f10d-4e76-8a0e-f1ac87b0df3a.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="図 1 – 多層 Web アプリケーション" width="1024"></a></p>


  <p align="center"><em>図 1 - 多層 Web アプリケーション</em></p>


  <p>[接続Azure portal Azure Network Watcher に移動し、[ネットワーク] の下診断ツール接続チェック] をクリックします。 その後、ソース VM と宛先 VM &ldquo;を指定し、[確認] ボタンをクリック&rdquo; して接続チェックを開始できます。</p>


  <p>接続チェックが完了<em>すると、</em>到達<em></em>可能または到達不能を示す状態が返されます。 宛先に到達するホップの数、最小、平均、最大待機時間も返されます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c18cc8a4-0d09-480e-aa4d-8d2c70a2dfe8.png"><img alt="Figure 2- Connectivity check – access from Portal" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a627761f-e4ac-4815-8481-38c926e03932.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="図 2- 接続チェック - ポータル" width="724"></a>からのアクセス図 <em>2 - 接続 &ndash; ポータルからのアクセスを確認する</em></p>


  <p align="left">この例では、アプリケーション層を実行している VM からデータベース層を実行している VM への接続チェックが行われます。 状態は到達不能として<em>返</em>&rsquo;され、ホップの 1 つが赤色の状態を示している点に注意することが<em>重要</em>です。 ホップをクリックすると、すべてのトラフィックをブロックしている NSG ルールが存在し、それによってエンドツーエンドの接続がブロックされます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6afc7f7f-24b3-4563-9114-7bf0ce338b88.png"><img alt="Figure 3- Unreachable status" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49147122-3b61-40be-a403-74c0de0a0771.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="図 3- 到達できない状態" width="1024"></a><em>図 3 - 到達不能状態</em></p>


  <p align="left">NSG ルールの構成エラーが修正され、次に示す接続チェックが繰り返されました。この結果は、エンドツーエンドの接続を示す状態になります。 送信元と宛先の間のネットワーク待機時間とホップ情報も提供されます。</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7770ce5-6fe7-4bd5-96dd-f1e86c65ae08.png"><img alt="Figure 4 – Reachable status" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4208702-0934-4244-8056-e061b026a1f5.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="図 4 – 到達可能な状態" width="724"></a></p>


  <p align="center"><em>図 4 - 到達可能な状態</em></p>


  <p>接続チェックの宛先には、IP アドレス、FQDN、または ARM URI を指定できます。<br>

  &nbsp;<br>

  接続チェック機能を使用すると、Azure のネットワーク パフォーマンスに関するより深い分析情報が得られると考えます。 製品の開発とシステムの成長を促進<a href="https://feedback.azure.com/forums/217313-networking" target="_blank"></a>するために、Network Watcher の使用に関するフィードバックをお寄せください。</p>
