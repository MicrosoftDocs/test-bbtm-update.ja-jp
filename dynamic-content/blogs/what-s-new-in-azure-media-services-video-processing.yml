Title: Azure Media Services のビデオ処理の新機能
Summary: 開発者やメディア企業は、大規模なビデオのエンコード、保護、インデックス作成、配信を行う機能について、Azure Media Services に依存しています。 今週は、新しい Azure Media Services v3 API の一般公開、Azure Media Player の更新など、Media Services に対するいくつかの機能強化を発表しています。
Content: >-
  <p>開発者やメディア企業は、大規模なビデオのエンコード、保護、インデックス作成、配信を行う機能について、 <a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">Azure Media Services</a>に依存しています。 今週は、新しい Azure Media Services v3 API の一般公開、Azure Media Player の更新など、Media Services に対するいくつかの機能強化を発表しています。</p>


  <h2>低待機時間のライブストリーミング、24時間のトランスコード、CMAF、そして光沢のある新しい API (v3) を実稼働用に準備</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/" target="_blank">Azure Media Services v3 API</a>は、2018年5月にビルドカンファレンスで発表されました。これにより、開発モデルが簡素化され、Event Grid や関数などの主要な Azure サービスとの統合エクスペリエンスが向上しました。 API の一般提供が開始され、多くの新機能が追加されました。 プレビュー API に基づいて構築されたワークロードの移行を、現在運用環境で使用することができます。</p>


  <h3>新機能 &rsquo;</h3>


  <p>新しい<a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/" target="_blank">Media Services v3 API</a>は、Media Services のお客様の開発者エクスペリエンスを向上させるための大きなマイルストーンです。 新しい API には、.NET、.NET Core、Java、ゴー、Python、Ruby、および Node.js 用の一連の Sdk が用意されています。 さらに、この API には次の主要なシナリオがサポートされています。</p>


  <h3>24時間変換を使用した低待機時間のライブストリーミング</h3>


  <p>V2 API の Channel エンティティに代わる LiveEvent は、いくつかの主要なサービス拡張機能を備えています。</p>


  <p>多くの場合、ライブイベントをストリーミングするときに待機時間を短縮する要求を受信します。 新しい低待機時間のライブストリーミングモードは、v3 API の LiveEvent エンティティでのみ使用できるようになりました。 Azure Media Player &rsquo; s 新しい低待機時間のヒューリスティックプロファイルと組み合わせて使用する場合は、8秒間の待機時間をサポートし、Apple iOS デバイスでネイティブ HLS の再生を行う場合は最大10秒をサポートします。 短い1秒の GOP サイズを使用するようにライブエンコーダーを構成するだけで、小規模または中規模の対象ユーザーにコンテンツを配信するときに、全体的な待機時間を短縮できます。 当然ながら、エンドツーエンドの待機時間は、ローカルネットワークの状態によって異なります。また、CDN キャッシュ層を導入することによっても変化する可能性があることに注意してください。 待機時間が変化する可能性があるため、正確な構成をテストします。</p>


  <p>今後も、待機時間の短いソリューションは引き続き改善されます。 先月は、オープンソースの <a href="https://www.srtalliance.org/" target="_blank">SRT アライアンス</a> に参加して、セキュリティで保護された信頼性の高いクラウドへの取り込みにより、Azure への待機時間の短いライブストリーミングを向上させることを発表しました。 この発表の一環として、SRT 取り込みプロトコルサポートを LiveEvent に追加する作業が既に開始されています。</p>


  <p>新しい LowLatency 機能を使用するには、LiveEvent で StreamOptionsFlag を LowLatency に設定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/783984de-55ca-453a-bad5-dfa6fe7b4a28.gif"><img alt="FE39240A-E58B-4773-B137-891FFAF7141A" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e4de68a-3faf-4c0a-adff-59990e9d965e.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="FE39240A-E58B-4773-B137-891FFAF7141A" width="1668"></a></p>


  <p>ストリームが起動して実行されたら、[ <a href="https://ampdemo.azureedge.net/" target="_blank">Azure Media Player のデモ</a>] ページを使用し、低待機時間のヒューリスティックプロファイル &rdquo; を使用 &ldquo; するように再生オプションを設定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2bf08b5-3a69-4646-b83b-4f76ed58e274.png"><img alt="Low Latency Heuristics Profile selection" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cfece03-eb53-4b32-8078-9c20720daac0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="低待機時間ヒューリスティックプロファイルの選択" width="1096"></a></p>


  <p>次に、ライブビデオをストリーミングするときに、長期間のストリーミングイベントに対して2つのオプションがあります。 線形 (24 時間 365) のライブストリームを提供する必要がある場合は、パススルー &rdquo; のノントランスコード LiveEvent で &ldquo; オンプレミスのエンコーダーを使用する必要があります。 クラウドでライブエンコードが必要な場合、v2 API では、実行時間が8時間に制限されていました。 新しい LiveEvent を使用すると、ライブの変換期間が最大24時間まで延長されたことをお知らせします。</p>


  <p>最後に、MediaExcel、Telestream Wirecast、Haivision KB、およびスイッチャー Studio の最新のリリースを含む、更新された RTMP (s) ベースのエンコーダーをいくつか検証しました。</p>


  <h3>Event Grid と Azure Resource Manager を使用した開発の簡素化</h3>


  <p>Azure ソリューション間での開発作業をより簡単にするために、Azure Event Grid を通じて一般的な操作の通知をさらに提供しています。 カスタムメディアアプリケーションをより適切に統合するために、 <strong>ジョブ</strong> および <strong>joboutput</strong> 操作から状態変更イベントをサブスクライブできるようになりました。 <strong>変換</strong>でカスタムワークフローを作成する場合は、<strong>ジョブ</strong>オブジェクトで独自の関連付けデータを指定できます。 この関連付けデータを Event Grid 経由で受信した通知から抽出して、マルチテナントアプリケーションの一般的な問題を解決するワークフローを作成したり、サードパーティのメディア資産管理システムと統合したりすることができます。 ライブストリームを監視するときに、アップストリームライブエンコーダーからのライブインジェストハートビート、接続されたイベント、および切断されたイベントなどの新しいイベントを使用できます。</p>


  <p>コード、Logic Apps、関数、または Azure portal 経由で Media Services イベントをサブスクライブします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab4acea2-1087-4c68-a9e2-3cbcee210b4c.png"><img alt="Create event subscription" border="0" height="888" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7e1b8d4-7bd5-45c2-97df-bc8d9254c5de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イベントサブスクリプションの作成" width="1518"></a></p>


  <p>V3 API の Azure リソース管理 (ARM) に移行すると、変換、ライブイベント、DRM キー、ストリーミングエンドポイント、および資産を管理する際に、次の利点が得られます。</p>


  <ol>
   <li>ARM テンプレートを使用したデプロイの簡略化。</li>
   <li>ロールベースのアクセス制御 (RBAC) を適用する機能。</li>
  </ol>


  <h3>簡素化された取り込みと資産の作成</h3>


  <p>Azure Storage へのファイルのコピー、アセットと AssetFiles の作成などの複数の手順を含む Media Services にコンテンツを取り込みします。 新しい API では、SAS URL を使用して Azure Storage 内の既存のファイルをポイントするか、任意の HTTP (s) アクセス可能な url から取り込むことができます。</p>


  <pre>

  var input = new JobInputHttp(
                       baseUri: &quot;<a href="https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/&quot;">https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/&quot;</a>,
                       files: new List&lt;String&gt; {&quot;Ignite-short.mp4&quot;}
                       );</pre>

  <p>また、コンテナー名を直接設定できるようにすることで、Azure Blob Storage でのアセットの作成を簡略化しました。 その後、ストレージ Api を使用して、コンテナーにファイルを追加できます。 既存の v2 資産は新しい API で引き続き機能しますが、v3 資産は下位互換性がありません。</p>


  <h3>MPEG CMAF を使用したストリーミングと動的パッケージング</h3>


  <p>本サービスでは、cbcs-aapl &rsquo; 暗号化を使用 &lsquo; した最新の MPEG Common Media Application Format (CMAF) の公式サポートがリリースされました。 MPEG として正式に知られている cmaf は、パート19または ISO/IEC 23000-19 という新しいマルチメディアファイル形式であり、1つの暗号化されたアダプティブビットレート形式を使用して、Apple iPhone、Android、Windows などの幅広いデバイスにストリーミングメディアを格納および配信できます。 ストリーミングサービスプロバイダーは、相互運用性の向上、待機時間の短いストリーミング、CDN キャッシュ効率の向上によって、この共通形式を利用できます。</p>


  <p>新しい cmaf 形式を使用するには、ストリーミング url の url に次の新しい &ldquo; format = &rdquo; タグを追加し、HLS (iOS デバイスの場合) またはダッシュ (Windows または Android デバイスの場合) の適切なマニフェストの種類を選択するだけです。</p>


  <p>CMAF 形式のコンテンツを含む MPEG ダッシュマニフェストの場合は、次のように<strong>format = mpd-time-cmaf &rdquo; を使用 &ldquo; </strong>します。</p>


  <p>https:// &lt; -name &gt; &gt; . streaming.media.azure.net/ / &lt; &gt; &gt; &lt; &gt; &lt; &lt; &gt; /manifest-name. ism/manifest (format = mpd-time-cmaf) &lt;</p>


  <p>次に示すように、CMAF 形式のコンテンツを含む HLS マニフェストの場合<strong>、format = .m3u8-cmaf &rdquo; を使用 &ldquo; </strong>します。</p>


  <p>https:// &lt; -name &gt; &gt; . streaming.media.azure.net/ / &lt; &gt; &gt; &lt; &gt; &lt; &lt; &gt; . ism/manifest (format = .m3u8-cmaf) を使用します。 &lt;</p>


  <h3>コマンドラインを使用して Media Services を管理する</h3>


  <p>最後に、v3 API のすべての機能を含むように、Media Services の Azure CLI 2.0 モジュールを更新しました。 最終的な Media Services CLI モジュールは、ダウンロードのために2018年10月23日にリリースされます。また、Cloud Shell 内で直接使用することもできます。 CLI は、スクリプト Media Services を簡単にするように設計されています。 CLI を使用すると、実行中のジョブの照会、ライブイベントの作成、カスタム変換の作成、コンテンツキーの管理などを行うことができます。 CLI モジュールには、ストリーミングエンドポイント、コンテンツキーポリシー、動的マニフェストフィルターのサポートも含まれています。</p>


