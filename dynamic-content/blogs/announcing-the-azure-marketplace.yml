Title: サービスのAzure Marketplace
Summary: アプリケーションとサービスの既存のポートフォリオを拡張し、Azure Marketplace認定Microsoft Azureオープンソースコミュニティ仮想マシン イメージを提供します。
Content: >-
  <p>先週の Microsoft Cloud のブリーフィングで、Scott Guthrie は CEO の Satya Nadella に参加し、Microsoft&rsquo; が業界で最も完全なクラウドを提供する方法を発表しました。 その一環として、Guthrie は、スタートアップ企業と独立系ソフトウェア ベンダー (ISV) を世界中の企業に接続するオンライン アプリケーションおよびサービス マーケットプレースである Azure Marketplace を発表しました。 Azure Marketplace では、アプリケーションとサービスの既存のポートフォリオを拡張し、sap、Cloudera、DataStax、CommVault、Veeam、Trend Micro、Core OS などの Microsoft Azure Certified およびオープンソースのコミュニティ仮想マシン イメージと、McAfee や Octopus Deploy などの仮想マシン拡張機能を提供しています。 1 つの統合プラットフォーム内で、お客様は数回のクリックで幅広いソリューションを簡単に検索、購入、デプロイできます。 このAzure Marketplaceは、マルチ仮想マシン クラスターをプロビジョニングする最初のマーケットプレースであることによって、生産性を強化し、アプリケーション開発を強化するのに役立ちます。 これにより、クラウド内の小規模および大規模なワークロードを管理するための新しいデプロイの選択肢とスケーラブルなソリューションが提供されます。 さらに、Microsoft Azure 認定済み状態を実現するパートナー ソリューション (つまり、Microsoft Azure と互換性があり、Microsoft Azure で実行されるソリューション) は、Azure プラットフォームに統合されます。 結果は、ソフトウェアの展開を効率化し、アプリケーション管理を簡素化し、一貫したユーザー エクスペリエンスを提供する、エンタープライズ対応のエクスペリエンスです。 顧客が顧客のニーズAzure Marketplace、パートナー ソリューションは次のアプリケーションとサービスの種類に分類されます。</p>


  <ul>
      <li>Virtual Machines</li>
      <li>アプリケーション サービス</li>
      <li>Azure Active Directory アプリケーション</li>
      <li>Web アプリケーション</li>
      <li>データ サービス</li>
  </ul>


  <p>Azure Marketplaceの価格モデルには、無料、ライセンス持ち込み (BYOL)、および移動料金のオプションが含まれます (注: Azure インフラストラクチャの料金は、無料および BYOL ソリューションに適用される場合があります)。 顧客は使用量に基づいて課金されます。つまり、必要な限り必要な量を使用できます。 すべての購入は、Azure クラウド サービスとは別に請求されます。 詳細については <a href="https://azure.com/marketplace">、Azure Marketplace</a> Web ページを参照してください。 現在の Azure のお客様は、既存の管理ポータルとプレビュー管理ポータルでマーケットプレースにアクセスできます。</p>
