Content: >-
  <p>従業員&#39;SaaS サービスにサインアップする前に、またはクラウド プラットフォームに新しいアプリをデプロイする前に、実際にこの質問をした場合は、良いでしょうか。 彼らが質問した場合、何を伝えればいいか知っているでしょうか。 IT 運用プロフェッショナルに関する Gartner の調査では、ほとんどの企業が明確な&#39;、より良いガイダンスを得る従業員を指す場所を知る必要はなかったと示しています。 問題が発生しました。</p>


  <p>多くの場合、IT プロフェッショナルは、このアクションを停止またはブロックしようとします。hello, &quot;Department of No.&quot; その後、さらにシャドウ IT にもう一度こんにちはと言います。</p>


  <p>この質問に対する答えは、実際には概念的には非常に単純ですが、実行が難しくなります。 この <em> </em><em> </em>問題に対処<strong></strong><a href="https://www.gartner.com/events/na/orlando-symposium">&nbsp;するには、Gartner の</a>シンポディションで最後に述べたように、単純なクラウド使用ポリシー<strong><em>が必要です</em></strong>。 このポリシーには何が含まれる必要がありますか? どのようなフォームを使用する必要がありますか? どのようなトーンを持つ必要がありますか? どこから始めるか これらの質問はすべて、このレポートで回答されます&nbsp;<a href="https://www.forrester.com/Write+An+Effective+Cloud+Use+Policy/fulltext/-/E-res79101">&nbsp;</a>。Forrester では、効果的なクラウド使用ポリシーを作成しています。&nbsp;また、ガイダンスの一部は非常に直感に反すると感じる場合があります。</p>


  <p>最初に、クラウド ポリシーが適切なトーンを取る必要があります。クラウドの使用を促進し、IT にプロクラウドのスタンスを持っているのを示す 1 つ。 これは、IT 自体がまだ会社のために確認および調達していない可能性があるクラウド コンピューティング サービスの使用に抵抗する、従業員が IT <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing"></a> に関して持っている可能性が高いという最初の認識に対処するために機能します。</p>


  <p>このポリシーは、IT の認識を変えることに焦点を当て、会社と顧客の資産を保護する責任&#39;従業員に通知する、短くてスイートである必要があります。 また、これらのサービス&#39;使用することでこの保護が保証される確信がない場合は、IT が迅速な支援を提供できる場所です。 これらの記述を超えて、ポリシーの詳細は、関連するドキュメント、フォーラム、その他のリソースに任せます。クラウドはまだ進化しており、ポリシーは可換である必要があります。今日は許可しない可能性がある内容は、明日は完全に問題ない可能性があります。 また、他の IT ポリシーとは異なり&#39;<em>、IT が</em> 会社内のクラウドに関して最も&#39;知識のあるチームではない可能性が高い可能性が高い可能性があります。</p>


  <p>ポリシーとベスト プラクティスの作成と進化に真のリーダーと一緒に取り組む準備をしてください。 つまり、現在クラウド サービスを使用しているビジネスおよび開発のリーダーと関わる必要があります。 多くの場合、経験が豊富で、これらのサービスを使用している理由と方法、およびこれらのサービスが会社にどのようなビジネス価値をもたらすかを理解するのに役立ちます。 これらのリーダーが誰か分からないか。 Microsoft&#39;Mobility Suite Enterprise役立つ機能を提供します。 この製品はモバイル デバイス管理ソリューションと考える場合は、これよりはるかに多い場合があります。 1,000 を超える <a href="https://azure.microsoft.com/en-us/overview/what-is-saas">SaaS</a> アプリケーションへのシングル サインオン、分析駆動型の脅威検出、境界分析が提供され、会社で使用されているクラウド サービスが表示されます。 このデータを使用して、会社で最も一般的に使用されているクラウド サービスを検出し、最も多く使用しているビジネス リーダーと話をします。 これらはベスト プラクティスの最適なソースであり、会社でクラウドを使用するための効果的なナレッジベースの基盤です。 また、EMS は、クラウド サービスを安全に使用するための防御の第一線です。</p>


  <p>ただし、&#39;イントラネットにアップロードした後は停止しない必要があります。 この&#39;を有効にするために、会社の従業員に販売する必要があります。 ええ、IT 部門は、現在の影の IT 中心の市場で勝つために、新しいマーケティング戦略を拡大する必要があります。&nbsp;</p>
