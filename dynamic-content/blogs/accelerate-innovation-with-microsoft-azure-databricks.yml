Title: Microsoft Azure Databricks でイノベーションを加速させる
Summary: " データから貴重な洞察を得られることに苦労している場合は、新しいものを試す絶好の機会になります。 Microsoft は最近、Azure 向けに最適化された、高速で簡単な、共同 Apache® Spark™ベースの分析プラットフォームである Azure Databricks 発表しました。"
Content: >-
  <p style="border-image: none;">私たちは、既に3週間で2018になると信じて &rsquo; いません。 データから貴重な洞察を得ようと &rsquo; しているのであれば、今は新しいものを試す絶好の機会です。 Microsoft は最近、Azure Databricks がパブリックプレビューで利用できるようになったことを発表しました。 Azure Databricks は、Azure 向けに最適化された、高速で簡単な共同の Apache &reg; Spark &trade; ベースの分析プラットフォームです。 Azure Databricks を使用すると、コラボレーションワークスペースと高パフォーマンスの分析プラットフォームを提供することにより、組織の洞察にかかる時間を短縮できます。すべてボタンをクリックしてください。</p>


  <p>Spark &trade; On Azure を使用すると、データエンジニアやデータ科学者はパフォーマンスを向上させ、コストを10倍の量で削減できます。 方法はありますか。 Azure Databricks は、spark の作成者によって最適化された Azure 上の Spark を取得する場所です。 これは、Data Lake や Blob Storage などの azure storage プラットフォームへのコネクタを最適化し、azure コンソールから直接、迅速に可能なデータアクセスとワンクリック起動を行うことができるようになったため、迅速にロールアウトすることができます。 Databricks の notebook はライブで共有されており、組織内のすべてのユーザーがリアルタイムコラボレーションでデータを操作できるようになっています。 また、対話型ノートブック内からの Spark ジョブの進行状況を分析できるように、統合されたデバッグ環境も機能します。 おまけですか? Python や R データサイエンススタックなどの一般的な分析ライブラリはプレインストールされているため、Spark と共に使用して洞察を得ることができます。</p>


  <p>データとビジネスを保護することは、どの分析プラットフォームでも重要であることがわかっています。 ネイティブ Azure Active Directory 統合を使用すると、セキュリティで保護された信頼できるクラウド上で、Databricks notebook、クラスターのジョブ、およびデータに対するセキュリティで保護されたアクセスを可能にすることで、安全性を高めることができます。</p>


