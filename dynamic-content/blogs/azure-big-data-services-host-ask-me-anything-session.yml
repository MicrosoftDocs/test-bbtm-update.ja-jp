Title: Azure ビッグ データ サービス ホストの Ask Me Anything セッション
Summary: 'Azure のビッグ データ チームは、2016 年 11 月 17 日木曜日の午前 10 時から午後 2 時 (PST) まで、/r/Azure で特別な Ask Me Anything セッションをホストします。 '
Content: >-
  <p>Azure のビッグ データ チームは、2016 年 11 月 17 日木曜日の午前 10 時から午後 2 時 (PST) まで、 <a href="https://www.reddit.com/r/Azure">/r/Azure</a> で特別な Ask Me Anything セッションをホストします。</p>


  <h2>AMA&#39;とは何ですか?</h2>


  <p>ご&#39;ご質問に回答できる Azure ビッグ データ エンジニアリング チームの皆さんをお探しの方もいます。 製品、サービス、またはチームについて何でもお問い合わせください。</p>


  <h2>AMA を実行する理由</h2>


  <p>お客様やコミュニティから、お客様の情報を得て学ぶことをお気に入りで提供しています。 Azure クラウドでビッグ データを使用する方法と、Azure Data Lake、HDInsight、Data Factory、Stream Analytics サービスでのエクスペリエンスを知りたい。 お客様の質問は、サービスを向上させる方法に関する分析情報を提供します。 この AMA セッションが役に立つ場合は、定期的にこれを行い始める可能性があります。</p>


  <h2>Whoは表示されますか?</h2>


  <p>もちろん、 また&#39;、Azure Data Lake、HDInsight、R Server、Data Factory、Stream Analytics チームの VM と開発者も 1 日を通して参加します。</p>


  <p>次のトピックについて質問がありますか? AMA に取り込む。</p>


  <ul>
      <li>Azure Data Lake Analytics、U-SQL</li>
      <li>Azure Data Lake Store</li>
      <li>Azure HDInsight</li>
      <li>Microsoft R Server HDInsight またはスタンドアロンで使用する</li>
      <li>Azure Data Factory</li>
      <li>Azure Stream Analytics</li>
      <li>HDInsight 上の Spark、Hadoop、HBase、Storm、Interactive Hive (LLAP)、Jupyter、Zeppelin、Livy</li>
  </ul>


  <h2>StackOverflow、MSDN、Twitter ではなく、ここで質問する必要がある理由 本当に何か質問できますか?</h2>


  <p>AMA は、何でも問い合わせに最適な場所です。 StackOverflow と MSDN には、Twitter では 140 文字しか許可されませんが、質問できる制限があります。 AMA を使用すると、チーム&rsquo;から直接回答を得て、これらの製品やサービスを構築するユーザーと会話を行います。</p>


  <p>質問のアイデアを次に示します。</p>


  <ul>
      <li>HDInsight とは</li>
      <li>ストアとストアの違Data Lake Analyticsは何ですか?</li>
      <li>U の意味は何U-SQL?</li>
      <li>2 TB のデータセットで R 回帰モデルを構築する方法</li>
      <li>Spark R と R Server の使用の長所と短所は何ですか?</li>
      <li>Spark アプリのドライバー ログを見つける最も簡単な方法は何ですか?</li>
      <li>&ldquo;&rdquo; HDInsight HBase での geo レプリケーションの問題は何ですか?</li>
  </ul>


  <p>パブリック製品やチームについて何かお問い合わせください。 未発表の機能や今後のプランについてはコメントできません。</p>


  <h2><a href="https://www.reddit.com/r/Azure">参加してください</a>。 お&#39;お待ちしています。</h2>
