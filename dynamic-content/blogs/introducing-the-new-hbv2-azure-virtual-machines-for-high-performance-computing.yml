Title: ハイ パフォーマンス コンピューティング用の新しい HBv2 Azure Virtual Machinesの導入
Summary: 第 2 世代の HB シリーズ Azure Virtual Machinesハイ パフォーマンス コンピューティング (HPC) を発表します。 HBv2 Virtual Machinesは、リーダーシップ クラスのパフォーマンス、メッセージ パッシング インターフェイス (MPI) のスケーラビリティ、およびさまざまな実際の HPC ワークロードのコスト効率を実現するように設計されています。
Content: >-
  <p>第 2 世代の HB シリーズ Azure Virtual Machinesハイ パフォーマンス コンピューティング (HPC) を発表します。 HBv2 Virtual Machinesは、リーダーシップ クラスのパフォーマンス、メッセージ パッシング インターフェイス (MPI) のスケーラビリティ、およびさまざまな実際の HPC ワークロードのコスト効率を実現するように設計されています。</p>


  <p>HBv2 Virtual Machines 120 AMD EPYC&trade; 7002 シリーズ CPU コア、480 GB の RAM、480 MB の L3 キャッシュ、同時マルチスレッド (SMT) を備える機能はありません。 HBv2 Virtual Machinesは、最大 350 GB/秒のメモリ帯域幅を提供します。これは、同等の x86 代替手段よりも 45 ~ 50% 多く、現在のほとんどの HPC のお客様のデータ センターに比べて 3 倍高速です。</p>


