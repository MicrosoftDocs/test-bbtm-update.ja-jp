  <p>各 HBv2 仮想マシン (VM) には、最大 4 テラFLOPS の倍精度パフォーマンスと、最大 8 テラFLOPS の単精度パフォーマンスも備わっています。 これは、第 1 世代の HB シリーズ Virtual Machines の 4 倍の増加であり、最速のメモリとリーダーシップ クラスのコンピューティング密度を要求するアプリケーションのパフォーマンスを大幅に向上させます。</p>


  <p>いくつかの一般的な HPC アプリケーションとドメインにわたる HBv2 の暫定的なベンチマークを次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9ef4ac6-8a1b-4c76-a2d5-0e0009039725.png"><img alt="Relative performance bar graph" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d1b8450-7a63-4177-b3b0-c76efa42e730.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="相対パフォーマンス 棒グラフ" width="640"></a></p>


  <p>大規模なメッセージ パッシング インターフェイス (MPI) の最適なパフォーマンスを実現するために、HBv2 Virtual Machines は <a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">、Mellanox</a> のテクノロジ パートナーから 200 Gb/s の HDR InfiniBand を備えています。 HBv2 Virtual Machines をバッキングする InfiniBand ファブリックは、一貫した超低遅延を実現する低いサイズの設計を備え、非ブロッキングのファット ツリーです。 お客様は、ベア メタル環境の場合と同様に、標準の Mellanox/OFED ドライバーを使用できます。 HBv2 Virtual Machines RDMA 動詞を正式にサポートするため、 <a href="https://www.open-mpi.org/" target="_blank">OpenMPI</a>、MVAPICH2、 <a href="https://www.ibm.com/developerworks/downloads/im/mpi/index.html" target="_blank">Platform MPI</a>、 <a href="https://software.intel.com/en-us/mpi-library" target="_blank">Intel MPI</a> など、すべての InfiniBand ベースの MPI がサポートされます。 お客様は、MPI コレクティブのハードウェア オフロードを利用して、追加のパフォーマンスと、商用ライセンスアプリケーションの効率向上を実現することもできます。</p>


  <p>1 つの <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">仮想マシン</a> スケール セット全体で、お客様は最大 36,000 コアの HBv2 Virtual Machines MPI ジョブを実行できます。 最大のお客様の場合、HBv2 Virtual Machines 1 つのジョブに対して最大 80,000 コアをサポートしています。</p>


  <p>お客様は <a href="https://azure.microsoft.com/en-us/blog/maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux/" target="_blank">、Azure</a> の SRIOV ベースの高速ネットワークを使用して HBv2 Virtual Machines のイーサネット インターフェイスを最大化することもできます。この場合、最大 40 Gb/s の帯域幅、一貫性のある低待機時間が実現されます。</p>


  <p>最後に、新しい H シリーズ Virtual Machinesでは、ローカル NVMe のSSD を使用して、ファイル サイズと I/O パターンの全範囲に対応する、非常に高速な一時ストレージを提供します。 新しい H シリーズ Virtual Machines では <a href="https://www.beegfs.io/wiki/BeeOND" target="_blank">、BeeGFS BeeOND</a> などの最新のバースト バッファー テクノロジを使用して、1 つの仮想マシン スケール セット全体で 900 GB/秒を超えるピーク挿入 I/O パフォーマンスを実現できます。 新しい H シリーズ のVirtual Machinesは、Azure ssd ディスクプレミアムサポートします。</p>


  <p>お客様は、Azure HPC チームによって最適化および事前構成されたさまざまなリソースを使用して、HBv2 デプロイを加速できます。 <a href="https://techcommunity.microsoft.com/t5/Azure-Compute/CentOS-HPC-VM-Image-for-SR-IOV-enabled-Azure-HPC-VMs/ba-p/665557" target="_blank">CentOS</a> 用の事前構築済みの HPC イメージは、最適なパフォーマンスを実現するためにチューニングされ、さまざまな MPI ライブラリ、コンパイラなどの主要な HPC ツールがバンドルされています。 <a href="https://techcommunity.microsoft.com/t5/AzureCAT/Deploy-an-end-to-end-Azure-environment-easily-and-run-your/ba-p/778513" target="_blank">AzureHPC Project</a>は、エンド to エンドの Azure HPC 環境を確実かつ迅速にデプロイするのに役立ち、ネットワーク、コンピューティング、スケジューラ、ストレージの構成要素を設定するためのデプロイ スクリプトが含まれています。 また、HPC アプリケーション自体を実行するためのチュートリアルの一覧も増え続けています。</p>


  <p>HPC スケジューラに精通し、HBv2 Virtual Machines でこれらを使用する場合は、 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">Azure CycleCloud</a> が自動スケール クラスターを調整する最も簡単な方法です。 Azure CycleCloud は、Slurm、PBSPro、LSF、GridEngine、HTCondor などのスケジューラをサポートし、HBv2 Virtual Machines を既存のオンプレミス クラスターとペアリングしたいお客様向けハイブリッド デプロイを可能にします。 新しい H シリーズ のVirtual Machinesは、クラウドネイティブバッチ処理 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batchでサポート</a> されます。 HBv2 Virtual Machines、すべての Azure プラットフォーム パートナーが利用できます。</p>


  <p>お客様は、このフォームに入力することで、HBv2 アクセス <a href="https://aka.ms/HBv2" target="_blank">に今すぐサインアップできます</a>。 HBv2 Virtual Machinesは、最初は米国中南部と西ヨーロッパの Azure リージョンで利用できます。その後すぐに、追加のリージョンで利用できます。</p>
