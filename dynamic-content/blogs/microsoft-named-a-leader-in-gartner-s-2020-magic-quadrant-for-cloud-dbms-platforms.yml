Title: Microsoft は、Gartner 社のクラウド DBMS プラットフォームにおける2020のマジッククアドラントでリーダーという名前を付けています。
Summary: Microsoft は、クラウドデータベース管理システムの 2020 Gartner のマジッククアドラントでリーダーという名前が付けられていることを共有したいと考えています。
Content: >-
  <p>Microsoft は、 <a href="https://azure.microsoft.com/resources/gartner-2020-magic-quadrant-for-cloud-database-management-systems/" target="_blank">クラウドデータベース管理システムの 2020 Gartner のマジッククアドラント</a>でリーダーという名前が付けられていることを共有したいと考えています。 私たちの配置は、私たちが実行する能力とビジョンの完全性をベースにしており、広範なデータポートフォリオと、連携するクラウドデータエコシステムへの継続的なイノベーションと統合を証しています。</p>


  <p>クラウドおよびデータテクノロジは、データプラットフォームを刷新し、データプラットフォームを最新化して戦略的な資産にするために、デジタル変革の中心となってきました。 お客様は、業界全体が経済的な不確実性の面でシフトされ、すべてのユースケースに Azure を利用しているため、大きな回復力を示しています。 Gartner 社は、このマジッククアドラントに関して、さまざまな業界やデプロイの規模でこれらのユースケースを評価しています。</p>


  <p align="center"><em>図 1: クラウドデータベース管理システムのマジッククアドラント<sup>1</sup></em></p>


