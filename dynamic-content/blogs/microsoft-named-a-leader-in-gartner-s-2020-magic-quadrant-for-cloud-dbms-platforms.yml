  <h2>強力なデータエコシステム</h2>


  <p>&nbsp;SQL Server が最初にリリースされてから5年後、Microsoft は、運用、ビジネスインテリジェンス、分析ワークロードのサポートを1つの SQL Server 製品に構築することから始めて、データベースのお客様に継続的に価値を提供してきました。 2010の Azure SQL Database が発表されたので、完全に管理された evergreen データベースを提供するという考え方をもたらしました。これは、パッチを適用したり、アップグレードしたりする必要はありません。</p>


  <p>クラウド移行とアプリの最新化のための明確なパスを提供する包括的で接続されたエコシステムを通じて、お客様 &rsquo; のデジタル変革をサポートしています。 ポートフォリオ全体の Azure サービスは、相互に簡単に統合できます。また、サードパーティのサービスと統合することで、オンプレミスで実現できなかった機能を拡張できます。 たとえば、 <a href="https://azure.microsoft.com/services/synapse-analytics" target="_blank">Azure Synapse Analytics</a> は、エンタープライズデータウェアハウジングとビッグデータ分析を統合された環境に統合して、無制限のスケールで強力な洞察を提供します。</p>


  <p>オンプレミスと Azure の間の使い慣れたツールと環境は、お客様のスキルと経験をクラウドで再利用できることを意味します。 <a href="https://azure.microsoft.com/services/azure-sql/" target="_blank">Azure SQL</a>では、さまざまなアプリケーションパターンでの SQL Server ワークロードのサポートについて説明しながら、パブリッククラウドの最も一貫性のある SQL Server コードベースを維持しています。</p>


  <p>データ管理サービス全体でマルチモデル機能を使用して、ポートフォリオの幅と深さをさらに拡張し、デプロイをシンプルで簡単にすることができまし &rsquo; た。 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>は、SQL と NoSQL にまたがる幅広い api を使用して開発者向けに設計されており、ほぼリアルタイムの分析を<a href="https://docs.microsoft.com/azure/cosmos-db/synapse-link" target="_blank">Azure Synapse Link</a>と共に提供します。 このように分析とオペレーションデータベースの統合が緊密になっているため、顧客 &rsquo; 企業の新しい洞察が瞬時にわかりやすくなります。</p>


  <h2>グローバルな洞察と勢い</h2>


  <p>Gartner 社によれば、クラウドインフラストラクチャとプラットフォームサービスの市場は42% の前年比 (2018-2019) を拡大し、PaaS データベースは同じ期間にわたって53.8% の年に成長しています。<sup>2</sup> 年前には、エッジに対して実際に構築されたデータベースを使用してデータを横向きにし続けるとともに、組み込みのインテリジェンスや分析を含むコレクションポイントとの間でデータを格納および処理できるように組織を支援しています。 さらに、ハイブリッドマルチクラウドのシナリオでは、オンプレミスとクラウドのインフラストラクチャ全体でワークロードを実行できます。</p>


  <h2>次の手順</h2>


  <p>クラウド移行のパワーを活用してエンタープライズをデジタル変換する準備ができたら &rsquo; 、次の手順を実行して次のリソースを参照してください。</p>


  <ul>
      <li>すべての <a href="https://azure.microsoft.com/resources/gartner-2020-magic-quadrant-for-cloud-database-management-systems/" target="_blank">無料の Gartner レポート</a>を読む。</li>
      <li>Microsoft CEO Satya Nadella によるデータと分析の将来について説明します。 2020年12月3日に<a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490456" target="_blank">デジタルイベントに登録</a>します。</li>
      <li>Web サイトにアクセスして、完全に管理された <a href="https://azure.microsoft.com/product-categories/databases" target="_blank">、インテリジェントで柔軟なクラウドデータベースサービス</a>と <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">無制限の分析サービス</a>の詳細を確認してください。</li>
      <li>Azure の無料アカウントを使用して、管理された<a href="https://azure.microsoft.com/en-us/free/sql-database/search/?OCID=AID2100131_SEM_eb6afa7341b01651612ba5c047d50524:G:s&amp;ef_id=eb6afa7341b01651612ba5c047d50524:G:s&amp;msclkid=eb6afa7341b01651612ba5c047d50524" target="_blank">クラウドデータベースを作成</a>します。</li>
  </ul>


