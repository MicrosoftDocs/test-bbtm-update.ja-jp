Title: Azure で Truffle 4.0 beta 2 を利用できるようになりました
Summary: 最新の安定したバージョンの Truffle (Truffle 4.0 beta 2 の最新の更新プログラム) に加えて、お知らせします。
Content: >-
  <p><a href="https://truffleframework.com">Truffle</a> は、開発者が、Ego um ブロックチェーンで分散アプリケーションを構築するために使用するツールセットを作成しました。 他のツールは存在しますが、Truffle は、開発者の経験と、従来のソフトウェア開発には存在しないブロックチェーンで開発するための独自のニーズに焦点を当てています。 &nbsp; フレームワークを使用して開発とデプロイのプロセスのライフサイクルを管理する機能を提供することは、Truffle によって提供されており、製品の進化は次のような新機能で実現されています。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview">Truffle</a><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview" target="_blank">の最新の安定バージョン</a>に加えて、Truffle 4.0 beta 2 の今後のベータリリースが<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/consensys.truffle?tab=Overview">Azure Marketplace</a>で利用できるようになったことをお知らせします。 開発者エクスペリエンスを向上させるためのドライブは、Truffle などのツールを中心としています。 ベータ版は大幅なアップグレードを提供しています。この新しいオファリングは、次のようなフレームワークの一部として開発されている機能を示しています。</p>


  <ul style="margin-left: 40px;">
   <li>開発サイクルを短縮するために testrpc &nbsp; を実行する必要はありません</li>
   <li>スマートコントラクトでトランザクションのデバッグをステップ実行する</li>
   <li>複数の同時開発セッションをアクティブにする機能</li>
   <li>新しい開発ブロックチェーンでのログ記録 (testrpc を使用する必要はありません)</li>
   <li>New solidity compilier 0.4.17</li>
   <li>実際のデプロイ前のテストアップグレードを可能にするための、移行とデプロイのドライ実行</li>
  </ul>


  <p style="margin-left: 40px;"><img alt="truffle-debugger" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30345212-1b5dd310-97b9-11e7-880d-b3e3c08c18ee.jpg" style="height: 180px; width: 600px;"></p>


  <p>すべての詳細については、 <a href="https://github.com/trufflesuite/truffle/releases/tag/v4.0.0-beta.2">GitHub</a>を参照してください。 &nbsp;また、 <a href="https://gitter.im/ConsenSys/truffle">Truffle Gitter チャネル</a>でも会話に参加してください。</p>


  <p>これに加えて、Truffle は、アプリケーションのビルドプロセスをモジュール性の高いモデルに移動しました。 これは、ユーザーがアプリケーション開発プロセスのブートストラップを支援するために、バージョン3.0 とサンプル &quot; ボックス &quot; または boilerplates for アプリケーションを使用できるようになったためです。 これらのボックスの一覧については、 <a href="https://truffleframework.com/boxes/">Truffle の web サイト</a>を参照してください。&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/truffle-boxes.png" style="height: 525px; width: 750px;"></p>


  <p>Truffle は、web 開発と同じように、分散アプリケーションを簡単に構築できる開発環境を提供し続けます。 ベータ版の使用を開始するには、Marketplace から Azure に <a href="https://portal.azure.com/#create/consensys.truffletruffle-beta" target="_blank">インスタンスを作成</a> します。</p>
