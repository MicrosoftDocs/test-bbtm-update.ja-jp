Title: 'クロスポスト: Azure SharePointでのWindowsのVirtual Machines'
Summary: '(エディターの注: この投稿はデータ プラットフォーム チームからの投稿です)。 SharePoint Farms Hello everyone: 新しいチュートリアル&nbsp;をお知らせします。&nbsp;このチュートリアルでは、次の方法について説明します。'
Content: '<p class="p1">(<strong>エディターの注: この投稿 </strong>はデータ プラットフォーム チームからの投稿です)。</p>  <p class="p1"><strong>SharePoint ファーム</strong></p>  <p class="p1">みなさん：</p>  <p class="p1">新しいチュートリアルをお知&nbsp; らせします。&nbsp; このチュートリアルでは、次の方法について学習します。</p>  <ul>  <li>このチュートリアルでは、一連のSharePointファームを構成Virtual Machinesデプロイします。</li>  <li>Windows Server 2012、SQL Server 2012、SharePoint Server 2013 など、ギャラリーからイメージを使用して、一連の SharePoint を作成します。 Virtual Machines</li>  <li>ドメインを作成し、マシンをドメインに参加し、構成ウィザードSharePoint実行します。</li>  <li>高可用性を実現するために AlwaysOn SQL Server機能を有効にする方法。</li>  </ul>  <p class="p3"><span class="s2">チュートリアルについては、「Azure Infrastructure Services への &nbsp;<a href="https://msdn.microsoft.com/en-us/library/dn275959.aspx" target="_blank">2013 SharePointインストールWindows」を参照してください</a>。</span></p>  <p class="p3"><span class="s2">その他のガイダンスについては、<a href="https://msdn.microsoft.com/en-us/library/dn275958.aspx" target="_blank">Azure Infrastructure Services SharePoint 2013 Windowsを参照してください</a>。</span></p>'
