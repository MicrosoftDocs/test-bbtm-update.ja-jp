Title: 'Real World Windows Azure: Threeplicate の共同作成者である Dario Solera とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、Threeplicate の共同編集者である Dario Solera に、Windows Azure プラットフォームを使用して 2 つのアプリケーションを提供する方法について説明しました。 彼&rsquo;が必要としていたことを次に示します。
Content: '<p>Real World Windows Azure シリーズの一部として、Threeplicate の共同編集者である Dario Solera に、Windows Azure プラットフォームを使用して 2 つのアプリケーションを提供する方法について説明しました。 彼&rsquo;が言う必要があったことを次に示します。</p>  <p><b>MSDN: Threeplicate と提供するアプリケーションについて教えて。</b></p>  <p class="bodycopy"><b>Solera</b><b>:</b> 2010 年 1 月に Threeplicate を開始しました。 イタリア&rsquo;のイタリアで 3 つのチームを拠点に、2 つの製品を提供する取り組みです。 1 つ目の Amanuens は、ソフトウェア会社が製品を複数の言語にローカライズするのに役立つ Windows Azure プラットフォーム上に構築されたサービスとしてのソフトウェア オファリングです。 2 番目の <a target="_blank" href="https://www.screwturn.eu/">製品である ScrewTurn Wiki</a> は、ユーザーが Wiki を作成、管理、および共有するのに役立つオープンソース アプリケーションです。 2010 年の終わりには、1 か月あたり平均 10,000 ダウンロードの ScrewTurn Wiki を登録しました。 過去 1 年間に、Microsoft は、Windows Web アプリケーション ギャラリー、さらに最近では <a target="_blank" href="https://www.microsoft.com/web/webmatrix/">Microsoft WebMatrix</a> を通じてアプリケーションを利用できるまで支援しました。 これらのサイトは、ダウンロードの 25% を超えるソースです。</p>  <p><b>MSDN: Amanuens について教えて。</b></p>  <p class="bodycopy">Amanuens を使用すると、ローカリゼーションが簡単かつ安価になります。 従来、ローカリゼーションには多くの時間と人力が消費されています。 Amanuens を使用すると、ソフトウェア開発者は、通常は発生するエラーの負担や可能性を負わずに、ローカリゼーションの利点を得ます。 このソリューションは、ソース コード リポジトリに直接接続してリソース ファイルを取得します。 これらのファイルが特定されると、ソフトウェア開発者は翻訳者にローカライズの義務を割り当てるか、プロフェッショナル翻訳サービスを使用できます。 翻訳が完了すると、Amanuens は、手動で介入することなく、確認済みマテリアルをソース コード リポジトリにプッシュバックします。 システムは、ローカリゼーション管理を可能な限り控えめな方法で行う目的で設計されています。</p>  <p><b>MSDN: Whoは Amanuens の顧客ですか?</b></p>  <p class="bodycopy">Amanuens は、製品をグローバル化する (または既に行っている) 小規模および中規模の独立系ソフトウェア ベンダーを対象としています。 ただし、個々のモバイル アプリケーション開発者や大企業の開発者でも、ソフトウェアのローカライズが簡単になるので、ソリューションを利用できます。</p>  <p><b>MSDN: クラウドに Amanuens をデプロイした理由</b></p>  <p class="bodycopy">最初からスケーラビリティを実現する必要がありました。 このソリューションには Web ベースのインターフェイスがありますが&mdash;、完了まで数分または数時間かかる可能性があるバックグラウンド タスクが頻繁に&mdash;実行されます。 Amanuens の設計と開発では、柔軟なコンピューティング能力を得る必要があります。</p>  <p><b>MSDN: Amanuens は Azure プラットフォームのWindows動作しますか?</b></p>  <p class="bodycopy">Amanuens には、Web ロール内で実行される Web ベースのインターフェイスがあります。 さらに、バックグラウンドで非同期タスクが実行されます。 すべてのデータは、Azure Table Windowsに格納Storage Azure Blob Windowsに格納Storage。 キューを使用して、時間のかかるタスクをスケジュールします。 プラットフォームでは、アプリケーションを&rsquo;シームレスに ASP.NET、カスタムビルドおよびサードパーティのコマンド ライン ツールを起動できます。</p>  <p class="bodycopy">&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7801.ThreeplicateSS.png" alt="" border="0" height="537" width="453"></p>  <p>Web ロール内で実行され、バックグラウンド タスクを頻繁に実行する Amanuens Web ベースのインターフェイスは、ローカライズ プロセスを可能な限り控えめにします。</p>  <p><b>MSDN: クラウドで ScrewTurn Wiki を使用できますか?</b></p>  <p><b>Solera</b><b>: </b>販売、需要、および通話ボリュームの予測ソフトウェアを提供する <a target="_blank" href="https://www.lokad.com/">Lokada</a>&mdash;&mdash; 社と取引を行い、そのインスタンスを Azure の Windows プラットフォームに移行しています。 クラウドベースの予測ツールを構築し、Azure と製品の両方Windowsファンです。 現在、この移行はパイロット プログラムですが、Azure での使用に関して、ScrewTurn Wiki との完全な互換性をWindowsしています。</p>  <p><b>MSDN: クラウド コンピューティングと Azure プラットフォームでクラウド コンピューティングを使用Windows直面しましたか?</b></p>  <p><b>Solera</b><b>: </b>当分の間、ユーザーは自分のサーバーに ScrewTurn Wiki をインストールする必要があります。 それが&rsquo;最初の問題です。 非常に単純なセットアップ手順がありますが、さまざまな会社のサーバー上のさまざまなシステムと構成のために、問題が発生する可能性がある多くのことが考&rsquo; えられます。 Azure プラットフォームで製品をWindowsすることで、環境が完全に制御され、定義されているので、セットアップが簡単になります。</p>  <p><b>MSDN: Azure プラットフォームで、ScrewTurn Wiki Windows動作しますか?</b></p>  <p><b>Solera</b><b>: </b>非常に&rsquo;シンプルです。 ScrewTurn Wiki では、プレーンテキスト ファイルへのデータの格納がサポートされています。 Azure ドライブを作成Windowsストレージに使用することを決定しました。すべてのストレージ要求は、ローカル ファイル システムではなくドライブに送信されます。 つまり、アプリケーションには非常に限られたカスタマイズが必要です。 2011 年 6 月までには、Azure プラットフォームで提供される Azure プラットフォームと完全に互換性があり、スケーラビリティWindows再設計される予定です。</p>  <p><b>MSDN: Azure を使用するために、ScrewTurn Wiki を移植するためにWindowsしましたか?</b></p>  <p><b>Solera</b><b>: </b>新しいリリースが利用可能なとき、すぐにアプリケーションを更新できるソリューションが必要でした。 Web サイトからダウンロードし、必要なデータ ファイルを追加し、Azure デプロイ パッケージのWindows構成するビルド スクリプトを作成しました。 この移植は、1 つの手順で行い、0 の変更で、ScrewTurn Wiki に対して行います。<b></b></p>  <p><b>MSDN: クラウド コンピューティング空間の競合他社を見ましたか?</b></p>  <p><b>Solera</b><b>: </b>もちろんです。 ただし、Microsoft .NET Framework は、いくつかのプログラミング言語をサポートし、Windows Azure と互換性のあるソフトウェア フレームワークである <a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework</a> を使用して製品を開発しています。そのため、Microsoft クラウド コンピューティングを使用することは自然な選択です。</p>  <p><b>MSDN: Azure を使用する利点はWindowsですか?</b></p>  <p><b>Solera</b><b>: </b>動的スケーラビリティの明らかな利点に加え、Windows Azure では、複数の専用サーバーの管理によって通常発生する可能性があるすべての問題を抽象化します。 オペレーティング システム&rsquo;の更新や複数のマシン間での構成変更の反映について心配する必要はありません。 定型コードではなく、ビジネス ロジックに集中できます。</p>  <p>ScrewTurn Wiki を使用すると、ユーザーは Wiki を作成、管理、および共有できます。 これは&rsquo;、3.5 Microsoft ASP.NET に基づいて作成されます。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.ThreeplicateLogo.png" alt="" border="0" height="55" width="241"></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/17/real-world-windows-azure-interview-with-dario-solera-cofounder-of-threeplicate.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
