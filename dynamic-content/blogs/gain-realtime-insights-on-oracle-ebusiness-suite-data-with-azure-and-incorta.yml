Title: Azure と Incorta を使用して Oracle E-Business Suite データに関するリアルタイムの分析情報を取得する
Summary: 企業が Oracle E-Business Suite の重要なデータに関するリアルタイムの分析情報を得るために、エンドツーエンドの財務分析のために Azure Synapse Analytics、Power BI、および Incorta を組み合わせて使用する Incorta の新しいオファーを発表します。
Content: >-
  <p>インサイトで頻繁に求められるデータは、多くの場合、ビジネス クリティカルなシステムでロックされます。 これらのシステムは、販売、マーケティング、財務、サプライ チェーン、運用などの機能を強化します。 これらのアプリケーションによって生成されるデータはビジネス ストーリーを完全に伝える可能性がある一方で、組織はデータを合体化し、その上に貴重な分析を提供するために苦労しています。 スケーラブルなリアルタイム分析を実現するには、ビジネス ロジックを再定義したり、既存のアプリケーションを移行したりするために、数か月から数年の作業が必要です。 その上に、&rsquo;多くのレガシ システムでは、最新の分析ツールに簡単に接続するための API が提供され、迅速な分析情報へのアクセスがさらに迅速になります。</p>


  <p>企業が Oracle E-Business Suite の重要なデータに関するリアルタイムの分析情報を得るために、エンドツーエンドの財務分析のために Azure Synapse Analytics、Power BI、および Incorta を組み合わせて使用する <a href="https://www.incorta.com/" target="_blank">Incorta</a> の新しいオファーを発表します。</p>


  <h2>価値証明オファー</h2>


  <p>この新しいオファーにより、お客様は、このパッケージ化されたソリューションによって生み出される価値を複雑なオーバーヘッドなしですばやく確認できます。 Azure と Incorta は、資格のあるお客様に、無料のビジネス の使用事例の相談、技術的な詳細セッション、ソフトウェア サブスクリプション、実践的な技術的専門知識を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b590fec5-f4b4-473c-bbfc-1d05055d459d.png"><img alt="Features of the proof of value for Oracle E-Business Suite applications." border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/861e0dab-98f8-4579-9d58-9ff9b28f5802.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Oracle E-Business Suite アプリケーションの価値証明の機能。" width="1024"></a></p>


  <h2>ビジネス価値</h2>


  <p>Azure Synapseと Incorta の組み合わせにより、リーダーは Oracle E-Business Suite データに直接接続できます。 実際、財務分析に Azure Synapse と Incorta を使用しているお客様は、実稼働時間 <b>が 10 倍速くなります</b>。 この高速化されたパスにより、組織は数週間で口座の支払い、支払い、総勘定科目などのための分析対応ソリューションを利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c6efc17-8db4-41b9-9325-c41809dacdb9.png"><img alt="End-to-end finance solutions that use Azure Synapse and Incorta." border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4a3ddb4-d799-464c-8c06-0c99e718d720.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="インコータとインコータを使用するエンド Azure Synapse ソリューション" width="1024"></a></p>


  <h2>技術的な価値</h2>


  <p>Incorta では、ダイレクト データ マッピングと呼ばれる独自のテクノロジを<i></i>使用して、さまざまなデータ準備手順を自動化します。これにより、組織は生データから、Azure Synapse でアクション可能な分析情報を迅速に検出できます。 Incorta では、実際の顧客実装からキャプチャされたベスト プラクティスを活用し、ブループリントを通じて事前<i></i>構築されたコンテンツを提供して、一般的なビジネス ソリューションのデータにアクセス、整理、および提示します。 Incorta&#39;の <i>ブルー</i> プリントには、データ接続プロパティ、物理スキーマの説明、ビジネス ビュー、マライズド ビュー、サンプル クエリが含まれているので、組織はロジックの書き換えやシステムの移行ではなく、すぐに使用できる完全なソリューションをすぐに実装できます。</p>


  <p>Incortas&rsquo; <i>ダイレクト </i>データ マッピング テクノロジと <i>ブルー </i>プリントを使用した結果は、すぐに使用できる事前構築済みのビジネス スキーマであり、1 つ以上の物理テーブルと物理列のサブセットの論理グループとして機能します。 これらは、エンド ユーザーにデータへの直感的なエントリ ポイントを提供するために、ビジネス セマンティック レイヤー (ビジネス ビュー) を作成するために使用されます。 これは、実稼働までの時間を月から数週間に大幅に短縮し、組織が完全な財務分析ソリューションのためにデータを Azure Synapse に簡単に読み込む機能です。</p>


