Content: >-
  <p><em>この投稿は、Peter Cooper、シニア製品マーケティングマネージャー、Azure IoT と Mark Pendergrast、製品マーケティングのディレクター、Microsoft Azure によって共同で作成されました。</em></p>


  <p>接続されている製品とは 今後、このような科学実験が行われる &rsquo; ことはありません。 これら &rsquo; は、既に日常的な生活の一部になっています。 Smart サーモスタットは、家庭の暖房と冷却をリモートで制御します。 プリンターは、自動的に新しいインクカートリッジを注文します。ウェアラブル医療デバイスは、正常性の判断に役立つデータをキャプチャします。</p>


  <p>これらの製品には一般的なものが1つあります。これは、モノのインターネット (IoT) の実用的で収益性の高いアプリケーションであり、2025によって年間収益の $4兆から $11兆の推定が生成される技術セクターです。 インターネット接続を使用して、これらの製品は大量のデータをクラウドに送信し、ユーザーにとって有益で実用的な洞察を極端ことができます。</p>


  <p>初期の導入により、利点を実感できます。 IoT ソリューションから得られる平均収益増加率は15.6% であり、達成率は64% に達しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c917ef84-4cdf-48d3-ad7c-bfb71e5a3e0c.png"><img alt="its-time-to-connect-your-products-hero" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46786a7f-635f-42e8-9a70-a1018331c7c6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="お客様と製品の間のヒーロー" width="960"></a></p>


  <h2>接続された製品の3つの主なユースケース</h2>


  <p>接続された製品を提供することによって、この市場のシェアを取り込むには、最初の大きな一歩として適切なユースケースを明確にします。 監視、制御、自動化という3つの主な方法があります。</p>


  <ul>
   <li><strong>監視</strong>: 製品 &rsquo; の状態、環境、および使用状況を追跡して、パフォーマンスの最適化、アラート、および自動化されたメンテナンススケジュールを有効にします。 たとえば、 <a href="https://blogs.microsoft.com/iot/2016/09/12/azure-iot-suite-helps-sandvik-coromant-stay-on-cutting-edge-within-digital-manufacturing/" target="_blank">Sandvik</a>の加工ツールは常に Azure IoT にデータを送信するため、企業は、付加価値サービスとして問題を特定して修正できます。</li>
   <li><strong>制御</strong>: 製品 &rsquo; の状態をリモートで変更するか、またはアクションを実行します。 インテリジェントデジタル看板のリーダーである<a href="https://customers.microsoft.com/en-us/story/omnivex" target="_blank">Omnivex</a>は、Azure IoT で実行されるように Moxie communications プラットフォームを設計し、視覚化をリモートで更新できるようにしました。</li>
   <li><strong>Automation</strong>: 製品による人間の介入なしの調整と行動を可能にします。 <a href="https://customers.microsoft.com/en-us/story/kohler-konnect-azure-iot" target="_blank">Konnect</a> は、個人 &rsquo; の lifestyles に基づいてエンドツーエンドのホームオートメーションを開発しました。 製品はシームレスに連携します。たとえば、浴室 &rsquo; の朝の空気や水の気温と照明を設定する場合などです。</li>
  </ul>


  <p>IoT を使用して製品を接続する企業は、新しい製品の機能を提供し、新しい収益ストリームを作成できます。 収集されたデータを使用して、カスタマーエクスペリエンスのカスタマイズ、信頼性の向上、コストの削減、製品の改善方法の学習を行います。 物理的な商品だけを販売した企業は、IoT 駆動型サービスをミックスに追加し、データを収益化したり、予測的なメンテナンスを行ったりすることができます。 内部的には、接続された製品からのデータによって、<a href="https://azure.microsoft.com/en-us/resources/videos/rolls-royce-and-microsoft-collaborate-to-create-new-digital-capabilities/" target="_blank">ロールスロイス</a>が接続されている jet エンジンから設計チームやエンジニアリングチームにデータをフィードする方法など、使用状況の洞察 &mdash; に基づいて新しいイノベーションが促進されます。</p>


  <h2>回避する2つの落とし穴</h2>


  <p>収益の可能性は大きくなっていますが、接続されている製品では、十分な計画を立てる必要があります。 特定のプロジェクト &mdash; セキュリティをコンシューマライゼーションする前に、固有の要件を検討してください。 たとえば、 <a href="https://www.forbes.com/sites/kashmirhill/2013/07/26/smart-homes-hack/#76c0dd14e426" target="_blank">home オートメーションシステム</a> の1つの製造元が、インターフェイスを検索エンジンに公開し、ユーザー名やパスワードを必要としていない製品をパブリックにリリースしたと &rsquo; します。 レポーターは、システムの自宅をオンラインで検索し、照明などの機能を制御することができました。</p>


  <p>信頼性のないテクノロジがブロックされることもあります。 ユーザーが接続されている製品に重要なサービスを使用している場合は、信頼性を保証する必要があります。 <a href="https://readwrite.com/2016/08/01/petnet-shows-happens-iot-fails-dl1/" target="_blank">自動ペットフィーダー</a>の製造元は、インフラストラクチャパートナーの1人がサーバーで障害を発生したときに、そのサービスがすぐにダウンすることを確認しました。 このようなインシデントは顧客の信頼に悪影響を及ぼし、reputational に大きな損害を与える可能性があります。</p>


  <p>このレッスンは次のとおりです。製品を接続する場合 &rsquo; は、適切に実行してください。 IoT ソリューションには多くのレイヤーがあり、それらのすべてをうまく連携させることが、成功に不可欠です。 &rsquo;このシリーズ &rsquo; の次の投稿の件名です。ここでは、この急成長市場に参入するためのベストプラクティスを紹介します。 Connected products 戦略を構築するための詳細なガイダンスについては、 <a href="https://enterprise.microsoft.com/en-au/articles/digital-transformation/navigating-iot-business-opportunities-with-connected-products/" target="_blank">ホワイトペーパー</a>を参照してください。</p>
