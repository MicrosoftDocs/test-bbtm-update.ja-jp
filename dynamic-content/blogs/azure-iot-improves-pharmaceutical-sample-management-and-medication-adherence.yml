Title: Azure IoT では、製薬のサンプル管理と薬の遵守が向上しています
Summary: 最近の iot シグナルレポートでは、Azure IoT チームによって、仮説グループによって実施されており、現在 iot に関係していた米国、英国、ドイツ、フランス、中国、日本の企業で3000を超える意思決定者が20分間のオンラインアンケートに参加しました。
Content: >-
  <p>最近の iot シグナルレポートでは、Azure IoT チームによって、仮説グループによって実施されており、現在 iot に関係していた米国、英国、ドイツ、フランス、中国、日本の企業で3000を超える意思決定者が20分間のオンラインアンケートに参加しました。 医療は研究に含まれる業界の1つでした。 調査対象の医療幹部のうち、82% では、学習、概念実証、購入、または使用フェーズに少なくとも1つの IoT プロジェクトがあることが示されています。多くのレポートには、<a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/iot-signals/IoT-Signals-Microsoft-072019.pdf" target="_blank">現在使用中の &lsquo; 1 つ以上のプロジェクトが含まれています。 &rsquo; </a>医療幹部によって言及されている上位のユースケースは、次のとおりです。</p>


  <ul>
      <li>患者のスタッフと在庫を追跡します。</li>
      <li>リモートデバイスの監視とサービス。</li>
      <li>リモートの正常性の監視とサポート。</li>
      <li>安全性、セキュリティ、コンプライアンス。</li>
      <li>設備管理。</li>
  </ul>


  <p>本日、薬の管理と準拠をサポートする Azure IoT テクノロジを使用して IoT 対応のソリューションを構築するために、この勢いに基づいて2つの革新的な企業がどのように構築されているかを明らかにしたいと考えています。 これらのソリューションは、レポートで強調表示されている安全、セキュリティ、コンプライアンス、および在庫のユースケースに対処します。</p>


  <h2>製薬サンプルのコスト</h2>


  <p>JAMA によって発行された1月2019の記事によれば、 <a href="https://jamanetwork.com/journals/jama/fullarticle/2720029" target="_blank">米国、1997-2016</a> &ldquo; の医療マーケティングでは、製薬企業による医療マーケティングによって、ほとんどのプロモーション費と $156億から $203億への投資が行われています。たとえば、prescriber の詳細については、$56億サンプルの場合は $135億です。&rdquo;</p>


  <h2>サンプル管理の向上</h2>


  <p>この行には十億ドルの投資があり、パートナーの1人が、製薬会社がコスト効率のよい方法でサンプルを管理する革新的な方法を開発しました。 <a href="https://www.p360.com/" target="_blank">P360</a> (旧称 Prescriber360) は、製薬業界や詳細な<a href="https://www.swittons.com/" target="_blank">研究に関する</a>独自の知識を活用して、 <img align="left" alt="Example of a branded virtual rep device" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeb113f5-783f-4608-b184-4854d8843466.jpg" style="margin: 7px 16px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="390">製薬会社と医師の間のギャップを埋める。 この IoT 対応デバイスは、virtual 製薬の代表者 &rdquo; とし &ldquo; て設計されており、医師と製薬会社との間で、リアルタイムで安全な通信を提供します。 この1つのデバイスを使用すると、医師はサンプルを注文したり、医療サイエンス窓口 (MSL) または営業担当者からの訪問を要求したり、営業担当者内部の製薬会社 &rsquo; に接続したりすることができます (下の図を参照)。</p>


  <p>デバイスは、各製薬会社 &rsquo; の製品でブランド化されるように設計されています。このデバイスは、製薬企業がブランドエクスペリエンスに完全に準拠している販売チャネルをカスタマイズおよび管理することを可能にする医師エンゲージメントツールです。 さらに、サンプルをより経済的に管理する監査証跡が提供されるため、製薬会社は市場の空白に浸透し、以前に到達できなかった領域で効率的なサンプリングを拡張できます。</p>


  <p><img align="right" alt="sample management workflow" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47cd87a7-60cb-4851-855b-647e1e8bf365.jpg" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="371">Azure IoT プラットフォーム上に構築された Swittons は、クラウド、セキュリティ、通信、および分析テクノロジの最新の機能を利用します。 &ldquo;私たちは、Swittons &lsquo; 仮想担当者の基盤として、戦略的に選択された Azure IoT しました。 Microsoft &rsquo; のビジョン、投資、Azure クラウドの幅広さは選択の重要な基準でした。 &rsquo; Azure の世界クラスのデータおよびセキュリティインフラストラクチャと、信頼性の高い IoT プラットフォームを利用することで、非常に簡単で、 &rdquo; コメント化された Anupam Nandwana、CEO、P360、Swittons の親企業を選択できるようになりました。</p>


  <p>製薬サプライチェーンのもう一端は、製薬製品 &mdash; の薬遵守に大きな影響を与えるもう1つのシナリオです。</p>


  <h2>薬の準拠を保証する</h2>


  <p>今日では、すべての大人の 25 ~ 50% は、所定の時間において、正常性の結果を得られず、医療サービスの使用率が高くなり、大幅なコストが増加しています。</p>


  <p>低レベルの薬準拠の原因としては、マルチファセットがあります。また、carelessness、恐怖、供給、コスト、知識の欠如などの要因、および forgetfulness を主な原因として示します。</p>


  <p>さらに、 <a href="https://qualitysafety.bmj.com/content/early/2019/12/20/bmjqs-2019-009984" target="_blank">BMJ の品質と安全性</a>からの編集で言及されているように、 &ldquo; 薬の順守によって、重大なソー問題 &rsquo; や &lsquo; 、 &lsquo; 医療の大きなソー audacious 目標 &rsquo; の1つが構成されます。 患者 &rsquo; の長期的な結果に影響を与えるだけでなく、準拠していない場合でも、medicines を使用することによって医療コストを向上させることができます。これには、臨床給付に必要な準拠のしきい値に加えて、病院の入園などの医療リソースの使用に寄与するものがあります。</p>


  <p>このため、薬準拠のグローバル市場 (ハードウェアベースの自動化と準拠システムおよびソフトウェアベースのアプリケーション) は <a href="https://www.medgadget.com/2019/12/medication-adherence-market-2019-global-analysis-opportunities-and-forecast-to-2024.html" target="_blank">2016 で約 $17億に</a>なりました。 市場は2021によって $39億を超えることが予想されており、2016から2021までの CAGR の18.0% が増加しています。 この急成長は、高度な薬準拠システムに対する需要の高まると、時系列病名を使用して世界中の人数の増加によって促進されます。</p>


  <h2>個人的エクスペリエンスが行動につながる</h2>


  <p>Emanuele マス Ini は、medications が適切に行われないという意味をすべて認識しています。 実際、これは、時系列の条件から2005で父親を失うこと、および薬の取り組みに準拠していないことが、Emanuele がソリューションを検索して問題の詳細を調査するために使用されたことを防ぐための問題でした。 2015では、Emanuele は、医師、家、エンジニア、ユーザーエクスペリエンス専門家のわたる小規模なチームと共に、 <a href="https://www.pillohealth.com/" target="_blank">Pillo health</a>を作成しました。これは、ロボットとデジタルアシスタントを中心とした正常性プラットフォームであり、他の家族のメンバーが永続的や家族のを防ぐことができるように設計されています。 設立以来、 &rsquo; スタンリー Black &amp; Decker などの大手メーカーと提携して、2019 <a href="https://finance.yahoo.com/news/pria-black-decker-named-ces-220000684.html" target="_blank">CES のイノベーション賞</a>を受賞した薬<a href="https://www.okpria.com/" target="_blank">のような</a>ソリューションを市場に投入しています。&rdquo;</p>


  <p>Pillo Health チームは、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a>を使用して、音声テクノロジと顔認識、Azure IoT プラットフォームからのサービス ( <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">IoT Hub</a>を含む) を使用して、Microsoft Azure Cloud Services での薬準拠ソリューションを構築しています。 その結果、ボイスファースト、パーソナライズされた、クラウド対応の薬 assistant が提供されます。このアシスタントは、ソーシャル接続を通じて薬取り組みを維持し、自宅で重要な医療情報を配信するのに役立ちます。 Metformin が規定されている diabetic 患者に対して2018の AARP で実行された4週間のスタディでは、Pillo は、従来の報告された標準からの意味のある 20 ~ 30% 向上率を 87% &mdash; を超える平均薬遵守率を提供しました。</p>


  <p>Antonello は、Pillo の正常性 &ldquo; に関する Cloud Services のディレクターは、PaaS アプリケーションに最適なインフラストラクチャを提供し、複雑な製品の開発を高速化し、従来の web API インフラストラクチャのコンピューターとセキュリティ管理のオーバーヘッドを回避できるように Microsoft Azure しました。 さらに、IoT Hub は、セキュリティで保護された通信とユーザーへの通知のためのチャネルを提供します。また、工場からユーザー&#39; 自宅に製品を保護する単純なデバイス管理を有効にすることもできます。&rdquo;</p>


