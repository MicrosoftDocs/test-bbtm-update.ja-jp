Title: Azure Files での Active Directory 認証サポートのプレビュー
Summary: Active Directory (Azure Files Azure AD) 認証のプレビューをお知らせします。 オンプレミスとまったく同じアクセスAzure Files Azure AD資格情報を使用して、アプリケーションをマウントできます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>更新日: 2020</strong> 年 6 月 15 日:&nbsp;Azure Files AD DS 認証は、2020 年 6 月 11 日に一般公開されました。 詳細については、 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-azure-files-onpremises-active-directory-domain-services-authentication/" target="_blank">こちらを参照</a> してください。&nbsp;</div>


  <p>Active Directory (AD) 認証のプレビュー Azure Files発表いたします。 オンプレミスとまったく同じアクセスAzure Files AD 資格情報を使用して、アプリケーションをマウントできます。 オンプレミスまたは Azure でホストされている Active Directory ドメイン サービス (AD DS) を利用して、Premium レベルと Standard レベルの両方で Azure Files へのユーザー アクセスを認証できます。 ファイルのアクセス許可の管理も簡単です。 Active Directory ID が Azure AD に同期されている限り、引き続き、標準的なロールベースのアクセス<a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">制御 (RBAC</a>) を使用して共有レベルのアクセス許可を管理できます。 ディレクトリとファイル レベルのアクセス許可の場合は、通常Windowsファイル共有と同様に、Windows エクスプローラー ACL <a href="https://docs.microsoft.com/en-us/previous-versions/technet-magazine/cc161041(v=msdn.10)?redirectedfrom=MSDN" target="_blank">(NTFS DACLs)</a>&nbsp; を構成します。 ほとんどのユーザーは、オンプレミスの Active Directory を Office 365 または Azure の導入の一環として Azure AD に既に同期し、現在、この新しい機能を利用する準備ができている可能性があります。</p>


  <p>ファイル サーバーをクラウドに移行する場合、多くの場合、既存の Active Directory インフラストラクチャを維持し、最初にデータを移動する必要があります。 このプレビュー リリースでは、クライアント環境を変更Azure Files既存の Active Directory と連携するために、シームレスに機能しました。 Active Directory ドメイン参加済みマシンにログインし、シングル サインオン エクスペリエンスで Azure ファイル共有にアクセスできます。 さらに、長年にわたりディレクトリとファイルに構成されている既存のすべての NTFS DACL を引き継ぎ、以前と同様に適用し続けることもできます。 堅牢な<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-planning" target="_blank"></a>&nbsp;ファイル コピー (robocopy) のような一般的なツールを使用して ACL を使用してファイルを移行するか、オンプレミスの Windows ファイル サーバーから Azure Files への階層化を Azure File Sync で調整します。また、オンプレミス サーバーを AD 認証を含むサーバーに置き換えるエンドツーエンドのセットアップについて説明Azure Filesも公開しました。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/IT-Ops-Talk/Replace-your-file-server-with-a-serverless-Azure-file-share/player" title="ファイル サーバーをサーバーレスの Azure ファイル共有に置き換える - Microsoft Channel 9 ビデオ" width="960"></iframe></p>


  <p>AD 認証を使用するとAzure Files仮想デスクトップ インフラストラクチャ (VDI) ユーザー プロファイルのストレージ ソリューションとしてより優れた機能を提供できます。 最も一般的に、Windows Virtual Desktop をオンプレミス ワークスペースの拡張機能として使用して VDI 環境を設定し、引き続き Active Directory を使用してホスティング環境を管理します。 Azure Files をユーザー プロファイル ストレージとして使用すると、ユーザーが仮想セッションにログインすると、認証されたユーザーのプロファイルだけが Azure Files から読み込まれます。 &rsquo;VDI 環境のストレージ アクセス制御エクスペリエンスを管理するために、別のドメイン サービスを設定する必要はない。 Azure Files、ユーザー プロファイル データをホストするための、最もスケーラブルでコスト効率の高いサーバーレス ファイル ストレージ ソリューションが提供されます。 仮想デスクトップのシナリオでの Azure FilesのWindowsについては、この記事を<a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/fslogix-containers-azure-files" target="_blank">参照してください</a>。</p>


  <h2>新機能&rsquo;</h2>


  <p>プレビューで導入された主な機能の概要を次に示します。</p>


  <ul>
      <li><strong>サーバー メッセージ ブロック (SMB) アクセスAD DS Active Directory (AD/AD DS) 認証を有効にします。</strong> Active Directory のAzure Filesを使用して、オンプレミスまたは Azure の Active Directory ドメインに参加しているマシンからマウントできます。 Azure Filesは、Premium レベルと Standard レベルの両方で ID ベースのアクセス制御エクスペリエンスのディレクトリ サービスとして Active Directory を使用できます。 自己管理または同期マネージド ファイル共有で Active Directory Azure Filesを有効にできます。</li>
      <li><strong>共有レベルとディレクトリまたはファイル レベルのアクセス許可を適用します。</strong> Active Directory 認証が有効になっているファイル共有に対して、既存のアクセス制御エクスペリエンスが引き続き適用されます。 RBAC <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">を利用して</a>共有レベルのアクセス許可管理を行い、ディレクトリまたはファイル レベルの <a href="https://technet.microsoft.com/library/2006.01.howitworksntfs.aspx" target="_blank">NTFS DACL</a> を永続化または構成するには、Windows エクスプローラー <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/icacls" target="_blank">icacls</a> ツールを使用します。</li>
      <li><strong>オンプレミスからのファイル移行をサポートします。ACL</strong> の永続化はAzure File Sync。Azure File Sync、ネイティブ NTFS DACL 形式でAzure Files ACL を保持する機能がサポートされます。 オンプレミスのファイル サーバーからAzure File Syncへのシームレスな移行に、Windowsを使用Azure Files。 既存のファイルとディレクトリは、Azure Files同期Azure Filesして階層化され、ACL がネイティブ形式で保持されます。</li>
  </ul>


  <h2>概要エクスペリエンスの作成と共有</h2>


  <p>プレビューでサポートされているリージョンでファイル共有<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-domain-services-enable#regional-availability"></a>を作成し、オンプレミスまたは Azure で実行されている Active Directory 環境での認証を有効にできます。 機能に関する詳細なガイダンスと、有効化の手順<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank"></a>に関するドキュメント <a href="https://aka.ms/azurefiles/adsetup" target="_blank">リンクを次に示します</a>。</p>


