Slug: now-available-ctp-of-the-windows-azure-starter-kit-for-java
Title: '利用可能: Azure Starter Kit for Java Windowsの CTP'
Summary: Windows Azure 開発者には、ビルドに使用する言語 (.NET、PHP、Ruby、Java など) と開発ツール (Visual Studio や Eclipse など) に関しては、常にオプションがあります。
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 開発者は、Windows Azure&nbsp; プラットフォーム上でアプリケーションを構築するために使用する言語 (.NET、PHP、Ruby、Java など) と開発ツール (Visual Studio や Eclipse など) に関しては、常にオプションを持っています。現在、先週の水曜日に相互運用性 @ <a target="_blank" href="https://blogs.msdn.com/b/interoperability/">Microsoft</a> ブログで発表された Windows Azure Starter Kit for Java <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/02/23/improving-experience-for-java-developers-with-windows-azure.aspx"></a> &nbsp;の Community Technology Preview (CTP) の可用性に関する選択肢はもう 1 つもあります。</p>  <p>この CTP の目的は、Java 開発者からフィードバックを受け取り、Java 開発者にとって適切なエクスペリエンスを取り入れ、特に Windows Azure への構成、パッケージ化、デプロイが一般的なプラクティスとうまく統合されていることを確認する目的です。 </p>  <p>シンプルなコマンド ライン ビルド ツールとして、または Eclipse 統合開発環境 (IDE) で動作するように設計されたスターター キットは、Apache 2.0 ライセンスでリリースされたオープン ソース プロジェクトであり、こちらからダウンロードできます。<a target="_blank" href="https://wastarterkit4java.codeplex.com/"></a><span style="text-decoration: underline;"></span></p>  <p>CTP の詳細については、相互運用性 @ Microsoft ブログのこの発表に関する完全なブログ投稿を参照 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/02/23/improving-experience-for-java-developers-with-windows-azure.aspx">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/28/now-available-ctp-of-the-windows-azure-starter-kit-for-java.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
