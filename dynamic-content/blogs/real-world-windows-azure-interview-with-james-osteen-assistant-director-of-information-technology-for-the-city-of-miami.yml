Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>実際に Windows azure シリーズの一部として、マイアミ市に関する情報技術のアシスタントディレクター、Windows azure platform を使用した都市311の市民対応アプリケーション、azure Windows の特典を提供することについて説明しています。 次のように言う必要がありました。   <p><b>MSDN: マイアミの市区町村と、その管理で果たす役割についてお知らせください。</b></p>  <p><b>Osteen:</b> マイアミの市は southeastern フロリダにあり、425000を超える市民を務めています。 80人の従業員のチームによって、IT 部門は、既存のサービスを改善し、マイアミの居住者に新しいサービスを提供する努力を続けているため、重要な役割を果たしています。</p>  <p><b>MSDN: Windows Azure を実装する前にマイアミの都市が直面する最大の課題は何でしたか?</b></p>  <p><b>Osteen:</b> 開発しようとしている311アプリケーションで、大量のコンピューティングリソースを必要とするマッピングテクノロジを使用して、非緊急インシデントを送信および追跡できるようになりました。 残念ながら、サーバーハードウェアの5年間の調達サイクルを含め、予算とリソースが限られています。 コスト効果の高いスケーラブルなソリューションが必要でした。これにより、実行するリソースを最大限に活用できます。</p>  <p><b>MSDN: 制限されたリソースを最大限に活用するために Windows Azure で作成したソリューションについて説明できますか?</b></p>  <p><b>Osteen:</b> 今月は、311アプリケーションを起動しています。 microsoft では、Windows azure 向けに構築された既製の製品である MapDotNet UX を使用しています。この製品は、Windows azure storage サービスと Bing maps for enterprise と統合されており、Microsoft Silverlight 3.0 browser プラグインに基づくインターフェイスも備えています。 これは、居住者が非緊急サービス要求を追跡し、特定の領域で他のオープンな要求を表示できるようにするために必要な強力なマッピングテクノロジを提供します。 Blob Storage を使用して、以前はシェープファイルと KML 形式であった空間データを格納しています。 <br></p>  <p>&nbsp;</p>  <p><b>図 1:</b>マイアミ311アプリケーションを使用すると、Windows Azure 上のマイアミ 311 Application-Built は、非緊急インシデントを報告し、追跡することができます。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>osteen:</b> Windows Azure は、市民向けに新しいサービスを開発する方法を大幅にリシェイプします。 たとえば、開発用ファブリックを使用すると、開発者はアプリケーションを配置する前にローカルコンピューターで実行およびテストできます。そのため、新しいアプリケーションや更新プログラムをデプロイする前に、複数のテスト、デバッグ、および運用環境を使用する必要はありません。 つまり、新しい機能やアプリケーションを使用して、市場にどれくらいの速度でアクセスできるかを大幅に向上させます。 Windows Azure は、マイアミ市の未来です。</p>  <p><b>MSDN: Windows Azure を実装した後に、マイアミの都市がどのような主な利点を提供していますか?</b></p>  <p><b>Osteen:</b> &nbsp;迅速な開発に加えて、コストを削減することができます。 Windows Azure では、必要に応じて水平方向および垂直方向に迅速に拡張できます。これにより、サーバーのニーズを5年前に予測しようとする心配はありません。 また、Microsoft がホストするデータセンターに依存しているため、ディザスターリカバリー戦略が改善されました。これは、ハリケーンが容易なリージョンにおいて重要です。 </p>  <p>次の記事をご覧ください。<a href="" target="_blank" mce_href=""> &nbsp; </a> <br></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。</p>'
