Title: Azure Reserved VM Instances (RIs) の一般提供を発表
Summary: Azure Reserved VM Instances (RIs) は、今日の世界中のお客様に一般公開されています。
Content: >-
  <p>Azure Reserved VM Instances (RIs) は、今日の世界中のお客様に一般公開されています。 Azure RIs を使用すると、Virtual Machines を1年または3年間に予約し、従量課金制の料金と比較して最大72% のコスト削減を実現できます。</p>


  <p>Azure の RIs は、価格の予測可能性を提供し、予算と予測の向上に役立てます。 また、Azure RIs は、ビジネスニーズの変化に柔軟に対応できるようにします。 &rsquo;Ris を簡単に交換し、リージョンや VM ファミリなどの変更を加えることができるようにしました。他のクラウドプロバイダーとは異なり、いつでも Azure の ris をキャンセルし、返金を受けることができます。</p>


  <p><img alt="RI_1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/829fedb8-d32a-4bde-8601-aad4a9ff841d.png" style="border: 0px currentcolor; border-image: none; width: 400px; height: 369px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RI_1"></p>


  <h2>Azure は、Windows サーバーのワークロードに最もコスト効果の高いクラウドです</h2>


  <p>ソフトウェアアシュアランス付きの Windows Server のお客様は、azure の ris と azure ハイブリッド特典を組み合わせて、従量課金制の料金と比較して最大82% のコストを削減できます。また、Windows vm の AWS RIs と比較して最大 67% * 節約できます。 さらに、SQL Server の Azure ハイブリッド特典を使用すると、ソフトウェアアシュアランスをご利用のお客様はさらに多くのことを節約できます。</p>


  <p>azure の RIs と Azure ハイブリッド特典を使用すると、azure は、Windows サーバーのワークロードを実行するための最もコスト効果の高いパブリッククラウドとなります。</p>


  <h2>Azure では、秒単位の課金と無料のコスト管理ツールよりも優れています。</h2>


  <p>Azure では、過去1分間に対して1秒あたりに請求されます。これにより、費用を節約し、請求書を簡単にすることができます。 たとえば、345秒間実行される VM は、300秒で課金されます。 また、Azure には、VM の自動シャットダウンをスケジュールするための、組み込みの使いやすいコントロールが用意されています。 これは、不要になった &rsquo; vm をシャットダウンすることでコストを節約できることを意味します。 例としては、開発/テスト環境、ビッグデータ分析、その他のバッチ操作などがあります。</p>


  <p>さらに、無料の Azure Cost Management を使用すると、クラウドリソースの最適化、部門の予算の管理、コストの割り当てを行うことができます。 &nbsp; 現在、リアルタイムの使用状況レポートに基づいて、仮想マシンを適切にサイズ変更することができます。 &rsquo;間もなく、次のスクリーンショットに示すように、従量課金制と比較して、既存の ris とその他のインスタンスの使用状況を把握することにより、ris を購入した場合のコスト上のメリットを視覚化できるようになります。</p>


  <p><img alt="RI_2" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f228013a-5e45-4218-b570-5755ddfaeecc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RI_2" width="1024"></p>


  <p>これらの機能の組み合わせ、価格照合コミットメント、および製品のイノベーションと Storage いった製品革新は、Azure がクラウドへの移行と革新に最適な方法を提供していることを意味します。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/pricing" target="_blank">azure.microsoft.com/pricing</a>を参照してください。</p>


  <p><em>* 米国西部 (オレゴン州) における米国西部2の Azure ハイブリッド特典と AWS m 4.2 xlarge 3 年間 Standard RIs の3年間の Azure D8_v3 RI 価格の比較に基づいています。実際の節約額は、リージョン、インスタンスの種類、使用量、ソフトウェアライセンスのコストによって異なります。 &nbsp;RI は、すべてのライセンスプログラムで使用できるとは限りません。</em></p>
