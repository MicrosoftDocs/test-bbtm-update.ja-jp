  <p align="center"><em>ユーザーの場所から特定のアプリケーションデプロイの Azure リージョンにトラフィックを送るサンプルテーブル</em></p>


  <h3>地理的ルーティングを使用して Traffic manager ルーティングプロファイルを作成する</h3>


  <p><a href="https://portal.azure.com/">Azure portal</a>に移動し Traffic Manager プロファイルに移動し、[<em>追加</em>] ボタンをクリックしてルーティングプロファイルを作成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a65b24f1-45a3-41d5-ac98-90e51d195eee.png"><img alt="Traffic Manager Profiles" border="0" height="230" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb36b0b1-5378-4e8f-a20a-9b07a2852204.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="プロファイルの Traffic Manager" width="716"></a></p>


  <p align="center"><em>Traffic Manager プロファイルの追加</em></p>


  <p align="left">プロファイルの名前を指定し、<em>ルーティング方法</em>として [<em>地理的</em>] を選択して、使用する<em>サブスクリプション</em>と<em>リソース</em>グループを選択します。 [OK] をクリックしてプロファイルを作成します。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb619fb9-d639-484d-82c9-aff65c8bbbd7.png"><img alt="Create Traffic" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e0d6578-f5f0-4e44-87e8-6621de60b743.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="トラフィックの作成" width="402"></a></p>


  <p align="center"><em>プロファイルに地理的ルーティング方法を追加する</em></p>


  <p>作成が正常に完了したら、プロファイルに移動します。 指定した <em>DNS 名</em> と <em>ルーティング方法</em> (地理的) を含む詳細が表示されるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/079593a3-1e90-4c6f-b92b-7699e9b1da1b.png"><img alt="Sample geoprofile" border="0" height="455" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6975fb1c-37f3-4f22-a534-303df34ccb33.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="サンプル geoprofile" width="738"></a></p>


  <p align="center"><em>DNS 名とルーティング方法</em></p>


  <p>[ <em>エンドポイント</em> ] ボタンをクリックし、[ <em>追加</em> ] ボタンをクリックして、エンドポイントをこのプロファイルに追加します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f14fb1c-741c-4294-a87c-8a949a571ccd.png"><img alt="Endpoints" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e8db5ca-1beb-498b-aa63-49b251af4c27.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="" width="742"></a></p>


  <p align="center"><em>エンドポイントの追加</em></p>


  <p>エンドポイントを追加するときに、このエンドポイントの <em>Geo マッピング</em> を設定するように求められます。 前に説明したマッピングに基づいて、4つのエンドポイントを追加します。<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57bd49d9-7772-4e4f-9228-0e819b9553c9.png"><img alt="Add endpoints" border="0" height="561" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/551cd73b-b6f7-4e33-8299-90b19b38aee4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="エンドポイントの追加" width="419"></a></p>


  <p align="center"><em>地理的ルーティングにエンドポイントを関連付ける</em></p>


  <p>この処理が完了すると、ニーズに応じて、地理的ルーティングを有効にした Azure Traffic Manager プロファイルが作成されます。 ユーザーは、このプロファイルに関連付けられている DNS 名を使用して、アプリケーションに接続できます。 dns 名前解決中に、Azure Traffic Manager によって、ユーザーは、dns クエリの発信元に基づいて適切なエンドポイントにリダイレクトされます。</p>


  <p>地理的リージョンを決定する際の精度に関しては、Azure Traffic Manager は、dns クエリの発信元 IP アドレスを使用して地理的リージョンを検索することに注意してください。ほとんどの場合、ユーザーの代わりにクエリを実行する dns リゾルバーと、渡される可能性のあるクライアントサブネット情報は考慮されません。 DNS リゾルバー &rsquo; の場所は、ユーザー &rsquo; の場所に適したプロキシであっても、すべての場合に当てはまるわけではありません。 さらに、地理的リージョンマップへの内部 IP アドレスを使用します。これは、検証と更新が継続的に行われますが、IP アドレス空間にあるすべての可能な値の地理的な位置が正確に表現されるとは限りません。</p>


  <p>ポータルだけでなく、Rest API と .NET SDK を使用してこの機能をプロビジョニングすることもできます。 PowerShell と CLI のサポートは2017年4月に利用可能になります。</p>


  <h2>可用性</h2>


  <p>この機能は、現在、すべての Azure パブリッククラウドリージョンでご利用いただけます。 これは、2017年5月に Azure Government、Azure ドイツ、および Azure 中国で利用可能になります。</p>


  <h2>料金はどのくらいですか。</h2>


  <p>料金は、他のすべてのルーティング方法と同じです。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/">Azure Traffic Manager の価格</a>に関するページを参照してください。</p>


  <h2>次の手順</h2>


  <p>この機能に関連する機能とベストプラクティスの詳細については、Azure Traffic Manager<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-routing-methods#geographic-traffic-routing-method">ルーティング方法</a>と<a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-faqs#traffic-manager-geographic-traffic-routing-method">faq</a>に関するページを参照してください。 今すぐご利用いただくため、お客様の貴重なフィードバックをお待ちしております。</p>
