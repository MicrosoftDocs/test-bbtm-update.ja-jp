Title: Azure Traffic Manager での地理的ルーティング機能の一般提供を発表します。
Summary: グローバルユーザーベースであり、ユーザーが配置されているリージョンに基づいてコンテンツをカスタマイズしたいと考えていますか。 制限を必要とするポリシーの規定に準拠している必要があると考えています...
Content: >-
  <p>グローバルユーザーベースであり、ユーザーが配置されているリージョンに基づいてコンテンツをカスタマイズしたいと考えていますか。 Geography 内でのデータアクセスの制限を必要とするポリシーの要件に準拠する必要があるかどうかを確認できます。</p>


  <p>Azure Traffic Manager で地理的ルーティング機能を利用できるようになったため、このようなニーズに簡単に対処できます。 これで、要求の発信元の地理的な場所に基づいて、特定のエンドポイントにユーザートラフィックを転送できるようになりました。 Azure &rsquo; のグローバルプレゼンスを使用すると、複数の国や地域で多様なユーザーベースに接続でき、地理的なルーティングによって、次のような geography &ndash; に関連付けられたさまざまなユースケースを有効にできます。</p>


  <ul>
   <li>特定のリージョンのコンテンツをカスタマイズしてローカライズすることで、より優れたユーザーエクスペリエンスとエンゲージメントを実現します。 たとえば、e コマースサイトでは、サイトコンテンツと商品項目を特定の地域のユーザーにローカライズすることができます。</li>
   <li>ユーザーがどこから来ているかを把握することで、データ主権に関連する命令を簡単に実装できるようになります。</li>
  </ul>


  <h2>地理的ルーティングの構成</h2>


  <h3>ユーザー領域の定義</h3>


  <p>まず、地理的な場所/リージョンに応じてユーザーベースをパーティション分割します。 地理的リージョンを指定するには、次のような粒度のレベルがあります。</p>


  <ol>
   <li>世界 &ndash; の任意の地域</li>
   <li>地域グループ &ndash; アフリカ、中東、オーストラリア/太平洋など</li>
   <li>国/地域 &ndash; アイルランド、ペルー、香港特別行政区など。</li>
   <li>州/県 &ndash; &ndash; (カリフォルニア州、オーストラリア &ndash; Queensland、カナダ) など (注: &nbsp; この粒度レベルは、オーストラリア、カナダ、英国、および米国の州/州でのみサポートされています)</li>
  </ol>


  <p>サポートされているリージョンの一覧と各リージョン内のさまざまな選択肢を取得するには、 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-geographic-regions">Azure Traffic Manager 地理的ルーティング方法で使用されるリージョンの</a>一覧を参照します。 <a href="https://aka.ms/atmgeoregionlistapi">Azure Traffic Manager &rsquo; s REST API</a>を呼び出すことによって、この情報をプログラムで取得することもできます。</p>


  <p>次の表に、特定の Azure リージョンにデプロイされたアプリケーションにトラフィックをルーティングする方法の例を示します。この例では、ユーザーの所在地に基づいています。</p>


  <p>&nbsp;</p>


