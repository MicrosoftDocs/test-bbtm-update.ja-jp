Content: '<p>Azure <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0200tri" target="_blank">Windowsは</a>、次世代のクラウドに接続されたアプリケーションを構築するデータベース開発者に多くの新しい機会を提供します。 &nbsp;新しいクラウド パラダイムとして、Windows Azure では、トランザクション機能を備えたリレーショナル データ ストレージを必要とするアプリケーション向け 2 つの主要なリレーショナル データベース テクノロジが提供されます。&nbsp;1 つ目Windows Azure SQL Database 2 つ目は、Azure 仮想マシン<a href="https://www.windowsazure.com/en-us/manage/windows/common-tasks/install-sql-server/" target="_blank">SQL Server内部でWindows実行されています</a>。 どちらも、Azure のSQL Serverに基づいており、既存のSQL Serverスキルと知識を Azure にWindowsしています。&nbsp;</p>  <p>しかし、私は最近の技術記事の簡単な一覧をまとめました。開発者は非常に役に立つと思います。&nbsp;次の一覧は、確かに網羅的ではありません。実際には、開発者や IT プロフェッショナルには、Azure 内のクラウドをカバーする <a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee336279" target="_blank">MSDN</a> ライブラリ のコンテンツをSQL Databaseすることを強Windows勧めします。&nbsp;役に立つ 3 つの最近の記事へのリンクを次に示します。</p>  <ul>  <li><a href="https://blogs.msdn.com/b/wayneb/archive/2012/09/12/migrating-your-windows-azure-sql-database-using-data-tier-application-framework-dacfx-technology.aspx" target="_blank"><b>Windows Azure SQL Database Data-Tier Application Framework (DacFX) テクノロジを使用したアプリケーションの移行</b></a><b><br> </b>Wayne Berry&nbsp; は、一般的な顧客シナリオ (<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0200sql" target="_blank">Windows Azure SQL Database</a> (&ldquo;以前の SQL Azure&rdquo;) をオンプレミスのデータベース インスタンスに移動する、または Windows Azure 仮想マシンで実行されている SQL Server に移動する方法に関する優れたブログを投稿しました。 彼のブログ記事では、Windows Azure Portal と SQL Server Management Studio 2012 を使用して、Data-Tier Application Framework (DACFx) テクノロジを使用してこのタスクを簡単に実行する方法について説明しています。 &nbsp;DACFx は 2012 SQL Server Management Studioに同梱されていますので、<a href="https://www.microsoft.com/en-us/download/details.aspx?id=29062" target="_blank">両方を無料</a>でダウンロードできます。 Windows Azure SQL Database からローカル SQL Server インスタンスに移行する理由は大きく異なります。最も一般的な理由は、テストまたは開発の理由です。これは、ライブ 環境に影響を与えることなく SQL Express でローカルで変更をテストWindowsAzure SQL Database。 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0200vms">Windows Azure</a>&nbsp; 仮想マシンで実行されている SQL Server Azure SQL Database インスタンスに Azure SQL Database を移動できます。詳細な情報と詳細なチュートリアルについては、こちらをクリックしてください。<a href="https://blogs.msdn.com/b/wayneb/archive/2012/09/12/migrating-your-windows-azure-sql-database-using-data-tier-application-framework-dacfx-technology.aspx" target="_blank"></a></li>  </ul>  <ul>  <li>データ中心のアプリケーションを Azure Windows移行する<br> SQL Server Customer Advisory Team (SQLCAT) の実際の取り組みからベスト プラクティスを取り込み、SQL Database コンテンツ チームの技術的専門知識を活用すると、Data-Centric アプリケーションを Windows Azure に移行すると、移行プロセスを簡略化し、最適な移行ツールに関するガイダンスを提供し、クラウド移行計画の実装を成功に導く助けになります。</li>  </ul>  <ul>  <li>Data Series: SQL Server Azure Virtual Machine Windowsと Azure Virtual Machine のSQL Database</li>  Windows Azure&nbsp; の新しい IaaS 機能の導入により、重要な質問が生じ、Windows Azure SQL&nbsp; Database を選択する必要がある場合と、クラウドにデータベースをデプロイするときに Windows Azure 仮想&nbsp;マシンで実行されている SQL Server を選択する必要がある場合。 このブログ記事では、お客様が 2 つのオプションの違いとその相対的な強みとコア シナリオについて理解するのに役立つ、いくつかの早期情報を提供します。&nbsp;これらの各選択肢は、解決する問題の種類に応じて、他の選択肢よりも適している可能性があります。&nbsp;</ul>'
