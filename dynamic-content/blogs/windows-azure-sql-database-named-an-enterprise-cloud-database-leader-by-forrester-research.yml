Title: Forrester Research によって Enterprise Cloud Database リーダーという名前の Windows Azure SQL Database
Summary: 'Editor のメモ: この投稿は、SQL Server チームの、彩製品マーケティングマネージャーである &nbsp; 、彩役に立ちます。 &nbsp; Forrester Research, Inc. は、Microsoft を Forrester にリーダーとして位置付けています...'
Content: '<p><strong>エディターのメモ:</strong>この投稿は、SQL Server チーム内の &nbsp; 、<strong>彩</strong>製品マーケティングマネージャーの microsoft のシニア製品マーケティングマネージャーからのものです。&nbsp;</p>  <p>Forrester Research, inc. は、Microsoft を Forrester Wave &trade; : Enterprise クラウドデータベース (Q4 2012) にリーダーとして位置付けています。 ここで投稿されたレポートでは、マイクロソフトは現在のオファリングとマーケットプレゼンスにおいて、ベンダーの最高のスコアを受け取りました。 Forrester は、その厳格で時間のかかる Wave プロセスを説明します。 &ldquo; 一連の条件に対してベンダーとその製品を評価するために、ラボ評価、アンケート、デモ、クライアント参照によるディスカッションを組み合わせて製品の要件の詳細を収集します。&rdquo;</p>  <p>Forrester は、クラウドデータベースオファリングは、より広範なデータ管理プラットフォーム市場内の新しい領域を表し、アジャイル開発、新しいソーシャル、モバイル、クラウド、および e コマースアプリケーションをサポートするための抽象化されたオプションを提供し、IT コストを削減すること &ldquo; に注意してください。&rdquo;</p>  <p>このコンテキストでは、Forrester は次のように Windows Azure SQL Database の利点を特定しました。このサービスを使用すると、管理の簡素化、高可用性、スケーラビリティ、使い慣れた開発モデル &rdquo; を使用し &nbsp; &ldquo; て SQL Server データベースを簡単にプロビジョニングできます。ただし、個々のデータベースサイズに 150 GB の制限があります。 &ldquo;SQL Database、各データベースをシャードとして使用し、アプリケーションを通じて統合することで、複数のテラバイトをサポートしています。&rdquo;</p>  <p>Microsoft の <a href="https://www.microsoft.com/casestudies/" target="_blank">ケーススタディサイト</a>から、これらの機能を利用しているお客様の例をいくつか紹介します。</p>  <ul>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Fujitsu-System-Solutions/System-Engineers-Halve-Deployment-Times-Reduce-Costs-with-Scalable-Cloud-Platform/4000010755" target="_blank">富士通のシステムソリューション</a>: &ldquo; fsol の開発者は、SQL Database に新しいデータベースを迅速にプロビジョニングできます。また、Azure Windows のコンピューティングニーズに合わせて、データベースを迅速にスケールアップまたはスケールダウンすることができます。&rdquo;</li>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Connect2Field/Software-Provider-Adopts-Cloud-Services-Triples-Customer-Base-Monthly/165000000081" target="_blank">Connect2Field</a>: &ldquo; SQL Database を使用すると、データのレプリケーションが自動的に &hellip; 行われます。 個々の企業が独自のデータレプリケーションを実行する場合は、非常に複雑になります。 &hellip; お客様 &rsquo; のデータのいずれかを紛失した場合は、お客様がこれ以上顧客を獲得できなくなるという信頼性が &rsquo; 非常に高くなります。 データ損失によって、顧客 &rsquo; のビジネスも破壊します。&rdquo;</li>  <li><a href="https://www.microsoft.com/casestudies/Windows-Azure/Flavorus/Ticketing-Company-Scales-to-Sell-150-000-Tickets-in-10-Seconds-by-Moving-to-Cloud-Computing-Solution/4000011072" target="_blank">Flavorus</a>: &ldquo; SQL Database でシャーディングを使用することにより、チケットを購入しようとしたときに、大量の顧客をサイトに保持できます。&rdquo;</li>  </ul>  <p>Azure の SQL Database と Windows を試す最適な方法は、無料試用版を使用することです。 開始するに <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02228" target="_blank">はここ</a> をクリックしてください。</p>  <p>&nbsp;</p>'
