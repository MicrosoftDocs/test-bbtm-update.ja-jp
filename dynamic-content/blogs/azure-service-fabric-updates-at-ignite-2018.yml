  <h2>ステートフル サービスの低待機時間ストレージの機能強化</h2>


  <p>Service Fabric ステートフル サービスの自動バックアップおよび復元サービスの一般提供を発表します。これにより、クラスター全体でステートフル サービスを確実にバックアップできます。 さらに、復元する&rsquo;前に、データを表示し、人間に優しい形式で編集するサポートが追加されました。 データのバックアップと復元は、ユーザーがデータのバックアップまたは復元のためにコードを作成する必要がなされないので、簡単になります。</p>


  <p>低待機時間のシナリオで必要な高速読み取りおよび書き込みのために、ディスクに永続化することなく、VM 間で状態をメモリ内にレプリケートできる揮発性ストレージのサポートを有効にしました。</p>


  <p>このサービスでサポートされる固有の機能の 1 Service Fabric、Reliable Collections を使用した状態ストレージです。 現在まで、Reliable Collections では、新しいプログラミング モデルを採用Service Fabric必要でした。 このリリースでは、任意のコードまたはプログラミング モデルから Reliable Collections をキー値ストアとして使用できるスタンドアロン Reliable Collections ライブラリをプレビューしています<em></em>。 それだけでなく、単なるライブラリにしかならならず、ランタイムを必要とせずにService Fabric外部で実行することもできます。 次に、Service Fabric で実行すると、ミッション クリティカルなアプリケーションをサポートするために、組み込みのレプリケーションとコロケーションによって状態が HA になります。 これは、.NET Core と Java の両方のプレビューとしてリリースされます。</p>


  <p>コンテナーは、多くの場合、状態のボリューム ディスクと一緒に使用されます。 一貫性、障害からの迅速な復旧、要求のルーティングは、リモート ストレージでは複雑です。 さらに、ローカルにマウントされたディスクは HA ではなく、データが失われる可能性があります。 &rsquo;また、リモート マウントされたディスクでは、待機時間が問題になる可能性があります。そのため、これらの問題に対処するために、Reliable Collections によってサポートされる Service Fabric ボリューム ディスクを解放して、コンピューティングと共に置く HA 待機時間の短いストレージ ボリュームを提供します。 お使いのアプリケーションで<em>ボリューム ディスク</em>を使用するために変更Service Fabric必要はありません。 NoSQL のデータベースによってサポートされているコンテナーをリフトアンドシフトし、クラウドに移行して HA に移行する方が、これまで以上に簡単になります。</p>


  <h2>その他&hellip;</h2>


  <p>上記は、この更新プログラムの一部の機能にのみ対応しています。 ロールアウトを開始Service Fabric詳細を取得するには、ブログ<a href="https://blogs.msdn.microsoft.com/azureservicefabric/feed/" target="_blank">の RSS</a> フィードにサインアップします。</p>


  <p>このリリースでは、EventStore API が一般提供されます。そのため、クエリが実行され、表示される短期的な履歴データを使用してクラスターとサービスを診断しやすくなります。</p>


