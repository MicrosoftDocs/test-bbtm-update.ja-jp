Title: Ignite 2018 Service Fabric Azure Service Fabric更新プログラム
Summary: 'Service Fabricは、メッセージ ルーティング、待ち時間の短いストレージ、正常性の監視を使用してサービスを構築、デプロイ、検出、およびスケーリングするためのマイクロサービス プラットフォームです。 '
Content: >-
  <p>Service Fabricは、メッセージ ルーティング、待ち時間の短いストレージ、正常性の監視を使用してサービスを構築、デプロイ、検出、およびスケーリングするためのマイクロサービス プラットフォームです。 コア Azure インフラストラクチャとクラウド サービスを含むファースト パーティとサード パーティの両方のアプリケーションと、企業向けミッション クリティカルなアプリケーション <a href="https://aka.ms/servicefabriccustomers" target="_blank">の両方を提供します</a>。</p>


  <p>今週は、今年 7 月にリリースされたサーバーレス マイクロサービス プラットフォームである Azure Service Fabric Mesh プレビューの更新を、マイアミのマイアミで開いた Microsoft Ignite カンファレンスで発表します。 また、対応する SDK とツールの更新プログラムを含む Service Fabric ランタイム バージョン 6.4 も発表します。この更新プログラムは数週間後に展開が開始され、多くの機能強化が行われていきます。</p>


  <h2>Windows Server バージョン 1803 とマルチテナント機能のサポート</h2>


  <p>Windows Server バージョン 1803 を実行している Azure クラスターと、Azure クラスターと Service Fabric Mesh の同じイメージに基づいてコンテナーを実行しているクラスターのサポートを発表します。 Windows Server バージョン 1803 には、<a href="https://docs.microsoft.com/en-us/windows-server/get-started/whats-new-in-windows-server-1803" target="_blank">いくつかの機能強化と修正が含まれています</a>。</p>


  <p>多くの場合、マルチテナント シナリオを有効にするのに役立つコンピューティング分離に加えて、ネットワークの分離を提供する必要があります。 この更新プログラムにより、Service Fabricアプリケーションごとに分離されたネットワークがプレビューとして有効になります。 アプリケーションごとに分離されたネットワークでは、サービス エンドポイントは、明示的に構成されている場合にのみ、他のアプリケーションから到達できます。</p>


  <h2>Mesh: 自動スケールとリソース</h2>


  <p>この更新により、Mesh アプリケーション モデルを通じて有効<a href="https://aka.ms/sfmesh" target="_blank">Service Fabric Azure Service Fabric Mesh</a> 環境が<a href="https://docs.microsoft.com/en-us/azure/service-fabric-mesh/service-fabric-mesh-service-fabric-resources" target="_blank">大幅に強化されます</a>。 Mesh が基づくランタイムは 6.4 Service Fabricランタイムと同じWindows Server バージョン 1803 もサポートされています。</p>


  <p>Azure クラスターではステートレス インスタンスの自動スケール&rsquo;がサポートされ、この機能が Mesh Applications に追加されました。 これで、アプリケーション モデルで CPU とメモリのしきい値を指定するだけで、サービスを自動的にスケーリングできます。 そのため、スケールの需要を処理するためにノードの数について心配する必要がなくなりました。 サービスに&rsquo;対して適切な &ndash; 数のインスタンスが何かを考える必要さえなくても、Mesh がそれを管理できます。</p>


  <p>Mesh&rsquo; のシークレット、ネットワーク、ゲートウェイ、ボリュームのリソースのサポートが追加されました。 Mesh アプリケーション モデルの Secrets リソースを使用してインライン シークレットを指定し、それらを Azure Service Fabric Mesh にデプロイできます。 ネットワークリソースとゲートウェイ リソースを使用すると、複数のイングレスとルーティングが可能になります。これを使用すると、Mesh アプリケーション内のサービスへの要求ごとのルーティングを指定できます。 シークレットとルーティングを使用して、Http エンドポイントと HTTPS エンドポイントを使用してアプリケーションを Service Fabricできます。</p>


  <p>さらに、ボリューム リソースのサポートにより、HA シナリオ用に Azure Files と Service Fabric ボリューム ディスクをマウントできます (詳細については、次のセクションを参照してください)。</p>


  <p>新しいシナリオをサポートできるランタイム拡張機能は、ストーリーの一部にしか含め "されません"。 Mesh&rsquo; <a href="https://docs.microsoft.com/en-us/azure/service-fabric-mesh/service-fabric-mesh-howto-setup-developer-environment-sdk" target="_blank">Applications</a> と Maven CLI Visual Studio を使用してツールを強化し、Mesh アプリケーションの Azure portal エクスペリエンスを向上しました。 これで、次の方法で Mesh アプリケーションを参照および管理Azure portal。</p>


