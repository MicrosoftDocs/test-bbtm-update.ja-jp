Slug: umbraco-uses-azure-sql-database-to-quickly-provision-and-scale-services-for-thousands-of-tenants-in-the-cloud
Title: Umbraco は、クラウド内の数千の CMS テナントに Azure SQL Database エラスティックプールを使用します。
Summary: Azure SQL Database はサービスとしての Umbraco を強化します。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89d5358-e977-43a4-ac83-a60fcae2745f.png"><img align="left" alt="Umbraco_logo" border="0" height="80" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/179f97ad-d006-443d-9e6f-edfa30732810.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px 6px 6px 0px; display: inline; padding-right: 0px" title="Umbraco_logo " width="210"> </a> Umbraco は広く普及しているオープンソースのコンテンツ管理システム (CMS) であり、小規模なキャンペーンやパンフレットサイトから、Fortune 500 企業やグローバルメディア web サイトの複雑なアプリケーションまで、あらゆるものを実行できます。</p>


  <p>Azure SQL Database は、オンプレミスのデプロイを不要にするサービスとしてのソフトウェア (SaaS) ソリューションである Umbraco として機能します。また、開発者がソリューション管理ではなく製品イノベーションに集中できるようにすることで、管理オーバーヘッドを削減できます。 Umbraco は、Microsoft Azure、SQL Database Elastic Database プールによって提供される柔軟なサービスとしてのプラットフォーム (PaaS) モデルを使用して、これらすべての利点を提供できます。</p>


  <p>Umbraco&#39;s の取り組みと Elastic Database プールを活用する方法の詳細については、新しく公開された <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-umbraco/">ケーススタディ</a>を参照してください。</p>
