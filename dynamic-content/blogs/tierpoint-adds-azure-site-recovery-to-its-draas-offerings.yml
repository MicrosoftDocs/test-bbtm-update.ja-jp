Slug: tierpoint-adds-azure-site-recovery-to-its-draas-offerings
Title: TierPoint によって、その DraaS オファリングに Azure Site Recovery が追加されます。
Summary: Microsoft の信頼されたパートナーである TierPoint が、管理された DR ソリューションとして Azure Site Recovery を提供していることを発表します。 TierPoint は、深いレベルで Azure Site Recovery を認識し、管理対象の Azure ユーザーに対して回復されたシステムをすばやくオンラインにする、ポリシーベースのソフトウェア定義ソリューションを作成します。
Content: >-
  <p>Microsoft の信頼されたパートナーである TierPoint が、管理された DR ソリューションとして Azure Site Recovery を提供していることを発表します。 TierPoint は、深いレベルで Azure Site Recovery を認識し、管理対象の Azure ユーザーに対して回復されたシステムをすばやくオンラインにする、ポリシーベースのソフトウェア定義ソリューションを作成します。</p>


  <p>David McKenney の TierPoint &ldquo; での製品管理のディレクターである TierPoint &rsquo; は、サービスとしてのディザスターリカバリー (DRaaS) のお客様に、フェールオーバー環境に適したクラウドプラットフォームを選択し、多くの場合、Azure を選択します。 Azure &rsquo; の柔軟性、ネットワークポリシーの自動化、テストフェールオーバー機能、コストモデル、セキュリティなどをご確認ください。&rdquo;</p>


  <p>企業が進化するにつれて、インフラストラクチャソリューションはビジネスにも対応する必要がありますが、IT のメンテナンスに専念するための時間やリソースが企業に存在するわけではありません。特に、これが主要なビジネスコンピテンシーではなく、災害の準備に悪影響を及ぼす可能性があります。 成長するインフラストラクチャの要件を満たすために、現在、IT の実装とメンテナンスを管理対象サービスプロバイダーにアウトソーシングする企業が増えています。</p>


  <p>TierPoint は、さまざまな展開シナリオでシームレスなエクスペリエンスを提供するために Azure Site Recovery を使用する必要があることを理解しています。 TierPoint がディザスターリカバリーソリューションを管理できるようにすることで、リソースを他のビジネス上の優先順位に再割り当てできます。 TierPoint などの Microsoft パートナーは、アプリケーション中心のソリューション機能を利用して Azure Site Recovery を利用し、コンプライアンスニーズに合わせて調整されたディザスターリカバリー計画を作成する柔軟性を備えています。</p>


  <p>パートナーを通じて Azure Site Recovery を開始するには、Azure Site Recovery の<a href="https://aka.ms/asr-partner-search" target="_blank"> パートナー</a>にお確かめください。</p>
