Slug: announcing-integrated-cloudera-cdh-with-tableau-server-solution-on-azure
Title: 新しい Azure クイック スタート テンプレート - Cloudera CDH と Tableau Server by Slalom
Summary: 現在、中程度の技術ユーザーが Microsoft Azure で実行されている事前バンドル済みのビジュアル分析 & ビッグ データ ソリューションの使用を開始するための迅速かつ簡単な方法をお知らせします。Slalom によって構築された Tableau/Cloudera クイックスタート
Content: >-
  <p style="background: white; margin: 12px 0px; line-height: normal;">通常、開発者IT-Pros仮想マシンにソフトウェアをインストールすることでクラウド体験を開始できます。&nbsp;これにより、実行中のサービスとしてのインフラストラクチャ (IaaS) を簡単に作成することができますが、データを読み込み、一貫性のあるビジネス ソリューションを開発するには追加の作業が必要です。&nbsp;&rsquo;&amp;現在、中程度の技術ユーザーが Microsoft Azure で実行されている事前バンドル済みのビジュアル分析ビッグ データ ソリューションを開始するための迅速かつ簡単な方法をお知らせします。Slalom によって構築された <a href="https://partnerquickstarts.azurewebsites.net/#/quickstart/cloudera-tableau">Tableau/Cloudera</a> クイックスタート。</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">また、Slalom と Microsoft によって提供されるこのソリューションのウェビナーとデモのために、 <b>2017</b> 年 5 月 24 日に皆様に参加していただき、ご招待します。 RSVP here - <a href="https://azuretraining.spektrasystems.com/#/event?ef3bc57d-0133-4b9e-8905-51d7f65420f2">ウェビナー: Azure でのマルチサーバー Cloudera のデプロイ</a>。</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">現代の企業で&rsquo;生成される大量のデータを処理して合理化するには、ユーザーは、インターネット規模のデータ処理クラスターと組み合わせた柔軟で高度な視覚化ツールを必要とします。&nbsp;既にお知りのように、Tableaus&rsquo; Server はセルフサービスのデータの視覚化とコラボレーションのために使用されています。一方、Clouderas&rsquo; Enterprise Data Hub (CDH) フレームワークは堅牢なデータ管理と処理を提供します。 多くのお客様がこれらのソリューションを Azure に毎日デプロイしています。両方のソリューションは、次の<a href="https://azuremarketplace.microsoft.com/en-us"><u>Azure Marketplace。</u></a></p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">お客様が Azure の力と、市場をリードするパートナー Tableau と Cloudera の長所をすばやく体験する方法として、Microsoft は <a href="https://www.slalom.com/">Slalom</a>&nbsp; と提携して、サンプルの統合されたビジネス ソリューションを開発しました。試用目的、概念実証用、または実稼働環境用にデプロイする場合でも、構成とセットアップの作業をほとんど行う必要がなさくて、このソリューションの使用を開始できます。 &nbsp;「クイック スタート <a href="https://github.com/Azure/azure-quickstart-templates/blob/master/cloudera-tableau/Cloudera%20%2B%20Tableau%20Quickstart%20Deployment%20and%20Usage%20Guide.pdf">Cloudera + Tableau</a> デプロイ ガイド」に従うだけで、データが事前に読み込まれた Cloudera CDH を実行する VM&rsquo; の事前構成済みの Azure 最適化クラスターが作成されます。 このクラスターには、Cloudera CDH データを使用して分析できる Tableau 小売ダッシュボードで事前構成された Tableau サーバー VM も含まれる必要があります。&nbsp;</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">このソリューションは、必要なすべてのコンポーネントとネットワーク トポロジを構成するように設計されています。そのため、データインジェスト、管理、分析、および分析情報に集中できます。 特定の環境要件がある場合、またはセットアップをカスタマイズする場合は、リポジトリをフォークし、ARM テンプレートを更新し、ニーズに合わせて <a href="https://partnerquickstarts.azurewebsites.net/#/quickstart/cloudera-tableau"><u>Cloudera と Tableau</u></a> ソリューションをデプロイする柔軟性も備えています。</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">これが Cloudera と Tableau &ndash; を使用した Azure の体験に役立ち、ご意見をお待ちしています。 お気軽にお問い合わせください。</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">&nbsp;</p>


  <p style="background: white; margin: 12px 0px; line-height: normal;">推奨されるラーニング パス:</p>


  <ol style="margin-left: 40px;">
   <li><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/cloudera-tableau"><u></u></a> Cloudera と Tableau GitHub関するクイック スタートを使用して、新しいレポポを確認します</li>
   <li>クイック スタートを視覚化し、基になる JSON を確認する</li>
   <li><a href="https://github.com/Azure/azure-quickstart-templates/blob/master/cloudera-tableau/Cloudera%20%2B%20Tableau%20Quickstart%20Deployment%20and%20Usage%20Guide.pdf"><u>デプロイ</u></a> と使用状況ガイドを確認する</li>
   <li><a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FAzure%2Fazure-quickstart-templates%2Fmaster%2Fcloudera-tableau%2Fazuredeploy.json"><u>クイック</u></a> スタートを Azure サブスクリプションに直接デプロイする</li>
   <li><a href="https://go.slalom.com/cloudera_tableau_quickstart"><u>ヘルプが必要</u></a><a href="https://www.slalom.com/"><u>な場合は、Slalom</u></a> にアクセスしてください</li>
   <li><a href="https://partnerquickstarts.azurewebsites.net/"><u>その</u></a> 他のAzure パートナー クイックスタートを探索して、Azure スキルを次のレベルに進める</li>
  </ol>


  <p style="background: white; margin: 12px 0px; line-height: normal;">実用的な側面:</p>


  <p style="background: white; margin: 12px 0px 12px 48px; line-height: normal; text-indent: -0.25in;">(1)&nbsp;&nbsp; ライセンス - Cloudera と Tableau の両方のソリューションは、最初の無料試用版としてライセンス持ち込み (BYOL) モデルとして提供されます。 これらの試用版では、Cloudera CDH の場合は 60 日間、Tableau サーバーの場合は 14 日間がカバーされます。 最初の試用期間が終了した後、ライセンスの各 ISV にアクセスする必要があります。</p>


  <p style="background: white; margin: 12px 0px 12px 48px; line-height: normal; text-indent: -0.25in;">(2)&nbsp;&nbsp; バージョン:</p>


  <ul style="margin-left: 80px;">
   <li>CentOS での Cloudera CDH 5.4.x Apache Hadoop のデプロイ</li>
   <li>Windows で実行されている Tableau Server 10.1</li>
  </ul>


