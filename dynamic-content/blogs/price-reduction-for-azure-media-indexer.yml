Slug: price-reduction-for-azure-media-indexer
Title: 価格の削減Azure Media Indexer
Summary: >
  Azure Media Indexerの強力な音声処理ツールは、現在Azure Media Services大幅に低い公開価格を持っています。
Content: >-
  <p>本日は、価格の引き下げを発表Azure Media Indexer <a href="https://azure.microsoft.com/en-us/services/media-services/media-indexer/">。</a></p>


  <p>以前は、価格は $10/時間のコンテンツから始まりました。 <span style="font-size: 13.008px; line-height: 1.538em;">新しい価格については、以下を参照してください ( </span><a href="https://azure.microsoft.com/en-us/pricing/details/media-services/" style="font-size: 13.008px; line-height: 1.538em;">または、AMS の価格に関するページを参照してください</a>)。</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="1" cellspacing="1" style="width:500px;">
      <tbody>
          <tr>
              <td>ボリューム (1 か月あたり)</td>
              <td>Price</td>
          </tr>
          <tr>
              <td>最初の 20,000 分</td>
              <td>$0.05 / コンテンツ分 ($3/時間)</td>
          </tr>
          <tr>
              <td>次の 180,000 分</td>
              <td>$0.048 / コンテンツ分 ($2.88/時間)</td>
          </tr>
          <tr>
              <td>次の 800,000 分</td>
              <td>$0.043 / コンテンツ分 ($2.58/時間)</td>
          </tr>
          <tr>
              <td>1,000,000 分以上</td>
              <td>$0.038 / コンテンツ分 ($2.28/時間)</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>お客様に焦点を当て、お客様からのフィードバックに耳を傾けています。 この場合、お客様は、時間単位の料金が短いコンテンツを含むワークロードでは混乱を招くと言っていたので、現在は時間単位の料金に加えて分単位の価格を広告しています。</p>


  <p style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;">いつものように、ご質問やコメントをお寄わせください&nbsp;<a href="mailto:indexer@microsoft.com?subject=Qusetion%20re%3A%20Azure%20Media%20Indexer" style="font-size: 13.008px;">indexer@microsoft.com</a>。</p>


  <p style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, 'Helvetica Neue', Arial, Helvetica, sans-serif;">インデクサーが何か分からず、 詳細については、&nbsp;紹介ブログの<a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/" style="font-size: 13.008px;">投稿</a>&nbsp;を参照してください。</p>
