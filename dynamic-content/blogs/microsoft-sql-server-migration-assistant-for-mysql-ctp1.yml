Title: Microsoft SQL Server Migration Assistant for MySQL CTP1
Summary: '[この記事は、チームによってSQL Azureされました。]こんにちは、MySQL v1.0 CTP1 用の Microsoft SQL Server Migration Assistant 2008 をリリースしただけの簡単な更新です。 Microsoft SQL Server...'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>こんにちは、</p>  <p>2008 for MySQL v1.0 CTP1 Microsoft SQL Server Migration Assistantリリースした簡単な更新プログラムです。 Microsoft SQL Server Migration Assistant (SSMA) 2008 は、MySQL から SQL Server 2008 および SQL Azure に移行する労力、コスト、リスクを大幅に削減するツールキットです。 SSMA 2008 for MySQL v1.0 CTP1 では、スキーマおよびデータの移行を自動化できるだけでなく、移行作業を評価することもできます。</p>  <p>このツールは、こちらからダウンロードできます。</p>  <p>-Dave</p>
