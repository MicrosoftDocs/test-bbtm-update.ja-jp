Title: Azure のベスト プラクティスに従う方法
Summary: クラウド ワークロードの最適化は、複雑で困難なタスクのように見える場合があります。 Azure のAzure Advisorを簡単に利用するために、Azure のベスト プラクティスに関するパーソナライズされたガイドである新しいサービスを作成しました。
Content: >-
  <p>クラウド ワークロードの最適化は、複雑で困難なタスクのように見える場合があります。 Azure の <a href="https://aka.ms/advisor-acom">Azure Advisor</a>を簡単に利用するために、Azure のベスト プラクティスに関するパーソナライズされたガイドである新しいサービスを作成しました。 Azure Advisor、使用状況と構成に基づいてパーソナライズされた無料の推奨事項を提供することで、高可用性、セキュリティ、パフォーマンス、コストのために Azure リソースを最適化するのに役立ちます。</p>


  <p>Advisor&rsquo; を使用して Azure ワークロードを最適化する方法を学習するのに役立つ新しいビデオ シリーズを投稿しました。 次&rsquo;の方法を見つける必要があります。</p>


  <ul>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FMC7hp-eTvYw&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444830902&amp;sdata=MgBf334XzLB17Pjz1KTVNKop2ChbYO%2FVOx8SLwyN63I%3D&amp;reserved=0">Advisor の推奨事項レポートをエクスポートして共有します。</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FxO3V3FZWXwc&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444840898&amp;sdata=q6Qe7FsEPfjal7Kk9X%2BaSrO1IfL%2F%2F2u8H1uIuLoh9%2BI%3D&amp;reserved=0">Advisor の最初の推奨事項を修復します。</a></li>
      <li><a href="https://www.youtube.com/watch?v=gWBhrUaJ7OA&amp;feature=youtu.be">コマンド ラインから Advisor にアクセスします。</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2FhAxrdmOAB8s&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444860892&amp;sdata=BSmjKGjs2VHjRQZgxZFWnm8IkV6xzQBdFkkaZV1gsdY%3D&amp;reserved=0">Advisor を組織のチケットシステム&rsquo;と統合し、API を介してプログラムでサービスを使用します。</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2Fv1Tl8HTmk4k&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C61f50068b498415fc3a608d6b6d3a439%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897417444870882&amp;sdata=wbmqYmD80HkGRZC%2FkeNee%2BgBxwBMfjb0IuDUAi%2BJ6i8%3D&amp;reserved=0">Azure 全体のすべての推奨事項を 1 か所で確認します。</a></li>
  </ul>


  <p>シリーズの最初のビデオの 1 つを今すぐ見る:</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="425" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2OtVl" width="760"></iframe></p>


  <p>Advisor に&rsquo;問題が解決したら、推奨事項の確認と修復を開始できます。 <a href="https://aka.ms/azureadvisor">使用を開始するには、Azure portal</a> Advisor に関するページを参照してください。詳細なガイダンスについては、Advisor のドキュメント <a href="https://aka.ms/azureadvisordocs">を参照してください</a>。 ツールを使用してアイデアを送信して Advisor に関する提案がある場合<a href="https://aka.ms/advisorfeedback"></a>は、お知らせします。または、 にメールをお送りください<a href="mailto:advisorfeedback@microsoft.com">advisorfeedback@microsoft.com</a>。</p>
