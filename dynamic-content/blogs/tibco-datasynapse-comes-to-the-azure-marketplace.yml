Title: TIBCO DataSynapse は Azure Marketplace に付属しています
Summary: Azure Marketplace で TIBCO DataSynapse GridServer Engine – cloud edition が発表されることをお知らせいたします。 今すぐご利用いただけます。
Content: >-
  <p>Azure Marketplace で TIBCO DataSynapse GridServer Engine &ndash; cloud edition が発表されることをお知らせいたします。 現在、このコラボレーションは、DataSynapse のお客様と過去数か月間にわたって実行してきた<a href="https://www.tibco.com/blog/2016/07/27/tibco-datasynapse-gridserver-bursts-into-azure/">HPC バースト作業</a> &nbsp; を拡大し、コスト効率に優れた方法で簡単なデプロイ方法を提供しています。</p>


  <p>過去15年間の TIBCO ソフトウェアは、エグゼクティブ、開発者、およびビジネスユーザーがアプリケーションとエコシステムを統合してデータを分析し、リアルタイムソリューションを作成できるようにするために取り組んでいます。</p>


  <p><a href="https://www.tibco.com/products/automation/application-development/grid-computing/gridserver">Tibco DataSynapse GridServer</a> は、グリッドインフラストラクチャ間でいつでもアプリケーションを動的にスケーリングするためのサービス実行プラットフォームです。 生産性、パフォーマンス、および既存のアプリケーションの稼働時間が改善されたことにより、このサービスは、特定のリスク計算を並列計算するために金融サービス内で頻繁に使用されます。 Microsoft では、DataSynapse GridServer Engine 6.2.0 を Azure に導入することで、インフラストラクチャの柔軟性、スケーラビリティの向上、コスト管理を提供することで、このプラットフォームの可能性を拡張しています。</p>


  <p>従量課金制の <a href="https://azure.microsoft.com/en-us/marketplace/partners/tibco-software/gridserverlinuxenginegs620ubuntu1404/">Marketplace イメージ</a> は、既存の Gridserver DataSynapse がオンプレミスでインストールされていて、現在の容量を超えて環境を Azure に拡張したいと考えているお客様を対象としています。</p>


  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee135d8d-bb43-49e0-a601-f7a321eb17af.png"></p>


  <p>このソリューションは、Azure 内の1つまたは複数の仮想マシンを提供します。これは、Marketplace オファリングの購入時に提供された IP および FQDN であるディレクターに接続するように構成されています。 このソリューションでは、顧客がオンプレミスのマネージャーを1つ以上実行していて、Azure アカウントとそのマネージャーが既に設定されているか、Azure でグリッドを実行していて、エンジン VM の追加先となる仮想ネットワークが既にあることを前提としています。</p>


  <p>TIBCO には、3つの <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/">VM ファミリ</a>、A シリーズ、D シリーズ、Dv2 にイメージをインストールするオプションが用意されています。 これは、お客様に対してさまざまな価格とパフォーマンスを提供し、さまざまなワークロードに魅力を与えることを目的としています。</p>


  <blockquote>

  <p>&quot;Microsoft Azure と tibco は緊密に連携して、従量課金制モデルで Azure&#39;s のコンピューティングリソースを tibco&#39;s Datasynapse Grid Server と結合する完全なソリューションを提供しています。 これにより、投資銀行のお客様は、バーゼル III&#39;s FRTB などの新しい規制に取り組み、大規模なコンピューティング要求を満たすことができます。&quot;</p>

  </blockquote>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<em> - エンジニアの Mike ケネディ &ndash; Tibco シニアディレクター</em></p>


  <p>重要なコンピューティングワークロードで使用できるように DataSynapse GridServer を継続的に開発し、Azure クラウドのスケールと弾力性のメリットを実現しています。 このリリースの詳細については、 <a href="https://azure.microsoft.com/en-us/marketplace/partners/tibco-software/gridserverlinuxenginegs620ubuntu1404/">こちら</a>を参照してください。</p>


