Slug: azure-sql-data-warehouse-gen2-now-supports-lower-compute-tiers
Title: Azure SQL Data Warehouse Gen2 で下位コンピューティング レベルがサポートされるようになりました
Summary: 'Microsoft は、非常に高速な Azure SQL Data Warehouse Gen2 用に下位コンピューティング レベルを追加することで、要求の厳しいクエリを処理できるデータ ウェアハウスの実行に関するエントリレベルのコスト削減に取り組んでいます。 '
Content: >-
  <p>Microsoft は、非常に高速な <a href="https://azure.microsoft.com/en-us/blog/blazing-fast-data-warehousing-with-sql-data-warehouse-gen2/" target="_blank">Azure SQL Data Warehouse Gen2</a> 用に低いコンピューティング レベルを追加することで、要求の厳しいクエリを処理できるデータ ウェアハウスを実行するエントリ レベルのコスト削減を支援しています。 お客様は、100 cDWU (<a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/what-is-a-data-warehouse-unit-dwu-cdwu" target="_blank">Data Warehouse</a> ユニット) から始まる Azure SQL Data Warehouse&rsquo; の主要なパフォーマンス、柔軟性、セキュリティ機能を体験し、数分で 30,000 cDWU にスケーリングできます。 2018 年 12 月半ばから、お客様は Gen2 のパフォーマンスと柔軟性の恩恵を受け、 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/gen2-lower-tier-regions" target="_blank">15 リージョン</a>のコンピューティング レベルが低く、残りのリージョンは 2019 年中に利用できます。</p>


  <p>Microsoft は次世代データ ウェアハウスのエントリ ポイントを下げ、セキュリティで保護された高パフォーマンスなデータ ウェアハウスの利点をすべて評価する必要のある価値重視型のお客様に門戸を開いています。お客様が最適な試用環境を推測する必要はありません。 現在の 500 cDWU のエントリ ポイントではなく、100 cDWU から始められるようになります。 SQL Data Warehouse Gen2 では、一時停止操作と再開操作が引き続きサポートされます。また、単なるコンピューティングの柔軟性以外の利点もあります。 また、Gen2 では、無制限の列ストア ストレージ容量と、クエリあたり 2.5 倍のメモリがサポートされ、同時クエリとアダプティブ キャッシュ機能が<a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank"></a>最大 128 回サポートされ、同じ<strong>価格で Gen1</strong> の同じ Data Warehouse ユニットに比べて平均 5 倍のパフォーマンスを実現します。 Gen2 では地理的冗長バックアップが標準であり、保証付きデータ保護が組み込まれています。 Azure SQL Data Warehouse Gen2 は必要に応じてスケーリングすることができます。</p>


  <h2>Azure SQL Data Warehouse Gen2 の概要</h2>


  <p>次世代のデータ ウェアハウスの柔軟性とパフォーマンスを体験する場合、新しい Gen2 インスタンスをデプロイするか、既存の Gen1 データ ウェアハウス インスタンスをアップグレードするかを選択できます。</p>


