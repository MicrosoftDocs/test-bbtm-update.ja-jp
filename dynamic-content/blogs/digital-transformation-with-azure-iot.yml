Title: Contoso の製造および Azure IoT を特徴とするデジタル変革
Summary: Azure IoT サービスとソリューションを使用した仮想企業向けのデジタル変革のストーリー
Content: >-
  <p><em>この投稿は、フアン Perez、プリンシパルプログラムマネージャー、Azure IoT および Olivier Bloch、シニアプログラムマネージャーによって共同作成されました Azure IoT</em></p>


  <p>これは、Contoso HVAC 製造のデジタル変革 (従来の HVAC 冷却装置製造元からビジネスを成長させる仮想企業) に関するストーリーで、顧客にサービスとして価値を提供します。 Contoso HVAC は、モノのインターネットがこの変換にとって重要な要素であることを理解していますが、1つのサイズに適合する IoT ソリューションのようなものがないことを迅速に認識します。 各企業には、それぞれ独自の制約と要件があります。 それぞれが、多くの場合、理解しにくいことがわかっている IoT サービスとソリューションの広範なリストを参照しています。</p>


  <p>製品とサービスのポートフォリオを一覧表示しているのではなく、Contoso HVAC &rsquo; がどのようにしてビジネスを変革し、別の視点で Azure IoT を導入するかを説明します。</p>


  <p>Contoso HVAC は、大規模なビルや企業で使用されているビッグ工業の冷却装置です。 この会社は、50年の HVAC 冷却装置を製造しています。 最近では、企業がデジタル変革を経て競争力を維持するために、サポート契約を拡張して、リモート操作およびメンテナンス契約に移行しています。 Contoso HVAC のお客様は、空調システムを購入するだけでなく、完全に管理 &ldquo; されたサービス &rdquo; としての hvac ソリューションを購入します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41050ab3-4ac2-4a66-9d55-3b9eefe501ab.png"><img alt="Contoso digital transformation" border="0" height="856" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca9d01fd-9816-40ad-8186-ba3bad019728.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Contoso のデジタル変革" width="1509"></a></p>


  <p>このデジタル変革を実現するには、Contoso HVAC の製造で、物理的な資産とスペースの正常性を厳密に監視し、予測とプロアクティブメンテナンスを実装し、デバイスデータとアルゴリズムの収益化を通じてエコシステムを拡張する必要があります。</p>


  <h2>復旧にモノのインターネット</h2>


  <p>Contoso は、 <a href="https://www.microsoft.com/en-us/internet-of-things/">Microsoft IoT</a> テクノロジを活用して、データをキャプチャして、空調資産の操作と正常性を監視します。 これにより、Contoso は、設計上の決定がどのように操作に影響するかを深く理解し、大量の保有機材資産を維持するための深い専門知識を構築し、顧客がメンテナンスの負担を軽減するサービス &rdquo; としての空調を実現 &ldquo; できます。</p>


  <p>すべての体験について、隊商のすべての人がオンボードを受けて成功する必要があります。 &rsquo;この記事では、経営陣、IoT ソリューションの各部を実装する開発者、および会社のオペレーターや従業員にとって、この記事を見ていきます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-18-Contoso-HVACs-Digital-transformation-through-Internet-of-Things-solutions/player" width="960"></iframe></p>


  <h2>IoT ソリューションのプロビジョニングと検出</h2>


  <p>Contoso HVAC の製造のような企業の役員として、 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-what-are-preconfigured-solutions">Azure IoT Suite</a>と、リモート監視、予測メンテナンス、および接続されているファクトリの事前構成済みソリューション <a href="https://www.internetofyourthings.com">https://www.internetofyourthings.com</a> の価値について学習できます。</p>


  <p>Azure IoT Suite の事前構成済みソリューションは、サブスクリプションを使用して Azure にデプロイできる、一般的な IoT ソリューションパターンのオープンソースの実装です。 構成済みソリューションごとに、カスタム コードと Azure サービスを組み合わせて、特定の IoT シナリオを実装します。 5分以内に、構成済みソリューションを簡単にデプロイし、Azure IoT プラットフォームの機能を評価することができます。</p>


  <p>IoT Suite によって提供される Microsoft IoT のデプロイと評価を終えたら、ソリューションをカスタマイズするために、いくつかの高レベルのビジネス要件を開発チームに提供できます。</p>


  <ul>
   <li>シミュレートされたデバイスで Contoso &rsquo; s デバイスをモデル化します。</li>
   <li>物理デバイスをソリューションに Connect します。</li>
   <li>Dynamics 365 などのアプリを使用して、このソリューションと管理対象資産を既存のビジネスプロセスに統合します。</li>
  </ul>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-28-An-introduction-to-Azure-IoT-through-the-new-Remote-Monitoring-Preconfigured-Solution/player" width="960"></iframe></p>


  <h2>IoT ソリューションのカスタマイズ</h2>


  <p>Contoso 社の開発者は、役員によって渡された高レベルのビジネス要件を実現し、 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-remote-monitoring-explore">リモート監視の構成済みソリューション</a> のカスタマイズを開始して、contoso 社 &rsquo; の資産とプロセスに対してモデリングを行うことができます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-device-simulation-explore">Azure IoT デバイスシミュレーション</a>ツールを使用すると、実際の資産に接続する前に、IoT ソリューションのモデル化とテストを行うことができます。 &rsquo;次に、物理デバイスをソリューションに接続して、ファームウェアの更新などの高度な機能を評価します。 また、リモート監視ソリューションを Contoso 社 &rsquo; の ERP システムに接続し、IoT ソリューションを統合することで、メンテナンスが必要なときに自動的に作業指示を作成する冷却装置などのシナリオを実現します。</p>


