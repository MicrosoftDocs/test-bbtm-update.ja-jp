  <h2>車両メンテナンスソリューションを構築する</h2>


  <p>Contoso HVAC は、IoT ソリューションのカスタマイズの一部として、メンテナンス操作と保持管理を統合したいと考えています。 <a href="https://docs.microsoft.com/en-us/azure/location-based-services/">Azure Location Based Services</a> は、他の Azure ツールやサービスとシームレスに統合される地理空間サービス api を使用して、マップ、検索、ルーティング、トラフィック機能を提供します。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-48-Introduction-to-Azure-Location-Based-Services/player" width="960"></iframe></p>


  <h2>適切なハードウェアの検索と IoT ソリューションの運用環境へのスケーリング</h2>


  <p>サービスを評価し、概念実証を開発した後、Contoso HVAC は運用環境への移行方法とソリューションの拡張方法を検討する必要があります。 これには、デバイスの負荷のシミュレート、Azure IoT デバイスカタログでのニーズに適したハードウェアの特定、オープンソース sdk を使用したカスタムデバイスの接続、IoT ソリューションのエンドツーエンドのセキュリティ保護、device provisioning Service を利用するデバイスのプロビジョニングの自動化などが含まれます。</p>


  <p><a href="https://catalog.azureiotsuite.com/">Azure IoT デバイスカタログ</a>は、Azure IoT Hub にシームレスに接続するデバイスを検索するための優れた出発点です。 900を超えるデバイスは Azure IoT 接続に対して認定されていますが、このリストは<a href="https://aka.ms/azureiotsdks">オープンソース Azure IoT sdk</a>がさまざまな言語 (C、Java、.net、Node.js、Python) をサポートし、非常に制約のあるマイクロコントローラーや、freertos などのリアルタイムオペレーティングシステムによって提供されるデバイスから大量のデバイスに移植できます。 非常に強力なゲートウェイに。</p>


  <p>Azure IoT sdk の最も魅力的な部分の1つは、セキュリティのベストプラクティスがすべて組み込まれていることです。 エンタープライズソフトウェアを構築し、世界中の最大のオンラインサービスを実行するだけでなく、最新のハードウェアセキュアモジュールテクノロジ (TPM やダイスなど) に依存しているセキュリティプラクティスでも、通信とエッジのセキュリティ保護されたデータを暗号化します。 Contoso HVAC 製造では、パートナーと協力して<a href="https://www.microsoft.com/en-us/internet-of-things/security">Azure IoT のセキュリティプログラム</a>をカウントすることができます。パートナーは、クラス最高レベルのセキュリティ監査者が、IoT ソリューションでセキュリティ監査を実行し、推奨事項を提供することができます。</p>


  <p>企業が成長するにつれて、Contoso HVAC は現場でのデバイスのプロビジョニングに伴う面倒な問題に取り組む必要があります。 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/">IoT Hub Device Provisioning Service</a>を使用すると、アセンブリライン上のデバイスに対して非常に単純な登録プロセスを実行でき、操作の場所に展開されたときにユーザーの介入を必要とせずに、ゼロタッチの just-in-time プロセスで適切な IoT hub にプロビジョニングすることができます。</p>


