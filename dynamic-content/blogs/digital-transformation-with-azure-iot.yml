  <h2>洞察と根本原因の分析の検出</h2>


  <p>Contoso HVAC 製造では、新しい &ldquo; サービス &rdquo; としての hvac プランのデプロイを開始するときに、最小限のダウンタイムと高速解決サービスの保証を提供する必要があります。 デプロイされたすべての HVAC システムが、クラウドに接続してテレメトリデータを送信するようになったことで、高度な分析、予測的な異常検出、およびメンテナンスワークフローの最適化のための大きなメリットが得られます。 しかし、問題を修正するだけでなく、将来の予測分析のためにシステムをトレーニングすることにより、問題を手動で調査する必要がある場合もあります。</p>


  <p>ご想像のとおり、多くのデータポイントについて説明し、問題を診断することで非常に時間がかかる可能性があります。 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">Time series</a>insights を使用すると、クラウド内の IoT スケールの時系列データを管理するための完全に管理された分析、ストレージ、視覚化サービスを活用して、洞察を発見し、根本原因を分析するプロセスを効率化できます。 必要に応じて、システムのダウンタイムを最小限に抑え、適切な担当者や機器を適切なタイミングで送信できます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-68-Discovering-Insights-and-implement-root-cause-analysis-in-your-IoT-solution/player" width="960"></iframe></p>


  <h2>製造とエッジインテリジェンス</h2>


  <p>Contoso HVAC では、新しい &ldquo; サービス &rdquo; としての空調ソリューションを提供するだけでなく、冷却装置の運用を最適化するために、独自のファクトリに IoT の最適化と拡張機能を適用する必要があります。 数年前に、この会社は、OPC-UA と呼ばれる製造業界で広く普及しているテクノロジの導入に費やしていました。 &rsquo;既存のシステムを置き換える必要はありませんが、その代わりに、クラウドのインテリジェンスと無制限のリソースを活用してそれらを拡張する必要があります。 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-connected-factory-overview">Azure IoT Suite に接続されているファクトリの事前構成済みソリューション</a>を試してみると、OPC UA Azure IoT インフラストラクチャを非常に簡単にフックして、工場 &rsquo; のセンサーからデータを収集するだけでなく、IoT アプリケーションから完全な実稼働とアセンブリのラインを監視および制御することができます。</p>


  <p>さらに、 <a href="https://azure.microsoft.com/en-us/services/iot-edge/">Azure IoT のエッジ</a>を利用して、このクラウドインテリジェンスの一部をエッジで使用できるようになりました。これは、帯域幅の使用状況を最適化し、重要なシステムの通信の待機時間を短縮するために、ファクトリコンピューターのすぐ横にあります。</p>


