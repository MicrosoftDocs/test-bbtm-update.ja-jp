  <h2>構成可能な IoT ソリューションのシンプル化</h2>


  <p>Contoso は、refrigerated 自動販売機マシンを製造するビジネスを分担しています。 Contoso 自動販売機 business は、サービス &rdquo; としての自動販売機モデルに &ldquo; も変換します。このモデルでは、ダウンタイムを削減し、損失を節約するために、特に perishable 商品のために、顧客にとって価値の高い監視サービスとメンテナンスサービスを提供できます。 現在、お客様は、自動販売機マシンが異常になったときに Contoso を呼び出して、refrigerated 自動販売機マシンの内容全体を破棄する必要があるため、大きな損失が発生します。</p>


  <p>Contoso の HVAC 部門とは異なり、Contoso 自動販売機 &rsquo; はカスタム IoT ソリューションを構築するためのスキルやリソースを持っていません。 専門知識を採用することは、中核となるビジネスの外部における選択肢でもありませんでした。</p>


  <p>Contoso 自動販売機は、 <a href="https://www.microsoft.com/en-us/iot-central/">Microsoft &rsquo; IoT Central</a> ソリューションを使用して、自動販売機マシンを管理および保守するための IoT ソリューションを構築および構成できます。ただし、SaaS の構成は経験があります。 新しい成長収益のストリームを作成し、顧客満足度を制御された限られたコストで高めます。</p>


