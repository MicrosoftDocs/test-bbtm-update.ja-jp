Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>この 1 週間は、MIX で非常にすばらしい週でした。このセッションでは、アプリケーションを使用した Web アプリケーションの開発に関するセッションSQL Azure。 セッション中に、私たちはお客様から提供されたフィードバックを評価し、行動するポイントを持ち帰ろうとしました。 また、どのような機能を使用できるのかについて、より透過的である必要があるという認識もあります。</p>  <p>その念頭に置いて、次の機能と機能強化を発表して満足しました。</p>  <p><b></b></p>  <h5>MARS のサポート</h5>  <p>SU2 (4 月) では、複数のアクティブな行セットのサポートを追加しています。 これは、1 つの接続で複数SQL Server実行できる、SQL Serverで使用できる便利な機能です。</p>  <h5>50 GB データベース</h5>  <p>フィードバックを聞き、SU3 (6 月) で新しい 50 gb サイズ オプションを提供する予定です。 SU3 EngageSA@microsoft.com が一般提供される前に、この新しいサイズ オプションの早期導入者になる場合は、 にメールを送信すると、アンケートに記入する指示が自動的に返信されます。 アンケートに記入して、10 gb を超えるストレージを必要とするアプリケーションをノミネトします。 詳細については、 <a href="https://blogs.msdn.com/cbiyikoglu/archive/2010/03/18/in-future-with-sql-azure.aspx" target="_blank" mce_href="https://blogs.msdn.com/cbiyikoglu/archive/2010/03/18/in-future-with-sql-azure.aspx">Cihan のブログを参照してください。</a></p>  <h5>空間データのサポート</h5>  <p>受信した最大の要求の 1 つは、SQL Azure で空間データをサポートすることであり、その機能は SU3 (6 月) で利用できます。 この機能内では、Geography 型と Geometry 型のサポートと、T-SQL でのクエリのサポートが含SQL。 これは重要な機能であり、空間および場所にWindowsをサポートする Azure Platform の機能が開きます。</p>  <h5>SQL Azure ラボ</h5>  <p>Labs の新しいサイト呼び出<a href="https://www.sqlazurelabs.com/" target="_blank" mce_href="https://www.sqlazurelabs.com/">しSQL Azure開始します</a>。 SQL Azure Labs には、製品や拡張機能の製品や早期プレビュー ビットにアクセスできる場所SQL Azure。 目標は、フィードバックを収集して、製品に表示したい機能が提供されているのを確認します。 このサイトのすべてのテクノロジはテスト用であり、実稼働環境で使用できる状態ではありません。 これらの機能の一部は、それを実稼働環境にさえしない場合があります。これはすべてフィードバックに基づいて行います。 また、これらの機能は積極的に取り組み中です。これらの機能は、データベース内の任意の実稼働環境に対SQL Azureしてください。</p>  <p>サイトの最初のプレビューは、OData Service for SQL Azure。 これにより、チェック ボックスをオンSQL Azureデータベースに OData フィードとしてアクセスできます。 また、Azure Platform AppFabric で提供される Access Control サービスを使用して、このフィードWindows保護することもできます。 また、匿名アクセスを使用してフィードにアクセスする機能も必要です。 この詳細については、Data Services <a href="https://www.odata.org/blog" mce_href="https://www.odata.org/blog">Team ブログを参照してください</a>。</p>  <p>これらの素晴らしいアイデアを常に次の場所に提出してください <a href="/" mce_href=""></a></p>  <p>チームの全員から、 </p>  <p>ご協力に感謝いたします。</p>
