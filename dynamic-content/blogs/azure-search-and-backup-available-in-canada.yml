Title: カナダで利用可能な Azure Search とバックアップ
Summary: 2 つのサービスがカナダで利用できると発表します。Azure Search と Azure Backup。
Content: >-
  <p>&rsquo;2 つのサービスがカナダで利用できると発表しました:Azure Search と Azure Backup。 詳しくは以下をご覧ください。</p>


  <h2>Azure Search</h2>


  <p>Azure Search は、顧客が高度な検索エクスペリエンスを Web およびモバイル アプリケーションに組み込むのに役立つサービスとしての検索です。 現在はカナダで一般提供され、カナダ中部リージョンにのみデプロイされています。 詳細については、最新の <a href="https://azure.microsoft.com/en-us/blog/azure-search-s3-hd-general-availability-new-regions/" target="_blank">Search リリースに関する記事を参照してください</a>。</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search の詳細を確認し、</a>ドキュメントを参照<a href="https://aka.ms/azsearchdocs" target="_blank">してください</a>。</p>


  <h2>IaaS Backup プレビューに登録する</h2>


  <p>Azure Backupは、顧客データの保護に役立つサービスとしてのバックアップ&rsquo; です。 <a href="https://azure.microsoft.com/en-in/services/backup/">Azure IaaS Backup 機能は</a>、カナダ中部とカナダ東部の両方でパブリック プレビューで利用できます。 (ハイブリッド バックアップは後でリリースされる予定です)。</p>


  <p>お客様は、以下の <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/" target="_blank">PowerShell</a> コマンドレットを実行して、カナダのリージョンにアクセスできます。</p>


  <p>Azure アカウントにログインするには、<a href="https://msdn.microsoft.com/en-us/powershell" target="_blank">次Windows PowerShell入力</a>します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Login-AzureRmAccount</div>


  <p>プレビューに登録するサブスクリプションを&ldquo;&rdquo;選択するには、以下を入力し、[サブスクリプション名] を自分のサブスクリプション名に置き換える必要があります。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Get-AzureRmSubscription SubscriptionName &quot;サブスクリプション名の&quot;&ndash;| Select-AzureRmSubscription</div>


  <p>プロバイダー名前空間に登録するには、次のコマンドを入力します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmResourceProvider -ProviderNamespace Microsoft.RecoveryServices</div>


  <p>このサブスクリプションをプレビューに登録するには、次のコマンドを入力します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmProviderFeature -FeatureName RecoveryServicesCanada &ndash;ProviderNamespace Microsoft.RecoveryServices</div>


  <p>サブスクリプションの登録には時間がかかる場合があります。 数分待って、次のコマンドレットを実行してください。 RegistrationState が Registered として反映されます。 実行しない場合は、数分後に次のコマンドレットを再度実行します。</p>


  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">PS C:&gt; Register-AzureRmProviderFeature -FeatureName RecoveryServicesCanada &ndash;ProviderNamespace Microsoft.RecoveryServices</div>


  <p>データが反映されるには数分かかる場合Azure portal。 しばらく待ちます。 既存のセッションを必ずログアウトし、ブラウザー Azure portal閉じます。 ブラウザーを開き、ログインして Azure portal。 Recovery Services コンテナーをカナダの geo に作成する準備が整います。</p>
