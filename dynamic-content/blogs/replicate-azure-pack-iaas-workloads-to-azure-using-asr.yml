Title: ASR を使って Azure Pack IaaS ワークロードを Azure にレプリケートする
Summary: '数か月前に、Azure Site Recovery (ASR) と Azure Pack の統合を発表しました。サービス プロバイダーは、ASR と Azure Pack を使用して IaaS ワークロードのマネージド ディザスター リカバリーの提供を開始しました。 '
Content: >-
  数か月前に、 <a href="https://aka.ms/wap_integration2_landing_page">Azure Site Recovery</a> (ASR) と Azure Pack の統合を発表しました。サービス プロバイダーは <a href="https://aka.ms/wap_integration_annoucement">、ASR と Azure Pack を使用して IaaS</a> ワークロードのマネージド ディザスター リカバリーの提供を開始しました。 統合を発表した後の対応は驚くものでした。お客様は ASR のシンプルさを高く評価し、環境で DR ソリューションを提供する標準として ASR を採用しています。 ASR と Azure Pack の統合により、サービス プロバイダーは付加価値サービスとして DR を提供し、新しいレビュー ストリームを開き、エンド カスタマーにより優れたサービス レベル アグリーメント (SLA) を提供する機能も実現しました。 初期の導入者が、Azure Pack を使用する際に IaaS ワークロードのディザスター リカバリー サイトとして Microsoft Azure を使用する機能を表現し、現在提供しているという重要な質問です。


  ASR - Azure Pack 統合の新機能により、サービス プロバイダーは、Azure Pack UR 4.0 デプロイを使用して、AZURE を DR サイトとして、またはオンプレミスのセカンダリ サイトに提供できます。 これらの機能を有効にするには、最新の <a href="https://aka.ms/wap_integration_2_scriptcenter">ASR Runbook</a> をダウンロードし、WAP 環境にインポートします。 統合の詳細については、WAP デプロイ ガイド <a href="https://aka.ms/wap_integration_2_deployment_guide">を参照してください</a>。


  無料<a href="https://aka.ms/wap_integration2_landing_page">試用版の使用</a>Azure Site Recovery簡単です。価格情報を確認し、無料<a href="https://aka.ms/asr_wap_annoucement_pricing"></a>試用版Microsoft Azure<a href="https://aka.ms/asr_wap_annoucement_trial">してください</a>。
