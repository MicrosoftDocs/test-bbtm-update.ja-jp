  <p>M シリーズ VM を SAP HANAに使用する方法の詳細については、Azure SAP HANAに関する記事 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-vm-operations" target="_blank">を参照してください</a>。 SAP との調整および事前認定フェーズ中でも、Microsoft は顧客と協力して、SAP HANA ワークロードの下で M シリーズの VM を詳細にテストして検証しました。</p>


  <p>これらの取り組みは、M シリーズを使用して、実稼働 S/4HANA システムを完全に検証して移動するためのさらに広範な作業でした。 これらの経験に基づいて、Microsoft はさまざまな M シリーズ仮想マシンの品質、信頼性、パフォーマンスを評価し、お客様の期待に応える自信を持って Microsoft のデリバリーに自信を持っています。</p>


  <p>Azure SAP HANAホストは、M シリーズの VM に限定されるのではありません。 M シリーズの仮想マシン以外にも、Azure には、市場をリードする BareMetal オファリングを使用して、最大 20 TB のスケールアップ容量と OLAP のスケールアウト ボリュームを拡張する SAP HANA on Azure Large Instances も用意されています。</p>


  <p>Azure M シリーズ VM は、米国東部 2、米国西部 2、西ヨーロッパ、英国南部、東南アジア、US Gov バージニア、およびより多くのリージョンがグローバルに起動する Azure リージョンで利用できます。 SAP アプリケーションを Azure に移行する方法の詳細については、SAP Migration に関するホワイトペーパー <a href="https://azure.microsoft.com/resources/migrating-sap-applications-to-azure/">をダウンロードしてください</a>。 Azure での SAP ワークロードの実行の詳細については、ここから開始することをお <a href="https://azure.com/sap" target="_blank">勧めします</a>。</p>
