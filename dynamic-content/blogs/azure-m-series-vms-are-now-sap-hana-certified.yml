Title: Azure M シリーズ VM が認定SAP HANA
Summary: 2017 年 12 月に、Azure M シリーズ仮想マシン (VM) の一般提供を発表しました。 これらの VM は、すべてのパブリック クラウド プロバイダーで利用できる最も強力なクラウド ハードウェアでホストされます。
Content: >-
  <p>2017 年 12 月に、Azure M シリーズ仮想マシン (VM) の一般提供を発表しました。 これらの VM は、すべてのパブリック クラウド プロバイダーで利用できる最も強力なクラウド ハードウェア上でホストされます。 1 つの VM に対して最大 128 vCPU と 4 TB の RAM の構成を提供します。 過去数か月の間に、お客様は、SQL Server、Oracle、その他の DBMS システムに基づく、エンド エンドのデータベース ワークロードに M シリーズ VM を採用して利用し、SAP ランドスケープ全体を既に Azure に移行しているのを見ました。</p>


  <p>Microsoft は、SAP のお客様として、このアプリケーション&#39;SQL Server DB の M シリーズ M128s VM で Microsofts の最も重要なビジネス プロセスを実行する 14 TB の SAP ERP&rsquo; システムを含む、MicrosoftS&rsquo; SAP ランドスケープの Azure への独自の移行を完了することで、早期導入パスを主導しました。</p>


  <p>さらに要求の厳しいワークロードに対応するために、Azure は、Azure M シリーズ VM 専用の重要な書き込み I/O の最適化により、データベース システムのパフォーマンスの高速化に投資しています。 Azure 書き込みアクセラレータは、M シリーズ VM 用に最近<a href="https://azure.microsoft.com/en-us/blog/write-accelerator-for-m-series-virtual-machines-now-generally-available/" target="_blank"></a>リリースされた機能です。 これは、ミリ秒未満の待機時間を必要とする重要なトランザクション ログ書き込みのパフォーマンスを向上させるという実証済みです。</p>


  <p>この数か月間 SAP と取り組み、これらの機能を利用して、SAP HANA データベースの Azure M シリーズ VM を活用して認定しています。 本日は、M シリーズ VM が SAP によって認定され、次のカテゴリのSAP HANAワークロードが認定されます。</p>


