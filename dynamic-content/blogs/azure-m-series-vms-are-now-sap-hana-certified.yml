  <p>正確なシナリオの説明については、SAPS&rsquo; <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">認定 IaaS プラットフォームの Web ページを参照してください</a>。&nbsp;M シリーズのエントリは、数日以内に SAP によって発行される予定です。</p>


  <p>現在、M シリーズのSAP HANAはスケールアップ シナリオに限定されています。スケールアウト認定が積極的に進行中です。 これらの異なる M シリーズ VM の種類を使用した SAP サイズ情報については、「SAP Note <a href="https://launchpad.support.sap.com/#/notes/1928533" target="_blank">1928533 - SAP Applications on Azure: Supported Products and Azure VM types (SAP login required)」(SAP Note# 1928533 - SAP Applications on Azure: Supported Products and Azure VM types</a> (SAP login required))を参照してください。 認定に加えて、Sap ベンチマークを実施し、SAP HANA に依存する <a href="https://www.sap.com/documents/2018/01/6eb01f91-ea7c-0010-82c7-eda71af511fa.html" target="_blank">SAP</a> ワークロードに対する M シリーズ VM のパフォーマンスを強化し、文書化しました。</p>


  <p>M シリーズ VM を使用すると、SAP HANA 認定されたハイ パフォーマンス仮想マシンだけでなく、Azure のクラウド スケール オンデマンドおよびアジャイル デプロイ機能も利用できます。 以下の Microsoft Mechanics ビデオを見て、クラウド ベースのランドスケープを数分で自動化SAP HANAデプロイする方法を確認することをお勧めします。 データベースの書き込書き込みアクセラレータ向上し、現在の Azure の M シリーズの機能を活用する方法について説明し、経験します。</p>


