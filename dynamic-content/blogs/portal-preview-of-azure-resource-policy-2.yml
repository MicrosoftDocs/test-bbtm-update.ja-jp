Title: Azure リソースポリシーのポータルプレビュー
Summary: Azure リソースポリシーの次の新機能を発表します:-ポータルでのポリシー管理 (プレビュー)-リソースポリシーの最初のリリース以降のパラメーター  &nbsp; を使用したポリシー...
Content: "<p>最初のリリースのリソースポリシーは4月に終了したため、お客様からの貴重なフィードバックを受け取りました。このフィードバックにより、新機能が追加されました。 &rsquo;Azure リソースポリシーの次の新機能についてお知らせします。</p>\n\n<ul>\n <li>ポータルでのポリシー管理 (プレビュー)</li>\n <li>パラメーターを使用したポリシー</li>\n</ul>\n\n<h2>ポータルでのポリシー管理</h2>\n\n<p>多くのお客様は、Azure portal を通じてポリシーを管理する機能を要求しました。 ポータルを使用すると、ポリシーを作成するための学習曲線が短縮され、ポリシーの管理が容易になります。 これは、 <a href=\"https://preview.portal.azure.com\">Azure プレビューポータル</a>で使用できるようになりました。</p>\n\n<p>Id と Access Control を操作するのと同様に、[設定] メニューからサブスクリプションとリソースグループのリソースポリシーを構成できます。 現在のサブスクリプションとリソースグループに割り当てられているポリシーを表示し、新しいポリシー割り当てを追加することができます。 一般的なポリシーでは、組み込みのポリシーを使用して、必要な値をカスタマイズできます。 たとえば、geo コンプライアンスポリシーを作成する場合、UI では、許可されている場所の一覧を要求するだけです。 ユーザーがポリシーに違反したときに表示される名前と説明を指定できます。</p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"Capture1\" border=\"0\" height=\"965\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0caafcd-a650-41d2-aeeb-0a997f953069.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" title=\"Capture1\" width=\"1458\"></p>\n\n<p align=\"center\"><em>図 1: すべてのポリシー割り当てを表示する</em></p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"Capture2\" border=\"0\" height=\"573\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/903528c8-629e-43c8-9d67-81428b2a397f.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" title=\"Capture2\" width=\"454\"></p>\n\n<p align=\"center\"><em>図 2: 新しいポリシー割り当ての追加</em></p>\n\n<h2>パラメーターを使用するポリシー</h2>\n\n<p>API バージョン2016-12-01 では、ポリシーテンプレートにパラメーターを追加できます。 パラメーターを使用すると、ポリシー定義をカスタマイズできます。 前のポータルの例では、ポリシーでパラメーターを使用しています。 次の2つの利点があります。</p>\n\n<ul>\n <li>管理するポリシー定義の数を減らします。 たとえば、複数のポリシーで、異なるリソースグループ内の異なるアプリケーションのタグを管理する必要があったとします。 これで、パラメーターとしてタグ名を持つ1つのポリシー定義にそれらを統合できます。 ポリシーをアプリケーションに割り当てるときに、タグ名の値を指定します。</li>\n <li>ポリシー定義とポリシー管理のための個別のアクセス制御。 以前は、ポリシーの割り当ての大部分としてリソースグループを使用した場合、リソースグループにポリシーを割り当てたすべてのユーザーには、ポリシー定義を作成するためのアクセス許可も必要でした。 このアクセス許可が必要なのは、割り当てごとに異なるポリシー定義が必要であるためです。 ただし、このアクセス許可を付与すると、他のポリシー定義が変更される可能性があるというリスクが生じます。 パラメーターを使用すると、ユーザーは独自のポリシー定義を作成する必要がなくなります。</li>\n</ul>\n\n<pre class=\"prettyprint\">\n{\n  &quot;properties&quot;: {\n    &quot;displayName&quot;: &quot;Allowed virtual machine SKUs&quot;,\n    &quot;policyType&quot;: &quot;BuiltIn&quot;,\n    &quot;description&quot;: &quot;This policy enables you to specify a set of virtual machine SKUs that your organization can deploy.&quot;,\n    &quot;parameters&quot;: {\n      &quot;listOfAllowedSKUs&quot;: {\n        &quot;type&quot;: &quot;Array&quot;,\n        &quot;metadata&quot;: {\n          &quot;description&quot;: &quot;The list of SKUs that can be specified for virtual machines.&quot;,\n          &quot;displayName&quot;: &quot;Allowed SKUs&quot;,\n          &quot;strongType&quot;: &quot;VMSKUs&quot;\n        }\n      }\n    },\n    &quot;policyRule&quot;: {\n      &quot;if&quot;: {\n        &quot;allOf&quot;: [\n          {\n            &quot;field&quot;: &quot;type&quot;,\n            &quot;equals&quot;: &quot;Microsoft.Compute/virtualMachines&quot;\n          },\n          {\n            &quot;not&quot;: {\n              &quot;field&quot;: &quot;Microsoft.Compute/virtualMachines/sku.name&quot;,\n              &quot;in&quot;: &quot;[parameters(&#39;listOfAllowedSKUs&#39;)]&quot;\n            }\n          }\n        ]\n      },\n      &quot;then&quot;: { &quot;effect&quot;: &quot;Deny&quot; }\n    }\n  },\n  &quot;id&quot;: &quot;/providers/Microsoft.Authorization/policyDefinitions/cccc23c7-8427-4f53-ad12-b6a63eb452b3&quot;,\n  &quot;type&quot;: &quot;Microsoft.Authorization/policyDefinitions&quot;,\n  &quot;name&quot;: &quot;cccc23c7-8427-4f53-ad12-b6a63eb452b3&quot;\n}</pre>\n\n<p>&nbsp;</p>\n\n<p>このポリシーは組み込まれているため、ポリシー定義 JSON を作成せずに直接割り当てることができます。 PowerShell を使用してこのポリシーを割り当てるには、次のコマンドを実行します。</p>\n\n<pre class=\"prettyprint\">\n$policydefinition = Get-AzureRmPolicyDefinition | Where-Object {$_.Properties.DisplayName -like &quot;Allowed virtual machine SKUs&quot;} \nNew-AzureRmPolicyAssignment -Name testassignment &ndash;Scope  {scope} -PolicyDefinition $policydefinition -listOfAllowedSKUs &quot;Standard_LRS&quot;, &quot;Standard_GRS&quot;</pre>\n\n<p>これは簡単です。</p>\n\n<h2>エクスペリエンスの向上にご協力ください</h2>\n\n<h4>&nbsp;</h4>\n\n<p>新しい機能を試して、 <a href=\"https://feedback.azure.com/forums/223579-azure-portal/suggestions/11333049-ui-for-resource-policy-management-and-policy-aware\">ユーザーの声</a>を通じてフィードバックをお寄せください。 使用するポリシーとエクスペリエンスを向上させる方法をお知らせください。</p>"
