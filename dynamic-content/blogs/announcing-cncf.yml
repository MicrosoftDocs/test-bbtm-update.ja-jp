Title: Microsoft が Cloud Native Computing Foundation に参加
Summary: Cloud Native Computing Foundation (CNCF) に Platinum メンバーとして参加したばかりです。 CNCF は Linux Foundation の一部であり、Kubernetes、Prometheus、OpenTracing、Fluentd、Linkerd、containerd、Helm、gRPC など、さまざまなクラウド指向オープン ソース プロジェクトの管理に役立ちます。
Content: >-
  <p>私&rsquo;たちは、Platinum メンバーとして Cloud Native Computing Foundation (CNCF) に参加したばかりです。 CNCF は Linux Foundation の一部であり、Kubernetes、Prometheus、OpenTracing、Fluentd、Linkerd、containerd、Helm、gRPC など、さまざまなクラウド指向オープン ソース プロジェクトの管理に役立ちます。</p>


  <p>昨年 Linux Foundation に参加して以降、特にコンテナーの領域で、オープンソース コミュニティとコードに複数のレベルで投資する自然な次のステップとして、CNCF メンバーシップとの関係を拡大することを決定しました。 具体的な例を次に示します。</p>


  <ul>
      <li><a href="https://kubernetes.io/">Kubernetes</a>: Microsoft は、Kubernetes プロジェクトにコードを提供し、Kubernetes を Azure Container Service の一部として実行しています。 エンジニアリング マネージャーおよびアー <a href="https://github.com/brendandburns">キテクトの Brendan Burns</a> は、Kubernetes プロジェクト保守管理者の 1 人です。</li>
      <li><a href="https://github.com/helm">Helm</a>: Helm プロジェクトは、Microsoft によって買収される前に、Deis によって開始され、Microsoft のエンジニアによって引き続き開発および改善されています。 <a href="https://github.com/adamreese">Adam Reese、</a><a href="https://github.com/michelleN">Michelle Noorali</a>、<a href="https://github.com/technosophos">Matt Butcher</a> は、すべてプロジェクト保守担当者です。</li>
      <li><a href="https://containerd.io/">containerd</a>: Microsoft のエンジニアは、コンテナー化されたコンテナーをコンテナーに拡張Windowsしています。Windowsチーム<a href="https://github.com/jhowardmsft">の John</a> Howard は、プロジェクト保守担当者の 1 人です。</li>
      <li><a href="https://grpc.io/">gRPC</a>: Node.js、Java、Ruby、Go、C# などの複数の言語をカバーする、汎用的で高パフォーマンスの RPC フレームワークであり、参加を増やす予定です。</li>
  </ul>


  <p>オープン ソースは、単一の組織が実行できる範囲を超えてソフトウェア開発をスケーリングする方法です。 これにより、ベンダー、顧客、研究者、その他のユーザーが共同作業を行い、他の形式の開発のように、問題やソリューションに関する知識を共有できます。 また、オープンソースの力は、強力で多様なコミュニティから派生し、コード共同作成者として、および関連する基盤と委員会に参加することで、これらのコミュニティをサポートする義務を負っているという強い信念があります。 それを念頭に置いて、他の CNCF メンバー (ほとんどのメンバーは既によく知っています) と一緒に作業して、これらのプロジェクトをすべての人にとってすばらしいものにできるのを楽しみにしています。</p>


