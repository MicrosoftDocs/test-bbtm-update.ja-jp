Title: 'Azure Data Factory の更新プログラム: 監視と管理の機能強化'
Summary: Azure Data Factory のユーザーエクスペリエンスを向上させるために、強力な一連の更新プログラムをリリースしました。
Content: >-
  <h2>アクティビティビュー-パイプラインを拡大する</h2>

  パイプラインを右クリックし、[パイプラインを開く] をクリックして、パイプライン内を移動できるようになりました。 これにより、顧客はパイプライン内のアクティビティと、対応する入力データセットと出力データセット間の接続を確認できます。


  これは、ユーザーが1つ以上のアクティビティを持つパイプラインを使用していて、その1つのパイプラインだけの操作系列を表示する場合に非常に便利です。

  <blockquote><strong>例:</strong> ' AnalyzeMarketingCampaignPipeline ' を右クリックして、[パイプラインを開く] を表示します。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h03_34.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h03_34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h03_34_thumb.png" alt="2015-05-26_15h03_34" width="614" height="267" border="0" /></a>

  <p align="left">[パイプラインを開く] をクリックすると、パイプライン内の各アクティビティに対応する入力データセットと出力データセットと共に、' AnalyzeMarketingCampaignPipeline ' 内のアクティビティが表示されます。 また、左上隅に階層リンクが表示され、現在、' AnalyzeMarketingCampaignPipeline ' 内のアクティビティを確認していることが通知されます。</p>

  <p align="left"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h05_57.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h05_57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h05_57_thumb.png" alt="2015-05-26_15h05_57" width="614" height="272" border="0" /></a></p>

  <p align="left">左上隅にある階層リンクで [Data Factory] をクリックすると、' ダイアグラムビュー ' に戻ることができます。</p>

  <p align="left"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h05_57.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h05_57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h05_57_thumb.png" alt="2015-05-26_15h05_57" width="614" height="272" border="0" /></a></p>


  <h2>準備ができていない上流スライス:</h2>

  お客様は、スライスが "実行保留中" の状態でスタックした理由を特定できるようになりました。 現在のスライスが "準備完了" ではなく "実行保留中" 状態になっていることが原因でアップストリームの依存関係を判断するための新機能を有効にしました。


  これは、Azure Data Factory ワークフローで最後に生成されたデータセットを監視しており、"実行保留中" 状態のスライスを継続的に確認しているお客様にとって非常に便利です。

  <blockquote><strong>例:</strong> [最近更新されたスライス] タブでスライスのエントリをクリックすると、スライスの実行に関する詳細が表示されます。 これには、現在選択されているスライスの準備ができていないアップストリームの依存関係をすべて一覧表示する "準備ができていないアップストリームスライス" という名前の新しいセクションが含まれます。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h22_26.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h22_26" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h22_26_thumb.png" alt="2015-05-26_15h22_26" width="614" height="461" border="0" /></a>

  <h2>最終更新時刻によるスライスの監視:</h2>

  スライス時間に加えて、スライスが "最終更新時刻" で表示されるようになりました。


  これは、過去に作成されたスライスを再実行する場合に便利です。 これで、再実行スライスが最後に更新された後に、一覧の一番上に表示されます。

  <blockquote><strong>例:</strong> 05/26/2015 09:00 pm-10:00 PM スライスは、次のスクリーンショットの一覧の一番上にあります。これは、午後 05/26/2015 10:16:03 時の UTC で更新されたためです。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h27_49.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h27_49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h27_49_thumb.png" alt="2015-05-26_15h27_49" width="493" height="614" border="0" /></a>


  [データスライス (スライス時刻別)] をクリックすると、スライス時間でスライスを表示できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/26/2015-05-26_15h31_21.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="2015-05-26_15h31_21" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-26_15h31_21_thumb.png" alt="2015-05-26_15h31_21" width="497" height="614" border="0" /></a>


  &nbsp;


  これらの拡張機能を追加することで、お客様にとって Azure Data Factory の監視と管理を簡単に行うことができるようになります。 特定の機能が不足している場合、または問題が発生した場合は、 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory フォーラム</a> にアクセスして、フィードバックをお寄せください。
