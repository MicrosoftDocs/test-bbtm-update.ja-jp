Title: Azure SQL Data Warehouse を使用してデータの可能性をAzure Databricks
Summary: データを最も多く利用するには、競争の激しい環境でビジネスを行う場合に不可欠です。 企業には、適切な時点で適切なデータを適切な手に入れる機能が必要です。 Azure Databricks。。。
Content: >-
  <p>データを最も多く利用するには、競争の激しい環境でビジネスを行う場合に不可欠です。 企業には、適切な時点で適切なデータを適切な手に入れる機能が必要です。 Azure Databricksと Azure SQL Data Warehouseは、Modern Data Warehouse を使用してこれを行うのに役立Data Warehouse。</p>


  <p>Azure SQL Data Warehouse は、非常に並列処理 (MPP) を利用してペタバイト単位のデータ全体で複雑なクエリをすばやく実行する、グローバルに利用可能なエラスティッククラウド データ ウェアハウスです。 Azure SQL Data Warehouseは、ビジネスを理解し、ビジネスでアクションを起SQLするアナリストに使い慣れたインターフェイスを提供します。</p>


  <p>Azure Databricks は、Databricks と Azure の最高の機能を組み合わせ、お客様が 1 回のクリック設定、合理化されたワークフロー、および Apache Spark を利用するデータ サイエンティスト、データ エンジニア、ビジネス アナリスト間のコラボレーションを可能にする対話型ワークスペースを使用して、イノベーションを加速するのに役立ちます。</p>


  <p>Azure Databricks Service の一般提供により、Azure SQL Data Warehouse のサポートが組み込SQL Data Warehouse。 これにより、データ サイエンティストやデータ エンジニアは、最新の Data Warehouse アーキテクチャ用の高度な ETL (データの抽出、変換、読み込み) を構築したり、Machine Learning と AI のリレーショナル データにアクセスしたりするときに、Azure Databricks クラスターとその Azure SQL Data Warehouse をシームレスに接続できます。 これらのサービスを組み合わせて使用すると、企業に真に変革的な分析プラットフォームを提供できると見なされています。</p>


  <h2>Modern Data Warehouse の高度な ETL</h2>


  <p>クラウド ファースト エコシステムでは、ソース システムに基づいてさまざまな形式でデータが生成されます。 構造化、半構造化、入れ子、繰り返しを行います。 このデータに対して分析を実行するために、多くのお客様は、組織で出現する新しいスキルとツールを活用するために、ウェアハウスの外部でデータを準備するために選択しています。 Azure Databricks を使用すると、データ エンジニアはさまざまな言語の選択肢で Databricks Runtime の全機能を使用して、拡張してデータを SQL Data Warehouse に直接書き込むにつれて拡張できる ETL プロセスを開発できます。 SQL Data Warehouse でこのデータを使用すると、アナリストは SQL や <a href="https://powerbi.microsoft.com/" target="_blank">Power BI</a> のような主要な BI ツールを使用して、組織の最も重要なデータの複雑で対話的な分析を実行できます。 </p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/129e0812-ae8e-4f7a-88d8-9c11cee4f851.png"><img width="640" height="260" title="Databricks イメージ" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Databricks image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef4ea6f1-505f-4d73-9aa0-021c4e2f3287.png" border="0"></a></p>


  <h2>データと AI のすべてのデータMachine Learningアクセスする</h2>


  <p>データ Machine Learning人工知能空間では、データ ラングリングは、データ サイエンティストの仕事の最も時間のかかる側面の 1 つです。 モデルをトレーニングするには、接続して大量のデータを読み取る必要があります。 Azure SQL Data Warehouse の組み込みサポートを使用すると、データ サイエンティストはペタバイト単位のデータ ウェアハウス データに簡単にアクセスできます。 これで、モデリングに多くの時間を費やし、データの移動時間を減らします。 これにより、データ サイエンティストの貴重な時間を効率的に使用できます。</p>


  <p>組織内の分析が、Azure Databricks Azure SQL Data Warehouseどのように変化するのか、非常に楽しみに思います。 このチュートリアルでは、<a href="https://docs.microsoft.com/en-us/azure/azure-databricks/databricks-extract-load-sql-data-warehouse" target="_blank">Azure への ETL</a> を試して、SQL Data Warehouseできます。</p>


