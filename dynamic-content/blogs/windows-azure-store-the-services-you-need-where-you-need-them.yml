Content: '<p><strong>エディター&rsquo;に関する注意:</strong> この投稿は、Azure チームのシニア 製品プランナーである <strong>Ryan McGee</strong>&nbsp; Windows投稿です。</p>  <p><span style="font-size: small;">クラウド コンピューティングは、アイデアからアプリケーションへの開発時間を大幅に短縮します。&nbsp; これは、サービスとしてのインフラストラクチャのデプロイを使用したハードウェア 層の抽象化から、サービスとしてのプラットフォーム機能を使用したハードウェアとソフトウェアの抽象化まで、多くのレベルで発生します。&nbsp; もう 1 つの &ndash; 機会は、電子メール配信から、プロバイダーの豊富なエコシステムによって実現される監視およびスケーリング機能まで、組み込みのサービスとデータを使用することです。</span></p>  <p><span style="font-size: small;">先週のビルド&rsquo;では、Windows Azure 管理ポータル から直接サードパーティのアプリケーションとデータ サービスを利用し、Windows Azure Store (プレビュー) を利用可能にしたと発表しました。Azure Store Windowsは、Azure サービスのコア サービスを補完および拡張するサード パーティ製のアプリ サービスとデータ (アドオン) を開発者Windows提供します。&nbsp;これらのアドオンは、開発者ポータルから直接アクセスおよび管理され、検出、課金、管理が Windows Azure 管理エクスペリエンスと完全に統合されます。&nbsp;&nbsp; </span></p>  <h4>Azure Windowsを使用すると、次の機能を使用できます。</h4>  <ol>  <li><strong></strong> AppDynamics (サービスとしての監視とスケーリング)、New Relic (パフォーマンス管理と監視)、SendGrid (サービスとしての電子メール配信) など、一般的なアプリ サービスから選択します。</li>  <li>次<strong>のような</strong>データ プロバイダーからアプリに必要なデータを見つける: Dun &amp; Bradstreet (ビジネス分析情報)、Loqate (ワールドワイド アドレス検証およびクレンジング サービス)、StrikeIron (電話 番号検証サービス;売上および使用の税率の参照サービスなど。</li>  <li><strong>Connect</strong>を開発者ポータルから管理する: 統合ストア UI を使用すると、ポータルから直接必要なサービスとデータを簡単に検索、購入、管理できます。&nbsp;統合課金とは、ストアの目的が Azure アカウントに直接追加Windows意味します。&nbsp;また、接続文字列とサンプル コードを提供し、Azure 管理ポータル内から直接使用データだけでなく、迅速に開始Windowsも提供します</li>  </ol>  <p><span style="color: #16a5d9;"><a href="https://azure.microsoft.com/store" target="_blank"><span style="color: #16a5d9; font-size: small;">ストアで現在利用できるすべての</span></a></span><span style="font-size: small;">プロバイダーを確認してください。Azure Store サービスまたはデータ プロバイダー Windowsする方法に関心がありますか?</span><span style="font-size: small;"><span style="font-family: Calibri;">Contact us</span> at .<span style="color: #16a5d9;"><a href="mailto:wastorepartners@microsoft.com" target="_blank"><span style="color: #16a5d9;">wastorepartners@microsoft.com</span></a></span> </span></p>  <h4>作業の開始</h4>  <p><span style="font-size: small;">Azure サブスクリプションにアプリ サービスまたはデータを追加Windowsポータルの下部にある [新規] をクリックし、[ストア] を選択します。</span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.1.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7750.2.png" alt="" border="0"></a></span></p>  <p>必要なアドオンを選択し、必要なプランを選択します。</p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110.3.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7457.4.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">購入を確認すると、既にファイルに登録されている支払い方法に対して課金されます。</span></p>  <p><span style="font-size: small;">アドオンを管理するには、[アドオン] タブを使用します。</span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.5.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">管理するアドオン &ndash; の名前をクリックすると、その項目に関するすべての関連情報 (接続情報、キー管理、詳細情報へのリンクなど) が表示されます。</span></p>  <p><span style="font-size: small;"><a href="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;/cfs-file.ashx/__key/communityserver-blogs-components-weblogfiles/00-00-01-13-25/2642.6.png&quot;><img src=&quot;/resized-image.ashx/__size/550x0/__key/communityserver-blogs-components-weblogfiles/00-00-01-13-25/2642.6.png&quot; alt=&quot;&quot; border=&quot;0&quot; /></a>" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.6.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">また、次の機能ガイドを参照して、SendGrid の使用を開始し、次New Relic。</span></p>  <ul>  <li><span style="color: #16a5d9;"><a href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/sendgrid-email-service/" target="_blank"><span style="color: #16a5d9;">機能ガイド: SendGrid 電子メール サービス</span></a></span></li>  <li><span style="color: #16a5d9;"><a href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/new-relic/" target="_blank"><span style="color: #16a5d9;">機能ガイド: New Relic監視</span></a></span></li>  </ul>  <p>上記<span style="font-size: small;">の概要</span>が<span style="color: #16a5d9; font-size: small;"><a href="https://azure.microsoft.com/store" target="_blank"><span style="color: #16a5d9;">、Windows Azure Store</span></a></span> の使用を開始するのに役立ちます。これにより、アプリでさまざまなサードパーティ製アドオン (アプリ サービスとデータ<span style="font-size: small;">の両方) を活用できます。いつものように、以下のコメント セクション</span><span style="color: #16a5d9;"><a href="https://twitter.com/windowsazure" target="_blank"><span style="color: #16a5d9; font-size: small;">@WindowsAzure</span></a></span>、、および Azure フォーラムのWindows<span style="font-size: small;">送信</span><span style="color: #16a5d9; font-size: small;"><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><span style="color: #16a5d9;">してください</span></a></span><span style="font-size: small;">。また、Azure Store サービスまたはデータ プロバイダーのWindowsに関心をお持ちのお客様は、 までお問い合わせください</span><span style="color: #16a5d9; font-size: small;"><a href="mailto:wastorepartners@microsoft.com" target="_blank"><span style="color: #16a5d9;">wastorepartners@microsoft.com</span></a></span><span style="font-size: small;">。 </span></p>'
