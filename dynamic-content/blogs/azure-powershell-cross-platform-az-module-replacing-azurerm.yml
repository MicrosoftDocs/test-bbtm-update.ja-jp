Slug: azure-powershell-cross-platform-az-module-replacing-azurerm
Title: Azure PowerShell – "AzureRM" を置き換えるクロスプラットフォームの "Az" モジュール
Summary: 新しい Azure PowerShell モジュールがあります。このモジュールは、PowerShell Core と Cloud Shell の機能を活用し、PowerShell 5.1 との互換性を維持するために構築されています。 その名前は Az です。
Content: >-
  <p>新しい Azure PowerShell モジュールがあります。このモジュールは、PowerShell Core と Cloud Shell の機能を活用し、PowerShell 5.1 との互換性を維持するために構築されています。 その名前は Az です。 Az を使用すると、すべてのプラットフォームPowerShell Core PowerShell で PowerShell とユーザーが最新の Azure ツールを利用できます。 Az では、コマンドレット名とモジュール名Azure PowerShell簡略化および正規化も行います。 Az は Azure Cloud Shellに出荷され、次のPowerShell ギャラリー。&nbsp;</p>


  <p>リリース、タイムライン、および互換性機能の詳細については、お知らせページGitHub<a href="https://aka.ms/azps-announce" target="_blank">参照してください</a>。</p>


  <h2>Az モジュールの機能</h2>


  <ul>
      <li>Az は、AzureRM と AzureRM.Netcore の代わりです。</li>
      <li>Az は PowerShell 5.1 で実行され、PowerShell Core。</li>
      <li>Az は、Azure サービスの最新のツールで常に最新の情報を提供します。</li>
      <li>Az は Cloud Shell に出荷されます。</li>
      <li>Az は、コマンドレット名を短縮して正規化します。 すべてのコマンドレットは、名詞 &quot;プレフィックスとして Az&quot; を使用します。</li>
      <li>Az はモジュール名を簡略化して正規化します。 各サービスのデータ プレーンコマンドレットと管理プレーン コマンドレットでは、同じ Az モジュールが使用されます。</li>
      <li>Az には、AzureRM とのスクリプトの互換性を有効にする新しいコマンドレットが追加されています (Enable/Disable-AzureRmAlias)。</li>
  </ul>


  <h2>サポートされているプラットフォーム</h2>


  <ul>
      <li>PowerShell 5.1 &ndash; Windows.Net Framework 4.7.2 以上がインストールされている 7 以上</li>
      <li>PowerShell Core 6.0 Windows &ndash; Mac OS Linux</li>
      <li>PowerShell Core 6.1 Windows &ndash; Mac OS Linux</li>
  </ul>


  <h2>Az のインストール</h2>


  <p>Az は <a href="https://www.powershellgallery.com/packages/Az/" target="_blank">PowerShell ギャラリーからインストールできます</a>。</p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp; PS C:\&gt; Install-Module Az</p>


  <p>Az <strong>を</strong> AzureRM とサイド バイ サイドでインストールする必要があります。 <strong>Az をインストールする前に、すべての AzureRM モジュールを削除します。</strong></p>


  <h2>AzureRM との互換性</h2>


  <p>Az を使用して AzureRM 用に開発されたスクリプトを実行する場合は、Enable/Disable-AzureRmAlias コマンドレットを使用して、AzureRM コマンドレットから Az コマンドレットにエイリアスを追加または削除します。</p>


  <pre>

  Enable-AzureRmAlias [-Module &lt;string&gt;] [-Scope Process | CurrentUser | LocalMachine]</pre>


  <p>指定されたモジュール (またはモジュールが指定されていない場合はすべてのモジュール) の AzureRM コマンドレットエイリアスを、現在のセッション (既定)、現在のユーザーのすべてのセッション、またはマシン上のすべてのセッションに追加します。</p>


  <pre>

  Disable-AzureRmAlias [-Module &lt;string[]&gt;] [-Scope Process | CurrentUser | LocalMachine]</pre>


  <p>現在のセッション (既定)、現在のユーザーのすべてのセッション、またはマシン上のすべてのセッションから、指定されたモジュール (またはモジュールが指定されていない場合はすべてのモジュール) の AzureRM コマンドレットエイリアスを削除します。</p>


  <p>Az の互換性 <a href="https://aka.ms/azps-announce" target="_blank">機能の詳細を確認します</a>。&nbsp;</p>


  <h2>詳細情報</h2>


  <ul>
      <li>Az は現在プレビュー中であり、今年後半に、すべてのツールの推奨モジュールとして AzureRM Azure PowerShell置き換わる予定です。 製品ロードマップの詳細 <a href="https://aka.ms/azps-announce#migrating-from-azurerm" target="_blank">を確認してください</a>。</li>
      <li>Az はオープン ソースであり、Azure PowerShell<a href="https://github.com/azure/azure-powershell" target="_blank">ソース コード リポジトリをGitHub</a>。</li>
      <li>新しいモジュールに関して質問、コメント、または問題がある場合は、次のページで<a href="https://github.com/azure/azure-powershell/issues" target="_blank">GitHub。</a></li>
  </ul>
