Title: Azure Cosmos DB 開発者エクスペリエンスの更新プログラム12月2018
Summary: .NET SDK のバージョン3.0 は現在プレビュー段階です。 新しい "fluent" スタイルの API サーフェイスを使用するようにオブジェクトモデルを再設計し、ストリームをサポートし、GitHub のオープンソースです。 また、新しい sdk は .NET Standard 2.0 を対象としており、.NET Framework 4.6.1 + アプリケーションと .net Core 2.0 アプリケーションの両方で sdk を使用できます。
Content: >-
  <p>Azure Cosmos DB チームは、開発者向けの新機能と改善点を発表しています。</p>


  <ul>
   <li><a href="#dotnet-sdk">.NET SDK バージョン3.0 プレビュー</a></li>
   <li><a href="#db-level-throughput">25x データベースレベルのスループットの下限エントリポイント</a></li>
   <li><a href="#cors-support">CORS のサポート</a></li>
   <li><a href="#js-changefeed">JavaScript SDK の変更フィードのサポート</a></li>
   <li><a href="#cassandra-emulator">Emulator での Cassandra API のサポート</a></li>
  </ul>


  <h2 id="dotnet-sdk">NET SDK バージョン3.0 プレビュー</h2>


  <p>.NET SDK の<a href="https://aka.ms/CosmosDotnetSDKV3" target="_blank">バージョン 3.0</a>は現在プレビュー段階です。 新しい &ldquo; fluent &rdquo; スタイル API サーフェイスを使用するようにオブジェクトモデルを再設計し、ストリームやその他のパフォーマンス向上のサポートを追加しまし &rsquo; た。また、 <a href="https://github.com/Azure/azure-cosmos-dotnet-v3" target="_blank">GitHub</a>のオープンソースです。 また、新しい sdk は<a href="https://docs.microsoft.com/en-us/dotnet/standard/net-standard" target="_blank">.NET Standard 2.0</a>を対象としており、.NET Framework 4.6.1 + アプリケーションと .net Core 2.0 アプリケーションの両方で sdk を使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18368672-43f6-4fc1-8973-c55dfeceb83a.png"><img alt="NET SDK Version 3.0 preview" border="0" height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f227f5ca-77c9-4564-8f3f-02b554649908.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NET SDK バージョン3.0 プレビュー" width="1352"></a></p>


  <p>皆様からのフィードバックをお待ちしており &rsquo; ます。 ブログ記事の詳細につい &quot; ては、ブログ記事の「 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-dotnet-sdk-version-3-0-now-in-public-preview/" target="_blank">.net SDK バージョン3.0 をパブリックプレビュー</a> &quot; に Azure Cosmos DB」を参照してください。このブログの更新については、<a href="https://aka.ms/CosmosDotnetSDKV3GetStarted" target="_blank">チュートリアル</a>の開始に関する記事をご覧ください。</p>


  <h2 id="db-level-throughput">データベースレベルのスループットの新しい25x のエントリポイント</h2>


  <p><a href="https://aka.ms/CosmosDBLevelThroughput" target="_blank">データベースレベルのスループット</a>のエントリポイントは、1万 ru/秒から 400 ru/秒の25x に下げまし &rsquo; た。 データベースレベルのスループットでは、データベース内のすべてのコンテナーがデータベースのスループットを共有します。 最初の4つのコンテナーの後に、追加の各コンテナーに最低 100 RU/秒が必要です。 <a href="https://aka.ms/CosmosDBLevelThroughput" target="_blank">Cosmos DB レベルのスループット</a>の詳細については、こちらをご覧ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93f14404-8625-4b2f-99e0-fa1437b33731.png"><img alt="Database-level throughput" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4cfe37-d5c2-4d5c-b63c-ebe7fe089b6e.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データベースレベルのスループット" width="1031"></a></p>


  <p>さらに、専用のスループットでパーティション分割されたコンテナーを新たに作成する場合は、400 RU/秒で 1000 RU/秒からスループットをプロビジョニングできるようになりました。 これにより、ポータルから削除された固定 &rdquo; コンテナーを &rsquo; 作成 &quot; する必要がなくなります。 コンテナーの作成時にパーティションキーが指定されていれば、ワークロードのストレージに合わせてコンテナーを拡張し、要求の量を増やすことができます。</p>


  <p>多数の小さなコンテナーを使用してデータベースを簡単に作成できるようにし、上位の<a href="https://feedback.azure.com/forums/263030-azure-cosmos-db/suggestions/19466308-azure-cosmosdb-is-too-expensive-for-small-but-mult" target="_blank">ユーザーの音声</a>項目の1つに対処しまし &rsquo; た。</p>


  <h2 id="cors-support">CORS のサポート</h2>


  <p>Azure Cosmos DB が<a href="https://developer.mozilla.org/docs/Web/HTTP/CORS" target="_blank">CORS</a>をサポートするようになりました。 ここでは、 <a href="https://github.com/Azure/azure-cosmos-js" target="_blank">JavaScript SDK</a>を使用して、プロキシを必要とせずに、Azure Cosmos DB に直接通信するブラウザーベースのアプリを作成できます。 アカウントレベルでは、Azure Cosmos DB が要求を受け入れることができるオリジンを設定できます。これは、アカウント内のすべてのデータベースとコンテナーに適用されます。 ブログの詳細については、 <a href="https://aka.ms/cosmosCORSblog" target="_blank">Azure Cosmos DB クロスオリジンリソース共有 (CORS)</a>が &ldquo; サポートされるようになりました。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e0f1fd0-3438-4b5f-9077-0676f86257c0.png"><img alt="CORS dashboard" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8affaafe-f652-41ec-bb35-25043e062bcd.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CORS ダッシュボード" width="1371"></a></p>


  <h2 id="js-changefeed">JavaScript SDK の変更フィードのサポート</h2>


  <p>Azure Cosmos DB JavaScript SDK で<a href="https://docs.microsoft.com/azure/cosmos-db/change-feed" target="_blank">Change Feed</a>がサポートされるようになりました。 Change Feed を使用すると、コンテナーの変更をリッスンし、作成または更新されたレコードの増分フィードを取得できます。 Change Feed は、イベントソーシングアーキテクチャ、ストリーム処理、またはデータ移動のシナリオでよく使用されます。 開始するには、 <a href="https://github.com/Azure/azure-cosmos-js/tree/master/samples" target="_blank">サンプル</a> を参照してください。</p>


  <h2 id="cassandra-emulator">Emulator での Cassandra API のサポート</h2>


  <p><a href="https://docs.microsoft.com/azure/cosmos-db/local-emulator" target="_blank">Azure Cosmos DB Emulator</a>に<a href="https://docs.microsoft.com/azure/cosmos-db/cassandra-introduction" target="_blank">Cassandra API</a>サポートを追加しまし &rsquo; た。 Azure Cosmos DB Emulator には、開発目的で Azure Cosmos DB サービスをエミュレートするローカル環境が用意されています。 これを Cassandra API に対して使用することで、Azure Cosmos DB サービスに対してコストをかけずに、アプリケーションをローカルで開発およびテストすることができます。</p>


  <p>これを試すには、 <a href="https://aka.ms/cosmosdb-emulator" target="_blank">最新バージョン</a> のエミュレーターをインストールします。 Cassandra API を有効にするフラグを使用して、管理者コマンドプロンプトからエミュレーターを起動します。 他の API モードでエミュレーターが使用するディレクトリとの競合を避けるために、別のデータパスを指定することをお勧めします。</p>


  <pre>

  CosmosDB.Emulator.exe /EnableCassandraEndpoint /DataPath=&rdquo;C:/path/to/directory&rdquo;</pre>


  <h2>はじめに</h2>


  <p>これらの新機能をお試しいただき、に <a href="mailto:askcosmosdb@microsoft.com">askcosmosdb@microsoft.com</a> フィードバックをお送りください。 &rsquo;Azure Cosmos DB を初めて使用する場合は、30日間<a href="https://aka.ms/trycosmosdb" target="_blank">無料で Cosmos DB を試す</a>ことができます。</p>


  <p>最新の Azure <a href="https://twitter.com/search?q=%23cosmosdb" target="_blank"> # CosmosDB</a>ニュースと機能については、Twitter <a href="https://twitter.com/azurecosmosdb" target="_blank">@AzureCosmosDB</a> に関する記事に従って最新の情報を入手してください。 Azure Cosmos DB によってどのようなものが構築されるかをご紹介します。</p>
