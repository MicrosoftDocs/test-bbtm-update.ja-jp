  <p><a href="https://azure.microsoft.com/en-us/blog/azure-ai-platform-announcements-new-innovations-for-developers/">AZURE AI Platform の発表: 開発者</a> - 向けの新しいイノベーション同社バイスプレジデントの人工知能 &amp; 研究であるジョセフ Sirosh は、Ai サービス、Ai ツール &amp; フレームワーク、ai インフラストラクチャで構成される Azure AI プラットフォームのビルドで行われたお知らせの概要を示しています。 さらに、ビルド時に発表された新しいサービスなど、AI 機能を追加する開発者向けに、構築済みのクラウドホスト型 Api を追加 Cognitive Services ます。 この投稿では、Cognitive Search と Azure Machine Learning (ML) の進歩についても説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-microsoft-data-platform-continues-momentum-for-cloud-scale-innovation-and-migration/">Microsoft データプラットフォームはクラウド規模のイノベーションと移行</a> - に継続的に対応企業バイスプレジデントである rohan Kumar は、最新の Microsoft への投資によって、すべての開発者、データ科学者、およびデータプロフェッショナルがデータをさらに活用できるようにすることを支援します。 統合された拡張性の高いデータおよび分析ソリューションによってデータの力を最大限に活用することで、企業は、アプリケーション、エッジ、および組織全体にインテリジェンスを提供するために、すべてのデータをリアルタイムでキャプチャ、保存、および処理することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-networking-may-2018-announcements/">Azure ネットワーク5月2018の発表</a> - Yousef Khalidi 社バイスプレジデントの Azure ネットワークでは、お客様が起動した新しいネットワークサービスに加えて、強化された機能も取り上げています。 新しい超高速 Load Balancer と共に、DDoS、azure サービスへの VNet アクセス、ゾーン対応アプリケーションゲートウェイ、新しいグローバルスケール CDN オファリングなどの新しいサービスを開始するとともに、お客様が最も要求の多いワークロードを実行し、管理し、達成するのに役立つ新しいサービスやテクノロジを開発していきます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/">Azure の機密コンピューティング</a> -Mark Russinovich, CTO, Microsoft Azure は、お客様の機密クラウドのビジョンと、Azure の機密コンピューティングの取り組みの発表から行った作業 &rsquo; について、より多くの情報を共有しています。 Azure の機密コンピューティングは、クラウドで処理されている間にデータを保護することを目的として &rsquo; います。 このビジョンを実現するには、ハードウェア、コンピューティング、開発、構成証明、サービス/ユースケース、研究などの機密コンピューティングをサポートするハードウェア、ソフトウェア、およびサービス全体でイノベーションを行う必要があります。 サインアップしてプレビューへのアクセスを要求する方法について説明します。</p>


  <h2>AI</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/">Microsoft では、開発者が新しいおよび更新された Cognitive Services</a> - を支援していますビジョン、音声 &amp; 機械翻訳、言語、ナレッジ、検索、新しい Cognitive Services Labs について、ビルド時に Cognitive Services する新しい更新プログラムについて説明します。 Cognitive Services Labs では、まだ試験段階にあるテクノロジについて詳しく説明しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-conversational-ai-tools-enable-developers-to-build-connect-and-manage-intelligent-bots/">Microsoft の会話 AI ツールを使用すると、開発者はインテリジェントボットを構築、接続、管理できます</a>。 - コンピューターとの自然な相互作用は、言語、音声、セマンティックの理解から始まり、豊富なマルチモデルの相互作用をサポートします。 このブログ投稿では、すべての会話 AI アナウンスをビルドから簡単に要約し、Bot Framework Emulator など、新しく更新されたサービスの一部を簡単に説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a20db4c-4fbc-487b-b84b-7ea8066a1c89.png"><img alt="Bot Framework Emulator" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/401f77d4-ef93-40af-8aba-514454720221.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bot Framework Emulator" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/">Cognitive Search の発表: Azure Search と認知機能</a> - Cognitive Search は、コンテンツを理解するための AI 優先のアプローチです。 Cognitive Search には、組み込みの Cognitive Services を使用した Azure Search があります。 さまざまな Azure データソースからデータをプルし、ナレッジを抽出するコンポーザブルな認知スキルのセットを適用します。 このナレッジが整理され、検索インデックスに格納され、データを探索するための新しいエクスペリエンスが実現します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/">ビルド 2018: Azure video processing and VIDEO AI</a> - の新&#39;Azure Media Services 向けの新しい API バージョンと、開発者向けの新しい機能、および Video Indexer の主要な更新について発表しました。 開発者は、新しい Azure Media Services API (v3) のパブリックプレビューで作業を開始できるようになりました。 詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/build-2018-video-indexer-updates/">ビルド 2018: Video Indexer の更新</a> 」を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/full-integrated-experience-simplifying-language-understanding-in-conversational-ai-systems/">会話型 AI システムでの Language Understanding を簡略化する完全に統合</a>されたエクスペリエンス - LUIS は、会話システムを作成するための最もエンタープライズ対応のプラットフォームで、最先端の音声、機械翻訳、テキスト分析をまとめています。 テキスト分析の改善点、ボット向けの翻訳ミドルウェア、エンティティとインテントについて理解するための改善点、および ML について詳しく説明し&#39;方法について説明します。</p>


  <p><a href="https://www.linkedin.com/pulse/introducing-project-kinect-azure-alex-kipman/">azure</a> - の Project Kinect については、Kinect に debuted し、HoloLens の中核となるテクノロジを基盤としています。 azure &rsquo; の Project Kinect は、Azure サービスの機能を備えた次世代の深度カメラ。アンビエントインテリジェンスを使用する開発者のための新しいシナリオを実現します。 このテクノロジは、空間、人、オブジェクトを認識する機能により、エッジ側の AI に革新的な変化をもたらし、効率を高めると共に、新しい可能性の扉を開きます。</p>


