  <p>IoT Hub - <a href="https://azure.microsoft.com/en-us/blog/enabling-more-device-management-scenarios-with-new-features-in-iot-hub/">の新機能を使用して、より多くのデバイス管理シナリオを実現</a>ビルド時にパブリックプレビューでリリースされた2つの新機能について説明します。自動デバイス管理とモジュール id とモジュールツイン。 これらの機能が有効になるシナリオについて説明します。</p>


  <p>Kubernetes - <a href="https://azure.microsoft.com/en-us/blog/manage-azure-iot-edge-deployments-with-kubernetes/">を使用して Azure IoT エッジのデプロイを管理</a>するKubernetes の専門知識を活用し、Kubernetes 環境内から IoT Edge のデプロイを管理するために同じ語彙を使用できる試験的なプロジェクトについて説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/">Azure IoT ソリューションアクセラレータは、次のイノベーション</a> - をもたらしますカスタマイズ可能なソリューションの進化における次のステージについて説明します。 Azure IoT Suite から Azure IoT ソリューションアクセラレータまでです。 Azure IoT リファレンスアーキテクチャについて説明します。これは、開発者とアーキテクト向けの包括的なガイドであり、モノのインターネットのクラウドソリューションと新しい Azure IoT ソリューションサイトのテクノロジの選択肢を理解することを望んでいます。</p>


  <h2>Azure Cosmos DB</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/">Azure #CosmosDB @ Build 2018: 次世代アプリ</a> - の catalystビルド2018でいくつかの新機能を発表しました。これらはすべて、ミッションクリティカルで、グローバルに分散したアプリを簡単に構築できるようにするためのものです。 この包括的な投稿でこれらの発表の完全な概要を確認し、お客様のビジネスで革新的なの Azure Cosmos DB 役割を持っていることをユーザーが通知した内容をお読みください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44d2070a-57ce-4550-9b19-f873954c4d76.png"><img alt="Azure Cosmos DB multi-master replication" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fa3efb1-2fec-484e-8929-a0055dc0e36d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="マルチマスターレプリケーションの Azure Cosmos DB" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-cosmosdb-bulk-executor-library/">#Azure #CosmosDB 一括実行プログラムライブラリ</a> - の概要一括実行ライブラリ (.net と Java で使用可能) について説明します。これにより、一括インポートおよび更新のための api を通じて Azure Cosmos DB で一括操作を実行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-for-azure-cosmos-db-is-now-generally-available/">Azure #CosmosDB の Virtual Network サービスエンドポイントの一般提供が開始されました</a> -Azure Cosmos DB では Virtual Network サービスエンドポイントを使用して、選択した Virtual Network およびサブネットからのトラフィックのみを許可するネットワークルールを作成します。 この機能は、Azure パブリッククラウドのすべてのリージョンで使用できるようになりました。 この記事では、Virtual Network のサブネットに対して Azure Cosmos DB のサービスエンドポイントを有効にすることで、この機能を使用する方法について説明します。</p>


  <p>Azure #CosmosDB - <a href="https://azure.microsoft.com/en-us/blog/sharing-provisioned-throughput-across-multiple-containers-in-azure-cosmosdb/">の複数のコンテナー間でのプロビジョニングされたスループットの共有</a>Azure Cosmos DB 内の個々のコンテナーのスループットをプロビジョニングできるだけでなく、コンテナーのセットに対してもスループットをまとめてプロビジョニングできるようになりました。これにより、プロビジョニングされたスループットをそれらのコンテナーが共有できるようになります。 これにより、データモデルやアプリケーションのニーズに基づいて異なる粒度でプロビジョニングされたスループットを構成できるため、容量計画が大幅に簡素化されます。 データモデルやアプリケーションのニーズに基づいてさまざまな粒度でプロビジョニングされたスループットを構成できるようになったため、これによって容量計画が大幅に簡素化されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/have-fun-and-draw-awesome-on-the-cosmic-scale-azure-cosmosdb-pxdraw-canvas-today/">宇宙 scale Azure #CosmosDB #PxDraw キャンバスですばらしいものをお楽しみください。</a> - PxDraw は、大規模なリアルタイムの描画キャンバスであり、世界中の何千ものユーザーと連携して、一度に1ピクセルずつ画像を作成することができます。 PxDraw は、Azure Cosmos DB、Azure Functions、Azure Storage、SignalR、C#、TypeScript などのさまざまな Azure および Microsoft テクノロジを使用して構築されています。 この&#39;、Azure Cosmos DB&#39;s 多機能を利用することで低待機時間を維持しながら、多くのリージョンで大量の書き込みを実行できるように設計されています。</p>


  <p>Azure #CosmosDB - <a href="https://azure.microsoft.com/en-us/blog/announcing-new-async-java-sdk-for-azure-cosmosdb/">用の新しい非同期 Java SDK の発表</a>GitHub でオープンソースになっている Azure Cosmos DB &rsquo; s SQL API 用の新しい非同期 Java SDK について説明します。 この SDK では、一般的な RxJava ライブラリを活用して、監視可能なシーケンスを使用してイベントベースのプログラムを作成するための新しい非同期 API サーフェス領域を追加します。</p>


  <h2>コンテナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-makes-geo-replication-generally-available-adding-lifecycle-management-capabilities/">Geo レプリケーションを一般に利用可能にし、ライフサイクル管理機能</a> - を追加する Azure Container RegistryAzure Container Registry geo レプリケーションの一般提供が開始されました。 ACR ビルドには、内部ループとトリガーベースのコンテナービルド機能が用意されており、現在プレビュー段階で利用できます。 最後に、既定のコンテナーレジストリがプライベートプレビューになりました。 これらの機能の詳細については、こちらの投稿をご覧ください。</p>


