Content: >-
  <h2>Build 2018</h2>


  <p>先週、microsoft Build 2018、Microsoft &rsquo; s 年間開発者カンファレンスのシアトルで収集された数千の開発者が、 <a href="https://blogs.microsoft.com/blog/2018/05/07/advancing-the-future-of-society-with-ai-and-the-intelligent-edge/">AI とインテリジェントなエッジを使用して、社会の未来をどのように推進する</a>かを学習します。 今週&#39;、Azure によって <em>多数</em> のコンテンツがカバーしています。 ビルド2018のより簡潔な (TL; DR) 概要については、Microsoft プレスリリースを参照してください。 Microsoft Build では、 <a href="https://news.microsoft.com/2018/05/07/microsoft-build-highlights-new-opportunity-for-developers-at-the-edge-and-in-the-cloud/">開発者のための新しい機会がエッジとクラウドで強調</a>表示されています。 すべての Azure アナウンスのロールアップについては、「 <a href="https://azure.microsoft.com/build/announcements/">Microsoft Build からの Azure アナウンス</a>」を参照してください。 また、ビルド2018で提供されるすべてのコンテンツについて詳しく調べたい場合は、 <a href="https://developer.microsoft.com/events/build/content">Microsoft Build Live 2018</a>で行うことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-innovations-are-helping-developers-write-code-today-for-tomorrow-s-technology-challenges/">新しい Azure イノベーションは、開発者が明日 &rsquo; のテクノロジの課題に対応するために現在コードを作成する</a>のに役立ちます。 -開発者向けツール、DevOps、コンテナー、サーバーレス、モノのインターネット (IoT)、人工知能 (AI) にまたがるインテリジェントクラウドとインテリジェントエッジ &ndash; を実現する、新しい Azure イノベーションの主な分野に焦点を合わせた、Scott Guthrie&#39;s のテクノロジの基調2018講演。</p>


