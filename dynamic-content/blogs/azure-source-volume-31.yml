  <p>Visual Studio - <a href="https://azure.microsoft.com/en-us/blog/developing-an-azure-sphere-experience-with-visual-studio/">を使用した Azure Sphere エクスペリエンスの開発</a>MCU の風景 (マイクロコントローラーユニット、Marvel のないシネマ・ユニバース) の開発オプションを確認する場合は、より優れたエクスペリエンスを提供する必要があることがわかっています。これは、Azure Sphere 用に Visual Studio Tools を開発した理由です。 Azure Sphere の Visual Studio 拡張機能では、アプリケーションの開始点として使用できる新しいアプリケーションテンプレートと、アプリケーションをビルドして Azure Sphere デバイスに配置するための SDK ツール Visual Studio を追加します。 Azure Sphere 開発キットを事前に注文する方法については、「」を参照してください。</p>


