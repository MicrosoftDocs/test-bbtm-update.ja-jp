  <h3>IDPS</h3>


  <p>ネットワーク侵入検出および防止システム (IDPS) を使用すると、悪意のあるアクティビティのネットワークアクティビティを監視し、このアクティビティに関する情報をログに記録して報告し、必要に応じてブロックすることができます。</p>


  <p>Azure Firewall Premium にはシグネチャベースの IDPS が用意されており、ネットワーク トラフィック内のバイト シーケンスやマルウェアによって使用される既知の悪意のある命令シーケンスなど、特定のパターンを探すことによって攻撃を迅速に検出できます。 この機能は、すべてのポートとプロトコルに対して機能します。 送信 HTTPS トラフィックを処理する場合、TLS の終了を有効にすることをお勧めします。 受信 HTTPS トラフィックの場合は、 <a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/gateway/firewall-application-gateway#application-gateway-before-firewall" target="_blank">Azure WAF</a>と組み合わせて使用することを検討してください。</p>


  <p>プレミアムファイアウォールで idps をセットアップするには、下の図5に示すように、必要なモードを選択してオンにします。 また、署名 ID ごとに IDPS モードをカスタマイズして、ノイズの多い署名を無効にしたり、警告にのみ移動したりすることもできます。 また、組織で必要に応じて、特定のネットワークセグメントの検出をスキップするようにバイパスリストを構成することもできます。</p>


