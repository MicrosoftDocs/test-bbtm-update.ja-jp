Title: Azure Firewall プレミアムをプレビューで開始
Summary: Azure Firewall プレミアムのプレビューリリースを発表します。 Azure Firewall プレミアムは、非常に機密性の高い規制された環境に必要な次世代のファイアウォール機能を提供します。
Content: >-
  <p><em>この投稿は、Gopikrishna Kannan、プリンシパルプログラムマネージャー、Azure ネットワーク、および Jamiyanaa、Program Manager、Azure ネットワークによって共同作成されています。</em></p>


  <p>Azure Firewall プレミアムのプレビューリリースを発表します。</p>


  <p>Azure Firewall プレミアムは、非常に機密性の高い規制された環境に必要な次世代のファイアウォール機能を提供します。</p>


  <p>この Azure Firewall プレミアムリリースでは、次の新機能を使用できるようになりました。</p>


  <p><strong>tls インスペクション</strong>: Azure Firewall プレミアムは、送信と東西部の TLS 接続を終了します。 受信 TLS 検査は、エンドツーエンドの暗号化を可能にする Azure アプリケーションゲートウェイと組み合わせてサポートされています。 Azure Firewall は、必要な値が追加されたセキュリティ関数を実行し、元の宛先に送信されるトラフィックを再暗号化します。</p>


  <p><strong>idps</strong>: Azure Firewall プレミアムでは、署名ベースの侵入検出と防止システム (idps) を使用して、ネットワークトラフィック内のバイトシーケンスや、マルウェアによって使用される既知の悪意のある命令シーケンスなど、特定のパターンを検索することで、攻撃を迅速に検出することができます。</p>


  <p><strong>Web カテゴリ</strong>: 管理者は、カテゴリに基づいて、インターネットへの送信ユーザーアクセスをフィルター処理できます。 たとえば、ソーシャルネットワーキング、検索エンジン、ギャンブルなどを使用すると &nbsp; 、個々の fqdn と url の管理にかかる時間が短縮されます。 この機能は、Fqdn に基づく Azure Firewall Standard でも使用できます。</p>


  <p><strong>URL フィルター</strong>: 管理者は、fqdn だけでなく、特定の url への送信アクセスをフィルター処理できます。 この機能は、TLS 検査が有効になっている場合にプレーンテキストと暗号化されたトラフィックの両方で機能します。</p>


  <p>Azure Firewall Premium では、ファイアウォール ポリシーが使用されます。これは、Azure Firewall Manager を使用してファイアウォールを一元的に管理するために使用できるグローバル リソースです。 このリリース以降、すべての新機能をファイアウォールポリシーのみで構成できます。 これには、TLS 検査、IDPS、URL フィルタリング、Web カテゴリなどが含まれます。 ファイアウォール規則 (クラシック) は引き続きサポートされ、標準ファイアウォールの既存の機能を構成するために使用できます。 ファイアウォールポリシーは、個別に管理することも Azure Firewall マネージャーを使用して管理することもできます。 1 つのファイアウォールに関連付けられているファイアウォール ポリシーには課金されません。</p>


  <h3>新しい premium ファイアウォールの作成</h3>


  <p>これらの新しい premium 機能を利用するには、新しい premium ファイアウォールを作成する必要があります。 これは、次の図1に示すように Azure portal から行うことができます。</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c0edfef-1adb-479a-95e5-5c26f5911c4a.png"></p>


  <p style="text-align: center;"><em>図 1 &ndash; 新しい premium ファイアウォールを作成する</em></p>


  <p>このファイアウォールの新しいポリシーを作成するか、既存のファイアウォールポリシーを使用してファイアウォールに接続するかを決定できます。 プレミアムファイアウォールには、標準とプレミアムの両方のポリシーとの完全な互換性があります。 ただし、TLS 検査、idps などの新しい Premium 機能を使用する場合は、プレミアムポリシーを使用する必要があります。</p>


  <h3>TLS インスペクション</h3>


  <p>以前は Secure Sockets Layer (SSL) と呼ばれていたトランスポート層セキュリティ (TLS) は、クライアントとサーバーの間に暗号化されたリンクを確立するための標準的なセキュリティテクノロジです。 このリンクにより、クライアントとサーバーの間で渡されるすべてのデータがプライベートで暗号化されたままになります。</p>


  <p>ネットワーク通信の完全な暗号化解除によって TLS 接続をインターセプトして検査するプレミアム Azure Firewall、必要な値が追加されたセキュリティ機能を実行し、元の宛先に送信されるトラフィックを再暗号化します。</p>


  <p>Azure Firewall プレミアムで TLS 検査を実行すると、いくつかの利点があります。</p>


  <p style="margin-left: 40px;">1. <strong>可視性の強化</strong>: ログとメトリックは、暗号化を解除されたすべてのトラフィックで使用できます。</p>


  <p style="margin-left: 40px;">2. <strong>Url フィルター</strong>: トラフィックが暗号化されている場合、URL は FQDN ではなく、ファイアウォールにアクセスできません。 url は、さまざまな顧客に共通するドメイン (たとえば、OneDrive live.com) に対して、より厳密な送信トラフィックフィルター処理を提供します。</p>


  <p style="margin-left: 40px;">3. <strong>Idps</strong>: 暗号化されたトラフィックに対していくつかの検出を行うことができますが、TLS 検査は idps の最高の活用にとって重要です。</p>


  <p>Azure Firewall プレミアム TLS 検査機能は、次のユースケースに最適なソリューションです。</p>


  <p style="margin-left: 40px;">1. 送信 TLS 終了。</p>


  <p style="margin-left: 40px;">2. スポークツースポーク TLS 終了 (東西部)。</p>


  <p style="margin-left: 40px;">3. 受信 TLS 終了は Application Gateway で利用できます。 ファイアウォールを Application Gateway の背後に展開し、復号化されたトラフィックを検査できます。 エンドツーエンドの暗号化を使用して Application Gateway が構成されている場合、ファイアウォールは Application Gateway から受信したトラフィックの暗号化を解除してさらなる検査を行い、ターゲット web サーバーに転送する前に再暗号化することができます。 さまざまな<a href="https://docs.microsoft.com/en-us/azure/architecture/example-scenario/gateway/firewall-application-gateway#application-gateway-before-firewall" target="_blank">受信 TLS 終了のユースケース</a>の詳細 &nbsp; について説明します。</p>


  <p>これらのユースケースにより、顧客は、エンドツーエンドの暗号化を使用して、ゼロの &nbsp; <a href="https://www.microsoft.com/en-us/itshowcase/implementing-a-zero-trust-security-model-at-microsoft" target="_blank">信頼</a>モデルを採用し、展開のネットワークセグメント化を完了することができます。</p>


  <p>プレミアムファイアウォールで TLS 検査を有効にするには、[有効にする] オプションボタンを選択し、Azure Key Vault で CA 証明書を選択し、次の図2に示すように Azure Firewall ポリシーを構成します。</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a05aedd-bda3-45d3-ace5-03cae8a94793.png"></p>


  <p style="text-align: center;"><em>図 2 &ndash; TLS 検査を有効にする</em></p>


  <p>&nbsp;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">Azure Key Vault</a> はプラットフォームマネージド シークレット ストアです。シークレット、キー、TLS または SSL 証明書を保護するために使用できます。 Azure Firewall Premium では、ファイアウォール ポリシーにアタッチされているサーバー証明書用の Key Vault との統合がサポートされます。</p>


  <p>Azure Firewall がユーザーに代わって Key Vault から証明書を取得するために使用する、ユーザー割り当てマネージド ID を作成することも、既存のものを再利用することもできます。 詳細については、「<a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">Azure リソースのマネージド ID とは</a>」を参照してください。</p>


  <p>一般的な展開では、次の 3 &nbsp; 種類の証明書を使用できます。</p>


  <ol style="margin-left: 40px;">
      <li>ルート CA 証明書 (ルート証明書)。 複数の中間 CA 証明書を発行し、ツリー構造の形式で複数の証明書を発行できる自己署名証明機関。 ルート証明書は、ツリーの最上位にある証明書です。</li>
      <li>中間 CA 証明書 (CA 証明書)。 サーバーがクライアント (たとえば、web ブラウザー &nbsp; ) に証明書を提示すると、クライアントは、既知の適切な &rsquo; 署名者の &lsquo; 一覧に対して署名の検証を試みます。 通常 Web ブラウザーには、ホストを識別するために暗黙的に信頼されている CA の一覧が用意されています。 証明書に署名しているサイトのように、証明機関が一覧に含まれていない場合、証明書が認識された機関によって署名されていないことをユーザーに警告し、未確認のサイトとの通信を続行するかどうかをユーザーにたずねます。</li>
      <li>サーバー証明書 (Web サイト証明書)。 特定のドメイン名に関連付けられている証明書。 Web サイトに有効な証明書がある場合は、証明機関によってその web アドレスがその組織に属していることを確認する手順が実行されていることを意味します。 安全な Web サイトへの URL を入力するかリンクをたどると、ブラウザーは、証明書に次の特性があるかどうかを確認します。</li>
  </ol>


  <ul style="margin-left: 80px;">
      <li>Web サイトのアドレスが証明書のアドレスと一致している。</li>
      <li>"&quot;信頼された&quot;" 機関としてブラウザーによって認識されている証明機関によって証明書が署名されている。</li>
  </ul>


  <p>図3に示すように、Azure Firewall プレミアムは、送信 HTTP/S トラフィックをインターセプトし、www.website.com のサーバー証明書を自動生成することができます。 この証明書は、お客様から提供された中間 CA 証明書を使用して生成されます。 エンドユーザーのブラウザーとクライアントアプリケーションは、この手順を機能させるには、組織&#39;のルート CA 証明書または中間 CA 証明書を信頼する必要があります。</p>


