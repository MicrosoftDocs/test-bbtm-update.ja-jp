  <h3>Web カテゴリ</h3>


  <p>Azure Firewall ポリシーの Web カテゴリを使用すると、管理者はカテゴリに基づいて、インターネットへのユーザーアクセスを許可または拒否することができます。 たとえば、ソーシャルネットワーキング、検索エンジン、ギャンブルなどを使用すると、個々の Fqdn と Url の管理にかかる時間が短縮されます。</p>


  <p>Web カテゴリは、Azure Firewall Standard と Azure Firewall の両方のプレミアム sku で、アプリケーション規則のターゲットの種類として使用できます。 主な違いは、プレミアム SKU は、完全な URL に基づいて TLS 検査を使用してトラフィックを分類するように調整されます。これに対し、Standard sku では、FQDN に基づいてトラフィックが分類されます。 管理者は、Web カテゴリを使用して、組織 &rsquo; のインターネットトラフィックの使用状況をログに記録し、表示することができます。 この機能は、自宅のシナリオの作業や、Windows 仮想デスクトップやリモートデスクトッププロトコル (RDP) などのクライアントベースのインターネット参照 &nbsp; にも役立ちます。</p>


  <p>次の図6は、対象の種類として Web カテゴリを使用する Azure Firewall ポリシーアプリケーションルールを示しています。</p>


  <p style="text-align:center"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34320898-0365-4dfc-8d2b-8a4e60ba7e46.png"></p>


  <p style="text-align: center;"><em>図 6 &ndash; は、web カテゴリに基づいて発信アクセスを許可します。</em></p>


  <p>&nbsp;</p>


  <h3>URL フィルタリング</h3>


  <p>URL フィルタリング管理者は、Fqdn だけでなく、特定の Url への送信アクセスをフィルター処理できます。 この機能は、TLS 終了が有効になっている場合にプレーンテキストと暗号化されたトラフィックの両方で機能します。</p>


  <p>この機能は、Web カテゴリと組み合わせて使用して、必要に応じて明示的に Url を追加したり、組織内の Url へのアクセスを許可または拒否したりすることによって、特定のカテゴリを拡張 &rdquo; する &ldquo; こともできます&#39;s イントラネットです。</p>


  <p>URL が変換先の種類として使用されている場合は、次の例に示すように、URL の左側と右側のワイルドカードとしてアスタリスクを使用できますが、中央には使用できません。</p>


  <p style="margin-left: 40px;">1.URL = *. contoso .com は<b>www.contoso.com</b>と<b>any.contoso.com</b>の両方に一致します。</p>


  <p style="margin-left: 40px;">2.URL = www. contoso .com/test/* は<b>www.contoso.com/test/anything</b>と一致します</p>


