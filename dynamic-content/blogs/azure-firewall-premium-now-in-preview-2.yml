  <h3>ファイアウォールポリシーの更新</h3>


  <p>このリリースでは、Firewall プレミアム 構成用の新しいファイアウォール ポリシー層と、Azure Firewall リソース の統合エクスペリエンスが導入されました。</p>


  <p>ファイアウォール ポリシーには、Standard と プレミアム の 2 つのレベルがあります。 既定では、このリリースより前に作成されたポリシーはすべて Standard です。 Standard レベルのポリシーは Standard に関連付Azure Firewall、Standard レベルのポリシープレミアム継承できます。 継承を使用すると、Standard デプロイと Azure Firewallデプロイの両方のAzure Firewall プレミアムが容易になります。</p>


  <p>ポータルでファイアウォール ポリシーを作成して関連付けAzure Firewall作成できます。 Firewall クラシック ルールは引き続きサポートされ、このリリースより前にリリースされた機能を構成するために使用できます。 ただし、新&#39;機能を利用するには、ファイアウォール ポリシーに移行する必要があります。 クラシック ルールによって構成された Azure Firewall は、リソースの管理ページから [ファイアウォール ポリシー<b></b>に移行] オプションを使用Azure Firewallに移行できます。 ファイアウォール ポリシーに移行してもダウンタイムは発生しませんが、メンテナンス時間中に移行をお勧めします。 Firewall Policy Standard レベルは一般提供され、完全な SLA を提供します。 1 つのデプロイに関連付けられている場合、ファイアウォール ポリシーは無料です。</p>


  <p>Premium 構成のサポートに加えて、ファイアウォール ポリシーには、Firewall Manager を使用した一元管理、継承による構成の再利用、複数の Azure ファイアウォールへのポリシーの関連付け、CI/CD パイプライン統合用のカスタム RBAC など、いくつかの利点があります。 詳細については、ファイアウォール ポリシーのドキュメント <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/policy-overview" target="_blank">ページを</a> 参照してください。</p>


