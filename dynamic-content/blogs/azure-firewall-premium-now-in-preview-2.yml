  <p style="text-align: center;"><em>図 3 &ndash; TLS 検査を有効にする</em></p>


  <p>&nbsp;</p>


  <p>TLS 検査の構成が完了したら、次の図4に示すように、TLS 検査を行う新しいアプリケーションルールを定義できます。</p>


