Slug: announcing-azure-storage-node-js-ga
Title: GA のAzure Storage Node.js発表
Summary: お知らせする GA リリース (バージョン 1.0.1) は、Azure Storage Node Client Library です。
Content: >-
  <p>Azure Storage Node クライアント ライブラリの一般提供リリース (バージョン 1.0.1) をお<a href="https://github.com/Azure/azure-storage-node/releases/tag/v1.0.1">知らせします</a>。&nbsp;&nbsp; パッケージは <a href="https://www.npmjs.com/package/azure-storage">npm で、ソースは</a> <a href="https://github.com/Azure/azure-storage-node/releases/tag/v1.0.1">GitHub。</a></p>


  <p>過去数か月間、プレビュー リリースでは、GA リリースにつながる複数の主要な機能が出荷されました。 プレビュー リリースに参加し、貴重なフィードバックを提供して下さったすべてのお客様とパートナーに感謝します。 Thegenerally&nbsp; availablerelease&nbsp; では、 <a href="https://msdn.microsoft.com/en-us/library/azure/mt705637.aspx">2015-04-05 REST</a> バージョンに含まれるすべての機能 (次の機能の最近のサポートを含む) がサポートされます。</p>


  <ul>
   <li>
   <p>AccountSAS と IPACL</p>
   </li>
   <li>
   <p>ファイル メトリック</p>
   </li>
   <li>
   <p>Typescript</p>
   </li>
   <li>
   <p>AppendBlob</p>
   </li>
   <li>
   <p>キューの getMessage/peekMessage API</p>
   </li>
  </ul>


  <p>はじめに <a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=nodejs">Docs</a> とリファレンス ドキュメントを参照して、これら<a href="https://azure.github.io/azure-storage-node/"></a>すべての新機能を確認し、Node.js クライアント ライブラリの使用を開始する方法を確認してください。 リリースには&nbsp;いくつかの壊れる変更が含まれます。そのため、古いバージョンのライブラリから移行するには、 <a href="https://github.com/Azure/azure-storage-node/blob/master/BreakingChanges.md">Breaking Changes ログを確認</a> してください。</p>


  <p>さらに、azure Blob、Table、File、Queue Storage で Node.js アプリケーションの構築を簡単にするサンプルを Node.js 用の <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage&amp;platform=nodejs">Azure Storage </a>サンプル リポジトリに追加しました。 CORS を使用 <a href="https://github.com/Azure-Samples/storage-blob-node-cors">して Web</a> アプリケーションを構築する方法を示すサンプルも含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-install/">Azure Storage CLI</a> (Node.js ベース)&nbsp;&nbsp; リリースも、最新で最適なクロス プラットフォーム スクリプティング エクスペリエンスを保証するために、新しいバージョンと新しいバージョンの Node.js&nbsp; ライブラリに対してコンパイルされます。</p>


  <p>常に、可視性と透明性を確保するために、パブリック 開発<a href="https://github.com/Azure/azure-storage-node/tree/dev" target="_blank"></a>ブランチGitHub作業を継続します。 別のリリース (1.1.0)&nbsp; を既に用意しています。このリリースでは、Storage サービスと Node.js ライブラリの機能をさらに活用するのに役立つ追加のコード サンプルを作成する準備が整っています。 サンプルとしてご覧&#39;特定のシナリオに関するご要望がある場合は、ノード コミュニティの価値があるメンバーとしてご連絡ください。またはお気軽にお寄せください。 Communityフィードバックは、私たちにとって非常に重要です。</p>


  <p>よろしくお願いいたします。</p>


  <p>カリーシュ・マーシー、ボイン・ボイン、ハイボ・ソン、メンシャー・クオ、Azure Storage チーム</p>
