Title: ESET ファイル セキュリティ拡張機能を使用した Azure VM 保護の強化
Summary: この週、ESET がセキュリティ VM 拡張機能ファミリの一部Azure Marketplaceお知らせします。
Content: >-
  この週、ESET がセキュリティ VM 拡張機能ファミリの一部Azure Marketplace発表します。


  <a href="https://www.eset.com/business/server-antivirus/file-security-windows-azure/">ESET ファイル セキュリティを VM 拡張機能として</a>プロビジョニングすることで、ユーザーは ESET のセキュリティとエクスペリエンスを強化できます。 Windows Server 専用に設計されたソリューションは、さらに大規模なユーザー ベース (Azure で仮想サーバー インフラストラクチャをホストしているビジネス顧客) に拡張されます。 ESET ファイル セキュリティは、VM 拡張機能テクノロジを使用して Azure VM の機能を強化および拡張する可能性のもう 1 つの例です。


  BYOL モデルを使用すると、お客様は現在のライセンスを移行し、ワークロードを拡張してMicrosoft Azure。


  VM 拡張機能のプロビジョニング プロセスは、Azure Portal、PowerShell コマンド、XPlat-Cli テンプレート、ARM テンプレートなど、さまざまなオプションを使用して利用できます。このテンプレートを使用すると、ユーザーは選びの力を得て、ブートストラップエクスペリエンスを向上させることができます。

  <h2>VM 拡張機能としての ESET ファイル セキュリティ</h2>

  仮想マシンを構成する場合、お客様は拡張機能の一覧から [ESET File Security] を選択するだけで、バックグラウンドで自動的にインストールされます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/ESET-Security-File.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ESET セキュリティ ファイル" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ESET-Security-File_thumb.png" alt="ESET Security File" width="800" height="235" border="0" /></a>


  &nbsp;


  <strong></strong><strong>Also:ユーザーは Powershell を使用して VM 拡張機能を追加できます。</strong>


  PS C:\PowerShell&gt; Get-AzureVMAvailableExtension -ExtensionName FileSecurity


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Powershell.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Powershell" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Powershell_thumb.png" alt="Powershell" width="800" height="308" border="0" /></a>


  <strong>またはAzure CLI: </strong>

  <pre class="prettyprint">$ azure vm extension list -n FileSecurity –json</pre>

  VM 拡張機能の機能に慣Microsoft Azureについては、この記事を<a href="https://msdn.microsoft.com/library/azure/dn606311.aspx">参照してください</a>。

  <h2>ARM テンプレート</h2>

  Azure へのさまざまなサービス <a href="https://azure.microsoft.com/blog/2014/04/03/announcing-preview-of-new-portal-and-exciting-updates-to-other-azure-services">のデプロイAzure Resource Manager</a> を自動化するために、JSON ベースのテンプレートの開発に引き続き投資しています。


  この取り組みに合わせて、ESET 拡張機能を使用して VM にWindowsするためのオープン ソース <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/eset-vm-extension" target="_blank">テンプレートも促進しています</a>。


  ESET 拡張機能を使用した単純なテンプレートのスニペットを次に示します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/extensions.png"><img class="alignnone size-medium wp-image-320461" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions-636x291.png" alt="extensions" width="636" height="291" /></a>


  &nbsp;


  クリックボタンを 1 回だけ使用すると、簡単な自動プロビジョニング エクスペリエンスに移動できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Deploy.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="デプロイ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Deploy_thumb.png" alt="Deploy" width="198" height="57" border="0" /></a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/Custom-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="カスタム デプロイ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Custom-Deployment_thumb.png" alt="Custom Deployment" width="783" height="406" border="0" /></a>


  <strong>Azure CLI：</strong>

  <pre>azure group create --name WindowsSecureRG --location "West US"</pre>

  <pre>azure group deployment create --resource-group WindowsSecureRG -template-uri https://github.com/Azure/azure-quickstart-templates/blob/master/eset-vm-extension/eset-template.json</pre>

  <strong>Powershell：</strong>

  <pre>New-AzureResourceGroup -Name WindowsSecureRG -TemplateUri https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/eset-vm-extension/<span class="css-truncate css-truncate-target">eset-template.json</span></pre>

  これらのテンプレートの詳細については、以下のページの「テンプレート」 <a href="https://azure.microsoft.com/en-us/documentation/templates/">ページ Azure.com</a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/File-Security.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="ファイルのセキュリティ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/File-Security_thumb.png" alt="File Security" width="800" height="551" border="0" /></a>

