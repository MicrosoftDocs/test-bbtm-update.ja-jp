Content: '<p><strong>エディターの注:&nbsp;</strong>この投稿は、&nbsp;Azure <a href="https://twitter.com/markjbrown" target="_blank">Windows Manager</a> のMark Brown Communityです。</p>  <p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0248" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿</strong></p>  <ul>  <li><strong>ブログ：&nbsp;</strong><a href="https://twitter.com/maartenballiauw" target="_blank">dotTracebymaartenballiauw<s>@</s></a>&nbsp;&nbsp;&nbsp; Windows Azure Cloud Servicesを使用したリモート プロファイルの実行 (3 月 13 日投稿)</li>  <li><strong><strong>ブログ：&nbsp;</strong></strong>ソーシャル ID プロバイダーと ACS パート 1by&nbsp;<a href="https://twitter.com/alansmith" target="_blank">@alansmith</a> での Web サイト認証 (3 月 17 日投稿)</li>  <li><strong><strong>ブログ：&nbsp;</strong></strong><a href="https://techmike2kx.wordpress.com/2013/03/19/expanding-the-windowsazure-ci-cd-alm-landscape-integrating-dropbox-meetbe/" target="_blank">CI/CD #windowsazure ALM &ndash;&nbsp;</a>ランドスケープ統合の拡張 Dropbox#MEETBE&nbsp;(<a href="https://twitter.com/TechMike2kX" target="_blank">@techmike2kx</a>3 月 19 日投稿)</li>  </ul>  <div>  <p><strong>今後のイベントとユーザー グループの会議</strong></p>  <strong></strong>  <p><strong>北米</strong></p>  <strong></strong>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  </ul>  <strong></strong>  <p><strong>ヨーロッパ</strong></p>  <div>  <ul>  <li>2013 年 4 月 2 日:&nbsp;<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">Azure</a>&nbsp; - Heverlee、Everlee Windowsでの実際のアーキテクチャ</li>  <li>2013 年 4 月 10 日から 11 日:&nbsp;Microsoft Synopsis 2013&nbsp; - Darm germany</li>  <li>2013 年 4 月 17 日から 19 日:&nbsp;データベース 日数 2013&nbsp; - スイス、スイス</li>  <li>2013 年 4 月 24 日から 25 日:&nbsp;イベントとワークショップ&nbsp; - アンプリズ、</li>  </ul>  <div>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>2013 年 4 月 27 日:&nbsp;グローバル Windows Azure Bootcamp&nbsp; - さまざまな場所</li>  <li>進行中:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; オンデマンド</li>  </ul>  </div>  </div>  </div>  <div><strong>コードのGitHub</strong></div>  <div>  <ul>  <li><strong>codingoutroudAzureCertTroubleshooter</strong>&nbsp;/&nbsp;</li>  </ul>  <p class="entry-title public"><strong><strong>Azure ディスカッションWindows最近の興味深い記事Stack Overflow&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"></a></strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15386343/how-to-download-large-azure-blobls-with-linux-python" target="_blank">Linux Python を使用して大規模な Azure BLOB をダウンロードする方法</a>&nbsp;- 1 回答、1 投票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15500803/deploy-a-web-role-and-worker-role-in-a-single-instance">1 つのインスタンスに Web ロールと Worker ロールをデプロイする</a>&nbsp;- 2 つの回答、1 投票</li>  <li><a class="question-hyperlink" href="https://stackoverflow.com/questions/15498481/storing-binary-data-images-using-windows-azure-images-can-be-small-in-size">Azure を使用してバイナリ データ (画像) をWindowsできます</a>&nbsp;。画像のサイズは小さく、回答は 1、投票数は 0 です</li>  </ul>  <div>Mark</div>  <strong></strong></div>'
