Title: Azure HDInsight で Hadoop を試す
Summary: お客様は、Azure アカウントを作成することによって、HDInsight 試用版を利用できます。
Content: >-
  <p>Azure サービスを簡単に試すことができ、新しい Azure アカウントを作成して<a href="https://azure.microsoft.com/en-us/documentation/services/hdinsight/">Azure HDInsight</a> &nbsp; を試すことができます。</p>


  <h2>Azure HDInsight とは</h2>


  <p>Azure HDInsight は、デプロイまたは構成を管理せずに Apache Hadoop、Spark、HBase、および嵐テクノロジを実行できる管理されたサービスです。 これらのテクノロジは Windows または Linux クラスターにデプロイでき、数分でクラスターを起動できます。 半構造化データや非構造化データを処理し、Java、.Net、Python などで開発することができます。 また、Excel、tableau、または PowerBI でデータを視覚化することもできます。 HDInsight の詳細については、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">ここ</a>をクリックしてください。</p>


  <h2>HDInsight サービスを試すにはどうすればよいですか?</h2>


  <p>HDInsight サービス &nbsp; を試すに &nbsp; は、このリンクに移動し、新しい Azure アカウントを作成します。<a href="https://azure.microsoft.com/en-us/pricing/free-trial/">この</a>アカウントでは、hdinsight クラスターを作成するために使用できる無料のクレジットを取得できます。 HDInsight クラスターの作成方法の詳細について <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-tutorial-get-started/">は、ここ </a>をクリックしてください。</p>


