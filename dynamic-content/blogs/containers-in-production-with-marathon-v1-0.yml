Title: Marathon v1.0 を使用した実稼働環境のコンテナー
Summary: '現在は、バージョン 1.0 のマイルストーンに到達し、Mesosphere の Datacenter Operating System (DCOS) の一部である Mesosphere の Marathon を強調しています。 Marathon 1.0 は、Azure Container Service Apache Mesos と統合して、コンテナー オーケストレーション用の完全なエンタープライズ レベルのソリューションを提供します。 '
Content: >-
  <p>Azure の主要な原則の 1 つは顧客の選択であり、実稼働環境でコンテナーを実行する場合、 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service (ACS)</a> では、最適なオープン ソース コンテナー オーケストレーターの選択肢が提供され、Docker イメージ形式と一般的なツールと API がサポートされます。 これらのオーケストレーターは Azure Virtual Machines&rsquo; を使用してインストールして実行できますが、より優れた選択肢Azure Container Service見つけると思います。</p>


  <p>現在Azure Container Serviceプレビュー中のこのソリューションでは、Mesospheres&rsquo; Marathon (Apache Mesos を使用) または Docker Swarm のいずれかのコンテナー オーケストレーション用のオープン ソース ソリューションを選択できます。</p>


  <p>今日は&rsquo;、バージョン <a href="https://mesosphere.com/blog/2016/03/24/series-c-marathon-velocity/">1.0 </a>のマイルストーンに到達し、Mesospheres Datacenter Operating System (DCOS) の一部である Mesospheres&rsquo;&rsquo; Marathon を強調しました。 Marathon 1.0 は、Azure Container Service Apache Mesos と統合して、コンテナー オーケストレーション用の完全なエンタープライズ レベルのソリューションを提供します。 バージョン 1.0 のマイルストーンは、さまざまなワークロードを実行する多くの大企業にインストールされた、何年もの開発と大幅な技術的な機能強化の後に、Marathons&rsquo; の生産準備を認識します。</p>


  <p>Marathon 1.0 は、Azures&rsquo; エンタープライズ グレードのクラウド インフラストラクチャと組み合わせ、次の機能をサポートします。</p>


  <ul>
   <li><a><font color="#000000"><b>アプリケーション グループと依存関係: ユーザー</b>は、コンテナーを関連コンポーネント&ldquo;のポッド&rdquo;に整理できます。たとえば、マイクロサービスとそのバッキング データベースをグループ化し、そのライフサイクルとスケーリングを 1 つの単位として制御できます。また、ユーザー</font></a>はアプリケーション コンポーネント間のリレーションシップを宣言できます。Marathon では、正しい順序で&#39;が開始され、無効なデプロイが許可されません<font color="#000000">。</font><br>
  &nbsp;</li>
   <li><b>ダウンタイムをゼロに抑えるローリング アップグレード:</b> ユーザーは、段階的なロールアウト、正常性チェック、ロールバックを使用して、Marathon&#39;を使用してアプリケーションとサービスへのアップグレードをロールアウトする方法を正確に制御して、ダウンタイムをゼロにし、高可用性を確保できます。<br>
  &nbsp;</li>
   <li><b>シンプルで強力な UI</b>: Marathon ユーザー インターフェイスを使用すると、数回のクリックでコンテナーのデプロイ、管理、スケーリングが簡単になります。 Marathon はほぼすべてのインフラストラクチャ プラットフォームで実行できるので、ユーザーは、Azure VM、クラウド、またはプライベート データ センターで実行Azure Container Service同じエクスペリエンスを得る。</li>
  </ul>


