Title: 'クロスポスト: Azure を使用したグローバルなスタートアップの高速化に関する somasegar Windows'
Summary: Microsoft Corporate Vice President S. Somasegar の最新のブログ投稿「Accelerating Startups Globally with Windows Azure(Windows Azure を使用してスタートアップをグローバルに加速する)」をお見逃しなく、Microsoft Accelerator for Windows Azure がどのように有効にされているのかについて説明します。
Content: <p>Microsoft 企業副社長 S. Somasegar の最新のブログ投稿「<a href="https://blogs.msdn.com/b/somasegar/archive/2012/07/31/accelerating-startups-globally-with-windows-azure.aspx" target="_blank">accelerating Startups Globally with Windows Azure(Windows Azure</a> でグローバルにスタートアップを加速する)」をお見逃しなく。Microsoft Accelerator for Windows Azure によって、クラウドで大きなことを行うスタートアップ企業が成功の可能性を高める方法を学習できます。</p>  <p>Inhis&nbsp; の投稿では、Soma が、Microsoft Accelerator for Windows Azure の立ち上げに参加した経験について、中国、インドで語っています。 彼は、この 3 つの国でプログラムが開始された理由について説明し、それぞれのテクノロジとスタートアップ ランドスケープの固有の特性に関する彼の視点を示します。 また、今後の米国ベースのアクセラレータ プログラムについて話します。</p>  <p>投稿はこちらで確認 <a href="https://blogs.msdn.com/b/somasegar/archive/2012/07/31/accelerating-startups-globally-with-windows-azure.aspx" target="_blank">してください</a>。</p>
