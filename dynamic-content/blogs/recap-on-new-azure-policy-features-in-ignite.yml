Content: >-
  <p>Microsoft Ignite カンファレンスの週には、azure <a href="https://myignite.microsoft.com/sessions/54926?source=sessions">コンピューティングセッション</a>、 <a href="https://myignite.microsoft.com/videos/54781">azure ガバナンスセッション</a>、および <a href="https://myignite.microsoft.com/sessions/53286?source=sessions">Azure Resource Manager セッション</a>での azure ポリシーの一連の新機能のプライベートプレビューが発表されました。 すべてがパブリックプレビューになりました。</p>


  <h2>継続的な監視機能を備えた新しい Azure Policy UI</h2>


  <p>1か所ですべてのサブスクリプションでポリシーを簡単に管理できるようにする Azure Policy 用の新しいユーザーインターフェイスが構築されました。 また、すべてのリソースのコンプライアンス対応状態を継続的に監視することもできます。 これは、ポリシーを適用する前に多数のリソースが存在する場合に非常に便利です。 ポリシーをグループ化して、準拠していないリソースを探すことができます。 ポリシーエンジンは、常にリソースを評価し、対応ステータスを更新します。 また、ダッシュボードの履歴データも提供します。 履歴データの API サポートは今後追加される予定です。 また、新しい UI では、カスタムポリシーの作成など、はるかに豊富なポリシー管理機能がサポートされています。 新しい情報については、この <a href="https://docs.microsoft.com/en-us/azure/azure-policy/assign-policy-definition">ガイド</a> を参照してください。</p>


