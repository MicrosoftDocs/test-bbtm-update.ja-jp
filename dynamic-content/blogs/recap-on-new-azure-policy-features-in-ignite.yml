  <h2>ポリシーイニシアチブと除外範囲</h2>


  <p>ポリシー <a href="https://docs.microsoft.com/en-us/azure/azure-policy/policy-definition#initiatives">イニシアチブ</a> では、さまざまなポリシー定義をグループ化できます。 たとえば、 <a href="https://myignite.microsoft.com/sessions/53286?source=sessions">Azure Resource Manager セッション</a> のデモでは、リソースの種類ごとにポリシーをグループ化します。 イニシアチブを使用すると、管理する必要があるポリシー割り当ての数が大幅に削減されます。 <a href="https://github.com/Azure/azure-policy-samples/tree/master/samples/PolicyInitiatives">これらの例</a> &nbsp;PowerShell を使用してポリシーイニシアチブを作成し、割り当てる方法について説明します。</p>


  <p>ポリシーの除外を使用すると、ポリシーを大まかに割り当ててから、その中のスコープを除外することができます。 たとえば、アプリケーションとセントラルネットワークを使用している環境では、すべてのアプリケーションリソースグループに対してポリシーを設定する必要がありますが、ネットワークリソースグループは必要ありません。 以前は、すべてのアプリケーションリソースグループに異なるポリシーを割り当てる必要がありました。 除外スコープを使用すると、サブスクリプションのスコープでポリシーを割り当てることができます。これにより、新しいアプリケーションリソースグループが作成時に自動的に管理されるようになります。</p>


  <p>新しいポリシー管理 UI を使用すると、ポリシーイニシアチブを直接作成し、除外スコープをポータルに適用できます。</p>


  <h2>ポリシー言語の機能強化</h2>


  <h3>その他のリソースの種類のサポート</h3>


  <p>多数のユーザーが、以前は、タグをサポートしていたリソースの種類に対してのみ評価されたポリシーを認識できない場合があります。 &rsquo;サブネット、診断設定、SQL 監査設定など、入れ子になった多くのリソースの種類には対応していませんでした。ただし、これらのリソースの種類は、ユーザーが実施する必要がある構成を表します。 この新しい機能強化により、すべてのリソースの種類がすべて &rdquo; のモードに &ldquo; 設定されている場合、ポリシーを評価できます。 新しいポリシーを作成する場合は、すべて &rdquo; のモードを使用 &ldquo; して新しいサポートを利用することをお勧めします。 たとえば、リソースグループだけにタグを適用できるようになりました。 または、すべてのサブネットの特定のネットワークセキュリティグループの使用状況を監査することができます。</p>


  <p>これらの新しいリソースの種類は通常は入れ子になっているため、ポリシーで入れ子になったリソースや関連するリソースを管理できるように、2つの新しいポリシー効果も追加しました。</p>


  <h3>AuditIfNotExist</h3>


  <p>AuditIfNotExist を使用すると、リソースを作成するときに、子リソースを含む他のリソースに対する遅延評価をトリガーできます。 一般的なユースケースでは、マルウェア対策拡張機能のないすべての仮想マシンを監査します。 <a href="https://github.com/Azure/azure-policy-samples/tree/master/samples/Compute/audit-vm-extension">例</a>については、GitHub を参照してください。</p>


  <h3>DeployIfNotExist</h3>


  <p>DeployIfNotExist では、特定の構成が表示されない場合に、テンプレートを自動的に展開するためのメカニズムがポリシーによって提供されます。 たとえば、上記のシナリオでは、DeployIfNotExist 効果を活用するポリシーは、VM が作成されていない場合に、マルウェア対策拡張機能をデプロイできます。 現時点では、DeployIfNotExist は組み込みのポリシーを通じてのみ使用できます。 デプロイジョブは、リソースを作成したユーザーの代わりに実行されます。 カスタムポリシーは、今後サポートされる予定です。 また、デプロイジョブは、後で独自の id を使用して実行できます。 現在使用可能なポリシーは次のとおりです。</p>


  <ul>
   <li>仮想ネットワーク作成時の Network Watcher のデプロイ</li>
   <li>Windows Server 用の既定の Microsoft IaaSAntimalware 拡張機能のデプロイ</li>
   <li>ネットワーク セキュリティ グループの診断設定の適用</li>
  </ul>


  <h2>リポジトリ GitHub Azure サンプルポリシー</h2>


  <p>ポリシーを導入する際の1つの課題は、JSON テンプレートを構築することです。 ここでは、コミュニティからのクイックスタートサンプルを含む <a href="https://github.com/Azure/azure-policy-samples">Azure Policy リポジトリ</a> を作成しました。 各サンプルポリシーには、ポリシーの使用方法に関する指示が含まれています。 ポリシーには、[Azure &rdquo; への &ldquo; デプロイ] ボタンも含まれています。 サンプルを強化するための取り組みにご協力ください。 また、これはファイルの問題を報告し、追加の機能を要求するのに最適な場所です。</p>


