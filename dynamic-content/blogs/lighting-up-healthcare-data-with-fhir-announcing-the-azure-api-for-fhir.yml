Summary: 現在、HL7 FHIR 仕様に従ってデータの迅速な交換を可能にする Azure API for FHIR をリリースし、クラウド内のフル マネージドのサービスとしてのプラットフォーム (PaaS) オファリングによってサポートされています。 クラウドでの保護された正常性情報 (PHI) のスケーラブルで安全な取り込み、管理、永続化。わずか数分でプロビジョニングされ、実行されます。
Content: >-
  <p>&rsquo;この数年間で、医療データ管理の基本的な変革が見られたが、最大の、おそらく最も重要な変化は、医療組織がクラウド テクノロジと最も機密性の高い医療データについてどのように考えてきたかでした。 医療リーダーは、クラウドで医療データ&ldquo;&rdquo;を管理する必要がある理由を尋ねるから移行し、現在は方法を尋&ldquo;ねました&rdquo;。</p>


  <p>この質問の変更は微妙に見えるかもしれませんが、クラウドでの保護された医療情報 <a href="https://www.hhs.gov/answers/hipaa/what-is-phi/index.html">(PHI)</a> の最高レベルのプライバシー、セキュリティ、管理を確保するために必要な厳しさは、医療エコシステムの多くへの参入の障壁でした。 難しさの複合化は、データの状態です。複数のデータセット、断片化した真実のソース、一貫性のない形式、データ型の指数関数的な増加です。</p>


  <p>現在、正常性データに適用された機械学習を使用した、ほぼ毎日の新しいブレークスルーが見えついています。 しかし、医療業界で機械学習を大規模に適用するには、クラウドでデータを管理するための安全で信頼できる経路を確保する必要があります。 現在の状態のクラウドにデータを移動するとコストを削減できますが、コスト&rsquo;だけが測定方法です。 医療リーダーは、データをクラウドに取り込み、そのデータを使用して学習する機会を増やす方法について考えています。患者データのプライバシーを確保する方法 データの制御とアクセス管理を大規模に保持する方法 将来の機械学習を加速させる方法でデータをクラウドに取り込むには、どうすれば良いでしょうか。&nbsp;&nbsp;</p>


  <p>そして今日は、Azure テクノロジ&ldquo;<a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">&reg;</a>&rdquo;を発表して、次の方法に関する質問に答え始めAzure API for FHIR。</p>


  <h2>&reg;Azure API for FHIR: 正常性データ。 FHIR によるロック解除。</h2>


  <p>オープン ソース <a href="https://www.hl7.org/fhir/index.html">FHIR (Fast Healthcare Interoperability Resource)</a> 標準のデータ管理は、医療データの相互運用性と機械学習のターンキーになりついています。 医療パートナーは、FHIR 形式でデータを交換および管理する FHIR サービスを構築および維持する必要性が高まっています。</p>


  <p>Azure API for FHIRは、FHIR API と Azure のマネージド サービスとしてのプラットフォーム (PaaS) オファリングを介してデータの交換を提供します。このサービスは、ネイティブ FHIR 形式の PHI データの管理と永続化を目的として設計されています。 FHIR API とデータ ストアを使用すると、FHIR API を利用する任意のシステムに安全に接続して操作できます。また、Microsoft は PaaS オファリングの運用、メンテナンス、更新、コンプライアンスの要件を引き受け、独自の運用リソースと開発リソースを解放できます。</p>


  <p>この機能の主なAzure API for FHIR次のものが含まれます。</p>


  <ul>
      <li>数分でプロビジョニングして実行を開始する</li>
      <li>ハイ パフォーマンス、低遅延</li>
      <li>Enterprise、マネージド FHIR サービス</li>
      <li>ロール ベースAccess Control (RBAC) &ndash; を使用して、大規模なデータへのアクセスを管理できます</li>
      <li>各データ ストア内でのアクセス、作成、変更、および読み取りを追跡する監査ログ</li>
      <li>SMART on FHIR 機能</li>
      <li>クラウドでのセキュリティで保護されたコンプライアンス: ISO 27001:2013 認定、HIPAA と GDPR のサポート、HITRUST 認定 Azure プラットフォーム上に構築</li>
      <li>データは、API インスタンスごとに一意のデータベースに分離されます</li>
      <li>複数リージョンのフェールオーバーによるデータの保護</li>
  </ul>


  <h2>クラウドで開始するコスト効率の高い方法</h2>


  <p><strong>FHIR 標準に投資することが&#39;重要と考えられます。このため、お客様は、Azure API for FHIR を使用する際に、基になるデータベースの使用状況とデータ転送に対してだけ料金を支払います。</strong></p>


  <p>医療アプリケーション用に選択するクラウド環境は重要です。 必要なスループットとストレージに対してだけ料金を支払うので、エラスティック スケールが必要です。 管理するデータセットのAzure API for FHIR&rsquo;に関係なく、パフォーマンスを向上させる Azure サービスが設計されています。 Azure API for FHIR のデータ永続化レイヤーでは、Azure Cosmos DB を利用します。これは、99 パーセンタイルでの待機時間を保証し、マルチホーム機能による高可用性を保証します。</p>


  <p>医療データ管理&nbsp; の経験を持つユーザーは、業界に HL7 標準が既にあるのに、クラウドにデータを取り込むには FHIR が必要な理由を疑問に思うでしょう。 HL7 は、1980 年代の最初の実装以降、業界に良いサービスを提供してきました。 しかし、進化する&rsquo;中で、HL7 のカスタマイズは、医療学習の将来のための大きなリフト (データ サイエンス) に変換できます。 FHIR は、一貫性のあるオープン ソースの拡張可能なデータ標準を提供し、学習に合ってスケーリングできるため、高い人気を得ています。 医療データに対する機械学習を加速するために、組織はクラウドへの移行時にデータを FHIR&nbsp; 形式に移行し、時間とコストの両方を節約しています。</p>


  <h2>アプリケーションを適用Azure API for FHIR?</h2>


  <p>Azure API for FHIRは、1 つ以上の記録システムの医療データを統合するソリューションを開発しているお客様を対象にしています。 API は、ネイティブ FHIR リソースでのそのデータの取り込み、管理、および永続化の使用を促進します。 オープン ソース標準 (FHIR) を活用すると、エコシステムの内部と外部の両方でデータ共有の相互運用性が可能になります。また、データに対する機械学習プロセスが FHIR で正規化されるのを加速させるのに役立ちます。</p>


  <p>お客様には、FHIR アプリケーション用の強力なシナリオが既に表示されています。</p>


  <p><strong>スタートアップ/IoMT:</strong><br>

  ワシントン州シアトルの Fred InChinson Cancer Research では、革新的な IoMT と患者アプリケーションを開発し、治療を受けている患者をリモートで監視しています。 開発中は、参加している複数の病院で患者データを処理するために、セキュリティで保護されたフル マネージドのバックエンド サービスが必要でした。 1 回設計し、多数の病院 EHR システムに迅速に統合するために、Azure API for FHIR SMART on FHIR 実装を使用しています。</p>


  <p><strong>プロバイダー エコシステム</strong>:<br>

  Pitt clinicalh 医療センターは、病院システムで Microsoft FHIR 製品を使用しています。マネージド サービスとして <em>FHIR&ldquo;&rdquo; &ndash; サーバーを 1 回クリックで展開する機能により、アプリケーションと顧客のニーズについてより多くを考え、臨床データを格納して表すのに必要なプラムについて少なくすることができます。Brian Kolowitz、UPMC Enterprises 製品管理のディレクター。</em></p>


  <p><strong>研究：</strong><br>

  Dr. SachinKheterpal&rsquo; 博士は、米国メルボルン大学の研究情報技術部門のアソシエイト・アソシエイトが、データの取り込みと管理を効率化する取り組みを主導しています。 より迅速な研究イノベーションとML開発を推進するために、大学はオンプレミス システムではなく、Azure API を使用してデータの管理をパイロット運用します。<em> &ldquo;&rsquo;運用ワークロードを削減し、データ制御を増やし、データの識別を改善し、FHIR リソースに基づく開発者コミュニティの恩恵を受ける FHIR&rdquo;</em> 標準で正規化されたデータをデータ サイエンティストが迅速に移動できると期待しています。</p>


  <p>FHIR&rsquo; を統合する場合に追加のサポートが必要な場合は、早期アクセス プログラムで 25 を超えるパートナーと協力しています。 早期アクセス プログラムの ISV および SI パートナーは、Azure API for FHIR の技術的な詳細とアプリケーションを理解し、データを FHIR とクラウドに簡単に取り込むのに役立ちます。</p>


  <h2>医療で AI を加速するために FHIR に投資する</h2>


  <p>Azure エコシステムには、セキュリティで保護された準拠した正常性ソリューションをクラウドで独自に構築するための堅牢なコンポーネントが既に Microsoft&rsquo; パートナーに存在していますが、引き続き簡単に進めます。 医療&rsquo;パートナーがイノベーションに集中できるよう、ターンキー クラウド ソリューションの提供に重点を置いた取り組みです。 正常性データ <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">Azure API for FHIR</a> 詳細については、以下を参照してください。</p>


