Title: Azure Site Recovery 5 つの新しいリージョンで使用可能
Summary: 世界中で大規模に成長Azure Site Recovery続けて、英国とカナダのリージョンで ASR が利用可能な状況をお知らせします
Content: >-
  <p>サービスのグローバルフットプリントを&nbsp;<a href="https://azure.microsoft.com/en-au/blog/azure-backup-and-azure-site-recovery-now-available-in-uk/"></a>&nbsp;増やすには、最近、カナダと英国のリージョンへのAzure Site Recoveryの<a href="https://azure.microsoft.com/en-au/blog/azure-brings-5-new-services-to-canada/">拡大を発表</a>しました。 &nbsp;これら 2 つの新しい国とは別に、米国西部 2 にもサービスがデプロイされ、米国 の政府機関以外のすべての Azure リージョンで利用できます。</p>


  <p>この拡張により、Azure Site Recovery は、オーストラリア東部、オーストラリア南東部、ブラジル南部、米国中部、東アジア、米国東部、米国東部 2、東日本、西日本、北ヨーロッパ、米国中北部、東南アジア<strong></strong>、米国中南部、米国中西部、米国中西部、US Gov バージニア、US Gov アイオワ、US Gov アイオワ、西ヨーロッパ、米国西部など、世界中の <strong>27</strong> のリージョンで利用できます。 中国東部、中国東部、インド南部、インド中部、<strong>英国南部、英国西部</strong><strong>、</strong><strong>カナダ東部</strong>&nbsp;、<strong>カナダ中部</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3464b841-4b06-4a94-af82-58843912172d.png"><img alt="Map" border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f64812-aaa5-4442-8a80-358a41641ac5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="マップ" width="1024"></a></p>


  <p>これで、ASR をデプロイする上記のリージョンを選択できます。 デプロイを選択したリージョンに関係なく、ASR では、ASR SLA に記載されているのと同じ信頼性とパフォーマンス<a href="https://aka.ms/asr_sla"> レベルが保証されます</a>。 詳細については、Azure Site Recovery <a href="https://aka.ms/asrazureupdateblog_asrlandingpage">の概要に関するページをAzure Site Recovery</a>。 サービスのリージョン別の可用性の詳細については、Azure リージョンに関する <a href="https://aka.ms/asr_regions">ページを参照</a> してください。</p>
