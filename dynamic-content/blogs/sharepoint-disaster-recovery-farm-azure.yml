Title: Azure の SharePoint Server 2013 ディザスターリカバリーファーム
Summary: Azure インフラストラクチャサービスで SharePoint 2013 ディザスターリカバリーファームの計画と構成を行うためのリソースについては、こちらを参照してください。
Content: >-
  <p>運用環境 SharePoint 環境に障害が発生した場合、システムを再度実行することが最優先事項になります。 Microsoft Azure で既に実行されているバックアップ環境では、SharePoint を使用したディザスターリカバリーが高速で簡単になります。</p>


  <p>SharePoint には、次の3種類の回復環境があります。</p>


  <ul>
      <li><strong>ホット</strong> &nbsp;完全にサイズ設定された SharePoint ファームは、スタンバイでプロビジョニング、更新、および実行されます。</li>
      <li><strong>ウォーム</strong> &nbsp;ファームが構築され、仮想マシンが実行および更新されます。 回復には、コンテンツデータベースのアタッチ、サービスアプリケーションのプロビジョニング、検索のためのコンテンツのクロールなどが含まれます。 ファームは、運用ファームのより小さいバージョンにすることができます。その後、必要に応じてスケールアウトし、完全なユーザーベースを提供します。</li>
      <li><strong>コールド</strong> &nbsp;ファームは完全に構築されていますが、仮想マシンは停止されています。 環境を維持するには、仮想マシンの起動、環境の修正、更新、検証などが含まれます。 障害が発生した場合には、完全な環境を開始します。</li>
  </ul>


  <p>Microsoft Azure 記事の「 <a href="https://technet.microsoft.com/library/dn635313(v=office.15).aspx">SharePoint Server 2013 のディザスターリカバリー」で</a>は、Azure インフラストラクチャサービスでウォームスタンバイ環境を構築する方法について説明しています。これは次の要素で構成されます。</p>


  <ul>
      <li>オンプレミスの運用 SharePoint ファーム</li>
      <li>Azure 仮想ネットワーク内の回復 SharePoint ファーム</li>
      <li>2つの環境間のサイト間 VPN 接続または ExpressRoute 接続</li>
  </ul>


  <p>SQL Server ログ配布と分散ファイルシステムレプリケーション (DFSR) を使用して、オンプレミスの環境から Azure の復旧ファームにデータベースを SharePoint 移動します。</p>


  <p>計画の考慮事項の詳細については、「planning <a href="https://technet.microsoft.com/library/mt607084.aspx">for SQL Server AlwaysOn and Microsoft Azure for SharePoint Server 2013 ディザスターリカバリー</a>」を参照してください。</p>


  <p>Azure の SharePoint ソリューションに適用できるアーキテクチャのベストプラクティスについては、「 <a href="https://technet.microsoft.com/library/dn635309.aspx">SharePoint 2013 の Microsoft Azure アーキテクチャ</a>」を参照してください。<br />

  &nbsp;</p>
