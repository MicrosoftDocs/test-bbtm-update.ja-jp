Title: 'インテリジェント エッジでの AI の高速化: Microsoft と Qualcomm によるビジョン AI 開発者キットの作成'
Summary: Microsoft Build 開発者カンファレンスでは、現在、世界で最大のモバイルおよび IoT チップセットメーカーの 1 つである Qualcomm とのパートナーシップを発表します。
Content: >-
  <p>Microsoft Build 開発者カンファレンスでは、現在、ビジョン <a href="https://www.visionaidevkit.com/">AI</a> 開発者キットを共同で作成するために、世界で最大のモバイルおよび IoT チップセットメーカーの 1 つである Qualcomm とのパートナーシップを発表します。 これにより、Qualcomms&rsquo; の最新の AI ハードウェア アクセラレータは、クラウドや高価なマシンへの一定の接続を必要とせずに、デバイスでリアルタイム AI を提供できます。</p>


  <p>このビジョン AI 開発者キットは、<a href="https://azure.microsoft.com/services/iot-edge/">Azure IoT Edge</a> と <a href="https://azure.microsoft.com/overview/machine-learning/">Azure Machine Learning (ML)</a> &ndash; を使用してカメラベースの IoT ソリューションを開発するために必要なすべての主要なハードウェアとソフトウェアを提供し、イノベーション者が次世代の AI 対応ロボット、産業安全、小売、住宅、エンタープライズセキュリティ カメラ、スマート ホーム デバイスなどを提供します。 これは、開発者がエッジで AI を簡単に作成、管理、監視するための重要な手順です。</p>


  <p>このパートナーシップにより、開発者は、カスタマイズ可能なモデルを含む事前構築済みのソリューションを使用して AI &mdash; &mdash; オファリングの構築を開始したり、新しい AI モデルを作成したりして、クラウドまたは新しいハードウェア アクセラレータデバイスに直接デプロイすることができます。 これを行うには、他の IoT &mdash; デバイスを管理するために使用しているのと同じ強力な IoT Edge プラットフォームを使用し、エッジデプロイでは 1 つのウィンドウを使用して、クラウドとエッジ全体のすべての AI 資産を管理します。</p>


  <h2>ビジョン AI 開発者キット</h2>


  <p>このコラボレーションの最初のデバイスは、ビジョン AI 開発者キットです。 このキットは、Qualcomm AI Engine を搭載した <a href="https://www.qualcomm.com/products/qualcomm-vision-intelligence-platform">Qualcomm&reg; Vision Intelligence Platform</a> に基づいており、Azure ML と Azure IoT Edge の完全に統合されたサポートを提供します。 このプラットフォームでは、リアルタイムビジョン AI パフォーマンスを可能にするハードウェア アクセラレーションをサポートする AI モデルをデバイス上でローカルに実行できます。</p>


  <p>Azure MLは AI モデルの作成と監視を担当しますが、デバイスの管理とデプロイは Azure IoT Edge によって有効になります。 <a href="https://developer.qualcomm.com/software/snapdragon-neural-processing-engine-ai">Qualcomm&reg; Snapdragon&trade; ニューラル処理エンジン (NPE)</a>&nbsp; は、デバイス上での実行を促進します。このキットは、最も強力なインテリジェント エッジ デバイスの 1 つであり、Azure でエンドツーエンドでサポートされる最初の完全に高速なプラットフォームです。 このデバイスは、Azure ML で完全にサポートされるエコシステム全体の作成を促進し、誰でも次世代のエンタープライズ対応 AI デバイスを作成できます。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f6d710-ba1e-4e92-9bb8-666ed78fa89a.png"><img alt="Cameras" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/713f8d61-4e80-4348-bbe1-487038c13bb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="カメラ" width="542"></a></h2>


  <h2>インテリジェントクラウドとインテリジェント エッジの約束。センサーに近づく</h2>


  <p>私たちの目標は、クラウドとエッジ全体に AI へのアクセスを分散し、機械学習とニューラル ネットワークからより多くのデバイスと人々が恩恵を受け提供する力を与える点です。 &ldquo;&rdquo;前に、エッジでの機械学習では、重いエッジと呼ばれる強力で高価なマシンが必要でしたが、継続的な電源とすべてのセンサーへの直接接続によって制限され、デプロイが制約され、コストがかかります。</p>


  <p>この 1 年&ldquo;&rdquo;&mdash;だけで、センサーが組み込みで、切断された環境に十分な高耐久性を備えた、軽いエッジの軽快で電力効率の高いデバイスの進歩が見られます。 以前は、計算能力が低下した結果、これらのデバイスで高度なディープ ラーニング AI アルゴリズムを直接実行する方法は考えきれでした。 Qualcomm&reg; Snapdragon&trade; Neural Processing Engine (NPE) ハードウェアと Qualcomm&reg; Vision Intelligence Platform によってそれが変更され、ライト エッジで強力な AI &ldquo;アルゴリズムを実行できます。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bae1a2c9-a227-479a-8a80-4e0079fcc758.png"><img alt="improve with neural hardware acceleration_04[2]" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cab70b3d-d596-4669-a759-daacc03ef780.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ニューラル ハードウェア モデルを使用acceleration_04[2]" width="623"></a></p>


  <h2>Azure MLとIoT Edgeを活用して、あらゆる場所で実行される AI を作成する</h2>


  <p>高度な機械学習アルゴリズム&ldquo;&rdquo;をライト エッジで実行できる場合でも、これらのモデルを構築および管理するプロセスはあいまいで困難なままです。</p>


  <p>Azure では、次の中から選択することで、開発者がソリューションを簡単Azure AI作成できる取り組みを行っています。</p>


  <ul>
   <li>事前トレーニング済みのソリューションは、クラウドからデプロイする準備Cognitive Services</li>
   <li>ポイントアンドクリック インターフェイスを使用してオンラインでトレーニングできるカスタマイズされたソリューション</li>
   <li>Azure ML サービスを活用するコードファースト ソリューション</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/814ec671-105a-4b4e-ae19-68c281601e20.png"><img alt="creation_flow[2]" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d471a82d-1817-4b90-b74a-e3d18408b6f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="creation_flow[2]" width="746"></a></p>


  <p>Azure IoT Edge では、現在サポートしているすべての Azure サービスに対して、セキュリティで保護された初期化、ペイロードのデプロイ、監視などの負荷の高い処理を実行することで、エッジ デバイスのデプロイと管理が大幅IoT Edge簡素化されます。 Edge では、Azure Machine LearningにAzure IoT、Azure Stream Analytics、Azure Functions、カスタム Azure SQL Databaseがサポートされています。</p>


  <p>Azure ML を利用してこれらのモデルをデプロイおよび管理することで、企業は 1 つのウィンドウを使用して、クラウドまたはエッジにデプロイされている場合でも、すべての Azure ML マネージド AI &mdash; 資産を監視できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d693946d-e14e-4de4-8fbc-ab305162ed8d.png"><img alt="02_creation" border="0" height="2552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ecdb265-ceb2-4dcd-9796-e547f9b915df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="02_creation" width="3024"></a></p>


  <h2>エッジで実行される AI の構築を開始するために登録する</h2>


  <p>インテリジェント エッジは、&rsquo;夏の間はプライベート プレビューで使用できます。一方、デバイスで実行されるモデルの作成を開始するまで待つ必要があります。 プラットフォームへの <a href="https://www.visionaidevkit.com/">早期アクセス</a> とプレビュー ユニットの優先順序については、こちらを登録してください。</p>
