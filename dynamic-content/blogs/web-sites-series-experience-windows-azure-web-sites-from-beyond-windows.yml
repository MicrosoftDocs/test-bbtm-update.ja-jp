Summary: 最近、サンフランシスコの Meet Windows Azure イベントで、Azure の機能セットを大幅にアップグレードWindowsしました。 主な機能の 1 つは、 と にデプロイする新しいサポートを追加した機能です。
Content: '<p>最近、サンフランシスコの Meet Windows Azure イベントで、Azure の機能セットに<a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx" target="_blank"></a>対する大幅なアップグレードWindowsしました。 主な機能の 1 つは、Mac や Linux などの他のプラットフォームWindows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0130gen" target="_blank">Azure</a> にデプロイして管理するための新しいサポートを追加した場合です。</p>  <p>新&rsquo;しい HTML 5 ポータルと一連のクロスプラットフォーム コマンド ライン ツールの両方が出荷されました。 ポータルまたはツールを使用して、Azure サイトWindows作成しVirtual Machines Git または FTP を使用してクラウドにデプロイできます。 さらに、パートナー <a href="https://c9.io" target="_blank">Cloud9 では、Cloud9</a> IDE 内Windows <a href="https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/" target="_blank">Azure Web サイト</a>に対するサポートが提供されました。</p>  <h3>ポータル</h3>  <p>新しいポータルでは、Azure Web サイト、Windowsインスタンス、または Virtual Machinesインスタンスを管理するためのSQL Databaseエクスペリエンス<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0130sql" target="_blank">が</a>提供されます。&nbsp;何より、IOS デバイス/Android デバイスやデバイス デバイスなどのモバイル デバイスでの実行を含め、任意のブラウザーからアクセスWindows Phone。 以下では、同じポータルがポータル シミュレーターで実行iPadできます。</p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6560.SR09_2300_2.png" border="0"></p>  <h3>サイトの作成</h3>  <p>ポータルでは、Azure Web サイトに新Windows簡単に作成できます。 以下では、アプリケーションの発行先の新しいサイトnode.js確認できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.SR09_2300_3.png" border="0"></p>  <h3>Git サポート!</h3>  <p>ポータルで&rsquo; Azure Web サイトWindows作成したら、ポータルで <a href="https://git-scm.com/" target="_blank">Git</a> 発行を有効にし、サイトの Git エンドポイントを作成できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4377.SR09_2300_4.png" border="0"></p>  <p>ローカル Git リポジトリを作成し、指定された URL を使用してリモートを追加すると、Azure にWindowsできます。 コピー/貼り付けできる Git コマンドも含まれています。 次に、ノードまたは PHP アプリケーションを作成し、使いやすい git push コマンド &ldquo;を使用して簡単にデプロイ&rdquo; します。 以下では、Azure に簡単な node.js アプリケーションをデプロイWindows、このビデオでも確認できます。&nbsp;</p>  <p><iframe src="https://channel9.msdn.com/Events/windowsazure/meet2012sf/Windows-Azure-Web-Sites-with-node-js/player?w=512&amp;h=288" frameborder="0" scrolling="no" style="height: 288px; width: 512px;"></iframe></p>  <h1><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7181.SR09_2300_5.png" border="0"></h1>  <h3>コマンド ライン ツール</h3>  <p>ポータルは優しいエクスペリエンスですが、一部のユーザーはコマンド ツールの操作を本当に好む人もいます。 ポータル&rsquo;に加えて、Mac と Linux 用の新しいコマンド ライン インターフェイス <a href="https://blogs.msdn.com/b/interoperability/archive/2012/06/07/windows-azure-command-line-tool-for-mac-and-linux.aspx" target="_blank">(cli) も</a>公開しました。 このツールは、 <a href="https://npmjs.org" target="_blank">npm</a> (node.js パッケージ マネージャー)、mac インストーラー、またはソースのダウンロードを介して使用できます。 このビデオでは、その使い方を説明しています。</p>  <p><iframe src="https://channel9.msdn.com/Events/windowsazure/meet2012sf/Windows-Azure-Cross-Platform-Command-Line-Tools/player?w=512&amp;h=288" frameborder="0" scrolling="no" style="height: 288px; width: 512px;"></iframe></p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5658.SR09_2300_6.png" border="0"></p>  <p>このツールを使用すると、ポータルと同様の機能が提供されるのは、コマンド シェルの使い分け的な優しい方法のみです。 次に、CLI ツール J に対して が必要であるのがわかっている、すばらしい ANSI アートを含む cli ヘルプのスクリーンショットを確認できます</p>  <p>Mac でツールを使用して新しい PHP Web サイトを作成する方法を以下に示します。 Linux またはノードをサポートする他のプラットフォームでも同様に機能します。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6038.SR09_2300_7.png" border="0"></p>  <p>--git オプションを指定したので、自動的にローカル Git リポジトリが作成され、リモートが追加されました。 さらに、.gitignore ファイルが追加されました。 これでプッシュする準備ができました。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8037.SR09_2300_8.png" border="0"></p>  <h3>アプリケーションNode.js npm サポートのデプロイ</h3>  <p>たとえばnode.js、package.json を送信する場合、git デプロイでは npm からノード モジュールを自動的にダウンロードすることもできます。 モジュールを無視するために、ツールによって .gitignore ファイルが自動的に生成されます。 以下では、Express アプリケーションの npm モジュールがサーバー上で自動的にダウンロードされる場所を確認できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.SR09_2300_9.png" border="0"></p>  <h3>Cloud9</h3>  <p>ポータルと CLI を使用する以外に、任意のプラットフォームから Cloud9 IDE を使用して、node.js <a href="https://c9.io/site/blog/2012/06/fast-deployment-to-windows-azure/" target="_blank">アプリケーションを Azure Web サイトWindowsデプロイすることもできます。</a>&nbsp;Cloud9 内では、1 回のクリックnode.js Git コマンドを直接使用して、Windows アプリケーションを作成して Azure にデプロイできます。</p>  <p>Cloud9 にノード アプリをデプロイするスクリーンショットを次に示します。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0880.SR09_2300_10.png" border="0"></p>  <h3>Windows Azure Anywhere!</h3>  <p>Microsoft では、Windows、Mac、Linux の開発に関Windows Azure にホームを持って欲しいと考っています。 この記事では、&rsquo;&rsquo;クロスプラットフォーム ポータル エクスペリエンスと newCLI&nbsp; ツールの提供と、Cloud9 などのパートナーとの連携によって、これを実現する方法について説明しました。</p>  <p>Azure&rsquo; を使用する場合はWindowsです。</p>  <p>その他のリファレンス:</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0130clt" target="_blank">Azure Windows Tools for Mac および Linux Command-Lineを使用する方法</a></li>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0130git" target="_blank">Git を使用した Web サイトの発行</a></li>  </ul>  <p>-ByRbn Block、シニア プログラム マネージャー、Windows Azure&nbsp;</p>'
