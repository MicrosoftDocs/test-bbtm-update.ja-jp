Title: Azure Analysis Services のバックアップと復元
Summary: 'Azure Analysis Services では、バックアップと復元、基本価格レベル、Azure Active Directory 統合の強化が追加されています。 '
Content: >-
  <p style="margin: 0in 0in 8pt;"><em>この投稿は、Grinslade、プリンシパルプログラムマネージャー、Josh Caplan、シニアプログラムマネージャー、Azure Analysis Services によって作成されています。 </em></p>


  <p style="margin: 0in 0in 8pt;">実稼働環境で Azure Analysis Services の採用を開始する前に、お客様とパートナーからのご意見をお待ちしております。 このフィードバックに基づき、今週は価格オプション、バックアップと復元のサポート、改善された Azure Active Directory サポートについての改善をリリースしています。 試してみてください。お客様にとって、どのように機能するかをお聞かせください。</p>


  <h2 style="margin: 0in 0in 8pt;">新しい Basic レベル</h2>


  <p style="margin: 0in 0in 8pt;">新しい Basic レベルは、より単純な更新と処理のニーズにより、小規模なワークロードをサポートするように設計されています。 &nbsp;1つの Standard インスタンスに複数のモデルを配置できますが、この新しいレベルでは、より少ないコストで対象となるモデルを作成することができます。 &nbsp;Standard と Basic の主な違いは、Basic レベルではいくつかの特定のエンタープライズ機能がサポートされていないことです。 &nbsp;Standard では、同時実行クエリのサイズが大きく、Qpu が高いため、処理、翻訳、パースペクティブ、直接クエリを向上させるためにデータのパーティション分割がサポートされます。 &nbsp;ソリューション &rsquo; にこれらの機能が不要な場合は、Basic から始めることができます。 &nbsp;また、Basic から Standard にいつでもスケールアップできます。 &nbsp;ただし、上位レベルにスケールアップすると、Basic にスケールダウンでき &rsquo; ます。 例として、B1 から S0 に拡張してから s0 から S1 に戻り、s0 に戻ることはできますが、S0 から Basic レベルまたは開発層のどちらかにスケールすることはできません。</p>


  <h2 style="margin: 0in 0in 8pt;">バックアップ &amp; の復元</h2>


  <p style="margin: 0in 0in 8pt;">バックアップと復元を追加しました。 &nbsp;高レベルでは、Azure Analysis Services インスタンスで使用するために、サブスクリプションからバックアップストレージの場所 &nbsp; を構成します。 ストレージアカウントがない場合は、作成する必要があります。 &nbsp;これは、バックアップ構成の [Azure Analysis Services ブレードから実行することも、個別に作成することもできます。 &nbsp;ストレージの場所に関連付けた後は、tmsl コマンドを使用して、または後でサポートする SQL Server Management Studio (SSMS) などのツールを使用して、その場所からバックアップと復元を行うことができます。 &nbsp;<a href="https://aka.ms/aasbackup"><u>Azure Analysis Services モデルのバックアップと復元</u></a>の詳細については、ドキュメントを参照してください。 &nbsp;SQL Server Analysis Services のオンプレミスバージョンで作成した1200テーブルモデルを復元するには、Azure Analysis Services に復元する前に、ストレージアカウントにコピーする必要があります。 &nbsp;<a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer"><u>Microsoft Azure Storage Explorer</u></a>または<a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy"><u>azcopy コマンドラインユーティリティ</u></a>は、大きなファイルを Azure に移動する場合に便利なツールです。 さらに、オンプレミスのサーバーからモデルを復元する場合、オンプレミスのドメインユーザーはモデルにアクセスできません。 &nbsp;モデルロールからすべてのオンプレミスユーザーを削除し、Azure Active Directory ユーザーをロールに追加する必要があります。 &nbsp;ロールは同じになります。 &nbsp;Azure Analysis Services サーバー管理者は、AAD ベースのメンバーであるため、引き続きアクセスできます。 &nbsp;<em>Skipmembership &rdquo; </em>の復元の設定は、クラウドベースのロールメンバーシップの &ldquo; 管理を容易にするために、今後のサービス更新で受け入れられます。</p>


  <h2 style="margin: 0in 0in 8pt;">強化された Azure Active Directory 統合</h2>


  <p style="margin: 0in 0in 8pt;">また、Azure Active Directory の Azure Analysis Services 方法を改善するために、いくつかの作業を行ってきました。 これで、新しく作成された azure AS サーバーは、azure サブスクリプションが関連付けられている Azure AD テナントに関連付けられます。アクセス権が付与されている場合、そのディレクトリ内のユーザーのみが azure as サーバーを使用できます。 つまり、Contoso.com によって所有されているサブスクリプションにサーバーが作成された場合、Contoso.com ディレクトリ内のユーザーのみがそれらのサーバーを使用できるようになります。 そのサーバーを使用するためには、モデル内のロールへのアクセスをユーザーに許可する必要があります。 Azure AD は、組織外のユーザーがテナント内のリソースにアクセスできるようにするためのいくつかのオプションをサポートしています。 今後、これらのオプションの1つは<a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-b2b-what-is-azure-ad-b2b"><u>B2B Azure AD</u></a>になります。 B2B を使用すると、Azure Active Directory を通じて、組織外のユーザーにゲストアクセスをモデルに追加することができます。 当社では、B2B を Azure Analysis Services エンドツーエンドで使用できるようにすることが困難であり、SSDT の SSMS とクライアントツールで完全に利用可能になったときに更新を投稿します。</p>
