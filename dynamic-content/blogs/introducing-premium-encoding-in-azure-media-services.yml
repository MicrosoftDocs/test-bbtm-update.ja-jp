Title: Azure Media Services の Premium Encoding の紹介 (ブログの投稿)
Summary: 'この Premium エンコーダーは、ブロードキャスト業界/プロフェッショナル メディア のトランスコードに適した優れた品質と柔軟性を提供します。 '
Content: >-
  ビデオ エンコードは複雑で複雑な空間になる場合があります。 お客様から、主にブロードキャスト スタジオや映画業界で使用される形式をトランスコードする方法を求める要望を受け取る場合がよくあります。 これらの形式に付随する複雑な "レシピ" は、必要なエンコード手順に関する決定を行うカスタム ロジックを必要とするビデオを処理するための複雑な "レシピ" です。


  この週は、経験豊富な顧客がこのようなワークフローの問題を解決できる新しいテクノロジを Microsoft Azure Media Services に導入して、楽しみに思います。 この Premium エンコーダーは、ブロードキャスト業界/プロフェッショナル メディア のトランスコードに適した優れた品質と柔軟性を提供します。 これには、MXF などのさまざまな入出力ファイル形式に適応できる自動化された意思決定ロジック、DNxHD などの追加の入出力コーデックのサポート、より高い出力解像度のサポート (AVC では最大 4K)、クローズド キャプションのサポートなどです。


  このブログでは、Premium エンコーダーの新機能の概要について説明します。 価格の<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">詳細</a>については<a title="、こちらをクリックしてください。また、このエンコーダーの使用方法の詳細については、Azure Media Services" href="https://go.microsoft.com/fwlink/?LinkId=528391" target="_blank"> documentation センター</a>を使用したエンコードに関するページを参照してください。

  <h1>プレミアム Encoder の機能</h1>

  次のセクションでは、新しいエンコーダーに関するハイライトの一部を説明します。

  <h2>自動Decision-Makingロジック</h2>

  "Azure Media Encoder" は、デスクトップ エンコーダー (Expression Encoder 4) に基づいて作成されています。このアプリケーションでは、各メディア ファイルを手動で選択してインポートし、ファイルの検査後にエンコード設定を選択する必要がありました。 これはうまく機能します。入力ビデオ ファイルのプロパティを最初に決定する時間がある場合は、1080p と 720p と SD、または 5.1 オーディオとステレオ オーディオです。 多くのお客様から、任意のソース(1080p または 720p または SD) に対して機能する 1 つのエンコード プリセットを定義し、出力が入力 (サイズまたはビデオ解像度) よりも大きくなっていません。 つまり、そのプリセットを使用して SD ソースをエンコーダーに送信すると、出力アダプティブ ストリームは最大で SD 解像度になります。 それ以外の場合は、同じプリセットを使用して 720p ソースで送信した場合、出力ストリームは最大 720p ですが、HD レイヤーのビットレートは高くなります。


  Premium エンコーダーを使用すると、このような意思決定ロジックを使用する必要があります。次の図を参照してください。これは、1 つのエンコード プリセット (ワークフロー) を表しています。<img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="DecisionLogic" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DecisionLogic.png" alt="DecisionLogic" width="517" height="409" border="0" />


  "Azure Media Encoder" を使用して、いくつかの既定の構成またはエンコード設定を提供しました。 同様に、このエンコーダーでは、最も一般的に使用されるシナリオにエンコーダー構成を提供します。 Premium エンコーダーのエンコード構成はワークフローと呼ばれます。 最も一般的に使用されるシナリオ用の既定のワークフローがいくつか用意されています。ただし、ワークフロー デザイナー ツールを使用してカスタム ワークフローを作成できます (以下の詳細)。

  <h2>追加の形式とコーデックのサポート</h2>

  Premium エンコーダーを使用すると、テレビ放送業界で人気のある追加の形式とコーデックがサポートされます。 MXF ファイルは、DNxHD、DVCPro/DVCProHD、JPEG2000 などのコーデックをインポートまたはエクスポートできます。 詳細については、Azure Media Services <a title="" href="https://go.microsoft.com/fwlink/?LinkId=528391" target="_blank">のエンコードに関する</a>ページを参照してください。

  <h2>クローズド キャプションのサポート</h2>

  この最初のリリースでは、Premium エンコーダーは、ソースまたは入力メディア ファイルにインターリーブされている場合、クローズド キャプションをサポートします。基本的には、CEA-608/CEA-708 はユーザー データ (H.264 基本ストリーム、ATSC/53、SCTE20 の CE メッセージ) として転送されるか、MXF/GXF ファイルで関連データとして実行されます。 エンコーダーは、キャプション データを出力ビデオ ファイルに渡したり、サイドカー ファイルにデータを保存したりできます。

  <h2>オーディオとビデオの処理機能</h2>

  Premium エンコーダーに組み込んだおもちゃが多すぎて、ここで詳細に説明する方法があります。 お気に入りの一部を呼び出します。

  <ul>
   <li>逆テレシネを使用したブロードキャスト品質のインターレース - たとえば、入力の周波数が 2:2、3:2、2:3:3:2、2:2:2:4、3:2:3:2:2:2、5:5、6:4、8:7 などであるかどうかを検出できます。</li>
   <li>Dolby Professional®ダイアログ インテリジェンスによる音量修正™ - 詳細<a href="https://www.dolby.com/us/en/technologies/dolby-professional-loudness-solutions.pdf">については、これを</a>参照してください</li>
   <li>黒い境界線 (ピラーボックス/レターボックス) を検出して削除し、アクティブな画像領域だけがトランスコードされる機能。 必要に応じて黒い境界線を挿入できます</li>
   <li>グラフィックスやタイムコードなど、ビデオにオーバーレイを追加する機能</li>
   <li>複数言語オーディオ トラックを含むソースのサポート</li>
  </ul>

  <h1>プレミアム Encoder を使用する場合</h1>

  以下のフローチャートを使用して、コード変換のニーズに Premium エンコーダーと Standard エンコーダーの使用が必要かどうかを判断Azure Media Encoder。 わかりやすくするために、後者のエンコーダーの機能については、ここでは説明されません。 サポートされている<a title="ファイル形式とオーディオ/ビデオ コーデック" href="https://go.microsoft.com/fwlink/?LinkId=528391" target="_blank"></a>の詳細については、Azure Media Servicesを使用したエンコードに関するページを参照してください。


