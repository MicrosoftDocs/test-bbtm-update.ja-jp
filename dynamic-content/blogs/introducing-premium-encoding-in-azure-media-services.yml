  <h1>ワークフロー デザイナー</h1>

  自動意思決定ロジックに関する前のセクションから、新しいエンコーダーが非常に強力であり、非常に複雑なワークフローを実行するように構成できる必要があります。 このような構成は、"ワークフロー デザイナー" と呼ばれるデスクトップ アプリケーションを介して行ワークフロー デザイナー。 サンプル ワークフローのスクリーンショットを次に示します。


  <div id="attachment_261171" align="aligncenter" width="588"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Sample-Workflow-for-Premium-Encoder-v3.png"><img class="size-full wp-image-261171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Sample-Workflow-for-Premium-Encoder-v3.png" alt="Sample Workflow for Premium Encoder" width="588" height="343" /></a>プレミアム Encoder のサンプル ワークフロー</div>


  このエンコーダーのプレビュー リリースの直後に、既定のワークフローを変更し、独自のワークフローを作成するために使用できるこのスタンドアロン デスクトップ ツールにアクセスできます。このツールのコピーを取得するにはワークフロー デザイナーにお問い合わせください <a href="mailto:mepd@microsoft.com">mepd@microsoft.com</a>。
