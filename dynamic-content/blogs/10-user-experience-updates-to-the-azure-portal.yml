Title: Azure portal の10ユーザーエクスペリエンスの更新
Summary: Azure portal のユーザーエクスペリエンスを向上させるために常に取り組んでいます。 私たちの目標は、Azure のサービス、アプリケーション、およびインフラストラクチャの構築、管理、監視を行うことができる、生産性と使いやすい単一のウィンドウガラスを提供することです。
Content: >-
  <p><a href="https://portal.azure.com/" target="_blank">Azure portal</a>のユーザーエクスペリエンスを向上させるために常に取り組んでいます。 私たちの目標は、Azure のサービス、アプリケーション、およびインフラストラクチャの構築、管理、監視を行うことができる、生産性と使いやすい単一のウィンドウガラスを提供することです。 この投稿では、次のような最新のエクスペリエンス向上の要点を共有したいと思います。</p>


  <ul>
   <li><a href="#Portal Home">ポータルのホームエクスペリエンスが向上</a>: フォーカスと明瞭さが引き上げられ、フロントとセンターに <strong>関連するサービス</strong> とインスタンスを利用できるようになりました。</li>
   <li><a href="#Service Cards">新しいサービスカード</a>: 各サービスに関連するコンテキスト情報を提供する新しいサービス hovercards。</li>
   <li><a href="#Enhanced Service Browsing">サービス参照エクスペリエンスの向上</a>: サービスを徐々に公開することによって、サービスの提供が簡略化されました。</li>
   <li><a href="#Microsoft Learn">拡張 Microsoft Learn 統合</a>: エクスペリエンスの主要な部分における無料トレーニングのコンテキスト統合。</li>
   <li><a href="#Improved Instance Browsing">インスタンスブラウズエクスペリエンスの向上</a>: パフォーマンスの向上、フィルターと並べ替えのオプションの向上、グループ化、およびリソースリストの CSV ファイルへのエクスポートを可能にする、70を超えるサービスのエクスペリエンスが向上しました。</li>
   <li><a href="#Improved Azure Resource Graph">Azure リソース Graph エクスペリエンスの向上</a>: リソース Graph 保存されたクエリを使用して再利用し、クエリを共有します。</li>
   <li><a href="#Automatic Refresh">Azure ダッシュボードでの自動更新</a>: ダッシュボードの自動更新の間隔を設定します。</li>
   <li>改善された<a href="#Improved Icons">サービスアイコン:</a>視覚的な一貫性を高め、取られるを削減するために再設計された新しいアイコン。</li>
   <li>簡略化された<a href="#Simplified Settings Panel">設定パネル</a>: 全般設定とローカリゼーションの区別が向上します。</li>
   <li><a href="#New Landing Page">Azure モバイルアプリケーションの新しいランディングページ</a>: 重要な情報を提供する新しいランディングページが追加されました。<a name="Portal Home" id="Portal Home"></a></li>
  </ul>


  <h2>ポータルのホームエクスペリエンスの向上</h2>


  <p>Azure portal のホームページが改善され、フォーカスとわかりやすさが向上し、簡単にアクセスできるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b642b2-ccad-4a6a-ac17-fe6be5c54625.png"><img title="簡略化された Azure portal ホームの画像。" alt="Image of the simplified Azure portal home." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bc5a049-0997-4970-b7b7-d3c0ddb6cfbe.png"></a><br>

  <em>&nbsp; 図1–簡素化された Azure portal ホーム</em></p>


  <p>使用しやすいように、これらを区別されたセクションにまとめました。</p>


  <ul>
   <li><strong>サービスとリソース (動的)</strong>: 上部のセクションには、追加のカスタマイズを必要とせずに、使用量に基づいて調整される動的コンテンツが含まれています。 ポータルを使用すると、より多くのものが調整されます。</li>
   <li><strong>一般的なエントリポイントと有用な情報 (静的)</strong>: 下位のセクションには、常に存在するメインのナビゲーションフローにすばやくアクセスできるようにするための共通のエントリポイントを持つ静的コンテンツが含まれています。これにより、ユーザーは、筋肉メモリを開発して使用を繰り返すことができます。</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c62759f8-28fc-4548-840b-b52dd20f9952.png"><em><img title="Azure ホームページの新しいセクションを示すスクリーンショット。 " alt="Screenshot showing the new sections of the Azure home page. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef3d17ad-df93-4dc7-8b41-627a8d925af9.png"></em></a></p>


  <p align="center"><em>図 2-ホームページのセクション。</em></p>


  <p>Azure <strong>サービス</strong> セクションでは、azure Marketplace への迅速なアクセス、最も使用されている azure サービスの8つの一覧、および azure オファリング全体を参照するためのアクセスを提供します。 サービスの一覧は、既定では最も人気のあるいくつかのサービスと共に設定され、最近使用したサービスで自動的に更新されます。 [ <strong>最近</strong> 使ったリソース] セクションには、最近使用したリソースの一覧が表示されます。 製品を使用すると、両方のリストが更新されます。 私たちの目標は、カスタマイズを必要とせずに、関連するサービスやインスタンスを front と center に持ち込むことです。 製品を使用する方が多いほど、役に立ちます。 セクションの残りの部分は静的であり、主要な Azure 製品、サービス、コンテンツ、トレーニングへのナビゲーションとアクセスのための重要な参照ポイントを提供します。</p>


  <p>上部のナビゲーションバーにある [常に存在する] メニューボタンの下に左側のナビゲーションバーが表示されないようにすることで、全体的なホームエクスペリエンスが合理化されました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/443b6861-db64-47bb-975f-fde52ff13845.png"><em><img title="Azure portal のメニューボタンを指すスクリーンショット。" alt="A screenshot pointing out the menu button in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2257f4a8-a5ee-4097-b956-c53a7ec892d6.png"></em></a></p>


  <p align="center"><em>図3–メニューボタン</em></p>


  <p>この変更の主な目的は、フォーカスの向上、取られると冗長性の削減、さらなるイマーシブエクスペリエンスの実現です。 この変更を行う前に、ポータルでワークロードを専念したときに、左側のナビゲーションバーと操作のメニューの2つの垂直メニューが常に並んでいます。 左側のナビゲーションバーは、お気に入りを含むすべての機能で引き続き使用できます。一番上のバーにあるメニューボタンを使用して、常に1回だけクリックします。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747e18fd-f9cf-4453-96e9-dfebe8aca9b2.png"><img title="新規および古い左側のナビゲーションバーを比較するイメージ。" alt="An image comparing the new and old left navigation bars." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/925d668b-4f38-4565-b241-374d38979bab.png"></a></p>


  <p style="text-align: center;">図4–新しいエクスペリエンスでは、より多くのフォーカスを得ることができます。</p>


  <p>以前のビジュアルを使用する場合は、左側のナビゲーションが常に存在するので、<strong>ポータル設定</strong>パネルを使用していつでも元に戻すことができます。<a name="Service Cards" id="Service Cards"></a></p>


  <h2>新しいサービスカード</h2>


  <p>各サービスに関連付けられているホバーカードを追加しました。このカードは、コンテキスト情報を表示し、最も一般的なワークフローの一部に直接アクセスできるようにします。 これらのホバーカードは、サービスタイルの1秒間にカーソルを置いた後に表示されます。 私たちは、お客様のベースで適切に確立された id (ユーザーおよびグループ) の Outlook と同じ相互作用パターンと設計を使用しました。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded8b035-6c5e-462b-bf71-72c5b1b49bde.gif"><img title="Azure サービスページの gif と、仮想マシンの hover カード。" alt="A gif of the Azure services page and the Virtual machines hover card." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c60e45b1-2565-4929-ae2b-963d676d7334.gif"></a></p>


  <p style="text-align: center;"><em>図 5-仮想マシンのホバーカード。</em></p>


  <p>このカードは、次のような、サービスに関連するコンテキスト情報とアクションを公開します。</p>


  <ul>
   <li><strong>インスタンスを作成します。</strong> これにより、非常に一般的なフローにすばやくアクセスできます。つまり、中間画面で作成を開始します。</li>
   <li><strong>インスタンスの参照:</strong> そのサービスのインスタンスの完全な一覧を参照します。</li>
   <li><strong>最近使用したもの:</strong> サービスの最後に使用された3つのインスタンスで、直接コンテキストアクセスを提供します。</li>
   <li><strong>Microsoft Learn コンテンツ:</strong> そのサービスの特別な無料トレーニング curated。 使用状況データとお客様からのフィードバックに基づいて、Microsoft Learn チームによって行われたことがあります。</li>
   <li><strong>ドキュメントへのリンク:</strong> 製品を学習または使用するための重要なドキュメント (クイックスタート、技術ドキュメント、価格)</li>
   <li><strong>利用可能な無料オファリング:</strong> サービスに無料のオプションがある場合は、それらを利用できます。</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0e349f-2b3a-4631-88cf-f8d21957cc3a.png"><em><img title="Virtual machines サービスカードの構造を示すスクリーンショット。" alt="A screenshot showing the anatomy of the Virtual machines service card." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7df59a21-fc8c-4888-b09c-5637684a32f9.png"></em></a></p>


  <p align="center"><em>図 6-カードの構造</em></p>


  <p>このカードは、1つのサービスのコンテキストで提供される、より効率的な顧客体験、検索性の向上、およびおい文脈化情報を含む複数の側面の向上に役立ちます。 このカードは、お客様があらゆるレベルの専門知識を持っているお客様にも役立ちます。新規のお客様は、Microsoft Learn のコンテンツと無料オファリングを活用できます。上級のお客様は、インスタンスの作成や、そのサービスの最近使用したインスタンスへのアクセスをより迅速に</p>


  <p>カードがホームページに表示されるだけではありません。 左側のナビゲーションバー、[すべてのサービス] の一覧、Azure のホームページなどのサービスを表示するすべての場所で使用できます。<a name="Microsoft Learn" id="Microsoft Learn"></a></p>


  <h2>拡張 Microsoft Learn 統合</h2>


  <p><a href="https://docs.microsoft.com/learn/?WT.mc_id=home_homepage-azureportal-learn" target="_blank">Microsoft Learn</a> は、Microsoft テクノロジに関する公式の高品質な学習資料を提供します。 このポータルの更新では、いくつかのコンテキスト統合ポイントが導入されました。</p>


  <ul>
   <li><strong>サービスの参照</strong>: サービスカテゴリレベル (compute、storage、web など) でのコンテキスト統合</li>
   <li><strong>サービスカード</strong>: Azure のホームページ、左ナビゲーション、サービス参照エクスペリエンスで使用できるサービスレベル (仮想マシン、Cosmos DB など) でのコンテキスト統合。</li>
   <li><strong>Azure クイックスタートセンター</strong>: ランディングページでの最も一般的なトレーニングの統合</li>
   <li><strong>Azure ホーム</strong>: メイン Microsoft Learn エントリポイントへの直接アクセス</li>
  </ul>


  <p>今後も、Azure portal と Microsoft Learn の統合は増え続けており、Azure の旅を改善するのに役立ちます。<a name="Enhanced Service Browsing" id="Enhanced Service Browsing"></a></p>


  <h2>サービス参照のエクスペリエンスの向上</h2>


  <p>Azure は大規模で、毎日大きくなっています。 ポータルでの Azure のオファリング内の移動は、使用可能なサービスの豊富なセットによって、厄介で困難な場合があります。 これを簡単にするために、次の更新を行いました。</p>


  <ul>
   <li><strong>グローバル検索の向上</strong>: ポータルの上部のバーにあるグローバル検索ボックスでサービスを検索するときのパフォーマンスと機能が向上しました。 この改善された検索も、ポータルセッションで常に存在し、利用できます。</li>
   <li><strong>サービス参照エクスペリエンスの向上</strong>: サービスのプログレッシブ開示をサポートする概要カテゴリを追加し、視覚乱雑を軽減し、コンテキスト Microsoft Learn コンテンツを追加することで、 <strong>すべてのサービス</strong> エクスペリエンスが向上しました。</li>
  </ul>


  <p>サービスを参照するために、情報を段階的に開示することを目的とした概要カテゴリが導入されました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18fb6959-967b-4e6b-8a07-8fba17206545.png"><img title="情報のプログレッシブ流出を示すスクリーンショット。 " alt="A screenshot showing the progressive disclosure of information. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d9a6d8-8a59-4ece-8ad4-378cc20325cc.png"></a></p>


  <p align="center"><em>図7–情報のプログレッシブ開示と検索性の向上</em></p>


  <p>新しい <strong>概要</strong> カテゴリには、15個の azure の最も人気のあるサービス、curated Microsoft Learn トレーニングコンテンツ、Azure クイックスタートセンターや無料オファリングなどの主要な機能へのアクセスの一覧が表示されます。</p>


  <p>探しているサービスがこの画面に表示されない場合は、サービス検索機能を左上に使用するか、画面の左側にあるさまざまなカテゴリを参照することができます。 カテゴリを表示するときに、Azure learning の体験を支援するために、 <strong>コンテキスト </strong>と <strong>無料</strong> の Microsoft Learn コンテンツが提示されるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/934ae57e-ce94-4105-9052-e9c858ec99dc.png"><em><img title="サービスカテゴリのスクリーンショット。" alt="A screenshot of the service categories." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b43226cb-487f-4cc3-b600-fef387e27363.png"></em></a></p>


  <p align="center"><em>図 8-コンテキストと自由 Microsoft Learn の統合を使用したサービスカテゴリこのカテゴリで提供されるトレーニングはコンテキストであり、この場合はデータベースに関連しています。</em><a name="Improved Instance Browsing" id="Improved Instance Browsing"></a></p>


  <h2>インスタンスの参照エクスペリエンスの向上</h2>


  <p>インスタンスとサービスの一覧を表示するリソースインスタンスの参照エクスペリエンスは、ポータルを使用しているお客様にとって最も一般的なエントリポイントの1つです。 microsoft では、Azure リソース Graph の機能を活用してパフォーマンスの向上、フィルターと並べ替えのオプションの向上、グループ化の強化、およびリソースリストの CSV ファイルへのエクスポートを可能にする、更新されたエクスペリエンスを導入しています。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ca0c5f1-3dd7-40ba-96c3-0e7fe9ef5d90.png"><em><img title="リソース閲覧エクスペリエンスが向上したことを示すスクリーンショット。" alt="A screenshot showcasing the improved resource browsing experience." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/456acd0e-9ccb-45e0-a360-e54361318cce.png"></em></a></p>


  <p align="center"><em>図 9: リソース閲覧エクスペリエンスの向上</em></p>


  <p>今月の時点で、このエクスペリエンスは70を超えるサービスで利用できるようになり、今後数か月にわたってプラットフォーム全体にわたってロールアウトされる予定です。<a name="Improved Azure Resource Graph" id="Improved Azure Resource Graph"></a></p>


  <h2>Azure リソース Graph エクスペリエンスの向上</h2>


  <p>ポータルで使用できる<a href="https://portal.azure.com/#blade/HubsExtension/ArgQueryBlade" target="_blank">azure リソース Graph エクスプローラー</a>を使用すると、azure リソース Graph の機能を最大限に活用して、<strong>クエリ</strong>を作成し、<strong>ダッシュボード</strong>を<strong>作成</strong>できます。 リソース Graph を使用してクエリを作成し、Azure サブスクリプションのインベントリダッシュボードを作成する方法を示す<a href="https://www.youtube.com/watch?v=iVlZdCOfKlU&amp;list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR&amp;index=13&amp;t=3s" target="_blank">ビデオを次</a>に示します。</p>


  <p>新しい最上位リソースとして Azure portal で<a href="https://portal.azure.com/#blade/HubsExtension/BrowseResource/resourceType/Microsoft.resourcegraph%2Fqueries" target="_blank">Azure リソース Graph クエリ</a>を導入しました。 基本的には、任意の Kusto Query Language (KQL) クエリを、Azure サブスクリプションのリソースとして保存できます。 他のリソースと同様に、同僚と共有したり、アクセス許可を設定したり、アクティビティログを確認したり、タグ付けしたりすることができます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/500ba9ed-d989-42b8-94c9-a8bdcbf9e680.png"><em><img title="Azure Graph のクエリを示すスクリーンショット。" alt="A screenshot showing Azure Graph Queries." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c165f782-8973-4575-953b-d2c1f539c141.png"></em></a></p>


  <p align="center"><em>図 10-Azure Graph クエリ</em><a name="Automatic Refresh" id="Automatic Refresh"></a></p>


  <h2>Azure ダッシュボードでの自動更新</h2>


  <p>Azure ダッシュボードに自動更新が追加され、複数の時間間隔でダッシュボードを自動的に更新できるようになりました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97bbc8bc-c9de-42d6-9e5c-81cdc3119d25.png"><em><img title="自動更新を構成し、期間を選択する方法を示すスクリーンショット。" alt="A screenshot showing how to configure automatic refresh, and choose the time period." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35774356-7b7a-441b-8045-220746c2e5a8.png"></em></a></p>


  <p align="center"><em>図 11-自動更新を構成する<a name="Improved Icons" id="Improved Icons"></a></em></p>


  <h2>改善されたサービスアイコン</h2>


  <p>Azure portal のすべてのサービスアイコンが、一貫性のある最新の外観で更新されています。 これらのすべてのアイコンは、視覚的な一貫性を高め、取られるを減らすためのファミリとして設計されています。</p>


