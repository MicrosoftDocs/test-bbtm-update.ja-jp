  <h2>簡略化された設定パネル</h2>


  <p>[設定] パネルが簡略化されました。 この変更の主な理由は、多くのお客様が以前の設計で "言語 &amp; 領域" の設定を見つけられず、ポータルで既に利用可能な機能を要求していることです。 この新しい設計では、 <strong>全般</strong> と <strong>言語 &amp; の地域</strong> の設定が分離されています。ポータルでは18の言語がサポートされており、多くの地域では、多くのユーザーにとって混同されることがよくあります。</p>


