Title: 'Real World SQL Azure: Quosal 開発担当副社長である Ceo、Quosal、および Stephen Yu 氏とのインタビュー'
Summary: '[この記事は、チームによってSQL Azureされました。]Real World SQL Azure シリーズの一部として、Microsoft SQL Azure を使用する方法について、Quosal の共同設立者である Stephen McNall と Stephen Yu にSQL Azureしました。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Real World SQL Azure シリーズの一部として、Microsoft SQL Azure を使用してワシントン州 Woodinville に拠点を置く同社の見積もりおよび提案ソフトウェア会社のグローバル 市場を開く方法について、<a href="https://www.quosal.com">Quosal</a> の共同設立者である、WoodNall と Stephen Yu と話しました。 次に示すのは、彼らが言う必要があったことを示しています。 </p>  <p><b>MSDN: Quosal と提供するサービスについて教えてください。</b></p>  <p><b>McNall:</b> 主要な製品である Quosal は、販売見積もりおよび提案の準備、配送、管理ソフトウェア パッケージを提供します。 Microsoft SQL Serverは Quosal の基であり、2 年間の開発の後、私たちが行う操作に合わせて最適化されたデータベースを設計しました。</p>  <p><b>MSDN: Quosal が導入前に直面した最大の課題は何SQL Azure。</b></p>  <p><b>McNAll: </b>ホストされているバージョンの Quosal が提供されますが、ネットワーク上の待機時間によってパフォーマンスが低下しなさそうにするために、ワシントンのデータ センターに十分近い環境で作業しているお客様にのみ提供されます。 サービスとしてのソフトウェア オプションのグローバル市場の拡大を利用したいと考えていますが、リージョンホスティング センターを構築する必要があったので、大規模な先行作業とインフラストラクチャのコストと継続的なメンテナンスが発生します。 これは、成長に対する重大な障害でした。ホストされている顧客 (事実上グローバル 市場) に対して大きな潜在的な市場がありました。また、それらを満たす方法はありません。</p>  <p><b>MSDN: Quosal がグローバルな規模でビジネスSQL Azureを構築する方法について説明できますか?</b></p>  <p><b>McNall: </b>このSQL Azure、Quosal では、すべてのデータ センター インフラストラクチャのオーバーヘッドを Microsoft にオフロードできます。 世界中のお客様は、ホストされているオプションを選択し、見積もりデータと提案データをグローバルな Microsoft データ センターのサーバーに格納できます。 SQL Azureは、ホストされているオファリングに対して、信頼性が高く、パフォーマンスの高い世界規模のインフラストラクチャを瞬時に提供しました。 これは、会社に対してゼロ コストでグローバル マーケットプレースへの突然のアクセス権を与えられたような感じでした。 </p>  <p><b>MSDN: Quosal をクラウドに移行するのはどのくらい簡単SQL Azure。</b></p>  <p><b>優： </b>クラウド環境で実行するために、自己管理型データベースを微調整する簡単な方法に感心しました。 プロセスを簡略化Microsoft SQL Server Management Studioを使用しました。 SQL Azure と SQL Server の類似性により、開発チームは既存のプログラミング スキルを適用して、数時間でジョブを完了しました。 </p>  <p><b>MSDN: 新しい顧客にアクセスするには、新しいサービスを実装SQL Azure。</b></p>  <p><b>McNall: </b>この<b></b>SQL Azure、Quosal は、ほぼ一夜にしてグローバル マーケットプレースへのドアを開きます。 SQL Azureは、クラウドが顧客とビジネスに触れる最も具体的な方法の 1 つです。 ヨーロッパ、オーストラリア、南アフリカで行ったすべてのホストされた販売は、SQL Azure。 1 年の間にグローバル売上が 50% 増加しました。 </p>  <p><b>MSDN: Quosal が他にどのような利点を実現SQL Azure?</b></p>  <p><b>McNall: </b>ビジネスのコストを削減しています。 これらの 3 つのデータ センターを構築する必要がなさそうで、すぐに米国ドル 300,000 を節約し、毎月 6,000 ドルの継続的なメンテナンス コストを回避しています。 お客様は、オンプレミスでデータを維持する代わりに、コスト効率が高く、安全性が高く、ターンキーの代替手段の恩恵を受けるので、私たちは差別化しています。 "何が気に入らないか" という同じフィードバックを受け取り続ける。 と が数値に反映されます。 ホストされている顧客数は、顧客ベース全体の 25% である 15% 増加し、わずか 1 年で増加しています。 私が言えるのは、SQL Azure、私が今まで関わったことのある最も優れた Microsoft 製品の 1 つだと言えるのです。 </p>  <p>詳細については、以下の記事を <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782">参照 www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782</a></p>  <p>顧客の成功事例のSQL Azure詳細については、以下を参照してください。   <br>www.sqlazure.com</p>'
