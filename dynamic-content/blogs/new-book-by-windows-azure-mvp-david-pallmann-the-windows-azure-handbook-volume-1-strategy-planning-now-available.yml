Summary: 'Windows Azure MVP の 1 人である David Pallmann は、新しい書籍「the Windows Azure ハンドブック、ボリューム 1: 戦略&amp;計画」を発行しました。&nbsp;David の投稿によると、この書籍には...'
Content: '<p>Windows <a target="_blank" href="https://mvp.support.microsoft.com/communities/mvp.aspx?product=1&amp;competency=Windows+Azure">Azure MVP</a> の 1 人である <a target="_blank" href="https://davidpallmann.blogspot.com/">David Pallmann</a> は、新しい書籍「<a target="_blank" href="">the Windows Azure ハンドブック、ボリューム 1: 戦略&amp;</a>&nbsp;計画」を発行しました。<a target="_blank" href="https://davidpallmann.blogspot.com/2011/03/book-release-windows-azure-handbook.html"></a>David <a target="_blank" href="">&nbsp;</a><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0167.1cover.jpg" height="200" width="159">の投稿によると、この本には 2 つのミッションがあります。クラウド コンピューティングを探索する価値があるケースを作成し、Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a>&nbsp; を選択したクラウド コンピューティング プラットフォームにする必要があるという 2 つのミッションがあります。ビジネスおよび技術的な意思決定&nbsp;者が評価と計画を行うのに役立つ目的で設計されたこの書籍は、Azure の概要と Azure の計画Windowsの 2 つの部分Windowsされています。 </p>  <p style="text-align: left;">David によると、これは、ビジネスと技術の両方の観点から、ライフサイクル全体にわたって Windows Azure プラットフォームをカバーする一連の書籍の最初の書籍です。 以降のボリュームでは、アーキテクチャ、開発、管理に重点を置く必要があります。 &nbsp;この記事では、David のシリーズの計画の詳細を確認 <a target="_blank" href="https://davidpallmann.blogspot.com/2011/03/introducing-windows-azure-handbook.html">してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/08/new-book-by-windows-azure-mvp-david-pallmann-quot-the-windows-azure-handbook-volume-1-strategy-amp-planning-quot-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
