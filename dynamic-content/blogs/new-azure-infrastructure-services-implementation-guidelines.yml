Title: 新しい Azure インフラストラクチャサービス実装ガイドライン
Summary: Azure にデプロイされた次の IT ワークロードのために Azure インフラストラクチャサービスの主要な要素を設計するプロセスをステップ実行します。
Content: >-
  Azure での最初の実稼働 IT ワークロードのデプロイを調査していますか?


  その場合は、「 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-infrastructure-services-implementation-guidelines/">Azure インフラストラクチャサービスの実装ガイドライン</a>」から開始してください。 この新しいトピックでは、計画と設計に関するステップバイステップのアプローチを紹介し、Azure IT ワークロードのデプロイに関する多くの実用的な側面に関するガイダンスとベストプラクティスを提供します。 手順は次のようになります。

  <ol>
   <li>名前付け規則</li>
   <li>サブスクリプションとアカウント</li>
   <li>Storage</li>
   <li>仮想ネットワーク</li>
   <li>クラウド サービス</li>
   <li>可用性セット</li>
   <li>仮想マシン</li>
  </ol>

  各手順の最後に、「実装ガイドラインの概要」のセクションでは、主な設計上の決定とタスクについて説明します。これは、次の手順に進む前に完了しておく必要があります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/Azure-Guidelines.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure のガイドライン" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Guidelines_thumb.jpg" alt="Azure Guidelines" width="991" height="373" border="0" /></a>


  たとえば、Contoso Corporation は、その東海岸の顧客向けに新しい金融サービスエンジンをデプロイすることを望んでいます。 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-infrastructure-services-implementation-guidelines/#example-of-an-it-workload-the-contoso-financial-analysis-engine">IT ワークロードセクションの例</a>では、ステップバイステップのプロセスを使用して次のことを決定します。

  <ol>
   <li>ワークロードの名前付け規則</li>
   <li>正しい Azure サブスクリプションと管理者アカウント</li>
   <li>ストレージアカウントのセットとその種類と名前</li>
   <li>仮想ネットワークの設計</li>
   <li>クラウドサービスのセットとその名前</li>
   <li>一連の可用性セットとその名前</li>
   <li>一連の仮想マシンとその名前</li>
  </ol>

  結果は次のようになります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/FrontEnd.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="FrontEnd" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/FrontEnd_thumb.jpg" alt="FrontEnd" width="792" height="408" border="0" /></a>


