Title: Azure SQL Data Warehouse 用のコンピューティング最適化パフォーマンス レベルの高速化
Summary: '本日は、Azure SQL Data Warehouse の新しいより高速なパフォーマンス レベルの今後の可用性をお知らせSQL Data Warehouse。 Azure SQL Data Warehouse (SQL DW) は、データ ウェアハウス用のフル マネージドのペタバイト規模のクラウド サービスです。 '
Content: >-
  <p>ビッグ データ、分析、クラウドの進歩により、ダラス・Zoo のような顧客は、思った以上に多くのことを行う必要がありました。 ダラス <a href="https://customers.microsoft.com/en-us/story/the-dallas-zoo-now-knows-what-its-elephants-are-really-doing-at-night" target="_blank">の Zoo の場合</a>、これは象の追跡をパーソナライズすることを意味しています。何年もの RFID データを格納し、それを、統合された分析エクスペリエンスのために、出欠、気象、月周期データと統合します。 ダラス・Zoo のような多くのお客様が直面している課題は、この新しい分析の波で、これらの膨大なデータセットを効率的に処理、分析、視覚化するために、より多くのコンピューティング リソースが要求されるという課題です。</p>


  <p>本日は、Azure SQL Data Warehouse の新しいより高速なパフォーマンス レベルの今後の可用性をお知らせSQL Data Warehouse。 Azure SQL Data Warehouse (SQL DW) は、データ ウェアハウス用のフル マネージドのペタバイト規模のクラウド サービスです。 新しいコンピューティング最適化パフォーマンス レベルは、コンピューティング集中型の分析ワークロードのニーズを満たすために高パフォーマンスと大規模を必要とするお客様向けに設計されています。 このパフォーマンス レベルは、現在、一部の顧客によって使用され、この年の今年の今年の時点でプレビューで使用できます。</p>


  <p>コンピューティング最適化パフォーマンス レベルでは、分析ワークロードにいくつかの利点があります。 最初の利点は、クエリのパフォーマンスが大幅に向上した結果です。 個々のクエリ実行時間が最大 10 倍向上しました。&nbsp; また&rsquo;、顧客のワークロードとベンチマークで、クエリが平均で 2 倍速く完了する素晴らしい結果もいくつか見られます。 このパフォーマンス レベルでは、コンピューティングとストレージのスケーラビリティも大幅に向上しています。 これで、コンピューティング能力の 5 倍をプロビジョニングし、無制限の量の列データを格納し、最も大規模で最も複雑な分析ワークロードを実行できます。</p>


  <p>また、この新しいパフォーマンス レベルの開発中に、Microsoft 内の他のチームと深く提携し、強度の高い分析コンピューティングの境界を広げ続け、 <em>&ldquo;私&#39;&rdquo;</em> システムのパフォーマンスの向上に驚かされました。Interactive Data Analytics 製品のヘッドである Joshi 氏は述べています。 <em>&ldquo;一部のクエリでは、OfficeとBingが 10 倍向上しています。コンピューティング&rsquo; パフォーマンス レベル用に最適化&rsquo;された新しいを利用することで、経験した結果に満足しています。&rdquo;</em></p>


  <p>この新しいパフォーマンス レベルでは、最新世代の Azure ハードウェアを利用します。 ローカルの低待機時間の Non-Volatile Memory Express (NVMe) ベースのソリッド ステート ディスクとシステム メモリの増加を組み合わせて、データ用の自動階層型キャッシュ ソリューションを作成しました。 データを CPU に近い状態に保つことで、パフォーマンスが大幅に向上します。 リモート I/O 操作は、必要に応じてリモート ストレージからデータを取り込む場合にのみ必要です。最新の最もホットで需要の高いデータが、必要な場所に適切に確保されます。</p>


  <p>コンピューティング スケーラビリティの 5 倍のヘッドルームと、コンピューティング パフォーマンス レベル用に最適化された新しい <em>2&rsquo;&rdquo; 倍のパフォーマンス上の利点を組み合わせると、Enterprise データ管理 ソリューション インテグレーターの第一人者である Capax Global の CEO である、Jerry Hawk 氏は述べています。&ldquo;</em> <em>&ldquo;Capax Global は、Microsoft と Azure SQL Data Warehouseエンジニアリング チームとのパートナーシップを結び、Microsoft のビジネスで最高の関係を持っています。コンピューティング パフォーマンス レベル用に最適化された は、お客様にメリットとメリットをもたらす主要なマイルストーンを表します。&rdquo;</em></p>


  <p>コンピューティング パフォーマンス レベル用に最適化された は、パフォーマンスの向上、高いコンピューティング スケール、無制限の列データの格納機能を提供しながら、現在 Azure SQL Data Warehouse で利用できるすべての値を保持します。 コンピューティングはストレージから分離され、オンデマンドでの一時停止、再開、スケーリングのエラスティック機能はすべて維持されています。 このエラスティック クラウド インフラストラクチャは、最も豊富な SQL言語サポートの一部と一致し、構築に最適なスケールアウト データベースを提供します。</p>


