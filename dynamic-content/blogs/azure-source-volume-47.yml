  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-the-cloud-for-high-performance-computing/">Microsoft Azure、ハイ パフォーマンス コンピューティング用のクラウド</a> -Azure CycleCloud、Azure 内の任意のスケールの HPC クラスターを作成、管理、運用、最適化するためのツールが一般提供されました。 これで、&#39;HPC バースト、ハイブリッド、またはクラウド専用クラスターを簡単にデプロイ、使用、最適化できます。 Microsoft Azure NVIDIA GPU で有効になっているさまざまな仮想マシンが提供され、AI と HPC の優れたパフォーマンスが提供されます。 Azure ユーザーとクラウド開発者は、Azure でサポートされている NVIDIA GPU を最大限に活用する強力な GPU 最適化ソフトウェアを使用して、AI と HPC ワークフローを加速する方法を利用できます。 Azure CycleCloud NVIDIA GPU を使用すると、統合と管理とスケーリングの機能が容易になります。</p>


