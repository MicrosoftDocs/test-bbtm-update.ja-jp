  <h2>イベント</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerating-artificial-intelligence-ai-in-healthcare-using-microsoft-azure-blueprints/">ブループリントを使用した医療の人工知能 (AI) Microsoft Azureする</a> -新しい機能 (AI など) を迅速に取得し、新しいソリューションを実装するために、医療 IT と開発者は業界固有のソリューションを利用Azure Blueprints。 ブループリントには、コード例、テスト データ、セキュリティ、コンプライアンスサポートなどのリソースが含まれます。 これらのブループリントを使用して、医療 IT チームは、セキュリティで保護された Azure クラウドに新しい種類のソリューションをすばやく実装できます。 ただし、ブループリントを使用すると、エンド ソリューションの 50% から 90% を取得できます。 その後、ブループリント ソリューションのカスタマイズに取り組み、リソースを単純に割り当てすることができます。 詳細については、Azure のプリンシパル システム アーキテクトである David Starr による <a href="https://infopedia.eventbuilder.com/event?WT.mc_id=accel-acomblog-dastarr&amp;eventid=u1w1q8">Microsoft Azure Blueprints Webcast</a> を使用した医療の人工知能 (AI) の高速化に関するページを参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-data-welcomes-attendees-to-vldb-2018/">Microsoft Azure Data welcomes to VLDB 2018 </a> -gophers が Denver for GopherCon にいた間、データの観覧は、2018 年の第 44 回非常に大規模なデータ ベース (VLDB) に関する国際会議で、リオ デ ジャニフに集いました。 VLDB は、データ管理とデータベース研究者、ベンダー、実践者、アプリケーション開発者、およびユーザー向けの国際フォーラムです。 Rohan Kumar の副社長である Azure Data は、この機会に、Microsoft の Azure Data グループ内の多くのサービスと進行中の作業をカタログ化しました。 Kumar &quot;&mdash;が示す通り、コンピューティングの新しいフロンティアとしてのクラウドとエッジの出現、つまりデータ管理は、企業、オンプレミス、オンプレミス、クラウド、エッジ デバイスの中およびその先にデータが分散され、作成された瞬間から削除された瞬間まで、あらゆる場所のすべてのデータに対してインテリジェントな分析、トランザクション、責任あるガバナンスを有効にする必要があります。 インジェスト、更新、探索、データ準備、分析、サービス、アーカイブのライフサイクル全体を通じて、&quot;</p>


