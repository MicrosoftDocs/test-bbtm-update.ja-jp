  <p><a href="https://open.microsoft.com/2018/08/31/securing-kubernetes-workloads-hybrid-cloud-aporeto/">Apoスコアを使用したハイブリッド設定での Kubernetes ワークロードのセキュリティ保護</a> - マイクロサービス、コンテナー、クラウド用の ゼロ トラスト セキュリティ ソリューションである Apo visibilited は、Azure Kubernetes Service (AKS) とプライベート クラウドに分散されたアプリケーションの一元的な可視性とセキュリティを提供します。 Apopopos アプローチの&rsquo;基本は、アプリケーション内のすべてのユーザーがアクセス可能であり、いつでも侵害される可能性があるという原則です。 Apoace はネットワークとインフラストラクチャからアプリケーションのセキュリティを強化しないので、コンテナー、マイクロサービス、クラウド アプリケーションを保護するための Apoaces&rsquo; アプローチの主な利点の 1 つは、ハイブリッドまたはマルチクラウドの設定でも一貫したセキュリティ アプローチを使用できるという方法です。</p>


