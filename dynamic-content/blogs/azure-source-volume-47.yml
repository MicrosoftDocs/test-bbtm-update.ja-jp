Content: >-
  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-iot-hub-s-integration-with-azure-event-grid/">Azure IoT Hubs&rsquo; と Azure Event Grid</a> IoT Hub と Azure Event Grid - の統合の一般提供を発表し、IoT ソリューションのアーキテクチャを簡素化することで、クラウドにデータを送信する何十億ものデバイスからビジネス分析情報をアクションに変換する作業がさらに簡単になりました。 Azure Functions や Azure Logic Apps などの最新のサーバーレス アーキテクチャと簡単に統合し、ワークフローとダウンストリーム プロセスを自動化し、デバイスの作成、削除、接続、切断に対する迅速な反応によるアラートを有効にし、サービスのポーリングの複雑さとコストを排除し、チケット作成、課金システムなどの Webhook を使用してサードパーティ製アプリケーションとイベントを統合できます。 およびデータベースの更新。</p>


