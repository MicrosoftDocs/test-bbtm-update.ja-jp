  <p><a href="https://azure.microsoft.com/en-us/blog/extracting-actionable-insights-from-iot-data-to-drive-more-efficient-manufacturing/">IoT データからアクション可能な分析情報を抽出して、より効率的な製造を実現する</a> - IoT の爆発的な展開により、数百万台のデバイス、マシン、製品、資産が接続され、テラバイト単位のデータがストリーミングされました。 ただし、デバイスへの接続、センサー データの取り込みと格納は、最初の手順にすぎりです。 このデータを収集する &mdash; 全体のポイントは、ビジネス価値を生み出す何らかのアクションをトリガーする、アクション可能な分析情報を抽出することです。 IoT ソリューションを使用する最初のアクション可能な手順を実行するために、IoT データからの分析情報の抽出の概要 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog1-acomblog-azuresource">をリリースしました</a>。 ここでは、IoT データの価値、IoT ソリューションの構造、IoT データ分析に使用できるオプション、抽出した分析情報に対する行動方法、およびビルドと購入に関する考慮事項について詳しくは、こちらを参照してください。</p>


