  <h2>技術的なコンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/turn-your-whiteboard-sketches-to-working-code-in-seconds-with-sketch2code/">Sketch2Code を使用して</a>、ホワイトボードのスケッチを数秒で作業コードに変更する - Ai Show の前のエピソードで説明したように、Sketch2Code は、AI を使用して手書きのユーザー インターフェイス設計を画像から有効な HTML マークアップ コードに変換する Web ベースのソリューションです。 Sketch2Code を使用して手書き画像を HTML に変換するプロセスについて詳しくは、この投稿をご覧ください。 コード、ソリューション開発プロセス、その他のすべての詳細については、このページを<a href="https://github.com/Microsoft/ailab/tree/master/Sketch2Code">GitHub</a>。 Sketch2Code は、Kabel および Spike Techniques と共同で開発されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitoring-environmental-conditions-near-underwater-datacenters-using-deep-learning/">Deep ラーニング</a> - Project Datacenter を使用してデータセンターの近くの環境条件を監視することは、世界中にサブシー データセンターをデプロイする際の利点と困難を理解するために努めています。これは、世界で&#39;で初めてデプロイされたデータセンターであり、持続性に重点を置いて設計されています。 フェーズ 2 では、再生可能エネルギーを利用して、北海に大規模なデータセンター モジュールをデプロイすることで、フェーズ 1 で達成された研究を拡張します。 Projectは、AI を使用してサーバーや他の機器の障害の兆候を監視し、環境とサーバーの寿命との相関関係を特定します。</p>


  <p align="center"><img alt="Photo of a subsea datacenter on the surface" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a953e59-b9a0-427b-b71b-df4ec0470f8c.png" title="表面上のサブシー データセンター"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sharing-a-self-hosted-integration-runtime-infrastructure-with-multiple-data-factories/">複数の Data Factor を使用Integration Runtimeセルフホステッド クラウド インフラストラクチャを共有する</a> - このIntegration Runtime、異なるネットワーク環境全体でAzure Data Factory統合機能を提供するために使用されるコンピューティング インフラストラクチャです。 パブリック クラウド環境から直接通信できないプライベート ネットワーク環境でデータ統合とオーケストレーションを安全に実行する必要がある場合は、企業ファイアウォールの内側または仮想プライベート ネットワーク内に、セルフホステッド Integration Runtime をオンプレミスにインストールできます。 セルフホステッド Integration Runtime 共有により、データ 工場間で同じセルフホステッド Integration Runtime インフラストラクチャを共有できます。これにより、同じ Azure Active Directory テナント内の異なるデータ 工場から同じ高可用性でスケーラブルなセルフホステッド Integration Runtime インフラストラクチャを再利用できます。</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/30/azure-content-spotlight-migrate-apps-to-azure/">Azure Content Spotlight &ndash; アプリを Azure</a> - に移行する&#39;のスポットライトは、ソフトウェア アーキテクトや開発者が、Azure が提供するさまざまなサービスやリソースに関する分析情報を得るために役立つ一連のリソースに光を当て、パターンやベスト プラクティスなど、アプリケーションをクラウドに移行するために提供されます。</p>


