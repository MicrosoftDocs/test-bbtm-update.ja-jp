  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/helping-go-developers-build-better-cloud-apps-faster/">Go 開発者のクラウド アプリの迅速な構築を支援する</a> - 先週、GopherCon はデンバーで行いました。 今年のAzure SDK for Go一般提供を行って以来、チームは Azure、Visual Studio Code、および Visual Studio Team Services 用の Go ツールとサービスの構築に取り組み続けVisual Studio Team Services。 Go 開発者がクラウドネイティブ ワークフローをカバーするサービスの範囲が広がり、より迅速に、より優れたクラウド アプリを構築するために引き続き努力しています。 Azure、Visual Studio Code、および Azure で Go アプリをビルドして実行する方法を示す一連の Azure Friday のVisual Studio Team Services。 このシリーズについては、 <a href="https://aka.ms/go-videos">Azure での Go に関するページを参照してください</a>。</p>


  <p align="center"><a href="https://aka.ms/go-videos"><img alt="Animated GIF rotating through thumbnails of the 7 parts of the Go on Azure video series" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/223f56f2-d4eb-4cd7-a1bb-b8e769682cc0.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Go on Azure: Gophers 用の Gophers による Azure Friday の 7 部構成のシリーズ" width="400"></a></p>


  <p><a href="https://open.microsoft.com/2018/08/28/announcing-project-athens-gophersource-go-community/">Go コミュニティProjectと GopherSource の発表</a> -2 月に、Microsoft や他のコラボレーターのエンジニアが、MIT ライセンスの下でリリースされ、GitHub でホストされているオープン ソース プロジェクトである Project の開発を開始し、Go モジュール用の最初のプロキシ サーバーを作成しました。 現在、このコミュニティでは、モジュール エクスペリエンスの向上、Go モジュールがすべてのプロキシ サーバーとシームレスに連携し、フェデレーションされた組織的に多様なプロキシ ネットワークの設定に取り組みます。 GopherSource は、Go エコシステムを強化し、コミュニティ内からアップストリームの Go プロジェクトや主要な Go プロジェクト (Project Phers など) に対するより多くの共同作成者を構築して、Go エコシステムを強化し、多国化する取り組みです。 Go コミュニティ独自の&rsquo;有能な開発者にアップストリーム Go への貢献を奨励することで、Go エコシステムがコミュニティ全体のニーズを満たすことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-quick-take-on-the-state-of-hybrid-cloud-survey/">ハイブリッド クラウドの状態に関するアンケートの簡単な取り組み</a> - Microsoft は 2018 年 1 月に調査会社 Kantar TNS にアンケートを実施し、1700 人を超える回答者に質問しました。 調査は、IT プロフェッショナル、開発者、ビジネス意思決定者から収集され、ハイブリッド クラウドの認識方法、導入の動機、最も重要と見なされる機能を特定しました。 アンケート結果の概要のインフォグラフィックについては、この投稿をご覧ください。さらに詳しいレビューについては、オンデマンド ウェビナーをご覧ください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-all-azure-backup-protected-workloads-using-log-analytics/">Log Analytics をAzure Backup保護されたワークロードを監視する</a> - Azure Backupでは、Log Analytics の機能を活用して、保護されているすべてのワークロードを監視できます。これにより、使用している Azure Backup ソリューションに関係なく、Recovery Services コンテナーとサブスクリプション全体で主要なバックアップ パラメーターを監視できます。 このソリューションでは、Azure VM、Azure VM バックアップの SQL、Azure (DPM-A)に接続された System Center Data Protection Manager、Microsoft Azure Backup Server (MABS)、Azure Backup エージェントからのファイル フォルダー バックアップなど、Azure Backup によって保護されているすべてのワークロードについて説明します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90fdd4-a8cb-4e3e-889b-c4bfbae0e455.png"><img alt="Screenshot of the Azure portal showing how to generate a custom alert for a select monitoring scenario" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90fdd4-a8cb-4e3e-889b-c4bfbae0e455.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="選択した監視シナリオのカスタム アラートを生成する" width="500"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/protecting-privacy-in-microsoft-azure-gdpr-azure-policy-updates/">データのプライバシー保護Microsoft Azure: GDPR、Azure Policy更新</a> -Microsoft は、GDPR によって識別される個人データのカテゴリを含め、クラウド内のデータを保護するために、業界をリードするセキュリティコントロール、コンプライアンス ツール、プライバシー ポリシーを使用して Azure を設計しました。 これらは、ISO/IEC 27018、EU-U.S.Privacy Shield、EU モデル条項、HIPAA/HITECH、HITRUST など、他の重要なグローバルおよび地域のプライバシー標準に準拠するのにも役立ちます。 この記事のビデオを参照して、コンプライアンスを簡単に実現することでクラウドへの移行を加速する方法を学習します。これにより、財務サービスや医療サービスなどのプライバシーに依存するクラウド シナリオを自信を持って実現できます。</p>


