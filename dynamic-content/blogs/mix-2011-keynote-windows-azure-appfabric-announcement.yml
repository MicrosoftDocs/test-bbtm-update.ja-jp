Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>今日、MIX 2011 の講演で、Scott Guthrie&nbsp;&nbsp;&nbsp; は <b>Windows Azure AppFabric キャッシュ サービス </b>の最初のリリースと Access Control サービスの新しいバージョン<strong>の</strong>&nbsp;リリースを発表します。(リリース)</p>  <p>Windows Azure AppFabric Access Control&nbsp; サービスの新しいバージョンでは、Active Directory などのエンタープライズ ディレクトリや Windows Live ID、Google、Yahoo! などの Web ID など、標準ベースの ID プロバイダーと統合することで、アプリケーションにシングル サインオン エクスペリエンスを提供するすべての機能が追加されます。 と Facebook。&nbsp; この投資により、Microsoft は標準プロセスへの長期的なコミットメントを持つ HTML5 の導入を主導しています。 </p>  <p>&nbsp;&nbsp;現在、更新および拡張された優れたオファーがいくつか提供されています。Windows Azure Introductory Special Offer を利用することを強くお勧めします。これには、750 時間の追加の小さなインスタンスに加えて、Windows Azure サービスの 25 時間の小さなインスタンスに加えて、20 GB のストレージ トランザクションに加え、毎月 40 GB のデータ転送が 9 月 30 日まで無料で提供されます。 2011 年。&nbsp;このオファーは、Azure プラットフォームがサポートされている 41 Windowsで利用できます。 詳細については、こちらを参照 <a target="_blank" href="https://azure.microsoft.com/free-trial">してください</a>。&nbsp; MSDN サブスクライバーは、更新されたオファーについて確認&nbsp;できます。&nbsp; Microsoft Cloud Essentials Packのバージョンもアップグレードされています。 </p>  <p>完全な詳細な記事は、「Windows Azure ブログ: <a href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/announcing-the-commercial-release-of-windows-azure-appfabric-caching-and-access-control.aspx">Windows Azure AppFabric Caching</a> - の商用リリースの発表とAccess Control」を参照してください。</p>  <p>-Steve</p>'
