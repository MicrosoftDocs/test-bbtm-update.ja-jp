Title: Azure DDoS Protection-2021 年第3四半期と4四半期の DDoS 攻撃の傾向
Summary: Microsoft では、サイバーランドスケープの進化する課題にもかかわらず、Azure DDoS Protection チームは、Azure と履歴の両方で、これまでにある最大の DDoS 攻撃の一部を正常に軽減することができました。 このレビューでは、2021の後半で観察され、軽減される DDoS 攻撃に対する傾向と洞察を共有しています。
Content: >-
  <p><em>このブログ記事は、Anupam Vij、Principal PM Manager、Syed Pasha、プリンシパルネットワークエンジニア、Azure ネットワークによって共同作成されました。</em></p>


  <p>2021の後半では、従来のレベルの分散型サービス拒否 (DDoS) アクティビティが、複雑さと頻度の両方で経験しています。 ゲーム業界は、おそらく最も難しいヒットで、DDoS 攻撃によって吹雪ゲーム<sup>1</sup>のプレイが中断されていました。これにより、<sup>2</sup><sup>つ</sup>目は、Fantasy によって、他の多くの人々によって<sup>最終の</sup>14<sup>5</sup>になります。 Bandwidth.com<sup>6</sup>、voip 無制限<sup>7</sup>、VoIP.ms<sup>8</sup> などの Voice over IP (voip) サービスプロバイダーは、ransom DDoS 攻撃の後に停止しています。 インドでは、1年10月<sup>9</sup>日に複数のブロードバンドプロバイダーを対象として、festive シーズン中 &rsquo; に DDoS 攻撃が30フォール増加しています。これは、休日が実際に倒すにとって魅力的な時間であることを示しています。 <a href="https://www.microsoft.com/en-us/security/business/microsoft-digital-defense-report">2021 Microsoft のデジタル防御レポート</a>で強調されているように、ddos サービスに対して DDoS を利用できることに加え、月額コスト &mdash; が月 &mdash; あたり約 $300 米ドルの場合には、任意のユーザーが ddos 攻撃を行うことが非常に簡単になります。</p>


  <p>Microsoft では、サイバーランドスケープの進化する課題にもかかわらず、 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/">Azure DDoS Protection</a> チームは、Azure と履歴の両方で、これまでにある最大の DDoS 攻撃の一部を正常に軽減することができました。 このレビューでは、2021の後半で観察され、軽減される DDoS 攻撃に対する傾向と洞察を共有しています。</p>


  <h2>8月で最も多くの攻撃が記録されました</h2>


  <p>Microsoft では、1日あたり1955の攻撃の平均を軽減し、 <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2021-q1-and-q2-ddos-attack-trends/">2021 の</a>前半から40% 増加しています。 1日に記録された攻撃の最大数は、2021年8月10日の4296攻撃でした。 全体として、2021の後半では、2021の前半から43% 増加して、グローバルインフラストラクチャに対する359713の一意の攻撃を緩和しています。</p>


  <p>興味深いことに、昨年の休日のシーズン中に、過去の年と比較した攻撃にはあまり多くのことがありませんでした。 第3四半期の攻撃が多いことを示しています。最も頻繁に発生するのは、8月に開催されることです。これは、すべてのラウンド &mdash; が行動している攻撃者に対して、 <a href="https://azure.microsoft.com/en-us/blog/holiday-season-is-ddos-season/">ことわざ DDoS シーズンが休日</a>することを示している可能性があります。 これは、ピークトラフィック季節の間ではなく、すべての年における DDoS protection の重要性を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed6fc745-b8e8-40b4-ab29-713e2df4ad55.png"><img alt="A line chart showing the number of D D o S attacks from July 2021 to January 2022." border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68e2342a-9807-463e-9bc5-c873082ca2b6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="DDoS 攻撃の数" width="494"></a></p>


  <h2>Microsoft は 3.47 Tbps 攻撃を軽減し、2.5 Tbps を超えて2つ以上の攻撃を受けています。</h2>


  <p>過去10月の Microsoft は、正常に軽減された Azure での <a href="https://azure.microsoft.com/en-us/blog/business-as-usual-for-azure-customers-despite-24-tbps-ddos-attack/">2.4 terabit per second (Tbps) DDoS 攻撃</a> について報告しました。 その後、3つの大規模な攻撃を軽減しました。</p>


  <p>11月に、Microsoft は、3.47 Tbps のスループットと、アジアでの Azure のお客様を対象としたパケットレート 3億4000万 packets per second (pps) を使用した DDoS 攻撃を軽減しています。 これは、履歴で報告される最大の攻撃であると考えられます。</p>


  <p>これは、約1万のソースと世界中の複数の国 (米国、中国、韓国、ロシア、タイ、インド、ベトナム、イラン、インドネシア、台湾) からの分散攻撃でした。 攻撃ベクトルは、Simple Service Discovery Protocol (SSDP)、接続がないライトウェイトディレクトリアクセスプロトコル (CLDAP)、ドメインネームシステム (DNS)、および1つのピークで構成されるネットワークタイムプロトコル (NTP) を使用して、ポート80で UDP リフレクションを行い、全体的な攻撃は約15分で行われました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f3db9f6-7468-4079-ba36-337773c391e8.png"><img alt="A line chart showing how a three point four seven T b p s D D o S attack was mitigated within two minutes." border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/703f34e2-0a7a-434c-bf5d-34b8b72ecf0c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="3.5 tbps DDoS 攻撃の軽減" width="493"></a></p>


  <p>12月に、2.5 Tbps を超える2つの攻撃を軽減しました。これらはどちらもアジアでもう一度存在していました。 1つは、ポート80と443では、15分以上、4つのメインピーク (最初は 3.25 Tbps、2番目は 2.54 tbps、3番目は 0.59 tbps)、もう1つは 1.25 tbps で 3.25 Tbps UDP 攻撃を受けています。 もう1つの攻撃は、ポート443で1ピークのピークで 2.55 Tbps UDP フラッドであり、攻撃全体がわずか5分で終了しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110a172-e0da-4b02-9823-1c736aa7c9ec.png"><img alt="A line chart showing how a three point two five T b p s D D o S attack was mitigated within less than fifteen minutes." border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19e46207-54a6-4c1f-b6d1-894db96c65e4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="3.25 tbps DDoS 攻撃の軽減" width="493"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ee2e83a-c145-43f1-b43e-2189c14add33.png"><img alt="A line chart showing how a two point five five T b p s D D o S attack was mitigated within two minutes." border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e5bd7b1-af2d-41d0-9cee-dc86f75eea37.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2.55 tbps DDoS 攻撃の軽減" width="494"></a></p>


  <p>このような場合、お客様は、オンプレミスで実行するのではなく、Azure でワークロードを保護する方法について心配する必要はありません。 分散型 DDoS 検出および軽減パイプラインに基づいて構築された Azure &rsquo; の ddos 保護プラットフォームは、膨大な数の ddos 攻撃を吸収して、顧客が必要とする保護レベルを提供することができます。 このサービスでは、Microsoft グローバルネットワークのさまざまなポイントでインフラストラクチャを継続的に監視することにより、大規模な攻撃を迅速に検出し、軽減することができます。 トラフィックは、サービスの可用性に影響を与える前に、Azure ネットワークエッジでスキャンされされます。 攻撃ボリュームが重要であると判断した場合は、Azure のグローバルなスケールを利用して、攻撃を発信元から保護します。</p>


  <h2>短いバースト攻撃とマルチベクター攻撃は多くの場合、多くの攻撃が継続されますが、</h2>


  <p>2021の前半と同様、ほとんどの攻撃は短時間で行われていましたが、2021の後半では、30分以内に行われた攻撃の割合であり、74% から57% に低下しています。 1時間以上に長くなる攻撃が発生したことを確認しています。コンポジションは 13 ~ 27% に倍増しています。 マルチベクター攻撃は引き続き引き続き普及しています。</p>


  <p>&rsquo;より長い攻撃では、各攻撃は、通常、複数の短い連続したバースト攻撃のシーケンスとして顧客によって発生します。 このような例の1つとして、3.25 tbps 攻撃が緩和されています。これは、各初め2秒以内に連続してボリュームを terabit する4つの連続した連続したバーストの集合です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd74cc89-bfa7-443e-bc18-a046777fed12.png"><img alt="A line bar chart showing attack duration breakdown between hours and minutes from Q 3 and Q4 verses Q1 and Q 2." border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bd3f167-3b2c-4481-af6a-988985444718.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="攻撃期間の内訳" width="493"></a></p>


  <h2>ゲーム業界をターゲットとする UDP スプーフィングの支配</h2>


  <p>UDP 攻撃は、2021の2番目の半分において、55% のすべての攻撃について、2021の前半から16% 増加しています。 一方、TCP 攻撃は、54% から19% に減少しています。 UDP スプーフィングフラッドは、最も一般的な攻撃の種類 (55%) であり、その後に TCP ACK フラッド (14%) と DNS 増幅 (6%) が適用されていました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0367af8-5437-40f1-8936-194e808744de.png"><img alt="A pie chart showing the breakdown of attack vectors distribution." border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76086dbb-8780-4204-b283-0399c3bf1caa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="攻撃ベクトルの分布" width="492"></a></p>


  <p>ゲームは、引き続き最も難しいヒット業界です。 ゲーム業界は常に DDoS 攻撃を仕掛けられています。これは、プレーヤーが最適な長さに達してしまうことが多いからです。 それにもかかわらず、金融機関、メディア、インターネットサービスプロバイダー (Isp)、小売業、サプライチェーンなどの他の業界における攻撃の増加を確認したので、より広範な業界が脆弱であることがわかります。 特に、ハッカーは、インターネット電話サービス、オンラインゲーム、メディアストリーミングの機能を備えた重要なサービスを提供しています。これにより、攻撃者にとって魅力的なターゲットとなります。</p>


  <p>UDP は、ゲームおよびストリーミングアプリケーションでよく使用されます。 ゲーム業界における攻撃の大部分は、Mirai ボットネットと低ボリュームの UDP プロトコル攻撃の変更になっています。 非常に多くの部分は UDP スプーフィングフラッドで、ごく一部は UDP 反射と増幅攻撃、ほとんどは SSDP、Memcached、および NTP です。</p>


  <p>マルチプレイヤーゲームサーバーなど、待機時間が非常に重要なワークロードは、このような短いバースト UDP 攻撃を許容できません。 数秒で障害が生じた場合は、競争上の一致に影響を与える可能性があります。また、10秒を超えて停止すると、通常は一致が終了します。 このシナリオでは、azure は、Azure ゲートウェイ Load Balancer と共にデプロイされるパートナーネットワーク仮想アプライアンス (Nnas) を介して提供される、 <a href="https://azure.microsoft.com/en-us/blog/protect-workloads-with-inline-ddos-protection-from-gateway-load-balancer-partners/" target="_blank">インライン DDoS protection</a>のプレビューを最近リリースしました。 このソリューションは、トラフィックの特定の形状に合わせて調整することができ、待機時間が非常に重要なアプリケーションの可用性やパフォーマンスに影響を与えることなく、即座に攻撃を軽減できます。</p>


  <h2>インドでの DDoS 攻撃の大幅な増加、東アジア攻撃者による人気の維持</h2>


  <p>米国は攻撃対象の上位 (54%) のままです。 インドでの攻撃については、2021の前半にあるすべての攻撃のわずか2% から、2021の後半にあるすべての攻撃の 20 ~ 3% で2番目の位置になるようになりました。 東アジア (香港) は、攻撃者にとって人気のあるホットスポットです (8%)。 興味深いことに、他のリージョンを基準として、ヨーロッパの DDoS アクティビティが減少し、2021の前半の19% が2番目の半分で6% を落とすことがわかりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e9a85f-6e93-4c0e-a6f1-b58ee3ec6eaf.png"><img alt="A pie chart showing attack destinations breakdown with the United States at the top at fifty four percent." border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5170478-37b3-418b-97b1-fab78d61baaf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="攻撃先の内訳" width="490"></a></p>


  <p>アジアでの攻撃の集中は、大規模なゲームフットプリント<sup>10</sup>(特に中国、日本、韓国、香港、インド) で非常によく説明されています。これは、スマートフォンの侵入によってアジアでのモバイルゲームの普及が増すにつれて増加し続けます。 インドでは、デジタル変革の加速 (たとえば &ldquo; 、デジタルインド &rdquo; のイニシアチブ<sup>11</sup>) によって、リージョン &rsquo; 全体がサイバーリスクにさらされているということもあります。</p>


  <h2>新しい攻撃ベクトルに対する防御</h2>


  <p>10月から12月までの休暇シーズンには、東アジアリージョンでは、香港、韓国、日本の新しい TCP プッシュ通知フラッド攻撃に対して防御されています。 大規模なペイロードをダンプするために攻撃者が使用する新しい TCP オプション操作手法について説明しました。この攻撃のバリエーションでは、TCP オプションの長さがオプションヘッダー自体より長くなっています。</p>


  <p>この攻撃は、プラットフォーム &rsquo; の高度なパケット異常検出と軽減ロジックによって自動的に軽減されました。介入は不要で、顧客への影響もありません。</p>


  <h2>Microsoft による DDoS 攻撃からワークロードを保護する</h2>


  <p>世界が5G と IoT の拡張によって進んいく中の新しい時代に進むにつれて、オンライン戦略を採用する業界が増えるにつれて、サイバー攻撃の脅威が増大し続けることを意味します。 DDoS 攻撃は、非 festive 期間中でも rampant されるようになったので、ビジネスでは、休日シーズンの間ではなく、すべての年を促進する堅牢な <a href="https://docs.microsoft.com/azure/ddos-protection/ddos-response-strategy" target="_blank">ddos 応答戦略</a> を開発することが重要です。</p>


  <p>Microsoft では、 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> チームは、Microsoft と Azure インフラストラクチャ全体のすべてのプロパティを保護します。 Microsoft のビジョンは、すべてのインターネットに接続されたワークロードを、すべてのネットワークスタックのすべてのレベルで、すべての既知の DDoS 攻撃から保護することです。</p>


  <h3>包括的な保護のために DDoS Protection Standard と Application Gateway Web アプリケーションファイアウォールを組み合わせる</h3>


  <p>DDoS Protection Standard と組み合わせた場合、 <a href="https://azure.microsoft.com/en-us/services/web-application-firewall/">Application Gateway web アプリケーションファイアウォール (WAF)</a>、またはパブリック IP を使用する仮想ネットワークにデプロイされたサードパーティの web アプリケーションファイアウォールが、WEB および API 資産に対する L3-L7 攻撃の包括的な保護を提供します。 これは、Application Gateway WAF と共に Azure のフロントドアを使用している場合や、 <a href="https://docs.microsoft.com/azure/azure-vmware/protect-azure-vmware-solution-with-application-gateway">バックエンドリソースがオンプレミスの環境に</a>ある場合にも機能します。</p>


  <p>Azure App Service または Azure SQL Database で<a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-reference-architectures#paas-web-application">PaaS web アプリケーションサービスを実行</a>している場合は、Application Gateway の背後でアプリケーションをホストし、Application Gateway と waf を含む仮想ネットワークで DDoS Protection Standard を有効にすることができます。 このシナリオでは、web アプリケーション自体はパブリックインターネットに直接公開されず、Application Gateway WAF および DDoS Protection Standard によって保護されます。 潜在的な攻撃対象領域を最小限に抑えるには、Application Gateway パブリック IP アドレスからのトラフィックのみを受け入れるように web アプリケーションを構成し、不要なポートをブロックする必要もあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f88aa2c-5013-4206-b255-68e630c2e5fa.png"><img alt="DDoS Protection Standard with Application Gateway Web Application Firewall" border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48700a93-2341-4653-b2f3-ed5164fa91d1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Application Gateway Web アプリケーションファイアウォールを使用した DDoS Protection 標準" width="487"></a></p>


  <h3>待機時間の影響を受けやすいワークロードに対してインライン DDoS protection を使用する</h3>


  <p>待機時間が非常に重要で、短いバースト DDoS 攻撃を許容できないワークロードがある場合、最近、Azure ゲートウェイ Load Balancer でデプロイされたパートナーネットワーク仮想アプライアンス (Nnas) を介して提供される <a href="https://azure.microsoft.com/en-us/blog/protect-workloads-with-inline-ddos-protection-from-gateway-load-balancer-partners/" target="_blank">インライン ddos protection</a>のプレビューをリリースしました。 インライン DDoS 保護を使用すると、待機時間が非常に重要なアプリケーションの可用性やパフォーマンスに影響を与えることなく、短時間で低容量の DDoS 攻撃を即座に軽減できます。</p>


  <h3>Azure Firewall Manager での SecOps の最適化</h3>


  <p>DDoS Protection Standard は、IaaS 仮想マシン、Load Balancer (クラシックと標準のロードバランサー)、Application Gateway、Azure Firewall Manager に接続されているものなど、仮想ネットワーク内のすべてのパブリック IP アドレスを保護するように自動的に調整されます。 Azure Firewall ポリシー管理に加えて、ネットワークセキュリティ管理サービスである Azure Firewall Manager では、 <a href="https://azure.microsoft.com/en-us/blog/streamline-your-ddos-management-with-new-azure-firewall-manager-capabilities/" target="_blank">仮想ネットワークの DDoS Protection Standard の管理</a>がサポートされるようになりました。 仮想ネットワーク上で DDoS Protection Standard を有効にすると、仮想ネットワーク内に存在する Azure Firewall とパブリックに公開されているエンドポイントが保護されます。</p>


