Title: エコシステムは、Microsoft の Project Olympus を事実上オープンコンピューティング標準として位置付けます
Summary: 昨年 11 月、マイクロソフトは、次世代のクラウド対応ハードウェア設計および新しいオープン ソース ハードウェア開発モデルとして Project Olympus を発表しました。 本日、2017 Open Compute Project (OCP) U.S. Summit において、この画期的なオープン ハードウェア開発モデルを中心に、クラウドとエンタープライズの両方で世界中のデータセンター展開に対応する活気にあふれた業界内エコシステムが形成されている状況をご紹介できることをうれしく思います。
Content: >-
  <p>最後の11月に<a href="https://azure.microsoft.com/en-us/blog/microsoft-reimagines-open-source-cloud-hardware/">、Microsoft</a> &rsquo; Project は、次世代のクラウドハードウェア設計とオープンソースハードウェア開発のための新しいモデルを<em>Olympus</em> &ndash; しました。 今日では、 &rsquo; 2017 open Compute Project (OCP) の米国サミットに対処して、このオープンなハードウェア開発モデルが、クラウドとエンタープライズの両方で世界中のデータセンターのデプロイに対して、より強力な業界エコシステムを作成した方法を共有しています。</p>


  <p>1989に最初のデータセンターを開設して以来、Microsoft は世界中の100データセンターでホストされているサーバーを使用して、世界 &rsquo; 最大規模のクラウドインフラストラクチャの1つを開発しました。 2014の OCP に参加すると、microsoft は Azure のハイパースケールクラウドを強化する同じサーバーとデータセンターの設計を共有しているため、あらゆる規模の組織がイノベーションを利用して、業界全体のデータセンターのパフォーマンス、効率性、電力消費、コストを向上させることができます。 現在のところ、調達されているサーバーの90% は、OCP に提供されている設計に基づいています。</p>


  <p>過去1年間、コミュニティベースのオープンコラボレーションのために、 <em>Project Olympus</em>に新しいハードウェア開発モデルを導入する OCP に協力しています。 開発サイクルの前半でエッジサーバーのハードウェア設計に貢献することにより、 <em>Project Olympus</em>は、オープンソースソフトウェアと同じようにハードウェア設計のダウンロード、変更、およびフォークを行うことによって、コミュニティがエコシステムに寄与することを許可しました。 これにより、 <em>Project Olympus</em>向けに多様で広範なエコシステムをブートストラップできるようになり、次世代のスケールコンピューティングのための、事実上オープンソースのクラウドハードウェア設計が実現しました。 Project Olympus の簡単な概要については、こちらの<a href="https://channel9.msdn.com/Series/Microsoft-Global-Datacenters/Microsoft-Project-Olympus">ビデオ</a>を参照してください。</p>


  <p>今日では、 &rsquo; ビッグ Data Analytics、機械学習、人工知能 (AI) などの高度なクラウドワークロードに必要なクラウドサービスとコンピューティング能力の増加に対応するために、Olympus がシリコンイノベーションの最新の機能を利用して<em>Project</em>いることを報告しています。 これは、ほぼすべての種類のクラウドコンピューティングワークロードに対応するために、ユニバーサルマザーボード仕様に完全に準拠したマイクロプロセッサオプションを提供するための、最初の OCP サーバー設計です。</p>


  <p>intel と密接に連携して、次世代 intel Xeon プロセッサ、コードネーム Skylake、およびそれ以降の更新プログラムによる<em>Project Olympus</em>のサポートを有効にすることで、intel FPGA または intel Nervana ソリューションによるアクセラレータが含まれる可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e180f81-5dd1-43bd-9ad5-7eafd801211c.jpg"><img alt="Project Olympus 1" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba2a3b5-c9a0-4c1e-9581-f73a8fd19c94.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project Olympus 1" width="404"></a></p>


  <p>AMD は、ハードウェアイノベーションをサーバー市場に戻し、Microsoft と協力して次世代 &ldquo; の Naples &rdquo; プロセッサの<em>Project Olympus</em>サポートに協力します。これにより、高パフォーマンスなデータセンターのワークロードのアプリケーション要求が可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbfebdca-9139-4d45-a73a-42870f9c753c.png"><img alt="Project Olympus 2" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1aaaa141-899e-46d8-b337-d631a2b23d7a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project Olympus 2" width="394"></a></p>


  <p>また、Qualcomm、Cavium などを使用して長期間のプロジェクトに取り組んでおり、 <em>Project Olympus</em>と互換性のある ARM64 クラウドサーバーを進めています。 シリコンのイノベーションを通じて <a href="https://azure.microsoft.com/en-us/blog/enabling-cloud-workloads-through-innovations-in-silicon/">クラウドワークロードを有効にする </a>方法について説明します。</p>


  <p>主要な計算側面に対して複数のマイクロプロセッサを選択するだけでなく、さまざまなデータセンターのワークロードをサポートするために、 <em>Project Olympus</em>エコシステムのコア構成要素を開発することも大きな勢いを持ちました。</p>


  <p>Microsoft では、現在、NVIDIA と Ingrasys が、次世代のクラウドで人工知能を加速させる新しい業界標準設計を発表しています。 AI 用の<em>Olympus</em>ハイパースケール GPU アクセラレータシャーシ (HGX とも呼ばれます) は、最新 &ldquo; の Pascal &rdquo; 生成 nvidia gpu と nvidia &rsquo; s nvlink の高速マルチ GPU 相互接続テクノロジをサポートするように設計されており、4つの HGX を同時に接続することにより、最大 32 gpu の高帯域幅の相互接続を実現します。 Project HGX AI accelerator は、急速に成長する機械学習ワークロードの厳しい要件を満たすために、非常に高いパフォーマンスのスケーラビリティを提供します。また、独自の設計により、世界中の既存のデータセンターに簡単に導入することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bbbc51c-c658-4110-be18-7c8707899380.jpg"><img alt="Project Olympus 3" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49fb675f-7be1-4769-b31d-4af2b73498ff.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Project Olympus 3" width="480"></a></p>


  <p>NVIDIA と Ingrasys を使用することは、OCP コミュニティによってオープンソース Project 戦略がどのように<em>Olympus</em>されているかについて、多数のの例の1つです。 現在、 <em>Project Olympus</em>エコシステムの一部である業界パートナーの幅広いサポートが提供されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f2fe165-b04b-4b1a-9abf-078c16a98ceb.png"><img alt="Compute Components Solution Providers" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f44ef86-df0b-41c0-9fbc-792dae881b7c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コンピューティングコンポーネントのソリューションプロバイダー" width="640"></a></p>


  <p>これは、OCP コミュニティを使用してオープンソースのハードウェア開発の時代を新たに開拓するための重要な瞬間です。 &nbsp;<em>Project Olympus</em>は、将来のハードウェア開発およびコラボレーションのためのブループリントをクラウドのスピードで提供することを目的としています。 詳細については、 <a href="https://github.com/opencomputeproject/Project_Olympus">OCP GitHub ブランチ</a>で Microsoft &rsquo; s Project Olympus の仕様を参照してください。</p>
