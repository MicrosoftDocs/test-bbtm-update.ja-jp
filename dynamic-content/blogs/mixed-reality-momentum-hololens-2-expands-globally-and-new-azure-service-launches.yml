Title: 'Mixed Reality 勢い: HoloLens 2 グローバルに拡張され、新しい Azure サービスが起動されます'
Summary: Mixed reality は、物理的な世界とデジタルの世界を融合して、画面を超えてコンピューティングを拡大し、作業、学習、およびプレイの方法を根本的に変更します。 Mixed Reality は、今日の大規模な定量化効果があるソリューションの活発エコシステムに、有望なテクノロジから発展してきました。
Content: >-
  <p>Mixed reality は、物理的な世界とデジタルの世界を融合して、画面を超えてコンピューティングを拡大し、作業、学習、およびプレイの方法を根本的に変更します。 Mixed Reality は、今日の大規模な定量化効果があるソリューションの活発エコシステムに、有望なテクノロジから発展してきました。 製品の製造方法、情報の学習と保持方法、自分や他のユーザーにとっての注意点において、重要な役割を果たします。&nbsp;</p>


  <p>Azure のスケーラビリティ、信頼性、およびセキュリティを活用する mixed reality サービスは、業界をリードする HoloLens 2 ヘッドセットと組み合わせることにより、Microsoft Iginte のいくつかの方法で、包括的な mixed reality プラットフォーム &mdash; のバックボーンとして機能します。&nbsp;</p>


  <h2>HoloLens 2 が新しい市場に発送されるようになりました</h2>


  <p>現在、 <a href="https://www.microsoft.com/en-us/hololens/" target="_blank">HoloLens 2</a>がイタリア語、オランダ語、スイス、スペイン、オーストリア、スウェーデン、フィンランド、ノルウェー、デンマーク、ベルギー、ポルトガル、ポーランド、シンガポール、香港、台湾で利用できるようになったことが発表されています。 HoloLens 2 は、後で韓国で利用できるようになる予定です。&nbsp;</p>


  <h2>Microsoft Azure と HoloLens 2 を使用した実績のある投資収益率 (ROI)</h2>


  <p>製造、建設、医療、小売、教育などの業界における数千人の大手企業は、HoloLens 2 と Azure mixed reality サービスを使用して、重要なタッチ労力を節約し、エラーを減らし、学習とリテンション期間を短縮し、従業員と顧客の満足度を高めています。</p>


  <h3>Lockheed Martin/NASA、米国</h3>


  <p>mixed reality パートナースコープ AR のソリューションを活用して、Lockheed Martin は、astronauts に戻るために、HoloLens 2 を使用して Orion の移動を構築します。 Mixed reality を使用する利点は、次のとおりです。</p>


  <ul>
      <li>HoloLens 2 を使用した Mixed reality ソリューションでは &mdash; 、 <strong>8 時間のシフトが必要になったときにわずか45分で完了できる</strong>ようになりました。</li>
      <li>HoloLens を使用すると、Lockheed Martin は、Orion を含む2つの年に<strong>エラーゼロ</strong>を報告しました。</li>
      <li>Orion が57000のファスナーを超えています。Lockheed Martin は、<strong> ファスナーインストールあたり $38 を節約</strong>しています。</li>
  </ul>


  <p>次のビデオを視聴して、Lockheed Martin が HoloLens 2 を使用して、astronauts を月以降に送信する方法を確認してください。</p>


  <p><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4FEEo" width="560"></iframe></p>


  <p>&nbsp;</p>


  <h2>Medivis、米国</h2>


  <p>Medivis、Microsoft mixed reality パートナーは、SurgicalAR ソリューションを 3D holographic ビジュアライゼーション (CT スキャンと比較) に使用して、surgeons が本質的に優れた方法でルーチンプロシージャを実行できるようにします。 Medivis には、次のものがあります。</p>


  <ul>
      <li>HoloLens で<strong>200 を超えて正常に完了</strong>しました。</li>
      <li>患者への<strong>放射露出が減少</strong>します。 平均して、SurgicalAR の患者は、従来の2D 手術ソリューションを使用した10個の CT スキャンと比較して平均 1 CT スキャンを行いました。</li>
      <li><strong>Catheters を1mm 精度で配置</strong>する可能性があることを示しています (これは、今日の一般的な 2.2 cm 精度とは対照的です)。</li>
  </ul>


  <p>Medivis がどのように holographic のガイド付き手術の<a href="https://youtu.be/pa2jX_nSG6g" target="_blank">HoloLens 2 を使用して</a>いるかを見 &nbsp; てください。&nbsp;</p>


  <h3>大文字と小文字の予約大学、米国</h3>


  <p>西洋予約大学は、HoloAnatomy ソリューションと HoloLens 2 を使用してリモート学習プログラムを実行し、学生がより効果的に知識を習得して保持できるようにします。&nbsp;&nbsp;</p>


  <ul>
      <li>HoloAnatomy と HoloLens 2 を使用した学生は、ブック1を使用した成績と生徒の50% 向上を経験しました。</li>
      <li>HoloAnatomy と HoloLens 2 を使用した学生は、HoloAnatomy と HoloLens 2 にアクセスできなかった学生と、12か月間の学習に関して120% の知識を保持しています。</li>
  </ul>


  <p><a href="https://youtu.be/vkiTsvn1CAw" target="_blank">西予約</a>がリモートの構造クラスをトレーニングし、学習結果を改善する方法を見 &nbsp; てください。&nbsp;&nbsp;&nbsp;</p>


  <h2>Azure Mixed Reality サービスは、Azure Objects アンカーの追加に展開されます</h2>


  <p>Azure mixed reality サービスは、混合現実プラットフォームの中核となるものです。 これらの mixed reality サービスは、混合現実アプリケーションの構築における技術的な課題の多くを克服し、クロスプラットフォーム混合現実開発を簡素化します。 現在、最新の mixed reality サービスである Azure オブジェクトアンカーのプレビューが発表されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f286a62-0035-4cb2-a7bf-adb59887f472.png"><img alt="#1508 1" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7617aaf9-776b-4a9d-b9fe-8e703e9536af.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="#1508 1" width="1024"></a></p>


  <p>今日 &rsquo; の mixed reality シナリオの多くでは、オブジェクトを識別し、3d および holographic コンテンツをそのオブジェクトに手動で配置するために、QR コードなどの物理マーカーを配置する必要があります。 &nbsp;Azure オブジェクトアンカーを使用すると、混合の現実開発者は、重要なタッチ操作を保存し、アラインメントエラーを減らし、ユーザーエクスペリエンスを向上させることで、3D コンテンツをリアルワードオブジェクト &mdash; に自動的に配置するアプリケーションを構築できます。</p>


  <p><strong>トヨタモータ Corporation</strong> は、Azure オブジェクトアンカーを使用して技術者向けのタスクガイダンスアプリケーションを構築する早期プレビュー版のお客様です。&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d75bf64-2593-4611-b6d2-b670e0885a7d.png"></p>


  <p style="margin-left: 40px;"><em> &ldquo; Azure オブジェクトアンカーを使用すると、markerless と動的な3d モデルの配置により、技術者はより迅速かつ正確に車両にサービスを提供できます。これにより、QR コードの必要性がなくなり、モデルの手動配置からのエラーのリスクが排除され、メンテナンス手順の効率が向上しました。 &rdquo; </em> &mdash;Koichi Kayano、Program Manager のテクニカルサービス部門 (トヨタ)</p>


  <p>Azure オブジェクトアンカーの詳細については、 <a href="https://Aka.ms/AzureObjectAnchors" target="_blank">テクニカルブログの投稿</a> を参照するか、プライベートプレビューへの参加に関心がある場合は <a href="https://aka.ms/AzureObjectAnchors-Privatepreviewsignup" target="_blank">サインアップ</a> してください。&nbsp;&nbsp;</p>


  <h2>Microsoft Azure Kinect は商用であり、パートナーを通じて3d のタイムフライトテクノロジをスケールします</h2>


  <p>azure Kinect DK は、洗練されたコンピュータービジョンと音声モデル、高度な AI センサー、azure 認知サービスに接続できるさまざまな強力な sdk を含む、最先端の空間コンピューティング開発キットです。 現在、microsoft は、Azure Kinect を通じてのみ提供されている3D 時間のフライト深度テクノロジで有効になっているデバイスを構築する2つの大手企業 &mdash; アナログデバイスと病気 AG &mdash; のコラボレーションについて発表します。</p>


  <ul>
      <li><strong>アナログデバイス</strong> には、Microsoft &rsquo; s のフライトテクノロジが組み込まれています。これは、深度センサーシリコンの設計、製造、販売に加えて、消費者エレクトロニクス、自動車 cabins、および工業ロジスティックのユースケースを対象とする商用の深度カメラモジュールと共に導入されます。 詳細については、「 <a href="https://www.analog.com/TOF" target="_blank">アナログ &rsquo; s」 web サイト</a>を参照してください。</li>
      <li>世界中 &rsquo; で業界をリードしている産業アプリケーション向けのセンサーソリューションのメーカーの1つである<strong>病気 AG</strong>は、最先端のテクノロジを先見カメラ製品ラインの病気 &rsquo; s 3d Time に取り込むために、Microsoft &rsquo; s のフライトテクノロジを組み込んでいます。 詳細については、地域の <a href="https://www.sick.com/" target="_blank">病気の子会社</a>にお問い合わせください。</li>
  </ul>


  <p>私たちは、お客様が HoloLens 2 と Azure mixed reality サービスを使用して実現している、混合現実の勢いと強力な ROI に注目しています。 今日 &rsquo; の発表は、mixed reality プラットフォームの幅広さと影響を拡大するのに役立ちます。これにより、firstline work force の生産性が向上し、ライブ、作業、および再生の方法を変革することができます。</p>
