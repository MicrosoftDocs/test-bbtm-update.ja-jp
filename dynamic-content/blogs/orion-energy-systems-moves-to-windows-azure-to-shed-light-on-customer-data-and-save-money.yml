Title: Orion エネルギーシステムが Windows Azure に移行して顧客データを削減し、コストを節約
Summary: Orion エネルギーシステムでは、お客様がエネルギーを節約し、照明を管理するために設計されたセンサーおよび制御ソリューションである、InteLite をホストするために Windows Azure platform を使用していることが発表されました。
Content: '<p class="Default">Orion エネルギーシステムは、お客様がエネルギーを節約し、照明コストを管理するために設計されたセンサーおよび制御ソリューションである、InteLite をホストするために<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> platform を使用していることを発表しました。 この移動により、複数の施設のエネルギー消費データを Windows Azure platform の1つのダッシュボードから表示できるようになります。一方、Orion は、ハードウェア、労力、メンテナンスのコストで、毎年 $57000 を超えて保存されます。 </p>  <p>この発表の詳細については、プレスリリースを参照してください。 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009517">ケーススタディ</a>を読んで、Windows Azure platform が Orion エネルギーシステムをどのように支援しているかについて詳しく学習してください。 &nbsp;他のお客様が Windows Azure platform を使用する方法については、ここをクリックしてください。&nbsp; </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/02/orion-energy-systems-moves-to-windows-azure-to-shed-light-on-customer-data-and-save-money.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
