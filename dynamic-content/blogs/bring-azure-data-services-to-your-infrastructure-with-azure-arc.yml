  <h2>一致しないセキュリティ</h2>


  <p>セキュリティは、企業の IT 部門にとって最優先事項です。 しかし、さまざまな顧客チーム、機能、インフラストラクチャ環境にわたって、セキュリティ体制を維持し、データ ワークロードに対する一貫したガバナンスを維持する作業は困難でした。 このAzure Arc初めて、お客様はオンプレミスのデータ ワークロードに対して Azure Security Center から Azure&rsquo; 固有のセキュリティ機能にアクセスできます。 Azure と同じように、高度な脅威保護や脆弱性評価などの機能を使用してデータベースを保護できます。</p>


  <p>Azure Arcは、ハイブリッド インフラストラクチャ全体で Azure Policy や Azure ロールベースのアクセス制御などの機能を使用できるよう、Azure からガバナンス 制御を拡張します。 この一貫性と大規模な境界が十分に定義されている場合、データの場所に関係なく、IT に安心感を与える可能性があります。</p>


  <p>データ ワークロードに対する固有の利点とAzure Arc <a href="https://azure.microsoft.com/services/azure-arc/hybrid-data-services" target="_blank">詳細を確認してください</a>。</p>


