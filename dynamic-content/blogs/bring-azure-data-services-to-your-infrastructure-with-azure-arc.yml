Title: Azure Arc によって Azure データ サービスをインフラストラクチャに持ち込む
Summary: データの急激な増加に合わせ、組織はますます異種のデータ資産に取り組み、データの広がりやサイロが多く、オンプレミスのデータ センター、エッジ、複数のパブリック クラウドに分散しています。
Content: >-
  <p>データの急激な増加に合わせ、組織はますます異種のデータ資産に取り組み、データの広がりやサイロが多く、オンプレミスのデータ センター、エッジ、複数のパブリック クラウドに分散しています。 これは、一貫したセキュリティとガバナンスを維持しながら、イノベーションを迅速に実現しようとする組織のバランスをとる行為です。 環境全体ですべてのデータ資産の統一されたビューがない場合、データ管理のベスト プラクティスに対してさらに複雑になります。</p>


  <p>Satya が Microsoft Ignite でのビジョンの講演で発表した通り、Azure を使用してイノベーションを実現することでハイブリッドを再定義しています。 Azure サービスと管理Azure Arc、すべてのインフラストラクチャに提供される新しいサービスを導入しています。 これにより、Kubernetes を使用して任意のインフラストラクチャで Azure データ サービスを実行できます。 Azure SQL DatabaseとAzure Database for PostgreSQL Hyperscale は両方とも Azure Arc のプレビューで利用できます。また、時間のAzure Arcするデータ サービスも追加されます。</p>


  <p>規制、データ主権、待ち時間などのためにオンプレミスのデータセンターでデータ ワークロードを維持する必要があるお客様のために、Azure Arc は最新の Azure イノベーション、エラスティック スケールと自動化、統合管理、優れたセキュリティなど、最新の Azure イノベーション、クラウドの利点をオンプレミスに提供できます。&nbsp;</p>


  <h2>常に最新</h2>


  <p>お客様から引き続きご意見を受け取る最も大きな問題は、オンプレミス データベースの修正プログラムの適用と更新に関連する作業量です。 すべてのデータベースを適切な時期に更新するには、企業の IT 部門からの絶え間ない注意が必要です。 Azure SQL Database などのフル マネージド データベース サービスにより、データベースを Azure に移行したお客様の修正プログラムの適用とアップグレードの負担が軽減されます。</p>


  <p>Azure Arcは、オンプレミスで実行されているデータベースの修正プログラムの適用と更新プロセスを完全に自動化するのに役立ちます。 サービス からの更新<a href="https://github.com/microsoft/containerregistry" target="_blank">Microsoft Container Registry</a>自動的に顧客に配信され、デプロイの実行時間は、お客様のポリシーに従って設定されます。 これにより、顧客が確実に制御を維持しながら、オンプレミスのデータベースを最新の状態に保つ可能性があります。</p>


  <p>Azure Arcを使用すると、オンプレミスのお客様は Azure SQL Database を通じて常緑の SQL などの最新のイノベーションにアクセスできます。つまり、お客様はデータベースのサポート終了に直面しなくなりました。 さらに、仮想マシンの一意のハイパースケールデプロイ オプションAzure Database for PostgreSQL、このオプションをAzure Arc。この機能により、オンプレミスのデータ ワークロードは、アプリケーションのダウンタイムなしで読み取りと書き込みの間で一意のスケールアウトを使用して、容量の最適化を強化できます。</p>


  <h2>エラスティック スケール</h2>


  <p>オンプレミスのクラウド弾力性は、顧客を提供するAzure Arcのもう 1 つの機能です。 この機能により、お客様は、インフラストラクチャの使用可能な容量に基づいて、Azure と同じ方法でデータベースを動的にスケールアップまたはスケールダウンできます。 これにより、1 秒以下の応答時間でリアルタイムでデータを取り込み、クエリを実行する必要があるシナリオなど、揮発性のニーズがあるバースト シナリオを満たすことができます。 さらに、複数のデータ センターまたは独自のデータ センターから任意のパブリック クラウドに読み取りレプリカを設定することで、データベース インスタンスをスケールアウトできます。</p>


  <p>Azure Arc、大規模なデプロイや自動化など、他のクラウドの利点も提供されます。 Kubernetes ベースの実行により、お客様は数秒でデータベースをデプロイし、数回のクリックで高可用性、バックアップ、ポイントインタイム リストアを設定できます。 これは、現在オンプレミスで同じ作業を行うのに必要な時間とリソースを消費する手動作業と比較します。これらの新機能により、データベース管理の生産性が大幅に向上し、継続的インテグレーションと継続的デリバリーの高速化が可能になります。そのため、IT チームはビジネスイノベーションのロックを解除するための機敏性を高めることができます。</p>


  <h2>統合された管理</h2>


  <p>Azure portal、<a href="https://github.com/microsoft/azuredatastudio" target="_blank">Azure Data Studio</a>、Azure CLI などの使い慣れたツールを使用して、お客様は Azure Arc でデプロイされたデータ資産全体を統一できます。お客様は、環境と Azure 全体でさまざまなリレーショナル データベースを表示および管理できるだけでなく、Kubernetes API からログとテレメトリを取得して、基になるインフラストラクチャの容量と正常性を分析することもできます。 ローカライズされたログ分析とパフォーマンスの監視に加えて、お客様は、資産全体の包括的な運用上の分析情報Azure Monitorオンプレミスのデータを活用できます。 さらに、Azure Backupを簡単に接続して、長期的なオフサイト バックアップのリテンション期間とディザスター リカバリーを提供できます。 何より、お客様はオンプレミスのデータ ワークロードにクラウド課金モデルを使用して、コストを効率的に管理できます。</p>


