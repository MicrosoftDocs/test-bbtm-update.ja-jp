Content: >-
  <p>最後の7月に、 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/">お客様が Azure に移行</a>するためのアプローチを共有しました。 その後、 &rsquo; <a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">allscripts</a>、 <a href="https://customers.microsoft.com/en-us/story/chevron-mining-oil-gas-azure" target="_blank">シェブロン</a>、 <a href="https://customers.microsoft.com/en-us/story/jbhunt-travelandtransportation-azure" target="_blank">J.B. ハント</a>、 <a href="https://customers.microsoft.com/en-us/story/carlsberg-consumer-goods-azure" target="_blank">Carlsberg Beers</a>などの組織で、非常に多くの顧客による対応を行っています。また &rsquo; 、お客様のニーズに関する貴重な洞察を得ています。 現在、microsoft では、既存のアプリケーションやシステムを Azure に移行するためのベストプラクティスベースの包括的なエクスペリエンスを提供しています。&nbsp;</p>


  <h2>Azure Migration Program&nbsp;&nbsp;</h2>


  <p>Azure Migration Program には、お客様がクラウドへの正常なパスを開始から終了までに必要とする、規範となるアドバイス、リソース、ツールが含まれています。 実証済みのクラウド導入手法、ツール、リソース、ベストプラクティスを使用して、お客様は Azure への移行が成功したことを確認できます。 このプログラムを通じて、お客様は Microsoft の専門家と専門の移行パートナーと協力して、以下を受けることができます。</p>


  <ul>
      <li>Curated は、Microsoft の専門家や、 <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Azure の実証済みのクラウド導入フレームワーク</a>に基づく<a href="https://www.microsoft.com/en-us/solution-providers/search?cacheId=9c2fed4f-f9e2-42fb-8966-4c565f08f11e" target="_blank">専門の移行パートナー</a>からの<strong>ステップバイステップガイダンス</strong>です。</li>
      <li>新しい Azure のスキルを身に付け、長期的な組織の準備を議論するための基本およびロール固有のコースによる<strong>技術的スキルの構築</strong>。</li>
      <li>ワークロードを評価および移行するための<a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>を含む<strong>無料の Azure 移行ツール</strong>。 コストを最適化するために <a href="https://azure.microsoft.com/en-us/pricing/details/cost-management/" target="_blank">Azure Cost Management</a> を無料で利用できます。</li>
      <li>Windows Server 2008 および SQL Server 2008 の<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>、無料の<a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank">拡張セキュリティ更新プログラム</a>など、<strong>移行コストを削減するためのプラン</strong>です。</li>
  </ul>


  <blockquote>

  <p><em>&quot;AMP プログラムは、特に、移行の初期段階をより迅速 &ndash; に進めるために役立ちます。通常は、より時間がかかり、ユーザーがクラウド速度での運用に合わせて、従来のオンプレミスの運用モデルとはまったく異なる自動化されたプロセスがあります。 &rdquo; &nbsp;&nbsp;</em></p>

  </blockquote>


  <p style="text-align: right;">&ndash; Alex Brown、CEO、10桁</p>


  <blockquote>

  <p><em>&ldquo;ここでは、複数年の変換について説明します。クラウド移行は、重要な最初の手順です。Azure Migration Program では、トレーニング、ベストプラクティスガイダンス、ツール、および専門のパートナーを適切に組み合わせて、ニーズに最適なものを提供していました。重要なこととして、Microsoft は私たちと協力して、マイクロソフトの成功に対する詳細なコミットメントを示しています。&rdquo;</em></p>

  </blockquote>


  <p style="text-align: right;">&ndash; Marc Gunter、インフラストラクチャの副社長、計画とエンジニアリング、カナダ皇帝のコマース、CIBC</p>


  <p>&nbsp;</p>


  <p>プログラムの詳細については、こちらの <a href="https://youtu.be/wotqE1XQwn0">ビデオ</a> を視聴して、利点を確認してください。 詳細については、2019年7月24日の <a href="https://info.microsoft.com/ww-landing-move-to-the-cloud-with-the-azure-migration-program.html" target="_blank">ウェビナーに登録</a> することもできます。 &rsquo;今すぐ開始する準備ができたら、<a href="https://azure.com/AMP" target="_blank">要求を送信して参加する</a>ことができます。</p>


  <h2>Windows Server を実行して他の場所で SQL Server する理由</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/thanks-for-10-years-and-welcome-to-a-new-chapter-in-sql-innovation/" target="_blank">SQL Server 2008 のサポートは、2019年7月9日に</a>終了し、Windows Server 2008 のサポート終了は2020年1月14日になりました。 ほとんどのお客様は、いくつかの理由により、Windows Server と SQL Server のワークロードの宛先として Azure を選択しています。</p>


  <ul>
      <li><strong>比類のないイノベーション。</strong> Azure は、アプリ、データ、およびインフラストラクチャ全体で革新的で完全に管理された機能を提供します。 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a>は、高度な DevOps 機能を備えた人気のあるアプリフレームワークをサポートしており、お客様にとって生産性の高いアプリの移行エクスペリエンスを提供します。 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database マネージインスタンス</a>には、evergreen SQL が用意されています。この機能には、パッチを適用したりアップグレードしたりする必要がなく、包括的な SQL Server エンジンの互換性があります。そのため、ユーザーはコードを変更しなくても SQL Server 最後に、 <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/" target="_blank">Azure IaaS</a> は、移行されたワークロードのすべてのインフラストラクチャのニーズを、54のリージョンにわたってグローバルに適用することができます。</li>
      <li><strong>セキュリティが一致していません。 </strong>Azure では、他の環境よりも実装が容易で、より包括的に実装できる <a href="https://azure.microsoft.com/en-us/blog/customers-get-unmatched-security-with-windows-server-and-sql-server-workloads-in-azure/" target="_blank">セキュリティ体制</a> が実現されている &rsquo; ため、移行したワークロードを安全で適切に管理できます。 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>により、お客様はハイブリッド環境全体で組み込まれた保護を利用できます。 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure のブループリント</a> を使用すると、お客様はワークロードの speedily と大規模なセキュリティポリシーを簡単に定義して適用できます。 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a> は、高度なセキュリティ脅威の検索と、企業全体の軽減を可能にします。</li>
      <li><strong>無敵が提供します。</strong> AWS は Windows Server と SQL Server の Azure よりも<a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">5 倍のコストがかかり</a>ます。 お客様は、 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> のような独自のプランを活用し、Azure でのみ <a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank">拡張セキュリティ更新プログラム</a> を無料で利用することで、大幅な節約を実感しています。</li>
  </ul>


  <h2>移行のニーズに合わせて1つの移行先を Azure Migrate &ndash;</h2>


  <p>Azure Migrate ツールセットは、Azure およびパートナー移行ツール間で統合された統合されたエクスペリエンスを提供するため、お客様は移行シナリオに適したツールを特定できます。 サーバーの評価、サーバーの移行、Database Migration Service、App Service Migration Assistant などの Azure ツールが Azure Migrate に含まれるようになりました。 Carbonite、Cloudamize、Corent、Device42、Turbonomic、UnifyCloud などの Azure パートナーツールは、 <a href="https://aka.ms/NewAzureMigrate" target="_blank">Azure Migrate と統合</a> され、この方法で追加の統合を行うことができるようになりました。 また、エージェントレスの移行を有効にし、Hyper-v 評価のサポートを追加しました。 <a href="https://aka.ms/NewAzureMigrate" target="_blank">詳細につい</a> ては、新しい <a href="https://youtu.be/wFfq3YPxYHE" target="_blank">Azure Migrate ビデオ</a>をご覧ください。</p>


  <h2>今すぐ始めましょう</h2>


  <p>&rsquo;お客様が自信を持って計画を立て、Azure に移行できるようにするために、お客様が事前に進めている総合的なチャンスをお楽しみください。</p>


  <p>今すぐ開始するには、 <a href="https://azure.com/migrate" target="_blank">Azure Migration Center</a> にアクセスしてください。</p>
