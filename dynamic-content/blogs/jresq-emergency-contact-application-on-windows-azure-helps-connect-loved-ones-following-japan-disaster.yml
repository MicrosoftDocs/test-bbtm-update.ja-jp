Title: 祭!Windows Azure の resq 緊急連絡先アプリケーションは、日本の災害に応じて、お客様にとって非常に Connect 便利です
Summary: 日本の最新の地震と tsunami に従って、重要な場所や連絡先情報をお客様が確実に接続して共有できるように Office、日本では新しい緊急連絡先が作成されています...
Content: '<p>日本の最新の地震と tsunami に従って、重要な場所や連絡先情報をお客様が確実に接続して共有できるように、日本では、デジタル Office 日本では、新しい緊急連絡先アプリケーションを作成しました。ResQ (J レスキュー)。 このアプリケーションは<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>上に構築されています。このアプリケーションでは、災害によって切断されたユーザーが、適切な GPS ベースの場所について、携帯電話から家族や友人に電話メッセージを記録し、自動的に送信することができます。</p>  <p><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.J_2100_ResQ.png" height="461" width="339"></p>  <p>J! の機能ResQ インクルード:</p>  <ul class="unIndentedList">  <li> メッセージは15秒で記録できます。 </li>  <li> メッセージは自動的に記録および配信されます。</li>  <li> GPS データは、マップ上のユーザーの位置を示します (最大20の場所を記録できます)。</li>  <li> 写真またはビデオを添付できる</li>  <li> 更新プログラムを Facebook に投稿することができます</li>  <li> 家族や友人は自分の電子メールアドレスを使用して、自分のものを検索することができます。</li>  </ul>  <p>最近のイベントの影響を受けた、または救済努力を支援している日本の組織に対して、アプリケーションは一時的に無料で提供されています。 詳細については、 <a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/">microsoft の問題</a>に関するブログの記事<a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/archive/2011/03/18/an-update-on-microsoft-s-disaster-relief-work-in-japan.aspx">「日本の Microsoft のディザスターリリーフの更新プログラム</a>」を参照してください。 &nbsp;J にアクセスするには、ここをクリックしてください。ResQ web サイト (日本語) &nbsp;<a target="_blank" href="file:///C:%5CUsers%5Cfumido%5CAppData%5CLocal%5CMicrosoft%5CWindows%5CTemporary%20Internet%20Files%5CContent.Outlook%5CYJLC4AC7%5Cjresq@digital-office.co.jp">ここ</a>をクリックして、デジタル Office 日本に直接連絡してください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/26/j-resq-emergency-contact-application-on-windows-azure-helps-connect-loved-ones-following-japan-disaster.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
