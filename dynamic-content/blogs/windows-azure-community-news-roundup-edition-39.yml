Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0219">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Round Two: Windows&nbsp; Azure Mobile Services on DevRadio by <a target="_blank" href="https://twitter.com/jerrynixon">@jerrynixon</a> (投稿日: 10 月 4 日)</li>  <li><a target="_blank" href="https://channel9.msdn.com/posts/Kirill-Gavrylyuk-and-Josh-Twist-Inside-Windows-Azure-Mobile-Services">Kirill Gavrylyuk と Josh Twist:&nbsp;Azure Windows 内 (MOBILE SERVICES</a>) (投稿日: 10 月 3 日)</li>  <li><a target="_blank" href="https://gauravmantri.com/2012/10/03/understanding-windows-azure-diagnostics-costs-and-some-ways-to-control-it/">コストWindows Azure Diagnosticsとそれを</a> <a target="_blank" href="https://twitter.com/gmantri">@gmantri</a> 制御するためのいくつかの方法について (投稿日: 10 月 3 日)</li>  <li><a target="_blank" href="https://wp.qmatteoq.com/having-fun-with-azure-mobile-services-the-setup/">(Windows) Azure &ndash;Mobile Services を</a>使用してセットアップを楽しむ <a target="_blank" href="https://twitter.com/qmatteoq">@qmatteoq</a> (投稿日: 10 月 2 日)</li>  <li><a target="_blank" href="https://chrisrisner.com/Connecting-an-Existing-Database-to-Windows-Azure-Mobile-Services">Azure Windows への既存のデータベースMobile Services</a> ( <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> 10 月 2 日投稿)</li>  <li><a target="_blank" href="https://bertcraven.wordpress.com/2012/10/01/your-seat-in-the-clouds-awaits-you/">Your Seat in the Clouds Await You</a> (Easy Jet customer story) by <a target="_blank" href="https://twitter.com/bertcraven">@bertcraven</a> (投稿日: 10 月 1 日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/jmeier/archive/2012/09/28/microsoft-cloud-analysis-tool-and-infrastructure-optimization-tool.aspx">Microsoft Cloud Analysis Tool and Infrastructure Optimization Tool</a> by JD サー (投稿日: 9 月 28 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>9 月 6 日から 10 月 11 日:クラウド OS Signature Event Series &ndash; Various (16 都市)</li>  <li>10 月 6 日から 7 日:<a target="_blank" href="https://www.siliconvalley-codecamp.com/Register.aspx">シリコン バレー コード 収容所</a>&ndash;(カリフォルニア州)</li>  <li>10 月 10 日:<a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032527539&amp;IO=NcPdjtqqlzpP0rdNcsujMg%3D%3D">Windows Server &amp; Windows Azure Launch Event</a> &ndash; San Diego, CA</li>  <li>10 月 10 日から 14 日:クラウド &amp; 仮想化 LIVE(FL &ndash; )</li>  <li>10 月 16 日から 18 日: <a target="_blank" href="https://www.twilio.com/conference">TwilioCon</a> &ndash; San Francisco、CA</li>  <li>10 月 30 日から 11 月 2 日: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  <li>11 月 12 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>10 月 10 日:<a target="_blank" href="https://mcrwaug.eventbrite.com/">英国Windows Azure User Group</a> &ndash; Man uk</li>  <li>10 月 11 日:英国Windows Azure User Group London,UK &ndash;</li>  <li>10 月 25 日:<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>10 月 12,16,19 日: <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">TechDays 2012</a> &ndash; 南アフリカ (3 つの都市)</li>  <li>10 月 17 日:<a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/85077962/">オーストラリアWindows Azure User Group</a> &ndash; のサンカイン</li>  <li>10 月 18 日:<a target="_blank" href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/84471732/?a=socialmedia">Windows Azure Sydney User Group (</a>&ndash;オーストラリア)</li>  <li>進行中:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/8a15f34e-0f8d-4405-8ff7-b3d925fe83ac">TableServiceContext.SaveChanges() が失敗しますか?</a> &ndash; 3,730 ビュー、4 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure Site to Site VPN と OpenVPN</a> &ndash; 2,636 ビュー、7 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/37e15dab-91d0-403b-a318-b22ce69cd22d">DataSync: サーバーが要求の認証に失敗しました</a> &ndash; 1,072 ビュー、12 件の応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12722836/load-balancing-for-custom-client-server-app-in-the-cloud">クラウド内のカスタム クライアント サーバー アプリの負荷分散</a> &ndash; 1 回答、2 投票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12708829/cannot-start-windows-azure-vm-programmatically">Azure Virtual Machine</a> &ndash; Windowsプログラムで開始できない 2 つの回答、1 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
