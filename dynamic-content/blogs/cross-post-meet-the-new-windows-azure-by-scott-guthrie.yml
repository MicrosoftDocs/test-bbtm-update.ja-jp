Title: 'クロス投稿: "Meet the New Windows Azure" (Scott Guthrie)'
Summary: '&nbsp;お知&rsquo;らせした&rsquo;&ldquo;ニュースに関する詳細をお探しの場合は、ブログ投稿「Announcing New Windows Azure Services to &ldquo;Deliver Hybrid Cloud&rdquo; by Bill...」を参照してください。'
Content: <p>&nbsp;お知らせしたニュースの詳細については、ブログ記事「Announcing New Windows Azure Services to &ldquo;Deliver Hybrid Cloud&rdquo; by Bill Laing(Bill Laing によるハイブリッド クラウドを提供する新しい Windows Azure サービスの発表)」をご覧ください。Scott Guthries&nbsp;&rsquo; の新しいブログ投稿をお読みください。&rsquo;&rsquo;&ldquo;Scott 氏の投稿「<a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx" target="_blank">Meet the New Windows Azure」では、新しい Windows Azure portal 管理機能や Azure&rdquo; SDK の新しい Windows など、昨日発表されたいくつかの機能強化の概要を説明しています。&ldquo;</a>&nbsp;Scott&rsquo; 氏が説明するように、Windows Azure の最新の機能強化についてはさらに詳しく説明しています。そのため、今日の午後 1 時 (PDT) に Meet Windows Azure イベントに合わせて調整し、Scott や他の Windows Azure の専門家がすべての新機能について詳しく説明します。&nbsp;</p>
