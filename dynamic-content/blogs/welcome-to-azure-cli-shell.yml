Title: Azure CLI 対話モードが CLI に完全に統合されるようになりました。
Summary: 数か月前に、Azure CLI 2.0 が一般公開されました。また、CLI はスクリプト用に最適化されているため、より対話的なことを求めるフィードバックを聞きました。 現在、CLI をラップする対話型シェルが発表されています。これは、人間のユーザーに焦点ます。
Content: >-
  <p>数か月前に、 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-vm-storage-and-network-azure-cli-2-0/"> Azure CLI 2.0</a> がリリースされました。 Azure リソースを管理または管理するためのコマンドラインインターフェイスを提供します。 Azure CLI は、複数のコマンドで構成されるオートメーションスクリプトを実行するように最適化されています。そのため、コマンドと全体的なユーザーエクスペリエンスは対話型ではありません。 Azure CLI 対話モード (az Interactive) は、Azure CLI 2.0 コマンドを実行するための対話型環境を提供します。これは、新しいユーザーが Azure CLI &rsquo; の機能、コマンドの構造、および出力形式を学習するのに最適です。 これには、各コマンドの使用例など、オートコンプリートのドロップダウンと自動キャッシュされた候補が用意されています。 Azure CLI 対話モードでは、Azure CLI コマンドの学習と使用を容易にするエクスペリエンスが提供されます。</p>


  <h2>機能</h2>


  <p><img src=""></p>


  <h3>ジェスチャ</h3>


  <p>対話モードは、ユーザーがカスタマイズするために使用できるジェスチャを実装します。 F3 ツールバーの関数キーを使用すると、使用可能なすべてのジェスチャをいつでも検索できます。</p>


  <h3>Scoping</h3>


  <p>対話モードでは、ユーザーはコマンドのスコープを特定のコマンドグループに限定することができます。 Vm コマンドのみ &lsquo; を使用する場合は、次のジェスチャを使用して適切なスコープを設定し、後続のすべてのコマンドを使用して vm &rsquo; を入力 &lsquo; する必要がないよう &rsquo; にすることができ &rsquo; ます。</p>


  <pre>

  &nbsp; $ %% vm</pre>


  <p>これで、すべての入力候補が &lsquo; vm &rsquo; 固有になります。</p>


  <p>スコープを削除するには、次のようにジェスチャを実行します。</p>


  <pre>

  &nbsp; $ %% ..</pre>


  <p>または、すべてのスコープを削除する場合は、次のようにします。</p>


  <pre>

  &nbsp;&nbsp; $ %% </pre>


  <h4>例をスクロールする</h4>


  <p>対話モードでは、コマンドを入力するたびに、各コマンドのさまざまな例がコンテキストで一覧表示されます。 ただし、一部のコマンド (vm の &lsquo; 作成 &rsquo; など) では、ターミナル画面に収まりきらない例が多数あります。 すべての例を見ていくために、例のウィンドウでは、それぞれに対し &lsquo; &rsquo; &lsquo; て、CTRLN とダウン &rsquo; をそれぞれ表示できます。</p>


  <h4>手順の例</h4>


  <p>すべての例を使用すると、[例] ペインに表示する特定のものを簡単に選択できます。</p>


  <pre>

  &nbsp;&nbsp; $ [command] :: [example number]</pre>


  <p>例の数値は、例ペインに示されています。 対話モードでは、ユーザーがステップバイステップのプロセスを実行して、コマンドを作成して実行します。</p>


  <h3>対話モード以外のコマンド</h3>


  <p>対話モード Azure CLI は、ユーザーが対話モードで Azure CLI 外部からコマンドを実行できるようにします。 &rsquo;そのため、&#39;az interactive&#39; を終了して git に何かを追加する必要はありません。たとえば、 ユーザーはシェルの外部でジェスチャを使用してコマンドを実行できます。</p>


  <pre>

  &nbsp;&nbsp; $ #[command]</pre>


  <h3>前のコマンドをクエリ</h3>


  <p>Json &rsquo; 型 &lsquo; のコマンド出力に対して jのパスクエリを使用すると、必要なプロパティや値をすばやく検索できます。</p>


  <pre>

  &nbsp;&nbsp; $ ? [jmespath query]</pre>


  <h3>終了コード</h3>


  <p>ユーザーが最後に実行したコマンドの終了コードを確認して、適切に実行されたかどうかを確認するジェスチャがあります。</p>


  <pre>

  &nbsp;&nbsp; $ $</pre>


  <h2>インストール</h2>


  <p>対話モードは CLI に付属しているため、Azure CLI のインストール手順を参照してください<a href="https://github.com/Azure/azure-cli">GitHub</a></p>


  <h4>アプリケーションを開始するには、次の操作を行います。</h4>


  <pre>

  &nbsp;&nbsp; $ az interactive</pre>


  <h4>更新</h4>


  <p>更新プログラムを取得するには、CLI を最新バージョンに更新します。 次のコマンドを使用して、非推奨のシェルアプリケーションをアンインストールする&#39;ます。</p>


  <pre>

  &nbsp;&nbsp; $ pip uninstall azure-cli-shell</pre>


  <h2>Azure CLI の対話型シェルへようこそ</h2>


  <p>Azure CLI 対話型シェルはオープンソースであり、CLI リポジトリの &#39;interactive&#39; コマンドモジュールとして配置されています。 問題が発生した場合は、Github リポジトリで登録するか、または <a href="mailto: azfeedback@microsoft.com">azfeedback</a>に電子メールで送信することができます。 Az フィードバック &rdquo; コマンドは、 &ldquo; &#39;az interactive&#39; または az でも直接使用できます。</p>
