Content: >-
  今年の /build で <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">、Azure は</a> Azure IaaS での <a href="https://jelastic.com/">Jelastic</a> PaaS のサポートを発表しました。 これは、Azure でシームレスに実行できるもう 1 つの PaaS ソリューションです。現在、Jelastic は 2 つのモード<a href="https://blog.jelastic.com/2015/04/29/jelastic-virtual-private-cloud-hybrid-cloud-now-available-microsoft-azure-marketplace/"></a>で Azure で利用できます。Jelastic Hybrid クラウドと Azure の仮想プライベート クラウドと、開始するデプロイ チュートリアルです。このブログでは、Azure での Jelastic の概要について説明します。


  Jelastic は、Java や PHP、Ruby などのその他の一般的なプログラミング言語をサポートする多言語 PaaS ソリューションであり、クロス プラットフォームデプロイのコード変更は必要ない。この統合により、Jelastic プラットフォームは、Azure 上に自動でシームレスにインストールできます。クラウドに簡単にアクセスできる高速で簡単な方法が提供されます。 このAzure Marketplace、ISV またはエンタープライズのお客様は、Azure クラウドで Jelastic Orchestrator を作成できます。 これは、"ライセンス持ち込みAzure Marketplaceサポートされているイメージを介して提供されます。 このイメージは、Azure 上の専用 Jelastic Virtual Private Cloud を簡単にインストールし、簡単な構成手順で提供します。


  開始するには、Azure Marketplace で Jelastic イメージを見つけて、デプロイ ガイドに従 <a href="https://docs.jelastic.com/azure-vpc">ってください</a>。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/Jelastic.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-width: 0px;" title="Jelastic" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Jelastic_thumb.png" alt="Jelastic" width="614" height="389" border="0" /></a>


  &nbsp;


  プライベート クラウド環境をセットアップしたら、他のクラウド プラットフォームと同様に、Azure にアプリケーションをデプロイして管理できます。その後、ここで使用できるデプロイ チュートリアルを使用して、Java、Ruby、Python、または .NET アプリケーションを Azure にデプロイ <a href="https://docs.jelastic.com/upload-deploy-application">できます</a>。2 番目のシナリオでは、デプロイ ガイドを使用して Jelastic Hybrid PaaS on Azure を作成することで、プライベート クラウド環境を Azure に拡張 <a href="https://ops-docs.jelastic.com/azure-hybrid">できます</a>。 これは、Azure へのバーストまたはディザスター リカバリーのシナリオに最適です。


  また、パートナーと協力して、お客様により多くの選択肢と柔軟性を提供する Azure ソリューションを引き続き提供しています。シームレスなエクスペリエンスを実現するために Azure と統合できるソリューションについて、お客様からご意見をお聞かしいださい。


