Content: >-
  <p>新&rsquo;しいデプロイ オプションとデプロイ オプションに追加の購入Azure SQL Database Elastic Pool発表Single Databaseしました。 仮想<a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/" target="_blank">コアベース</a>のSQL Database Managed Instanceモデルは、柔軟性、制御、透明性を提供することで、お客様の選択に対するコミットメントを反映しています。 Managed Instance と同様に、仮想コアベースのモデルでは、Elastic Pool と Single Database のオプションを、Elastic Pool の場合は Azure ハイブリッド特典 を使用して最大 30% の節約* の対象<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#sql-ahb-calculator" target="_blank">SQL Server。</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6475ad01-4880-48b0-bfe2-b1920a83aef8.png"><img alt="SQL DB taxonomy" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a9cc9d1-c825-4207-a5ed-95e313a98b98.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL DB 分類" width="1195"></a></p>


  <h2>2 つの新しいサービス レベルで柔軟性とパフォーマンスを最適化する</h2>


  <p>新しい仮想コアベースのモデルでは、2 つのサービス レベル (General Purpose と Business Critical。 これらのレベルを使用すると、コンピューティング構成とストレージ構成を個別に定義および制御し、アプリケーションに必要な構成に合って最適化することができます。&nbsp; クラウドへの&rsquo;移行を検討している場合、新しいモデルでは、オンプレミスのワークロード要件をクラウドに簡単に変換する方法も提供されます。 General Purposeは、ほとんどのビジネス ワークロード用に設計され、予算指向、バランスの取れたスケーラブルなコンピューティングとストレージのオプションを提供します。 Business Critical IO 要件が高いビジネス アプリケーション向けであり、障害に対する最高の回復性を提供します。</p>


  <h2>DTU と仮想コアベースのパフォーマンス レベルの選択</h2>


  <p>ワークロードに適した&rsquo;&rsquo;機能を自由に選択し、新しい仮想コアベースのオプションと共に DTU ベースのモデルをサポートする作業に取り組んでおきたいと考えます。 リソースを購入して構成する簡単な方法をお探しですか? DTU ベースのモデルは、さまざまなパフォーマンス オプションにわたって構成済みのリソースのバンドルを提供します。 基になるリソースのカスタマイズに関心を持たず、毎月固定金額を支払うのが簡単である場合は、DTU ベースのモデルがニーズにより適している可能性があります。 ただし、基になるリソースに関するより多くの分析情報が必要な場合、または最適なパフォーマンスを実現するために個別にスケーリングする必要がある場合は、仮想コアベースのモデルが最適な選択肢です。 仮想コアベースのモデルは、クラウドに移行SQL Serverライセンスを所有している場合にも最適な選択肢です。 DTU ベースと仮想コアベースのパフォーマンス レベル間の移行は、単純なオンライン操作であり、Standard から プレミアム サービス レベルにアップグレードする現在のプロセスに似ています。</p>


  <h2>仮想コアベースのオプションで最大 30%* を節約し、Azure ハイブリッド特典をSQL Server</h2>


  <p>仮想コアベースのオプションを使用して、仮想コアベースのオプションをAzure ハイブリッド特典<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#sql-ahb-calculator" target="_blank">にSQL Server</a>。 この特典は Azure に限定され、アクティブな ソフトウェア アシュアランス で SQL Server Enterprise Edition または Standard Edition ライセンスを使用して、仮想コアベースの Single Database、Elastic Pool、または Managed Instance の料金を削減し、最大 30% の節約を実現できます。</p>


  <h2>概要今日!</h2>


  <p>新しい仮想コアベースのサービス レベルは、ほとんどの Azure リージョンで利用できます。すぐに使用を開始できます。 詳細については、最新の可用性に関する記事 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tiers">を参照してください</a>。 Azure SQL データベースが既にある場合は、ポータルで新しいサービス レベルに切り替えて、次の図に示すデータベースを構成できます。 それ以外の場合は、サービス レベルまたはサービス レベルGeneral Purpose新Business Critical作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ff01d82-9bbf-450c-82f8-f50c61d474cf.png"><img alt="vCore GA" border="0" height="1786" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9cdfa92-2333-4020-ab4a-9363ae36c9ae.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="仮想コア GA" width="2436"></a></p>


  <p>一部のリージョンでは、両方のコンピューティング世代が提供されない場合があります。 たとえば、Gen4 は最新の Azure リージョンでは使用できません。 仮想コアベースの購入オプションの詳細については、価格ページと<a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/managed/">購入モデルの</a><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tiers-vcore">概要に関するページを参照してください</a>。 リージョンの制限の詳細については、リソース制限に関 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-vcore-resource-limits">するドキュメントを参照してください</a>。</p>


