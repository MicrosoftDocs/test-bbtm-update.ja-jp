Slug: access-2010-and-sql-azure
Title: Access 2010 and SQL Azure
Summary: '[この記事は、チームによってSQL Azureされました。]Access 2010 では、ODBC を使用した SQL Azure への接続がサポートされ、Access ユーザーとテクノロジ プロバイダーがリッチを作成する機会が開かされます。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Access 2010 では<a href="https://support.microsoft.com/kb/110093">、ODBC</a> を使用した SQL Azure への接続がサポートされ、Access ユーザーとテクノロジ プロバイダーがクラウド コンピューティングを使用して豊富なエクスペリエンスを作成する機会が開かされます。 Information Worker の場合、Access からクラウドベースのリレーショナル データベースに直接接続する簡単な方法が提供され、使いやすく、IT に柔軟性が提供されます。 アクセス ユーザーは、オンプレミスとクラウドの両方のデータベースに直接接続できる豊富なクライアント/サーバー アプリケーションを統合するための選択肢が多く、独自のアジャイル ソリューションを作成できます。</p>  <p>詳細については、Microsoft Access チームのブログ記事を参照してください。</p>
