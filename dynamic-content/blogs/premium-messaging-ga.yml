Title: プレミアム メッセージング GA
Summary: 10 か月の厳格なテストとサービスの改善の後、Service Busチームはメッセージングプレミアム一般提供を開始しています。
Content: >-
  <p>10 か月の厳格なテストとサービスの改善の後、Service Bus チームは 2016 年 7 月 15 日のプレミアムメッセージングを一般提供しています。 このサービスは、独自の専用リソースを希望し、ワークロードの増加に応じてスケーラビリティを必要とする顧客向けであり、メッセージが予測可能な時間内に処理されるという信頼性を求めていました。</p>


  <p>プレビュー段階では、プレミアム メッセージングは早期採用者 (金融サービス会社、ピザ チェーン、保険プロバイダー、メディア企業など) の素晴らしい基盤を開発しました。 また、Dynamics CRM、Microsoft サービス分析サービスなど、他のBing地図も提供しています。</p>


  <p>プレミアムメッセージングでは、&nbsp;トラフィックの量が 1 日あたり 10 億回の操作をほぼ上回る、月単位の強い増加も見られている。 プレミアム Messaging の一般提供は、信頼性、高スループット、独自の呼び出しを行う環境を必要としているユーザーに対して、最先端のメッセージング プラットフォームで真に提供されます。</p>


  <p>標準メッセージングプランと他の機能のパリティを維持しながら、メッセージ サイズを 1 MB に増やして、メッセージング のサイズを標準メッセージングと比較して柔軟性を高めていました。 また、現在、プレミアム メッセージングは、東南アジア、東アジア、西ヨーロッパ、北ヨーロッパ、米国中部、米国西部、米国東部の 7 つのリージョンで利用できます。 顧客の需要に基づいて、他のリージョンに拡張する予定です。</p>


  <p>プレミアム レベルでは、コストを簡単に見積もることができます (固定日次料金)、必要なときにワークロードが処理され、データが安全な手に入るという安心感が得ることができます。 メッセージング サービスが必要な場合は、独自の を呼び出してパフォーマンスの需要を満たした後、今すぐ作成を開始できます。</p>


  <p>2016 年 8 月 31 日までサービスの 50% 割引を利用し、MU または 2 または 4 を取得して独自のサービスを呼び出します。 価格と提供される機能の詳細については、価格に関するページ<a href="https://azure.microsoft.com/en-us/pricing/details/service-bus/">Service Bus覧ください</a>。</p>
