Title: パブリック プレビュー Storage Azure Blob Storage ライフサイクル管理
Summary: 昨年、階層化をBlob-Levelしました。 これにより、アカウント間でデータを移動することなく、ホット層、クール層、アーカイブ層間で BLOB を移行できます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019 年 3 月 27 日に、Azure Blob Storage ライフサイクル管理が一般提供されました。 詳細については、ブログ記事「&ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/" target="_blank">Azure Blob Storage Lifecycle Management の一般提供を受ける」を参照してください</a>。&rdquo;</div>


  <p>昨年、BLOB <a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">レベル</a>の階層化をリリースしました。これにより、アカウント間でデータを移動<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers"></a>することなく、ホット層、クール層、アーカイブ層間で BLOB を移行できます。 階層Blob-Levelとアーカイブの両方Storageのパフォーマンスとコストを最適化するのに役立ちます。 管理と自動化を簡単に行う必要がある場合は、次の操作を行いました。 現在、Blob Storage ライフサイクル管理のパブリック プレビューを発表し、ライフサイクル管理ポリシーを使用して BLOB の階層化とリテンション期間を自動化できます。</p>


  <h2>ライフサイクル管理</h2>


  <p>データ セットには一意のライフサイクルがあります。 たとえば、ライフサイクルの早い段階で頻繁にアクセスされ、データが古くなるとアクセスの必要性が急激に低下するデータがあります。 また、クラウド内で使用されず、格納された後もほとんどアクセスされないデータもあります。 データには、作成後数日または数か月で失効するものがあります。また、ライフサイクルにわたってアクティブに読み取られ、変更されるデータ セットもあります。 Azure Blob Storage ライフサイクル管理には、豊富なルールベースのポリシーが用意されています。このポリシーを使用すると、データを最適なアクセス層に移行し、ライフサイクルの最後にデータを期限切れにすることができます。</p>


  <p>ライフサイクル管理ポリシーにより、次のことが可能になります。</p>


  <ul>
      <li>パフォーマンスとコストを最適化するために、BLOB をよりクールなストレージ層に移行する (ホットからクール、ホットからアーカイブ、またはクールからアーカイブ)</li>
      <li>ライフサイクルの最後に BLOB を削除する</li>
      <li>ストレージ アカウント レベルで 1 日に 1 回実行されるルールを定義する (GPv2 と BLOB ストレージ アカウントの両方がサポートされます)</li>
      <li>コンテナーまたは BLOB のサブセットにルールを適用する (プレフィックスをフィルターとして使用)</li>
  </ul>


  <p>詳細<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-lifecycle-managment-concepts">については、「Azure Storageライフサイクルの管理</a>」を参照してください。</p>


  <h2>ファースト ステップ</h2>


  <p>パブリック プレビューに登録するには、この機能をサブスクリプションに登録するための要求を送信する必要があります。 (数日以内に) 要求が承認された後、米国西部 2 と米国中西部の既存および新規の GPv2 または Blob Storage アカウントでこの機能が有効になります。 プレビュー段階では、ブロック BLOB のみがサポートされます。 ほとんどのプレビューと同様、この機能は GA に達するまで実稼働ワークロードに使用しないでください。</p>


  <p>要求を送信するには、次の PowerShell または CLI コマンドを実行します。</p>


  <h3>PowerShell</h3>


  <pre>

  Register-AzureRmProviderFeature -FeatureName DLM -ProviderNamespace Microsoft.Storage

  </pre>


  <h3>CLI 2.0</h3>


  <pre>

  az feature register &ndash;-namespace Microsoft.Storage &ndash;-name DLM</pre>


  <h2>コスト</h2>


  <p>プレビュー段階のライフサイクル管理機能は無料です。 お客様には、<a href="https://docs.microsoft.com/en-us/rest/api/storageservices/list-blobs">List Blobs</a> および <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/set-blob-tier">Set Blob Tier</a> API 呼び出しの通常の運用コストが課金されます。 価格の詳細については、「<a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">ブロック BLOB の料金</a>」を参照してください。</p>


  <h2>取得して使用し、その情報を教えて</h2>


  <p>BLOB ライフサイクル管理ポリシーによって、クラウド ストレージのコスト最適化戦略が簡素化されるという確信があります。 この機能に関するフィードバックは、 の電子メールでお待ちしております <a href="https://mailto:DLMFeedback@microsoft.com">DLMFeedback@microsoft.com</a>。 お知らせとして、フィードバック フォーラムに投稿できる Azure Storage に関するアイデアや提案Azure Storage<a href="https://feedback.azure.com/forums/217298-storage">お聞かせください</a>。</p>
