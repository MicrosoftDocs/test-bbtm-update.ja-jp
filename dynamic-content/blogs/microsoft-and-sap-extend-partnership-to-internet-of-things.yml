Title: Microsoft と SAP は、パートナーシップを拡張してモノのインターネット
Summary: 'モノのインターネット (IoT) がメインストリームになりつつあります。 企業は、IoT と大規模なデプロイから、運用と物流の変革、リモート監視、エッジでの予測メンテナンスから、接続されたデバイスを利用した新しいコンシューマー エクスペリエンスにまで、市場で生み出される利点を目にしています。 '
Content: >-
  <p>モノのインターネット (IoT) がメインストリームになりつつあります。 企業は、IoT &ndash; による市場投入の利点を目にし、運用と物流、リモート監視、およびエッジでの予測メンテナンスから、接続されたデバイスを利用した新しいコンシューマー エクスペリエンスへの大規模なデプロイを実現しています。 これらのソリューションすべてにおいて、IoT データと AI は、新しい機会につながる強力な分析情報を生み出しています。</p>


  <p>本日、MWC 2019&rsquo; では、Microsoft と SAP がパートナーシップを IoT に拡張する予定です。 SAP の IoT は Azure IoT サービスと統合され、お客様は SAP のビジネス データをコンテキスト化し、SAP のビジネス データでエンリッチメントし、新しいビジネス成果を生み出す機能を顧客に提供します。</p>


  <p>Microsoft は 20 年以上にわたり SAP と共同作業を行い、Azure、Windows Server、SQL Server を含むエンタープライズ SAP ソリューションのデプロイを可能にしてきました。 また、Microsoft と SAP は、産業用インターネット コンソーシアム、OPC Foundation、Plattform Industrie 4.0 で何年も共同作業を行い、オープンな産業相互運用性とセキュリティ標準で製品の定義と構築を共同で支援してきました。 昨年のフォールでは、データ サイロを排除し、世界クラスのカスタマー エクスペリエンスを提供するように設計された、SAP と Adobe による <a href="https://news.microsoft.com/2018/09/24/adobe-microsoft-and-sap-announce-the-open-data-initiative-to-empower-a-new-generation-of-customer-experiences/">Open Data Initiative</a> も発表しました。</p>


  <p>現在、SAP と Microsoft は、IoT 空間での新しいコラボレーションにより、物理デバイスと資産へのパートナーシップを拡大しています。 このパートナーシップの一環として、SAP の IoT は Azure IoT のサービス (Azure IoT Hub や Azure IoT Edge など) を活用して、大規模なセキュリティで保護された接続、強力なデバイス管理機能、業界最先端のエッジ コンピューティング サポートへのアクセスを提供します。</p>


  <p>Microsoft Azure IoT と SAP の IoT の機能を活用することで、SAP ビジネス アプリケーションで使用される産業用 IoT 機能とサービスを提供するために、ビジネス データをインテリジェントに結合する機能を顧客に提供します。 これにより、共同顧客は、物理的な資産からビジネス プロセス、顧客関係へのデータに関する完全なビューを提供し、完全なデジタル フィードバック ループを提供します。</p>


  <p>このパートナーシップの一環として、お&rsquo;客様は SAP ソリューションベースのビジネス プロセスを Azure IoT Edge プラットフォームにシームレスに拡張できます。 SAP IoT Edge の SAP Essential Business Functions を使用すると、お客様は、SAP Essential Business Functions のランタイム環境として Microsoft Azure IoT Edge を選択IoT Edgeできます。 エンタープライズ対応の認定デバイスにデプロイされ、安全性の高い Azure IoT Edge プラットフォームを活用することで、お客様は待機時間、帯域幅、または接続に対する依存関係を減らしながら、応答性とコンテキストに応じたイマーシブなビジネス エクスペリエンスを作成できます。</p>


  <p>詳細については、SAP の <a href="https://news.sap.com/?p=153392">今日のお知&rsquo;らせを参照してください</a>。</p>
