Content: >-
  <p><em>この投稿は、プログラム マネージャーである Suren Ja Azure ネットワーク</em></p>


  <p>引き続き、導入、関心、肯定的なフィードバック、お客様がサービスに対して見つける使用事例の幅に驚かされます。 本日は、お客様のフィードバック項目に基づいてAzure Firewall新しい機能を共有できます。</p>


  <ul>
      <li>ICSA Labs 企業ファイアウォール認定。</li>
      <li>強制トンネリングのサポートがプレビューで提供される。</li>
      <li>IP グループはプレビュー中です。</li>
      <li>顧客が構成した SNAT プライベート IP アドレス範囲が一般提供される。</li>
      <li>高ポート制限の緩和が一般提供される。</li>
  </ul>


  <p>Azure Firewallは、クラウド ネイティブのサービスとしてのファイアウォール (FWaaS) オファリングであり、DevOps アプローチを使用してすべてのトラフィック フローを一本的に管理およびログに記録できます。 このサービスは、アプリケーションレベルとネットワーク レベルの両方のフィルター規則をサポートし、既知の悪意のある IP アドレスとドメインをフィルター処理する Microsoft Threat Intelligence フィードと統合されています。 Azure Firewallの自動スケーリングで高可用性を提供します。</p>


  <h2>ICSA Labs の企業のファイアウォール認定資格</h2>


  <p>ICSA Labs は、セキュリティと正常性の IT 製品およびネットワークに接続されたデバイスに対してサードパーティのテストと認定を行う主要なベンダーです。 世界のほとんどのトップ テクノロジ ベンダー&rsquo;の製品コンプライアンス、信頼性、パフォーマンスを測定します。</p>


  <p>Azure Firewall は、ICSA Labs の企業のファイアウォール認定資格を獲得した最初のクラウド ファイアウォール サービスです。 認定レポートAzure Firewallについては、こちらを <a href="https://aka.ms/ICSALabsCertification" target="_blank">参照してください</a>。 詳細については、 <a href="https://www.icsalabs.com/technology-program/firewalls" target="_blank">ICSA Labs ファイアウォール認定プログラムに関するページを参照してください</a>。</p>


