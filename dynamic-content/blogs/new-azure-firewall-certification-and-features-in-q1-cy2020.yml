  <h2>IP グループがプレビュー中</h2>


  <p>IP グループは、 の新しいトップ レベルの Azure リソースです。このリソースを使用すると、特定の規則で IP アドレスをAzure Firewallできます。 IP グループに名前を付け、IP アドレスを入力するかファイルをアップロードして作成できます。 IP グループを使用すると、管理エクスペリエンスが容易になります。また、1 つのファイアウォールまたは複数のファイアウォールで IP アドレスを使用することで、IP アドレスの管理に費やされる時間を短縮できます。 詳細については、次のドキュメントの <a href="https://aka.ms/azfwipgroups" target="_blank">「IP グループAzure Firewallしてください</a>。</p>


