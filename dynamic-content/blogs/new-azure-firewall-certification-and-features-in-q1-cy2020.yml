  <h2>顧客が構成した SNAT プライベート IP アドレス範囲</h2>


  <p>Azure Firewall では、パブリック IP アドレスへのすべての送信トラフィックに対して、自動ソース ネットワーク アドレス変換 (SNAT) が提供されます。 Azure Firewall IP&rsquo; アドレスが <a href="https://tools.ietf.org/html/rfc1918" target="_blank">IANA RFC 1918</a> ごとのプライベート IP アドレス範囲である場合、SNAT は許可されます。 組織でプライベート ネットワークにパブリック IP アドレス範囲を使用している場合、またはオンプレミスのファイアウォール経由で Azure Firewall のインターネット トラフィックを強制的にトンネリングすることを選択した場合は、追加のカスタム IP アドレス範囲を SNAT しないように Azure Firewall を構成できます。 詳細については、「<a href="https://aka.ms/azfwprivatesnatranges" target="_blank">Azure Firewall の SNAT プライベート IP アドレス範囲</a>」を参照してください。</p>


