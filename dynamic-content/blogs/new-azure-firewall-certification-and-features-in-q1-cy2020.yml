  <h2>強制トンネリングのサポートがプレビュー中</h2>


  <p>強制トンネリングを使用すると、追加の検査のために、Azure Firewall からオンプレミスのファイアウォールまたは近くのネットワーク仮想アプライアンス (NVA) にインターネットにバインドされたトラフィックをリダイレクトできます。 既定では、すべての送信 Azure&#39;満たAzure Firewall、強制トンネリングは許可されません。</p>


  <p>強制トンネリングをサポートするために、サービス管理トラフィックは顧客のトラフィックから分離されます。 AzureFirewallManagementSubnet という名前の追加の専用サブネットが、独自のパブリック IP アドレスに関連付けられている必要があります。 このサブネットで許可されているルートはインターネットへの既定のルートのみであり、BGP ルート伝達を無効にする必要があります。</p>


  <p>この構成内では、AzureFirewallSubnet にオンプレミスのファイアウォールまたは NVA へのルートを含め、インターネットに&#39;前にトラフィックを処理できます。 このサブネットで BGP ルート伝達が有効になっている場合は、BGP 経由でこれらのルートを AzureFirewallSubnet に発行できます。 詳細については、強制トン <a href="https://aka.ms/azfwforcedtunelling" target="_blank">ネAzure Firewallドキュメントを参照してください</a>。</p>


