  <h2>高ポート制限の緩和が一般提供される</h2>


  <p>最初のプレビュー リリース以降、Azure Firewall 64,000 を超える送信元または宛先ポートをネットワークとアプリケーションの規則に含めないという制限がありました。 この既定の動作では、RPC ベースのシナリオ、特に Active Directory 同期がブロックされました。 この新しい更新プログラムでは、お客様はネットワークとアプリケーションの規則で 1 から 65535 の範囲の任意のポートを使用できます。</p>


