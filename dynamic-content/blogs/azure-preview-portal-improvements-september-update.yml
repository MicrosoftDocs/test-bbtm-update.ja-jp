Title: '9月の更新: Azure プレビューポータルの機能強化'
Summary: Microsoft では、Azure プレビューポータルに新しい機能強化を発表しています。
Content: >-
  <p>本日は、Azure プレビューポータルに対する一連の機能強化を発表しまし &rsquo; た。 前回と同様に、これらの機能強化はすべて、お送りした素晴らしいフィードバック &rsquo; に対応しています。 お &rsquo; 客様のフィードバックを感謝、さらにご意見をお待ちしております。<br>

  <br>

  ここで &rsquo; は、主な変更の概要を簡単に説明します。</p>


  <ul>
   <li>改善されたナビゲーション <ul>
    <li>左側の <strong>ジャンプバー</strong> をカスタマイズ可能な <strong>お気に入り </strong>バーにアップグレードしました</li>
    <li>上部のバーに <strong>リソース検索</strong> を追加しました</li>
    <li>Azure サービスの一覧<strong>全体</strong>を<strong>参照</strong>する <ul>
     <li>この一覧には、<strong>クラシック</strong><strong>ポータルとプレビューポータル</strong>の両方のサービスが含まれています。</li>
     <li>リストを<strong>フィルター処理</strong>できます</li>
    </ul>
    </li>
    <li>強化された <strong>サポート</strong> 統合 (チケット管理、サポートセンターなど)</li>
    <li>ポータルの機能 (<strong>アクティブ</strong>、<strong>通知</strong>、<strong>設定</strong>、<strong>サポート</strong>、および<strong>アカウント</strong>) をトップバーに移動して、他の Microsoft 製品との一貫性を保つ</li>
    <li><strong>タスクを切り替える</strong>ための簡略化されたエクスペリエンス (以前はアクティブと呼ばれていました)</li>
    <li>更新されたナビゲーションエクスペリエンスを操作するための <strong>キーボードショートカット </strong>を更新しました</li>
   </ul>
   </li>
   <li>リソースエクスペリエンス <ul>
    <li><strong>リソース</strong>ブレード (Web アプリ、VM など) を開くときに、<strong>設定</strong>を自動的に開く</li>
    <li><strong>情報密度</strong>の向上のために<strong>設定</strong>ブレードのスタイルとグループ化が改善されました</li>
    <li><strong>サブスクリプション</strong>と<strong>リソースグループ</strong>の間でリソースを<strong>移動</strong>する (プレビュー機能は、いくつかのリソースでサポートされています)</li>
   </ul>
   </li>
   <li>カスタマイズ <ul>
    <li>ダッシュボードとリソースブレードのタイルのカスタマイズエクスペリエンスが<strong>簡略化</strong>されました</li>
   </ul>
   </li>
  </ul>


  <h2>改善されたナビゲーション</h2>


  <p>メインのナビゲーションエクスペリエンスが改善され、ユーザーからの指示とポータルの使用方法に基づいて、一般的なフローがより効果的になりました。 主な目標の1つは、お客様にとって重要なリソース (Web Apps、Virtual Machines など) を見つけて、タスクを実行しやすくすることです。 プロセスの中で最も一般的なフローを実行するためにクリックの量を大幅に削減しまし &rsquo; た。</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03d886f7-49d8-4cf2-a16f-d6c63a9ec867.jpg"><img alt="1. Updated navigation" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e5f1cb2-3bb9-4946-9822-e5412f7da3dc.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="1. 更新されたナビゲーション" width="640"></a>&nbsp;</h2>


  <h2>左側のバー</h2>


  <p>左側のバーは、リソースとツールにアクセスするための主要なナビゲーションアーティファクトです。 左側のバー関数は、何を行っているかに関係なく、常に画面の左側で使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7179b010-3e1c-421b-b233-4ae7407b35c4.jpg"><img alt="2. Left bar" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cafb63d-50d4-4de5-902c-4abfc64fffce.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="2. 左側のバー" width="640"></a><br>

  上部の <b>メニュー </b>アイコンを使用すると、左側のバーを展開または折りたたむことができます。 これにより、機能を損なうことなく画面の不動産を制御できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4871b67-446f-4fab-8be9-082a1216e729.jpg"><img alt="3. Expand - collapse" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/791eaf2d-e7c6-4e9b-a875-08a13408173d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="3. 展開/折りたたみ" width="395"></a><br>

  リソースを作成するために、 <strong> + </strong>上部にある新しい項目によって、前のナビゲーションエクスペリエンスと同じように、 <strong>Marketplace</strong>とすべての<strong>Azure サービス</strong>にアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90ec6ce9-2c14-4417-822b-5e67ecaa9385.jpg"><img alt="4. Left bar - new" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2c616d6-9042-41e2-a986-aa2c6dc6caee.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="4. 左側のバー-新規" width="337"></a><br>

  [ <strong>お気に入り</strong> ] セクションは完全にカスタマイズ可能で、お気に入りの Azure サービスへの直接アクセスを提供します。 一覧の任意の項目をクリックすると、関連付けられているサービスの [ <strong>参照</strong> ] ブレードが開きます。 次の画像は、[ <strong>すべてのリソース</strong> ] ビューをクリックした結果を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c3f7ecb-92d9-45c1-b34f-82570fb4aa25.jpg"><img alt="5. Left bar - favorites" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e93fe3b4-f5d9-4c48-82b6-6a39c87e4705.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="5. 左側のバー-お気に入り" width="619"></a></p>


  <p><br>

  最もよく使用されているいくつかのサービスをお気に入りの一覧に事前設定しています。 これらがほとんど使用されていない場合は、リストを完全に制御し、項目の追加、削除、または並べ替えを行うことができます。</p>


  <p>一覧の下部にある [ <strong>参照</strong> ] メニューを使用すると、Azure で利用できるサービスの完全な一覧にアクセスできます (前の設計での参照に似ています)。 リストに関するいくつかのコメント:</p>


  <ul>
   <li>この一覧には、Azure で利用できる <strong>すべて</strong> のサービス (クラシックポータルとプレビューポータルの両方) が含まれています。</li>
   <li>リストはサービス名で <strong>フィルター処理 </strong>できます。</li>
   <li>名前の右側にある<strong>星形</strong>のアイコンを使用して、すべての項目を<strong>お気に入り</strong>に追加または削除できます。</li>
   <li><strong>プレビュー</strong>ポータルで使用できる項目は、関連付けられているリソースの<strong>参照</strong>エクスペリエンスを開きます。</li>
   <li><strong>クラシック</strong>ポータルで使用できる項目には、クラシックポータルへの特別なアイコンと<strong>ディープリンク</strong>が表示されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb1dee1f-099f-459c-a1b0-dc8ec81579d7.jpg"><img alt="6. Left bar - browse list" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5af23ab1-4b47-4f5d-8a0f-15299c0c367c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="6. 左側のバー-リストを参照" width="640"></a><br>

  <strong>Pro ヒント</strong>: <strong>B</strong>のショートカットキーを使用して、参照サービスの一覧を取得できます。</p>


  <h2>上部バー</h2>


  <p>上部のバーでは、主要なポータル機能にアクセスできます。 何を行った &rsquo; か、またはポータル内で何を行ったかに関係なく、常に使用可能な関数。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c126bd5-facd-4f59-a80a-b34806eef691.jpg"><img alt="7. Top bar" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5040d191-46c8-4b8a-8203-43b4d7dcebad.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="7. 上部のバー" width="640"></a></p>


  <h2>ダッシュボード、階層リンク、アクティブ</h2>


  <p>テキスト<strong>Microsoft Azure</strong>をクリックすると、<strong>ダッシュボード</strong>に移動します。 ダッシュボードにない場合、 <strong>階層リンク</strong> は、アクセスしたすべてのブレードに関する情報を提供し、移動に役立ちます (ブレードの名前をクリックするとフォーカスが得られます)。</p>


  <p>次の図に示すように、<strong>タスクの切り替え</strong>(アクティブ/体験とも呼ばれます) は、目的をより適切に表すために、階層リンクのドロップダウンとして表されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b44f9a-fed2-4845-9d49-5a0fb7eea9ec.jpg"><img alt="8. Switching tasks" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97a52af7-3015-4551-9979-b10a8f4c7998.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="8. タスクの切り替え" width="640"></a></p>


  <h2>リソース検索</h2>


  <p>上部のバーには、アクセスできるすべてのサブスクリプションのリソースを検索するための <strong>検索</strong> ボックスが導入されました。 検索ボックスは常に使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a680fb-f480-4583-aef9-27aebe465247.jpg"><img alt="9. Search" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab24e2f5-abdd-4536-b649-b025de38e0bd.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="9. サーチ" width="640"></a><br>

  <strong>Pro ヒント</strong>: キーボードショートカットを使用して <strong>/</strong> 、検索ボックスにフォーカスを設定できます。</p>


  <h2>通知</h2>


  <p>通知を右上隅に移動しました。 通知アイコンをクリックすると、通知のドロップダウンが表示されます。 各通知をクリックすると、ブレードが開き、詳細が表示されます。<br>

  <br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfa59034-1a36-4354-8932-ac1ee9b6e94b.jpg"><img alt="10. Notifications" border="0" height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e9a81b4-0b13-4125-bc69-c5de296fa4ea.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="10. 警告" width="240"></a></p>


  <h2>サポートの統合</h2>


  <p>上部のバーには、一般的な <strong>サポート</strong> 機能へのアクセスが用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcbbe116-86b8-4d12-9a3a-39ba43710525.jpg"><img alt="11. Support" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0050b72-a527-4b54-901d-583de6b33970.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="11. ご" width="240"></a></p>


  <h2>設定、カスタマイズとアカウント</h2>


  <p><strong>カスタマイズ</strong>(タイルを移動、サイズ変更、および追加するためのカスタマイズモードを入力) と<strong>設定</strong>(言語、テーマ、ポータル全体など) は、上部のバーからアクセスできます。 [ <strong>アカウント</strong> ] メニューは、前と同じように動作します。これは、ログアウト、ディレクトリの変更、またはクラシックポータルへの移動を行うことができます。</p>


  <h2>キーボード ショートカット</h2>


  <p>更新されたナビゲーションエクスペリエンスを使用するために、キーボードショートカットを更新しました。 ここでは、次の点について触れます。</p>


  <ul>
   <li><strong>/</strong> グローバル検索ボックスにフォーカスを設定します。</li>
   <li><strong>B</strong>参照 &rdquo; リストを &ldquo; 開きます。</li>
   <li><strong>H</strong> がダッシュボードに移動する</li>
   <li><strong>G + A すべての</strong> リソースへの移行</li>
   <li><strong>G + R</strong> リソースグループへの移行</li>
  </ul>


  <p>ショートカットの完全な一覧を取得するには、キーを押し <strong>ます。</strong> &rsquo;これで、すべてのショートカットを含むヘルプパネルが表示されます。</p>


  <h2>リソースエクスペリエンス</h2>


  <p><strong>リソースブレード</strong>は、web サイト、vm、SQL データベースなどの Azure リソースを公開するブレードです。これらは、Azure portal を使用するときの一般的な開始点または変換先です。 これまで、さまざまな種類のリソースを管理するためのエクスペリエンスを簡素化および標準化する、Essentials や設定などの機能強化を行ってきました。</p>


  <h2>[設定] ブレードを自動的に開く</h2>


  <p><strong>リソース</strong>ブレードとそれに関連付けられている<strong>設定</strong>ブレードを開くと、非常に高い<strong>相関関係</strong>が見つかりました。リソースブレードを開いているほとんどのお客様は、最も多くの場合、関連する設定ブレードを開いています。 ただし、リソースにアクセスするとすぐにこれらの設定を利用できるようにするために、両方を同時に開いています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f10870e-8110-4449-b760-bd549beb66b0.jpg"><img alt="12. Auto-open settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25001438-5ba7-4bf4-a5ce-475018fcb16b.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="12. 自動オープン設定" width="616"></a></p>


  <p>さらに、<strong>情報の密度</strong>を向上させ、グループ化のサポートを追加するように、[設定] ブレードの<strong>スタイル</strong>を変更しました (今後の週のリソースが増えるまで、段階的に使用できるようになります)。</p>


  <h2>別のリソースグループとサブスクリプションへのリソースの移動 (プレビュー)</h2>


  <p>リソースによっては、別の<strong>リソースグループ</strong>または<strong>サブスクリプション</strong>に<strong>移動</strong>できる移動コマンドが公開されています。 次の図は、[SQL Server のブレードのエクスペリエンスの例を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/418e8d00-1981-4352-ba15-bfabe27f1291.jpg"><img alt="13. Resource move" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e3c86a-0057-4a2e-ba00-f1c19798318f.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="13. リソースの移動" width="525"></a><br>

  この機能は現在、SQL Server、DocumentDB、Search、Data Factory および Batch で使用できます。 この機能は、今後数週間にわたって追加されます。</p>


  <h2>カスタマイズの機能強化</h2>


  <p>Azure プレビュー ポータルには、 <strong>非常に強力</strong> なカスタマイズ機能が備わるため、作業方法に合わせてカスタマイズできます。 ダッシュボードとリソース <strong>ブレードの</strong>タイル<strong>は、</strong>サイズ<strong>変更、移動</strong><strong>、</strong><strong>削除できます</strong>。 さらに、リソース ブレード <strong>に新</strong> しいタイルを追加できます。</p>


  <p>タイルをカスタマイズするには、その <strong>上に</strong> マウス ポインターを合わせて、約 1 秒間そこにマウスを置いておく必要があります。 タイルの上部にある青いバーにカスタマイズ オプションが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66f9b9-7278-40b9-865a-b38ee2c1e102.jpg"><img alt="14. Customization" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95dc7beb-09d0-4f1f-a642-d71d89a5c41c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="14. カスタマイズ" width="640"></a><br>

  そのバーを使用すると、次の方法を実行できます。</p>


  <ul>
   <li><strong>[</strong> X] をクリックしてタイルを削除します。</li>
   <li><strong>タイルの </strong>サイズを変更し、新しいサイズを選択します。</li>
   <li><strong>タイル</strong> を上のバーからドラッグして、タイルを移動します (ドラッグ&rsquo; ハンドルが表示されます)。</li>
  </ul>


  <p>注: タイルのサイズを変更または移動すると、ポータルは自動的にカスタマイズ モード <strong>になります</strong>。 このオプションは、上部のバーのボタンとして使用することもできます。これにより、他のタイルを簡単に移動、サイズ変更、または削除できます。</p>


