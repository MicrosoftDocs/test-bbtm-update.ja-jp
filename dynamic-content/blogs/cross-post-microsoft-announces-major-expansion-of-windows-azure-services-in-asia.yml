Title: 'クロスポスト: Microsoft がアジアにおける Azure サービスのWindows拡大を発表'
Summary: 編集者注:&nbsp;次は、Microsoft のサーバー ツール ビジネスの総長である Satya Nadella &amp; の投稿です。  クラウド コンピューティングに対する世界的な需要が拡大し続けるにつれて、クラウド コンピューティングの需要も拡大し続けています。
Content: <p><strong>エディターの注:&nbsp;</strong>以下は、Microsoft のサーバー ツール ビジネスの総長である Satya Nadella &amp; からの投稿です。</p>  <p>クラウド コンピューティングに対する世界的な需要が拡大し続けるにつれて、Azure Windowsされます。&nbsp;&rsquo;Microsoft は、ハイブリッド クラウドの利点を提供する唯一の大規模なグローバル パブリック クラウド プロバイダーであり、特に中国、日本、オーストラリアのアジアで Windows Azure &ndash; フットプリントを拡大するために数億ドルを投資する計画をお知らせします。</p>  <p>水曜日に、Microsoft の CEO Steve Ballmer は、中国の 21Vianet が運営する Windows Azure サービスのパブリック プレビューが、6 月 6 日からサインアップに利用できると発表しました。 中国での発表は、2012 年 11 月 1 日に中国政府および 21Vianet と署名した契約を基に作成されています。 私たちは、 <a href="" target="_blank"></a> 中国でパブリック クラウド サービスを利用できる最初の多国籍組織であり、6 月 6 日から無料試用版にサインアップする顧客を奨励しています。</p>  <p>拡張の詳細については、Microsoft の公式ブログ <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx" target="_blank">の投稿をお読みください</a>。 <br><br>サティヤ</p>
