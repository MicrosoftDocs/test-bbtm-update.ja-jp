  また、色が (警告の場合はオレンジ色に、重大の場合は赤に) 変わるだけでなく、右下のアイコンも同様に行います (警告三角形または重大な円)。 これは、視覚的なアラートの状態をより自明にし、また、カラービジョンが損なわれた可能性のあるユーザーのアクセシビリティを支援するためにも役立ちます。</p>


  <h3>次のステップ</h3>


  <p>これはコミュニティからの良い提案だったと思います。私たちは、すべてのユーザーに迅速に対応できたと非常に幸せです。 ウィジェットのインストールと使用について非常に気に入ったすべての人に感謝します。 また、アプリケーションとテレメトリを VSTS に取り込む機会インサイト多くあることを知っています。 前回&rsquo;のブログ記事に記載したアイデアの一部についてフィードバックを受け取り、この機能セットのバックログの次の項目を次にいくつか示します。</p>


  <ul>
   <li><strong>App Analytics (Kusto) ウィジェット: </strong>メトリック ウィジェットと同じ基本的な機能を備え、Kusto (App Analytics) クエリに基づいてウィジェットを作成します。そのため、ユーザーは独自の (おそらく非常に具体的な) メトリックを作成して返します。 ここでは、インフラストラクチャ、パフォーマンスなどの点で考慮すべきエンジニアリングに関する考慮事項が多く含まれています。しかし、この項目はバックログに含まれるので、今週は作業を開始します。 Wed&rsquo; は、VSTS ダッシュボードに表示されるクエリ結果のグリッドを返すオプション (または 2 番目のウィジェットの種類) を追加することもできます。 1 つ目のシンプルなバージョンが動作したら、2 つ目のバージョンの確認を開始できます。</li>
   <li><strong>グラフ： </strong>一連のデータを返してグラフに表示できるウィジェットを作成します。 これを提供するために整理する&rsquo;内部の課題はまだいくつかあるが、それに取り組む必要がある。 これは解決に時間がかかると予想され、App Analytics ウィジェットが完了した後に発生する可能性がありますが、この値を信じ、引き続きそれを追及します。</li>
  </ul>


  <p>更新されたウィジェットが、Application インサイト を使用して分析するリソースの正常性をより適切に監視するのに役立ちます。 今後、お知らせが追加される予定です。新しいお知らせについては、Azure ブログの投稿をご覧ください。</p>


  <p>いつものように、Application <a href="https://visualstudio.uservoice.com/forums/357324-application-insights">インサイト UserVoice</a> ページで新機能や改善された機能に関するアイデアを共有してください。ご質問がある場合は、<a href="https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights"><u>Application インサイト フォーラムをご覧ください</u></a>。</p>


