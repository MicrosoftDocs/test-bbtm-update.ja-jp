Title: VSTS ダッシュボード用の Application インサイト メトリック ウィジェットに追加された新しいビジュアル アラート
Summary: 定義されたしきい値を超えたときに視覚的なアラート (警告と重大) をユーザーに提供する、Application インサイト メトリック ウィジェットの更新プログラムを公開しました。
Content: >-
  <p>数週間前に、Application インサイト ALM チームは、<a href="https://azure.microsoft.com/en-us/blog/new-application-insights-metric-widget-for-visual-studio-team-services/" target="_blank">Visual Studio Team Services (</a>VSTS) ダッシュボードの新しいメトリック ウィジェットの可用性を発表しました。 この&rsquo;機能に多くの関心が生じ、迅速な導入が行われ、非常にうれしく思います。 ウィジェット&rsquo;に関する&rsquo;多くのフィードバックを受け取り、そのほとんどは肯定的ですが、もちろん、多くの機能強化要求も受け取っています。</p>


  <p>受信した最も一般的な質問は、しきい値を超えたときにウィジェットがユーザーに視覚的にアラートを出すという質問でした。 お&rsquo;話を聞&rsquo;いて、この機能が更新されたバージョンのメトリック ウィジェットで利用できると発表し、うれしく思います。</p>


  <h3>しくみ</h3>


  <p>&rsquo;VSTS ダッシュボードで Application インサイト メトリック ウィジェットを使用している場合、拡張機能は既に自動更新されている必要があります。 &rsquo;TFS&rsquo; でオンプレミスの拡張機能を使用する場合は、古い拡張機能をアンインストールし、新しい拡張機能をダウンロードしてインストールする必要があります。</p>


  <p>どちらの場合も、既存の&rsquo;ウィジェットを構成したり、新しいウィジェットを追加したりすると、更新された構成ダイアログが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e689161-f3f0-4bfe-b146-4042f7893a02.jpg"><img alt="app_insights_metric_widget_config_no_scroll" border="0" height="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca3d034e-52c2-453c-9475-08d51dab5fa0.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="app_insights_metric_widget_config_no_scroll" width="311"></a></p>


  <p>上部の部分はすべて、過去とまったく同じように動作します。 これで&rsquo;、構成ダイアログの最後に新しいフィールドが追加され、2 つのオプションのしきい値を定義して視覚的に警告することができます。1 つは警告用、もう 1 つは重大用です。 これらは完全に省略可能なので、一方または一方またはなしの両方を定義できます。 しきい値を定義するには、必要に応じて [警告] または [重大] の横にあるチェック ボックスをオンにし、しきい値を決定する方法 (しきい値以上、以下、または以下) を選択し、しきい値を入力します。 完了したら&rsquo;、[保存] ボタンをクリックすると、ウィジェットが適切に反応します。 それを&rsquo;行います。 該当する場合は常に、各チェック ボックスでテキストの説明の最後に適切な単位の種類がかっこで囲まれた形で表示されます (&rsquo;&rsquo;一部のメトリックには単位が含まれています。このような場合、一覧に表示される単位の種類はありません)。 &rsquo;&ldquo;&rdquo;上のスクリーン ショットでは、1 秒あたりのバイト数で表示されます。そのため、しきい値を入力する場合はバイト単位で表現する必要があります。ウィジェットのプレビューで KB または MB が表示されている場合でも、これは該当する書式設定と表示のためにメトリック値が自動的に変換されます。</p>


  <h3>見た目</h3>


  <p>ウィジェットについて&rsquo;既に理解している場合&rsquo;は、次のような表示に慣れ親しんだと思います。</p>


