Slug: azure-marketplace-and-cloud-solution-provider-updates-march-2019
Title: Azure Marketplace更新プログラムクラウド ソリューション プロバイダー更新プログラム – 2019 年 3 月
Summary: 2 月に、Microsoft は、テクノロジ プロバイダーとしてのイノベーションを継続し、Microsoft と関わる際のソリューション開発者とサービス プロバイダーのエクスペリエンスを向上させるという、大きなビジョンを共有しました。
Content: >-
  <p>2 月に、 <a href="https://blogs.microsoft.com/blog/2019/02/05/inspired-and-powered-by-partners/" target="_blank">Microsoft</a> は、テクノロジ プロバイダーとしてのイノベーションを継続し、Microsoft と関わる際のソリューション開発者とサービス プロバイダーのエクスペリエンスを向上させるという、大きなビジョンを共有しました。 パートナーは、AI により多くのイノベーションを提供し、より多くの共同販売機会を通じてビジネスを拡大し、Azure Marketplace や AppSource などのコマーシャル マーケットプレースを通じて配布オプションを活用しています。</p>


  <p>今日、Microsoft は&rsquo;プラットフォームの変更の初期セットを展開し始め、パートナーが Microsoft と一緒に市場に出る新しい機会を開くことを非常に楽しみに思います。 この作業により、パートナービジネスの加速を引き続き加速する、この夏と夏の機能強化のステージが設定されます。 パブリック マーケットプレースのロードマップを少し見 <a href="https://aka.ms/publicmarketplaceroadmap" target="_blank">てみよう</a>。</p>


  <h2>Microsoft では、CSP Azure Marketplaceパートナーが利用できる新しいオファーを作成しています</h2>


  <p>Microsofts&rsquo; クラウド ソリューション プロバイダー (CSP) パートナー プログラムは、世界中の何百万もの Microsoft 顧客にサービスを提供する 60,000 を超えるチャネル パートナーを持つ、業界最大のチャネル プログラムです。 現在から、ISV は、CSP チャネルを通じて販売可能なAzure Marketplaceを提供できるよう選択できます。 CSP プログラムのパートナーは、Azure サービスをマーケットプレースから Azure に最適化された ISV ソフトウェアで販売、デプロイ、バンドルし、顧客にサービスを提供し、マネージド サービス ビジネスを拡大することができます。</p>


  <p>CSP パートナー センター&rsquo;の新しいマーケットプレース ページ内で、チャネルを通じて利用できるすべての Azure Marketplace ソリューションを検出、評価、および学習できます。 サービスとしてのソフトウェア (SaaS) サブスクリプションは、パートナー センター の標準購入ワークフローを通じて確立できます。また、VM やコンテナー イメージなどの Azure リソースは、Azure 管理ポータルを使用してデプロイおよび調達できます。 すべてのトランザクションは、統合された請求書で利用できます。法律、請求、およびアカウントのサポートがはるかに簡単になります。</p>


  <p>Publisherパートナーは、CSP チャネルの可用性<a href="https://aka.ms/publishtocsp" target="_blank">のためにオファリングを作成または更新する方法を学習できます</a>。</p>


  <p>CSP パートナーは、次のページ <a href="https://aka.ms/marketplaceincsp" target="_blank">でマーケットプレース ページパートナー センター</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/322e66d3-7acc-4ba8-a8bb-6ed2a8a5c79f.png"><img alt="Screenshot of new Marketplace discovery experience in Partner Center under the “Sell” navigation pane" border="0" height="960" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91249b39-5ec5-4cc4-9360-c4306c0368d3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="[販売] ナビゲーション ウィンドウの下パートナー センター Marketplace の新しい検出エクスペリエンスのスクリーンショット" width="2043"></a></p>


  <p align="center"><em>[販売] ナビゲーション ウィンドウの下パートナー センターの新しいマーケットプレース &ldquo;検出エクスペリエンス&rdquo; のスクリーンショット</em></p>


  <h2>新しい地域とビジネス モデルを持つパートナー向け市場機会の拡大</h2>


  <p>マーケットプレースに対する顧客の導入が世界中で拡大し続けるにつれて、グローバル マーケットプレースのリーチを拡大しました。 Azure Marketplace が 53 の新しい国に対象範囲を拡大し、パートナーが 17 の通貨を持つ合計 <a href="https://aka.ms/marketplacegeos" target="_blank">141</a> の国に販売できるようにして、お知らしく思います。</p>


  <p>昨年、1 か月あたりの支払いAzure Marketplace SaaS を 1 か月ごとに開始しました。 SaaS のエンタープライズ導入が拡大し続けるにつれて、お客様はさまざまな課金オプションを探しています。 本日は、SaaS オファーの新しい年間請求オプションを強調して、お願いします。 また、お客様と ISV パートナーの調達の複雑さを軽減するための新しいツール セットもリリースされます。 たとえば、新 <a href="https://aka.ms/standardcontract" target="_blank">しい標準契約</a> では、ISV はエンド カスタマーに対して統合された一般的な使用条件セットを利用できます。</p>


  <p>質問やフィードバックがある場合や 以下の新しいリソースまたは更新されたリソースを参照してください。 また、Microsoft Partner Community<a href="https://aka.ms/MPCmodernmarketplace" target="_blank">参加してディスカッションを行って</a>ください。</p>


