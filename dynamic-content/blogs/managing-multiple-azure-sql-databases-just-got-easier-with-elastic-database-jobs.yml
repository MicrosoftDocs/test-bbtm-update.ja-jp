Title: 複数の Azure SQL データベースの管理は、ジョブを使用して簡単Elastic Databaseしました
Summary: このチュートリアルでは、データベースのグループに対してジョブを作成して実行し、スケジュールを有効にし、PowerShell コマンドレットを使用して結果を返すジョブを実行するために必要なすべての手順について説明します。
Content: >-
  <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/" target="_blank">エラスティック データベース ジョブ</a> 向上し続ける。 ジョブ用の PowerShell コマンドレットのプレビュー リリースでは、カスタム データベース グループを作成し、インデックスのメンテナンスなどの定期的なジョブを許可するスケジュールを定義し、結果を変換先テーブルにプッシュするデータ収集シナリオ用のジョブを作成できます。


  エラスティック データベース ジョブ既にプレビュー中の場合は、プール内のすべてのデータベースで Transact-SQL (T-SQL) スクリプトを実行できるように、大規模なデータベース セットを簡単に管理できます。 このリリースの PowerShell コマンドレットを使用すると、ジョブのターゲットとして機能するデータベースのカスタム グループを定義したり、シャード マップ内のすべてのデータベース ( <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-database-client-library/" target="_blank">Elastic Database</a> クライアント ライブラリを使用して作成された) に対してジョブを実行したりできます。 定義したデータベースのグループにジョブを関連付け、単一のデータベースである場合と同様に、多数のデータベースに対して管理操作を簡単に実行できます。


  Imagine、大規模な店舗のコレクションにオンライン注文サービスを提供するクラウドの SaaS 開発者です。 これをサポートし、無制限のスケールを可能にするために、各ストアのビジネスを処理するために Azure SQL DB に個別のデータベースをプロビジョニングし、この一連のデータベースは共通のスキーマを共有します。 アプリケーションは顧客トランザクションを適切なストアのデータベースに送りますが、パフォーマンスとカスタマー エクスペリエンスが最適な状態を維持するために、すべてのデータベースを簡単に共同で管理する機能が必要です。 さらに、顧客のためにアプリケーションに統合する予定の新しい機能に備えて、各データベースにデプロイする新しいスキーマを定期的に用意します。


  管理アクションを実行するデータベースのコレクションが Azure に既にある場合は、エラスティック データベース ジョブ簡単です。 エラスティック データベース ジョブ の初期セットアップ後、カスタム データベース グループをジョブ実行のターゲットとして定義するか、Elastic Database クライアント ライブラリを使用してアプリケーションをビルドする場合は既存のシャード マップを使用することができます。 ターゲットを定義したら、それを使用して、すべてのデータベースで一度に管理タスクを実行できます。 この <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-powershell/" target="_blank">チュートリアルでは</a> 、データベースのグループに対してジョブを作成して実行するだけでなく、スケジュールを作成し、結果を返すジョブを実行する方法にも必要な手順について説明します。


  エラスティック データベース ジョブのすべてのサービス レベルのデータベースに対して操作を実行Azure SQL Database。プレビューの間、ジョブは独自のサブスクリプションにデプロイする Azure Cloud Service として提供されます。 この機能に関するサポートとコミュニティディスカッションは、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=ssdsgetstarted" target="_blank">MSDN フォーラム</a> と <a href="https://stackoverflow.com/questions/tagged/sql-azure" target="_blank">StackOverflow を通じて利用できます</a>。
