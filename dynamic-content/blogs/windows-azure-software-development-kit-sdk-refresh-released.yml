Content: '<p>お客様とそのアプリケーションのセキュリティは、Microsoft にとって最も重要です。  ご存知のように、セキュリティ開発ライフサイクルと呼ばれるプロセスがあります。  詳細については、こちらをクリックしてください。 その内部プロセスの一環として、最近、Azure Software Development Kit (SDK) Windows問題が検出されました。&nbsp;検出されたとすぐに、チームは迅速に修正し、SDK の更新をリリースしました。 このブログ記事では、この問題に関するガイダンスを提供します。</p>  <p><b>概要</b></p>  <p>Windows Azure November 2010 SDK (SDK 1.3) のこの更新により、SDK v1.3&nbsp; を使用して開発されたアプリケーションに影響する問題が解決されます。影響を受けるお客様には、SDK の更新をインストールし、アプリケーションを再デプロイしてください。 </p>  <p><b>Who影響を受ける場合</b></p>  <p>この問題は、ASP.NET を使用して開発され、Web ロールがデプロイされた SDK v1.3 の新しい "完全な IIS" 機能を使用して開発されたアプリケーションに影響します。 "Web ロール" は、単一の HTTP エンドポイントと、外部クライアント用の単一の HTTPS エンドポイントとして定義されます。 これは、HTTP、HTTPS、または TCP を使用して最大 5 つの外部エンドポイントとして定義されている "Worker ロール" と混同しないでください。 ロールに対して定義された各外部エンドポイントは、一意のポートでリッスンする必要があります。</p>  <p>特に、Cookie を使用してセッション内またはセッション間の状態情報を保持する Web サイトやサービスに影響します (あるセッションでの対話が後続のセッションでの処理に影響する可能性がある場合)。 これらの Cookie は暗号化によって保護され、クライアントは状態情報が渡されているのに、その状態情報の内容を確認できないので、変更することはできません。 脆弱な Web ロールの場合は、クライアントが状態情報の内容を特定できる場合があります (それでもクライアントは変更できない場合があります)。 Web サイトがコンテンツを表示できないクライアントに依存している場合、そのセキュリティが侵害される可能性があります。 </p>  <p><b>修正プログラムの適用</b></p>  <p>修正プログラムを適用するには:</p>  <p><a target="_blank" href="https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/VSCloudService.exe">1.2010</a>&nbsp;&nbsp;&nbsp;&nbsp; 年 11 月のツールと SDK の更新プログラムをダウンロードしてインストールします (推奨)。</p>  <p>2.SDK&nbsp;&nbsp;&nbsp;&nbsp; をアップグレードするには、この<a target="_blank" href="https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/WindowsAzureSDK-x64.exe">リンク (64</a> ビット) またはこの<a target="_blank" href="https://download.microsoft.com/download/3/3/2/3321A9FA-64C3-463F-981A-4E17FC29B15B/WindowsAzureSDK-x86.exe">リンク</a> (32 ビット) を使用します</p>  <p>修正プログラムを適用したら、サービスを再パッケージ化してから、クラウドでサービスをアップグレードまたは再デプロイする必要があります。</p>  <p><b>修正プログラムの確認</b></p>  <p>修正プログラムが適用されたのを確認するには:</p>  <p>1.この&nbsp;&nbsp;&nbsp;&nbsp;更新プログラムにアップグレードした後、[プログラムと機能] にWindows Azure SDK のバージョン番号を確認します。 1.3.20121.1237 である必要があります。</p>  <p>テクニカル サポートまたはテクニカル フォーラムへの参加については、以下を参照してください。 <a target="_blank" href=""></a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/windows-azure-software-development-kit-sdk-refresh-released.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
