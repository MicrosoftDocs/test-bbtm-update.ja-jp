Slug: announcing-azure-time-series-insights
Title: Azure Time Series Insights の発表
Summary: 本日、新しいサービスを発表して Azure Time Series Insights ます。 これは、完全に管理された分析、ストレージ、および視覚化サービスであり、対話的に簡単にすることができます。
Content: >-
  <p>本日は、Azure Time Series Insights のパブリックプレビューを発表します。これは、完全に管理された分析、ストレージ、視覚化サービスであり、対話形式で、モノのインターネットなどのソースから数十億のイベントを即座に調査して分析することが非常に簡単です。 Time Series Insights を使用すると、さまざまなイベントソースのデータをほぼリアルタイムでグローバルに表示できるため、IoT ソリューションを迅速に検証し、ミッションクリティカルなデバイスのコストのかかるダウンタイムを回避できます。 これは、隠れた傾向の検出、異常の発見、根本原因の分析をほぼリアルタイムで行うのに役立ちます。シンプルで直感的なユーザーエクスペリエンスを通じて1行のコードを記述する必要はありません。 さらに、独自の既存のワークフローまたはアプリケーションに強力な機能を統合できるようにするための豊富な API &rsquo; が用意されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf153322-4b93-4eb0-b91e-c3d0ee01cf53.png"><img alt="Azure Time Series Insights " border="0" height="149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c2b7b8b-e8e7-4bbe-a2df-255056e35c5a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Time Series Insights " width="497"></a></p>


  <p>今日では、接続されているデバイスが増加し、データの収集が急増しています。企業は、地理的に分散したデバイスやソリューションから生成された膨大な量のデータから迅速に洞察を得ることに苦労しています。 大規模に加えて、ほぼリアルタイムで生成される何百万ものイベントから洞察を得るためのニーズも高まっています。 インサイトの遅延によって、ダウンタイムとビジネスへの影響が大きくなることがあります。 さらに、さまざまなセンサーのデータを関連付ける必要があるため、ビジネスプロセスとワークフローをデバッグおよび最適化することが最も重要です。 このために必要な時間と専門知識を減らすことは、企業が競争力を獲得し、業務を最適化するために不可欠です。 Azure Time Series Insights は、IoT ソリューションに対するこれらの多くの課題を解決します。</p>


  <p>自動車、風車、エレベーター、スマートビル、製造など、さまざまな業界分野のお客様は、プライベートプレビュー期間中に Time Series Insights を使用しています。 実際の運用データの負荷に合わせて機能を検証し、既に利点を実感しています。また、コストを削減し、操作を改善する方法を探しています。</p>


  <p>たとえば、BMW は Azure Time Series Insights とコンパニオン Azure IoT サービスを使用して、複数の部門にわたる予測メンテナンスを行います。 Time Series Insights およびその他の Azure IoT サービスにより、BMW のような企業は、接続されているデバイスのインストールを検証するための sla を減らすことによって運用効率を向上させることができました。場合によっては、数か月から30分ほどかかる時間を短縮することがあります。</p>


  <h2>IoT scale でのほぼリアルタイムの洞察 (秒)</h2>


  <p>Azure Time Series Insights を使用すると、1日あたり 100 &rsquo; の何百万ものセンサーイベントを取り込み、1分以内に新しいデータを照会して洞察を得ることができます。 また、このデータを月単位で保持することもできます。 &nbsp;Time Series Insights は、ほぼリアルタイムのデータと過去 TB &rsquo; のデータの組み合わせを秒単位で照会できるように最適化されています。 データの事前集計は行われませんが、未加工のイベントが格納され、この大規模なすべての集計を即座に実行する機能を提供します。 さらに、参照データをアップロードして、受信センサーデータを補強したり、強化したりすることもできます。 Time Series Insights を使用すると、同じクエリ内のさまざまな種類、イベントソース、リージョン、および IoT インストールのさまざまなセンサー間でデータを比較できます。 これにより、データのグローバルビューを取得し、傾向を確認、監視、検出し、異常を発見し、ほぼリアルタイムで根本原因分析を行うことができます。</p>


  <p>&ldquo;Azure Time Series Insights は、開発作業を必要とせずに、デバイス &rsquo; のテレメトリにリアルタイムでアクセスする方法を標準化しています。 問題を検出して診断するのに要する時間が数日から分に短縮されました。 ほんの数回クリックするだけで、エンドツーエンドのデバイスデータフローを視覚化し、顧客および市場のニーズを &rdquo; 特定し、対処することができます。これは、Scott Tillman、Software ThyssenKrupp、</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5de4dc9-c9c8-4362-9341-cc822a72f1f3.png"><img alt="Trends and correlation" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cccf1ec-0135-4362-99b4-6260100a50f2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="傾向と相関関係" width="645"></a></p>


  <h2>簡単に始められる</h2>


  <p>Azure IoT Hub と Azure Event Hubs に組み込まれた統合により、お客様は数分で Time Series Insights を始めることができます。 Azure Portal で IoT Hub またはイベントハブの構成情報を入力するだけで、Time Series Insights 接続し、1分以内にデータの取得と格納を開始します。 このサービスはスキーマアダプティブです。これは、洞察の派生を開始するためにデータ準備を行う必要がないことを意味します。 これにより、さまざまなセンサーをシームレスに探索、比較、および関連付けることができます。 この機能を使用すると、非常に直感的なユーザーエクスペリエンスが提供され、特定のイベントまで、さまざまな粒度のデータを表示、探索、ドリルダウンすることができます。 SQL に似たフィルターと集計、さまざまな時系列パターンの構成、ビジュアル化、比較、およびオーバーレイを行う機能、ヒート マップ、クエリの保存と共有を行う機能も備えています。 この機能を使用して、数分で Azure Time Series Insights を使用してデータから洞察を得ることができます。 また、REST クエリ api を使用して Time Series Insights の機能を活用して、カスタムソリューションを作成することもできます。 さらに、Time Series Insights は、Microsoft IoT Central と<a href="https://www.microsoft.com/en-us/internet-of-things/azure-iot-suite">Azure IoT Suite に接続されている工場の事前構成済みソリューション</a>のタイムシリーズ分析エクスペリエンスを強化するために使用されます。 Time Series Insights は Azure Platform を利用しており、エンタープライズ規模、信頼性、Azure Active Directory 統合、および運用上のセキュリティを提供します。</p>


  <p>ベルギーに基づく codit は、ビジネス統合におけるコンサルティング、テクノロジ、および管理されたサービスを提供する一流の IT サービス企業です。 これにより、企業は運用コストを削減し、効率を高め、制御を強化することができます。これにより、ユーザーとアプリケーションをより効率的に統合できるようになります。 &ldquo;Azure Time Series Insights は簡単に使用できるため、数回クリックするだけで、多数のイベントをすばやく調査、分析、視覚化することができます。 &nbsp;これ &rsquo; は、完全なクラウドサービスです。これにより、カスタムアプリケーションを記述して、 &rdquo; IoT イニシアチブに対する変更を迅速に確認することができました。 &ldquo;今後は Time Series Insights を使用することになります。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9a829c8-20fc-452a-b272-824de8497a57.png"><img alt="Heatmap and outlier" border="0" height="488" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0537f16-86e4-4b70-8884-ee71c15d276f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ヒートマップと外れ値" width="719"></a></p>


  <p>Azure Time Series Insights は、Azure IoT hub、Azure Stream Analytics、Azure Machine Learning などのさまざまなサービス Azure IoT の広範なポートフォリオを拡張して、お客様が IoT ソリューションから詳細な洞察を解除できるようにします。 現時点では、タイムシリーズの洞察は、米国西部、米国東部、西ヨーロッパ、北ヨーロッパの各リージョンでご利用いただけます。 <a href="https://azure.com/time-series-insights">Azure Time Series Insights</a>の詳細について<a href="https://portal.azure.com/#create/Microsoft.TimeSeriesInsightsEnvironment">は、今すぐ Azure Time Series Insights プレビューにサインアップ</a>してください。</p>


  <h2>Microsoft IoT についての詳細情報</h2>


  <p>Microsoft は IoT をシンプルにするため、あらゆるビジネスで、より使いやすく、実装しやすい IoT ソリューションを使用してデジタル変革を行うことができます。 Microsoft は、iot を利用する組織を対象としたさまざまな iot オファリングを備えた、最も包括的な iot ポートフォリオを提供しています。これには、お客様のデバイスのオペレーティングシステムから開始 &mdash; する必要があるすべての企業、<a href="https://www.microsoft.com/en-us/internet-of-things/">クラウドサービス</a>を制御するための高度な分析、洞察を得るための<a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite">高度な分析</a>、インテリジェントな<a href="https://www.microsoft.com/en-us/dynamics365/field-service">アクションを</a> Microsoft IoT がビジネスを変革する方法を確認するには、 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a>にアクセスしてください。</p>
