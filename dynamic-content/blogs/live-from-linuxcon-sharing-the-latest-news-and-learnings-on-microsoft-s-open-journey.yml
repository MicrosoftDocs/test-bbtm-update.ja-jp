Title: LinuxCon からのライブ – Microsoft のオープンな体験に関する最新のニュースと学習を共有する
Summary: " Microsoft の新しいオープン ソース開発と、Linux とオープン ソースとの体験から学んだものを共有して、楽しく思います。"
Content: >-
  <p>LinuxCon からのあいさつ北米トロントで始め、私は Microsoft を初めて講演者として代表しています。 Microsoft&#39;の新しいオープン ソース開発と、Linux とオープン ソースの取り&#39;から学んだものを共有できると楽しく思います。 もちろん、古い友人に追いつい、一部の顧客やパートナーと会うのも楽しみです。</p>


  <p>過去数か月間、Ive&rsquo;&ldquo; は、Microsoft に参加した理由を数える回数を超えて質問されました。&rdquo;私は、会社を離れた環境から見守った Linux の人として、Microsoft&rsquo; が常に最もオープンな会社であきらめていなければならないと認めた最初の人です。 会社の役員の一部と話した後、閉店した Microsoft の日々が終わったことを知りました。</p>


  <p>実際には、顧客は複数のツールと複数のプラットフォームを使用してビジネスを運営しています。 Linux と Windows をサポートするツールが必要であり、任意のアプリケーションを実行できるクラウドが必要です。 最近、<a href="https://www.linux.com/news/inside-how-microsoft-views-open-source"></a>&nbsp;Linux.com と共有した 1 つは、Linux への Microsoft&#39;の投資が既にどれだけ大きいか確認する方法でした。 .NET Core、PowerShell、Linux にSQL Serverしました。 また、オープンソースのVisual Studio Code最近の PowerShell も開きます。 また、多数のコミュニティ プロジェクトに貢献し、参加しています。 その&rsquo;一部になるのはすばらしいです。</p>


  <p><b>最新のオープン ソースと Linux の進歩</b></p>


  <p>焦点を当てる領域の 1 つは、オープン管理ソリューションの提供です。 現在、&rsquo;マルチクラウド、マルチ OS の世界では、複雑さを軽減するために、シンプルで統合されたツールが必要です。 先&rsquo;週、&rsquo;オープン ソーシング PowerShell を使用し、Linux で使用できると発表しました。 現在、Windows Linux 全体の PowerShell ユーザーは、一般的なコマンド ライン シェルとスクリプト言語を使用して、ほぼすべての情報をどこからでも管理できます。 同僚の Jeffrey Snover は、オープン ソース PowerShell &ndash; への取り組みと、お客様中心の私たちがどのようにしてここに来たかについての素晴らしいストーリーを書<a href="https://azure.microsoft.com/en-us/blog/powershell-is-open-sourced-and-is-available-on-linux/">いています。</a></p>


  <p>&rsquo;また、Microsoft Operations Management Suite (OMS) の作成にも投資しています。これにより、Azure や他のクラウド全体のアプリケーションとワークロードの可視性と制御が可能になります。これは、Linux 環境を管理するためのファーストクラスのツールです。 先週、OMS Monitoring Agent for Linux&rsquo; が一般提供され、お客様の Linux ワークロードに関する豊富な分析情報とリアルタイムの可視性が提供され、問題を迅速に修復できると発表しました。 使用して統合するツールの多くが、fluentd や auditd との統合など、オープン ソースベースです。</p>


  <p>現在は、OMS&rsquo; Docker コンテナーの監視がプレビューで利用できると共有できるのも楽しみです。 性質上、コンテナーは軽量で簡単にプロビジョニングできます。そのため、監視に対する一元的なアプローチがない場合、お客様は重要な問題を迅速に管理して対応するのが困難な場合があります。 OMS Docker コンテナー&rsquo; の監視を使用すると、コンテナーのインベントリ、パフォーマンス、ログを 1 か所から可視化し、コンテナーの使用状況を簡略化し、コンテナーがクラウドまたはオンプレミスで実行されているかどうかの問題を診断できます。 6 月に DockerCon&rsquo; でこのライブの Mark Russinovich <a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-container-innovation-to-the-enterprise-at-dockercon-2016/">デモ</a>を見たかもしれません。ご自分で試してみることができます。</p>


  <p><b>私たちの&rsquo;体験で学んだことと次の取り上&rsquo;がり</b></p>


  <p>これらはすべて、Microsoft の学習の取り組みと、インフラストラクチャへの投資全体にわたるオープン ソース アプローチの徹底的さを反映した、Microsoft にとって重要なマイルストーンです。コミュニティと組み合う新しいガバナンス プロセス。顧客とパートナーのフィードバックを組み込む新しい方法。およびパートナーシップの深化により、すべての種類の組織に対して素晴らしいエクスペリエンスを実現できます。 明日の講演では、学習を Linux エコシステムに適用する方法、オープンソースのアプローチとは何か、Linux ユーザーにとって何を意味し、私と私のチームがこれを次のレベルに引き上ごしたいと考えています。</p>


  <p>現在、3 つの VM に 1 台近くが Linux である Azure での Linux の経験によって、お客様に近づき、急速に進む世界で成功するために必要な情報を得ました。 Microsoft&#39;のプラットフォームをオープン ソース ソフトウェアを実行するための最適な場所に多大な投資を行っています。今後数か月間、この取り組みを加速するためにチームと取り組む予定です。</p>


  <p>選択と柔軟性は、プラットフォームの重要な考え方です。 また、オープンソース プロジェクトに貢献し、プラットフォームにオープン ソース テクノロジを統合し、エコシステムと商用およびコミュニティのパートナーシップを築く取り組みも重要です。 オープン&rsquo; ソーシングや&rsquo; Linux での利用が必要な情報だけではありません。 Microsoft は、OMI や fluentd への投資、Chakra と TypeScript に重点を置くプロジェクト、Microsoft Research 組織の素晴らしい作業を含む他の多くのプロジェクトなど、オープンソース プロジェクトへの貢献と参加に取り組んでいます。 さらに一歩進むには、私のチームと私が学んだことの 1 つは、コミュニティと提携して、コミュニティで機能する方法で貢献を実行可能で持続可能にする方法です。 これらの例の多くは、私の講演で共有します。</p>


  <p>Microsoft&rsquo; に参加して数か月経っています。 この&rsquo;会社で楽しい時間を過ごしてください。 Linux とオープン ソースは、Microsoft の私たちの毎日のビジネスの通常の一部になったと言う必要があります。これは、Microsoft の人々、製品、ビジョン、投資から得たものからです。 Linux&rsquo; および&nbsp;オープン ソース テクノロジを使用して、お客様に素晴らしいエクスペリエンスをもたらす、より多くのファースト パーティ<i>およびサード パーティ</i>のプロジェクト、テクノロジ、およびパートナーシップを備えた将来の取り組みについて楽しみに思います。</p>


  <p>LinuxCon に参加している場合は、LinuxCon のブース 3 で私とオープン ソース チームに参加してください。また、Twitter で<a href="https://twitter.com/openatmicrosoft"></a>私の講演の詳細を確認してください。&rsquo; 参加しない&rsquo;場合は、Linux 上の Azure.com Web サイトにアクセスして、 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/linux-and-open/">Linux</a> およびオープン ソース テクノロジでの作業の詳細を確認してください。</p>
