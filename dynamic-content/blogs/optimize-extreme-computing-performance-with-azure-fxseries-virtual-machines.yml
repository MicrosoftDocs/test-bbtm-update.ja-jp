Title: Azure FX シリーズ を使用して極端なコンピューティング パフォーマンスを最適化Virtual Machines
Summary: 現在、4 つのリージョンで利用可能な Azure FX シリーズ Virtual Machinesの一般提供を発表します。 第 2 世代 Intel Xeon スケーラブル プロセッサに基づく Azure FX シリーズ Virtual Machines では、最大 4 GHz (すべてのコア Turbo)、vCPU あたり 21 GB メモリ、ローカル一時 SSD ディスクの単一コアあたりの高パフォーマンスの中央処理装置 (CPU) クロック速度が特徴です。
Content: >-
  <p>現在、3 つのリージョンで利用可能な <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/fx-series" target="_blank">Azure FX</a> シリーズ Virtual Machinesの一般提供を発表します。 Azure FX シリーズ Virtual Machines&mdash;第 2 世代 Intel Xeon Scalable Processor&mdash; をベースにした、最大 4 GHz (すべてのコア Turbo)、vCPU あたり 21 GB メモリ、ローカル一時 SSD ディスクの単一コアあたりの高パフォーマンスの中央処理装置 (CPU) クロック速度を実現します。 FX シリーズ Virtual Machines の高頻度の CPU とメモリ容量は、Electronic Design Automation (EDA) など、非常に高いシングルスレッドでスレッド処理の少ないパフォーマンスを要求するワークロード用に設計されています。</p>


  <p>Azure FX シリーズ Virtual Machinesは、米国西部 2、西ヨーロッパ、東日本のリージョンで一般提供され、顧客の需要に合わせてより多くの Azure リージョンに提供される予定です。</p>


  <h2>EDA ワークロード用の高速かつコスト効率の高い FX 仮想マシン</h2>


  <p>EDA は、光電子回路を設計するための複雑なソフトウェア ツールとワークフローのコレクションです。 EDA のお客様には、いくつかの重要な課題があります。</p>


  <ul>
      <li>EDA シミュレーションはコンピューティング集中型のジョブであり、各シミュレーションは設計の複雑さによって数時間から数日実行されます。 さらに、一部の EDA プロセスはシングル スレッドです。 その結果、シリコン設計を加速して実験とテストを行うには、高速の CPU クロック速度と大きなメモリ フットプリントが必要になります。</li>
      <li>EDA ソフトウェア ライセンスのコストは、インフラストラクチャ コストの数倍になる可能性があります。多くの場合、CPU コアごとにライセンスされます。 そのため、EDA ユーザーは、各 CPU コアのパフォーマンスを最大化することでライセンス コストを削減し、より少ない数の CPU コアを使用できる必要があります。</li>
      <li>EDA 設計は、通常、より大きな設計の小さなサブセットに取り組むさまざまなグループから始まる。 その後、プロセス全体で複数のポイントで追加の検証チェックを行う場合は、小さなサブセットとブロックをマージする必要があります。 その検証の実行は、特にバック エンド設計では、高いメモリフットプリントを必要とします。</li>
  </ul>


  <p>Azure FX シリーズの仮想マシンは、これらの EDA ワークロードの課題を解決するように設計されています。 このシリーズは、最大 4.1 GHz のシングルコア周波数、基本周波数 3.4 GHz、および 4.0 GHz のオールコア の Turbo 周波数を備えた Intel Xeon スケーラブル プロセッサを搭載しています。 現在の世代のコンピューティング最適化サービスよりも CPU コアあたりのパフォーマンスが最大 19% 向上Virtual Machines。 CPU コアごとのパフォーマンスを追加する必要がある場合は、カスタマー サポート チームに問い合わせ、ハイパースレッジをオフにできます。 仮想 CPU コアあたり合計 1 TB のメモリと 21 GB の RAM を備える FX シリーズ Virtual Machines は、フロントエンドとバック エンドの設計のニーズの大部分を満たすことができます。 さらに、FX シリーズのすべての仮想マシン サイズにはローカル SSD が搭載されています。そのため、低速のリモート ネットワーク ファイル システム (NFS) にアクセスする代わりに、メモリはローカルでデータを読み取ります。</p>


  <p>実際の EDA ワークロードで FX シリーズの仮想マシンのパフォーマンスを示す方法として、E48sv4 と F48mds で EDA バックエンドの物理検証タスクを個別に実行しました。 E48sv4 でワークロードを完了するには 12.7 時間かかり、F48mds 仮想マシンでは 11.5 時間かかっています。 つまり、FX シリーズでは、EDA Virtual Machines時間を 10% 短縮できます。</p>


