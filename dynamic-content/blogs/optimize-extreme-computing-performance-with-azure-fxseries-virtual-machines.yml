  <h2>その他のコンピューティング集中型ワークロードの FX</h2>


  <p>高速な CPU 周波数と高いメモリ容量を必要とするほとんどのワークロードは、新しい FX シリーズ仮想マシンからパフォーマンス上のメリットを得る可能性があります。 次のグラフは、新しい FX シリーズ仮想マシンと Fsv2 (どちらも 48vCPU) を比較した Coremark CPU ベンチマークの結果を示しています。 FX シリーズの仮想マシンでは、ベンチマーク スコアが 19% 高くなっています。</p>


