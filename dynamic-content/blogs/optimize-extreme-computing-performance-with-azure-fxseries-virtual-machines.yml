  <h2>パフォーマンスを大幅に向上させる</h2>


  <p style="margin-left: 40px;"><em>&ldquo;最小のプロジェクトから最大のプロジェクトまで、Azure&rsquo; FX 仮想マシン ファミリでの Redhawk-SC のパフォーマンスは、私たちの関心を引き付けしました。お客様は、このタスクに柔軟な HPC を活用する必要があり、Microsoft はこれを実現する優れたパートナーです。&rdquo;&mdash;</em>John Lee(Ansys, Inc.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Intel は、EDA インスタンスでMicrosoft Azureを行っていることをうらやむを得ない。Intel&reg; Xeon Scalable Processor を使用すると、この新しい EDA インスタンスにより、設計サイクルを短縮する高頻度のソリューションが顧客に提供されます。&quot;&mdash;</em>Trish Damkroger(Intel Corporation) のハイ パフォーマンス コンピューティング担当副社長兼ジェネラル マネージャー</p>


