Title: 'ビデオ: SQL Azure を使用したクラウドへの SQL Server データの拡張データ同期'
Summary: '[この記事は SQL Azure チームによって提供されました。]最初の3部構成の web キャストシリーズでは、liam Cavanagh は、オンプレミスの SQL Server データを簡単にデータ同期 SQL Azure 方法について説明します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>この3部構成の web キャストシリーズでは、liam Cavanagh は、オンプレミスの SQL Server データを簡単に SQL Azure 共有できるデータ同期 SQL Azure ようにする方法を説明します。これにより、オンプレミスのデータを拡張して、新しいクラウドベースのアプリケーションの作成を開始することができます。 &#160;&#160; を使用して SQL Azure データ同期の双方向のデータ同期サポート。 SQL Server または SQL Azure で加えられた変更は、自動的に同期されます。</p>  <p>ビデオ: <a href="https://channel9.msdn.com/posts/ZachSkylesOwens/Extending-SQL-Server-Data-to-the-Cloud-using-SQL-Azure-Data-Sync/">表示</a></p>'
