  <p style="margin-left: 40px;"><em> &ldquo; 組織は、MLOps を適用し、ベストプラクティスを実装することで AI ソリューションの開発に関する課題に対処できます。</em>GigaOm からのレポートと<em>mlops</em>の<em>成熟度モデルは、Vijaya Sekhar Chennupati によって、ジョンソンコントロールのデータ科学者が適用した、非常に貴重なツール &rdquo; &ndash; になります。</em></p>


