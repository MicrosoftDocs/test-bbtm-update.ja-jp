Title: MLOps —競争力のあるエッジを構築するためのパス
Summary: Microsoft Azure Machine Learning (ML) は、以前は解決不可能なていた複雑なビジネス上の課題に対処しており、すべての垂直方向に革新的なに影響を与えています。
Content: >-
  <p>今日の企業では、Machine Learning (ML) を使用してビジネスを変革し、継続的な競争上の優位性を生み出しています。 医療から輸送へ、サプライチェーンからリスク管理まで、機械学習が業界全体に浸透し、市場を壊し、ビジネスモデルをリシェイプしています。</p>


  <p>組織は、成功 Machine Learning モデルを構築して展開し、アジャイルな方法で運用するために必要なテクノロジとツールを必要としています。 MLOps は、機械学習プロジェクトを大規模に成功させるための鍵です。 MLOps とは モデルの開発、デプロイ、監視などでコンピューターのライフサイクル全体を短縮するように設計された、データサイエンスと IT チームのコラボレーションのプラクティスです。 Microsoft Azure Machine Learning を使用すると、企業は mlops のプラクティスを完全に活用し、実際には、ビジネスにおける AI の可能性を十分に実感できます。</p>


  <p>お客様が Machine Learning と mlops を使用してビジネスを変革する優れた例の1つは、 <a href="https://www.translink.ca/" target="_blank">translink</a>です。 Metro バンクーバー&#39;s トランスポートネットワークをサポートしており、4億年の居住者と訪問者から2018の合計 &rsquo; を提供しています。 1800 sq にまたがる広範なバスシステムを使用します。 キロメートル単位、TransLink のお客様は、体験を計画するための正確なバス出発時間に大きく依存しています。</p>


  <p>カスタマーエクスペリエンスを向上させるために、translink では18000の異なるセットの Machine Learning モデルをデプロイし、トラフィック、不適切な天気、その他のスケジュールの中断などの要因を組み込んだバスの出発時間をより正確に予測します。 Azure Machine Learning で mlops を使用すると、大規模なモデルを管理および配信できました。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning の mlops を使用すると、translink によってすべてのモデルが運用環境に移行され、予測が74% 向上したため、お客様は、translink&#39;s ネットワークへの旅をより適切に計画することができます。これにより、顧客の待機時間の平均が50% 削減されました。 &rdquo; &ndash;Sze-分析 &amp; 開発のディレクターである Wan Ng、TransLink。</em></p>


  <p><a href="https://www.johnsoncontrols.com/" target="_blank">Johnson controls</a>は、Machine Learning 操作を大規模に使用する別の顧客です。 130年以上にわたって、建物の火災、HVAC、およびセキュリティ機器を製造しました。 Johnson controls はスマート都市革命の中心になっており、Machine Learning は機器の保守アプローチの中心的な側面です。</p>


  <p>ジョンソンコントロールは、70の異なる種類のセンサーを使用して、冷却装置のデータをストリーミングしています。 MLOps は、反復可能なプロセスによって、メンテナンスルーチンに関するリアルタイムの洞察を提供するために、迅速に運用環境へのモデルの配置に役立っています。 その結果、chiller のシャットダウンは、事前に日を予測して効率的に軽減され、コストを削減し、顧客満足度を高めることができます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning の mlops 機能を使用することにより、66% を超えて修復と予定外のダウンタイムの両方を減らすことができ、その結果、ビジネスが大幅に向上しました。 &rdquo; &ndash;Vijaya Sekhar Chennupati、適用されたデータ科学者ジョンソンコントロール</em></p>


  <h2>MLOps の概要</h2>


  <p>MLOps を最大限に活用するには、組織は他のソフトウェア開発プロジェクトと同じ厳格さとプロセスを適用する必要があります。</p>


  <p>機械学習を行う組織を支援するために、GigaOm は、効果的な実装と成熟度モデルのベストプラクティスを含む MLOps ビジョンレポートを開発しました。</p>


  <p>成熟度は、戦略、アーキテクチャ、モデリング、プロセス、ガバナンスなど、主要なカテゴリにわたる5レベルの開発によって測定されます。 企業は、成熟度モデルを使用して、その場所を理解し、ビジネス目標を設定 &rsquo; して達成するため &lsquo; の手順を決定できます。</p>


