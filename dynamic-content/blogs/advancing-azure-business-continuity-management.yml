Content: >-
  <p>Microsoft Azureは常に、信頼性が高く、利用可能で回復可能なサービスを顧客に提供<em>することを約束しています。&ldquo;この顧客中心の情熱は、ビジネス継続性管理 (BCM) Microsoft Azureのすべてのレベルに反映されます。Microsoft の取締役会の指示に従って、2007 年に、お客様のサービスの確実な回復可能性に対処するために、BCM プログラムを含む包括的なリスク プログラムを確立しました。<a href="https://www.aka.ms/AdvancingReliability" target="_blank"></a>&rsquo;&rsquo;信頼性の向上に関するシリーズの今日の投稿では、Ive は、このプログラムを監督するシニア プログラム マネージャーの <strong>Robert Arco</strong> に、Azure&rsquo;&rdquo;&mdash;</em> でのビジネス継続性管理に取り組む方法と、プラットフォームの進化に合わせてプログラムを改善し続ける方法について説明するよう求めました。Mark Russinovich、CTO、Azure</p>


  <hr>

  <h2>BCM プログラムの &ldquo;サービス&rdquo; を定義する方法</h2>


  <p>3 人のユーザーにサービスとは何かを尋ねると、3 つの異なる回答を得る可能性があります。 Microsoft では、顧客が達成したい成果を促進することで、顧客 (ファーストパーティまたはサード パーティ) に価値を提供する手段として、サービス (ビジネス プロセスまたはテクノロジ) を定義しています。</p>


  <p>各サービスの最高レベルの回復性を確保するために、次のものが&ldquo;&rdquo;含まれます。</p>


  <ul>
      <li>People: サービスの提供を担当するユーザー。</li>
      <li>プロセス: サービスを提供するために使用される手法。</li>
      <li>テクノロジ: サービスを提供するために使用されるツール、または価値として提供されるテクノロジ自体。</li>
  </ul>


  <p>お客様は、さまざまなバンドルされたサービスで&nbsp;構成される&nbsp;製品オファリングとして、サービスを見なしています。 個々のサービスがインベントリにマップされ、BCM プログラムを通じて実行され、それらのサービスの人、プロセス、テクノロジがさまざまな障害に対する回復性を確保します。</p>


  <p>エンド to エンド プログラムでは、 &ldquo;すべてのサービスを識別、優先順位付け、マップ、テストし、ボックス チェックのコンプライアンス以上の機能を提供&rdquo; します。 代わりに、ビジネスに信頼性の高いサービスオファリングを要求する顧客に最適なサービスを提供する方法について、広範な理解に重点を置きます。</p>


  <h2>BCM プログラムの実際の管理方法</h2>


  <p>高度なツール セットを通じて、すべてのサービス (内部と外部の両方) が一意にマップされ、プライバシー、セキュリティ、BCM などへの対応を示す一連のコンプライアンス ツールで共有されます。 これにより、すべてのサービスに、種類や重大性に関係なく、他のツール用のセキュリティで保護されたメタデータが確実に格納されます。</p>


  <p>この投稿のコンテキストでは、レコードは BCM 管理ツールに自動的に移植されます。 その後、認定可能な標準を満たすディザスター リカバリー (DR) 要件の範囲が自動的に設定され、お客様の約束を果たします。 これらのレコードには、ビジネスへの影響分析、依存関係、従業員、サプライヤー、復旧計画、テストなど、BCM プログラムの最も使い慣れた要素が含まれています。 さらに、お客様の潜在的な影響、検出機能、およびフェールオーバーへの対応に関する分析情報を提供します。</p>


  <h2>回復性のテスト</h2>


  <p>包括的なテストと同じレベルのサービスの回復と持続性を提供できるツール、ポリシー、またはドキュメントの量はありません。 Azure サービスは、個々の単体&quot;&quot;&nbsp;テストからリージョンのダウンセナロを完了するためのさまざまなレベルでテストします。 すべてのサービスは、テストの証明&mdash;を示す必要があります。また、その復旧が内部的に指定された目標を満たし、サービス レベル アグリーメント (SLA) でエンド カスタマーに保証する情報を示す必要があります。 シミュレートされた緊急時について説明しただけである Tabletop テストは、プログラムに対して受け入れ可能または準拠とは見なされません。</p>


  <p>最も堅牢な統合&ldquo;&rdquo;テストは、2 つの異なる実稼働データセンター リージョンで構成されるカナリア環境で行われます。1 つは東部 米国&nbsp;、もう 1 つは中部 米国。</p>


  <p>定期的に、完全なゾーンまたはリージョンのシャットダウン (大規模な生産停止または致命的な損失のシミュレート) を使用してサービスの復旧をテストし、すべてのサービスに復旧計画を呼び出します。 これらのテストは、サービスの回復可能性&rsquo;を検証するだけでなく、主要なインシデントを管理するためのインシデント対応チームのプロセスもテストします。&nbsp;このAvailability Zones、ゾーン全体の損失が発生した場合に、サービスの可用性のシームレスな継続をテストして検証します。 これらは、検出、応答、調整、復旧を含むエンドツーエンドのテストです。</p>


  <p>検出から応答、アクションまでのすべてのプロセスは、実際のサービスに影響を与えるイベントである場合と同様に実行されます。 サービス レスポンダーは、通常のオンコール エンジニアです。 さらに、仮想マシン (VM) のペアリージョンへのフェールオーバーなど、顧客の責任ある代理機能もテストし、お客様のワークロードが大規模な障害シナリオで動作可能にすることもできます。</p>


  <h2>&mdash;Availability Zones最高レベルのシームレスな可用性</h2>


  <p>より多くの Azure リージョンがゾーン対応になる中、お客様には、SLA&nbsp; とリージョン内ディザスター リカバリーによってサポートされる最高レベルの可用性を備えた回復性のための追加のオプションがあります。リージョン外でフェールオーバーする必要が生じずです。 次のような長所があります。</p>


  <ul>
      <li>お客様は、ゾーンダウン状況で最高レベルの可用性と透過的な回復を実現できます。</li>
      <li>データは同期的にレプリケートされ、&mdash;別のリージョンへの非同期によるデータ損失はありません。</li>
      <li>セカンダリ リージョンの距離による待機時間の可能性はありません。</li>
  </ul>


  <p>お客様は、リージョンの高可用性、マルチリージョンのリモート ディザスター リカバリーを利用&nbsp;できます。 この &quot;ベルトと中断パスは&rdquo; 、影響に関係なくサービスが回復力を持つという最高レベルの保証を提供します。 最も致命的な&nbsp;&nbsp;Availability Zonesイベントのフェールセーフとして、リージョン外オプションとリージョン外オプションの高可用性を結合します。</p>


  <p>リージョン間のディザスター リカバリーに対して堅牢なテストを行うのと同様に、ゾーン対応サービスに対して同じ注意を行います。 カナリア リージョンを使用すると、お客様に最高の信頼性の高いサービスを提供する機能を示すエンドツーエンドのゾーン ダウン ドリルを実行できます。</p>


  <h2>コンプライアンス</h2>


  <p>Microsoft BCMprogram&nbsp;&mdash; は、すべての業界および政府の標準に従ってサービスを識別し、影響 (目標復旧時間または&nbsp;目標復旧時点)、依存関係マッピング、簡潔なディザスター リカバリー プランを計算し、それらの計画をテストします。 これらの計画は、すべてのレベルでレビューされ、包括的なエンドツーエンドテストによって検証されます。</p>


  <p>プログラム自体は、プログラムが達成できる最高の標準である ISO 22301 を含む、数十の業界および政府の認定を達成しています。 実際、この評価を実現する唯一のクラウド サービス プロバイダーは Azure です。</p>


  <p>Azure では、プログラムの成功と付加価値を維持するために次の要素を確保することで、これらの評価を実現できます。</p>


  <ul>
      <li>あらゆるレベルでのリーダーシップのサポートと認識。</li>
      <li>広範なポリシー、標準、トレーニングのドキュメント。</li>
      <li>成熟したプログラムを推進した経験を持つ専用の BCM 実践者。</li>
      <li>透過的なレポートとギャップ分析によって、情報に基づいた意思決定が推進されます。</li>
      <li>測定する情報が正確であるサービスの包括的なテスト。</li>
      <li>最新のツールにより、プログラムのコンプライアンスを確保する高ボリュームのスケーラビリティが推進されます。</li>
  </ul>


  <h2>まとめ</h2>


  <p>Microsoft BCM プログラムは、どの業界でも最も成熟したプログラムの 1 つです。 規制とコンプライアンスの要件を満たすというコミットメントだけでなく、高可用性と信頼性の高いサービスの確保に顧客が集中していることを実証しました。 さらに、組み合わせにAvailability Zonesを追加することで、お客様は、リージョンのディザスター リカバリーに対してより影響の大きなリージョンを持たなくても、最高レベルの透過的なサービスの可用性を受け取ります。</p>


  <p>回復性の高い顧客ソリューションの提供を進め、プログラムはロックステップで進みます。 2021 年には、不備を確実にキャプチャし (存在する場合)、プログラムの修復を実行できるよう、テスト頻度とエンドツーエンドのテスト スコープを増やしました。 これには、強化 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">された可用性ゾーン</a> のテスト、およびリージョン間の障害と復旧が含まれます。</p>
