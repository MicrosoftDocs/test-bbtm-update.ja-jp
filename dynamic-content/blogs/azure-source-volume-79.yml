  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/Getting-started-with-Azure-App-Configuration/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure アプリ構成</a>  |  の概要<a href="https://channel9.msdn.com/Shows/Azure-Friday/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure 金曜日</a></h3>


  <p>Azure アプリ構成は、アプリケーションの構成を集中管理できるようにするサービスです。 このサービスは、キーと値のペアの単純な概念を基に構築されており、管理性、可用性、使いやすさを提供します。 Azure アプリ構成を使用して、アプリケーション、マイクロサービス、プラットフォーム、および CI/CD パイプラインの設定を保存および取得できます。</p>


