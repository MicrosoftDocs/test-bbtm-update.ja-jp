  <h2 id="azs-tech">技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/rewrite-http-headers-with-azure-application-gateway/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure アプリケーションゲートウェイを使用して HTTP ヘッダーを書き換える</a></h3>


  <p>Azure アプリケーションゲートウェイで HTTP ヘッダーを書き換える機能を共有します。 これにより、HTTP 要求と応答のヘッダーを追加、削除、または更新できます。クライアントとバックエンドのアプリケーション間で要求と応答のパケットが移動します。 条件を追加して、条件が満たされたときにのみ、指定したヘッダーが書き直されるようにすることもできます。 また、この機能では、要求と応答に関する追加情報を格納するために役立ついくつかの<a href="https://docs.microsoft.com/azure/application-gateway/rewrite-http-headers#server-variables/?ocid=AID765057&amp;wt.mc_id=CFID0451">サーバー変数</a>もサポートされているので、強力な書き換え規則を作成することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ml-powered-detections-with-kusto-query-language-in-azure-sentinel/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure Sentinel の kusto クエリ言語を使用した Machine Learning の電源検出</a></h3>


  <p>サイバー攻撃が複雑になり、検出が困難になります。 SIEM の従来の相関関係規則は十分ではありません。攻撃の完全なコンテキストが不足しているため、以前に見られた攻撃を検出することしかできません。 この結果、環境に誤否定やギャップが生じる可能性があります。 また、関連付けルールでは、顧客の環境に基づいて異なる結果が得られる可能性があるため、大幅なメンテナンスとカスタマイズが必要になります。 Azure Sentinel に組み込まれている高度な Machine Learning 機能を使用すると、脅威の特定の動作を検出し、セキュリティアナリストが企業で期待される行動を理解するのに役立ちます。 ここには3つの例が表示されます。</p>


