  <h2 id="azs-news">ニュース &amp; の更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-government-secret-private-preview-and-expansion-of-dod-il5/?ocid=AID765057&amp;wt.mc_id=CFID0451">DoD IL5 のプライベートプレビューと拡張 Azure Government Secret の発表</a></h3>


  <p>私たちは、2つの新しい Azure Government Secret リージョン (プライベートプレビュー) と保留中の認定を利用して、クラウドからエッジへのお客様にサービスを提供するという大きなマイルストーンを発表しました。 さらに、すべての Azure Government リージョンの範囲を拡張して DoD Impact Level 5 (IL5) データを有効にします。これにより、使用可能な幅広いサービスを含む L5 ワークロードに対してコスト効果の高いオプションが提供されます。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=0krbphf1BPE"><img alt="Thumbnail from DoD Impact Level 5 Expansion on Azure Government" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee339e66-d498-4fef-ac13-195f0a734d0d.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube の Azure Government での DoD Impact Level 5 の拡張をご覧ください" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-open-sources-data-accelerator-an-easy-to-configure-pipeline-for-streaming-at-scale/?ocid=AID765057&amp;wt.mc_id=CFID0451">Microsoft オープンソースデータアクセラレータ、大規模なストリーミング用の構成が容易なパイプライン</a></h3>


  <p>データアクセラレータと呼ばれる内部の Microsoft プロジェクトがオープンソースになっていることが発表されました。 Apache Spark 用のデータアクセラレータは、Spark を使用したビッグデータのストリーミングを容易にします。 Microsoft では、多くの内部デプロイでストリームデータを処理するために、microsoft の2年間のデータアクセラレータが使用されています。 ストリーミングのニーズと要件を理解して評価するための使いやすいプラットフォームを提供しているため、このプロジェクトをオープンソースとして広く使用しているコミュニティと共有していただきます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-driving-standards-for-the-token-economy-with-the-token-taxonomy-framework/?ocid=AID765057&amp;wt.mc_id=CFID0451">トークン分類フレームワークを使用したトークンの経済性のための Microsoft 運転標準</a></h3>


  <p>トークン分類のイニシアチブ (TTI) は、ブロックチェーン業界の成熟度のマイルストーンであることを発表しました。これにより、トークンの共通の分類を確立するための共同作業で、Ego Um エコシステム、ハイパー台帳、IBM、Intel、R3、およびデジタル資産の中で最も重要なブロックチェーンプラットフォームの一部がまとめられます</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/qna-maker-updates-april-2019/?ocid=AID765057&amp;wt.mc_id=CFID0451">QnA Maker 用の新しい Bot Framework v4 テンプレート</a></h3>


  <p>QnA Maker サービスを使用すると、FAQ ページ、サポート Url、Pdf、ドキュメントファイルなど、データからナレッジベースを簡単に作成および管理できます。 サポート技術情報をテストして発行し、bot framework のサンプルまたはテンプレートを使用して bot に接続することができます。 この更新により、コードや設定の変更を必要とせずに、サポート技術情報からボットを簡単に作成できるようになり、bot の作成プロセスが簡略化されました。</p>


