  <h2 id="azs-events">イベント</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/put-iot-in-action-to-overcome-public-building-safety-challenges/?ocid=AID765057&amp;wt.mc_id=CFID0451">パブリックなビルドの安全性の課題を克服するために IoT の動作を導入する</a></h3>


  <p>IoT は、公共の安全性イニシアチブに透明性をもたらします。 センサー、エッジコンピューティング、および Data Analytics の進歩により、利害関係者は、追加されたイベントをより包括的かつ迅速に把握できるようになります。 よりスマートな反応により、パブリックな安全性が向上する可能性があります。 しかし、公共の安全プロジェクトの性質を考えると、IoT には、共通の目標をまとめるために必要なネットワークにコミュニティメンバーを提供するコラボレーションフレームワークが必要です。 これにより、ハードウェア、ソフトウェア、ネットワーク、セキュリティ、およびプラットフォームの管理にまたがる課題が生じます。 しかし、革新的な企業はこれらの問題を解決しています。 SoloInsight とマイクロソフトが公共の安全性を確保するための安全で管理しやすい IoT ソリューションをどのように作成したかについて説明します。そのためには、アクションウェビナー、IoT、および新しい安全性ネットワークに IoT を登録します。 Transparent framework がセキュリティで保護された建物をどのように作成するかについて、業界の専門家や Microsoft partner SoloInsight から洞察を得ます。</p>


  <h2 id="azs-cpi">顧客、パートナー、業界</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-resources-to-assess-risk-and-compliance/?ocid=AID765057&amp;wt.mc_id=CFID0451">リスクとコンプライアンスを評価するための Azure リソース</a></h3>


  <p>この記事では、金融サービス組織のさまざまな機能に関する一般的な推奨事項について説明します。 金融サービス業界のお客様は、厳密なセキュリティと規制の要件に準拠しながら、イノベーションと価値を顧客に提供することが重要です。 Azure は、グローバル FSI.EXE のお客様が規制要件を満たすことを支援するために独自に配置されています。また、重要な規制やコンプライアンスの virtual-machines-windows-classic-ps-sql-alwayson-availability-groups が見落とされないように、迅速かつ効果的にイノベーションしようとする複雑さについて理解しています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/deploying-grafana-for-production-deployments-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure での運用環境のデプロイのための Grafana のデプロイ</a></h3>


  <p><a href="https://grafana.com/">Grafana</a> は、時系列メトリックを視覚化するための、広く普及しているオープンソースツールの1つです。 Grafana は、サーバーとアプリケーションのメトリックを監視するために、開発者や運用チームにとって最適な視覚化ツールとなりました。 Grafana ダッシュボードを使用すると、運用チームはサービスのパフォーマンス、可用性、および全体的な正常性をすばやく監視し、対応することができます。 Grafana Labs によって構築された <a href="https://grafana.com/plugins/grafana-azure-monitor-datasource">Azure Monitor データソースプラグイン</a>を利用して、Azure のサービスとアプリケーションを監視することもできます。</p>


