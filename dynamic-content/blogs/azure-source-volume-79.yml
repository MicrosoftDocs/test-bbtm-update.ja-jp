  <h2 id="azs-preview">現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-now-supports-singularity-image-format-containers/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure Container Registry が、特異点の画像形式コンテナーをサポートするようになりました</a></h3>


  <p>OCI ディストリビューションベースのコンテナーレジストリ仕様に基づいて、Azure Container Registry に特異な画像ファイル (SIF) を格納するためのパブリックプレビューサポートを発表しました。 特異プロジェクトでは、信頼できないユーザーが信頼できる方法で信頼されていないコンテナーを実行できるように、新しいセキュリティで保護されたファイル形式が定義されています。 Sylabs を使用して共同作業を行うと、他の SIF 配布ライブラリを実行して保守しなくても、Azure Container Registry とその他の OCI 準拠のレジストリへの投資を活用することができます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/move-your-data-from-aws-s3-to-azure-storage-using-azcopy/?ocid=AID765057&amp;wt.mc_id=CFID0451">azcopy を使用して AWS S3 から Azure Storage にデータを移動する</a></h3>


  <p>AzCopy v10 (プレビュー) では、データソースとしてアマゾンウェブサービス (AWS) S3 がサポートされるようになりました。 azcopy を使用して Azure Blob Storage するには、AWS S3 バケット全体または複数のバケットをコピーします。 以前は、データを AWS S3 から Azure Blob Storage に移行する場合、AWS からデータを読み取って Azure Storage に配置するために、クラウドプロバイダー間のクライアントを立ち上げる必要がありました。 最新リリースの AzCopy では、新しい Blob API によるスケールアウト手法を使用してこの問題に対処しました。</p>


