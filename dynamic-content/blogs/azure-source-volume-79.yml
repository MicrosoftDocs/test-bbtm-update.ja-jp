  <h3><a href="https://azure.microsoft.com/en-us/blog/net-application-migration-using-azure-app-services-and-azure-container-services/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure アプリ Services と Azure Container Services を使用した .NET アプリケーションの移行</a></h3>


  <p>ビジネスクリティカルなアプリをクラウドに移行する方法を理解する必要がある開発者やソリューションアーキテクト向けに設計されています。このオンラインワークショップシリーズでは、既存の ASP.NET ベースのアプリケーションをコンテナーベースのアプリケーションに移行するための実績のあるプロセスについて説明します。 水曜日と金曜日に90分、5月3日までにご参加ください。専門家によるガイダンスを受け、質問に回答することができます。 このシリーズの最後には、コンテナーの概念、Docker のアーキテクチャと運用、azure container Services、azure Kubernetes Services、および SQL Azure PaaS ソリューションについてよく理解しています。</p>


  <h3><a href="https://dev.to/azure/uploading-your-json-data-to-azure-cosmos-db-for-mongodb-api-1mh9">自動化された Machine Learning: チームは、automl プロジェクトでどのように連携しますか。</a></h3>


  <p>この記事では、"Medium" の記事では、自動機械学習のユースケース (GitHub で公開されている) と、データ科学者、プロジェクトマネージャー、およびビジネスリードが自動機械学習を使用して、チームのコラボレーションと学習を向上させ、データサイエンスのイニシアチブの実装を成功させる方法を示しています。</p>


  <h3><a href="https://medium.com/microsoftazure/how-do-teams-work-together-on-an-automated-machine-learning-project-11bed3a7ad86">MongoDB API 用の Azure Cosmos DB に JSON データをアップロードする</a></h3>


  <p>アプリケーションをビルドし、現在データを静的な JSON ファイルに格納している場合は、MongoDB API で<a href="https://azure.microsoft.com/en-us/services/cosmos-db/?ocid=AID765057&amp;wt.mc_id=CFID0451">Microsoft Azure Cosmos DB</a>について検討することをお勧めします。 アプリケーションに必要なドキュメントデータストレージは、Cosmos DB を使用した Microsoft Azure の完全な管理と、グローバルにスケールアウトする機能を備えています。 これにより、顧客が存在するリージョンへのレプリケーションを作成できます。</p>


