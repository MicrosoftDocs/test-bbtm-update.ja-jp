  <h2 id="azs-ga">一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-apache-hadoop-3-0-on-azure-hdinsight/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure HDInsight での Apache Hadoop 3.0 の一般提供を発表</a></h3>


  <p>Azure HDInsight での Apache Hadoop 3.0 の一般提供を発表しました。 Microsoft Azure は、最も人気のあるオープンソースの分析プロジェクトの最新のイノベーションをお客様に提供するための最初のクラウドプロバイダーであり、比類のないスケーラビリティ、柔軟性、セキュリティを備えています。 Azure HDInsight での Apache Hadoop 3.0 の一般提供により、パフォーマンスとセキュリティをさらに向上させ、ビッグ Data Analytics アプリケーションの豊富なエコシステムのサポートを強化する多くの重要な拡張機能を備えた既存の機能を基盤としています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/manage-azure-hdinsight-clusters-using-net-python-or-java/?ocid=AID765057&amp;wt.mc_id=CFID0451">.NET、Python、または Java を使用した Azure HDInsight クラスターの管理</a></h3>


  <p>.NET、Python、および Java 用の新しい Azure HDInsight 管理 Sdk の一般提供を発表しました。 Azure HDInsight は、オープンソース分析のための簡単で費用対効果の高いエンタープライズレベルのサービスであり、お客様は、Apache Hadoop、Spark、Kafka などの一般的なオープンソースフレームワークを簡単に実行できます。</p>


