  <p>デバイスが組織 &rsquo; のネットワークに接続してデータをパススルーしたりコマンドを受け入れたりする場合、どうなりますか。 Iot デバイスにアクセスしようとするユーザーは、IoT デバイスにのみアクセスするか、新しくインストールされた IoT デバイスに接続されたネットワークの他の部分にアクセスしようとしていますか。 &nbsp;この新しい領域を入力します。これは、企業が要求したときに、社外の IoT デバイスが企業ネットワークに接続されていることを示します。これには、リスクを理解したり、ネットワークを管理しているユーザー、IT Professional に通知したりする &ldquo; &rdquo; 必要がありません。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi/?ocid=AID765057&amp;wt.mc_id=CFID0451">目的の ROI を実現する IoT 戦略を開発する方法</a></h3>


  <p>前の記事では、IoT の使用を開始する理由と方法について説明しました。これは、企業が構想をシフトし、ビジネスケースを開発し、継続的な役員スポンサーと予算を策定し、事前ムーバーの利点を剥奪することを推奨しています。 この投稿では、継続的な ROI を生み出す IoT 戦略を構築するための6つの要素について説明します。</p>


