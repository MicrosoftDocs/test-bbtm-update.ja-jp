Title: Azure で財務分析機能をアップグレードする方法
Summary: 企業金融および投資銀行では、リスク分析が重要な仕事です。 リスクを評価するために、アナリストは調査をレビューし、経済的および社会的条件を監視し、規制に関する情報を得て、作成します。
Content: >-
  <p>企業金融および投資銀行では、リスク分析が重要な仕事です。 リスクを評価するために、アナリストは調査をレビューし、経済的および社会的条件を監視し、規制に関する情報を得て、投資環境のモデルを作成します。 つまり、分析への入力は、非常に複雑で動的な計算を行います。これは、膨大なコンピューティング能力を必要とします。 計算の膨大な数と計算の構造化方法により、通常、多くの異なるプロセス間で高い並列化が可能になります。 このようなニーズを満たすために <strong></strong> &mdash;、グリッド コンピューティングでは、リスク分析に最適な一連の並列タスクを実行するために、任意の数のマシンが組み合わせて使用されます。 仮想スーパーコンピューターとして一緒に動作するネットワーク化されたコンピューター グループを使用すると、使用した時間と目的に合わせて、膨大なコンピューター グリッドを組み立てて使用できます。支払いは、使用した分だけとなります。 また、タスクを複数のマシンに分割することで、処理時間が大幅に短縮され、効率が向上し、無駄なリソースが最小限に抑えます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c78767e2-2622-4ea5-a76d-aca08ab77880.png"><img alt="image" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53271bb2-a058-4c54-a347-8d72d3e33198.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="602"></a><br>

  Azure Industry Experiences チームは最近、銀行取引シナリオに関与するユーザーを支援する 2 つのドキュメントを作成しました。 クラウド グリッド コンピューティング テクノロジを利用するリスク評価ソリューションを実装する方法を示します。</p>


  <p>最初のドキュメントは、技術的な意思決定者(特にクラウドへのバースト シナリオを検討している人) の簡単な概要です。 2 つ目はソリューション ガイドです。 これは、ソリューション アーキテクト、リード開発者、および戦略とテクノロジのより深い技術的な照明を望む他の人を対象にしています。</p>


