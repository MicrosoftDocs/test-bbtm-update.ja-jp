Title: Azure Site Recovery を使用した Citrix XenDesktop と XenApp の保護とAzure Site Recovery
Summary: Azure Site Recovery(ASR) を使用した Azure での Citrix XenDesktop 環境と XenApp 環境の保護と回復のサポートをお知らせします。
Content: >-
  <p>Azure Site Recovery (ASR) を使用した Azure での <strong>Citrix XenDesktop 環境と XenApp</strong> 環境の保護と回復のサポートをお知らせします。&nbsp; Citrix と密接に取り組み、ASR を活用して、VMware/Hyper-V で実行されているオンプレミスの XenDesktop 環境と XenApp 環境の Azure に復旧するための堅牢でエンタープライズ グレード <strong>の DR</strong> ソリューションを構築するためのガイダンスを提供しています。</p>


  <p>ASR を使用すると、オンプレミスの XenDesktop および XenApp 環境の次の重要なコンポーネントを保護して回復できます。</p>


  <ul>
      <li><em>Citrix Delivery Controller </em></li>
      <li><em>StoreFront サーバー</em></li>
      <li><em>XenApp Master Virtual Delivery Agent (VDA) </em></li>
      <li><em>XenApp ライセンス サーバー </em></li>
      <li><em>AD DNS サーバー </em></li>
      <li><em>SQL Database Server</em></li>
  </ul>


  <p>さらに、ASR には次の機能があります。</p>


  <ul>
      <li>アプリケーション整合性のある時点に復旧します。これは、多層 Citrix VDI 環境をアプリケーション整合性状態に回復する場合に便利です。</li>
      <li>柔軟な復旧計画を使用して、フェールオーバーが必要なマシンをグループ化し、自動化スクリプトを追加し、フェールオーバーで実行する手動アクションをグループ化することで、復旧の順序をカスタマイズします。</li>
      <li>中断のない復旧テストを実行します。これにより、Citrix VDI ファームの Azure へのフェールオーバーをテストできます。これにより、稼働中のレプリケーションや実稼働環境のパフォーマンスに影響を与える必要はありません。</li>
  </ul>


  <p>次の点に注意してください。</p>


  <ul>
      <li>XenApp 発行アプリと XenApp 発行デスクトップを提供するための、サーバー OS マシンを使用したオンプレミス デプロイの保護と復旧がサポートされています。</li>
      <li>Windows 10 などのクライアント仮想デスクトップに Desktop VDI を提供するための、デスクトップ OS マシンを使用したオンプレミス デプロイの保護と復旧はサポートされていません。 これは、ASR がデスクトップ OS を使用したマシンの回復をサポートしていないため&rsquo;です。&nbsp; また、一部のクライアント仮想デスクトップ (例: Windows 7 など)、Azure のライセンスがまだサポートされていません。 Azure でのクライアント <a href="https://azure.microsoft.com/en-us/pricing/licensing-faq/">/サーバー デスクトップのライセンスの詳細</a> を確認します。</li>
  </ul>


  <p>ASR を使用してディザスター リカバリー ソリューションを構築する詳細なステップ バイ ステップ ガイダンスは、Citrix と密接に連携して説明されています。 同<strong><a href="https://aka.ms/citrix-xenapp-xendesktop-with-asr">じことを詳</a></strong>しく説明する Citrix のホワイトペーパーをダウンロードできます。</p>


  <p>ASR の使用を開始する準備はできましたか? <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">製品に関するその他の情報</a>を確認して、ワークロードのレプリケートを開始し、Microsoft AzureをAzure Site Recoveryしてください。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を 31 日間無料で使用できます。</p>


  <p>Azure Site Recovery Microsoft Operations Management Suite の一部として、ワークロードの実行場所 (Azure、AWS、Windows Server、Linux、VMware、OpenStack) に関係なく、コスト効率の高い、1 つのクラウド IT 管理ソリューションを使用して、ワークロードを制御および管理できます。 既存System Center顧客は、現在の投資を活用することで、Microsoft Operations Management Suiteアドオンを利用して、より多くのことを行える状態にできます。 既存のすべての顧客に便利なステップアップ価格で、OMS が提供する新しいサービスSystem Center取得します。 必要な IT 管理サービスにのみアクセスして、迅速にボードに乗り込み、すぐに価値を得て、使用する機能に対してだけ料金を支払うのも可能です。</p>
