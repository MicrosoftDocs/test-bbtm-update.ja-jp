Content: >-
  <p>メディアや音楽業界のカンファレンスは、私のお気に入りの一部です。 クリエイティビティ、中断、機会、テクノロジ ( &ndash; 特にクラウド、エッジ、AI) &ndash; はどこにでもあります。 &rsquo;これらのことが一緒に来るのを見て楽しんだのは、2018 年の「SIGGRAPH」と「IBC Show 2018(IBC Show 2018)」です。 Microsoft 全体のチームと共に、IM&rsquo; は IBC Show と、この動的な業界の状態を学び、共同作業し、進歩する機会を楽しみにしています。</p>


  <p>今年の&rsquo; IBC&rsquo; では、高度なメタデータ抽出サービスである Video Indexerの一般提供をお知らせします。 今年の初めにパブリック プレビューとして発表された Video Indexer は、クロスチャネル (オーディオ、音声、ビジュアル) 学習モデルの豊富なセットを提供します。 感情検出、トピックのインフェレンシング、100 万を超える顔を認識する人気の高い著名人認識モデルの改善など、すべての新機能の詳細については、Sudheers&rsquo; ブログを参照してください。<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-media-services-and-our-partners-welkom-you-to-ibc-2018/" target="_blank"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b811412-a33b-4bb8-8284-8195ed61298b.png"><img alt="Insights - 4.6" border="0" height="1024" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58f61efe-a360-4090-bf4d-bdb8ad755f66.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="インサイト - 4.6" width="1440"></a></p>


  <p>Video Indexerは、Endemol Shine、Multichoice、RTL、Ericsson のような顧客がコンテンツのニーズを満たすのを Azure が支援する方法の 1 つにすすら似たものになります。 IBC 2018 では、パートナーのソリューションと共に Azure が一般的なメディア ワークフローの課題に対処できる新しい方法をチームで共有できます。</p>


  <p>方法はありますか。 次の記事を読む&hellip;</p>


  <h2>視覚効果とアニメーションが多くなると、これまでよりも多く、より速くレンダリングする必要がある</h2>


  <p>Azure を使用すると、オンプレミスからクラウドにレンダリング ジョブをバーストし、思ったよりも簡単かつ安全に行うことができます。 アプリケーションの使い方、Azure Batch (現在Avere vFXT for Azureプレビュー中)、お気に入りのレンダリング アプリケーションのデモをご覧ください。 クラウド&rsquo; コンピューティングを使用してAutodesk Mayaを加速するために、クラウド コンピューティングを使用します。 事前構築済みのイメージを使用してジョブの実行を開始するか、独自のカスタム VM ブート イメージを使用できます。 ライセンス&rsquo;の複雑さを処理します。データを移動する必要はありません。 Azure を使用してさらにレンダリングします。</p>


  <h2>コスト効率が高くスケーラブルなクラウド ワークフローを生成するためのリモート貢献による高速な生産スケジュール</h2>


  <p>Dejero、Avid、Haivision、Hiscale、Make.TV、Signiant&rsquo;&ldquo;&rdquo; と共に、クラウドでのライブ実稼働を実現する方法を示します。 このデモでは、Dejero EnGo モバイル送信機によってMicrosoft Azureフィールドからのライブ ビデオ ストリームを使用します。 Dejero は、Azure でストリームを動的に受信し、コード変換して Make.TV s Live Video Cloud に配信します。これは、コンテンツ&rsquo;をキュレーションし、Avid MediaCentral Cloud UX 内から任意の数の宛先にルーティングするために使用されます。 Hiscales&rsquo; クラウドベース&rsquo; のトランスコード ソリューションを使用すると、Avid NEXIS に高解像度と低解像度のファイルを格納できる、顧客の編集および資産管理環境にライブ記録できます。 ファイル ベースのワークフローでは、Signiants&rsquo; テクノロジを使用して取り込みを加速します。 次に、HiScale によってファイルがトランスコードされ、資産とメタデータが Avids&rsquo; Interplay MAM に格納されます。 クラウドでのライブ 実 <a href="https://resources.dejero.com/blog/article/live-production-in-the-cloud-demo" target="_blank">稼働の詳細については、以下を参照してください</a>。</p>


  <h2>増加し続けるコンテンツ ライブラリは、よりインテリジェントなコンテンツ管理が必要なことを意味します</h2>


  <p>お客様は、コンテンツ ライブラリの価値をより迅速かつ優れた方法で格納、インデックス作成、管理、ロック解除したいと常に伝えています。 IBC では、オーディオ&rsquo; ファイルVideo Indexer、感情やトピックなどのメタデータを簡単に抽出する方法を説明します。 次に、更新されたポータル エクスペリエンス、API、または Avid、Dalet、eMAM などのサードパーティの資産マネージャーを通じて、これらの資産とメタデータにアクセスする方法について説明します。 これにより、エディターや実稼働スタッフが必要として期待する場所で、これらの詳細な分析情報を適切に利用できます。 新しい埋め込み可能な分析情報ウィンドウまたは API を使用して、独自のカスタム アプリに分析情報を表示することもできます。 &rsquo;Video Indexerモデルはカスタマイズ可能で拡張可能なので、ニーズに応じて進化できます。</p>


  <p>Video Indexer Azure Storage プラットフォームを利用します。このプラットフォームでは、独自のクライアント ツールを使用してペタバイト単位のコンテンツを取り込むコスト効率とシンプルな方法と、インターネットまたはプライベート ExpressRoute 接続を使用したサードパーティのファイル転送アクセラレータが提供されます。 オフライン転送の方が高速または安価な場合、単一ドライブからマルチ PB 一括転送まで、Data Box ソリューションの範囲があります。 オフライン <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fstorage%2Fdatabox%2Foffline-media-import%2F&amp;data=02%7C01%7C%7C76255ab375ba4ebc470e08d6169fa668%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636721272267427125&amp;sdata=2XNnENRt0f1cQIR7t64HMAK3%2BtUbvfHdesyzvzm38Vg%3D&amp;reserved=0" target="_blank">メディア インポート パートナーは</a> 、アナログ ビデオのテープから何千もの LTO テープまで、何でもサポートする準備ができています。 Azure Storageは、選択したレプリケーション オプションに応じて、11 から 169 の耐久性を提供するように設計されています。 IBC&rsquo; では、ライフサイクル管理 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fstorage%2Fcommon%2Fstorage-lifecycle-managment-concepts&amp;data=02%7C01%7C%7C76255ab375ba4ebc470e08d6169fa668%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636721272267437129&amp;sdata=cMS0p%2BDtGP5hyBMpqPZZrbc1oONPTUl3%2FZtvuWDrIEk%3D&amp;reserved=0" target="_blank">ポリシー (プレビュー</a> 段階) を示しています。このポリシーを使用すると、データが常に保護され、最もコスト効率の高い方法で保存される、ホット層、クール層、アーカイブ層間のリテンション期間と自動階層化を制御できます。</p>


  <h2>世界中のファンは、ますます詳細なライブで自分のお気に入りのイベントを見したいと考えています</h2>


  <p>IBC では、クラウド&rsquo;から UHD/4K HLG Azure Media Services配信する方法を示しています。&nbsp;まず、Media Excel&rsquo; HEROon-premises&trade; エンコーダーは、オープン ソースの低待機時間ストリーミング プロトコル <a href="https://srtprotocol.com/" target="_blank">SRT</a> を使用して、オープン インターネット上で、4K HEVC コンティビティビティ フィードをプッシュします。 このフィードは、Azure で実行されている Media Excel ソフトウェア エンコーダーによって受信され、複数のビットレート HEVC 60 fps ストリームにトランスコードされ、ダイナミック パッケージ (CMAF を使用した DASH/HLS) と暗号化 (PlayReady/Widevine/Fairplay) のために Azure Media Services に送信されます。 その&rsquo;後、選択したデータまたはAzure CDNを使用CDN準備が整います。</p>


  <p>multiChoice は、Sub-Saharan アフリカ (DStv サービスを通じて) 1,200 万人を超えるサブスクライバーに対するスポーツ、映画、シリーズ、一般的な楽楽チャンネルのトップ プロバイダーであり、最近、同様のソリューションを使用してパイロットを完了し、南アフリカで最初の UHD ライブ ストリーミング イベントを提供しました。 その結果、Microsoft Azureの有効性を備えたサードパーティのマネージド クラウド ソリューションの約束で提供される可能性が高いという結果が得つかりました。</p>


  <h2>幅広いパートナー エコシステムのメディア ソリューション</h2>


  <p>メディアの課題が何であれ、パートナーはソリューション、計画、コンテンツの作成、管理、収益化を支援する準備ができています。 これらのソリューションと新機能の詳細については、Sudheers ブログVideo Indexerを参照&rsquo;してください。</p>


  <h2>未来は白く、明るい</h2>


  <p>上記のシナリオを有効にすることで、クラウド、エッジ、AI テクノロジが機能する、遠すぎる未来に向けたもう 1 つのステップになります。 その将来について詳しい情報を確認するには、「Cloud Partners」をご覧ください。お客様とパートナー Microsoft Azureご紹介します。</p>


