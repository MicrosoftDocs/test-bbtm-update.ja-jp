Title: Microsoft PowerAppsエンジニアリング チームが AMA に招待する
Summary: Microsoft PowerApps エンジニアリング チームは、2015 年 12 月 9 日水曜日の 10:00 から午前 11:00 まで、R/Azure で特別な Reddit AMA (Ask Me Anything) をホストします。
Content: >-
  <p>Microsoft <a href="https://powerapps.microsoft.com/en-us/">PowerApps</a> エンジニアリング チームは、R/Azure、<strong>2015 年 12 月 9 日水曜日の午前 10:00 から午前 11:00 まで、</strong>特別な <strong><a href="https://www.reddit.com/r/AZURE/comments/3w0r13/were_the_microsoft_powerapps_engineering_team_ama/">Reddit AMA</a></strong> (Ask Me Anything) を PST でホストします。</p>


  <h1>&rsquo;AMA とは</h1>


  <p>この場合、[Ask Me Anything]を &ldquo;選択すると、Ask US&rdquo; Anything <strong>が意味</strong> されます。 新&rsquo;しいサービスに関する質問に回答できるMicrosoft PowerAppsエンジニアリング チーム全体の人々がいます。</p>


  <h1>AMA を実行する理由</h1>


  <p>Microsoft は最近、ビジネス ユーザーがチーム メンバーとビジネス アプリを接続、作成、共有できる新しいエンタープライズ サービス <a href="https://powerapps.microsoft.com/en-us/">である PowerApps</a> を立ち上げ、企業開発者がデータを接続し、API を作成して会社全体で共同作業を容易にする機能を提供しました。 PowerApps の開発の背後にあるチームは、AMA を実行して、サービスに関する質問と、それが開発者にとって何を意味しているのかについて回答しています。</p>


  <h1>Whoは表示されますか?</h1>


  <p>PowerApps&rsquo; またはチームに関する質問に回答するために、Microsoft PowerAppsエンジニアリング チームの VM と開発者がいます。</p>


  <h1>何を聞く必要がありますか?</h1>


  <p>AMA &hellip; なので&rsquo;、お好きなことをお聞かわせください。 できる&rsquo;限り多くの質問に回答します。 使用を開始する場合の質問のアイデアを次に示します。</p>


  <ul>
      <li>PowerApps とは</li>
      <li>Who PowerApps の目的は何ですか?</li>
      <li>&rsquo;PowerApps を使用する開発者の役割は何ですか?</li>
      <li>PowerApps とアプリの関係App Service。</li>
      <li>PowerApps ではどのような種類のクラウド サービスが使用されますか?</li>
      <li>PowerApps は、オンプレミス システムへのアクセスを向上させるのにどのように役立ちますか?</li>
      <li>エンタープライズ開発者ではない&rsquo;場合は、どうしますか?</li>
      <li>ほとんどの&#39;知らないと思&#39;良い方法は何ですか?</li>
  </ul>


  <p>Go go go。 オフィスの生活について公開&rsquo;または心配する何かをお問い合わせください。 残念ながら、未発表の製品&ndash;&rsquo;&rsquo;&#39;今後のプランについてはコメントを投稿できないので、問題が発生するだけである点に注意してください。</p>


  <h1>参加する</h1>


  <p>ここで AMA の会話を行 <strong><a href="https://www.reddit.com/r/AZURE/comments/3w0r13/were_the_microsoft_powerapps_engineering_team_ama/">います</a></strong>。</p>


  <h1>フォロー</h1>


  <p>作業の速度を <a href="https://twitter.com/powerapps">@PowerApps</a> 上げ続けるには、必ずに従います。</p>


  <p>お&rsquo;客様とのチャットをお待ちしています。</p>
