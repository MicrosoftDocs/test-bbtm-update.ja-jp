Title: 財務目標を達成するために Azure のコストを最適化する
Summary: 多くのお客様が、重要な IT プロジェクトに対する資金ニーズを満たす方法に関する困難な決定に直面しているのを知っています。 ここでは、Azure ワークロードがコスト最適化され、リモート作業などの重要な急増領域をサポートするために資金を解放するのに役立つ、財務目標を達成するのに役立ちます。
Content: >-
  <p>多くのお客様は、重要な IT プロジェクトに対する資金ニーズを満たす方法に関する難しい決定に直面しています。 <a name="_Hlk41384367"></a><a href="https://azure.microsoft.com/en-us/overview/covid-19/" target="_blank">財務&rsquo;目標を達成するために</a> 、これをまとめてお手伝いします。 Azure ワークロードのコスト最適化を確保すると、リモート作業などの重要な急増領域をサポートするために資金を解放するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef1ec85-ecbb-4222-9efc-45b54036234f.png"><img alt="Top cloud initiatives for 2020." border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fa83942-1dca-4c7d-910b-19664e318420.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="2020 年の上位のクラウド イニシアチブ。" width="1024"></a></p>


  <p align="center"><i><i>4 回目の実行では、コストの最適化は、クラウド レポートの <a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Finfo.flexera.com%2FSLO-CM-REPORT-State-of-the-Cloud-2020&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7C5233df554f854dc1297808d8028206fa%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=ec2vPJFMaaaEsuUeFNfUy0gEwd2RttT0ilj560p%2BSiE%3D&amp;reserved=0" target="_blank">Flexeras&rsquo; 2020 State に従った上位のクラウド イニシアチブです</a></i></i></p>


  <p>現在は、&rsquo;クラウド コストの管理と最適化に役立つ Azure のツール、オファー、ガイダンスについて説明します。 請求書&rsquo;の把握と予測、ワークロードのコストの最適化、支出の制御を行う方法について学習します。 次に&rsquo;、クラウド コストを最適化して節約を開始するために、今日実行できる 7 つのことを示します。</p>


  <h2>コストを理解して予測する</h2>


  <p>Azure&rsquo; のコストを管理および最適化するには、まず、現在の支出を把握し、現在および計画されているプロジェクトの将来の請求額を予測する必要があります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management + Billing</a> 、クラウド コスト管理機能の完全なセットが提供されます。 次のコマンドCost Management + Billing使用できます。</p>


  <ul>
      <li>Azure の請求書を監視して分析します。</li>
      <li>予算と支出アラートを設定します。</li>
      <li>チームとプロジェクトにコストを割り当てる。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9353bca-124e-49e8-a49b-d21544fbb561.jpg"><img alt="Cost analysis view." border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0b57234-2f47-42aa-9ded-4fda53258e13.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="コスト分析ビュー。" width="1024"></a></p>


  <p>新しい優先順位のワークロードに&rsquo;着手したり、コスト最適化の機会のために既存のワークロードを見直したりすると、関連するコストを見積もる必要があります。 Cost Management + Billing、コスト予測など、豊富な運用と財務に関する分析情報が提供されます。 さらに、Azure 料金 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">計算ツールと</a> 総保有コスト <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/" target="_blank">(TCO)</a> 計算ツールを使用すると、次の Azure プロジェクトのコストを見積もるのに役立ちます。</p>


  <p>&nbsp;</p>


  <h2>ワークロードのコスト最適化</h2>


  <p>現在および将来の支出について理解を深めたら、Azure のリソースとワークロードのコスト最適化に集中できます。 この領域では、<a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> と <a href="https://aka.ms/theframework" target="_blank">Microsoft Azure Well-Architected Framework</a> が主要な最適化ツールですが、Azure ハイブリッド特典 や Azure Reservations などの主要な Azure オファーとライセンス条項は、大幅な節約を実現するのに役立ちます。</p>


  <p>Azure Advisor構成と使用状況データに基づいてパーソナライズされたベスト <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank"></a> プラクティスの推奨事項を使用して、Azure リソースのコストを最適化するのに役立ちます。 たとえば、Azure Advisorは、アイドル状態の仮想マシン (VM) などの未使用のリソースを特定し、SQL データベースなどのリソースを適切にサイズ変更する機会を見つけるのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e16acb1-4cbc-4497-a352-49680ba618be.png"><img alt="Azure Advisor view." border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdd472b6-1733-44b9-874f-e33661df0021.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Advisorビュー。" width="1024"></a></p>


  <p>Azure Well-Architected Framework では、ワークロードのコスト最適化に役立つ、より広範なアーキテクチャ レベルでのガイダンスとベスト プラクティスが提供されます。 また、 <a href="https://aka.ms/thereview" target="_blank">Azure Well-Architected Review</a> を使用して、コストの観点から現在または計画されているワークロードを評価し、改善方法に関するカスタマイズされた推奨事項を取得できます。</p>


  <p>さらに、Azure のオファーとライセンス条項は、次を含むコスト削減に関して大きな違いを生み出す可能性があります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>: AWS は、Windows Server と Azure の場合よりも 5 倍高SQL Server。 オンプレミスのワークロードを Azure に移行するときに保存します。</li>
      <li><a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure の</a>予約: 予約価格で 1 年または 3 年間の期間を前払いすると、Azure サービスの移動時の支払い料金に対して最大 72% の割引が適用されます。</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure スポット Virtual Machines</a>: 使用されていない Azure&mdash; コンピューティング容量を、有料の料金と比較して 90% まで、深い割引で利用します。</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">Azure Dev/Test の価格:</a> 進行中の開発とテストに対して&mdash;大幅な料金割引を利用し、VM に対する Microsoft ソフトウェア料金の支払いを回避します。</li>
  </ul>


  <h2>コストを制御する</h2>


  <p>最後に、組織&rsquo;全体のコスト管理ポリシーとガードレールを設定して、コストを管理しながらチームを迅速に進めできるようしたいと思います。</p>


  <p>多くのお客様にとって、クラウドに関しては、管理コストが大きな懸念事項です。 パフォーマンスの需要や信頼性のニーズなど、ワークロード要件とクラウド コストのバランスを取るのは困難な場合があります。特に、今日のようなビジネス変革の時には困難な場合があります。 <a href="https://aka.ms/adopt" target="_blank">Microsoft クラウド導入フレームワーク for Azure では</a>、クラウド ガバナンス<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/" target="_blank">戦略</a>の一環として組織のコスト管理ガイダンスを提供しています。 このガイダンスは、コスト管理のベスト プラクティスを通じてクラウド支出のリスクを軽減するのに役立ちます。</p>


  <p>コスト管理&rsquo;用に組織のポリシーを設定したら、これらのコスト管理とガードレールを <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a> を使用して Azure 環境に直接実装し、リアルタイムのクラウド コンプライアンスを大規模に実現できます。</p>


  <h2>現在の Azure コストを最適化する 7 つの方法</h2>


  <p>使用するツール、利用するオファー、従うベスト プラクティスが多数用意されている場合は、開始する方法を疑問に思う場合があります。 迅速に作業を行うのに役立つ、今すぐ Azure のコストを最適化できる 7 つの方法から始めすることをお勧めします。</p>


  <ol>
      <li><a href="https://aka.ms/azureadvisor" target="_blank"><strong>未使用のリソースをシャットダウンする</strong></a>: アイドル状態の仮想マシン、ExpressRoute 回線、その他のリソースを特定Azure Advisor。 シャットダウンするリソースに関する推奨事項を取得し、節約する量を確認します。</li>
      <li><a href="https://aka.ms/azureadvisor" target="_blank"><strong>適切なサイズの</strong></a>過小使用リソース: Azure Advisor で過小使用のリソースを検索し、それらを再構成または統合して支出を削減する方法に関する推奨事項を取得します。</li>
      <li><a href="https://aka.ms/reservations" target="_blank"><strong>一貫性のあるワークロード用にインスタンスを予約する</strong></a>: リソースを事前に予約すると、お金を節約できます。 さらに、月額支払いオプションを追加コストで利用できます。</li>
      <li><a href="https://aka.ms/hybridbenefit" target="_blank"><strong>Azure ハイブリッド特典</strong></a> を活用する: Windows Server と SQL Server オンプレミス ライセンスを Azure に持ち込むときに、ソフトウェア アシュアランス節約を実現します。</li>
      <li><a href="https://aka.ms/devtest" target="_blank"><strong>開発環境向け Azure Dev/Test の</strong></a>価格を取得する: 開発とテストのシナリオをサポートするために、Azure で料金割引を受け取ります。</li>
      <li><a href="https://aka.ms/costanalysis" target="_blank"><strong>予算を設定</strong></a>し、チームとプロジェクトにコストを割り当てる: 使用またはサブスクライブする Azure&mdash;&rsquo;&mdash; サービスの予算を作成および管理し、組織のクラウド支出を Azure Cost Management で監視します。</li>
      <li><a href="https://aka.ms/azurearchitecturecenter" target="_blank"><strong>サーバーレス テクノロジと新</strong></a>しいアーキテクチャの詳細: ベスト プラクティスと実証済みのパターンを使用して Azure でアプリとソリューションを構築するためのガイダンスを使用してワークロードを最適化します。</li>
  </ol>


  <h2>コストの最適化の概要</h2>


  <p>クラウド コストの最適化は、今まで以上に重要な機能です。 Azure は、この困難な時期にクラウド コストを最適化し、技術的およびビジネス目標を達成するのに役立つツール、オファー、ベスト プラクティスをサポートするために用意されています。</p>


  <p>また&rsquo;、Azure 環境の最適化に役立つ新しいブログ シリーズも開始します。 最新のコスト最適化のガイダンスとベスト プラクティスについては、Azure ブログを間もなく確認するか、 <a href="https://aka.ms/costoptimization" target="_blank">Azure</a> のコストの最適化に関するページを参照して詳細を確認してください。</p>
