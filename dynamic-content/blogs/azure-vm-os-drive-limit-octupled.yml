Slug: azure-vm-os-drive-limit-octupled
Title: Azure VM の OS ドライブの制限には、octupled があります。
Summary: OS ドライブの最大容量が 8 ~ 1023 GB に増加したことをお知らせします。
Content: >-
  先週、Azure virtual machines の OS ドライブの最大サイズは 127 GB でした。 これは、azure Marketplace " href="https://azure.microsoft.com/en-us/marketplace/" target="_blank"> の <a title=" azure marketplace </a> から仮想マシンをデプロイする場合には正常に動作しましたが、より大きな OS ドライブを持つオンプレミスから物理 PC または仮想マシンを移行しようとすると、あまり役に立ちませんでした。


  OS ドライブの最大容量が 8 ~ <strong>1023 GB</strong>に増加したことをお知らせします。 先週、新しい更新プログラムがグローバルにロールアウトされ、Windows と Linux vm の両方に適用される 127 GB の制限が削除されます。 すべてのパブリックリージョンが更新され、中国および政府機関のクラウドも近日中に適用されます。


  制限は増加していますが、パフォーマンスを集中的に使用する運用環境のワークロードには OS ドライブを使用しないことをお勧めします。 ディスクキャッシュは OS のパフォーマンスに合わせて最適化されており、永続的なデータ要件を持つアプリケーションでは、接続されたデータドライブを使用することによってスループットを向上させることができます。 ガイダンスは変わりませんが、127 GB の最大サイズは適用されなくなりました。特にオンプレミスのアプリとデータが、127 GB を超える OS ドライブ上に存在する場合は、Azure への VM の移行がよりシンプルで簡単になります。


  また、より厳しい IO 要件を持つ Azure Vm で実行されるアプリケーションの推奨事項も変わりません。 最大 IO パフォーマンスを必要とし、ハードウェア障害と再起動の間にディスクの永続化が必要な場合は、現在プレビュー段階にある Azure Premium Storage " href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/" target="_blank"> Premium Storage </a>   を使用 <a title=" できます。この場合、ディスクストライピングを使用すると、VM あたり最大 5万 IOPS を提供できます。 Azure Storage サービスによって支えられる必要のないパフォーマンスを集中的に使用するアプリケーション (つまり、データを再起動やハードウェア障害イベントの状態で保持する必要がない) にも、d シリーズの Azure vm " href="https://azure.microsoft.com/blog/2014/09/22/new-d-series-virtual-machine-sizes/" target="_blank"> d シリーズの vm サイズ </a> で <a title=" SSD 一時ドライブを使用するオプションがあります。


  Azure ギャラリー/Marketplace、または既にデプロイされている vm については、VM イメージの OS ドライブのサイズを増やす予定がないことに注意してください。 OS ドライブの制限の引き上げは、オンプレミスから Vhd を移行する場合に使用します。


  127 GB の OS ドライブの制限が octupled になったので、既存のドキュメントを更新し、新しい 1023 GB の制限を反映するために、Azure <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">DR および移行オファリング </a>の更新について説明します。
