Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>Windows Azure Platform 管理ポータル を使用すると、SQL Azure データベースを含む 1 つの場所からすべての Windows Azure &ndash; プラットフォーム リソースを管理できます。詳細については、Zane Adam のブログ記事を参照してください。</p>  <p>管理ポータル を使用する微妙な違いの 1 つは、データベース マネージャーを起動するために、このサイトでポップアップを受け入れるポップアップ ブロックを IE に設定する必要があるという意味です。 データベース マネージャー (旧称 Project &ldquo;は、&rdquo;管理ポータル でデータベース管理用のリボン バーの [管理] ボタンをクリックするとアクティブ化されます。</p>  <p><a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="イメージ" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8078.image_5F00_thumb.png" width="628" border="0" height="119"></a></p>  <p>[管理] ボタンをクリックすると、新しいウィンドウ (またはタブ) が開き、データベース マネージャーが新しいデータベースの管理SQL Azureされます。 .</p>  <p>Internet Explorer の既定では、ユーザーがリンクまたはボタンをクリックした結果として現れるポップアップは表示されます。 ポップアップ ブロックは、ユーザーがリンクまたはボタンをクリックしなくても自動的に表示されるポップアップをブロックします。 特定の Web サイトに自動ポップアップの表示を許可する場合は、次の手順に従います。</p>  <ol>  <li>[スタートInternet Explorerクリックして新しいファイルを <b>開</b> く <a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="clip_image003] をクリックし、次に <b>[</b>Internet Explorer。" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1122.clip_5F00_image003_5F00_thumb.png" width="19" border="0" height="19"></a> </li>  <li>[ツール] <b>ボタンを</b>クリックし<b>、[ポップアップ ブロック] をクリック</b>して、[ポップアップ ブロック] をクリック<b>設定。</b> </li>  <li>[許可 <b>する Web サイト</b> のアドレス] ボックスに、ポップアップを表示する Web サイトのアドレス (または URL) を入力し、[追加] をクリック <b>します</b>。 </li>  <li>ポップアップを許可したい Web サイトごとに手順 3 を繰り返します。 Web サイトの追加が完了したら、[閉じる] を <b>クリックします</b>。 </li>  </ol>  <p>ポップアップ ブロックの詳細については、「Internet Explorer ポップアップ ブロック: よく寄 <a href="https://windows.microsoft.com/en-US/windows-vista/Internet-Explorer-Pop-up-Blocker-frequently-asked-questions">せられる質問」を参照してください</a>。</p>'
