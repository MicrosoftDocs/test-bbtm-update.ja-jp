Title: 'Pivot、OData、Windows Azure: Visual Netflix の参照'
Summary: Windows azure のテクニカルストラテジストである上田マルクスは、新たにリリースされた pivotviewer Silverlight コントロールと Windows azure を組み合わせることによって、参照する方法を作成するためのブログに投稿しています...
Content: '<p>Windows azure の Technical ストラテジストは、新たにリリースされた pivotviewer Silverlight コントロールと<a href="https://windowsazure.com">Windows azure</a>を組み合わせることによって、Netflix インスタントウォッチ映画を視覚的に閲覧する方法を作成しています。</p>  <p>上田さんのブログ投稿から:</p>  <blockquote>   <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; margin-left: 0px; border-left-width: 0px; margin-right: 0px" title="netflixpivot.cloudapp.net スクリーンショット " border="0" alt="netflixpivot.cloudapp.net screenshot" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1411.image_5F00_thumb5B115D1_5F00_5AC9AB3E.png" width="340" height="260"> </a> この朝には、ピボットコレクション (優れた UI) を web ページに直接埋め込むことができるようになりました。 ピボットは、多数の項目を並べ替え、フィルター処理、および参照する場合に適しています。</p>    <p>ここでは、で <a href=""></a> 新しい PivotViewer コントロールを使用する例をまとめました。 Netflix がオンラインでストリーミングできる最大で3000映画を参照できます。 デモをクリックすることをお勧めします... これは、視聴する映画を見つけるすばらしい方法です。</p></blockquote>'
