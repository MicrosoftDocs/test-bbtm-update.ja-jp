Title: 新しいサービス レベルのディザスター リカバリー ガイダンス
Summary: ディザスター リカバリーに関するサービス レベルのガイダンスの可用性を発表します。
Content: >-
  <p>サービスの回復性に関するガイダンス ページでMicrosoft Azure<a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-service-guidance-index/">を発表</a>いたします。 このページを作成しました。お客様から、サービスの中断が発生した場合の対応方法に関する明確なガイダンスが求めらたためです。 サービスの中断は、ローカライズ (特定のホストまたは仮想マシン内のコードに関する問題など) またはより一般的な (リージョン内の任意の数のマシンに影響を与える) 可能性があるから、影響の範囲と、そのようなイベントが発生した場合に実行できる操作の両方を理解することが重要です。 一般に、発生しているサービスの中断がアプリケーションのサブセット、すべてのサブスクリプション、またはより大きなリージョン全体にローカライズされていないか (最後の部分は <a href="https://azure.microsoft.com/en-us/status/">、Azure</a> 状態ダッシュボードを見て簡単に確認できる) ことを確認するのをおおめします。 場合によっては、発生している影響の範囲に応じて、(リージョン内または別のリージョンに) 独自のフェールオーバーを開始する必要がある場合があります。 フェールオーバーの影響を理解し、オプションを支援するために、ディザスター リカバリー プロセスの一部として検討できるフェールオーバー オプションの一覧 (サービス別) が公開されています。 &nbsp;</p>


  <p>仮想ネットワーク、Virtual Machines、Storage (BLOB、キュー、テーブル、ファイル)、Key Vault、Cloud Services、SQL データベースなど、最も基本的なサービスのいくつかから始めました。 それぞれが独自の記事を持ち、簡単に検索することができますが、&rsquo;(利用可能なサービスが多くあるので) 役立ちますが、サービスの使用に最も適したガイダンスを見つけるのに役立つインデックス ページも作成されています。 現在の一覧は、サービスの回復<a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-service-guidance-index/">性Microsoft Azureページで確認</a>できます。 &nbsp;</p>


  <p>いつものように、このページ (およびサービス ガイダンス ページ) に関するフィードバックと、それらを改善するために実行できる操作と、役に立つその他の回復性に関する資料に関心があります。 コメントや質問がある場合は、下のコメント セクションに自由に残しておいてください。または、 の回復性チームにメールでお問い合わせください <a href="mailto:resiliencyfeedback@microsoft.com?subject=Service-level%20DR%20guidance%20blog%20feedback">resiliencyfeedback@microsoft.com</a>。</p>
