Summary: Azure Windows 導入のための利点、影響、およびベストプラクティスについて説明している3部構成の無料のウェビナーシリーズをぜひお見逃しなく。 登録するセッションタイトルをクリックします。          ...
Content: '<p><a href="https://www.windowsazure.com" target="_blank">Azure Windows</a>導入のための利点、影響、およびベストプラクティスについて説明している3部構成の無料のウェビナーシリーズをぜひお見逃しなく。 登録するセッションタイトルをクリックします。 </p>  <ul class="unIndentedList">  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472476&amp;EventCategory=2&amp;IO=HT9BRXmMrXYwZhZO9%2fSsHg%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">Azure のビジネスケース (パート 1)</a> - 2011年1月12日</p>  <ul>  <li>このセッションの目的は、サービスとしてのソフトウェアが、現在の isv にとって説得力のあるビジネスモデルである理由と、クラウドへの移行を検討している isv が Azure をどの Windows ように重要なものにするかを理解できるようにすることです。</li>  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472490&amp;EventCategory=2&amp;IO=HT9BRXmMrXZcoGj%2bLHfwIQ%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">クラウドの影響について (第2部</a>)-2011 年1月19日  </p>  <ul>  <li>このセッションの焦点は、市場投入戦略の中核となるクラウドコンピューティングの導入による影響を受けることです。 このウェビナーでは、変更管理の課題と、現在のビジネスモデルの影響に関して、Isv がどのようなものかを理解できるようにします。</li>  </ul>  <ul class="unIndentedList">  </ul>  <ul class="unIndentedList">  </ul>  <p>   <a href="https://msevents.microsoft.com/cui/WebCastEventDetails.aspx?EventID=1032472491&amp;EventCategory=2&amp;IO=HT9BRXmMrXaBOXv%2f3LOzyA%3d%3d&amp;culture=en-US&amp;CountryCode=US" target="_blank">クラウドへのイージング (今月前進) (パート 3</a>)-2011 年1月26日</p>  <ul>  <li>この3番目と最後のセッションの目的は、実際の経験に基づいて意思決定フレームワークを導入することです。これは、アプリケーションアーキテクチャの中核となる要素として Windows Azure を採用する合理的を実現するためのものです。</li>  </ul>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/27/don-t-miss-these-upcoming-free-windows-azure-webinar-series.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
