Title: Azure の追加の小さなインスタンスをパブリックベータとして使用できるようになりました Windows
Summary: PDC10 の最後の10月に、"Extra Small" Windows Azure インスタンスのプライベートベータプログラムが発表されました。 この小さいインスタンスにより、開発者はコスト効率の高いトレーニングと開発を行うことができます...
Content: "<p>PDC10 の最後の10月に、\"Extra Small\" Windows Azure インスタンスのプライベートベータプログラムが発表されました。 この小さいインスタンスを使用すると、開発者はコスト効率の高いトレーニングと開発環境を提供できます。 開発者は、\"Extra Small\" インスタンスを使用して、クラウドソリューションのプロトタイプをより低コストで行うこともできます。 &nbsp; インスタンスサイズの価格とリソースの比較については、ここをクリックしてください。</p>  <p>この時間が経過するにつれて、' extra s ' インスタンスにも多くの関心があることがわかりましたので、すべてのお客様が Windows Azure Extra s インスタンスのベータ版を使用できるようになりました。 &nbsp; &nbsp;アプリケーションを構成して、Small Windows Azure インスタンスを使い始める方法については、MSDN ライブラリの<a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/ee814754.aspx\">記事</a>を参照してください。</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/windows-azure-extra-small-instances-now-available-as-public-beta.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>ツイートします  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
