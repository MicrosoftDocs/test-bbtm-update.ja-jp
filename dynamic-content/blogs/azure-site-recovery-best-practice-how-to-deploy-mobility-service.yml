  <p>追加の&nbsp;製品情報を<a href="https://azure.microsoft.com/en-us/services/site-recovery/">確認し、</a>&nbsp;ワークロードのレプリケートを開始して、現在Microsoft AzureをAzure Site Recoveryできます。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を 31 日間無料で使用できます。 <a href="https://aka.ms/asr-hub-asr-forums">MSDN の Azure Site Recovery</a> フォーラムにアクセスして追加情報を確認したり、他の顧客と対話したり、<a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a> を使用して、次に有効にしたい機能をお知らせします。</p>


  <p>Azure Site Recovery Microsoft Operations Management Suite の一部として、ワークロードを実行する場所 (Azure、AWS、Windows Server、Linux、VMware、OpenStack) に関係なく、コスト効率の高い 1 つのクラウド IT 管理ソリューションを使用して、ワークロードを制御および管理できます。 既存System Center顧客は、現在の投資を活用することで、Microsoft Operations Management Suiteアドオンを利用して、より多くのことを行える状態にできます。 既存のすべての顧客に便利なステップアップ価格で、OMS が提供する新しいサービスSystem Center取得します。 必要な IT 管理サービスにのみアクセスして、迅速にボードに乗り込み、すぐに価値を得て、使用する機能に対してだけ料金を支払うのも可能です。</p>
