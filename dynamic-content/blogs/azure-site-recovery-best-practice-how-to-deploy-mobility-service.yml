      <li>計画されたソフトウェア メンテナンス期間中に ASR モビリティ サービスを事前に<strong></strong>インストールする必要がありますが、レプリケーションをすぐに開始する必要はない。 最初のレプリケーション <b>トラフィック </b>がネットワークをクログに入らず、予測可能な望ましい時間枠で終了するために、仮想マシンのバッチでのレプリケートを開始したいと考えました。</li>
