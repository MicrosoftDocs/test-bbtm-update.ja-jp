Title: 'ベスト プラクティス: モビリティ サービスをAzure Site Recoveryする方法'
Summary: 大規模な企業が信頼できるディザスター リカバリー (DR) ソリューションとして Azure Site Recovery(ASR) をデプロイする場合、多くの DR アーキテクトから、運用環境に ASR をデプロイする場合に従うベスト プラクティスとは何かを問い合わせがありました。
Content: >-
  <p>大企業がアプリケーション対応 DR 用の信頼されたディザスター リカバリー (DR) ソリューションとして Azure Site Recovery (ASR) をデプロイする場合、DR アーキテクトは、ASR を実稼働環境にデプロイする場合に従う必要があるベスト プラクティスについて私たちに質問しました。 ASRs&rsquo; マルチ VM の整合性により、Microsoft Azure で完全なアプリケーション復旧が保証される場合、モビリティ サービスは <a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-vmware-to-azure">VMware から Azure</a> へのシナリオで重要な部分です。 このブログでは、実稼働 ASR ロールアウトのさまざまな段階で ASR モビリティ サービスをデプロイするためのさまざまなオプションについて説明します。</p>


  <h2>配置に関する注意事項</h2>


  <p>次の表に示すように、日に日に関して聞く課題を大きなレベルでまとめることができます。</p>


  <table border="1" cellpadding="2" cellspacing="0" width="781">
   <tbody>
    <tr>
     <td width="118"><strong>ファイアウォール&nbsp;とネットワーク セキュリティ</strong></td>
     <td valign="top" width="661">
     <ul>
      <li>組織には厳しいセキュリティ ポリシーがあります。 保護するサーバーに&rsquo; ASR モビリティ サービスをプッシュ インストールできるよう<b></b>、サーバーのファイアウォール設定を変更できません。</li>
     </ul>
     </td>
    </tr>
    <tr>
     <td width="125">"<strong>資格情報の管理</strong>"</td>
     <td valign="top" width="664">
     <ul>
      <li>組織のパスワード&rsquo;<b>の有効期限ポリシーにより、アプリケーション</b>所有者は管理者パスワードを定期的に変更する必要があります。 これにより、モビリティ サービスをインストールおよびアップグレードする ASR ワークフローが失敗します。 ソフトウェア展開ツール (System Center Configuration Manager など)&rsquo; を使用して ASR モビリティ サービスのデプロイを管理して、これらの資格情報について心配する必要がなさそうですか?</li>
      <li>ホスティング <b>サービス プロバイダー</b>として、お客様に DR を&rsquo;&rsquo;&rsquo;サービスとして提供したいと考えています。また、お客様の仮想マシンの資格情報を ASR に提供して、モビリティ サービスをプッシュするのも好きでは "ない" と思います。 ソフトウェア展開ツールを使用して ASR モビリティ サービスの初期デプロイとアップグレードを管理できますか?</li>
     </ul>
     </td>
    </tr>
    <tr>
