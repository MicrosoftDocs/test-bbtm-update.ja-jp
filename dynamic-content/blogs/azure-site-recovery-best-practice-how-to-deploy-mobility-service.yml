  <h2>デプロイのベスト プラクティス</h2>


  <p>ここでの Microsoft の目標は、デプロイAzure Site Recovery使いやすくする方法です。 各エンタープライズ環境が異なっているのはわかっています。また、セキュリティと監査のニーズに合わせてカスタマイズされたソリューションが必要です。 そのため、保護するサーバーに ASR モビリティ サービスをインストールできる複数の異なる方法がサポートされています。&nbsp;</p>


  <blockquote>

  <p><strong>注</strong>: 以下に示す ASR モビリティ サービスのインストール方法はすべて、サポートされている Microsoft Windows および Linux オペレーティング システムにモビリティ サービスをデプロイするために使用できます。</p>

  </blockquote>


  <h3>保護の有効化中のプッシュ インストール モビリティ サービス</h3>


  <p>プッシュ インストールは、保護する仮想マシンに ASR モビリティ サービスをデプロイする最も簡単な方法です。 この方法は、ファイアウォールとネットワークのセキュリティ規則の厳格性が低い実稼働環境での概念実証のデモンストレーションとデプロイに最適です。 プッシュ インストールを実行するには、プッシュ インストールの準備に関するドキュメントに記載されている前提条件を環境 <a href="https://aka.ms/pushinstall">が満たす必要</a> があります。</p>


  <h3>ソフトウェア展開ツールを使用してモビリティ サービスをインストールする</h3>


  <p>企業は、System Center Configuration Manager (SCCM)、Windows Server Update Service (WSUS<sup></sup>)、その他のサード パーティ製ソフトウェア展開ツールなどのソフトウェア展開ツールを使用して、環境内のサーバーにソフトウェアをプッシュします。 ASR では、これらのソフトウェア展開ツールを使用して、モビリティ サービスを帯域外にインストールできます。 ドキュメント ページソフトウェア<a href="https://aka.ms/mobsvcsccminstall"></a>展開ツールを使用したモビリティ サービスのインストールの自動化に関するページでは、お気に入りのソフトウェア展開ツールを使用して ASR &ndash; モビリティ サービスを実稼働環境にインストールするための手順とスクリプトを提供します。ドキュメントでは、例として SCCM を使用します。</p>


  <p>この方法は、アプリケーションの実稼働ロールアウトに最適Azure Site Recovery、次の利点があります。</p>


  <ol>
   <li>ファイアウォールの例外を追加する必要はありません</li>
   <li>エンタープライズ規模でのデプロイ</li>
   <li>ゲスト (保護された仮想マシン) の資格情報を管理する必要がない</li>
  </ol>


  <h3>Azure Automation Desired State Configuration (DSC) を使用してモビリティ サービスをインストールする</h3>


  <p>実稼働環境で Azure サービスを多用する組織では、Azure Automation Desired State Configurationを使用して、ASR モビリティ サービスのデプロイと管理を行えます。 ドキュメント ページ「VM のレプリケーション用 <a href="https://aka.ms/mobsvcinstalldsc">に Azure Automation DSC</a> を使用してモビリティ サービスをデプロイする」では、Azure Automation DSC を使用して ASR モビリティ サービスのライフサイクルをインストールおよび管理する方法について詳しく説明しています。</p>


  <p>この方法は、Microsoft Azure Services を使用して IT インフラストラクチャを管理する場合に、Azure Site Recovery の運用ロールアウトに最適であり、次の利点があります。</p>


  <ol>
   <li>ファイアウォールの例外を追加する必要はありません</li>
   <li>エンタープライズ規模でのデプロイ</li>
   <li>ゲスト (保護された仮想マシン) の資格情報を管理する必要がない</li>
   <li>保護されたサーバーにソフトウェア構成を適用する</li>
  </ol>


  <h3>手動インストール (コマンド ラインと GUI ベース)</h3>


  <p>ASR モビリティ サービスは、コマンド ラインまたは GUI を使用して手動でインストールできます。 5 台から 10&rsquo; 台のサーバーを保護する予定で、組織でソフトウェア展開ツールを使用しない場合は、手動インストール方法を使用できます。 手動インストール方法は、概念実証のデプロイにも使用できます。 コマンド ライン インストール方法を使用して、実稼働環境でのインストールを自動化するスクリプトを作成できます。 これらの両方の方法は&nbsp;、コマンド ラインを使用したモビリティ <a href="https://aka.ms/mobsvcmanualinstallcli"></a> サービスのインストールと GUI を使用したモビリティ サービスの<a href="https://aka.ms/mobsvcmanualinstall">インストールに関するページに記載されています</a>。</p>


