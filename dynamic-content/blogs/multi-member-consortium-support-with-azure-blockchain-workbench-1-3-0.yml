Title: Azure Blockchain Workbench 1.3.0 でのマルチメンバー コンソーシアムのサポート
Summary: バージョン 1.3.0 の提供をAzure Blockchain Workbench月次リリースの期間を続けてお知らせします。 Workbench の新しいインスタンスは、Azure を使用してデプロイできます。
Content: >-
  <p>バージョン 1.3.0 の提供<a href="https://aka.ms/abcworkbench" target="_blank"></a>をAzure Blockchain Workbench月次リリースの期間を続けてお知らせします。&rsquo; Azure Portal を使用して Workbench の新しいインスタンスをデプロイするか、アップグレード スクリプトを使用して既存のデプロイを 1.3.0 に <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">アップグレードできます</a>。</p>


  <p>この更新プログラムには、次の強化機能が含まれています。</p>


  <h2>より高速で信頼性の高いデプロイ</h2>


  <p>テレメトリを毎日確認して、お客様に影響を与える問題を特定し、その結果、Workbench のデプロイをより信頼性の高いだけでなく、より高速に行う変更が加えられます。</p>


  <h2>トランザクションの信頼性の向上</h2>


  <p>1.1.0 <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/" target="_blank"></a>&rsquo;の一部として行った監視の改善から、DLT Watcher と DLT Consumer マイクロサービスの信頼性が向上しました (これらのコンポーネントの詳細については、<a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture" target="_blank">Blockchain Workbench</a> アーキテクチャ ドキュメントを参照してください)。 実際に言えば、エラー&rsquo;が少ないことに &ldquo;気付くでしょう。何か問題が発生したように見えます &hellip;&rdquo;</p>


  <h2>複数メンバーの Ethereum PoA コンソーシアムに Workbench をデプロイする機能</h2>


  <p>リリース <a href="https://azure.microsoft.com/en-us/blog/top-feature-requests-added-with-azure-blockchain-workbench-1-2-0/" target="_blank">1.2.0 では</a> 、Workbench をデプロイし、そのデプロイを既存の Ethereum ベースのネットワークに接続できます。 先週、コンソーシアム内のメンバーにデプロイできる新しいスタンドアロン <a href="https://azure.microsoft.com/en-us/blog/ethereum-proof-of-authority-on-azure/" target="_blank">Ethereum PoA</a> ソリューションの可用性を発表しました。 これら 2 つの更新プログラムを使用すると、Workbench を 3 つの異なる構成でデプロイできます。</p>


  <p>1. <strong>単一メンバー システム</strong>: Workbench の既定の構成。Workbench は、1 つのメンバーのみを持つブロックチェーン ネットワークにデプロイされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee4da91b-18e3-48bf-93d8-52168b336bac.png"><img alt="image" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd60262a-ca35-44e5-981a-cb54bd8b88cc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="384"></a></p>


  <p>2. <strong>1 つの&rsquo;</strong>メンバー サブスクリプションにデプロイされたマルチメンバー システム: 新しいマルチメンバー PoA コンソーシアム ソリューションを使用して、複数のメンバーにブロックチェーン ネットワークをデプロイできます。 では、Workbench を 1 つのメンバー サブスクリプションに&rsquo;デプロイできます。 Workbench を使用したいすべてのユーザーは、1 つのメンバー&rsquo; Workbench デプロイを実行します。 このトポロジは、PoC と初期パイロットデプロイに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee4b255d-4c5a-4e9c-a289-74f6728a76e2.png"><img alt="image" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6094966b-4659-405f-8dae-cb93d2944ca2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="384"></a></p>


  <p>3. <strong>1 つの</strong>共有サブスクリプションにデプロイされたマルチメンバー システム: この構成は、Workbench が共有サブスクリプションにデプロイされる点を除き、上記のトポロジに似ています。 この共有サブスクリプションは、コンソーシアムのオペレーター サブスクリプションと考えてください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f0b1238-10da-43f6-b428-23f612588450.png"><img alt="image" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16161f4d-514a-432f-873f-e8ef41b920e6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="イメージ" width="384"></a><br>

  Workbench が各サブスクリプションにデプロイされているトポロジなど、他のトポロジを調査しています。 お客様に関心がある場合は、ブロックチェーン ユーザーの声でアップボテインまたは <a href="https://feedback.azure.com/forums/586780-blockchain" target="_blank">要求してください</a>。</p>


  <h2>アプリケーションのデプロイ前スクリプトを簡単にAAD</h2>


  <p>Workbench のデプロイ手順<a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-deploy" target="_blank">を</a>実行すると、多くの作業のように感じ、特に AAD を設定し、Workbench API にアプリを登録することができます。 作業を容易にするために&rsquo;、新しい PowerShell スクリプトを作成しました。このスクリプトでは、AAD のセットアップ手順のほとんどが自動化され、Workbench のデプロイに必要なパラメーターが出力されます。 手順とスクリプトは、このページで確認<a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts/aad-setup" target="_blank">GitHub</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd15325d-440c-43f8-9d40-77c40e5578ac.png"><img alt="aad" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1572ab30-5960-4f6a-ad23-d6afac822560.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Aad" width="709"></a></p>


  <h2>Workbench API を操作するサンプル コードとツール</h2>


  <p>一部のユーザーは、Workbench API の認証ベアラー トークンの生成に関連するサンプル コードとツールを追加して要求しています。 Workbench&rsquo; インスタンスのトークンを生成 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/auth-samples/bearer-token-retrieval" target="_blank">するために</a>使用できる新しいツールをお知らせします。 ソース コードも使用できます。独自のクライアント認証エクスペリエンスを作成するために使用できます。 リポジトリを複製し、Web ページを実行し、アプリケーション ID を接続して試してみてください。</p>
