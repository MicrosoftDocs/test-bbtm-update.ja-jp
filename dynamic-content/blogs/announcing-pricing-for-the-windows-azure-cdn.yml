Title: Windows Azure CDN の価格の発表
Summary: 最後の11月、Windows Azure Content Delivery Network (CDN) の community テクノロジプレビュー (CTP) について発表しました。 Windows Azure CDN により、エンドユーザーのパフォーマンスと信頼性が向上します。
Content: <p>最後の11月、 <a href="https://blogs.msdn.com/windowsazure/archive/2009/11/05/introducing-the-windows-azure-content-delivery-network.aspx">Windows Azure Content Delivery Network (CDN)</a>の community テクノロジプレビュー (CTP) について発表しました。 <a href="https://www.microsoft.com/windowsazure/">Windows Azure</a> CDN では、ネットワークのさまざまな場所にデータのコピーを配置することで、エンドユーザーのパフォーマンスと信頼性を向上させ、ユーザーに近い場所に分散させることができます。 現在、Windows Azure CDN は、Windows Update、Zune のビデオ、Bing地図などの多くの Microsoft 製品を提供しています。このような製品は、毎日お客様に知られています。 Windows azure の機能に CDN を追加することで、この大規模なネットワークをすべての Windows azure ユーザーが使用できるようになりました。</p>  <p>このサービスは無料でご利用いただけます。 現時点では、2010年6月30日<strong>以降</strong>に開始されるすべての請求期間の Windows Azure CDN の料金が発表されています。 CDN には、次の3つの課金メーターと料金が適用されます。</p>  <ul>   <li>欧州および北米の場所からのデータ転送では、GB あたり $0.15 </li>    <li>他の場所からのデータ転送では、GB あたり $0.20 </li>    <li>1万トランザクションあたり $0.01      <br></li> </ul>  <p>世界中19の場所 (米国、ヨーロッパ、アジア、オーストラリア、および南米) では、Windows Azure CDN は、高帯域幅コンテンツを配信するためのグローバルソリューションを開発者に提供します。 Windows Azure CDN は、Windows azure blob を戦略的に配置された場所にキャッシュして、ユーザーにコンテンツを配信するための最大帯域幅を提供します。 &#160; CDN Azure 開発者ポータルを使用して、任意のストレージアカウントの Windows 配信を有効にすることができます。</p>  <p>Windows Azure CDN 料金には、Windows Azure Storage から CDN へのこのデータの転送に関連する料金は含まれません。 Windows Azure Storage から CDN にデータを取得するために発生するデータ転送とストレージトランザクションは、通常の Windows Azure Storage 料金で別途課金されます。 これらの要求を満たすために送信されるデータ要求と、受信したデータの CDN 料金が発生します。</p>  <p>2010年7月1日より前に開始された請求期間のすべての使用量については課金されません。 ニーズに最適な価格プランを判断するには、この情報を含む <a href="https://www.microsoft.com/windowsazure/offers/popup.aspx?lang=en&amp;locale=en-US&amp;offer=COMPARE_PUBLIC">比較表</a>を参照してください。 </p>  <p>Windows Azure CDN と使用を開始する方法の詳細については、<a href="https://blogs.msdn.com/windowsazure/archive/2009/11/05/introducing-the-windows-azure-content-delivery-network.aspx">前のブログ記事</a>を参照するか、 <a href="https://windowsazure.com">WindowsAzure.com</a>の FAQ セクションを参照してください。</p>
