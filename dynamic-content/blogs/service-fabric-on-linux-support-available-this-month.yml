Title: 今月利用可能な Linux サポートの Service Fabric
Summary: Ignite カンファレンスと一致する、月曜日、26時に Linux preview の Service Fabric が公開されています。
Content: >-
  <p>この数年で、企業は革新を促進し、競争上の優位性を得るためにクラウドアプリケーションに依存していることがますます明確になって &rsquo; います。 このプレッシャーの多くは、業界全体を中断し、変革する可能性のある、新しいゲームを変更するアプリケーションを迅速に作成する必要がある開発者のショルダーに遅れています。 これらの同じ開発者は、お客様のフィードバックに応答し、ビジネス &rsquo; の競合他社よりも迅速に市場投入することができるように、アプリケーションのリリースと更新をより迅速に実行できる必要があります。</p>


  <p>これらの可能性を開発者や企業 &ndash; にとって現実のものにするために、多くの傾向が生まれています。これらのうちの1つは、開発者がクラウドネイティブアプリケーションを構築し、迅速なイノベーションを実現するためのスケーラブルな方法を提供するために、個別にバージョン管理さ <a href="https://azure.microsoft.com/en-us/blog/microservices-an-application-revolution-powered-by-the-cloud/"><u>れた複数</u></a> のサービスを使用してアプリケーションを作成 Service Fabric は、昨年リリースされた Microsoft &rsquo; のマイクロサービスアプリケーションプラットフォームであり、開発者がクラウド規模のアプリケーションを構築および管理するのに役立ちます。 Microsoft では、約10年にわたり内部的にセキュリティを強化し、Cortana、Intune、Azure SQL Database、azure DocumentDB、azure &rsquo; のインフラストラクチャなどの拡張性の高いサービスを Service Fabric しています。 &nbsp;私たちは、 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/08/24/service-fabric-customer-profile-bmw-technology-corporation/"><u>BMW</u></a>、 <a href="https://azure.microsoft.com/en-us/documentation/videos/careotter-makes-healthcare-personal-with-azure-service-fabric/"><u>careotter 社</u></a>、 <a href="https://azure.microsoft.com/en-gb/documentation/videos/age-of-ascent-from-illyriad-powered-by-azure-service-fabric-and-aspnet/"><u>Ilyriad</u></a>、Bentley Systems、Assurant など<a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-is-ga/"><u>、ビルド 2016</u></a>での最近の GA 以来、当社のお客様からの大きな反応を見てきまし &rsquo; た。</p>


  <p>始まりでは、Service Fabric は Windows サーバーと .net アプリケーションをサポートしていますが、多くの企業では、Windows と Linux サーバー、.net アプリケーションと Java アプリケーション、SQL データベースと NoSQL データベースなどの異種ワークロードを実行しています。 &rsquo;現時点では<strong>、Linux 向け Service Fabric のプレビュー</strong>版は、9月26日に<a href="https://ignite.microsoft.com/#fbid=CRNK-a1nf8d"><u>Ignite カンファレンス</u></a>で公開されています。 &nbsp;現在 &rsquo; の発表では、お客様は Linux をホストオペレーティングシステムとして使用して Azure の Service Fabric クラスターをプロビジョニングし、Java アプリケーションを Service Fabric クラスターにデプロイできるようになりました。 Linux での Service Fabric は、最初は Ubuntu で使用できるようになります。 RHEL は近日対応予定です。</p>


  <p>さらに、CLI (コマンドラインインターフェイス)、Eclipse、Jenkins のサポートにより、開発者は、認識しているツールを使用して Linux 上の Service Fabric でビルドとデプロイを行うことができます。 Windows の場合と同様に、開発者はワンボックスセットアップで Linux で Service Fabric アプリケーションをビルドしてテストすることができます。つまり &rsquo; 、Service Fabric アプリをビルドしてテストするために Azure のクラスターは必要ありません。 私たちのビジョンは、開発者が任意の OS で Service Fabric アプリケーションを構築し、好きな場所で実行できるようにすることです。 近い将来、Linux スタンドアロンインストーラーをリリースすることで、オンプレミス、ハイブリッド、およびマルチクラウドデプロイのために Service Fabric を Azure の外部で使用できるようになります。 また、Service Fabric &rsquo; s プログラミングモデルから始めて、プラットフォームのオープンソーシング部分についても計画しています。 これにより、開発者は標準のプログラミングモデルを拡張して、独自のプログラミングモデルを作成し、他の言語をサポートするための開始点として使用することができます。<br>

  &nbsp;<br>

  &rsquo;Service Fabric &rsquo; の機能が継続的に強化されています。さらに多くのビジネスでは、当社のイノベーションを利用して独自のアプリケーションを作成することができます。 Linux で Service Fabric を開始する方法の詳細については、 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/CloudCover212"><u>Channel 9</u></a>のエピソードをご覧ください。</p>
