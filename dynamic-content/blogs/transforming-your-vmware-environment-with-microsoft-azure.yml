  <h2>移行後の注意事項</h2>


  <p>多くのお客様がクラウドに移行することを検討しています。 Azure は、アプリケーションの配信と拡張に役立つセキュリティ、信頼性、およびグローバルなスケールを提供します。 同時に、クラウドでビジネス全体を実行できない可能性があることを理解しています。 低待機時間、規制、またはコンプライアンスの要件によって、アプリケーションの一部をハイブリッドな方法でオンプレミスで実行する必要がある場合があります。 実際には、クラウドで VMware 仮想化スタックを実行しても、ハイブリッドの要件には対応していません。 &nbsp; そのためには、接続と仮想化だけでなく、クラウド環境とオンプレミス環境での一貫性を維持する、さまざまなハイブリッドサービスとソリューションのセットが必要です。&nbsp;&nbsp;</p>


  <p>Azure は、アプリケーション開発、管理、セキュリティ、データ、および id 間の一貫性を実現する唯一の真の <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/?wt.mc_id=AID601064_QSG_BNR_156079" target="_blank">ハイブリッドクラウド</a> です。 これは、クラウドとオンプレミスの両方のサーバーの修正プログラム、構成、および監視によって、Azure Stack、Azure Backup、Azure Site Recovery、Azure Security Center、SQL Server Stretch DB、Azure Active Directory、およびハイブリッド管理などの豊富なオファリングによって可能になります。 他のクラウドでは、このレベルの包括的なハイブリッド機能は提供されません。</p>


  <p>Microsoft では、お客様のニーズやクラウドへの移行場所に関係なく、Azure をシンプルにするツール、ソリューション、サービスへの投資に努めています。 クラウドのストーリーについて、より多くのことを待つことができ &rsquo; ます。</p>


