   <li>11月28日の午前10時 (太平洋標準時) の<a href="https://info.microsoft.com/Running-VMWare-on-Azure-Webinar.html" target="_blank">Web キャスト</a>では、今日 &rsquo; の発表に関する詳細情報を共有します。</li>
