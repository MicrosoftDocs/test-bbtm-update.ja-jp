Content: '<p>Windows Azure Storage の価格はすぐに有効になります (1 か月あたり $0.15 から $0.14 になります)。また、コミットメントボリュームの割引も追加しています。これにより、大量の顧客に対してさらに割引が適用されます。&nbsp;</p>  <p>すべての Windows Azure Storage のお客様には、2011年10月26日より、低価格のストレージが自動的に提供されます。 通常の使用量を持つ大規模なお客様は、Storage コアプランを通じてさらに節約することができます。 &nbsp;価格割引の内訳を以下に示します。 &nbsp;&nbsp;以下の価格は、段階的価格ではなく価格レベルです。 &nbsp;たとえば、コミットメントプランを使用して 400 tb を格納する場合、50 tb を超える金額だけでなく、1か月あたりの料金は1か月あたり $0.112 になります。月あたり5ペタバイトを超えた場合は、Microsoft にお問い合わせいただくように求められます。<b><i> &nbsp; </i></b> &nbsp;このプランの詳細については、ここをクリックしてください。</p>  <p>Windows Azure Storage に geo レプリケーションを追加した後 &rsquo; に、これらの価格割引を延長することをお勧めします。これにより、クラウドストレージの業界で最高の価値が得られます。</p>  <table style="border-color: #000000; border-width: 0pt; border-style: solid; width: 532px; height: 260px;" rules="all" frame="border" align="center" border="0" cellpadding="3" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="184">  <p><b>Storage コミットメント価格</b></p>  </td>  <td valign="top" width="86">  <p><b>価格</b></p>  </td>  <td valign="top" width="86">  <p><b>価格 </b></p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>&lt; 1 TB</p>  </td>  <td valign="top" width="86">  <p>$0.140 GB</p>  </td>  <td valign="top" width="86">  <p>0%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>1 &ndash; 50 TB/月</p>  </td>  <td valign="top" width="86">  <p>$0.125 GB</p>  </td>  <td valign="top" width="86">  <p>10.7%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>51 &ndash; 500 TB/月</p>  </td>  <td valign="top" width="86">  <p>$0.112 GB</p>  </td>  <td valign="top" width="86">  <p>20%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>501 &ndash; 1000 TB/月</p>  </td>  <td valign="top" width="86">  <p>$0.103 GB</p>  </td>  <td valign="top" width="86">  <p>26.4%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <p>1001 TB ~ 5 &nbsp; PB/月</p>  </td>  <td valign="top" width="86">  <p>$0.085 GB</p>  </td>  <td valign="top" width="86">  <p>39.3%</p>  </td>  </tr>  <tr>  <td valign="top" width="184">  <