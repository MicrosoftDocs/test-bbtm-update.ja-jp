Content: >-
  <h2>移行中のネットワークのサポート: David Lef による QA&amp; ブログ投稿シリーズ</h2>


  <p><em>一連のブログ記事では、Microsoft IT の主要なネットワーク アーキテクトである David Lef が、従来のインフラストラクチャから完全にワイヤレスのクラウド コンピューティング プラットフォームに移行するネットワークのサポートについて、Microsoft とチャットしています。Microsoft IT は、世界中の 900 の場所と 220,000 人のユーザーをサポートする責任を負います。David は、顧客の需要の変化と最新のアプリケーション設計をサポートする Azure のクラウドベース モデルへのネットワーク トポロジの進化を定義する支援を行っています。</em></p>


  <p>David Lef は、一定の接続性やモバイルの生産性などの最新の作業スタイルを可能にするネットワーク インフラストラクチャの実装とサポートに関連する主な要因と戦略について説明します。</p>


  <h4><strong>Q：</strong> ロールとサポートする環境について説明できますか?</h4>


  <p><strong>A：</strong> Microsoft での私の役割は、Microsoft IT を使用する主要なネットワーク アーキテクトです。 私のチームは、世界中の約 900 のサイトと、これらのサイトを接続するネットワーク コンポーネントをサポートしています。これは、Microsoft の代わりに働く 220,000 人を超える Microsoft 従業員とベンダーの組み合わせによって使用されています。 ネットワークでは、2,500 を超える個別のアプリケーションとビジネス プロセスがサポートされています。 私たちは、組織にワイヤード (有線)、ワイヤレス、リモート ネットワーク アクセスを提供し、ネットワーク全体でネットワーク セキュリティ (ネットワーク エッジを含む) を実装する責任があります。また、ネットワーク機能のボルトとボルトは、IP アドレス指定、名前解決、トラフィック管理、切り替え、ルーティングなど、必要に合った動作を保証します。</p>


  <p><img alt="The Microsoft IT environment" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194ac622-721c-476d-8659-b4e945d1bd03.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft IT 環境" width="610"></p>


  <h4><strong>Q：</strong> 現在のワーク スタイルの主な変更点は何ですか? その傾向はどのようにして発生し、どのように変化していますか?</h4>


  <p><strong>A：</strong> 現在は接続&rsquo;中です。 生産性を維持するために必要な任意のリソースに、いつでもどこからでも接続できます。 この変更は 5 ~ 8 年前に開始されましたが、新しいテクノロジが登場する中で変更が進行中です。 これは、個人のモバイル デバイスが提供する一定の接続から始まりました。</p>


  <p>スマートフォンやタブレットは、必要に応じ、あらゆる場所でインターネットにアクセスし、期待が自然に作業環境に広がっています。 小規模で始まりました。&mdash;電子メールはしばらくの間、最大の要求ですが、技術的には作業リソースに接続されるというすべての側面にまで拡張されています。 Microsoft は、会社の文化にとってワーク/ライフ バランスが重要な会社になり、Microsoft の従業員は最新のワーク スタイルを使用して、責任を果たします。 オフィスの外や従来の営業時間外の生産性が高い。 現在、変更が必要&rsquo;&ldquo;&ldquo;&rdquo;&rdquo;な主な方法は、どこでも、いつでもエコシステムを利用できるアプリへのアプリの絶え間ない追加と移行、ワイヤレスファースト ネットワークの拡張です。 継続的&rsquo;に行い、毎日変更されます。</p>


  <p>たとえば、顧客関係管理 (CRM) ソリューションがクラウドでホストされたので、営業担当者は会社のネットワークに接続することなく生産性を高めることができます。 組織全体が同じ戦略に従っています。内部アプリとビジネス機能がクラウドに移行し、組織全体のアクセスと生産性が向上しています。</p>


  <h4><strong>Q：</strong> これらの変更を先に進め、どのような戦略を使用していますか? 作業スタイルが既に変更されている場合、どのように追い付くのですか?</h4>


  <p><strong>A：</strong> 24 時間 365&rsquo; 日接続の需要がある限り、約 2 つの主な戦略が進行中です。 1 つ目は、アプリとポータルをインターネットに接続する移動です。 ほとんどの場合、クラウドや他のサービス (Microsoft Azure など) でクラウドに移行Office 365。 その他の場合は、一部のアプリがクラウドに移行するハイブリッド ソリューションを実装し、一部のアプリはデータセンター内のオンプレミスに残っています。 しかし、クラウドは、すべてのアプリとプロセスの最終的な目標です。</p>


  <p>2 つ目の戦略はワイヤレス ファーストです。 つまり、ユーザー/従業員の接続では、ワイヤレスを最初の最適なソリューションにしたいと考えます。 マーケットプレースのスマート デバイス (携帯電話、タブレットなど) のほとんどすべてがワイヤレス専用なので、従業員が最適な方法で作業できるよう、適切なワイヤレス カバレッジと帯域幅を用意する必要があります。 多くのプラットフォームやデバイス間で複数のアクセス方法がサポートされています。そのため、従業員は、最も生産性の高いデバイスを使用できます。 大部分&rsquo;のユーザー デバイスで&mdash;&rsquo;使用される接続方法をワイヤレスで提供することで、多くの企業ネットワーク接続を提供しています。</p>


  <p>最初はキャッチアップを行いました。 ユーザーがネットワークに接続する必要があるモバイル デバイスの流れと、膨大な数の異なるデバイスが私たちに少し驚きました。 デバイスによってアクセス方法が異なっています。ネットワーク設計によって、これらのデバイスとデバイスの間で適切な保護が提供される必要があります。</p>


  <p>たとえば、環境内の Android デバイス間でオペレーティング システムのバージョンが非常に多様であり、それを管理する方法を考慮する必要があります。 私たちは主に意図的なコミュニケーションによって追い付きました。ユーザーが何を望み、それを最適に実装できるのかを理解しました。 ネットワークの機能と制限について説明しました。 ユーザーが何が&rsquo;可能で実行できないかを認識すると、私たちが行うのが不可能な要求の数が減少します。</p>


  <h4><strong>Q：</strong> この領域におけるロールの主な要因と考慮事項は何ですか?</h4>


  <p><strong>A：</strong> 変更が非常に迅速に行えるので、通信&rsquo;することが非常に重要です。 つまり、私たちに&rsquo;依存するグループと連絡を取り合い、ネットワークの使い方を確実に認識し、ユーザーとテクノロジの変化を予測します。 このフィールドでは、実装のための 5&rsquo; 年間の計画は意味がありません。これは、すべてが非常に迅速に変化するからです。</p>


  <p>ここで、見下&rsquo;し、&rsquo;もう一方の前に一方の足を置くという意味では "ない" と思います。 私たちは&#39;を行う余裕がない場合があります。変化&#39;多すぎるので、視野に目を離さない理由が多すぎます。 実際の焦点は 18 か月です。6six-month&rsquo; サイクルに分けた 18 か月のロードマップがあります。 この&#39;、テクノロジの変更と実装について&#39;考えるときに、どの&#39;先を見ているかについて説明します。 このロードマップは、少なくとも 2 か月ごとに見直します。 しかし、3 年から 5 年のビジョンでサポートされている長期的な戦略があります。 これらの長期的な計画は、はるかに高いレベルであり、テクノロジに応じ、変更することができます。</p>


  <h4><strong>Q：</strong> この領域に実装する新しいテクノロジまたはプロセスの導入に対する抵抗を管理するにはどうすれば良いでしょうか。</h4>


  <p><strong>A：</strong> コミュニケーションと教育。 Microsoft は、ほぼすべての場所でユーザー エクスペリエンスに関する手を持っています。 内部ユーザー (&rsquo;最終的には顧客) との関係に特化したユーザー エクスペリエンス グループがあります。 IT チームのメンバーと 1 対 1 の機会を提供し、問題になる前に状況を事前に軽減します。 ほとんどの IT タッチ ポイントと対話するための教育とステップ バイ ステップの手順を提供する Worksmart Guides と呼ばれるユーザー チュートリアルを公開し、ユーザーがそれらを取得する場所と方法を確実に知ることができます。</p>


  <p>クラウド コンピューティングでは、多&rsquo;くの教育と保証でした。 クラウド コンピューティングに関して多くの誤解が生じ、Microsoft Azure&rsquo; 環境または使用しているその他のクラウド テクノロジ内で、データとアプリが同じ安全性または安全性を持つユーザーに表示できるようしたいと考えています。</p>


  <h4><strong>Q：</strong> このシフトからの従来のネットワーク アーキテクチャに対する最大の影響と、どのように対処していますか?</h4>


  <p><strong>A：</strong> ワイヤレス ファーストへの移行は、私たちやユーザーに大きな影響を与えました。 多くの場合、ワイヤレスへの移行は非常に簡単であり、ユーザーがそれを受け入れるのです。 ただし、ワイヤレス接続は&#39;の有線接続ほど信頼性が&#39;低いという認識 (ある程度の現実) があります。そのため、&#39;では、ワイヤレス ネットワークの構築が可能な限り信頼性と堅牢性を確保する必要があります。 また、ユーザーが移行を行っている必要があります。 たとえば、ユーザー&#39;のデスクにある PC がネイティブ&#39;ワイヤレス対応ではない場合は、そのユーザーとそのコンピューターにテスト済みワイヤレス アダプターを確実に取り込む必要があります。</p>


  <p>物理サイトの多くは、構築時にワイヤードで接続され、場合によっては改良されました。 ほとんどの場所では、各ワークステーションに複数のワイヤード (有線) ネットワークドロップがあります。 ワイヤレスの実装に必要なネットワーク インフラストラクチャと比較すると、&#39;コストが高くなります。 物理的な場所で拡張または改築する場合、ワイヤレス ファーストは、以前と同じレベルのワイヤード (有線) インフラストラクチャを提供する必要が&#39;必要が生じなかったことを意味します。 これは&#39;のコスト削減であり、さらに変更が加え、アップグレードがはるかに簡単です。</p>


  <p>もう 1 つの大きな影響は、エッジ ネットワークに対する影響です。 企業ネットワークとの間のトラフィックが非常に多く、アプリやポータルのインターネットに接続するアクセス ポイントへの移行により、エッジでの帯域幅は以前よりはるかに多く使用されています。 使用可能な帯域幅は、過去 5 年間で約 500% 増加しました。 また&#39;トラフィックの増加と変化に応じてネットワークのエッジでセキュリティ対策を強化し、強力なファイアウォール規則を構築し、データ損失を防ぐために受信および送信トラフィックの情報セキュリティを実装する必要があります。</p>


  <h4><strong>Q：</strong> ネットワーク アーキテクチャでは、18 か月後に何が表示されますか?</h4>


  <p><strong>A：</strong> 18 か月後には、データセンターを除くほとんどの物理的な場所がワイヤレスファーストになります。 情報ワーカー クライアントの 100% の変換をワイヤレスファーストにしたいと考えます。 アプリ ポートフォリオは、クラウドやサービスとしてのソフトウェア (SaaS) ソリューション (Microsoft Azure など) 上で、常にパブリック側に移行Office 365。 18 か月で、生産性アプリ (電子メール、インスタント メッセージング、Office) の 90% が公開され、ビジネス アプリの 70% が公開される予定です。</p>


