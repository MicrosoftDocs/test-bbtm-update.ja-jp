  <h2>Azure Data Box Edge</h2>


  <p>Azure Data Box を使用すると、コスト効率の高い方法で Microsoft Azure に大量のデータを移動できます。 Data Box オフラインデバイスでは、ビジー状態のネットワーク &rsquo; がオプションではない場合にデータを簡単に azure に移動できます。また、Data Box オンラインアプライアンスは、ネットワーク経由で azure との間でデータを転送します。</p>


  <p>以下の Ignite 2018 セッションに関する情報をご覧になり、 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box ファミリの web サイト</a> にアクセスして、ソリューション、機能、およびユースケースを迅速に把握してください。 また、 <a href="https://www.youtube.com/watch?v=Tkztz2DsJtg" target="_blank">半導体実力先進的 Cree</a> のこの短いプロファイルをご覧になり、Azure Data Box Edge 使用して、革新的なコマーシャルシリコン carbide マテリアルのイノベーションをスケーリングする方法を学習してください。</p>


  <p><strong>大量のデータを Azure に移動するための Azure Data Box の使用<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29402949-821f-4645-8ec8-351bb9bf507a.png"><img align="right" alt="Azure Data Box" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2aa061a-c88d-4b31-a631-0fb6259c953a.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Data Box" width="296"></a></strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66285" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2307.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>Data Box を使用して、データを Azure にすばやく取り込む方法と、一般公開と世界規模でのロールアウトに関する発表について説明します。 さらに、近日中に新しい機能についての洞察を得ることができます。</p>


  <p><strong>Azure Data Box ファミリへの新しい追加機能</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66877" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/THR2275.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>顧客が Data Box を使用して Azure に迅速にデータを移動する方法と、Data Box ファミリに新しく追加された機能の概要について説明します。</p>


  <p><strong>Microsoft Azure Stack と Data Box を使用したインテリジェントエッジの提供</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66014" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2297.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>Jeffrey Snover に参加して、エッジ向けに構築されたアプリケーションの未来について説明します。 ここでは、必要に応じて、変更に適応し、新しいコンテキストを継続的に組み込むことによってインテリジェンスを動作させるために新しいソリューションが必要になります。 インテリジェントエッジ時代 (年号) のさまざまなデバイスで設計および展開されたシステムでは、一貫したインフラストラクチャバックプレーンが必要になるため、1つの分散型インテリジェントで適応型のシステムとして機能することができます。 エッジとクラウドの一貫性のあるプラットフォームに参加する適応型システムをお客様が作成するのに役立つ、Microsoft の方向性について説明します。</p>


  <p><strong>Data Box Edge とゲートウェイ-Azure Storage とコンピューティングをエッジに導く</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66262" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2376.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>2つの新しい Azure サービス &mdash; Data Box Gateway、azure storage ゲートウェイ、Data Box Edge を使用する方法について説明します。これは、ゲートウェイと IoT Edge コンピューティング &mdash; を組み合わせて、ネットワーク上で azure との間でデータを移動します。 このデータは、統合されたワークフローの一部として、または Azure storage を使いやすくするエッジコンピューティングタスクの一環として処理します。 このセッションでは、これらのコンポーネントがどのように組み合わされているか、解決する問題、およびプレビューに参加する方法について説明します。</p>


  <h2>Avere vFXT for Azure</h2>


  <p>Avere vFXT for Azure は、ハイパフォーマンスコンピューティング (HPC) アプリケーション用の高パフォーマンスのファイルアクセスを提供します。 ソリューションアームは、拡張性、柔軟性、クラウドおよびファイルベースのストレージの場所への簡単なアクセスを備えた、重要な HPC ワークロードの管理を担当するアプリケーション所有者とコンピューティングディレクターです。 概要、ユースケース、およびデモについては、以下の情報セッションをご覧ください。 また、詳細については、<a href="https://azure.microsoft.com/en-us/services/storage/avere-vfxt" target="_blank">サービスのページ</a>にアクセスし &ldquo; て、 <a href="https://azure.microsoft.com/en-us/blog/avere-vfxt-for-microsoft-azure-now-in-public-preview/" target="_blank">Avere vfxt for Microsoft Azure をパブリックプレビュー</a> &rdquo; で参照してください。</p>


  <p><strong>Avere vFXT for Azure を使用した高パフォーマンスワークロードの実行</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65863" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3362.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>このテクニカルブレイクアウトセッションでは、Azure の Avere vFXT によって、ライブデモを含むクラウドバースティングとリフトアンドシフトの移行が可能になります。 さらに、メディアレンダリング、genomics シーケンス、石油およびガス、モンテカルロシミュレーション、財務バックテストなど、特定の業界での動作方法についても説明します。</p>
