  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65844" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3317.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>このセッションでは、ソリューションのサイズを変更するためのツールと、Microsoft Azure Stack を環境に統合する手順について説明します。 一般的なデータセンター統合個々と、監視およびハードウェア管理を含む Azure Stack インフラストラクチャの管理方法について説明します。 最後に、テナント/顧客が Azure Stack 環境でホストされているリソースの使用を開始できるように、適切なプラン、オファー、およびクォータを設定する方法について説明します。</p>


  <p><strong>Microsoft Azure スタックでのビジネス継続性とディザスターリカバリーのアーキテクチャパターンとプラクティスについて</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66253" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3335.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>致命的なデータ損失から復旧する方法について説明します。 Azure Stack を Azure Site Recovery と Azure Backup に接続する利点について説明します。 ここでは、インフラストラクチャのビジネス継続性とディザスターリカバリー (BCDR) と、テナント空間のアプリケーションパターンについて説明します。</p>


