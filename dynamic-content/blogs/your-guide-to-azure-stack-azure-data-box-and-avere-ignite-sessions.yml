  <p>ハイブリッドアプリケーションは、今日のほとんどの組織では標準になりつつあります。 このセッションでは、人工知能 (AI) パターンなどのさまざまなアプリケーションパターンについて学習し、Azure Stack でのソリューションの開発を迅速化し、Azure Stack または Azure 上に配置してどこにでもデプロイできるようにします。</p>


