  <p>Ignite の最適な Azure Stack セッションは、重要な表示です。 Azure Stack が Microsoft ハイブリッドクラウド戦略にどのように適合しているか、製品ロードマップを表示し、ソリューションパターンを調べて Azure Stack を迅速に稼働させる方法について説明します。</p>


