Title: Azure Stack、Azure Data Box、Avere Ignite セッションのガイド
Summary: Azure Stack チームの代理として、Ignite 2018 Azure Stack の参加者に対して、Avere、Azure Data Box、およびの一連のセッションに対する膨大な応答を提供するように感謝します。 ここでは、すべてのユーザーにセッションをオンデマンドで共有することを嬉しく思いしています。
Content: >-
  <p>Azure Stack チームの代理として、Ignite 2018 Azure Stack の参加者に対して、Avere、Azure Data Box、およびの一連のセッションに対する膨大な応答を提供するように感謝します。 &rsquo;ここでは、すべてのユーザーにセッションをオンデマンドで共有することを嬉しく思いしました。</p>


  <p>以下のセッションのビデオに進む前に、インテリジェントなクラウドとインテリジェントなエッジコンピューティングの新しい時代を実現する Azure ソリューションの詳細について学習することをお勧めします。 Microsoft Azure のバイスプレジデントである<a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">ジュリアホワイトから優れた概要</a>を読み、<a href="https://azure.microsoft.com/en-us/overview/future-of-cloud/" target="_blank">クラウドの</a>新しい web ページをご覧ください。</p>


  <h2>Azure Stack</h2>


  <p>これらのセッションには、Azure Stack の原則を理解するのに役立つ情報、ユースケース、およびガイダンスが含まれています。 ソリューションを実装し、作業を開始するためのユースケースについて説明します。</p>


  <p>お客様の関心と専門知識に関連するコンテンツをゼロにお役立ていただくために、2つのラーニングパス &mdash; (<a href="https://myignite.techcommunity.microsoft.com/sessions/65960?source=sessions" target="_blank">特に csp 用の特別なセッションを使用</a>した<strong>開発者向け</strong>) の4つのセッションについて説明します。</p>


  <p>Azure Stack の詳細については、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a> の web サイトにアクセスし、その <a href="https://docs.microsoft.com/en-us/azure/azure-stack/" target="_blank">ドキュメント</a>を参照して、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">開発キット</a>をダウンロードし、 <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Stack%22&amp;ff=language%26%3EEnglish&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">実際の Azure Stack の動作に</a>ついて説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a782caf3-8f35-410c-8bef-435a66a6ccde.png"><img alt="Azure Stack session diagram" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/543f66f1-9a62-49a4-acf8-3a7bb116ffcc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack セッションの図" width="1011"></a></p>


