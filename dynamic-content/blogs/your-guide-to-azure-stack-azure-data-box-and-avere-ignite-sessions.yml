  <p>このセッションでは、組織の支持を得られるために必要な情報を提供します。 これは、Microsoft Azure Stack の使用を開始しようとしている人のための前提条件です。</p>


  <p><strong>Azure Stack のセキュリティ設計の原則と主なユースケースの重要性を発見する</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66250" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2305.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>セキュリティ設計の主要な原則と、Azure Stack が有効にするユースケースについて説明します。 このセッションでは、侵害を想定し、既定の原則により、セキュリティで保護されたハイブリッドクラウドを使用してアプリケーションを構築する方法について説明します。 また、Azure Stack が最も厳格なコンプライアンス基準を満たすためにどのように役立つかについても説明します。</p>


