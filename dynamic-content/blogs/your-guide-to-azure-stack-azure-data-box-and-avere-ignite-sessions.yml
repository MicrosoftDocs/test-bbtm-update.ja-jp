  <p>Microsoft が、エッジとクラウドの一貫性のあるプラットフォームに参加する適応型システムを作成するための方向性について説明します。</p>


  <h2>オペレーターのパス</h2>


  <p>Azure Stack オペレーターとして開始するには、この4つの学習セッション &mdash; を最初の手順で見て、環境内での運用 Azure Stack の計画を作成します。</p>


