  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66251" target="_blank">オンデマンド</a>  |  で見る<a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2373.pptx" target="_blank">スライドデッキを表示</a>する</p>


  <p>どこでもアプリケーションを構築したいと考えていますか。 Azure Stack、Azure Sdk、および PowerShell と CLI を使用して automation を使用する方法について説明します。 また、学習、開発、評価のために独自の Azure Stack をダウンロードしてインストールする方法についても説明します。また、Azure サブスクリプションを活用して Azure でプロトタイプを有効にする方法についても説明します。</p>


