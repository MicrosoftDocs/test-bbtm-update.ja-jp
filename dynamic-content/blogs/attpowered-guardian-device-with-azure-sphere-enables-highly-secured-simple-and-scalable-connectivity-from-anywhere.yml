Content: >-
  <p>2019 年 7 月、Microsoft と ATT&amp; は、イノベーションをリードし、モノのインターネット (IoT) などの最も変革的なテクノロジの一部で強力な新しいソリューションを提供する戦略的な提携に入っています。 &amp;現在、ATT では、そのパートナーシップの一環として、ネットワーク、セキュリティ、およびサポート サービスを利用し、Azure Sphere で構築された携帯ネットワーク ガーディアン デバイスで構成される新しい IoT ソリューションを導入しています。</p>


  <p>通信とネットワーク セキュリティのグローバル リーダーとして、ATT&amp; は、顧客が自信を持ってイノベーションを起こさなかった回復力のあるソリューションの提供に深く投資しています。 構築する IoT プラットフォームを探す際は、使いやすさとクラス最高のデバイス セキュリティのバランスを取るという彼らの探求に妥協を許さなかったのです。 新たな脅威から保護し、デバイスのセキュリティを時間の中で維持するために、更新可能なセキュリティが必要でした。 デバイスのセキュリティMicrosoft Azure Sphere を選択しました。</p>


  <p>ATT を搭載した携帯ネットワーク対応ガーディアン デバイスは、ATTs&amp;&rsquo;&amp; コア ネットワークの完全にサポートされている多層セキュリティと、Azure Sphere&rsquo; の統合されたシリコン、ソフトウェア、クラウド サービスを組み合わせたものになっています。 このAzure Sphereコンポーネントはシームレスに連携して、10 年以上にわたり継続的なデバイス セキュリティ更新プログラムを提供します。 ガーディアン デバイスは、機器の再設計をほとんどまたは一切行わせない、ブラウンフィールド機器に物理的に接続し、ATT&amp; でセキュリティで保護された携帯電話ネットワークを介してエッジからクラウドへの通信を提供します。</p>


  <p>ATT&amp;&rsquo; ガーディアン デバイスは、Microsoft が ATT&amp; のような業界リーダーとどのように取り組み、さらに多くの成果を上げられるか、さらに顧客にイノベーションと機会を提供する方法を示す変革的な例です。 200 を超える国と地域の組織は、さまざまなデバイスを独自のクラウド ネットワークに直接接続して、リモートで安全に管理および監視し、ロックを解除できます。</p>


  <ul>
      <li>Wi-Fi の必要性をバイパスする独自のクラウドへの直接接続。</li>
      <li>アクセスを許可しないリモート領域Wi-Fi接続。</li>
      <li>複数のネットワークに接続解除して再ペアリングする必要のないモバイル デバイスWi-Fiします。</li>
  </ul>


  <h2>企業向け新しい接続オプション</h2>


  <p>携帯ネットワーク接続は、ネットワーク接続オプションにWi-Fiを通じてネイティブに提供Azure Sphere。 携帯電話は、企業のお客様がデータと分析情報を通じて現実世界のビジネス上の問題を解決するための魅力的な機会を提供します。</p>


  <p>たとえば、サードパーティが所有する Wi-Fi を備えた店舗が埋め込まれている小売り組織 (小売店、ファースト 食品レストラン、コーヒー ショップなど)、空港、病院、またはリモートの場所にある小売組織は、Azure Sphere を備えた携帯電話ガーディアン モジュールを機器に簡単に組み込み、安全かつ直接接続して、製品の品質と顧客サービスを改善し、運用コストを削減することができます。</p>


  <h4>安全に接続されたデバイスとデータのビジョンを実現する</h4>


  <p>企業がイノベーションを通じて実現できる内容に対して取り組む中で、重要な機器をクラウドに接続するときに組織が講じなければならない予防措置が十分に保証されます。 適切にセキュリティで保護されていない場合、インフラストラクチャは悪用に対して脆弱になり、機器が役に立たなされ、悪意のある目的、データ汚染、機密情報が侵害された場合に制御される可能性があります。</p>


  <p>IoT 攻撃によって組織は危険にさらされ、長期的なビジネス価値と目標を危険にさらす可能性があります。 ATT&amp; からの完全にサポートされているネットワーク セキュリティと Azure Sphere のデバイス レベルのセキュリティにより、組織は、デバイスと任意のクラウド間のセキュリティで保護された双方向データ転送の利点を活用できます。 ATT&amp; は、ワイヤレス ネットワーク セキュリティ、プロフェッショナル サービス、ガーディアン デバイスのサポートなど、フロントエンド セキュリティを提供します。 Azure Sphereは、ガーディアン デバイスに接続されているデバイスまたは機器を保護する、バック エンド のセキュリティを提供します。 この組み合わせにより、企業は接続されたエクスペリエンスでビジネスを変革しながら、デバイスを保護できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9467eb7-1e4a-44ce-a8ca-4b0f89898241.png"><img alt="AT&amp;T powered guardian device with Azure Sphere 1 v3" border="0" height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88bd0e47-3e2a-4725-b44d-10af0133bbb6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ATT&amp; を搭載した 1 v3 Azure Sphereガーディアン デバイス" width="1001"></a></p>


  <h2>合理化されたスケーラブルな接続</h2>


  <p>ATT&amp; の&rsquo;広範なグローバル ネットワーク&rsquo; を使用すると、顧客データを携帯電話経由で移動し、迅速にアクティブ化することができます。 携帯ネットワーク ガーディアン デバイスには、Azure Sphereシームレスでアジャイルなデプロイを使用して、任意の市場でのデバイス接続が可能になります。 ATT Global SIM を使用すると、顧客は資格情報を再取得することなく、200 を超える国と地域で同じ ATT&amp;&amp; サブスクリプションを利用できます。</p>


  <p>&rsquo;Azure Sphereミッションは、組織内のすべての組織が接続し、セキュリティで保護された信頼性の高い IoT デバイスを作成する力を与えるというミッションです。 私たちが行うすべては、このミッションに関して整理されています。 ATT&amp; オファー&rsquo;は&rsquo;、私たちのミッションを補完します。その中核となるのは、セキュリティで保護された接続にいつでもアクセスできる場所を提供することで、IoT 変換を加速するように設計されています。</p>


  <p style="margin-left: 40px;">ATT&amp; では、IoT を顧客に対して簡単にしたいと考えています。 Mo EVP-Chief Product and Platform Officer <i>&ldquo;&amp;は、ATT と Microsoft&rsquo;&ndash; のソリューションを組み合わせて、イノベーションとビジネスの問題解決を簡単に加速する手段をお客様に提供しています。これは、接続の複雑さを取り除くシンプルなカスタマー エクスペリエンスを作成する方法です。携帯ネットワークでは、デバイスは、ユーザーが制御されていない Wi-Fi Wi-Fi ネットワークとのペアリングや管理の問題を行わずに動作します。&rdquo;</i></p>


  <p>組織は、ATT を利用したガーディアン デバイスを介して ATT&rsquo;&amp; プロフェッショナル サービスのスイートを利用することで、IoT&amp; デプロイ プロセスを効率化Azure Sphere。 機能には、強化されたサポート、1 つのプロバイダーからの優先順位の管理と監視、デバイス接続プロセスの簡素化が含まれます。 これらのサービスを利用することで、組織は携帯電話接続の展開をスケーリングし、最終的により多くのエンド カスタマーに到達できます。</p>


  <h2>概要今日</h2>


  <p>ATT&amp; は、携帯電話のガーディアン デバイスにネットワーク セキュリティとサービスを提供することで、市場に真にユニークなオファリングを導入しました。 ネットワーク&rsquo; リーダーが、セキュリティ&mdash;ATT&amp; へのコミットメントを持つ携帯ネットワーク ガーディアン デバイスをサポートしているのを見て、スケーラブルな携帯電話対応 IoT デプロイを通じて顧客がさらに多くを達成する方法を開くのを見て、楽しい思い出になります。</p>


