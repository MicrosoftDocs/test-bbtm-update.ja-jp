  <h2>U-SQL コミュニティに参加してください。</h2>


  <p>今後の U-SQL ユーザーのコミュニティへのご要望をお待ちしており、皆様からのフィードバックをお待ちしております。 特に、他の方法では実行できなかった関数 &rsquo; を作成する方法を U-SQL がいかに簡単であるか、または圧縮された時間内に分析タスクを実行できないのかをお知らせください。 U-SQL ジョブを実行して、<a href="https://aka.ms/adlfeedback">エクスペリエンスを共有</a>しましょう。</p>


  <p>U-SQL に関してご質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/u-sql">U-SQL Stack overflow</a>または<a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataLake">Azure Data Lake MSDN</a>にお問い合わせください。</p>
