Summary: Real World Windows Azure シリーズの一部として、Microsoft の Windows Gaming Experience チームのプリンシパル プログラム マネージャーである Craig Os gaming と、Windows Azure プラットフォームの使用について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Microsoft の Windows ゲーム エクスペリエンス チームのプリンシパル プログラム マネージャーである Craig Os gaming に、Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> プラットフォームを使用して、Bing <a target="_blank" href="https://bing.com/games">Games</a> の次のバージョンで強化されたゲーム エクスペリエンスをサポートする方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: Microsoft の Windows ゲーム エクスペリエンス チームについて説明します。</b></p>  <p><b>オズボーン：</b> Microsoft では、作業のすべてではありません。 私たちは、エンターテイメント業界に投資しています。また、何百万人もの何百万人ものゲームファンに複数のゲーム プラットフォームを提供しています。 Windows ゲーム エクスペリエンス チームは、Bing 検索エンジンの次のバージョンで、さりげないゲームの新しいエクスペリエンスを作成し、Microsoft ゲームをソーシャル ネットワーク サイトと統合するミッションを持っています。</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>オズボーン： </b>ゲーム エクスペリエンスを向上させる新しいサービスの作成を開始した時点で、スケーラビリティが最も大きかったのです。 ソーシャル ゲームは短期間でウイルスに感染し、数百万人のユーザーを引き付ける可能性があります。そのため、予測不可能でボリュームの大きな増加が発生した場合に迅速にスケールアップできるアジャイル インフラストラクチャが必要でした。  また、次のバージョンの Bing の 6 月リリースでは、ゲーム関連のサービスを 5 か月<a target="_blank" href="https://bing.com/">未満で開発する必要Bing</a>。</p>  <p><b>MSDN: 高度にスケーラブルなインフラストラクチャのニーズにWindows Azure で構築したソリューションについて説明できますか?</b></p>  <p><b>オズボーン： </b>強化されたゲーム エクスペリエンスをサポートし、Azure 上でホストするために、9 <a target="_blank" href="https://www.microsoft.com/windowsazure/windowsazure/default.aspx">Windowsしました</a>。<b> </b>ゲームにアクセスできるフロントエンド Web ポータルをホストする 3 つのサービスと、ゲーム関連の 6 つのバック エンド サービスがあります。 ゲーム サービスは、スコア、基本設定、および設定を管理します。ゲーム のバイナリとメタデータ。ソーシャル ゲーム コンポーネントユーザーの信頼性を検証するセキュリティ トークン サービス。また、Facebook に高いスコアを公開する機能など、ソーシャル サービスに関するページを参照してください。 Microsoft では、<a target="_blank" href="https://www.microsoft.com/windowsazure/sqlazure/default.aspx">ゲーム データSQL Azure</a>メタデータを格納するために、Microsoft のデータベースも使用します。 世界中のユーザーに一貫性のある高パフォーマンスのサービスを提供するために、Windows Azure Content Delivery Network を使用して、Flash ベースのゲームの資産を格納します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.BINGSS.png" border="0"></p>  <p>ゲーム ハブ機能には、リーダー ボード情報、ゲーム好みのゲーム、ソーシャル ネットワーク フィードなど、ゲーム エクスペリエンスのソーシャル コンポーネントが表示されます。</p>  <p><b>MSDN: ソリューションを一意にする理由 </b></p>  <p><b>オズボーン： </b>最初は不可能と思われる積極的なスケジュールを使用して作業しました。 現実的には、ピーク時のトラフィックと数百万人の同時ユーザーを処理する従来のインフラストラクチャを構築するには 1 年かかっています。 サービスを立ち上げたいと思うまでには、マシンがラックに取り付けらなくても幸いでした。 ただし、Azure プラットフォームWindows使用することで、目標を超え、3 か月と 1 週間でサービスを提供しました。 </p>  <p><b>MSDN: Azure を使用して実現する利点はWindowsですか?</b></p>  <p><b>オズボーン：</b> 記録的な時間でソリューションを開発するだけでなく、需要に対処するために必要なスケーラビリティが得たと確信しています。 起動時には、約 200 万人の同時ユーザーを処理しましたが、同時実行ユーザーの数の少なくとも 5 倍をサポートするためにスケールアップできるコンピューティング リソースとストレージ リソースが予約されています。また、数千万人のユーザーをサポートするためにインフラストラクチャを簡単にスケールアップできます。 空白の場合、Azure 以外を使用して作業する必要があった期間に、これらのサービスを構築Windowsはありません。</p>  <p><a target="_blank" href="https://www.microsoft.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0435.Microsoftlogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310">https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310</a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence&nbsp;</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">つぶやき</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
