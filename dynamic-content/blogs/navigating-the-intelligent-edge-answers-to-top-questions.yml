  <h2>インテリジェントエッジのセキュリティ保護</h2>


  <p><em style="font-size: 13.008px;">&ldquo;接続されているデバイスがそのデバイスであること、およびそのデバイスがバックエンドに対して認証され、暗号化された方法でデータをセキュリティで保護していることを確認操作方法ます。&rdquo;</em></p>


  <p>ネットワークにインストールされた各デバイスは、不適切なアクターに対して1つのネットワーク入室を提供します。 車のラジオ、拡大縮小、自動販売機のコンピューターをハッキングする必要はありません。 顧客データを流用する必要はありません。 私たちは、このニュースについて既に多くのことを見てきまし &rsquo; た。 インテリジェントエッジのセキュリティ保護は、IoT テクノロジに関心のあるお客様にとって重要な rightfully です。</p>


  <p>重要な問題に対処したソリューションの上に構築することによって、簡単に開始できます。 Microsoft のインテリジェントなエッジとインテリジェントなクラウドソリューションは相互に補完するように設計されているため、信頼できる IoT ソリューションの作成がはるかに簡単になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> は、開始するのに最適な場所です。 これは、数十年にわたる Microsoft の経験を基に構築されたターンキーの IoT ソリューションを提供します。これにより、multipoint コントロールユニット (MCU) からオペレーティングシステムへの包括的なマルチレイヤーセキュリティがクラウドにもたらされます。</p>


  <p>まず、ハードウェアパートナーからの Azure Sphere 認定された Mcu を使用します。その中には、Microsoft ハードウェアルートである信頼のルートが組み込まれています。 オペレーティングシステム (OS) は、ハッカーから保護し、OS とセキュリティの自動更新を有効にする多層防御を提供します。 Azure Sphere セキュリティサービスは、インターネットに接続された安全なデバイスの7つのプロパティを使用して、すべてのデバイスを保護します。 Azure Sphere は、署名された本物のソフトウェアのみを実行し、マルウェアやアプリケーションの改ざんのリスクを軽減します。 既にインストールされているデバイスがある場合でも、再設計をほとんどまたはまったく必要とせずに Azure Sphere ガーディアンモジュールで保護することができます。</p>


  <h2>インテリジェントエッジのプロビジョニングと管理</h2>


  <p><em>&ldquo;1つのデバイスを手動でクラウドに接続することは、この記事の一部です。しかし、大規模な大量のデバイスをプロビジョニングして管理する必要がある場合はどうでしょうか。&rdquo;</em></p>


  <p>デバイスを簡単にプロビジョニング、更新、管理できるようにする必要がある。 新しいデバイスをロールアウトできるようにする必要があり、その時間が経過したら、デバイスをインベントリから削除します。 ソフトウェアとファームウェアを手動で更新しなくても、Pc のようなデバイスをプロビジョニングして管理したい。</p>


  <p>ここでも、Microsoft には、すべてを簡略化するソリューションが用意されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>を使用すると、デバイスごとの認証や拡張されたプロビジョニングで、デバイスをエッジに接続、管理、スケーリングすることができます。 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT エッジ</a>は、Azure IoT ハブから管理および構成されるインテリジェントなエッジランタイムであり、標準のコンテナーを使用してエッジデバイスで実行するクラウドワークロードをデプロイできます。 IoT Edge は、IoT アプリケーションとエッジデバイス間の通信をセキュリティで保護することにより、デバイスの電源を入れ、リモートで構成できるようにします。 組み込みのデバイス管理とプロビジョニング機能を使用すると、大規模なデバイスに接続して管理することができます。</p>


  <p>スケーリングされたプロビジョニングを実装するために、Azure IoT Hub は<a href="https://docs.microsoft.com/en-us/azure/iot-dps/" target="_blank">Device provisioning Service</a> (DPS) とペアになっています。これにより、ユーザーが介入することなく、すべての IoT Hub デバイスを登録してプロビジョニングすることができるため、登録プロセスを効率化できます。 DPS は、ハードウェアで保護されたモジュールを利用しています。これは、シリコンの製造元によってセキュアシードが植えるされ、機密性の高いコンピューティングが可能であり、すべてがグローバルエンドポイント (DPS) を使用して信頼関係接続と認証を確立するためです。 さらに、デバイスの id と資格情報をデバイスに返す IoT Hub だけでなく、プロビジョニング時に最初の構成を提供するように構成することもできます。 これ &rsquo; は、所有権の譲渡を含め、最初の接続から提供終了にまでのライフサイクルの間に IoT デバイスを管理するための強力でスケーラブルな方法です。</p>


