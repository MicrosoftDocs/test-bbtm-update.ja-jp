Content: >-
  <p>過去10年間、データがネットワーク内で生成されている場所の近くで、組み込まれた IoT デバイスがよりスマートに、接続され、ソフトウェアインテリジェンスを実行してきました。 また、インテリジェントエッジにメモリとコンピューティング機能があれば、接続性、帯域幅、待ち時間、プライバシー/セキュリティに関連する複数の難問を解決できます。</p>


  <p>当然ながら、ネットワークに接続する各デバイスは、それらを保護、プロビジョニング、および管理するための課題をもたらします。 プライバシー要件、データ規制、帯域幅、転送プロトコルに関する問題が発生します。 また、多数のデバイスが相互に接続され、クラウドのような広範なシステムに接続されている場合は、非常に複雑で非常に高速になります。</p>


  <p>ここでは、インテリジェントエッジに関して最もよく寄せられる質問の一部と、Azure ソリューションを使用して保護、プロビジョニング、管理を簡略化する方法の例を示します。 このトピックの詳細については、 <a href="https://iotinactionevents.com/event/santa-clara?ocid=MSFT_AM_EN_IOTALE_OTH_IASC_EA_BL_CE_AZB_NA" target="_blank">サンタクララの IoT In アクションイベント</a>で講演する Olivier Bloch を10月10日にご参加ください。<br>

