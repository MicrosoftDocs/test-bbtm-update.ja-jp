Title: 'Microsoft クラウド サービスの継続性に関する #2 の更新'
Summary: 先週の更新以降、グローバルな医療のパンデミックは、従業員とそのサービスを提供する顧客など、すべての組織 (大規模または小規模) に引き続き影響を与えます。 誰もが、この前例のない期間中に運用を維持するために必要なクラウド サービスを使用して、すべてのお客様 (特に世界中の重要な健康および安全組織) をサポートするために、たゆまなく取り組んでいます。 同様に、Microsoft は、Microsoft に依存して接続し、リモートで仕事やプレイを行う数億人の人々をサポートするサービスを提供する作業に苦労しています。
Content: >-
  <p>先週の更新&rsquo;&mdash;&mdash;以降、グローバルな健康のパンデミックは、すべての組織に影響を与え続け、従業員や従業員がサービスを提供する顧客に影響を与えます。 誰もが、この前例のない期間中に運用を維持するために必要なクラウド サービスを使用して、すべてのお客様 (特に世界中の重要な健康および安全組織) をサポートするために、たゆまなく取り組んでいます。 同様に、Microsoft は、Microsoft に依存して接続し、リモートで仕事やプレイを行う数億人の人々をサポートするサービスを提供する作業に苦労しています。</p>


  <p>Satya <a href="https://www.linkedin.com/pulse/coming-together-combat-covid-19-satya-nadella/?trackingId=ieEJmImFJYY14TMz3dKiiA%3D%3D" target="_blank">Nadella</a> <em>&ldquo;&rsquo;が共有した通り、私たち一人一人が貢献する何か、そしてコミュニティとして一緒に来る重要性を思い出させるのは、このような時間です&rdquo;。</em> このような大きな社会的混乱の時代に、私たちは、すべての人がこれを乗り切るのを助けるというコミットメントを固く受け入れ続ける必要があります。</p>


  <p>この週の更新&rsquo;では、これらの&rsquo;重要な問い合わせに対処するために、お客様やパートナーからよく聞く質問と分析情報を共有したいと考えています。 すぐに必要な場合は、次のリソースを参照してください。</p>


  <p><a href="https://docs.microsoft.com/azure/service-health/service-health-overview" target="_blank">Azure Service Health</a> &ndash; お客様のワークロードに影響を与える問題を追跡し、顧客のAzure Service Health<br>

  <a href="https://docs.microsoft.com/en-us/office365/servicedescriptions/office-365-platform-service-description/service-health-and-continuity" target="_blank">Microsoft 365 M365</a> &ndash; サービスの正常性を追跡および理解するサービスの正常性と継続性<br>

  <a href="https://beta.support.xbox.com/xbox-live-status" target="_blank"></a> &ndash; Xbox Liveとサービスの状態を追跡する方法</p>


  <p><strong>過去 1 週間に何を観察しましたか?</strong><br>

  &rsquo;&mdash;これらのシナリオをサポートするサービスの使用量が増加し、Microsoft Teams、Windows Virtual Desktop、Power BI が含まれています。</p>


  <ul>
      <li>ソーシャル ディタンスまたはシェルターを順に実施しているリージョンでは、クラウド サービスが <s>775% 増加しています</s>。</li>
      <li>イタリアでは、Teams&#39; の呼び出しと月次ユーザーとのミーティングが 1 か月間に 775% 増加し、ソーシャル ディタンスまたはシェルターの注文が適用されています。</li>
      <li>現在、1 日に 4,400 万人を超えるユーザー Teamsが急増しています。 これらのユーザーは、1 週間に毎日 9 億件を超える会議と通話Teams分を生成しました。 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/19/microsoft-teams-3-everything-you-need-connect-teammates-be-more-productive/" target="_blank">データの詳細についてはTeams参照してください</a>。</li>
      <li>Windows仮想デスクトップの使用量が 3 倍を超える数に増え、</li>
      <li>政府によるパブリック Power BI COVID-19 ダッシュボードを市民と共有するために使用されているのは、1 週間で 42% 増加しています。</li>
  </ul>


  <p><strong>先週説明した、事前に説明した基準に変更を加えましたか?</strong><br>

  いいえ。 最優先事項は、重要な健康と安全の組織を引き続きサポートし、リモートワーカーがサービスのコア機能を使用して稼働Teams。</p>


  <p>具体的には、この期間中に次の最高レベルの監視を提供しています。</p>


  <ul>
      <li>最初のレスポンダー (火災、EMS、および市庁のディスパッチ システム)</li>
      <li>緊急ルーティングおよびレポート アプリケーション</li>
      <li>医療供給管理およびデリバリー システム</li>
      <li>事故、火災、その他の問題について緊急対応チームに警告するアプリケーション</li>
      <li>ヘルスボット、健康検査アプリケーション、および Web サイト</li>
      <li>正常性管理アプリケーションとレコード システム</li>
  </ul>


  <p><strong>お客様の基準を考えると、これは他の Azure 顧客に与える影響を与えますか?</strong><br>

  すべての&rsquo;お客様に対して可能な限り最高のエクスペリエンスのバランスを取る目的で設計されたいくつかの一時的な制限を実装しています。 既存のお客様の容量に優先順位を付ける無料オファーに制限を設定しました。 また、新しいサブスクリプションの特定のリソースにも制限があります。 これらはソフト &lsquo;クォータ&rsquo; の制限であり、お客様は、これらの制限を引き上げるサポート要求を送信できます。 要求をすぐに満たできない場合は、需要の急増が少ない可能性がある代替リージョン (54 のライブ リージョン) を使用することをお勧めします。 需要の急増を管理するために、適切なリージョンでの新しい容量の作成を迅速化します。</p>


  <p><strong>サービスの中断は発生しましたか?</strong><br>

  需要が大幅に増加したにもかかわらず、サービスの大幅な中断は発生していない。 過去 1 週間の使用の急増の結果、一部のリージョン (ヨーロッパ北部、ヨーロッパ西部、英国南部、フランス中部、アジア東部、インド南部、ブラジル南部) で大きな需要が発生し、これらのリージョンの一部のコンピューティング リソースの種類のデプロイが、通常の 99.99% の成功率を下回っています。</p>


  <p>デプロイの大部分はまだ成功しますが (そのため、デプロイを再試行するために割り当<a href="https://www.aka.ms/AllocationFailures" target="_blank"></a>てエラーが発生しているお客様に推奨されます)、繰り返し問題が発生したお客様が関連する軽減オプションを確実に受け取るプロセスが用意されています。 <a href="https://www.aka.ms/ash-docs" target="_blank">これらの</a>&mdash;短期的な割り当ての不足はサービス インシデントとして扱われ、影響を受けたお客様には、既知のプラットフォームの問題に対して Azure Service Health標準プロセスに従って) 対象となる更新プログラムと軽減策のガイダンスが送信されます。</p>


  <p><strong>これらのサービス インシデントが発生した場合、顧客やパートナーとどのように通信しますか?</strong><br>

  軽減策とコミュニケーションの両方を管理する方法については、標準的な運用手順があります。 影響を受けたお客様やパートナーには、Service Healthのエクスペリエンスを通じて、Azure portal、あるいはその他の方法で通知Microsoft 365 管理センター。</p>


  <p><strong>容量の制約を防ぐためにどのようなアクションを実行していますか?</strong><br>

  今後数週間で利用可能になる大幅な新しい容量の追加を迅速化しています。 同時に、サポート要求を監視し、必要に応じて、タイムラインと要件に応じて代替リージョンまたは代替リソースの種類を検討する必要があります。 需要を軽減するためのこれらの取り組みの実装で十分でない場合は、断続的なデプロイ関連の問題が発生する可能性があります。 この場合、影響を受け取ったお客様には、影響を受<a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview" target="_blank">Azure Service Health。</a></p>


  <p><strong>エクスペリエンスに変更を加える必要Teamsですか?</strong><br>

  世界中の Teams のお客様を最適にサポートし、新たな成長と需要に対応するために、ユーザーの存在を確認する頻度、相手が入力する間隔、ビデオの解像度など、重要でない機能を選択するために、いくつかの一時的な調整を行いました。 これらの調整は、エンド ユーザーの毎日のエクスペリエンスに大きな影響&rsquo; を与える影響はありません。</p>


  <p><strong>全体的Xbox Live Azure 容量に負担をかける可能性はありますか?</strong><br>

  パフォーマンス&rsquo;と使用状況の傾向を積極的に監視して、&rsquo;世界中のゲームユーザー向けにサービスを最適化しています。 &rsquo;同時に、公開パートナーと慎重な対策を講じ、ピーク時間外のゲームの更新など、より高帯域幅のアクティビティを提供するなど、高い使用期間を計画するための事前の手順を取っています。</p>


  <p><strong>インホーム ブロードバンドでは、サービスの継続性と容量にはどのように影響しますか?ISP で実行されている特定の作業は何ですか?</strong><br>

  世界中&rsquo;の ISP と定期的に通信を行い、必要に応じて容量を拡張するために積極的に取り組んでいます。 特に、&rsquo;ワークデイ中にネットワークのパフォーマンスを向上するために、ビデオ ソースからの帯域幅を削減するための対策を取っている複数の ISP と話し合いました。</p>


  <p>この&rsquo;ブログでは、引き続き定期的な更新プログラムMicrosoft Azure提供します。</p>


