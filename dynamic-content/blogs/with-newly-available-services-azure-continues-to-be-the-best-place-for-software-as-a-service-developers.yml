  <ul>
   <li><strong>SQL Database エラスティックプール</strong>の使用を開始するには、 <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database の web ページ</a>を参照してください。</li>
   <li>Azure CDN の<a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__azure.microsoft.com_en-2Dus_services_cdn_&amp;d=CwMFAg&amp;c=96ZbZZcaMF4w0F4jpN6LZg&amp;r=r7Bdzz7_6W2KtiL_P3yHV_SOUDDCk-tjuPnSZAjzJN0&amp;m=n0vKdgJAjVdE4I9sjwncj_T_LfuH1t9J16lnUVHTnOs&amp;s=qZdDWtIb_aZf2LCU2H5Ati75lTv0cg4rbFtfAxBAZi4&amp;e=">web ページ</a>にアクセスして、 <strong>akamai からの Azure CDN</strong>を開始します。</li>
   <li>App Service の <a href="https://azure.microsoft.com/en-us/services/app-service/">web ページ</a>にアクセスして、 <strong>App Service</strong> の概要を確認し、Mark Russinovich &rsquo; s 入門ブログの <a href="https://azure.microsoft.com/en-us/blog/microservices-an-application-revolution-powered-by-the-cloud/">投稿</a> と <a href="https://channel9.msdn.com/Blogs/Seth-Juarez/An-Introduction-to-Microservices-with-Mark-Russinovich">ビデオ</a>でマイクロサービスアーキテクチャとマイクロサービスプラットフォームの利点について説明します。</li>
   <li>Azure で開発する方法については、 <a href="https://azure.microsoft.com/en-us/campaigns/developer-guide/">azure developer&#39;s ガイド</a> を参照してください。</li>
   <li>SaaS アプリケーションで<strong>Azure Active Directory 認証</strong>を統合する方法については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-developers-guide/">Azure Active Directory developer&#39;s ガイド</a>を参照してください。</li>
   <li><strong>Power BI Embedded</strong>を開始するには、 <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a>にアクセスしてください。</li>
  </ul>
