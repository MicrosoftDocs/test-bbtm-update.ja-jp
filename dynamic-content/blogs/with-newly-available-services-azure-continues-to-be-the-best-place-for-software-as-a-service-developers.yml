Summary: SaaS 開発者向けの Azure のエクスペリエンスをさらに強化する2つの投資が発表されています。 SQL Database エラスティックプールの一般提供と、Azure CDN 用の akamai とのパートナーシップです。
Content: >-
  <h2>SaaS 開発者向けの完全なプラットフォーム</h2>


  <p>多くのソフトウェア開発者は、エンドユーザーの基盤となる SaaS アプリケーション &mdash; クラウドアプリケーションを構築しています。 このエクスペリエンスを効率的かつコスト効率の高い方法で実現するには、開発者はカスタマイズ可能なアプリケーションプラットフォーム、データの分離、エンドユーザーへのデータとコンテンツのグローバル分散、統合された id とアクセス、ビジネスインテリジェンスを簡単に埋め込むためのオプションを必要とします。 azure には、完全に管理されたサービスとしてのプラットフォーム (PaaS) オファリングが用意されています。これにより、Azure App Service、Azure Service Fabric、Azure SQL Database、Azure CDN、Azure Active Directory などの基本要素が提供されます。Power BI Embedded。 これは、完全に管理されたサービスの包括的で統合されたスイートを提供する唯一のアプリケーション開発プラットフォームであり、3番目の年を通じ<a href="https://azure.microsoft.com/en-us/campaigns/magic-quadrant/">て世界中のサービスとしてのアプリケーションプラットフォーム Enterprise の Gartner &rsquo; 社のマジッククアドラント</a>として認識されます。</p>


  <p>現在、SaaS 開発者向けのこのエクスペリエンスをさらに強化する2つの投資が発表されています。 SQL Database エラスティックプールの一般提供と、Azure CDN 用の akamai とのパートナーシップです。 これらの投資は、 <a href="https://azure.microsoft.com/en-us/blog/developing-for-the-intelligent-cloud-at-build-2016/">ビルド2016で共有</a> される勢いに追加されます。これらのサービスにより、SaaS のお客様は、開発プラットフォームとして Azure を利用してソリューションを変革することをさらに高めることができます。</p>


  <h2>Azure SQL Database エラスティック プール</h2>


  <p>エラスティックプールを SQL Database する前に、開発者はデータベースの分離と DevOps の効率のトレードオフを強制する必要がありました。 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-elastic-pools-now-generally-available/">SQL Database エラスティックプールの一般提供</a>が開始され、<a href="https://azure.microsoft.com/en-us/blog/sql-database-learns-and-adapts-with-your-app/">サービスに組み込ま</a>れているインテリジェントな機能に加えて、開発者はデータの分離を維持しながら、 &nbsp; 少数のデータベースを1つに管理できます。 エラスティックプールは、マルチテナント環境に最適なソリューションです。各テナントにはデータベースが割り当てられ、エラスティックプール内の各データベースは必要に &ndash; 応じてコンピューティングリソースを取得するため、カスタムアプリケーションコードを開発したり、過剰なプロビジョニングを行ったり、データを分離するための個々のデータベースを管理したりする複雑さが軽減されます。 エラスティックプールには、データベースリソースの <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-guidance/">自動スケーリング</a> 、洞察と推奨事項を使用した <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-manage-portal/">データベース環境のインテリジェント管理</a> 、 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/?b=16.50">さまざまなニーズに対応する広範なパフォーマンスと価格</a>の範囲が含まれます。</p>


  <p><img alt="Elastic Pools" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb14ee77-35b9-4d6f-87e4-10c7fa02d33a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エラスティック プール" width="610"></p>


  <p>昨年のプレビュー以降、多くの SaaS 開発者はアプリケーションにプールを採用しており、エラスティックプールへの移行によるメリットがあります。 SQL Database エラスティックプールから既にドラマしているお客様は、クラウドベースの調達およびサプライチェーンソリューションである<a href="https://www.smartbygep.com/">SMART by gep</a>のテクノロジプロバイダーである<a href="https://www.gep.com/">gep</a>です。</p>


  <blockquote>

  <p>&ldquo;Azure の PaaS テクノロジは、インフラストラクチャについて心配することなく、主要な製品開発に専念するのに役立ちます。 Azure で実行されている PaaS サービスで動作するように、すべてのアプリケーションを再設計しました。 現時点では、コードを市場に迅速に投入し、世界中の顧客に提供することができます。 &quot;&ndash;Dhananjay nagalkar 氏、この技術担当副社長、GEP。 &ldquo;Microsoft では、データベースの800をエラスティックプールに移行しまし &rsquo; た。 それぞれが standard と premium のエラスティックプールを組み合わせてグループ化されているため、階層型のパフォーマンスと価格のオプションを顧客に提供できます。 移行 &rsquo; 以来、ニューアーク、CA、および NJ の2つのデータセンターが閉鎖されました。さらに、GEP がデータセンターの無料の企業であるということを誇りとして &rsquo; います。 SQL Database は、長期にわたるコスト削減を実現するために、2016会計年度におい<strong>て、エラスティックプールの導入によって、約100万ドルの</strong>コストを節約しています。&rdquo;</p>

  </blockquote>


  <h2>Azure Content Delivery Network from Akamai</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cdn-from-akamai-ga/">akamai からの Azure CDN の一般提供</a>が開始され、Azure CDN は akamai と Verizon のサービスを使用したマルチ CDN オファリングになりました。お客様はニーズに応じて適切な CDN を選択し、Azure によるサポートとサービスを合理化できます。 CDN &rsquo; を使用すると、SaaS アプリケーションの基本要件であるソリューション &ndash; の速度、パフォーマンス、信頼性を向上させることができます。 今日 &rsquo; のビジネスおよびコンテンツ配信の杭が高くなっています。 すべてのユーザー &mdash; が、ビジネス、コンシューマー、またはエンターテイメントの目的 &mdash; でオンラインになっているかどうかにかかわらず、すべてのデバイスで、パフォーマンスが均一で、メディアコンテンツが豊富であること &rsquo; が必要です。 実際、web サイトのパフォーマンスの問題が発生した79% は、サイトに戻って再度購入する&#39;(Kiss メトリック) と言っています。 今回のリリースでは、お客様が、メディア、ソフトウェア、クラウドのセキュリティソリューションに関して CDN services のリーダーである akamai からの Azure CDN を利用できるようになったことで、お客様の柔軟性とグローバルなサービスを提供しています</p>


  <p>今回のプレビュー &rsquo; では、LG、TVN、MEKmedia、TVB など、いくつかの大手企業が放送、運用、メディアスペースに取り組んでいます。 スマート TV アプリの主要な技術パートナーである MEKmedia は、高速で安定した、安全で信頼性の高い配信を利用しています。 Matthias Moritz、CEO、MEKmedia remarked、</p>


  <blockquote>

  <p>&ldquo;akamai の Azure Media Services と Azure CDN は、メディアワークフローに対して、スケーラブルで安全で費用対効果の高いソリューションを提供します。 Microsoft では、お客様に優れたエクスペリエンスを提供しています。&rdquo;</p>

  </blockquote>


  <h2>Azure サービスを使用して SaaS アプリを変換する</h2>


  <p>SQL Database と CDN によって提供されるデータの分離とデータおよびコンテンツの配布に加えて、SaaS アプリケーション用に追加の Azure PaaS サービスを利用する場合は、追加の利点を解除できます。</p>


  <h4>Azure App Service と Service Fabric</h4>


  <p>SQL Database エラスティックプールと組み合わせることにより、SaaS 開発者が機密性の高い余白を維持するために必要な、完全にエンドツーエンドの管理されたアプリエクスペリエンスを提供<a href="https://azure.microsoft.com/en-us/services/app-service/">App Service</a>ます。 App Service は、一般的な開発、管理、課金モデルに関するエンタープライズ対応アプリを構築するために必要なツールをまとめた、1つの種類のソリューションです。 お客様は、アプリテンプレート、API サービス、統合された一連のエンタープライズ機能 (web およびモバイルバックエンドサービスを含む)、SaaS およびエンタープライズシステムへのターンキー接続、ビジネスプロセスのワークフローベースの作成など、さまざまな選択肢から選択できます。 Azure App Service は、さまざまなデータソースをまとめて結合し、インフラストラクチャの管理や運用上のオーバーヘッドを処理するなど、反復的なタスクについて心配する必要はありません。 この統合されたアプローチにより、お客様は、セキュリティ、信頼性、スケーラビリティに関する懸念事項に応えながら、サービスを最大限に活用することができます。</p>


  <p>拡張性の高いマルチテナントアプリケーションを新たに構築しようとしているお客様の場合、 <a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a>は、ライフサイクル管理、ステートレスおよびステートフルサービス、大規模なパフォーマンス、24時間365日の可用性、およびコスト効率の組み込みサポートを備えた、成熟した機能豊富なマイクロサービスアプリケーションプラットフォームです。</p>


  <p>Service Fabric は、microsoft で5年以上にわたって運用環境で使用されており、SQL データベース、DocumentDB、Intune、Cortana、Skype for Business などの microsoft &rsquo; の PaaS と SaaS の幅広いオファリングを提供しています。 これらの大部分では、Service Fabric は数百台のサーバーで数百のステートフルおよびステートレスマイクロサービスを管理します。 ここでは、 &rsquo; これとまったく同じテクノロジを使用し、Azure でサービスとして Service Fabric リリースしました。</p>


  <h4>Azure Active Directory</h4>


  <p>シームレスなフェデレーション id とアクセスを必要とする SaaS アプリケーションの場合、 <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a>は、ディレクトリサービス、高度な id ガバナンス、開発者向けの充実した標準ベースのプラットフォーム、およびアプリケーションアクセス管理を組み合わせることによって、id およびアクセス管理機能を提供します。 Azure Active Directory を使用すると、開発者は Azure 上で開発された任意の SaaS アプリへのシングルサインオンを有効にすることができます。 Azure Active Directory は、世界中の約950万のディレクトリと6億のユーザーアカウントをホストし、毎日13億認証を生成します。</p>


  <h4>Power BI Embedded</h4>


  <p>最後に、SaaS アプリケーションのエクスペリエンスを変革しようとしている開発者向けに、マイクロソフトは<a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a>を最近導入しました。 Power BI Embedded を使用すると、アプリケーション開発者は、完全に対話型の魅力的なレポートを顧客向けアプリに埋め込むことができます。時間と費用を必要とせずに、コントロールを最初から作成する必要があります。 このサービスは、アプリケーションのエンドユーザーがアプリ内でコンテキスト分析をシームレスに取得するのに役立ちます。 &nbsp; アプリケーション開発者は、すぐに使用できるさまざまな最新のデータ可視化から選択することも、カスタムビジュアルを簡単に作成して使用して、アプリケーション &rsquo; 固有の機能とブランド化のニーズに対応することもできます。 Power BI Embedded は、デスクトップまたはモバイルデバイス &ndash; で一貫したデータ可視化エクスペリエンスを提供します。</p>


  <p>高可用性プラットフォームを提供する SaaS ベンダーである highspot は、Power BI embedded の初期導入です。</p>


  <blockquote>

  <p>&ldquo;Microsoft Power BI Embedded を使用すると、既存の分析機能を大幅に向上させることができました。 対話型の power BI レポートを既存の Highspot 販売有効化プラットフォームに簡単に追加しました。 Power BI Embedded のレポートでは、組み込みのレポートと &rsquo; 並列に機能する豊富な機能を備えたビジュアルが用意されています。販売チームとマーケティングチームは、それぞれの売上有効化イニシアチブの効果について、360度の固有の視点を持つことができます。 &rdquo; &ndash;Robert Wahbe、CEO、Highspot</p>

  </blockquote>


  <h2>まとめ</h2>


  <p>SQL Database エラスティックプールの一般提供と akamai からの CDN については、ソフトウェア開発者がアプリケーション開発を変革するのに役立つサービスポートフォリオを Microsoft Azure &rsquo; することにより、より多くの価値と選択肢が追加されまし &rsquo; た。 SaaS 開発者は、Azure PaaS サービスを活用することにより、従来のアプローチに関連するオーバーヘッドを発生させることなく、ビジネス価値の解放に専念することができます。 これらのサービスを組み合わせることにより、SaaS のお客様は、Azure を使用してビジネスを変革することがさらに難しくなります。</p>


