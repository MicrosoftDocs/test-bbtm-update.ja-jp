Title: '新しい Channel 9 ビデオ: 「新しい Web 配置機能を使用した Azure のデプロイ Windows 高速化」'
Summary: 先週 Windows Azure SDK 1.4.1 更新がリリースされました。 この更新により、Web 配置のサポートが Azure Windows の Visual Studio ツールに追加されます。 詳細については、「」を参照してください。
Content: '<p>先週 Windows Azure SDK 1.4.1 更新がリリースされました。 この更新により、Web 配置のサポートが<a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>の Visual Studio ツールに追加されます。 Web 配置機能のしくみについて詳しく知りたい場合は、新しい<a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>のビデオ<a target="_blank" href="https://channel9.msdn.com/Blogs/funkyonex/Speed-Up-Azure-Deployments-with-the-New-Web-Deployment-Feature">「新しい Web デプロイ機能を使用した azure デプロイ Windows の高速化」</a>を参照してください。また、Windows azure tools チームに Anders Hauge、program manager を使用してください。 </p>  <p>このビデオでは、新しい web デプロイ機能をリモートデスクトップと共に使用して、開発者が Windows Azure の web ロールに反復的なコード変更を数秒でデプロイできるようにする方法を説明します。 つまり、開発者は、同じ実行中のインスタンスに変更を加えて、既にデプロイされている web アプリを更新して、更新のデプロイプロセスを大幅に高速化することができます。 </p>  <p>この新機能は、 <a target="_blank" href="https://www.microsoft.com/web/downloads/platform.aspx">Web Platform Installer</a>を使用してインストールできる、Windows Azure SDK 1.4.1 更新の一部として利用できます。</p>  <p>詳細については、このブログの「azure SDK 1.4 の Web 配置統合を使用した更新」、または「 <a target="_blank" href="https://blogs.msdn.com/b/cloud/archive/2011/04/19/enabling-web-deploy-for-windows-azure-web-roles-with-visual-studio.aspx">Visual Studio を使用した azure Web ロールの Web 配置 Windows の有効化</a>」 (Anders) を Windows 参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= ;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a href="https://twitter.com/share" class="twitter-share-button" data-url="" data-count="none" data-via="windowsazure">ツイート</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
