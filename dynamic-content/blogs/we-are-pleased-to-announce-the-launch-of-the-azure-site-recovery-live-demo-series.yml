Title: Azure Site Recovery ライブデモシリーズの発表を発表します。
Summary: Azure Site Recovery (ASR) サービスの概要については、1pm ET の月曜日、3月16日から、ライブデモや Q&a &amp; をご利用ください。
Content: >-
  <span style="font-family: Calibri;">Azure Site Recovery (ASR) サービスの概要については、1pm ET の月曜日、 <em><strong>3 月16日から<sup><span style="font-size: small;"></span></sup></strong></em>、ライブデモと Q &amp; a までご参加ください。 各セッションは、ASR テクニカルスペシャリストによって主導されます。</span>


  <span style="font-family: Calibri;">Azure Site Recovery によって、2つのサイト間でビジネスクリティカルな物理サーバーと仮想サーバー、およびアプリケーションを保護する方法がわかります。 これらのサイトの1つは、Azure の強力なコンピューティング、ネットワーク、および Storage インフラストラクチャを利用できるように Microsoft Azure することができます。</span>


  <span style="font-family: Calibri;"><span style="font-family: Calibri;"><strong>Lync セッション</strong></span> <a href="https://join.microsoft.com/meet/karauten/PBWPFVH3"><span style="color: #0563c1; font-family: Calibri;">https://join.microsoft.com/meet/karauten/PBWPFVH3</span></a>   に参加してください<span style="font-family: Calibri;">。 o) は、この定期的な会議を予定表に追加するために、必ず、埋め込みの ics ファイルをメモしておきます。<span style="font-family: Calibri;"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/Weekly-Azure-Site-Recovery-Demo-and-QA-for-Customers.ics"><span style="font-family: Calibri;">週次 Azure Site Recovery デモと、顧客向けの QA</span></a></span> </span></span>


  <span style="font-family: Calibri;">オンラインでご意見をお待ちしております。-Azure Site Recovery TSP チーム</span>


  <span style="text-decoration: underline;"><strong>次のセッション </strong></span>夏の2015休暇の時間

  新しい魅力的なシリーズを始めて、8月にお待ちしています。

  これまでに参加したすべての人に感謝いたします。


