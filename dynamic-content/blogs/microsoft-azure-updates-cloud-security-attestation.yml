Title: Microsoft Azure更新プログラムのクラウド セキュリティ構成証明
Summary: お客様のニーズを満たすのは、グローバル コンプライアンスとエコシステム チームが毎日行う取り組みにおいて、引き続き最先端であり、世界中の標準と規制要件を満たすのに多額の投資を続ける理由です。
Content: >-
  <p>お客様のニーズを満たすのは、グローバル コンプライアンスとエコシステム チームが毎日行う取り組みにおいて、引き続き最先端であり、世界中の標準と規制要件を満たすのに多額の投資を続ける理由です。</p>


  <p>次&rsquo;のメジャー リリースと更新プログラム&rsquo;を使用して実行した作業について、すべて更新する必要があります。</p>


  <h2>AzureS &ndash;&rsquo;<a href="https://cloudsecurityalliance.org/">Cloud Security Alliance</a> (CSA) Cloud <a href="https://cloudsecurityalliance.org/download/cloud-controls-matrix-v3-0-1/">Control Matrix</a> (CCM) の応答に関するグローバル標準の更新</h2>


  <p>今月は、<a href="https://cloudsecurityalliance.org/">Cloud Security Alliance&#39;(</a>CSA) Cloud <a href="https://cloudsecurityalliance.org/download/cloud-controls-matrix-v3-0-1/">Control Matrix</a> (CCM) バージョン 3.01 フレームワークに対する <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/csa-ccm/">Microsoft Azure&rsquo; s</a> の更新された応答のリリースを発表し、プラットフォーム全体で Azure&rsquo; のセキュリティ、プライバシー、可用性の機能とプロセスを評価できます。 CSA は業界をリードする非営利組織であり、コンプライアンス コミットメントのオープンで公平なブローカーと広く見なされています。 CCM は、NIST、PCI、ISO などの多くの主要な業界認定に準拠した、標準化され、受け入れ可能なコントロールのセットを提供します。 Azure&rsquo; の&mdash;構成証明と CSA セキュリティ、信頼、保証レジストリ (STAR)&rdquo;&mdash;&ldquo; へのエントリにより、クラウドのお客様が Azure サービスの機能をよりよく理解するために持っている情報に対する標準的な要求に対処する包括的な 1 つのストップ ショップが提供されます。</p>


  <h2>コンテンツ配信とセキュリティアソシエーションの認定の拡張とガイダンスのリリース</h2>


  <p>今年の 4 月に、Azure は Content <a href="https://www.cdsaonline.org/">Delivery and Security Associations&rsquo;</a> (CDSA) Content Protection <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cdsa/">Security</a> (CPS) 標準に従って認定を取得しました。 CPS 標準には、メディアおよび接待業界のデジタル コンテンツに対する論理的および物理的なセキュリティ制御が含まれます。Azure&rsquo; 認定は、セキュリティで保護されたワークフローをクラウドに移行するための重要な機会です。</p>


  <p>10 月の監査には、データセンターのレビューと年間サイクルへの移行が含まれています。 監査レポート (NDA の下で顧客が利用できる) に付随するために、CPS 標準コンプライアンス<a href="https://download.microsoft.com/download/6/F/6/6F60F560-3A3F-491B-AC30-31F21604650A/CDSA%20Azure%20Implementation%20Guide%20Final%20Sept2015.pdf"></a>を有効にする主要な機能とポリシーを顧客が理解するのに役立つ実装ガイドも公開されています。</p>


  <h2>セキュリティで保護された医療ソリューションの設計に関する医療ガイドがリリースされました</h2>


  <p>医療業界のお客様向けで、Microsoft Azure を使用したセキュリティで保護された医療ソリューションの設計に関する新しい実践ガイドでは、リスク管理、共同責任、情報セキュリティ管理システムの確立、業界と地域の規制の理解、標準的な運用手順の確立などのクラウド テクノロジの使用に関するガイダンスを提供します。 このホワイトペーパーでは、ISO 27001 などの標準の情報セキュリティ管理標準に準拠した 13 のセキュリティ原則と、Microsofts&rsquo; セキュリティ開発ライフサイクル (SDL) などの標準的な開発プロセスを推奨しています。</p>


  <h2>China Electronics 標準化機構の更新</h2>


  <p>10 月に、Azure は <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">GB18030</a> を通じて中国語の表形式文字セットとエンコード標準のサポートを更新しました。 これは、情報の交換、保存、転送、表示、入力、出力における中国語のソフトウェア処理に適用されます。 Microsoft Azureは、中国電子標準化機構 (CESI) によって、この標準の必須部分に準拠している認定を受けています。</p>


