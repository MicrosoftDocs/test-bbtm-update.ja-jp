Summary: あいさつ. 私たちの楽しんは、パートナーと顧客が Windows & azure 上で Linux ワークロードを実行して管理できるようにするために Windows azure が行っているエンジニアが行っている作業について記述することです...
Content: <p>あいさつ. 私たちの楽しんは、パートナーとお客様が azure Windows 上で Linux ワークロードを実行して管理できるようにするために<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0127gen" target="_blank">Windows azure</a>が行っているエンジニアが行っている作業について記述することです。&nbsp;</p>  <p>今すぐにご存知かもしれませんが、現在プレビュー中の新しい仮想マシン機能を使用すると、Windows Azure 上の Linux 仮想マシンだけでなく Windows サーバーを実行できます。</p>  <p>Linux のサポートを構築するための目標は、お客様にファーストクラスのエクスペリエンスを提供することです。 私たちはこれを単独で行うことはできないので、クラウドで Linux を有効にするための優れた製品を既に提供しています。</p>  <p>この機能のプレビューバージョンでは、これは私たちが開始したばかりの旅です。 このリリースでは、この領域での作業の初期結果を確認できます。 私たちは、まだ残っている作業がたくさんあることを理解しており、 <a href="https://social.msdn.microsoft.com/Forums/en/WAVirtualMachinesforLinux/" target="_blank">Linux Virtual Machines フォーラム</a>のフィードバックから学んでください。</p>  <p><b>パートナーとそのソリューション</b><b></b></p>  <p>パートナーが提供する機能の詳細については、 <a href="https://www.windowsazure.com/en-us/manage/linux/other-resources/partner-solutions/?WT.mc_id=cmp_pst001_blg_post0127lin" target="_blank">パートナーソリューションのページ</a> を参照することをお勧めします。</p>  <p>これらのソリューションは、イメージと仮想マシンの高度な作成と管理から、web および開発者のスタックをデプロイする準備ができているスタックイメージを完成させることまで多岐においています。</p>  <p><b>詳細情報</b></p>  <p>Linux の使用を開始する方法の詳細については、次のリンクを Windows Azure を参照してください。</p>  <ul>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux//?WT.mc_id=cmp_pst001_blg_post0127mng">Linux Virtual Machines の管理</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/common-tasks/?WT.mc_id=cmp_pst001_blg_post0127com">一般的なタスク</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/how-to-guides/?WT.mc_id=cmp_pst001_blg_post0127how">操作方法</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/other-resources/?WT.mc_id=cmp_pst001_blg_post0127rsc">その他のリソース</a></li>  </ul>  <p>Henry jerez, Windows Azure シニアプログラムマネージャー</p>
