Summary: 'エディター&rsquo;に関する注意: これは、アプリ開発者ブログのWindows 8投稿です。  約 1 年前に、Bing チームのメンバーは、ニュース、天気、財務、スポーツのアプリケーションを構築し始めました,...'
Content: '<p><strong>エディター&rsquo;に関する注意: </strong>これは、アプリ開発者ブログのWindows 8<a href="https://blogs.msdn.com/b/windowsappdev/" target="_blank">投稿です。</a></p>  <p>約 1 年前に、Bing チームのメンバーは、ニュース、天気、財務、スポーツ、旅行、および マップ for Windows 8 のアプリケーションを構築し始めました。 チームは、Windows Azure のサービスを使用して、数億人のユーザーを含む大量のデータとコンテンツを利用する豊富なアプリをスケーリングしてサポートします。 これらのいくつか (Finance アプリなど) は、Azure のデータとサービスに大Windowsしています。 新しい Web インデックスまたは業界をリードする発行元データBing活用するアプリを作成する場合は、次のページを<a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace。</a></p>  <p>Azure を使用してアプリを開発Windowsする方法の詳細については、こちらをWindows 8<a href="https://blogs.msdn.com/b/windowsappdev/archive/2013/01/21/building-the-bing-apps-for-windows-8.aspx" target="_blank">してください。</a></p>'
