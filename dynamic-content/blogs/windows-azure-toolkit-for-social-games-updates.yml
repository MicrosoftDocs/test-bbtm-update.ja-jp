Title: ソーシャルゲームの更新プログラム用の Azure Toolkit の Windows
Summary: ソーシャルゲーム向けの azure Toolkit Windows により、開発者は Windows azure を使用して、ソーシャルゲームやカジュアルゲームを簡単に作成できます。 先週、ツールキットのバージョン1.2.2 をリリースしました。 できます。。。
Content: <p><a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games">ソーシャルゲーム向けの azure Toolkit Windows</a>により、開発者は<a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0047">Windows azure</a>を使用して、ソーシャルゲームやカジュアルゲームを簡単に作成できます。 先週、ツールキットのバージョン1.2.2 をリリースしました。 こちらまたは自己解凍形式<a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/downloads">のパッケージ</a><a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games">をこちらから</a>ダウンロードできます。 このバージョンでは、パフォーマンスが大幅に向上し、安定性が向上し、依存関係の挿入に <a href="https://code.google.com/p/autofac/">Autofac</a> が使用されるようになりました。 また、このリリースの一部として、ツールキット Github &ndash; を移行しました。これにより、 <a target="_blank" href="https://github.com/WindowsAzure">Azure sdk Windows オープンソース</a>の場合と同じ方法で、ツールキットをフォーク、複製、および再利用することができます。</p>  <p>ダウンロードした、またはソーシャルゲームツールキットを使用したユーザー &rsquo; については、確認することをお勧めします。ツールキットには、ゲームスペース以外の多くのシナリオに適用される一般的なパターンと大量の再利用可能なコードが多数あります。 リアルタイム通信、共有、フィードバックに依存するアプリケーションが増え、ゲームで使用されているメカニズムをさまざまな種類のソフトウェアに適用できます。</p>  <p>このツールキットのコア機能は次のとおりです。</p>  <ul>  <li>サンプルゲーム (Vs-tac-Toe と4行)</li>  <li>ACS による認証 (Access Control サービス)</li>  <li>JavaScript テスト</li>  <li>ランキング</li>  <li>ゲームの友だち</li>  <li>ユーザー プロファイル</li>  <li>招待と通知</li>  <li>サーバーとクライアントの両方のコードのテスト</li>  <li>再利用可能な JavaScript ライブラリ</li>  </ul>  <p>ソーシャルゲームツールキットの詳細については、プロジェクトサイト &rsquo; の <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki">wiki</a>を参照してください。 <a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki/getting-started">ツールキットの使用を開始</a>し、<a target="_blank" href="https://github.com/WindowsAzure-Toolkits/wa-toolkit-games/wiki/deployment">ツールキットを展開</a>するのに役立つドキュメントが用意されています。 また、このリリースに関するブログ記事やその他の <a target="_blank" href="https://ntotten.com/">ブログ</a>も掲載されています。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3225.WATG.png" alt="" border="0"></p>
