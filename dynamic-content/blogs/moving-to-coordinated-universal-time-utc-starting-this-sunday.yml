Title: この日曜日協定世界時 (UTC) に移動する
Summary: 前の投稿「協定世界時 (UTC)&nbsp;&nbsp;への移行」のフォローアップとして、タイムラインをロックダウンしました。これを開始して UTC への移行を開始します。
Content: <p>前の投稿「<a href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx">協定世界時 (UTC)</a>&nbsp;&nbsp;への移行」のフォローアップとして、タイムラインをロックダウンしました。UTC への移行は、この 3 月 8 日日曜日の午前 10:00amGMT&nbsp; から開始します。</p>  <p>変更とその潜在的な影響の詳細については、元の投稿 <a href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx">を参照してください</a>。</p>
