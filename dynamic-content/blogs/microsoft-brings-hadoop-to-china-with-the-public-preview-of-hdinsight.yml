Slug: microsoft-brings-hadoop-to-china-with-the-public-preview-of-hdinsight
Title: Microsoft、HDInsight のパブリック プレビューを使用して Hadoop を中国に提供
Summary: Microsoft は、現在、中国Azure HDInsightすべてのお客様がパブリック プレビューとして利用できるサービスを提供すると発表しています。
Content: >-
  Microsoft は、現在、中国Azure HDInsightすべてのお客様がパブリック プレビューとして利用できるサービスを提供すると発表しています。このリリースでは、Microsoft は、中国で一般公開されているクラウド Hadoop オファリングを持つ最初のグローバル クラウド プロバイダーになります。中国の現地組織と中国にオフィスを持つ多国籍企業はどちらも、数分で Hadoop クラスターを立ち上げできます。


  Hadoop は、顧客が多くの非リレーショナル データを格納できるように、ビッグ データの問題を解決するために構築されました。 その結果、お客様は、マシンやセンサーによって生成されたデータ、サーバー ログ、クリックストリーム データ、マルチメディア ファイル、ソーシャル センチメントなど、以前に見落とされたデータの分析のロックを解除できます。既存のデータ ソースと Hadoop を組み合わせることで、 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003381">バージニアポリ</a> テクニック研究所のようなお客様は、大量の DNA シーケンス データを分析して、がんの研究を行うのに使用できます。


  HDInsight の詳細については、次のリソースを参照してください。

