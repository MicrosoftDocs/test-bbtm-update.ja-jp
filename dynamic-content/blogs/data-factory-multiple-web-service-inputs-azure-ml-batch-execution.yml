Slug: data-factory-multiple-web-service-inputs-azure-ml-batch-execution
Title: Data Factoryは、Azure のバッチ実行に対して複数の web サービスMLをサポートします
Summary: Data Factory、Azure の複数の Web サービス入力とバッチ実行のサポートML追加
Content: "<p>Azure ML (Machine Learning) バッチ実行 Web サービスでワークロードを調整する場合、Azure Data Factory では Azure ML Batch Execution アクティビティ という組み込みアクティビティがサポートされています。 お客様は、このアクティビティを利用して、大規模なMLを運用化できます。</p>\n\n<p>少し前に、Azure ML特定の実験に対して複数の Web サービス入力を許可するサポートが追加されました。 その結果、お客様は、この機能を使用してこの機能を利用Azure Data Factory。 Data Factoryでは、ML Web サービスに複数の Web サービス入力を渡すバッチ実行アクティビティの構成MLサポートされています。</p>\n\n<p>複数の Web サービス入力ML受け入れる Azure サービス実験を作成したとします。</p>\n\n<p><img alt=\"BlogMultipleInputs\" border=\"0\" height=\"406\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd274eb9-d5fe-4dac-9bfd-b26bee5acf1f.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"BlogMultipleInputs\" width=\"480\"></p>\n\n<p>パイプラインでエンドポイントを指定するときにこれらの名前を使用する必要がある場合は、作成された Web サービス入力の名前Data Factoryしてください。 名前は、モジュールの [プロパティ] ペインで確認できます。 既定では、作成する最初の Web サービス入力&ldquo;モジュールには input1 という名前が付き、次&rdquo;&ldquo;に input2&rdquo; という名前が付けらされます。 モジュールの名前を変更する場合は、必要に応じて、パイプライン内の webServiceInputs プロパティの名前Data Factoryしてください。</p>\n\n<p><img alt=\"BlogInputName\" border=\"0\" height=\"354\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4a85090-e01f-49d9-9b4f-7a7ce56473fe.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"BlogInputName\" width=\"610\"></p>\n\n<p>Azure Data Factory パイプラインでは、既存の WebServiceInput プロパティの代わりに新しい WebServiceInputs プロパティを使用して、実験への入力を指定できます。&nbsp;</p>\n\n<pre class=\"prettyprint\">\n&quot;typeproperties&quot;: \n{\n    &quot;webServiceInputs&quot;:\n    {\n        &quot;trainingData&quot;: &quot;NameOfInputDataset1&quot;,\n        &quot;scoringData&quot;: &quot;NameOfInputDataset2&quot;\n    },\n    &quot;webServiceOutputs&quot;:\n    {\n        &quot;output1&quot;: &quot;NameOfOutputDataset&quot;\n    },\n    &quot;globalParameters&quot;: {}\n}\n</pre>\n\n<p>Azure ML Batch Execution アクティビティ の詳細についてはAzure Data Factoryこのドキュメント <a href=\"https://azure.microsoft.com/en-us/documentation/articles/data-factory-azure-ml-batch-execution-activity/#invoking-an-azure-ml-web-service-using-the-batch-execution-activity\" target=\"_blank\">ページを参照してください</a>。</p>\n\n<p>上記の機能に関するフィードバックがある場合は、Azure Data Factory <a href=\"https://feedback.azure.com/forums/270578-azure-data-factory\">User Voice</a> または <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDataFactory\">MSDN フォーラム</a> にアクセスしてご覧ください。ご意見をお待ちしています。</p>"
