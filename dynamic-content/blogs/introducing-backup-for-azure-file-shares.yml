Title: Azure ファイル共有のバックアップの紹介
Summary: '本日は、Azure ファイル共有のバックアップのパブリック プレビューをお知らせします。 Azure Filesは、業界標準の SMB プロトコルをサポートするクラウドファーストのファイル共有ソリューションです。 '
Content: >-
  <p>本日は、Azure ファイル共有のバックアップのパブリック プレビューをお知らせします。 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Azure Files</a> は、業界標準の SMB プロトコルをサポートするクラウドファーストのファイル共有ソリューションです。 このプレビューを通じて、 <a href="https://docs.microsoft.com/en-us/azure/backup/" target="_blank">Azure Backup</a> を使用すると、Azure ファイル共有のネイティブ バックアップ ソリューションが有効になります。これは、機能の追加として重要な機能で、Azure Files のエンタープライズ導入を可能にします。 Recovery Services Azure Backupを使用してファイル共有を保護すると、ファイルを簡単に保護し、すぐに戻ることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc056d2c-2145-4a81-9a5d-f2e075ad36f9.png"><img alt="Backup for Azure File Shares" border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdde0262-aae9-436c-b5e3-7be03da5bf3d.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure ファイル共有のバックアップ" width="919"></a></p>


  <h2>主要な機能</h2>


  <ul>
   <li><strong>保護されていないファイル共有を検出する:</strong> Recovery Services コンテナーを使用して、保護されていないすべてのストレージ アカウントと、その中のファイル共有を検出します。</li>
   <li><strong>一度に複数のファイルをバックアップする:</strong> ストレージ アカウントで複数のファイル共有を選択して大規模にバックアップし、そのアカウントに共通ポリシーを適用できます。</li>
   <li><strong>スケジュールと忘れ:</strong> ファイル共有のバックアップを自動的にスケジュールするには、バックアップ ポリシーを適用します。 任意の時点でバックアップをスケジュールし、目的の保有期間を指定できます。 Azure Backupは、期限切れになったバックアップの削除を行います。</li>
   <li><strong>インスタント リストア:</strong>ファイルAzure Backupを利用する場合は<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-snapshots-files" target="_blank"></a>、大きなファイル共有からでも必要なファイルをすぐに復元できます。</li>
   <li><strong>個々のファイル/フォルダーを参照する:</strong> Azure Backupを使用すると、Azure portal でファイル共有の復元ポイントを直接参照して、必要なファイルとフォルダーのみを選択して復元できます。</li>
  </ul>


  <h2>基本特典</h2>


  <ul>
   <li><strong>ゼロ インフラストラクチャ ソリューション:</strong> Azure Backup共有を保護するために必要なインフラストラクチャを作成および管理します。 ソリューションを有効にするには、エージェントまたは仮想マシン (VM) をデプロイする必要はありません。</li>
   <li><strong>包括的なバックアップ ソリューション:</strong>Azure Backupは、Azure Files と Azure IaaS VM、IaaS VM (プレビュー)、およびオンプレミス サーバーで実行されている SQL Server のバックアップを管理するのに役立ちます。 すべてのワークロードにわたるバックアップジョブと復元ジョブは、1 つのダッシュボードから監視できます。</li>
   <li><strong>次の手順でファイルを直接Azure portal。</strong> ファイル共有全体を復元する機能を提供する以外Azure Backup、ポータルで回復ポイントを直接参照することもできます。 回復ポイント内のすべてのファイルとフォルダーを参照し、必要な項目を復元することができます。</li>
   <li><strong>コスト効率:</strong> プレビュー期間中Azure Filesバックアップは無料* であり、すぐにすべての特典を利用できます。</li>
   <li><strong>近日公開予定：</strong> Azure Backup、Azure ファイル共有をバックアップするための機能のすばらしい一覧が作成されています。また、来月早くも更新が予定されています。 ご期待ください。</li>
  </ul>


  <p>*Azure ファイル共有スナップショットは、スナップショット機能が一般提供された後に課金されます。</p>


  <h2>はじめに</h2>


  <p>リージョン内の Recovery Services コンテナーを使用して、ファイル共有の保護を開始します。 コンテナーの概要の新しいバックアップ目標オプションを使用すると、リージョン内のストレージ アカウントからバックアップする Azure ファイル共有を選択できます。 詳細については <a href="https://aka.ms/N763px" target="_blank">、ドキュメントを</a> 参照してください。</p>


