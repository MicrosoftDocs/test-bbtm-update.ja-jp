Title: Azure SDK 2.7 for .NET の発表
Summary: 本日は、Azure SDK 2.7 for Visual Studio 2013 2015 Visual Studio発表します。 また、2015 年のリリースの最終リリースVisual Studioです。
Content: >-
  本日は、Azure SDK 2.7 for Visual Studio 2013 2015 Visual Studio発表します。 また、2015 年のリリースの最終リリースVisual Studioです。 Azure SDK 2.7 は、2015 年の最終リリースで最初にサポートされる Azure SDK Visual Studioです。 この投稿では、更新プログラムと、新しいツールによって Azure 開発エクスペリエンスがどのように改善されるのかについてまとめています。


  <a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK 2.7 for .NET</a> [<a href="https://go.microsoft.com/fwlink/?linkid=518003&amp;clcid=0x409">VS 2015VS</a> |  <a href="https://go.microsoft.com/fwlink/p/?linkid=323510&amp;clcid=0x409">2013 のダウンロード</a>]

  <ul>
   <li><strong>Visual Studio 2015</strong> のサインインの機能強化: Azure SDK 2.7 for Visual Studio 2015 には、ロール ベース<a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">の Access Control</a>、クラウド ソリューション プロバイダー、<a href="https://azure.microsoft.com/en-us/pricing/member-offers/dreamspark-students/">DreamSpark</a>、その他のアカウントとサブスクリプションの種類を介して Azure にアクセスするアカウントのサポートが含まれる。</li>
   <li><strong>Cloud Explorer Visual Studio 2015</strong><strong>: Azure SDK </strong>2.7 には Cloud Explorer for Visual Studio が含まれています。このツールは、Azure リソースの検索と表示、プロパティの検査、Visual Studio 内からの主要な開発者および診断アクションの実行を行う、高パフォーマンスでスケーラブルなツールを提供します。</li>
   <li><strong>Virtual Machines 2015</strong> 年のリモート デバッグ: Visual Studio スタックを使用して作成された Virtual Machines で実行されているリモート デバッグ プロセスAzure Resource Managerします。</li>
   <li><strong>Azure Resource Manager ツール</strong><strong>: </strong>Azure Resource Manager ツールが更新され、新しい Visual Studio Online ビルド タスクを簡単に操作できるだけでなく、ロール ベースの Access Control (RBAC) と新しいサブスクリプションの種類を操作するための機能強化も行いました。</li>
   <li><strong>Azure App Service ツール:</strong>App Service ツールは、2015 年Visual Studioで利用できます。 この更新により、Web Apps に対するリモート プロファイルのサポート、API Apps の Swagger 生成の機能強化、および複数のアカウント サインインのサポートが提供されます。 App Serviceツールでは、すべての機能に対して Azure Resource Management API が使用され、また、DreamSpark とクラウド サービス プロバイダーのサポートが有効にされました。 また、この更新プログラムでは、API Apps 2015 開発者向けの Azure Visual Studio プレビュー リリースのサポートも追加されました。</li>
   <li><strong>HDInsight ツール: </strong>このリリースでは、Tez で実行されている Hive ジョブの実行グラフのビューを追加し、Hive DML IntelliSense のサポートを拡張し、NuGet for SCP.Net を追加し、Storm テンプレートをアップグレードし、Pig 用の新しいテンプレートを追加しました。</li>
   <li><strong>Azure Data Factory ツール</strong>: Azure SDK に含まれるのは、Azure Data Factory ツールです。 私たちの目標は、作成エクスペリエンスAzure Data Factory簡素化し、オンボーディングとデプロイの課題を取り除く方法です。 Azure Data Factoryツールを使用すると、カスタマイズされたエクスペリエンスと豊富なツールを使用して、新規ユーザーと上級ユーザーの両方の生産性と効率が向上します。 このリリースでは、お客様は、豊富なインターフェイスを使用してデータ パイプラインを対話的に作成Visual Studioできます。これらの <a href="https://go.microsoft.com/fwlink/?LinkId=617530">ツールAzure Data Factory詳細については、次</a> のブログ記事を参照してください。</li>
  </ul>

  <h2>Visual Studio 2015 のサインインの機能強化</h2>

  Visual Studio 2015 では、複数の Azure アカウントに同時にサインインできます。これにより、サインアウトやサインインを繰り返す必要なく、アカウント全体のリソースに簡単にアクセスできます。 Visual Studio 2015 および Azure SDK 2.7 には、以前のリリースで見られた資格情報のプロンプトを減らす修正プログラムが多数含まれています。 サインインの機能強化の<a title="詳細については、2015" href="https://blogs.msdn.com/b/visualstudio/archive/2015/07/22/identity-management-features-in-visual-studio-2015.aspx" target="_blank"> 年 Visual Studioのこのブログ記事を参照してください</a>。


  さらに、サーバー エクスプローラー の Azure ノード、新しい Cloud Explorer、およびすべての Azure 関連ダイアログにアカウント ピッカーが含まれるので、アカウントを簡単に切り替えできます。 1 つのアカウントを簡単に切り替え、アカウントの資格情報を再入力する必要がある場合にのみメッセージが表示されるので、承認プロンプトが自動的に表示されなくなりました。 次に示す [Web アプリの作成] ダイアログは、アカウント ピッカーを使用して、ダイアログを離れることなく適切なアカウントとサブスクリプションを選択する方法を示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-01-create_web_app.png"><img class="alignnone wp-image-319411 size-medium" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-01-create_web_app-432x369.png" alt="Web App creation dialog" width="432" height="369" /></a>


  Azure SDK 2.7 には、ロール ベースのサービス を使用した Azure リソースへのアクセスAccess Control。 そのため、アカウントを共同管理者として Azure サブスクリプションに追加する必要がなくなったので、個々のユーザーに必要なリソースとアクションへのアクセス権のみを与え、Visual Studio によってエクスペリエンスが調整されます。 ロール ベース の使用の詳細については、こちらをAccess Control <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">してください</a>。


  また、その他のアカウントやサブスクリプションの種類 (<a href="https://www.dreamspark.com/">DreamSpark</a> プログラムやクラウド ソリューション プロバイダーを通じて取得したアカウントやサブスクリプションなど) を使用して、Visual Studio にサインインすることもできます。また、複数のディレクトリを持つユーザー アカウントでは、アカウントをフィルター処理して 1 つのディレクトリを表示し、複数のサブスクリプションの管理を容易にすることができます。


  現在、アカウントの種類である DreamSpark と クラウド ソリューション プロバイダー は Visual Studio 2015 でのみサポートされています。Visual Studio 2013 でのこれらのアカウントの種類のサポートは、今後の SDK 更新プログラムに含まれる予定です。

  <h2>Cloud Explorer for Visual Studio 2015</h2>

  Cloud Explorer新しいツール ウィンドウです。このウィンドウは、間もなく新しいツール ウィンドウの Azure ノードサーバー エクスプローラー。 サーバー エクスプローラー の Azure ノードに関する多くのフィードバックを受けました。たとえば、多数のリソースやサブスクリプションで動作するパフォーマンスの欠如、新しい Azure Resource Manager リソース、リソース グループ、ロールベースのアクセス制御 (RBAC) の多くのサポートの欠如などです。 Cloud Explorer、これらの問題のすべてに対応し、すべての Azure リソースに対して開発者および診断アクションを Visual Studio 内から列挙して実行できるツールが提供されます。


  Cloud Explorer の今日のリリースでは、App Service、Storage アカウント、SQL データベース、Virtual Machines の サーバー エクスプローラー で使用できるアクションのほとんどが含まれています。今後の更新では、残りのノードに対するアクションを追加する予定です。 また、DocumentDB やローカルの Azure Fabric クラスターなど、現在サーバー エクスプローラー表示しない他のリソースを拡張できます。 Azure RM スタック/新しいポータルに含むすべてのリソースが表示されます。一部のリソースには現在<strong></strong>ポータルで開くアクションしか含めれませんが、今後の更新で、その多くにアクションとプロパティが追加されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-02-cloud_explorer.png"><img class="alignnone wp-image-319421 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-02-cloud_explorer.png" alt="Visual Studio Cloud Explorer" width="432" height="1202" /></a>


  従来のリソースの種類ビューに加えて、リソース グループ ビューもあります。 これにより、リソース グループ内のすべてのリソースを表示し、そのリソースに対してアクションを実行できます。 また、ツール ウィンドウの下部にある [アクション] パネルも表示されます。これにより、さまざまなリソースに対して実行できるアクションを簡単に理解できると考えます。 下部には [プロパティ] パネルがあります。このパネルでは、接続文字列やストレージ キーなどのコードを記述するときに必要な重要なプロパティをすばやく表示およびコピーできます。


  また、リソースを名前で検索する機能も含まれています。これにより、関心のあるリソースを簡単に見つけることができます。 今日のリリースでは、リソースの種類ビューでの検索がサポートされています。また、リソース グループ ビューでの検索のサポートにも積極的に取り組み中です。


  最後に、ツール バーの設定アイコンをクリックすると、アカウントを切り替え、リソースを表示するアカウント内のサブスクリプションをフィルター処理できるパネルが表示されます。 このパネルから新しいアカウントを追加するには、アカウント ピ<strong></strong>ッカードロップダウンの [アカウントの追加] オプションをクリックします。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-03-cloud_explorer_selection.png"><img class="alignnone wp-image-319301 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-03-cloud_explorer_selection.png" alt="Azure Subscription via Cloud Explorer" width="480" height="659" /></a>


  新しいアプリを試Cloud Explorer、ツール ウィンドウの下部にあるフィードバック リンクを使用して、ご意見をお聞かせください。 詳細については、この記事Cloud Explorer参照してください。

  <h2>2015 年 1 月のVirtual Machinesのリモート Visual Studioデバッグ</h2>

  クラウドで実行されているリモート プロセスにデバッガーをアタッチする方法は、非実稼働環境でのデバッグで一般的な開発者シナリオです。 Azure SDK 2.7 では、Azure Resource Manager スタックに基づく新しい Virtual Machines を使用して、クラシック Virtual Machines で使用できるのと同じリモート デバッグ機能を使用できます。 [仮想マシン] を選択し、[デバッグCloud Explorerを有効にする] アクションをクリックすることで、仮想マシンでデバッグ <strong>を有効にできます</strong>。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-04-vm_enable_debugging.png"><img class="alignnone wp-image-319311 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-04-vm_enable_debugging.png" alt="Enabling VM debugging" width="477" height="661" /></a>


  デバッグが有効になると、仮想マシンで使用可能なアクションの一覧に [デバッガーのアタッチ] <strong>が含まれます</strong>。 [デバッガーの<strong>アタッチ] を</strong>クリックすると、[<strong></strong>プロセスにアタッチ] ダイアログが表示されます。このダイアログには、仮想マシンで実行されているすべてのプロセスが一覧表示されます。 デバッグするプロセスを選択し、[アタッチ] ボタン <strong>をクリック</strong> してデバッガーをアタッチします。 たとえば、仮想マシンで実行されている Web アプリケーションをリモート デバッグするには、仮想マシン プロセスw3wp.exeできます。

  <h2><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-05-attach_to_process.png"><img class="alignnone size-medium wp-image-319321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-05-attach_to_process-580x369.png" alt="Attach to process dialog" width="580" height="369" /></a></h2>

  <h2>Azure リソース マネージャー ツール</h2>

  Azure Resource Manager ツールには、Azure で自動化と新しいサブスクリプションの種類を操作するための多くの機能強化があります。 powerShell Tools for Visual Studio Visual Studio 2015 に追加されたので、Azure Resource Manager テンプレートのデプロイに使用される PowerShell スクリプトを簡単に使用できます。


  ロール ベースの Access Control と、新しいサブスクリプションの種類 (DreamSpark やクラウド ソリューション プロバイダーなど) の導入により、このツールでは、Azure Resource Manager プラットフォーム内のすべてのサブスクリプションの種類とアクセスの種類がサポートされます。


  また、これらの変更の新機能は、デプロイ中にアーティファクトを格納するための従来のストレージに加えて、新しいストレージ アカウントを使用する機能です。以前のバージョンの SDK の既存の Azure リソース グループ デプロイ プロジェクトがある場合は、この新しい機能をサポートするために必要な場合にのみ、PowerShell スクリプトをアップグレードするように求めるメッセージが表示されます。これらの新しい機能が必要かどうかに関わる場合でも、既存のプロジェクトと成果物を引き続き使用できます。


  デプロイに使用される PowerShell スクリプトに対して追加の変更が加え、Visual Studio Online で Azure PowerShell タスクで共有環境変数とターゲットを利用することで、自動ビルドを簡単に設定できる .targets ファイルが変更されました。 以前のバージョンの Azure リソース グループ プロジェクトでこれらの変更を使用する場合は、単にソリューションにファイルをコピーし、2.7 SDK で使用できます。


  最後に、Azure Resource Manager の Azure Virtual Machines の一般提供と共に、Azure リソース グループ リソース グループの作成時と編集時に使用できる VM テンプレートが簡略化Project。(Azure Resource Managerツールは、2012 Visual Studio Visual Web Developer のすべてのバージョンでは使用できません)。)

  <h2>Azure App Service ツールの機能強化</h2>

  <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a> を使用する Web 開発者には、この更新プログラムの大幅な改善が見られます。その多くは、前に説明したサインインと Cloud Explorer エクスペリエンスの向上の直接的な結果です。 この更新プログラムでは、リモート プロファイルのサポートも追加され、Azure 開発エクスペリエンスに対してローカルで使用するために使用される優れた診断機能が提供されます。 また、Azure API アプリ プレビュー テンプレートで Swagger 生成プロセスを改善しました。 Web 開発者向けに追加した新機能の詳細については、以下で詳しく説明します。

  <h2>リモート プロファイル Azure Web Apps</h2>

  この更新プログラムでは、クラウド サービス ツール エクスペリエンスで見つかった既存のプロファイリング機能と同様に、Web Apps のリモート プロファイルのサポートを追加することで、リモート診断とデバッグの機能を拡張しました。 Web アプリをプロファイリングするには、アプリのノードを右クリックし、サーバー エクスプローラー から [プロファイルの開始] ジェスチャを選択します (この機能は、後のリリースで Cloud Explorer に移動します)。 リモート プロファイラー セッションが開始され、ライブ サイトをクリックすると、プロファイリング データが Azure にキューに入れられます。 同じ サーバー エクスプローラー ジェスチャを使用してリモート プロファイラーを停止すると、Azure Web アプリで収集されたプロファイル データがダウンロードされ、Visual Studio 2015 で開きます (リモート プロファイルのサポートは現在、Visual Studio 2015 に制限されています)。 その後、データを検査し、Azure でサイトがどのように運用されているのかについて学習できます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-06-start_profiling.png"><img class="alignnone wp-image-319331 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-06-start_profiling.png" alt="Start profiling" width="548" height="425" /></a>


  このブログの「Visual Studio 2015 年の他のパフォーマンスと診断ツールの更新プログラムについて<a href="https://blogs.msdn.com/b/visualstudioalm/archive/2015/07/20/performance-and-diagnostic-tools-in-visual-studio-2015.aspx">学習します</a>。

  <h2>Azure API Apps プレビュー テンプレート</h2>

  API Apps Preview テンプレートを 2015 年 Visual Studio に進め、テンプレートのコードの一部の側面を改善しました。 カスタム操作フィルターの実装を追加すると、Swashbuckle を使用した API App Swagger の生成中に、重複する Swagger 操作識別子が回避されます。 Visual Studio コード エディターで次に示す <em>SwaggerConfig.cs</em> ファイルには、Web ツール拡張機能が Swashbuckle 構成に対して行っているカスタマイズの 1 つが表示されます。これにより、複数の操作が同じ識別子を持たないので、Visual Studio に存在するコード生成機能が破損します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-07-swagger_config.png"><img class="alignnone size-medium wp-image-319341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-07-swagger_config-636x336.png" alt="Swashbuckle Swagger configuration" width="636" height="336" /></a>


  この種類のカスタマイズの詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-api-dotnet-swashbuckle-customize/">この Azure API Appsドキュメントを参照してください</a>。

  <h2>クライアント開発者向けのテンプレート Swagger 調整の肯定的な影響</h2>

  この変更により、Swagger 出力の複雑性が軽減され、結果として、Swagger で生成されたコードの品質が向上Visual Studio。 [API アプリの使用] ダイアログ (下図参照) で使用している機能を使用すると、任意の .NET アプリがバック エンドの Azure API アプリにアクセスして通信するために必要な生成された C# クライアント コードが出力され、クライアント アプリからデプロイされた API Apps に簡単にアクセスできます。 また、Swagger ファイルの参照も Visual Studio 2015 に導入されています。そのため、Azure にデプロイするプロジェクトではなく、ローカルの Web API プロジェクトを使用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-08-add-api-app.png"><img class="alignnone size-medium wp-image-319351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-08-add-api-app-490x369.png" alt="API App consumption dialog" width="490" height="369" /></a>


  Swashbuckle 対応 Swagger 生成を使用する Web API プロジェクトでは、web API コードが開き、API Apps クライアント生成ツールで使用されます。 テンプレートで行った新しい最適化により、より明確でわかりやすい命名法を持つコードが生成され、どのクライアント メソッドでどの API 呼び出しが発生したのか判断するために使用できます。 次のコードは、Visual Studio 内で生成された REST API クライアント ライブラリで拡張されたコンソール アプリケーション コードと並べて Web API コードを示しています。そのため、Swagger を使用して API を装飾するときに、クライアント開発者に公開される型固有性とリッチ オブジェクト モデルを確認できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-09-web_api_console_app.png"><img class="alignnone size-medium wp-image-319361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-09-web_api_console_app-636x324.png" alt="Consuming generated REST API code" width="636" height="324" /></a>

  <h2>Hadoop Tools for Visual Studio</h2>

  この更新プログラムには、Azure 上の Hadoop の機能を使用Visual Studio開発者向けのツールに対する一連の更新プログラムが含まれています。

  <h2>Tez 上の Hive の Hive ジョブ グラフ</h2>

  Tez を実行エンジンとして使用すると、Hive ジョブの実行の詳細なビューを確認できます。 これらのビューは、チューニングの機会を見つけ、実行フローをよりよく理解するのに役立ちます。 この情報は、最新の HDInsight バージョンで作成された Windows または Linux クラスターで実行されている完了したジョブで使用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-10-hive_on_tez.png"><img class="alignnone size-medium wp-image-319371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-10-hive_on_tez-607x369.png" alt="Hive on Tez" width="607" height="369" /></a>

  <h2>拡張された Hive DML IntelliSense のサポート</h2>

  SELECT ステートメントのサポートが大幅に強化された、ほぼすべての Hive データ操作言語 (DML) ステートメントをサポートする強化された Hive IntelliSense を使用できます。 列と組み込みの UDF、サブクエリ、INSERT OVERWRITE ステートメント、CTAS ステートメントなどについて、提案を確認できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-11-hive_intellisense.png"><img class="alignnone size-medium wp-image-319381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-11-hive_intellisense-636x280.png" alt="Hive Intellisense" width="636" height="280" /></a>

  <h2>NuGet SDK の SCP.NET サポート</h2>

  最新の SCP.NET 保つことは、NuGet SDK のサポートを導入 SCP.NET <a href="https://www.nuget.org/packages/Microsoft.SCP.Net.SDK">になりました</a>。 利用可能な更新プログラムがある場合は、NuGet パッケージのアップグレード通知が表示されます。また、プロジェクトでいつでも右クリックし、[パッケージの管理] を選択NuGetすることもできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-12-nuget_for_scp_net.png"><img class="alignnone size-medium wp-image-319382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-12-nuget_for_scp_net-607x369.png" alt="SCP.NET NuGet" width="607" height="369" /></a>

  <h2>新しいプロジェクト テンプレート</h2>

  これで、HDInsight クラスター内から Pig スクリプトを作成して HDInsight クラスターに送信Visual Studioできます。 DocumentDB、Azure SQL Databases、HBase などの他の Azure サービスで Storm の使用を簡略化するのに役立つ新しいサンプルも多数用意されています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-13-new_pig_template.png"><img class="alignnone size-medium wp-image-319392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-13-new_pig_template-532x369.png" alt="New Templates" width="532" height="369" /></a>

