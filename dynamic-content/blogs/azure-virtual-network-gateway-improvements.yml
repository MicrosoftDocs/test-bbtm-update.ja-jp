Title: Azure Virtual Network ゲートウェイの機能強化
Summary: TechEd 欧州2014では、Azure Virtual Network ゲートウェイに対するいくつかの機能強化が発表されました。 この記事では、新機能の概要と、これらの機能を使用するための手順について説明します。
Content: >-
  TechEd 欧州2014では、Azure Virtual Network ゲートウェイに対するいくつかの機能強化が発表されました。

  <ol>
   <li>高パフォーマンスゲートウェイ SKU</li>
   <li>Azure Virtual Network ゲートウェイの操作ログ</li>
   <li>PFS (完全な転送用機密性) のサポート</li>
   <li>S2S トンネルの暗号化なしオプションのサポート</li>
  </ol>

  新しい機能の概要と、これらの機能を使用するための手順についても説明します。

  <h1>概要</h1>

  Azure Virtual Network ゲートウェイは、Azure Virtual Network 内のワークロードをオンプレミスサイトに接続するクロスプレミスゲートウェイとして機能します。 IPsec S2S VPN トンネルまたは ExpressRoute 回線を介してオンプレミスサイトに接続する必要があります。 IPsec/IKE VPN トンネルの場合、ゲートウェイは IKE ハンドシェイクを実行し、仮想ネットワークとオンプレミス サイト間の IPsec S2S VPN トンネルを確立します。 ExpressRoute の場合、ゲートウェイは、ピアリング回線を介して仮想ネットワーク内のプレフィックスをアドバタイズします。また、ExpressRoute 回線から仮想ネットワーク内の Vm にパケットを転送します。

  <h1>高パフォーマンスゲートウェイ</h1>

  クロスプレミス接続用により高いスループットと S2S VPN トンネルを提供するために、新しい Azure Virtual Network ゲートウェイ SKU である高パフォーマンスゲートウェイをリリースしました。 次の表に、現在のゲートウェイと高パフォーマンスゲートウェイの合計スループットと S2S VPN トンネルの仕様を示します。

  <table width="400" border="0" cellspacing="0" cellpadding="2">

  <tbody>

  <tr>

  <td valign="top" width="100">ゲートウェイ SKU</td>

  <td valign="top" width="100">ExpressRoute のスループット *</td>

  <td valign="top" width="100">S2S VPN スループット *</td>

  <td valign="top" width="100">最大 S2S トンネル数</td>

  </tr>

  <tr>

  <td valign="top" width="100">Default</td>

  <td valign="top" width="100">~ 500 Mbps</td>

  <td valign="top" width="100">~ 80Mbps</td>

  <td valign="top" width="100">10</td>

  </tr>

  <tr>

  <td valign="top" width="100">高パフォーマンス</td>

  <td valign="top" width="100">~ 1000Mbps</td>

  <td valign="top" width="100">~ 200Mbps</td>

  <td valign="top" width="100">30</td>

  </tr>

  </tbody>

  </table>

  * 実際のスループットは、トラフィックの状況とアプリケーションの動作によって異なることに注意してください。


  高パフォーマンスゲートウェイの料金は次のとおりです。

  <ul>
   <li>ゲートウェイあたり $0.49-時間</li>
   <li>データ転送と VNet 間のトラフィック料金は変更されません</li>
  </ul>

  高パフォーマンスゲートウェイは、Azure 動的ルーティングゲートウェイと Azure ExpressRoute の両方で使用できます。 静的ルーティングゲートウェイはサポートされていません。 次のコマンドレットを使用して、新しい高パフォーマンスゲートウェイを作成したり、既存のゲートウェイを新しい SKU にアップグレードしたりできます。

  <h2>高パフォーマンスゲートウェイを作成する</h2>

  新しいオプションが Azure PowerShell コマンドレット (新しい azurevnetgateway) に追加され、SKU を指定します。 次の例では、仮想ネットワーク "MyAzureVNet" の高パフォーマンスゲートウェイを作成します。

  <pre class="prettyprint">PS D:\&gt; New-AzureVNetGateway –VNetName MyAzureVNet –GatewayType DynamicRouting –GatewaySKU HighPerformance</pre>

  DynamicRouting は、DynamicRouting ゲートウェイと専用 (ExpressRoute) ゲートウェイの両方の GatewayType であることに注意してください。 このため、コマンドレットの例を使用して、ExpressRoute 回線に接続するための Virtual Network ゲートウェイを作成することもできます。

  <h2>ゲートウェイ SKU を更新する</h2>

  次のコマンドレットの Resize-AzureVNetGateway は、Azure Virtual Network ゲートウェイの SKU を更新できます。

  <pre class="prettyprint">PS D:\&gt; Resize-AzureVNetGateway –VNetName MyAzureVNet –GatewaySKU HighPerformance</pre>

  このコマンドレットの例では、MyAzureVNet のゲートウェイを既定から高パフォーマンスに変更します。 ゲートウェイの SKU を高パフォーマンスから既定値に変更することもできます。

  <pre class="prettyprint">PS D:\&gt; Resize-AzureVNetGateway –VNetName MyAzureVNet –GatewaySKU Default</pre>

  <h1>ゲートウェイ操作ログ</h1>

  Azure ポータルには、Azure サービスおよびコンポーネントが操作ログを報告できるようにするための [管理サービス] タブが用意されています。 Azure Virtual Network ゲートウェイのログをフレームワークに追加しました。 これで、Azure VPN ゲートウェイと Azure ExpressRoute の両方で次の一連のイベントを取得できるようになります。

  <ol>
   <li>ゲートウェイの作成と削除</li>
   <li>ExpressRoute 回線の作成と削除</li>
   <li>ExpressRoute 回線のリンクの承認、作成、および削除</li>
   <li>ExpressRoute BGP セッションの作成、削除、および更新</li>
  </ol>

  次のスクリーンショットは、簡単な例を示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/GatewayOperationLog.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="GatewayOperationLog" alt="GatewayOperationLog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GatewayOperationLog_thumb.png" width="644" height="445" border="0" /></a>


  前に示したイベントの最初のセットは、最初のイベントであることに注意してください。 ログには、引き続き他のゲートウェイイベントを追加します。

  <h1>IPsec/IKE Vpn のその他のカスタムオプション</h1>

  IPsec/IKE S2S VPN トンネルを構成するための2つのカスタムオプションが追加されました。 PFS (完全な転送用機密性) と暗号化なし。


  この機能を使用すると、トンネルごとに IKE を使用して PFS を指定できるようになりました。 [暗号化なし] は、S2S VPN トンネルの新しいオプションです。 これは、Azure 内での VNet 間通信を対象としています。 Azure Virtual Network ゲートウェイ間のトラフィックは、リージョン間通信など、Microsoft が運用するネットワーク内にとどまります。 このトラフィックは、現在、既定で暗号化されています。 スループットの向上を希望するお客様には、暗号化と復号化のオーバーヘッドを排除する暗号化なしオプションが用意されています。 インターネット経由で送信されるトラフィックでは、このオプションを使用しないことをお勧めします。これは、パケットが暗号化されずに送信されるためです。 Azure VNet 間通信にのみ推奨されます。


  この2つの機能を有効にするために、PowerShell コマンドレットのサポートに取り組んでいます。 引き続きご確認ください。
