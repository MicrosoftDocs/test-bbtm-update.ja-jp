Title: Azure Backup の長期的なリテンション期間の発表
Summary: 以前は、DPM からのクラウドバックアップの長期的な保有期間が発表されました。 今月の Azure Backup サービスのリリースでは、Windows server と Windows server Essentials の現在サポートされているすべての sku からクラウドバックアップにその機能を拡張しています。
Content: >-
  以前は、 <a href="https://aka.ms/long-term-retention-dpm">DPM からのクラウドバックアップの長期的な保有期間</a>が発表されました。 今月の Azure Backup サービスのリリースでは、Windows server と Windows server Essentials の現在サポートされているすべての sku からクラウドバックアップにその機能を拡張しています。


  Azure backup での保有期間の範囲の拡張は、Azure backup サービスの <a href="https://aka.ms/azure-backup-feedback">Azure Backup フィードバックフォーラム</a> における一定のテーマでした。 Gartner 社は最近のレポートをリリースしました (<b>G00261961</b>  -  は、2014年2月13日に公開<i>されてい</i>ます)。テープベースのバックアップよりも大幅に低コストのクラウドバックアップを報告しましたが<i>、テープベースのバックアップのコストの大部分は、バックアップソフトウェア、メンテナンス、スタッフの時間に関する "ソフト" なコスト</i>です。 テープの TCO を計算することもできます。また、お客様のビジネスに代わるテープとして Azure を検討してください。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GartnerPic.jpg"><img class="alignnone size-full wp-image-189394" alt="Gartner TCO comparison of Tape and cloud backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GartnerPic.jpg" width="666" height="632" /></a>


  Azure Backup の長期的な保有期間機能を使用する方法を以下に示します。 短期的なリテンション期間ポリシーを設定するために現在使用しているのと同じ構成画面で、エクスペリエンスを統合しています。 [週単位] オプションを選択して、より長い保有期間の範囲のスケジュールを指定する必要があります。

  <h6><span style="font-size: large; font-weight: bold;">図 1: 午後9時の日曜日に4週間ごとにバックアップする</span></h6>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image004.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.png" width="665" height="577" border="0" /></a>


  保有期間の範囲とスケジュールについて説明する前に、Azure のバックアップでの復旧ポイントのモデル化について理解しておくことが重要です。各バックアップは回復ポイントとして格納されます。現在、最大120の回復ポイントを保存できます。これは、保有期間が120日に制限されています。120のリテンション期間の制限はまだ設定されていますが、この機能を強化して、週単位のバックアップのより細かいオプションで、より長い保有期間をモデル化できるようにしました。 ここでは、この変更によって可能な最大保有期間のすべてのオプションについて説明します。

