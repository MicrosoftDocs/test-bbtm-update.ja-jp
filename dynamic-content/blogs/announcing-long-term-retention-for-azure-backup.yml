  <tbody>

  <tr>

  <td valign="top" width="133">N &gt; 週間ごと &lt; に同期</td>

  <td valign="top" width="120">最大保有期間の計算</td>

  <td valign="top" width="114">最大保有期間 (日数)</td>

  </tr>

  <tr>

  <td valign="top" width="145">1</td>

  <td valign="top" width="127">120x7x1</td>

  <td valign="top" width="118">840</td>

  </tr>

  <tr>

  <td valign="top" width="148">2</td>

  <td valign="top" width="129">120x7x2</td>

  <td valign="top" width="120">1680</td>

  </tr>

  <tr>

  <td valign="top" width="149">3</td>

  <td valign="top" width="130">120x7x3</td>

  <td valign="top" width="121">2520</td>

  </tr>

  <tr>

  <td valign="top" width="149">4</td>

  <td valign="top" width="130">120x7x4</td>

  <td valign="top" width="121">3360</td>

  </tr>

  </tbody>

  </table>

  上記の計算を使用して保有期間の範囲を計算するのではなく、ビジネス要件に応じて保有期間の範囲を指定することができます。これは、"<em>毎月のバックアップを5年間保持する必要がある" と</em>いうことです。この場合、365を乗算することによって日数を算出できます (必要に応じて閏年の修正を追加します)。ここでは、計算の例として、お客様から聞いた一般的な保有期間の範囲をいくつか紹介します。 ビジネス要件に合わせて同じように派生させる必要があります。

  <table style="width: 571px; height: 114px;" width="571" border="4" cellspacing="0" cellpadding="0">

  <tbody>

  <tr>

  <td valign="top" width="100">年単位での保有</td>

  <td valign="top" width="100">[Retention in days]\(リテンション期間 (日数)\)</td>

  <td valign="top" width="100">うるう年の修正</td>

  <td valign="top" width="100">保有期間の合計日数</td>

  </tr>

  <tr>

  <td valign="top" width="100">1</td>

  <td valign="top" width="100">365x1</td>

  <td valign="top" width="100">+1</td>

  <td valign="top" width="100">366</td>

  </tr>

  <tr>

  <td valign="top" width="100">5</td>

  <td valign="top" width="100">365x5 x 5</td>

  <td valign="top" width="100">+2</td>

  <td valign="top" width="100">1827</td>

  </tr>

  <tr>

  <td valign="top" width="100">9</td>

  <td valign="top" width="100">365x9</td>

  <td valign="top" width="100">+3</td>

  <td valign="top" width="100">3288</td>

  </tr>

  </tbody>

  </table>

  保有期間の範囲の計算に使用した方法に応じて、[<strong>保有期間の範囲 (日数)</strong>] フィールドに値を入力し、適切な同期頻度を選択する必要があります。この機能の残りの部分は、データを長期間保持できるという点を除けば、現在の動作と同じです。開始するには、以下の関連リンクをクリックしてください。ご意見やフィードバックをお送りください。ありがとうございます。

