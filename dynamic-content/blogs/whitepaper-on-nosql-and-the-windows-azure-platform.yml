Title: NoSQL と Azure Platform Windowsに関するホワイトペーパー
Summary: '[この記事は、チームによってSQL Azureされました。]NoSQL と&ldquo;、Andrew Brust によって頻繁に作成される Windows Azure&rdquo; プラットフォームに関する大きなホワイトペーパーをご覧ください。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>&ldquo;NoSQL と、頻繁に引用されるテクノロジ コメンテーターでコンサルタントの Andrew Brust 氏によって作成された Windows Azure&rdquo; プラットフォームに関するホワイトペーパーをご覧ください。</p>  <p>この論文 &ldquo;は、NoSQL&rdquo; テクノロジと総称される場合がある特定の非リレーショナル データ ストアに新たな関心を持ち、これは確かに avid supporters の分野を持つカテゴリなので重要です。 NoSQL データベースは、多くの場合、分散水平スケールアウトのようなアプローチを本質的に使用し、従来のリレーショナル データベースの ACID 特性の一部を使用し、特にスケーラブルな Web アプリケーションのような特定のワークロードの柔軟性とパフォーマンスを引き出します。 これにより、NoSQL が適しているシナリオ、それがクラウドに適しているテクノロジかどうか、およびそれが Windows Azure プラットフォームなどのクラウド オファリングとどのように関連するかについて、多くの疑問が生じかねない。</p>  <p>&rsquo;Andrews のホワイトペーパーを読むのは、NoSQL とその主要なサブカテゴリに関するユーザーの教育、Windows Azure プラットフォームで既に利用可能な NoSQL テクノロジの理解、および NoSQL とリレーショナル データベースのアプローチの評価に関する大きな仕事をしているから、とても楽しんだ。</p>  <p>SQL Azure は実証済みのリレーショナル データベース テクノロジを備えていますが、クラウドのスケール、シンプルさ、使いやすさのために一から設計されたため、SQL Azure は独自の機能だと長い間信じていました。&nbsp;ただし、SQL Azure を使用している場合でも使用していない場合でも、クラウド テクノロジに取り組む場合は、このトピックに関する NoSQL と Andrews&rsquo; の観点に関連する決定に直面する可能性があります。これは、最初は非常に混乱する可能性のあるトピックを明確にするのに役立ちます。</p>  <p>-Steve</p>
