Title: お気に入りのツールからの GitHub アクションを使用して Azure にデプロイする
Summary: 企業やチームは DevOps テクノロジを人材やプロセスと組み合わせて使用して、高品質なコードを提供します。また、リリースサイクルを短縮し、価値を継続的に提供して、お客様にとって高いレベルの満足度を実現します。
Content: >-
  <p>企業やチームは、ユーザーとプロセスを組み合わせて DevOps テクノロジを採用しており、迅速なリリースサイクルを実現し、価値を継続的に提供することで、お客様にとってより高いレベルの満足度を実現し、高品質のコードを提供しています。</p>


  <p>しかし、多くの場合、複数の YAMLs を編集してコードをクラウドの自動化ワークフローに合成することで、CI/CD パイプラインを作成するのが困難になることが &nbsp; あり &nbsp; ます。 Teams 最終的には、日常の開発サイクル中にさまざまなツールを設定して切り替えることができます。</p>


  <p>11月に、azure に対する GitHub のアクションが<a href="https://azure.microsoft.com/en-us/blog/github-actions-for-azure-is-now-generally-available/" target="_blank">一般公開</a>され、GitHub のアプリコードをリポジトリから直接 azure にデプロイできるようになりました。 これを基にして、 <a href="https://aka.ms/MS-build-session-Continuous-Delivery" target="_blank">Microsoft ビルド 2020</a>では、 <a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">azure の GitHub アクション</a>が Visual Studio Code、Azure CLI、および azure Portal に統合され、任意のエントリポイントから azure へのデプロイのエクスペリエンスがシンプルになりました。 新しい<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-deploy-azure.azure-deploy" target="_blank">Visual Studio Code 拡張機能</a>をダウンロードするか、GitHub アクション用の<a href="https://aka.ms/install-aks-cli-extension" target="_blank">Azure Command-Line Interface (CLI) 拡張機能</a>をインストールします。</p>


  <h2>Azure の GitHub アクションで、エンタープライズアプリケーションをデプロイできるようになりました</h2>


  <p>GitHub アクションを使用すると、自動化されたソフトウェア開発ライフサイクル ワークフローを柔軟に構築できます。 開発チームが azure に対してビルド、テスト、パッケージ化、リリース、およびデプロイを行うワークフローを簡単に作成できるようにするために、30を超える<a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">GitHub のアクション</a>が GitHub Marketplace で公開されています。今後数か月でのロールアウトが予定されています。</p>


  <p>これらのアクションにより、複数の azure サービス (web アプリケーションからサーバーレス関数や Kubernetes、azure SQL および MySQL データベース) へのデプロイが可能になります。</p>


  <p>また、Azure CLI または Azure PowerShell を使用して、幅広い Azure リソースに対してスクリプトを使用できる汎用的な手順として機能する Azure ログインアクションもサポートしています。 Azure Key Vault、App Service 設定などのさまざまなユーティリティアクションも公開されています。開発者は、すべての DevOps ベストプラクティスに従って、複雑なエンタープライズアプリケーションをデプロイすることもできます。 サンプルアプリケーションの<a href="https://github.com/microsoft/RockPaperScissorsLizardSpock/actions" target="_blank">Lizard、ペーパー、はさみ、、Spock</a>を確認します。この Visual Studio Code Visual Studio アプリケーションは GitHub アクションと共にデプロイされ、Azure Kubernetes Service (AKS) で実行されています。</p>


  <h2>Azure のアクションを簡単に開始</h2>


  <p>さまざまな <a href="https://github.com/Azure/actions-workflow-samples" target="_blank">スターターテンプレート</a> を使用して、.net、Node.js、JAVA、PHP、Ruby、Python などの人気のある言語やフレームワークで作成されたアプリをコンテナーに配置したり、任意のオペレーティングシステムで実行したりすることができます。 Web アプリケーションをデプロイするためのオンボードエクスペリエンスを簡単にするために、 &rsquo; 次の4つの簡単な手順で作業を開始するのに役立つ <a href="https://github.com/Azure/actions-workflow-samples/tree/master/AppService#choose-a-sample-workflow-template" target="_blank">サンプルリポジトリ</a> も含まれています。</p>


  <ol>
      <li>サンプルリポジトリをフォークします (例、 <a href="https://github.com/Azure-Samples/pythonSample_thecatsaidno/actions" target="_blank">Python サンプル</a>)。</li>
      <li>Readme ファイルの [ <strong>Deploy To azure (azure へのデプロイ</strong> )] をクリックして、Azure Web アプリを作成します。</li>
      <li>必要な GitHub リポジトリシークレットを構成します。</li>
      <li>Web アプリ構成を使用してワークフロー YAML を更新し、変更をコミットします。</li>
  </ol>


  <p>これらの手順では、CI/CD ワークフローをトリガーし、GitHub アクションを使用してアプリをビルドし、Azure にデプロイします。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2c913de-bd6b-4de5-b5df-21ee5ce8f354.png"><img alt="Deploy Python Package " border="0" height="449" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e53fc3e7-de08-4b07-96d7-2228a4b23005.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>Visual Studio Code、Azure ポータル、または Azure CLI からアクションワークフローを作成する</h2>


  <p>現在、Azure を対象とした Visual Studio Code を使用する何百万もの開発者がいます。 同様に、Azure Portal にも何百万もの開発者がいます。 Microsoft では、Azure の開発者を対象とし、開発者向けのすべてのツールを使用して、エンドツーエンドの開発者エクスペリエンスを最大限に活用したいと考えています。 さまざまなツール拡張機能に対するアクションを発表する &rsquo; 新しい統合により、お気に入りのツールからの GitHub アクションを使用して、Azure に簡単にデプロイできるようになりました。 これにより、GitHub アクションの増加時間が大幅に短縮され、コンテキストの切り替えが頻繁に行われなくなり、お気に入りのツールで組み込みの拡張機能を使用してチームの生産性を向上させることができます。 &rsquo;次の3つの新しいツール統合を発表します。</p>


  <ul>
      <li>azure Portal では、GitHub アクションが App Service Deployment Center および azure Kubernetes Service のビルドプロバイダーとして追加され、GitHub アクションで CI/CD ワークフローを簡単に設定できるようになりました。<br>
  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e83e87a-5f50-4e49-822c-5599896d9c75.png"><img alt="Azure Portal Deployment center" border="0" height="730" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b382e828-e311-45a2-ab9d-b7c80d0e2dd6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="970"></a></li>
      <li>Visual Studio Code <a href="https://azure.microsoft.com/en-in/blog/new-deploy-to-azure-extension-for-visual-studio-code/?cdn=disable" target="_blank">Deploy to Azure</a> extension は、エディターを離れることなく、Azure App Service または azure Kubernetes サービスの継続的なビルドとデプロイを設定するのに役立ちます。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a767d3b-e2a5-4dd0-840e-8b0b38c6685e.png"><img alt="VS Code Deploy to Azure Extension" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e556c8b-f2df-47b7-b0e0-dfe0f952c81c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1268"></a></p>

  </blockquote>


  <ul>

  </ul>


  <ul>
      <li>Azure CLI 拡張機能は、コマンド <code>az extension add --name deploy-to-azure</code> を実行してインストールできます。また、コマンドとコマンドを使用 <code><a href="https://github.com/azure/deploy-to-azure-cli-extension#deploy-to-azure-kubernetes-service" target="_blank">az aks app up</a></code> <code><a href="https://docs.microsoft.com/en-us/azure/container-instances/container-instances-github-action#use-deploy-to-azure-extension" target="_blank">az container app up</a></code> して、azure Kubernetes Service と azure Container Instance へのデプロイをサポートしています。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a4144b0-b01b-463f-98b6-9c772e700b0e.png"><img alt="Azure CLI extension" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a69ef6-bc7b-469f-ae98-d1516b1463d9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1060"></a></p>

  </blockquote>


  <p>これらのツール統合のいずれかを使用して、すべてのコードプッシュに対してトリガーされる &rsquo; 、自動的に生成され、完全にカスタマイズ可能な CI/CD ワークフローを設定できます。 YAML ファイルにはビルドとリリースの手順があらかじめ設定されており、必要に応じて編集できます。 ワークフローの作成の一環として、関連するすべての Azure および GitHub リポジトリに関連する構成がセットアップされます。この場合、2つのシステムの組み込みについて心配する必要はありません。</p>


  <h2>はじめに</h2>


  <p>開始するには、<a href="https://github.com/Azure/actions-workflow-samples" target="_blank">スターターテンプレート</a>と、Azure の拡張機能、 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/deploy-to-azure-vscode?view=azure-devops" target="_blank">Visual Studio Code 拡張機能</a>、および<a href="https://aka.ms/GitHubActionsforAzureDocs" target="_blank">GitHub アクション</a>に関するドキュメントを参照してください<a href="https://aka.ms/deploy-to-aks-cli-extension" target="_blank">Azure CLI</a>。 これらの機能についてご意見やご提案がある場合は、お客様から &rsquo; のフィードバックだけでなく、それぞれの GitHub リポジトリ &rsquo; &ndash; に対する投稿も歓迎してい &rsquo; ます。 特定のアクションで問題が発生した場合は、アクションリポジトリで問題を開くこともできます。</p>


