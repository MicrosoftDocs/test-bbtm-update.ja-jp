  <h2>概要Azure HDInsight</h2>


  <p>Azure HDInsightは、Apache Hadoop、Spark、Kafka などの一般的な Apache オープン ソース フレームワークを簡単に実行できる、オープンソース分析用の簡単でコスト効率の高いエンタープライズ レベルのサービスです。 このサービスは、米国とドイツの 27 のパブリック Azure Governmentクラウドで利用できます。</p>


  <p>Azure HDInsightさまざまなセクターでミッション クリティカルなアプリケーションを提供し、ETL、ストリーミング、対話型クエリなど、幅広い用途を可能にしています。</p>
