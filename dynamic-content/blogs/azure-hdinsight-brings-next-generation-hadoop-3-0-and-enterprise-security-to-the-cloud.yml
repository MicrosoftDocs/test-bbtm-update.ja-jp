  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593c5ddc-98f0-42b8-bded-62ea64487c14.png"><img alt="Azure HDInsight icon" border="0" height="91" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37dd39ed-b670-495c-ac3e-56486e65455e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure HDInsight アイコン" width="91"></a></p>


  <p><strong>MICROSOFT IGNITE、マイアミ、2018 年 9 月 24 日</strong> &ndash; 今日の早いMicrosoft Corporation、クラウドでのオープン ソースのビッグ データ分析に Apache Hadoop を使用する企業に対する継続的なサポートとコミットメントを発表しました。 Azure HDInsight サービスへの一連の主要なアップグレードは、Apache Hadoop 3.0 のプレビュー リリースです。これは、企業が今年の初めから待っていた Hadoop スタックへの変換的な更新です。 これは、Hortonworks と Microsoft の間の継続的なパートナーシップによって可能になります。 さらに、厳格なセキュリティとコンプライアンスの要件を持つ企業は、セキュリティ パッケージを使用してAzure HDInsightクラスター Enterpriseすることができます。 そして、このリリースには、誰もが何かがあります。 Spark 開発者は特に、コード内のパフォーマンスのボトルネックをすばやく特定して解決できる Microsoft の一連のイノベーションを好むでしょう。</p>


  <p>&ldquo;<em>オープン ソース分析コミュニティに参加して光栄に思います。&rdquo; </em>は、ビッグ データ製品管理のディレクターである Ryan Waite が述べています。 <em>&ldquo;&rsquo;HDInsight</em> への投資から Apache YARN などのプロジェクトへの参加まで、オープンソース分析を製品戦略の中心にしています。内部データ レイクでのオープン ソース分析の使用に移行しました。 <em>この領域におけるイノベーションの割合は、Apache Hadoop 3.0 でのみ増加しています。お客様もビッグ データの取り扱いを加速できるよう、これをお客様に提供していけ、うれしく思います。</em>&rdquo;</p>


  <h2>Azure HDInsight 4.0 での Apache Hadoop 3.0 のプレビュー</h2>


  <p>Hortonworks が主導する Apache Hadoop 3.0 は、Hadoop スタックに対する最後の大規模な更新以降、コミュニティ全体で 5 年間にわたる作業を表します。 企業は、データ レイク ビジョンを実現しながら、ディープ ラーニング フレームワークをアプリケーションに効率的に組み込み、使いこなしているのと同じ Hadoop スタックにすべて組み込む機能を実現できます。</p>


  <p>主な機能強化の一部を次に示します。</p>


  <ul>
   <li>ACID セマンティクスが既定で有効になっていると、Apache Hive 3.0 は従来のデータベースに似たものになり、非常に大きなデータ セット上に LOB アプリケーションを簡単に構築できます。</li>
   <li>Apache Druid は、列指向のストレージ レイアウトの上にインデックス作成/キャッシュ機能を備えたオープン ソース のデータ ストアです。 データApache Hive Apache Druid (既定で利用可能) を使用すると、お客様は受信データに対してほぼリアルタイムの探索的分析を行います。</li>
   <li>既定で使用可能な Tensorflow と GPU のサポートにより、Apache Hadoop 3.0 は機械学習とディープ ラーニングのシナリオを 2 乗にターゲットとします。</li>
  </ul>


  <p>Microsoft と Hortonworks の間で強力なコラボレーションが続けられているため、Azure は現在、マネージド Apache Hadoop 3.0 を提供する最初の主要なクラウド プロバイダーです。 これにより、Azure のお客様は、新しいアプリケーションの構築を開始したり、新しい Apache Hadoop 3.0 プラットフォームで動作するように既存のアプリケーションを更新したりすることができます。</p>


  <h3>エンタープライズ レベルのセキュリティの強化</h3>


  <p>Enterpriseレベルのセキュリティとコンプライアンスは、機密の財務、ビジネス、個人、および医療データをクラウドに格納または処理するビッグ データ アプリケーションを構築しているすべてのお客様の重要な要件です。</p>


  <p>セキュリティ パッケージ (ESP) Enterpriseの一般提供により、次の機能を利用できます。</p>


  <ul>
   <li>ユーザーが会社のドメイン資格情報を使用して HDInsight クラスターに対して認証を行います。</li>
   <li>会社のデータ アクセス ポリシーに従って、ユーザーが豊富なきめ細かいアクセス ポリシー (Apache Ranger で作成および管理) を受け取る必要があります。</li>
   <li>重要なデータへのすべてのアクセスがログに記録され、必要に応じて後続の監査または法レンジック分析のために Apache Ranger で使用できます。</li>
  </ul>


  <p>さらに、HDInsight を使用する企業Apache Kafka、HDInsight 上のデバイスに対する BYOK 暗号化を使用して実現できる、よりApache Kafka <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-byok">を高く評価</a>します。</p>


  <h2>HDInsight Spark 開発者向けの高度なデバッグ ツール</h2>


  <p>開発者、データ サイエンティスト、アナリストは、Azure HDInsight が選択したツールで豊富な開発およびデバッグ機能を提供することについて既に知っています。 <strong>IntelliJ、Eclipse、VSCode、Jupyter </strong>、<strong> Apache Zeppelin</strong> ノートブックなど</p>


  <p>Microsoft は、もう 1 つレベル上げました。 数百のノードで実行されている大規模な分散ビッグ データ アプリケーションのデバッグは、難しく、時間がかかります。 Microsoft は現在、数十億ものジョブを実行してデバッグしてきた 10 年の長い経験を、オープンソースのオープンソースの世界にApache Spark。 主な機能強化は次のとおりです。</p>


  <ul>
   <li>読み取り/書き込みのボトルネックを識別する再生とヒートマップを含むジョブ グラフ。</li>
   <li>ジョブ クリティカル パスの分析と視覚化。</li>
   <li>データ スキューの検出と分析。</li>
   <li>データのプレビュー、ダウンロード、コピーなど、ジョブ固有のデータ管理。</li>
  </ul>


  <h2>AZURE HDINSIGHT での主要な ISV アプリケーションのAzure HDInsight</h2>


  <p>Azure HDInsightは、最も人気のあるビッグ データ アプリケーションが<u><strong><a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/"></a></strong></u>提供される、高い人気を持つアプリケーション エコシステムをサポートAzure Marketplace。 お客様は、データ ガバナンス、ビッグ データに対する SQL に対応したクエリ、Azure へのアプリケーションの移行などの主要な領域をカバーする Azure HDInsight で使用できる 3 つの新しいアプリケーションを見つけるでしょう。</p>


  <ul>
   <li><strong>スター バースト：</strong> デバイス上の Presto コネクタAzure HDInsightオンデマンドでスケーリングし、他のデータ ソースを HDInsight と統合します。</li>
   <li><strong>Waterline Data:</strong> 複数の Azure のお客様が使用するデータ カタログとガバナンス ソリューション。</li>
  </ul>


  <p>ペタバイト企業にとって貴重な分析サービスである <em>Microsoft Azure HDInsight&rdquo; で Waterline Data Catalog を立ち上げ、大幅に高速でコスト効率の高い処理を実現できるよう、現在クラウドにデータを取り込む貴重な分析サービスです。Waterline Data CEO の Kailash Ambwani 氏は述べています。&ldquo;</em> <em>&ldquo;AI 駆動型で拡張性の高い Waterline Data Catalog は、データの分類とガバナンスを自動化することで HDInsight&rsquo; の機能を拡張し、すべての組織のデータを迅速に分析とより深い分析情報に提供します。Microsoft と Waterline Data は、組織がデータの機能を新たな高みに押し上げ、リアルタイムの IoT サービスから最先端の AI&rsquo; および機械学習ベースのアプリケーションまで、今日のデータ経済におけるイノベーションと競争力を高めるのに役立っています。&rdquo;</em></p>


  <p>これはほんの始めです。 間もなく、さらに多くの更新プログラムAzure HDInsight予定されています。 それでは、ご期待ください。</p>


