Title: エッジ デバイスでのAzure Stream Analyticsの発表 (プレビュー)
Summary: 現在、お客様が IoT デバイスの近くに分析インテリジェンスをデプロイし、デバイスで生成されたデータの価値を完全に引き出す Azure Stream Analytics の新機能であるエッジ デバイス上の Azure Stream Analytics (ASA) を発表します。
Content: >-
  <p>現在、お客様が IoT デバイスの近くに分析インテリジェンスをデプロイし、デバイスで生成されたデータの価値を完全に引き出す <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> の新機能であるエッジ デバイスで Azure Stream Analytics (ASA) を発表します。</p>


  <p>Azure Stream Analyticsデバイスを使用すると、独自のストリーミング テクノロジのすべての利点がクラウドからデバイスまで拡張されます。 エッジ デバイス上の ASA を使用すると、エッジ デバイス上で複雑なイベント処理 (CEP) ソリューションの機能を提供し、複数のデータ ストリームでリアルタイム分析を簡単に開発して実行できます。 この機能の主な利点の 1 つは、クラウドとのシームレスな統合です。ユーザーは、クラウドとエッジの両方の分析ジョブに同じ SQL に似た言語を使用して、クラウドから分析を開発、テスト、デプロイできます。 クラウドと同様に、この SQL 言語では、特に、テンポラル ベースの結合、ウィンドウ集計、テンポラル フィルター、および集計、プロジェクション、フィルターなどのその他の一般的な操作が可能になります。&nbsp;ユーザーは、高度なシナリオのために JavaScript でカスタム コードをシームレスに統合することもできます。</p>


  <h2>新しいシナリオの有効化</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a> は、IoT デバイスの接続、監視、更新を行うコア Azure サービスであり、お客様は何百万ものデバイスをクラウドに接続できます。Azure Stream Analytics では、デバイスによって生成されたデータからアクション可能な分析情報を抽出するために、クラウドに分析インテリジェンスを簡単にデプロイおよびスケーリングできます。 ただし、複数の IoT シナリオでは、リアルタイム対応、断続的な接続に対する回復性、大量の生データの処理、または規制コンプライアンスを確保するためのデータの事前処理が必要です。 そのすべては、ASA on Edge デバイスを使用して、デバイスの近くに分析インテリジェンスを物理的に展開して操作することで実現できます。</p>


  <p>Hewlett Packard Enterprise (HPE) は、Microsoft&#39;のブース (4 月 24 日から 28 日、Hall 7、Stand C40) でエッジ デバイス上の ASA の動作プロトタイプをデモンストレーションした初期プレビュー パートナーです。 Microsoft、HPE、 <a href="https://opcfoundation.org/">OPC Foundation</a> の密接なコラボレーションの結果、プロトタイプは Azure Stream Analytics、 <a href="https://www.hpe.com/us/en/product-catalog/servers/edgeline-systems/pip.hpe-edgeline-el1000-converged-iot-system.1008670396.html">HPE Edgeline EL1000 Converged Edge System</a>、OPC Unified Architecture (OPC-UA) に基づいており、リアルタイムの分析、状態の監視、制御を提供します。 HPE Edgeline EL1000 Converged Edge System は、コンピューティング、ストレージ、データ キャプチャ、制御、エンタープライズ クラスのシステムと、強化された環境で成長し、感電、振動、極端な温度を処理するために構築されたデバイス管理を統合します。</p>


  <p>エッジ デバイス上の ASA は、待機時間が非常に短い運用データへの対応を必要とする産業用 IoT (IIoT) シナリオで特に興味深いものです。 製造生産ラインやリモート マイニング機器などのシステムでは、異常が検出された場合など、受信データのストリームをリアルタイムで分析して動作する必要があります。</p>


  <p>海洋の訓練、海洋の風力船、または輸送輸送のシナリオでは、インターネット接続が断続的な場合でも、分析を実行する必要があります。 このような場合、エッジ デバイス上の ASA を確実に実行して、イベントを集計および監視し、ローカルでイベントに対応し、使用可能になったらクラウドへの接続を活用できます。</p>


  <p>産業用 IoT のシナリオでは、帯域幅や帯域幅のコストが限られているので、データの量が大きすぎてクラウドに直接送信できません。 たとえば、Jet エンジンによって生成されるデータ (一般的な数値は、フライト中に 1 TB のデータが収集される場合)、または製造センサー (各センサーで 1 MB/s から 10 MB/s を生成できる) は、クラウドに送信する前に、デバイス上で直接フィルター処理、集計、または処理する必要がある場合があります。 これらのプロセスの例としては、すべてのイベントを送信する代わりに値が変化した場合のイベントの送信、タイム ウィンドウでのデータの平均化、ユーザー定義関数の使用などです。</p>


  <p>これまで、このような要件をお持ちのお客様は、カスタム ソリューションを構築し、クラウド アプリケーションとは別に管理する必要があります。 現在、お客様は Azure Stream Analyticsを使用して、エッジ デバイスとクラウドの両方でストリーム分析ジョブをシームレスに開発および運用できます。</p>


  <h2>エッジ デバイスで Azure Stream Analyticsを使用する方法</h2>


  <p>Azure Stream Analyticsでは、Azure IoT <a href="https://azure.microsoft.com/campaigns/iot-edge/">Edge</a> を利用して Windows および Linux オペレーティング システム上で実行し、完全な PC、サーバー、または専用フィールド ゲートウェイ デバイスに対して、単一ボード コンピューターと同じサイズの多数のハードウェアをサポート&nbsp;します。 &nbsp;Azure IoT Edge は、OPC-UA、Modbus、MQTT などのさまざまな業界標準通信プロトコル用のコネクタを提供し、独自の通信ニーズをサポートするように拡張できます。 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoTハブは</a>、ゲートウェイとクラウド間のセキュリティで保護された双方向通信を提供するために使用されます。</p>


  <p>Azure Stream Analyticsデバイス上のデータをプレビューで使用できます。 この機能を使用するには、こちら <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge">からドキュメントを参照してください</a>。</p>


  <p>また、4 月 24 日から 4 月 28 日までドイツのドイツで開催される、世界で最大の工業的な&#39;である、世界で最も大きな工業的なフェアである <a href="https://www.hannovermesse.de/home">、TheBiggest の</a>チームと会う方法も用意されています。 Microsoft のブースは、Advanced Analytics ポッド (Hall 7、Stand C40) にあります。</p>


  <h2>Microsoft IoT の詳細を確認する</h2>


  <p>Microsoft は、アクセスしやすく、実装が容易な IoT ソリューションを通じて、すべてのビジネスがデジタル変革できるよう、IoT を簡素化しています。 Microsoft には、IoT &mdash; の取り組み中の組織に対応する幅広い IoT オファリングを備えた最も包括的な IoT ポートフォリオがあります。たとえば、企業がデバイスのオペレーティング システムから始める必要があるすべてのもの、それらを制御 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite"> </a>するクラウド サービス、分析情報を得るために<a href="https://www.microsoft.com/en-us/dynamics365/field-service"></a>高度な分析、インテリジェントなアクションを実現するビジネス アプリケーションなどです。 <a href="https://www.microsoft.com/en-us/internet-of-things/"></a> Microsoft IoT がビジネスを変革する方法を確認するには、次のページ <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a>。</p>
