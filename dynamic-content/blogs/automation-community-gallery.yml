Slug: automation-community-gallery
Title: automation Community ギャラリー–自動化プロセスの適切な構成要素を見つける
Summary: Azure Automation は、Azure プレビューポータルの Automation エクスペリエンス内からコミュニティの runbook とモジュールのコンテンツを提供するようになりました。
Content: >-
  <p>PowerShell ユーザーは、前に空白のページを使用してスクリプトの作成を開始するという苦労を迫られています。 エディターを数分間確認した後は、オンラインで検索して必要な操作の例を確認し、見つかったサンプルをダウンロードして変更します。</p>


  <p>Azure Automation は、Azure プレビューポータルの Automation エクスペリエンス内からコミュニティの runbook とモジュールのコンテンツを提供するようになりました。 従来の Azure Portal では、Azure Automation <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-automation-runbook-gallery/" target="_blank">runbook ギャラリー</a> を使用して、runbook のコンテンツを検索することもできます。</p>


  <p>Automation のコミュニティギャラリーでは、自動化されたプロセスを作成するために必要な構成要素の一元的な場所が提供され、runbook と DSC 構成の作成プロセスを効率化できます。</p>


  <p>このコミュニティギャラリーリリースには、主に次の2つの機能があります。</p>


  <ol>
   <li>PowerShell ギャラリー<b>との基本的な統合</b> <a href="https://www.powershellgallery.com/" target="_blank">。</a>

   <ul>
    <li>オートメーションから PowerShell ギャラリーにリンクします。</li>
    <li>PowerShell ギャラリーから Azure Automation にモジュールをデプロイして、コマンドレットと DSC リソースを取り込むことができるようにします。</li>
   </ul>
   </li>
   <li><b>runbook Gallery の Community</b>: Automation 内から、スクリプトセンターから runbook を参照できます。</li>
  </ol>


  <p>多くの機能強化が行われていますが、 &rsquo; 現在利用できるものについて説明します。</p>


  <h1>PowerShell ギャラリーのモジュール</h1>


  <p>他のシステムと統合するときに最初に行うべきこと &rsquo; の1つは、使用している特定のシステム &rsquo; を管理する既存のモジュールを見つけることです。 をダウンロードした後、または Azure Automation &rsquo; ケースでモジュールをアップロードしたら、これらのコマンドレットまたは dsc リソースを使用して、runbook と dsc 構成を構築できます。</p>


  <p>PowerShell ギャラリーには、通常の PowerShell モジュールと DSC リソースを含むモジュールの両方があります。 これらのモジュールは Azure Automation でインポートして使用できます。 モジュールにオートメーション接続ファイルが含まれている場合、そのモジュールの接続の種類も Azure Automation で作成されることに注意してください。 モジュールの作成の詳細については、「 <a href="https://azure.microsoft.com/en-us/blog/authoring-integration-modules-for-azure-automation/" target="_blank">統合モジュールの作成</a>」を参照してください。</p>


  <p>PowerShell チームの PowerShell ギャラリーには、次のような優れた投稿が既にあります。</p>


  <ul>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2014/11/19/powershell-gallery-live.aspx" target="_blank">PowerShell ギャラリーの概要</a></li>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2015/07/07/powershell-gallery-registration-is-now-unrestricted.aspx" target="_blank">PowerShell ギャラリーに発行する</a></li>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2015/08/07/powershell-gallery-new-security-scan.aspx" target="_blank">PowerShell ギャラリーで新しいセキュリティスキャンを使用して信頼を確立する</a></li>
  </ul>


  <p>Automation から PowerShell ギャラリーにアクセスするには、Automation account &gt; Assets &gt; モジュールにアクセスし、[PowerShell ギャラリー] コマンドをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ebb99eb-5703-4dab-83cc-eb4260d1d708.png"><img alt="GalleryPost1" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94ee71c1-7092-4134-a1f6-7538d18b3192.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 5px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost1" width="1028"></a></p>


  <p><br>

  必要なモジュールを見つけるためにモジュールを検索できる PowerShell ギャラリーが表示されます。</p>


  <p>&rsquo;PowerShell ギャラリーを使用している場合は、[Azure Automation に配置] ボタンをクリックすると、モジュールの詳細ページ &ndash; に新たに追加されたことがわかります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1a38934-e6ad-42aa-ba25-3852d20e0fb6.png"><img alt="GalleryPost2" border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/220d0580-5783-4726-973f-652285af4685.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost2" width="1028"></a></p>


  <p>&nbsp;</p>


  <h1>PowerShell ギャラリーから Azure Automation するモジュールをデプロイする</h1>


  <p>[Deploy to Azure Automation &rdquo; ] ボタンをクリック &ldquo; すると、Azure portal にリダイレクトされ、まだログインしていない場合はログインするように求められます。 認証が完了すると Azure Resource Manager 配置ウィザードブレードが読み込まれ、Automation アカウントにモジュールを追加するために必要な情報を提供する必要があります。 ドキュメントを <a href="https://aka.ms/deploytoazureautomation" target="_blank">ここ</a>に表示します。</p>


  <ul>
   <li><b>新規または既存</b>: 新しい Automation アカウントをデプロイするか、既存の Automation アカウントを使用するかを選択します。</li>
   <li><b>Automation アカウント名</b>: モジュールをデプロイするオートメーションアカウントの名前。</li>
   <li><b>Location</b>: Automation アカウントをデプロイするリージョン。 既存のアカウントを選択した場合、このパラメーターは無視されます。</li>
  </ul>


  <p>[OK] &rdquo; をクリック &ldquo; すると、モジュールは新規または既存の Automation アカウントにデプロイされます。 注: [法律条項の確認] ボタンをクリック &ldquo; して購入 &rdquo; すると、モジュールを Azure Automation にインポートするのは常に無料です。 Automation アカウントのプランを <b>basic</b> に切り替え、runbook ジョブを実行するか、DSC 管理下にノードを配置した場合にのみ課金されます (詳細については、「 <a href="https://azure.microsoft.com/en-us/pricing/details/automation/">価格</a> 」を参照してください)。</p>


  <p>デプロイプロセスの一環として、モジュールが Automation アカウントに保存されると、アクティビティがモジュールから抽出されます。 モジュールのサイズによっては、モジュールのコマンドレットが使用できるようになるまでに数分かかることがあります。 通知を表示して、モジュールの読み込みの進行状況を追跡できます。</p>


  <h1>Runbooks</h1>


  <p>&rsquo;必要なモジュールを Automation アカウントにアップロードしたら、これらのコマンドレットを使用して、runbook の作成を開始できます。 Automation コミュニティギャラリーでは、PowerShell、PowerShell ワークフロー、およびグラフィカル runbook がサポートされています。</p>


  <p>Azure ポータルのプレビューで runbook を検索するには、[Automation アカウント &gt; の参照 &gt; ] [runbook &gt; ] [ギャラリーの参照] の選択に移動します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44b16067-517a-46bd-8713-11e4d2f7c4f5.png"><img alt="GalleryPost3" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22b6aa45-08e4-447c-a050-91aeab0b680d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost3" width="1028"></a></p>


  <p>&nbsp;</p>


  <p>コミュニティ runbook の一覧が表示されたら、名前、説明、タグ、または作成者を検索して、探している runbook &rsquo; を見つけることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d1dd6e8-a651-490a-944a-3a888d8bd042.png"><img alt="GalleryPost4" border="0" height="604" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5184aad-ad86-49ee-8261-e324b2451dc4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost4" width="1028"></a></p>


  <p>&nbsp;</p>


  <p>インポートする runbook を特定したら、それを選択してコードをプレビューし、目的の runbook であることを確認します。 現在 TechNet スクリプトセンターにリンクされている runbook ソースにリンクすることもできます。 これにより、runbook と TechNet の使用条件に関するコメントを読むことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b482e2fe-b12d-453c-8e2d-47d8effd46aa.png"><img alt="GalleryPost5" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cbdf874-579c-4254-9b95-55daec9e94ee.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost5" width="1028"></a></p>


  <p><br>

  最後に、プレビューブレードの上部にある [インポート] ボタンをクリックし、runbook の名前と説明 (オプション) を入力します。 完了すると、runbook が Automation アカウントにインポートされ、runbook の一覧に表示されます。 この runbook は、特定のニーズに合わせて必要に応じてカスタマイズするための独自のコピーです。</p>


  <h1>Runbook の発行</h1>


  <p>Azure カテゴリの下にあるスクリプトセンターに発行した PowerShell スクリプト、PowerShell ワークフロー、またはグラフィカル runbook は、Azure Automation ギャラリーに読み込まれます。 Runbook コンテンツの投稿の詳細については、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn781422.aspx" target="_blank">ドキュメント</a> を参照してください。</p>


  <h1>次のよう &rsquo; にします。</h1>


  <p>現在、Automation チームは、PowerShell ギャラリーからモジュールをインポートすることを許可しています。</p>


  <p>また、microsoft のチームは、エンドツーエンドのシナリオについて説明する完全なソリューションを提供しています。 これらのソリューションについては、 <a href="https://aka.ms/automationsolutions" target="_blank">Azure Automation のドキュメントページ</a>を参照してください。</p>


  <h1>Automation は初めてですか?</h1>


  <p>表示するソリューション、追加する機能、または既存の機能に関するフィードバックがあるかどうかを確認できます。 <a href="https://feedback.azure.com/forums/246290-azure-automation/suggestions/9551967-deploy-to-azure-automation-automation-account-nam" target="_blank">Azure Automation UserVoice</a>でお知らせください。</p>


  <p>Azure Automation を使い始めたばかりですか? &nbsp;<a href="https://aka.ms/Q2p1ap" target="_blank">ここで</a>サービスについて説明し、 <a href="https://twitter.com/AzureAutomation" target="_blank">Twitter</a>の Azure Automation に従います。</p>


  <p>自動化をお楽しみください。</p>
