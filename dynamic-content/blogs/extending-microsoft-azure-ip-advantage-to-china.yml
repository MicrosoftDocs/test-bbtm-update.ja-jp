Title: IP Microsoft Azureを中国に拡張する
Summary: クラウドを利用したデジタル変革により、世界中の企業は新しい製品やサービスを作成し、前例のないペースと規模で顧客と関わり合える可能性があります。 デジタル化に合った...
Content: >-
  <p>クラウドを利用したデジタル変革により、世界中の企業は新しい製品やサービスを作成し、前例のないペースと規模で顧客と関わり合える可能性があります。 デジタルビジネスになると、企業はデジタル経済への参加に関連する法的な課題に対処する必要があります。 Microsoft は、デジタル変革に伴う知的財産侵害リスクを管理するための戦略と資産を開発しました。 お客様とパートナーがデジタルビジネスになるに合わせ、IP の専門知識と特許ポートフォリオを使用して、お客様がクラウドでのイノベーションを保護し、変革を成功するためにビジネスの開発に集中します。</p>


  <p>本日、2017 年 10 月 1 日から中国で Microsoft Azure IP Advantage を利用できる予定です。中国の Azure のお客様は、世界中の顧客と同じ優良な IP 保護特典を利用できます。&nbsp;</p>


  <p>このプログラムは、昨年 2 月に起動して以来 <a href="https://blogs.microsoft.com/blog/2017/02/08/protecting-innovation-cloud/" target="_blank">、</a> 大きな反応を示しています。 お客様は、Azure エクスペリエンスを支援するオープン ソース ソフトウェア、 <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000</a> 件の Microsoft の特許へのアクセス、およびライセンス権の更新など、適用されていない軽減範囲が、IP リスクの管理に役立つ貴重な利点を認識しています。</p>


  <p>多くのお客様から、特許選択特典だけでは、特許アサーションに対する重大な敵対として機能し、私たちのわいせつな主張の幅は競合他社に類を見ないと言います。 Azure 上に構築されている ISV は、独自の特許ポートフォリオを補完するために <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000</a> 件の Microsoft の特許にアクセスする機能に大いに気を付いています。 <a href="https://techinsights.com/about-techinsights/overview/blog/a-look-at-the-microsoft-azure-ip-advantage-portfolio/" target="_blank">TechInsights</a> では、&ldquo;MICROSOFT AZUREは競合他社の Oracle、Google、Amazon、VMwares&rsquo; ポートフォリオを抜き出します。&rdquo;Microsoft Azure の競合他社&rsquo;はいずれも、同様のオファリング パッケージを提供しています。 これらのツールは、対象となる Azure のお客様が無料で利用できるという事実により、より説得力があります。</p>


  <p>これらの利点を中国に拡張すると、真にグローバルな規模でクラウド サービスを提供する Microsoft&rsquo; のアプローチとうまく一致します。 Azure は <a href="https://azure.microsoft.com/en-us/regions/" target="_blank">世界中に 42 のリージョン</a> を持ち、その数は増加しています。 中国では、<a href="https://blogs.technet.microsoft.com/microsoft_blog/2014/03/26/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region/" target="_blank">2014</a> 年 3 月以降、Microsoft は 21Vianet と提携して、Microsoft Azureサービスを顧客に提供しています。 他のクラウド サービス プロバイダーは Azure グローバル データ センターのフットプリントと一致する必要はありません。その多くは中国で始まったばかりですが、Microsoft は既に数年間市場に出回っています。 パブリック クラウドを超えて、お客様は <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a> を利用して、プライベート データ センターまたは Azure パブリック クラウドがまだ利用できない市場で、一貫したサービスと API のセットを通じて Azure サービスを使用できます。</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/mMNCU7UedCM" width="560"></iframe></p>


  <p>この方法の利点Azure IP Advantage明らかです。 <a href="https://www.iplytics.com/general/patent-transaction-trends-in-cloud-computing/" target="_blank">IPlytics</a> の最近の調査では、2011 年から、パテント アサーション エンティティによってクラウド コンピューティングの特許の備備が 130% 増加しているという結果が示されています。 さらに悪 <a href="https://www.iplytics.com/general/cloud-computing-patent-litigation-rise/" target="_blank">いことに、米国の</a> クラウド関連の特許訴訟は、2012 年から 700% 増加しています。 これらの傾向は中国でも行われ、2011 年から 2016 年の間に特許訴訟が 158% 増加しているのを確認できます。 中国の特許申請は、2015 年から米国を上回っています。</p>


  <p>お&rsquo;客様が中国で立ち上げAzure IP Advantageでサポートを受け付け、うれしく思います。 中国に本社を置く世界規模の自転車共有会社 MoBike は、Azure プラットフォームを使用して、中国以外の企業を英国や世界中の都市の Manike に迅速かつ拡大しています。 Azure IP Advantage保護は、 <a href="https://news.microsoft.com/en-gb/2017/06/29/mobike-launches-smart-bike-share-service-in-uk-using-microsofts-cloud-service-azure/" target="_blank">その国際展開における MoBike</a> に従います。</p>


  <p>Azure IP Advantage中国以外で既に利用できます。 この発表により、お客様は SaaS アプリケーションAzure IP Advantageをデプロイする場所に依存できます。</p>
