Title: WCF Express 相互運用機能バインドの発表
Summary: '[この記事は AppFabric チームによって投稿されました。]現在、2010 年 2010 年に WCF Express 相互運用機能バインド拡張機能を提供することで、WS-* 相互運用機能の課題をさらに簡略化Visual Studioしています。'
Content: '<p>[この記事は AppFabric チームによって投稿されました。]</p><p>現在、wcf.codeplex.com で開始された <strong><font size="3" face="Calibri"> Visual Studio 2010 </font>用<a href="https://wcf.codeplex.com/wikipage?title=WCF%20Express%20Interop%20Bindings"><font size="3" face="Calibri">の WCF Express 相互</font></a>運用機能バインド拡張機能を提供することで、<font size="3" face="Calibri">WS-* </font></strong> 相互運用機能の課題をさらに簡素化できます。この新しい拡張機能を使用すると、WCF 開発者は、WS-* 相互運用ホワイト ペーパーで説明されている設定を基に、カスタム相互運用可能な WCF バインドをオンデマンドで作成することで、既知の <font size="3" face="Calibri">WS-* </font> 仕様を介して上位の Java プラットフォームに接続するように WCF サービスを構成するために、以前に必要だった推測の多くを回避できます。</p>  <p><font size="3" face="Calibri">.NET 4 を</font><a href="https://blogs.msdn.com/b/interoperability/archive/2010/06/17/voice-your-opinion-on-net-interoperability-with-windows-communication-foundation-wcf.aspx"><font size="3" face="Calibri"></font></a>出荷するときに、Java との WCF 相互運用に関する主な懸念事項をお送<font size="3" face="Calibri">りください。ご自分の考え、希望、および苦情を共有しました。ご意見をお寄せいただきありがとうございます。ご意見をお寄せいただきありがとうございます。最も懸念されたのは、Java との .NET WCF 相互運用を有効にするために必要な構成の複雑さを軽減することでした。WCF では、すべての種類の</font>つまみを有効にできるので、相互運用可能な WCF サービスの構成は常に簡単ではありませんでした&#160;</p>  <p><font size="3" face="Calibri">これまで、WCF のバインドでは、接続を確立するための相互運用可能なオプションと非相互運用可能なオプションが幅広く用意されています。開発者は、午前 0 時の石油を何度も消費しすぎたり、WS-I からさまざまなレポートを見つけたり、&#160; オンライン フォーラムでハドリングしたりして、必要な相互運用設定を見つけたりしました。Java Web サービス (主にポリシー ベースの構成に依存) は、.NET WCF 開発者がサービスとクライアントを構成するのが難しいことが証明されました。.NET 開発者は、多くの場合、時間がかかる方法で&#160; のさまざまなバインド要素のセキュリティ設定、アルゴリズム、ポリシーを構成する必要がありました。その結果、必要以上に大きな課題が発生します。</font></p>  <p><a href="https://msdn.microsoft.com/en-us/webservicesinterop"><font size="3" face="Calibri"></font></a><font size="3" face="Calibri"> Ibm WebSphere および Oracle WebLogic および Metro</font> とのセキュリティ相互運用に必要な一連のホワイト ペーパー&#160; のアウトリンク設定と、Java データ型と SAP との相互運用に関するさまざまなガイダンスをリリースすることで、<font size="3" face="Calibri">Java </font> との相互運用を簡素化するための第一歩を踏み出しました。</p>  <p><font size="3" face="Calibri">現在、主要な Java ミドルウェア プラットフォームとの相互運用を簡略化する、この拡張機能をリリースする 2 番目の手順を実行します。</font></p>  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1083/5672.image3_5F00_1A44CFEC.png"><font size="3" face="Calibri"><img style="background-image: none; border-right-width: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="イメージ" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3286.image3_5F00_thumb_5F00_124D2D8A.png" width="398" height="201"></font></a></p>  <p><font size="3" face="Calibri">選択したプラットフォームを選択するだけで、&#160; Reliable Messaging、Security、MTOM、拡張機能のオプションによって完全な WCF サービスが生成されます。これは、選択した Java プラットフォームを使用して、動的に生成されるバインドで構成されます。この拡張機能は、初心者および中間 WCF 開発者に最適な相互運用ソリューションです。高度な開発者は、主要な Java プラットフォームで独自に使用するためにテストした定義済みの設定をさらにカスタマイズできます。必要な時間と数日前は、わずか数分で実行できます&#160; </font></p>  <p><font size="3"><font face="Calibri">拡張機能は、WCF Team.wcf.codeplex.com </font> によって他のプロジェクト間でオープン ソース プロジェクトとして提供&#160;ソース コードとバイナリをこちらからダウンロード<a href="https://wcf.codeplex.com/releases/view/68276"><font face="Calibri">します</font></a><font face="Calibri">。</font></font></p>  <p><font size="3"><font face="Calibri">迅速な相互運用可能なサービスの確立に役立つ一連のチュートリアルを codeplex で公開します。1 つ目はこちら </font><a href="https://wcf.codeplex.com/wikipage?title=WCF%20Express%20Interop%20Bindings%20Walk%20Through"><font face="Calibri">です</font></a><font face="Calibri">。</font></font></p>  <p><font size="3" face="Calibri">ご自身のエンタープライズ向けにこの拡張機能を自由にカスタマイズし、より多くのシナリオに対応するためにこれがどのように進化する可能性があるのかについてフィードバックをお寄せください。</font></p>  <p><font size="3" face="Calibri">感謝</font></p>  <p><font size="3" face="Calibri">オベダ・バハハ</font></p>  <p><font size="3" face="Calibri">相互運用性プログラム マネージャー</font></p>  <p><font size="3" face="Calibri"></font></p>  <p><font face="Calibri"></font></p>  <p><font face="Calibri"></font></p>'
