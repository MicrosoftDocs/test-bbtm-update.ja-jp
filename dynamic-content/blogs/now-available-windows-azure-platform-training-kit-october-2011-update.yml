Title: '利用可能: Windows Azure Platform Training Kit – October 2011 Update'
Summary: Windows Azure Platform Training Kit (WAPTK) の 10 月リリースが無料でダウンロードできます。 このWindows Azure Platform Training Kit には、ハンズオン ラボ (HOLs)、プレゼンテーション、...が含まれています。
Content: '<p>Windows Azure Platform Training Kit (WAPTK) の 10 月リリースが無料でダウンロードできます。 Windows Azure Platform Training Kit には、Windows <a href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0003" target="_blank">Azure</a> と SQL Azure を利用するアプリケーションを構築する方法を理解するのに役立つハンズオン ラボ (HOL)、プレゼンテーション、サンプルが<a href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0003">含まれています</a>&nbsp;。ハンズオン ラボ、デモ スクリプト、プレゼンテーションを含む完全なトレーニング キットをこちらからダウンロードします。&nbsp;MSDN の個々のハンズオン ラボについては、こちらを参照してください。</p>  <p>2011 年 10 月バージョンのトレーニング キットには、次の新しいコンテンツと更新されたコンテンツが含まれています。</p>  <ul>  <li>HOL: SQL Azure データ層アプリケーション<b><i>の新規追加</i></b></li>  <li>HOL: SQL Azure データ同期 <b><i>NEW</i></b></li>  <li>HOL: SQL Azure フェデレーション <b><i>NEW</i></b></li>  <li>デモ: コマンドレットを使用した論理サーバーの <b><i>プロビジョニング NEW</i></b></li>  <li>デモ: Azure での並列コンピューティング Windows -Ing Salesman <b><i>NEW</i></b></li>  <li>SQL Azureポータルとツール エクスペリエンスを更新してラボとデモを作成<b><i>する</i></b></li>  <li>UPDATED コンテンツにいくつかの軽微な <b><i>修正を適用しました</i></b></li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6087.WAPTK.png" alt="" border="0"></p>  <p>また、Web インストーラーの更新されたプレビューも利用できます。これにより、トレーニング キット全体をダウンロードする代わりに、必要なハンズオン ラボ、デモ、プレゼンテーションを選択してダウンロードできます。 新しいハンズオン ラボや更新されたハンズオン ラボ、プレゼンテーション、デモを利用できると、Web インストーラーに自動的に表示されます。 トレーニング キットの Web インストーラー プレビュー リリースは、こちらからダウンロードしてください。</p>  <p>新しい SQL AZURE コンテンツを含む新しい SQL Azure コンテンツの詳細については、Blog&rsquo; の投稿「New <a href="https://blogs.msdn.com/b/rdoherty/archive/2011/10/31/new-and-updated-sql-azure-labs-available.aspx" target="_blank">and Updated SQL Azure Labs Available(New and Updated SQL Azure Labs Available(New and Updated SQL Azure Labs Available(New and Updated SQL Azure Labs Available&rdquo;)」を参照してください。&ldquo;</a></p>'
