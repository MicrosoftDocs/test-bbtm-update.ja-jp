Content: >-
  <p>ネットワークによって <a href="https://www.top500.org/" target="_blank">Top500 cray リスト</a> の HPC システムの60% が向上し、25% 以上のネットワークアダプターに70% のマーケットシェアがある場合はどうすればよいですか? パフォーマンスの境界を引き続きプッシュして、位置を維持します。 しかし、高速で待機時間の短いネットワーク歯車を開発するのは簡単なプロセスではなく、ミッションを維持するための効率的な IT インフラストラクチャが必要です。</p>


  <h2>クラウドへの道のり</h2>


  <p>Mellanox &rsquo; は、Azure での HPC ワークロードの実行に数年前に着手しました。 最初は、ディザスターリカバリーなどのサービスを探していました。このようなサービスは、ほとんどの時間にプロビジョニング解除環境を維持できます。 次に、クラウドへのバックアップのようなサービスの移動を検討しました。 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob Storage</a>は、テープライブラリを管理するよりも魅力的です。 これにより、電子メールや SharePoint などの追加サービスの移行が開始されました。</p>


  <p>Mellanox &rsquo; のユーザーが Azure のルーチンサービスを使い慣れてきたので、パフォーマンスと安定性が魅力的になり、it チームは価値を追加する分野に専念できるようになりました。 設計環境のバースティングを見てみましょう。 Mellanox は、パブリッククラウドのオプションについて見てきました。</p>


  <p>Mellanox は、さまざまなパブリッククラウドオプションを評価するための HPC スケジューリングおよびオーケストレーションソフトウェアの大手プロバイダーである <a href="https://www.univa.com/" target="_blank">Univa</a>と連携しています。 最後に、Mellanox は、技術的な機能と Microsoft チームが提供するサポートの両方に対して Azure を選択しました。 これは<em>非常に簡単 &rdquo; です。 Udi Weinstein、MELLANOX の VP 情報テクノロジ、コンピューティング能力を管理する機能を備えています。 &ldquo; &rsquo; </em> <em> &ldquo; &rsquo;Azure は安定しており &rsquo; 、環境がわかっていて、予測可能 &rdquo; </em>です。</p>


  <h2>ボトルネックの解決</h2>


  <p>設計シミュレーションを Azure にバースティングことで、Mellanox は設計プロセスのボトルネックを排除できました。 各設計チームには、ワークロードに最も適した方法で使用できる独自の予算が付与されていました。 Weinstein は、<em>エンドユーザー &rdquo; に対して最適な &ldquo; を</em>認識しています。 <em>Who &rdquo; &ldquo; </em></p>


  <p>このポリシーの柔軟性により、Azure &rsquo; はリソースに柔軟に対応できます。 ユーザーは、さまざまな種類のリソースと仮想マシンファミリ内のさまざまなサイズを使用して、コンピューティングリソースをジョブに一致させることができます。 シニア IT マネージャー Yoni Myoslavski <em> &ldquo; は、クラウドの使用特典の1つとして、ニーズ &rdquo; に合わせて VM の種類を簡単に調整できるということです。</em></p>


  <p><em> &ldquo; 高価でハイエンドのコンピューターを購入して、一時的なコンピューティングバースト &rdquo; をサポートすることは意味がありません</em>。 Weinstein と言います。 Univa &rsquo; s ソフトウェアによって管理される Azure の弾力性により、必要なときに &rsquo; 必要なリソースを Mellanox ことができます。</p>


  <p>Mellanox &rsquo; s の Azure の使用方法の詳細については、「 <a href="https://www.univa.com/resources/univa-case-study-mellanox.php" target="_blank">univa &rsquo; のケーススタディ</a>」を参照してください。 Azure &rsquo; の hpc オファリングの詳細については、 <a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/" target="_blank">hpc ソリューションのページ</a>を参照してください。</p>
