  <h2>クラウドへの移動</h2>


  <p>また、Microsoft の子会社は、クラウドへの移動というタイトルの Web ページのセットを通じて、特定の地域のコンプライアンスに関する詳細な情報を提供します。 これらのドキュメントでは、40 を超える国の金融サービスおよび医療部門に特に重点を置き、一般的にデータの保存要件に対応しています。 これらのリソースには次が含まれます。</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-ie/lcc_cloud/default.aspx">ヨーロッパのクラウドへの移動: コンプライアンス ガイド</a>。</li>
      <li><a href="https://www.microsoft.com/en-sg/apac/trustedcloud/default.aspx">アジアのクラウドへの移動: 法律に関するガイド &amp; コンプライアンスプロフェッショナル</a>。</li>
      <li><a href="https://www.microsoft.com/mea/trustedcloud/default.aspx">Cloud 中東およびアフリカへの移動:</a> 法務およびコンプライアンスの専門家向けガイド。</li>
  </ul>


  <p>Azure が最も信頼できるクラウドである理由の詳細については、「<a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/"></a>クラウドを信頼する」を参照し、Azure&rsquo; のセキュリティ、プライバシー、コンプライアンス、回復性の機能について学習してください。</p>
