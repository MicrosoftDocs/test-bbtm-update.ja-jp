  <h2>Azure でコンプライアンスの世界を有効にする電子書籍</h2>


  <p><a href="https://azure.microsoft.com/en-us/resources/azure-enables-a-world-of-compliance/">Azure を使用すると</a>、30 を超える地域のコンプライアンス マップを示すコンプライアンス電子書籍機能の世界が可能になります。各マップには、すべての地域に適用できるコンプライアンスオファリングが表示されます。 各コンプライアンス マップには、次の情報が含まれます。</p>


  <ul>
      <li>地域に固有のローカル オファリング: 以下のフランスのサンプル マップでは、Autorit&eacute; des Marchs&eacute; Financiers (AMF) と Autorit&eacute; de Contrle&ocirc; Prudentiel et de Rsolution&eacute;、(ACPR&eacute;)、フランスの金融サービスの標準、および医療認定の Hberguts de Donnes&eacute; de HdS&eacute; があります。</li>
      <li>地理的リージョンに適用されるリージョンオファリング: フランスマップには、GDPR や他の EU 全体の法律や標準など、EU 全体に適用されるオファリングが含まれています。</li>
      <li>グローバルオファリング: すべてのマップには、すべての Azure パブリック クラウド リージョンに適用される国際標準機関 (ISO) 標準や Cloud Security Alliance (CSA) 認定などの国際サービスが含まれています。</li>
      <li>Azure リージョン: 各マップには、地域内の Azure リージョンの場所も含まれます。 ほとんどの&rsquo;国固有のコンプライアンスオファリングでは、ローカル データセンターにデータを保持する必要はない点に注意してください。</li>
      <li>リンク: マップに一覧表示されている各コンプライアンスオファリングは、Microsoft セキュリティ センターのより詳細な一覧にも <a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/offering-home?view=o365-worldwide">ハイパーリンクされています</a>。</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/resources/azure-enables-a-world-of-compliance/">電子書籍はこちらからダウンロードしてください</a>。</p>


