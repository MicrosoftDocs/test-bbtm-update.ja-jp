Title: 新しい Azure マップを使用すると、ローカル のコンプライアンス オプションを簡単に識別できます
Summary: 世界中の国では、すべての種類の組織に対してより多くのコンプライアンス要件が適用され、お客様は、どのコンプライアンスオファリングを利用できるのか、より簡単に理解したいと考えています。
Content: >-
  <p>世界中の国では、すべての種類の組織により多くのコンプライアンス要件が適用され、お客様は、クラウド リソースをデプロイする前に、ロケールで使用できるコンプライアンスオファリングをより簡単に理解したいと考えています。 現在、&#39;30 を超<a href="https://azure.microsoft.com/en-us/resources/azure-global-compliance-map/"></a>える主要地域でコンプライアンスの詳細を示す <a href="https://azure.microsoft.com/en-us/resources/azure-enables-a-world-of-compliance/">37</a> ページの電子書籍と共に、新しいインフォグラフィックをリリースする予定です。</p>


  <p>世界中の組織は、データとサービスをクラウドに移行することで、デジタル変革を利用しています。 しかし、組織がクラウドを利用する上で安全に感じるには、まず、クラウド プロバイダーによって提供されるセキュリティとプライバシー保護を信頼する必要があります。 コンプライアンスは、その信頼を構築する上で重要な役割を果たします。</p>


  <p>Azure は、グローバル コンプライアンスのために構築されたクラウド プラットフォームであり、ISO/IEC 27001 および ISO/IEC 27018、FedRAMP、SOC 1、2、3 レポートなど、厳格で広く認められているコンプライアンス標準のセットについて独立監査者によって認定されています。 Azure コンプライアンスオファリングはグローバルであり、地域、地域、業界に固有のオファリングを含め、90 を超えるコンプライアンスオファリングがあります。</p>


  <h2>Azure グローバル コンプライアンスのインフォグラフィック</h2>


  <p>Azure グローバル コンプライアンスインフォグラフィックでは、グローバル コンテキストで 90 を超えるコンプライアンスオファリングのすべての Azure&rsquo; の全ページ単一ビューが提供されます。 インフォグラフィックには、すべての Azure リージョンに適用されるグローバル オファリングが表示されます。すべての EU 国に適用される GDPR などの地域サービス。および特定の地域に適用されるローカル オファリング。 コンプライアンス マップには、60&rsquo; を超えるリージョンの Azures&rsquo; グローバル ネットワークがオーバーレイされています。Azure のグローバル コンプライアンスの完全なビューをお客様に提供します。 <a href="https://azure.microsoft.com/en-us/resources/azure-global-compliance-map/" target="_blank">インフォグラフィックをダウンロードし</a> 、Azure のグローバルな範囲を自分で確認し、業界で最も広範で最も深いコンプライアンス ポートフォリオで業界をリードしています。</p>


