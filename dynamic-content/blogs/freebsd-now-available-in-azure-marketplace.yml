Title: Azure Marketplace で FreeBSD を利用できるようになりました
Summary: 現時点では、Azure Marketplace から直接入手できる既製の VM イメージとして FreeBSD 10.3 の可用性を発表しています。 つまり、Azure で FreeBSD VM をすばやく起動できるだけでなく、テクニカルサポートが必要な場合は、Microsoft サポートエンジニアが支援を受けることもできます。
Content: >-
  <p>2015年10月に、Hyper-v で仮想マシンとして実行されている FreeBSD に関する投資についての <a href="https://blogs.technet.microsoft.com/server-cloud/2015/10/20/microsoft-loves-linux-deep-dive-5-freebsd-on-hyper-v/">ブログ</a> 記事を書いています。 私たちは過去数年にわたって非常に多くの作業を行ってきました。 FreeBSD を Hyper-v で 1<sup>st</sup> クラスの VM ゲストとして使用することで、パフォーマンスに優れたネットワークとストレージの機能が実現し、hyper-v 環境では freebsd の実稼働環境で実行できるようになりました。 この時点でこの作業を完了することで、Microsoft は公式のサポート FreeBSD を Hyper-v のゲストとして宣言できるようになりました。つまり、お客様は必要に応じて Microsoft サポートを呼び出すことができます。</p>


  <p>Hyper-v の FreeBSD でこれらの投資を行う主な理由の1つは、Hyper-v が Azure の仮想化プラットフォームであるため、FreeBSD Vm を Azure で実行できるようにすることでした。 <i> &ldquo; FreeBSD を Azure で実行することが重要なのはなぜですか。 &rdquo; </i>多くの最上位層の仮想アプライアンスベンダーは、FreeBSD オペレーティングシステムの製品に基づいています。 過去2年間 &rsquo; 、Citrix Systems、Array Networks、Stormshield、Gemalto、Netgate と密接に連携して、仮想アプライアンスを Azure Marketplace に持ち込むようになりました。今後のオファリングについては、他の多数のリストを引き続きご利用いただけ &rsquo; ます。 ただし、Azure で独自の FreeBSD イメージを実行する場合、これまでの唯一のオプションは、Azure の外部からカスタムイメージを作成することでした。</p>


  <p>現時点では、Azure Marketplace から直接入手できる既製の VM イメージとして FreeBSD 10.3 の可用性を発表しまし &rsquo; た。 つまり、Azure で FreeBSD VM をすばやく起動できるだけでなく、テクニカルサポートが必要な場合は、Microsoft サポートエンジニアが支援を受けることもできます。</p>


  <p>ここで &rsquo; は、 <a href="https://portal.azure.com/">Azure portal</a>を簡単に把握していくことができます。 左側のウィンドウ (またはダッシュボードの marketplace のタイル) で [+ 新規] をクリックし、[検索] テキストボックスに「FreeBSD 10.3 &rdquo; 」と入力 &ldquo; して &rsquo; 、そこに移動します。</p>


  <p style="margin-left: 40px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71e761ed-3d77-440f-aa68-3da6a281f217.png"><img alt="FreeBSD" border="0" height="479" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4363afe3-34c8-4747-a936-1407808805ae.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="FreeBSD" width="885"></a></p>


  <p>上のスクリーンショットに示すように、Microsoft は <a href="https://www.freebsd.org/">Freebsd Foundation</a>ではなく、Marketplace の freebsd イメージの発行元です。 Freebsd の基盤は、freebsd 上でソリューションを構築する企業など、FreeBSD コミュニティからの寄付によってサポートされています。 これらは、ソリューションプロバイダーまたはサポート組織の ISV ではなく、互いをサポートする非常にアクティブなコミュニティに依存しています。 お客様が Azure で実行されている FreeBSD Vm のエンタープライズ SLA を持つことを保証するために、基盤からその負荷を取り除くために、イメージの構築、テスト、リリース、保守の作業を行ってきました。 Hyper-v と Azure で FreeBSD にさらに投資を行うことにより、引き続き基盤と提携します。</p>


  <blockquote>

  <p style="margin-left: 40px;">&quot;FreeBSD コミュニティでは非常に大きなマイルストーンを&#39;し、Microsoft はサポートされている FreeBSD イメージを Azure Marketplace で発行します。 マイクロソフトは、FreeBSD プロジェクト &quot; への Microsoft&#39;のコミットメントと投資を実際に評価していただきます。<br>

  - Justin Gibbs, FreeBSD Foundation の大統領</p>

  </blockquote>


  <p><strong>Microsoft の FreeBSD 10.3 イメージにはどのよう &rsquo; な違いがありますか。</strong></p>


  <p>カーネルレベルでネットワークとストレージのパフォーマンスを実現するために行われる投資の大部分は FreeBSD 10.3 リリースに組み込まれています。そのため、freebsd から freebsd 10.3 イメージをダウンロードすると、これらの投資が Microsoft から OS に組み込まれています。 FreeBSD 10.3 リリース &ndash; を行うために必要ないくつかの重要な修正 &rsquo; が含まれている例外がいくつかあります。これらの追加のコミットの詳細については、<a href="https://github.com/FreeBSDonHyper-V/FreeBSD-Integration-Service/commits/10.3.0_hyperv">こちら</a>を参照してください。</p>


  <p>さらに、Azure VM ゲストエージェントが追加されました。これは、初めて使用するときの VM のプロビジョニング (ユーザー名、パスワード、ホスト名など) や、選択的 VM 拡張機能の有効化などの操作について、FreeBSD VM と Azure ファブリック間の通信を担当します。</p>


  <p><strong>FreeBSD の旧バージョンについてはどうでしょうか。</strong></p>


  <p>10.3 の Hyper-v で FreeBSD がサポートされていますが、一部のドライバーについては、8.4 までの選択的ポートを提供しています。 <a href="https://technet.microsoft.com/en-us/library/dn848318.aspx">「</a> FreeBSD On hyper-v Technet」では、以前のバージョンでサポートされている機能のサポートを示しています。 既に説明したように、 &rsquo; 独自の FREEBSD vm イメージを以前のバージョンから使用できるようにし、AZURE Vm エージェントを azure にインストールすることは、パフォーマンスと安定性の面で異なる場合があります。 たとえば、FreeBSD 10.1 の 10 Gb ネットワークで測定されたネットワークスループットは 2 Gbps でした。 10.3 では、 &rsquo; テストで9Gbps 以上を実現できました。</p>


  <p><strong>次のよう &rsquo; にします。</strong></p>


  <p>FreeBSD の将来のバージョンでは、FreeBSD リリースエンジニアリングチームによってリリースされた後すぐに最新のリリースを利用できるようにすることを目的としています。 ストレージのパフォーマンスをさらに調整するための投資を続けています。また、Hyper-v の新機能 &ndash; を追加することで、この詳細についても詳しく説明しています。</p>
