Title: Azure Relay ハイブリッド接続は一般公開されています
Summary: Azure Relay ハイブリッド接続は一般公開されています。
Content: >-
  <p>Azure Relay サービスは、最初にコアとなる Azure サービスの1つでした。 現在 &rsquo; の発表では、その時間によって適切に拡張されたことが示されています。 Azure Relay rest の WCF Relay 機能に慣れている方は、引き続き機能しますが、Windows Communication Foundation への依存関係はすべてのユーザーにとってではありません。 オープン標準ベースのプロトコルを利用して、この依存関係を Azure Relay 明らかのハイブリッド接続機能。</p>


  <h3>ハイブリッド接続には、次のような WCF Relay と同じ機能が多数含まれています。</h3>


  <ul>
      <li>オンプレミスの資産とクラウドの安全な接続</li>
      <li>一般的な送信ポートを利用するファイアウォールの使いやすく</li>
      <li>&#39;t を獲得したネットワーク管理の使いやすくが、ネットワークの大規模な再構成を必要とする</li>
  </ul>


  <h3>2つの違いはさらに優れています。</h3>


  <ul>
      <li>オープン標準ベースのプロトコルであり、専用ではありません。 Websocket と WCF</li>
      <li>ハイブリッド接続は、Windows、Linux、または websocket をサポートする任意のプラットフォームを使用したクロスプラットフォームです。</li>
      <li>ハイブリッド接続は、目的を達成するために .NET Core、JavaScript/Node.js、複数の RPC プログラミングモデルをサポートしています。</li>
  </ul>


  <p>Azure Relay ハイブリッド接続の概要については、 <a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-hybrid-connections-dotnet-get-started" style="font-size: 13px;">.net と Node.jsの手順 </a>を簡単に説明します。</p>


  <p>試してみたい場合は、 <a href="https://azure.microsoft.com/en-us/pricing/details/service-bus/">ハイブリッド接続の価格</a> と <a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-what-is-it">Azure Relay オファリング</a>についての詳細をご確認ください。</p>
