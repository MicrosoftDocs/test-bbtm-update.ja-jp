  <h2>待機時間の SLA &ndash; P99</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d62e7e18-90b6-4cfb-960f-0baeb8d3281a.png"><img alt="Observed read" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c36de945-7f7f-4f78-983c-06061075169b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="観察された読み取り" width="368"></a></p>


  <p>ローカルの Azure リージョン内にデプロイされた特定のアプリケーションについては、1か月に1時間の間に、アプリケーションによって送信された要求が成功したときに、ドキュメントの読み取りまたは15ミリ秒 (ドキュメント書き込み操作の場合) の10ミリ秒以上の P99 待機時間が発生しました。 これらの時間 &ldquo; <strong>を超過して待機時間が長くなります。</strong>&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f11c13-9af3-4a73-8631-f93e7f7b3404.png"><img alt="Formula7" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6c3de8f-b985-4c93-a186-1bd53866222b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Formula7" width="407"></a></p>


  <p>毎月の P99 待ち時間の達成率が99% 未満の場合は、SLA に違反していると見なされ、月額料金の25% まで返金されます。</p>


  <p>この短いブログは、Enterprise sla の大部分を理解するのに役立ったと思います。</p>


  <h2>Azure DocumentDB, ミッションクリティカルなアプリケーションのホーム</h2>


  <p>Azure DocumentDB では、顧客のミッションクリティカルなアプリの数が増えています。 お客様は、銀行や資本市場、プロフェッショナルサービス、独立した製造元、新興企業、健康ソリューションなど、さまざまな業界からのものです。 ただし、これらは一般的な特性を共有し、速度と可用性を損なうことなくグローバルにスケールアウトする必要があります。 最適なアーキテクチャの1つに感謝して、Azure DocumentDB はこれらの約束を実現し、非常に <a href="https://docs.microsoft.com/azure/documentdb/documentdb-key-value-store-cost">低コスト</a>で提供できます。</p>


  <h2>最初のグローバル分散アプリケーションを構築する</h2>


  <p>私たちのビジョンは、すべての最新のアプリケーションのデータベースとして使用することです。 開発者は、開発中のアプリを通じて、世界中の世界を本当に変革できるようにしたいと考えています。これは、DocumentDB に向けた個々の機能よりも重要です。 アプリケーションの開発は困難であり、高速でスケーラブルで柔軟な、常に使用可能で、しかも単純である、世界規模で分散アプリケーションを開発することは困難です。 しかし、現代的な世界で世界中のメンバーに到達するための基本前提条件です。 私たちは、1日にお客様との会話を無制限に行い、DocumentDB を適応させて、本当に素晴らしいで流動的なエクスペリエンスを実現しています。</p>


  <p>では、次の手順を実行する必要があるのでしょうか。 次のようなことに注意してください。</p>


  <ul>
   <li>まず、Azure DocumentDB の <a href="https://docs.microsoft.com/azure/documentdb/documentdb-resources">主要な概念</a> を理解します。</li>
   <li><a href="https://aka.ms/documentdb-emulator">エミュレーターをダウンロード</a> し、ローカルでの開発を開始します。</li>
   <li>Web/モバイルアプリを簡単に構築できます (さまざまな選択肢があります)。 <ul>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-dotnet-application">.Net web アプリ</a></li>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-mongodb-application">MongoDB API 用の .net web アプリ for Azure Cosmos DB</a></li>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-mobile-apps-with-xamarin">Xamarin と DocumentDB を使用してモバイルアプリケーションを構築する</a></li>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-nodejs-application">Node.js Web アプリ</a></li>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-nodejs-application">Java Web アプリ</a></li>
    <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-python-application">Python Flask Web アプリ</a></li>
   </ul>
   </li>
  </ul>


  <p>ヘルプが必要な場合、または質問やフィードバックがある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow の開発者フォーラム</a>でご連絡ください。 Twitter ( <a href="https://twitter.com/DocumentDB">@DocumentDB</a> ) に従って最新の DocumentDB のニュースと機能を最新の状態に維持し、 <a href="https://www.linkedin.com/groups/13522552">LinkedIn グループ</a>に参加してください。</p>
