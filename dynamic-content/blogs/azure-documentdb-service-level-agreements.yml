Title: 'Azure #CosmosDB のサービスレベルアグリーメント'
Summary: 企業がグローバル分散アプリケーションを信頼している理由。  Enterprise アプリケーションや大規模なアプリケーションは、グローバルに分散されたデータストアを必要とし、無制限のスケールを提供,...
Content: >-
  <p><strong>2017年5月10日のうち、</strong></p>


  <p><strong>Azure Cosmos DB は、Microsoft &rsquo; がグローバルに分散したマルチモデルデータベースです。Azure Cosmos DB は、グローバルな分散と水平方向のスケールを中心として一から構築されました。任意の数の Azure リージョンでのターンキーグローバル分散を提供します。ユーザーがどこにいても、透過的にデータのスケーリングとレプリケーションを行うことができます。スループットとストレージを世界規模で弾力的にスケーリングし、必要なスループットとストレージに対してのみ料金を支払うことができます。Azure Cosmos DB では、世界中のどこでも99パーセンタイルで1桁のミリ秒の待機時間を保証し、複数の明確に定義された整合性モデルを使用してパフォーマンスを微調整し、業界トップレベルのサービスレベルアグリーメント (sla) によってサポートされるマルチホーム機能 &mdash; によって高可用性を保証します。&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB は完全にスキーマに依存しません。スキーマとインデックスの管理に対処する必要がなく、すべてのデータのインデックスが自動的に作成されます。また、マルチモデルで、ドキュメント、キー値、グラフ、列ファミリの各データモデルも、ネイティブにサポートされて &rsquo; います。Azure Cosmos DB では、DocumentDB SQL (ドキュメント)、MongoDB (ドキュメント)、Azure Table Storage (キー値)、およびグリーン mlin (グラフ) がすべてネイティブにサポートされているため、お好きな api を使用してデータにアクセスできます。</strong></p>


  <hr>

  <p><em>企業がグローバル分散アプリケーションを信頼している理由。 </em></p>


  <p>Enterprise アプリケーションや大規模なアプリケーションでは、グローバルに分散されたデータストアが必要であり、無制限のスケールと地理的な場所に対応しており、高速かつ高性能です。 エンタープライズグレードのセキュリティとコンプライアンスに加えて、重要な基準は、可用性、パフォーマンス、持続性に関してデータベースが提供するサービス保証のレベルです。 Azure DocumentDB は、地球規模のアプリケーションを構築できるように設計された Microsoft &rsquo; のグローバル分散データベースサービスです。これにより、任意の数の地理的リージョンでスループットとストレージの両方を弾力的にスケーリングできます。 このサービスは、99パーセンタイルで1桁のミリ秒未満の待機時間を保証し99.99、高可用性、予測可能なスループット、および明確に定義された複数の整合性モデルを提供します。</p>


  <p>最近、サービスレベルアグリーメント (SLA) を更新して、待機時間、可用性、スループット、整合性などを包括的にするようにしました。 DocumentDB は、スキーマに依存せず、書き込みに最適化されたデータベースエンジンを利用することで、取り込み、MongoDB、および JavaScript の統合言語クエリ SQL 全体で、スケールに依存しない方法で自動的に処理されるすべてのデータのインデックスを自動的に作成することができます。 Azure の基本サービスの1つとして、DocumentDB は随所のバック Microsoft サービスエンドとして使用されています。 Azure では、2015一般公開されているため、DocumentDB は最も急速に成長しているサービスの1つです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd98f687-f961-40a9-beec-df4c7e608188.png"><img alt="SLA" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69a09f54-5d38-4f5a-8c73-977924723cea.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SLA" width="364"></a></p>


  <h2>業界をリードする包括的な SLA</h2>


  <p><a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a>では、その開始以来、可用性に関して99.99% の保証により、業界で最高の<a href="https://azure.microsoft.com/support/legal/sla/documentdb/v1_1/">SLA</a>が提供されるようになりました。<strong>ここでは、の包括的な SLA を提供する唯一のクラウドサービスです。</strong></p>


  <ul>
   <li><strong>可用性:</strong> 最も人気のある SLA。 システムは99.99% 以上の時間に利用可能になるか、返金を受けます。</li>
   <li><strong>スループット:</strong> コレクションレベルでは、データベースコレクションのスループットは、プロビジョニングした最大スループットに従って常に実行されることを保証します。</li>
   <li><strong>待機時間:</strong> 速度は重要であるため、microsoft は、要求の99% がドキュメントの書き込み操作のために10ミリ秒の下の待機時間を使用することを保証します。</li>
   <li><strong>整合性:</strong> お客様の要求に対して選択された一貫性レベルに従って、整合性の保証を遵守することを保証します。</li>
  </ul>


  <p>すべてのユーザーは、可用性または稼働時間に対する SLA の概念を理解していますが、スループット、待機時間、整合性に対する財務上の保証を提供することは、業界をリードする業界最高のイニシアチブです。 これは実装が難しいだけでなく、ユーザーに透明性を提供するのも困難です。 Azure portal に <a href="https://docs.microsoft.com/azure/documentdb/documentdb-distribute-data-globally#a-idcustomerfacingslametricsacustomer-facing-sla-metrics">より、アップタイム、待機時間、スループット、要求とエラーの数に対して完全な透明性を提供</a>します。 まれに、これらの SLA に従うことができない場合は、毎月の請求書の10% から25% のクレジットが返金として提供されます。</p>


  <h2>可用性 SLA &ndash; 99.99%</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3cd208e-5138-4cef-9a70-85e6f4ba4891.png"><img alt="Availbility SlA" border="0" height="285" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1760f59-aa6f-4263-8108-6fafaf26cec4.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="可用性の SlA" width="420"></a></p>


  <p>次の式は、1か月に744時間を指定して、availability の SLA 式を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fdb139d-aae4-493a-9c7f-fb686896676d.png"><img alt="Formula1" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ee926ec-c5bc-460d-b6b7-3187371b45fc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Formula1" width="326"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/272f660b-d14b-493a-8c4c-e6e660b4c81d.png"><img alt="Screenshot_2" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61c5b7f6-8959-4895-9f0a-2b7a02a30d1c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_2" width="347"></a></p>


  <p>失敗した要求には、ポータルに示されているように、HTTP コード5xx または 408 (ドキュメントの読み取り/書き込み/クエリ操作の場合) があります。</p>


  <h2>スループット SLA &ndash; 99.99%</h2>


  <p>次の式は、1か月を744時間として、スループットの SLA 式を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10bb6ff0-6d72-4803-9a28-3a44353f66a6.png"><img alt="Formula3" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46e1402b-dd1d-4472-b3a6-f4110ba2a16b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Formula3" width="344"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65710e36-dbb7-4f9d-b1b2-eb5a9a7ef27e.png"><img alt="Screenshot_3" border="0" height="51" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87e5f8e0-5e82-4d89-acc8-443020b20f4a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_3" width="371"></a></p>


  <p>&quot;スループットが失敗した要求 &quot; は、DocumentDB コレクションによって調整された要求がエラーコードになりますが、使用される前に、コレクション内の1秒あたりのパーティションに対してプロビジョニングされた ru を超えています。 誤用によって制限されないようにするために、 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-partition-data">DocumentDB のパーティション分割とスケーリングのベストプラクティス</a>について検討することを強くお勧めします。</p>


  <h2>整合性 SLA &ndash; 99.99%</h2>


  <p>&quot;<a href="https://docs.microsoft.com/azure/documentdb/documentdb-consistency-levels">一貫性レベル</a> &quot;は、整合性の保証をサポートする特定の読み取り要求の設定です。 Azure portal によって、整合性 SLA を監視できます。</p>


