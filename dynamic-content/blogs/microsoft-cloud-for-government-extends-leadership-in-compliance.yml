Title: 政府機関向け Microsoft Cloud は、FedRAMP High、CJIS 拡張、および DISA Impact Level 4 とレベル5の投資に準拠するリーダーを拡張します。
Summary: 高度なセキュリティ政府機関が必要とする場合、クラウド内のデータは、適切に確立されたオンプレミスシステムと同様に安全なものになりますか。
Content: >-
  <p>米国政府によって最初に5年前のポリシーが発行された場合、データセキュリティは政府機関 &rsquo; のすべての懸念リストの最上位にあります。 政府機関が必要とする高レベルのセキュリティを確保するために、クラウド内のデータは、適切に確立されたオンプレミスシステムと同じようにセキュリティで保護されていますか。</p>


  <h2>FedRAMP High を獲得する Azure Government</h2>


  <p>現在、ワシントン州の DC では、FedRAMP High パイロットに参加して高影響のベースラインを構築するために選択されたクラウドサービスプロバイダーの1つ Azure Government であることを確認しました。 パイロットプロセスを完了し、高影響の一時的な機関 (ATO Azure Government) を運用するために正常に送信されました。 月の終わりまでに、ATO の署名を予想しています。 これは、FedRAMP 認定の最高の影響レベルです。</p>


  <p>この時点までは、連邦政府機関は、低および中程度の影響を持つワークロードのみを移行できました。 現時点では Azure Government、高影響レベルのデータ &mdash; を安全に処理するためのコントロールが用意されています。つまり、漏洩または不適切に保護されている場合に、組織の操作や資産、個人に深刻な悪影響を及ぼす可能性があります。</p>


  <p>Goodrich、fedramp &rsquo; s プログラム Office 管理のディレクターは、米国の一般サービス管理で、次のように、このニュースの重要度を確定しました。</p>


  <blockquote>

  <p>&ldquo;FedRAMP High セキュリティベースラインの作成は、政府機関がより大きな影響レベルのデータをクラウドに移行できるようにするために不可欠です。 fedramp &rsquo; s に参加する Microsoft Azure government を選択すると、fedramp jab の高影響のベースラインパイロットと、ATO を予定している仮機関 (testaments &rsquo; ) を、政府 &rsquo; の厳格なセキュリティ要件を満たすことができます。&rdquo;</p>

  </blockquote>


  <h2>Microsoft は、制御されていない未分類情報 (CUI) を処理するために Azure Government について、セキュリティ評価レポート (SAR) を完了して、影響レベル4を満たすようにしました。</h2>


  <p>FedRAMP の高パイロット完了に成功したことを基にして、Azure Government はすぐに影響レベル4の承認を得ることができます。 影響レベル4のデータとは、役員注文13556またはその他のミッションクリティカルなデータによって確立された承認されていない開示からの保護を必要とする未分類のデータを指します。 たとえば、輸出規制、プライバシー、または保護された正常性情報の対象データや、正式な使用のみ、法規制の機密、または機密情報のセキュリティ情報を記載したその他のデータを含めることができます。 この承認により、米国連邦政府のお客様は、Azure Government サービスに CUI をデプロイできるようになります。</p>


  <h2>Microsoft は、国防総省用に物理的に分離された2つの Azure Government リージョンを確立し、影響レベル5を設定しています</h2>


  <p>高レベルのセキュリティ制御を提供し、政府データに必要なコンプライアンスを実現するために、マイクロソフトのコミットメントをさらに強化するために、Azure Government は、影響レベル5を満たすように設計された米国国防総省のデータ用に2つの新しいリージョンを追加しています。 これらのリージョンのうちの1つは、US DoD 東部と US DoD 西部に指定されるもので、厳格な DoD セキュリティ制御とコンプライアンス要件を満たすように設計されており、特に DoD ワークロードおよびレベル5のデータ専用となります。</p>


  <p>影響レベル5のデータには、未分類の National Security システムのような、より高いレベルの保護を必要とする CUI が含まれます。 Dod 以外のテナントからの DoD 顧客の物理的な分離を保証する専用インフラストラクチャでのみ処理できます。 これらの新しい DoD リージョンは、DoD クラウドコンピューティングセキュリティ要件ガイド (SRG) で定義されている特定の制御とコミットメントを満たすように設計されており、クラウドへのデータの格納が許可されるデータに対して特定のエンジニアリング制御を行う必要があります。 これらの新しいリージョンの可用性は今年後半に予定されています。</p>


  <h2>Microsoft は、ミッションクリティカルな政府のコンプライアンスを満たしながら、業界のリーダーシップを拡大します</h2>


  <p>最近の <a href="https://www.whitehouse.gov/the-press-office/2016/02/09/fact-sheet-cybersecurity-national-action-plan">ホワイトハウスサイバーセキュリティ action プランの発表</a>により、政府は IT を最新化するためのプレッシャーを感じており、Microsoft はクライアントレベルとクラウドレベルの両方で投資をミラーリングしています。</p>


  <p>典型的な例として、お客様が FBI &rsquo; の刑事裁判情報サービス (CJIS) データベースのセキュリティと暗号化の要件を満たすために役立つ Azure Government の機能があります。 これにより、地方から連邦の政府から、クラウドでの指紋レコードや刑事の履歴などの重要な刑事司法情報 (CJI) を保管および処理することができます。</p>


  <p>CJIS 対応のプラットフォームとして、マイクロソフトは、司法および法執行機関の州レベルおよび地方レベルで直接、米国の人口に署名された米国よりもはるかに多くの国にわたる、 <strong>16 の州</strong>で FBI Cjis 補遺に署名することができます。 パブリックアナウンスに基づくと、それは、 &rsquo; 次に最も近いクラウドプロバイダーよりも少なくとも15個の状態になります。 カリフォルニア州およびサウスカロライナ州の警察部門は、Azure Government の導入に不可欠なコンプライアンスを示しています。</p>


  <blockquote>

  <p>&ldquo;Azure Government は CJIS フレームワークをサポートしています。このソリューションを &rdquo; 選択したのは、Tony Elder, deputy チーフ Of Charleston 警察 Department です。</p>

  </blockquote>


  <p>Microsoft Azure は、cjis などのミッションクリティカルなコンプライアンスプログラムに準拠するための最初のハイパースケールクラウドプラットフォームであり、人格は業界最高レベルのコンプライアンス認定と認証35を提供しています。</p>


  <p>7つの新しいサービスが、Microsoft &rsquo; の信頼されたクラウドへの促進政府 &rsquo; の勢いをリリース</p>


  <p>また、マイクロソフトは、次の Azure Government サービスの可用性を確認し、継続的なお客様のイノベーションを実現しています。</p>


  <h4>Azure App Service: <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Web Apps</a></h4>


  <p>Azure Web Apps は、Azure Government で強力な Web アプリケーションを構築および管理するためのスケーラブルなプラットフォームを提供します。 このサービスは、.NET、php、python、node.js および Java を使用した、32ビットおよび64ビットの web アプリに対する豊富なアプリケーションフレームワークのサポートを特徴としています。 &nbsp; &nbsp;Azure &rsquo; の自動スケールを使用してサイトをオンデマンドで拡張し、SNI SSL と IP ベースの SSL の両方を完全にサポートして web アプリをセキュリティで保護し、デプロイスロットを使用して新しいコード変更を運用環境にステージングし、エンドポイントの監視とアラートを使用してアプリを監視し、安心してアプリを定期的にバックアップできます。</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/key-vault/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Key Vault</a></h4>


  <p>政府機関のケースでは、Azure Government の Azure Key Vault を使用して、クラウドアプリケーションやサービスで使用される暗号化キーとシークレットを保護し、データの保護とコンプライアンスを強化します。</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/virtual-machines/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Virtual Machines</a>、azure Cloud Services、web/worker ロールの D シリーズ</h4>


  <p>Azure Virtual Machines と web/worker ロールの新しい一連の仮想マシン (VM) サイズを使用して Azure Government のお客様のサポートが強化されました。 D シリーズのサイズでは、A シリーズの VM サイズ (A1 ~ A7 VM のサイズ) より約60% 高速のコンピューティングプロセッサを使用して、メモリ内で最大 112 GB のメモリを提供します。 さらに、これらのサイズは、最大 800 GB のローカルソリッドステートドライブ (Ssd) を驚異的高速ディスクの読み取り/書き込みに使用できます。 新しいサイズは、処理能力と高速ローカルディスクの入出力 (i/o) の増加を必要とするワークロードを実行するための最適な構成を提供します。 これらのサイズは、Virtual Machines と Azure Cloud Services の両方で使用できます。 Azure Government では、この拡張サポートによって、大陸米国のすべての顧客データ、アプリケーション、およびハードウェアが格納されます。</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/site-recovery/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Site Recovery</a></h4>


  <p>Azure Site Recovery は、シンプルな、完全な機能を備えたディザスターリカバリーを備えた Azure Government のお客様を提供し、物理環境と仮想環境の自動的な保護とレプリケーションを提供します。 Azure Backup およびディザスターリカバリー機能の一部として Site Recovery を追加することで、Azure Government のお客様 &rsquo; のセキュリティの厳格性と要件を満たし、ハイブリッドクラウドの目標を達成するのに役立ちます。 物理 linux および VMWare Linux VM レプリケーションシナリオを有効にし、Azure Government のためにセカンダリデータセンターを Azure Storage またはその両方を可能にすると、近い将来、さらに多くの更新プログラムが利用できるようになります。</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/automation/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Azure Automation</a></h4>


  <p>Azure Automation を使用すると、クラウド環境で一般的に実行される、手動で実行時間が長く、エラーが発生しやすく、頻繁に繰り返されるタスクを、Azure Government ユーザーが自動化できます。 Windows PowerShell ワークフローに基づく runbook を使用して、Azure Government 環境でリソースを作成、監視、管理、展開することができます。 Automation runbook は、Azure App Service、azure Virtual Machines、Azure Storage、Microsoft SQL Server、およびその他の一般的な Azure Government サービスに対して azure Web Apps と連携して機能します。 また、パブリックインターネット Api を提供する任意のサービスで使用することもできます。 自動化により、ツール、システム、および部門の各サイロにまたがるプロセスを効率的に処理できるため、サービスをより迅速かつ一貫した方法で提供できます。 &rsquo;信頼性が高く、予期しないエラー、クラッシュ、およびネットワークの問題が発生した場合にワークフローを再開するチェックポイントを作成できます。</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/backup/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Azure Backup</a></h4>


  <p>Azure Backup は、Azure Government infrastructure as a service (IaaS) Vm のバックアップを有効にするのに役立ちます。 これは、州、地方、連邦政府、民間、および防衛機関のお客様 Azure Government、クラウド上の資産をバックアップすることで、重要なビジネスニーズにクラウドを活用するために、専用の政府プラクティスを持つ100を超えるソリューションパートナーを対象としています。 また、Azure Backup の機能である<a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-azure-backup-server/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Microsoft Azure バックアップサーバー</a>を使用して、すべての Azure Government のお客様に対してワークロードをディスクとクラウドに保護しています。 この Microsoft Azure バックアップサーバーを利用して、SQL、SharePoint、Exchange などの主要な Microsoft ワークロードを Azure Government にバックアップすることができます。</p>


  <h4>Azure Role-Based Access Control: PowerShell を使用したプレビュー</h4>


  <p>Azure Government 用の Azure Role-Based Access Control (RBAC) は、PowerShell と Command-Line ツールを使用して管理できます。 Azure RBAC を使用すると、Azure のきめ細かいアクセス管理が可能になります。 Azure RBAC を使用して、DevOps チーム内で職務を分け、職務に必要なアクセス権のみをユーザーに付与します。 クラウド内の政府データを保護するには、キー管理の役割をセキュリティで保護することが不可欠です。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">ロールベース Access Control の概要</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-manage-access-powershell/">PowerShell を使用して RBAC を管理および構成する方法</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-manage-access-powershell/">CLI を使用して RBAC を構成する方法</a></li>
  </ul>


  <h2>政府の未来における投資の継続</h2>


  <p>2018により、セキュリティを強化することで、政府機関のプライマリドライバが管轄区域内でパブリッククラウドに移行する際のコスト削減と機敏性が向上します。 Microsoft では、これらの厳しい要件を満たす政府向けのクラウドを提供するために、マイクロソフトのコミットメントと投資を真摯しています。 Rick Smith、CEO、TASER などのお客様は、クラウドプラットフォームの選択によってこれらの投資を確認しています。</p>


  <blockquote>

  <p>&ldquo;Microsoft は、この市場セクターの最終的な分析を行ったときに、政府のコンプライアンスおよびコンプライアンスに関する問題がある組織でのサポートに適しています。 また、深いリレーションシップもあります。 これは優れたパートナーシップ &rsquo; であり、引き続き使用できます。&rdquo;</p>

  </blockquote>


  <p>フィードバックを聞いて選択肢を提供し、政府向けの最も信頼されたクラウドを提供するために必要な投資を継続します。</p>


  <p>組織の Azure Government の機能を利用するには、 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 試用版にサインアップ</a>してください。</p>


  <p>関連するすべてのセキュリティ、プライバシー、透明性、コンプライアンスについては、 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx?wt.mc_id=US_CE_TC_OO_BLOG_NONE&amp;ls=BLG&amp;lsd=Azure%20Gov't%20Blog">Microsoft セキュリティセンター</a>をご確認ください。</p>


  <p>すべてが最適です。<br />

