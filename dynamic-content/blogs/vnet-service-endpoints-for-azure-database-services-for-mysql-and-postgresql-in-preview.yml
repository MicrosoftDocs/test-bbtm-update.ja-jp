Slug: vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-in-preview
Title: プレビュー段階の Azure database services for MySQL および PostgreSQL 用 VNet サービスエンドポイント
Summary: サービスが利用可能なすべてのリージョンで Azure Database for MySQL および PostgreSQL の Virtual Network (VNet) サービスエンドポイントのパブリックプレビューを発表します。
Content: >-
  <p><em>このブログ投稿は、Anitha Adusumilli、プリンシパルプログラムマネージャー、Azure ネットワークによって共同作成されました。</em></p>


  <p>最近、MySQL および PostgreSQL 用の Azure database services が <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/">一般公開</a>されました。 これらのサービスは、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのエラスティックスケーリング、Azure における業界トップレベルの <a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/">セキュリティ</a> と <a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/">コンプライアンス </a>を備えた、MySQL と PostgreSQL のコミュニティバージョンを提供します。 一般公開されてから、世界中のより多くのリージョンにわたってストレージや可用性を向上させるといった新しい機能を引き続き利用できるようになりました。</p>


  <p>サービスが利用可能なすべてのリージョンで Azure Database for MySQL および PostgreSQL の Virtual Network (VNet) サービスエンドポイントのパブリックプレビューを発表します。 サービスの可用性については、 <a href="https://azure.microsoft.com/en-us/updates/region-expansion-mysql-april-2018/" target="_blank">MySQL</a> および <a href="https://azure.microsoft.com/en-us/updates/region-expansion-postgres-april-2018/" target="_blank">PostgreSQL</a> のリージョンの拡張に関するページを参照してください。 VNet サービスエンドポイントを使用すると、仮想ネットワーク内の特定のサブネットまたはサブネットのセットからのみ、論理サーバーへの接続を分離することができます。 VNet から Azure Database for MySQL または PostgreSQL へのトラフィックは、常に Azure のバックボーンネットワーク内にとどまります。 この直接ルートの優先順位は、仮想アプライアンスまたはオンプレミスを介してインターネットトラフィックをルーティングする特定の経路を超えています。</p>


  <p>サービスエンドポイントを介して仮想ネットワークにアクセスする場合、追加の課金は発生しません。 Azure Database for <a href="https://azure.microsoft.com/en-us/pricing/details/mysql/" target="_blank">MySQL</a> と <a href="https://azure.microsoft.com/en-us/pricing/details/postgresql/" target="_blank">PostgreSQL</a> の現在の価格モデルは、そのとおりに適用されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b40c558-9f91-44ff-9794-dfafebb26fae.png"><img alt="Image 1" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53871caa-d26e-4149-a337-d8288fd7c4e4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="画像1" width="800"></a></p>


  <h2>ファイアウォール規則と VNet サービスエンドポイントの併用</h2>


  <p>VNet サービスエンドポイントをオンにしても、Azure Database for MySQL または PostgreSQL でプロビジョニングしたファイアウォールルールは上書きされません。 どちらも引き続き適用されます。</p>


  <p>VNet サービスエンドポイント &rsquo; がオンプレミスに拡張されることはありません。 オンプレミスからのアクセスを許可するために、ファイアウォール規則を使用して、パブリック (NAT) Ip への接続のみを制限できます。</p>


  <p>VNet 保護を有効にするには、Azure Database for <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" target="_blank">MySQL</a> と <a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" target="_blank">PostgreSQL</a>に関する記事にアクセスしてください。</p>


  <h2>既存のファイアウォール規則があるサーバーのサービスエンドポイントを有効にする</h2>


  <p>サービスエンドポイントが有効になっているサーバーに接続すると、データベース接続のソース IP が VNet のプライベート IP 空間に切り替わります。 構成は、Azure Database for MySQL、PostgreSQL、Azure SQL Database Managed Instance、Azure SQL Data Warehouse を含むすべての Azure データベースに対して、 <strong>Microsoft .sql</strong> &rdquo; shared service タグを介し &ldquo; て行われます。 現時点では、サーバーまたはデータベースのファイアウォール規則で特定の Azure パブリック Ip が許可されている場合、VNet ファイアウォール規則で指定した VNet/サブネットを許可するまで、接続は切断されます。 接続を確保するために、IgnoreMissingServiceEndpoint フラグを使用してサービスエンドポイントを有効にする前に、VNet のファイアウォール規則を事前にに指定することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c41550c4-d37c-4c76-b3ec-ed13156a0d44.png"><img alt="Pre-existing firewall rules" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5513430-83b7-48c3-aece-6e9498dd3029.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="既存のファイアウォール規則" width="1234"></a></p>


  <h2>App Service Environment のサポート</h2>


  <p>パブリックプレビューの一部として、Vnet にデプロイされた App Service Environment (ASE) サブネットのサービスエンドポイントをサポートしています。</p>


  <h2>次の手順</h2>


  <p>使用を開始するには、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">サービスエンドポイント</a> &rdquo; Virtual Network のドキュメントと &ldquo; 、 <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-manage-vnet-using-portal" target="_blank">MySQL</a>および<a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-manage-vnet-using-portal" target="_blank">PostgreSQL</a> &rdquo; の VNET サービスエンドポイントを構成する方法に関するドキュメント &ldquo; を参照してください。</p>


  <p>機能の詳細とシナリオについては、「 <em><a href="https://myignite.microsoft.com/sessions/54922" target="_blank">Azure のアプリケーションのネットワークセキュリティ</a></em>」の Microsoft Ignite セッションをご覧ください。</p>
