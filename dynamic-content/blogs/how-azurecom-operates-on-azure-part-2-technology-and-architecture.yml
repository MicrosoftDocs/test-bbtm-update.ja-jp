Title: 'Azure での Azure.com の動作 (パート 2): テクノロジとアーキテクチャ'
Summary: 2部構成のシリーズの第2部では、このブループリントを共有しています。そのため、web サイトを世界規模で構築する経験から学び、独自の web サイト変換で進めることができます。
Content: >-
  <p>&rsquo;何百万ものユーザーが使用しているクラウドプラットフォームを構築する会社を再構築する場合、独自のクラウドコンテンツを迅速に処理する必要があります。 Azure.com &mdash; は、毎日 &mdash; 何百万もの人間に提供される複雑なクラウドベースのアプリケーションを azure コンポーネントから完全に構築し、azure で実行します。</p>


  <p>Microsoft の文化は、当社のビジネスを運営するために、常に独自のツールを使用してきました。 Azure.com は、Azure がアジャイル web 開発のために提供する、便利なサービスとしてのプラットフォーム (PaaS) オプションの例として機能します。 要求あたり100ミリ秒未満のラウンドトリップ時間 (RTT) を使用して、グローバルネットワーク全体で99.99% の可用性で Azure.com を実行するように Azure を信頼しています。</p>


  <p>2部構成のシリーズの第2部では、ブループリントを共有しています。そのため、planetary scale で web サイトを構築する経験から学び、独自の web サイト変換で進めることができます。</p>


  <p>この記事では、Azure.com を構成するインフラストラクチャとリソースについて技術的な観点から説明します。 Microsoft の設計原則の詳細については、「 <a href="https://azure.microsoft.com/blog/azurecom-operates-on-azure-part-1-design-principles-and-best-practices" target="_blank">Azure part 1: 設計の原則とベストプラクティス</a>」を参照してください。 Azure.com をご覧ください。</p>


  <h2>グローバルフットプリントのアーキテクチャ</h2>


  <p>Azure.com では、planetary 規模でコスト効果の高い方法で世界クラスの web サイトを実行することを目標としています。 これを行うには、現在25個を超える Azure サービスを実行しています。 (下 <b>の「Azure.com のサービス」を</b> 参照してください)。</p>


  <p>このブログでは、HTTP 要求を web フロントエンドにルーティングする Azure Front ドア、Azure App Service クラウドアプリケーションを作成およびデプロイするための完全に管理されたプラットフォームである、Azure フロントドアなどの主要なサービスの役割について確認します。</p>


  <p>次の図は、グローバル Azure.com アーキテクチャの概要を示しています。</p>


  <ul>
      <li>左側では、ネットワークサービスは、世界中の場所に関係なく、ユーザーが瞬時にアクセスできるようにする、セキュリティで保護されたエンドポイントと接続を提供します。</li>
      <li>右側の開発者は、Azure DevOps サービスを使用して継続的インテグレーション (CI) と継続的配置 (CD) パイプラインを実行し、ダウンタイムなしで更新と機能を提供します。</li>
      <li>それには、コンピューティング、 &nbsp; ストレージ、セキュリティ、監視などを提供するさまざまな PaaS オプションがあります。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c518e7d5-7723-4ffe-9607-2648d5d3c490.png"><img alt="Diagram of a high-level view of the global Azure.com architecture." border="0" height="713" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5be3fcf-fcf4-46ac-8dd8-2e85399a3716.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="グローバル Azure.com アーキテクチャの概要を図で確認できます。" width="1024"></a></p>


  <p align="center"><i>Azure.com グローバルアーキテクチャ: Azure のサービスとデータフローの概要について説明します。</i></p>


  <h2>グローバルにホストし、伴いを提供</h2>


  <p>Azure.com アーキテクチャはグローバルにホストされますが、高可用性を実現するために複数のリージョンでローカルに実行されます。 最も近いグローバルデータセンターインフラストラクチャから Azure.com をホストし、自動スケーリング機能によって、Azure.com が変化する需要を満たしていることを確認します。 Azure App Service</p>


  <p>次の図は、App Service でホストされている地域アーキテクチャの終了を示しています。 <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots" target="_blank">デプロイスロット</a>を使用して、開発環境、ステージング環境、および運用環境にデプロイします。 デプロイ スロットは、固有のホスト名を持つライブ アプリです。 アプリケーションの可用性を維持しながら、スロット間でコンテンツと構成を交換できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8416e4d2-49db-4480-a1f8-f6631432caaa.png"><img alt="Diagram of the regional architecture hosted in App Service." border="0" height="728" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfc91c9f-fb5e-4b79-a396-faf129fc0331.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="App Service でホストされている地域アーキテクチャの図。" width="1024"></a></p>


  <p align="center"><i>Azure.com リージョンのアーキテクチャ: App Service は、地域のインスタンスをスロットにホストします。</i></p>


  <h2>Azure.com の背後にある PaaS の主要コンポーネントについて説明します。</h2>


  <p>Azure.com は、複雑な多層 web アプリケーションです。 管理されたサービスによって時間が節約されるため、可能な限り PaaS オプションを使用します。 インフラストラクチャと運用にかかる時間が短縮されると、世界クラスのカスタマーエクスペリエンスを作成するのに時間がかかります。 このプラットフォームでは、OS の修正プログラム、容量のプロビジョニング、負荷分散が実行されるため &rsquo; 、他の場所にも専念できます。</p>


  <p><strong>Azure DNS</strong></p>


  <p>Azure DNS を使用すると、DNS レコード、グローバルネームサーバーの100% の可用性、およびエニーキャストアドレス指定による DNS 応答時間の短縮により、セルフサービスの迅速な編集が可能になります。 CNAME レコード型と ANAME レコードタイプの両方に <a href="https://docs.microsoft.com/en-us/azure/dns/dns-alias">Azure DNS エイリアス</a> を使用します。</p>


  <p><strong>Azure Front Door Service</strong></p>


  <p>Azure フロントドアサービスを使用すると、 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-routing-architecture#splittcp" target="_blank">待機時間の短い TCP 分割</a>、 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-http2" target="_blank">HTTP/2 多重化と同時実行</a>、 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-lb-with-azure-app-delivery-suite#global-load-balancing" target="_blank">パフォーマンスベースのグローバルルーティング</a>が可能になります。 クライアントは、始点に直接ではなくエッジノードに接続するだけで済むため、要求あたりの RTT が100ミリ秒未満に短縮されました。</p>


  <p>ビジネス継続性のために、Azure フロントドアサービスは <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-health-probes" target="_blank">バックエンド正常性プローブ</a>( <a href="https://docs.microsoft.com/en-us/azure/architecture/patterns/category/resiliency" target="_blank">回復性パターン</a>) をサポートしています。これは、正常に動作しない場合に異常な領域を削除します。 また、バックアップサイトを有効にするために、Azure.com は <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-routing-methods#priority" target="_blank">優先度ベースのトラフィックルーティング</a>を使用します。 プライマリサービスバックエンドがオフラインになった場合、この方法では、Azure フロントドアサービスが ringed フェールオーバーをサポートできるようになります。</p>


  <p>Azure Front ドアサービスは <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-overview#application-layer-security" target="_blank">リバースプロキシとしても機能</a>します。これに <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-url-rewrite" target="_blank">より、パターンベースの URL の書き換え</a> や、動的なトラフィック変更を処理するための <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-route-matching#route-matching" target="_blank">要求転送</a> が可能になります。</p>


  <p><strong>Web アプリケーション ファイアウォール</strong></p>


  <p>Web アプリケーションファイアウォール (WAF) は、 <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview#bot-protection-rule-set-preview" target="_blank">load 排除の不適切なボット</a>を提供し、アプリケーション層で<a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/ag/application-gateway-crs-rulegroups-rules?tabs=owasp31" target="_blank">owasp 上位10の攻撃</a>に対する保護を提供することで、プラットフォーム &rsquo; のセキュリティ体制を向上させるのに役立ちます。 WAF は、cookie、要求 Url、フォームポストパラメーター、要求ヘッダーなど、データペイロードにさらに注意を払うことを開発者に強制します。</p>


  <p>WAF <a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/waf-front-door-custom-rules" target="_blank">カスタムルール</a> を使用して、特定の地域、Ip、url、およびその他の要求プロパティへのトラフィックをブロックします。 ルールにより、ネットワークエッジのトラフィックが配信元に到達するまでの負荷が軽減されます。</p>


  <p><strong>Content Delivery Network</strong></p>


  <p>読み込み時間を短縮するために、Azure.com は load 排除 to origin に Content Delivery Network (CDN) を使用します。 CDN を使用すると、消費される帯域幅を削減し、コストを抑えることができます。 また CDN は、プレゼンス (POP) エッジノードで<a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-how-caching-works" target="_blank">静的アセットをキャッシュ</a>し、RTT 待機時間を短縮することで、パフォーマンスを向上させます。 CDN を使用しない場合、元のノードは静的な資産のすべての要求を処理する必要があります。</p>


  <p>CDN は<a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-ddos" target="_blank">DDoS 保護</a>もサポートしているため、アプリのセキュリティが向上します。 静的なペイロードの配信を最適化するために、 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-improve-performance" target="_blank">CDN 圧縮</a>と<a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-http2" target="_blank">HTTP/2</a>を有効にします。 ネットワーク経由でのデータ移動が減少するため、CDN を使用すると、<a href="https://principles.green/principles/applied/n-tier/#heading-optimize-your-network-traffic" target="_blank">ネットワークトラフィックを最適化</a>することもできます。</p>


  <p><strong>Azure App Service</strong></p>


  <p>App Service の水平方向の自動スケールを使用して <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/autoscale-get-started" target="_blank">バーストトラフィックを処理</a>します。 自動スケール機能は簡単に使用でき、ノードあたりの要求数 (RPS) の Azure Monitor メトリックに基づいています。 また、お客様の<a href="https://principles.green/principles/carbon/" target="_blank">二酸化炭素排出量</a>を直接削減する利点を、エラスティックコンピューティング &mdash; を使用して50% 削減しました。</p>


  <p>Azure.com は、他の便利な App Service 機能をいくつか使用します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/app-service/faq-availability-performance-application-issues#how-do-i-decrease-the-response-time-for-the-first-request-after-idle-time" target="_blank">Always On</a> は、アイドルタイムアウトが &rsquo; ないことを意味します。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#Warm-up" target="_blank">アプリケーションの初期化</a> は、カスタムのウォームアップと検証を提供します。</li>
      <li>VIP スワップ<a href="https://docs.microsoft.com/en-us/learn/modules/manage-release-cadence/2-what-are-deployment-patterns" target="_blank">blue-緑のデプロイパターン</a><a href="https://docs.microsoft.com/en-us/archive/msdn-magazine/2017/february/azure-inside-the-azure-app-service-architecture#deploying-to-production-with-no-downtime" target="_blank">では、ダウンタイムなしのデプロイが</a>サポートされます。</li>
      <li>エッジへのネットワーク待機時間を短縮するために、12の地理的に離れた <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">データセンター</a>でアプリを実行します。 この方法では、1つ以上のデータセンターが暗い場合に geo 冗長がサポートされます。</li>
      <li>アプリのパフォーマンスを向上させるには、App Service <a href="https://azure.github.io/AppService/2018/06/06/App-Service-Diagnostics-Profiling-an-ASP.NET-Web-App-on-Azure-App-Service.html" target="_blank">DaaS .net プロファイラー</a>を使用します。 この機能は、低パフォーマンスのコードブロックや低速な依存関係のノードのボトルネックとホットスポットを識別します。</li>
      <li>ディザスターリカバリーと向上の平均復旧時間 (MTTR) については、 <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#swap-two-slots" target="_blank">スロットスワップ</a>を使用します。 アプリ展開の例外が PPE テストでキャッチされない場合は、 <a href="https://docs.microsoft.com/en-us/azure/app-service/deploy-staging-slots#roll-back-a-swap" target="_blank">最新の安定</a>したバージョンに迅速にロールバックできます。</li>
  </ul>


  <p>App Service は <a href="https://docs.microsoft.com/en-us/archive/msdn-magazine/2017/february/azure-inside-the-azure-app-service-architecture" target="_blank">PaaS サービス</a>でもあります。つまり、仮想マシン (VM) インフラストラクチャ、OS 更新プログラム、アプリフレームワーク、およびこれらの管理に関連するダウンタイムについて心配する必要は&#39;ありません。 私たちは、データセンターを選択して、インフラストラクチャのローリング更新に対する緩和を行い、分離性と回復性を向上させるために、 <a href="https://docs.microsoft.com/en-us/azure/best-practices-availability-paired-regions" target="_blank">ペアリージョンの概念</a> に従います。</p>


  <p>最後に、 &rsquo; 垂直方向のスケーリングを適切にサイズ変更できるように、適切な App Service プランレベルを選択することが重要です。 選択したプランは、維持可能な <a href="https://principles.green/principles/energy-proportionality/" target="_blank">エネルギー proportionality</a>にも影響します。これは、 <a href="https://principles.green/principles/applied/n-tier/#heading-increase-your-compute-utilization" target="_blank">使用率が高いインスタンスを実行して</a> 、二酸化炭素の効率を最大化することを意味します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d792539-e992-4916-b48b-191243e235df.png"><img alt="DaaS - .NET Profiler: identifying code bottlenecks and measuring improvements. " border="0" height="392" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59852b89-5954-4a2a-a767-3bc91d846ecb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DaaS-.net Profiler: コードのボトルネックを特定し、改善を測定します。 " width="1024"></a></p>


  <p align="center"><i>DaaS-.net Profiler: コードのボトルネックを特定し、改善を測定します。この例では、HTML 空白 &ldquo; &rdquo; がコンピューティングノードの飽和になっていることがわかりました。無効にすると、応答時間が確認され、CPU 使用率が大幅に向上しました。</i></p>


  <p><strong>Azure Monitor</strong></p>


  <p><a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor</a>により、Application Insights、Log Analytics、 <a href="https://azure.microsoft.com/en-us/services/data-explorer/" target="_blank">Azure データエクスプローラー</a>データソースに対するパッシブな正常性の監視が可能になります。 Microsoft では、これらの <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/alerts" target="_blank">クエリモニターアラート</a> を使用して、テレメトリログに基づいて構成ベースの正常性モデルを構築しています。そのため、お客様が通知する前にアプリの誤動作が発生したことがわかります。</p>


  <p>たとえば、次のスクリーンショットに示すように、データセンターごとの <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/app-insights-metrics#process-cpu-performancecountersprocesscpupercentage" target="_blank">CPU 消費量を監視</a> します。 アプリのメトリックに対して高い CPU 使用率が維持されている場合、Monitor は応答チームに対して、迅速な対応、問題のトリアージ、および MTTR の向上に役立つ通知をトリガーすることができます。 また、 <a href="https://trac.webkit.org/changeset/198687/webkit" target="_blank">Safari が特定のプッシュおよび置換状態パターンを変更</a>した場合などに、クライアントブラウザーが誤動作したりコンソールエラーをスローしたりした場合にも、事前通知を受け取ります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70cbf08a-aaa9-475a-90e0-8af2f49d84cf.png"><img alt="CPU consumption by datacenter." border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67bdc02d-2e58-4944-ac4a-66db59abde21.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データセンター別の CPU 消費量。" width="1024"></a></p>


  <p align="center"><i>パフォーマンスカウンター: CPU のスパイクが5分以上継続している場合は、アラートが通知されます。</i></p>


  <p><strong>Application Insights</strong></p>


  <p>モニターの機能である Application Insights は、<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/javascript" target="_blank">クライアント</a> - とサーバー側のアプリケーションパフォーマンス管理 (APM)<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/app-insights-overview" target="_blank">テレメトリログ</a>に使用されます。 ページのパフォーマンス、例外、低速の依存関係を監視し、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/profiler" target="_blank">クロスプラットフォームプロファイリング</a>を提供します。 一般に、障害修正シナリオでは Application Insights を使用して、MTTR を改善し、失敗した要求とアプリケーションの例外を迅速にトリアージします。</p>


  <p>データボリュームストレージクォータを使用しないように、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/sampling" target="_blank">テレメトリサンプリングを有効</a> にすることを &rsquo; お勧めします。 ログ記録パイプラインをシャットダウンする前に、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/pricing#create-alerts-for-the-daily-cap" target="_blank">1 日のストレージクォータアラート</a> を設定して、テレメトリの飽和状態をキャプチャします。</p>


  <p>また Application Insights は、アプリケーションドメインの境界と依存関係にまたがる分散トレースの<a href="https://devblogs.microsoft.com/aspnet/observability-asp-net-core-apps/" target="_blank">サポート</a>も提供します。 この機能により、バックエンドデータまたはサービス階層に対してクライアント側からの追跡可能性をすべて実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eecb3ac-7b86-4f3d-b38e-5e09f6f54d0f.png"><img alt="Data volume capacity alert showing that the data storage threshold is exceeded." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9252ae9-b0ae-429f-98ef-56d1264a5b04.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="データ記憶域のしきい値を超えたことを示すデータボリューム容量アラート。" width="528"></a></p>


  <p align="center"><i>データ量の容量アラート:<b> </b>データストレージのしきい値を超えたことを示す例です。これは、ランナウェイテレメトリログの追跡に役立ちます。</i></p>


  <h2>Azure DevOps を使用した開発</h2>


  <p>大規模なチームは Azure.com に取り組んでおり、 <a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank">Azure DevOps Services</a>を使用してその取り組みを調整しています。 <a href="https://docs.microsoft.com/en-us/azure/devops/project/wiki/about-readme-wiki?view=azure-devops" target="_blank">Azure wiki</a>で内部のテクニカルドキュメントを作成し、 <a href="https://azure.microsoft.com/en-us/services/devops/boards/" target="_blank">Azure Boards</a>を使用して作業項目を追跡し、 <a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a>を使用して CI/CD ワークフローをビルドし、 <a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank">Azure Artifacts</a>を使用してアプリケーションパッケージを管理します。 ソフトウェア構成の管理と品質ゲートのために、 <a href="https://docs.microsoft.com/en-us/azure/devops/boards/github/?view=azure-devops" target="_blank">Azure Boards</a>に適した<a href="https://azure.microsoft.com/en-us/products/github/" target="_blank">GitHub</a>を使用します。</p>


  <p>ビルドプロセスの一環として何百ものプル要求を送信し、CI/CD パイプラインは毎日複数の更新を運用サイトにデプロイします。 ソフトウェア開発ライフサイクル (SDLC) 全体を1つのツールで管理することによって、エンジニアリングチームと社内の顧客の習得を簡素化できます。</p>


  <p>今後の最新情報 &rsquo; を把握するために、 <a href="https://docs.microsoft.com/en-us/azure/devops/boards/plans/review-team-plans?view=azure-devops" target="_blank">配信計画</a>について多くの計画を立てています。 これ &rsquo; は、インクリメンタルタスクを表示し、Microsoft Build、Microsoft Ignite、microsoft Azure.com などのトラフィックに影響を与える主要なイベントの予測を作成するための優れたツールです。</p>


