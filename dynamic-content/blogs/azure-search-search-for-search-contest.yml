Slug: azure-search-search-for-search-contest
Title: 検索コンテストの検索
Summary: 検索コンテストの Azure Search 検索の発表 Azure Search ですばらしいものを構築し、Azure ブログでお勧めします。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeca765d-3473-4a84-b952-3b8e9981f005.png"><img alt="#SearchForSearch" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/433978dc-c532-4131-9ead-e914245a29ce.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="SearchForSearchContestBanner" width="640"></a></p>


  <p>検索で本当にすばらしいものを構築することはできますか。 Azure ブログのような、高トラフィックプラットフォームの可視性を向上させる必要がありますか。 答えが「はい」の場合は、 &rsquo; 興味深いものがあります。 Azure Search は、大規模で小規模なプロジェクトを検索し、その力を示しています。 今年の終わりまでは、申請を収集いたし &rsquo; ます。 1月に、お気に入りのプロジェクトを選択し、Azure ブログで機能します。作成者からのインタビューと、技術的な詳細についても説明 &rsquo; します。</p>


  <p>&rsquo;このオープンを意図的に終了します。 Machine learning を使用して検索結果を強化するコンソールアプリに、箱の外にあると思われる検索 UI から何でもビルドできます。 この投稿の最後には正式なルールの完全なセットがあり &rsquo; ますが、一般的な要件は次のとおりです。</p>


  <ul>
   <li>新規または既存のプロジェクトが Azure Search によって供給される</li>
   <li>個人プロジェクトから運用環境規模へのあらゆるもの</li>
   <li>コミュニティが仕事の恩恵を受けることができるように、MIT ライセンス下の GitHub で Project をオープンソースにする必要があります。</li>
   <li>ボーナスポイント: <ul>
    <li>他のクラウドサービス (Azure、AWS など) との統合</li>
    <li>創造性</li>
   </ul>
   </li>
  </ul>


  <p>プロジェクトの準備ができたら、次のように、UTC 12<sup>月 31 2015</sup> 日の午前0時に <a href="mailto:TheSearchForSearch@microsoft.com">TheSearchForSearch@microsoft.com</a> 送信を電子メールで送信します。</p>


  <ul>
   <li>&ldquo;件名のコンテストの提出 &rdquo;</li>
   <li>プロジェクトのライブデモやビデオへのリンク</li>
   <li>プロジェクトに関する短い書き込みと、それをどのように分離するか</li>
   <li>ビルド命令を含む GitHub リポジトリへのリンク</li>
  </ul>


  <p>プロジェクトは、次の条件によって判断されます。</p>


  <ul>
   <li>Azure Search の使用 <ul>
    <li>中心点を検索しますか?</li>
    <li>検索クリエイティブのアプリケーションはありますか。</li>
    <li>スコアリングプロファイル、言語アナライザー、インデクサー、サジェスターなどの高度な機能を利用していますか。</li>
   </ul>
   </li>
   <li>技術的イノベーション <ul>
    <li>技術的に厳密ではないポイント</li>
    <li>他のクラウドサービスを使用して複雑な処理を行い、それを美しくにする</li>
   </ul>
   </li>
  </ul>


  <p>私たち &rsquo; が何をしているのかを楽しみにしています。 &rsquo;1 月に当選者に連絡して、その月の今後の特集投稿を準備します。 Azure Search を初めて使用するユーザーのために、次の <a href="https://azure.microsoft.com/en-us/documentation/services/search/">ドキュメント</a> を参考にしてください。 &rsquo;Azure Search には最大10,000 個のドキュメントをサポートする free レベルがあるため &rsquo; 、入力にはコストをかける必要がありません。 質問 <a href="https://twitter.com/_evan_boyle">@_Evan_Boyle</a> がある場合は、#SearchForSearch に連絡してください。</p>


  <p><a href="https://github.com/AzureSearch/SearchForSearchContest/blob/master/OfficialContestRules.docx?raw=true">公式コンテストルールをお読みください。</a></p>


  <p>&nbsp;</p>
