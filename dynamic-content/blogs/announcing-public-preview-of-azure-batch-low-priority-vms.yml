Title: 価格の一部でのバッチ コンピューティング
Summary: Microsoft Build 2017 では、現在、低優先度 VM である Azure Batch を使用して Azure コンピューティングを取得して使用する新しい方法のパブリック プレビューをお知らせします。 優先順位の低い VM は、当社の剰余コンピューティング容量から割り当て、最大 80% の割引で利用できます。特定の種類のワークロードを大幅に削減して実行したり、同じコストに対してはるかに多くのことを実行したりすることができます。
Content: >-
  <p>Microsoft Build 2017 では、Azure Batch の低優先度 VM を使用して Azure コンピューティングを取得して使用する新しい方法のパブリック プレビューをお知らせ &ndash; します。 優先順位の低い VM は、当社の剰余コンピューティング容量から割り当て、最大 80% の割引で利用できます。特定の種類のワークロードを大幅に削減して実行したり、同じコストに対してはるかに多くのことを実行したりすることができます。</p>


  <h2>優先順位の低い VM とは</h2>


  <p>価格を大幅に削減するために、各リージョンに存在できる予備の容量にアクセスできます。 予備容量の量は、リージョンと VM のサイズによって異なります。これは、さまざまな VM サイズの日、時刻、需要など、複数の要因に応じて異なります。 この未使用の容量を&ldquo;&rdquo;効果的に借用し、大きな価格で利用することができます。 &rsquo;ただし、要求すると、使用可能な容量の一部またはすべてがない可能性があるという理解と、割り当てられた容量に対して、その一部またはすべてが取り戻される必要がある場合があります。 そのため、優先順位の &ndash; 低い VM は割り当てられていないか、優先順位の割り当てが高く、SLA を持つフル価格の VM と同じ名前が割り当てられる可能性があります。</p>


  <p>優先順位の低い VM の価格は固定され、各 VM サイズには、既存の完全な価格に加え、固定された低優先度の価格が設定されています。 詳細については <a href="https://azure.microsoft.com/pricing/details/batch/" target="_blank">、Azure Batchの価格に関する</a> ページを参照してください。</p>


  <h2>優先順位の低い VM を使用する方法</h2>


  <p>膨大なコスト削減が可能ですが、低優先度の VM は、使用できない場合や割り込みがある場合がある場合に、すべてのワークロードに適しているというのではありません。 バッチ処理ジョブは、優先度の低い VM を活用できる主な種類のワークロードの 1 つであり、その理由を Azure Batch。</p>


  <p>バッチ処理ジョブは、通常は複数の VM を使用して実行される 1 つ以上の個別のタスクで構成されます。 そのため、ジョブは中断に耐え、実行にかかる時間の柔軟性を持つ場合があります。 中断されたタスクを許容し、実行するタスクが短く、ジョブの実行時間が柔軟なジョブは、優先順位の低い VM を利用する場合に最適です。</p>


  <p>Azure Batchは &ndash; 、割り込んだタスクの処理を簡単に使用し、ジョブの実行時間とジョブ コストのバランスを取れるという目的で、優先順位の低い VM に対するファーストクラスのサポートを提供します。 たとえば、Azure Batch プールには、通常のオンデマンド VM と優先順位の低い VM の両方を含め、各種類の VM の数をいつでも再調整できます。</p>


  <p>仮想マシンを使用できるAzure Batch、優先順位の低い VM を利用できます。次に例を示します。</p>


  <ul>
      <li><strong>メディア処理とトランスコード</strong>。 一部のユーザーは、一定の時間に出力を生成する必要があります。つまり、必要な時間内にジョブを処理するために必要な容量が使用可能である必要があります。 他のユーザーは柔軟性を備え、生成に時間がかかる可能性のある出力に対応できます。その場合、優先順位の低い VM を使用してジョブを実行でき、ジョブの支払いが少なくなる可能性があります。</li>
      <li><strong>レンダリング</strong>。 ジョブは多数のタスクに分割され、個々のフレームやフレームのタイルも並行して実行できます。 ジョブは、10 または 100,000&rsquo;&rsquo; のタスクで構成される場合があります。</li>
      <li><strong>テスト</strong>。 大規模なテストを必要とする多くのテストでは、完了時に柔軟性があります。 特に適しているのは、大規模な回帰とロード テストです。</li>
  </ul>


  <p>優先順位の低い vm をAzure Batchしている顧客の例として、 <a href="https://www.combinostics.com/">Combinostics があります</a>。 Combinostics は、脳画像を処理する cNeuro ツール スイートを持つ若いスタートアップ企業です。これは、脳の障害に対する臨床上の意思決定のサポートを提供します。 最初の cMRI モジュールは、脳の MRIs を処理します。 実稼働環境で MRIs を処理するにはかなりの処理が必要ですが、更新されたアルゴリズムを検証するには、特に医療サービスを提供している場合に、大量の回帰テストが必要です。 優先順位の低い VM を使用すると、Combinostics は大規模なテストに関連するコストを大幅に削減できます。これは大きな利点です。</p>


  <blockquote>

  <p>&quot;若いスタートアップ企業にとって、最も貴重なリソースは時間と金額です。 クラウド インフラストラクチャを使用すると、画像処理アルゴリズムの設定と管理に費やす時間を減らし、顧客の価値を生み出す時間を長くすることができます。 優先順位の低い VM のコストが削減され、コストは節約されますが、完全なテスト セットに対して実行される可能性がはるかに高くなります。 アルゴリズムを包括的にテストできると、多くの場合、問題が以前に検出されたので、開発作業が削減されます。&quot;</p>


  <p>-Jussi Mattila: <a href="https://www.combinostics.com/">Combinostics</a> の研究と開発のヘッド。</p>

  </blockquote>


  <h2>Azure Batch機能</h2>


  <p>優先順位の低い VM は Azure Batch で簡単に使用でき、通常のオンデマンド VM と組み合わせて使用でき、ジョブの実行の柔軟性とジョブ コストのバランスを取ることができます。</p>


  <ul>
      <li>バッチ プールには、オンデマンド ノードと優先順位の低いノードの両方を含めできます。 2 つの型は、サイズ変更操作を使用して明示的にスケーリングするか、自動スケールを使用して自動的にスケーリングできます。 優先順位の低いノードを常に使用してコスト削減を最大化したり、オンデマンド ノードをフル価格でスピンアップしたりして、割り込み済みの低優先度ノードを置き換えるなど、さまざまな構成を使用できます。</li>
      <li>優先順位の低いノードが割り込む場合、Batch は、失われた容量の置き換えを自動的に試み、プール内の低優先度容量の目標量を継続的に維持します。</li>
      <li>実行中のノードが割り込み時にタスクが中断された場合、タスクは自動的にキューに再登録され、再び実行されます。</li>
  </ul>


