Slug: azure-site-recovery-ga-move-vmware-aws-hyper-v-and-physical-servers-to-azure
Title: 'Azure Site Recovery GA: VMware、AWS、Hyper-V、物理サーバーを Azure に移動する'
Summary: アプリケーション対応の 1 回のクリックによる移行の一般提供について、お知らせAzure Site Recovery。 この新しい GA により、Microsoft 移行アクセラレータのすべての機能が新しい Azure Site Recovery。
Content: >-
  <p>&ndash;お客様が異種ワークロードを複数の環境 VMware、Hyper-V、アマゾン ウェブ サービス (AWS&ndash;)、または物理サーバーから Azure に移行するために、アプリケーション対応の 1 クリック移行の一般提供 (GA) を <a href="https://aka.ms/asr_migration_ga_product">Azure Site Recovery</a> で発表します。 この新しい GA により、すべての Microsoft 移行アクセラレータ&rsquo;機能が新しい Azure Site Recovery。 ASR を使用すると、Azure リージョン間で顧客のワークロードを移行できます。&nbsp;お客様は、オンプレミスのワークロードを <a href="https://aka.ms/asr_migration_ga_pricing">31</a> 日間無料で Azure&nbsp; にレプリケートAzure Site Recovery、Azure への移行を効果的に無料で行えます。 <a href="https://aka.ms/asr_migration_ga_aod">Microsoft&rsquo; の包括的なオンデマンド可用性 (AoD)</a> ソリューションを使用すると、<a href="https://aka.ms/asr_migration_ga_hybrid_cloud"></a>クラウド統合ディザスター リカバリー、クラウド移行、DevTest などのエンタープライズ シナリオを実現することで、お客様はハイブリッド クラウドを活用できます。 Microsoft Azureと可用性オファリング Azure Site Recovery (ASR) を使用すると、組織は、インフラストラクチャへの投資をシームレスに活用して拡張しながら、迅速にイノベーションを行う必要がある機敏性を組み合わせて、ほぼ無制限のコンピューティングとストレージを利用できます。 AoD を使用すると、ASR を使用して異種ワークロードを Azure に移行し、次の機能を使用して IT の課題Microsoft Azure。&nbsp;</p>


  <div align="alignright" id="attachment_317504" width="359"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/16/ASR_Migration.png"><img alt="Migration to Azure" class="wp-image-317504 " height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration-396x369.png" width="359"></a>AWS Windowsインスタンスを Azure に移行できる</div>


  <ul>
   <li>内部リソースとインフラストラクチャに対する需要を減らすことで、IT の負担を軽減し、オンプレミス インフラストラクチャのコストを削減する</li>
   <li>アプリを実行してデータを格納する場所を制御し、真のハイブリッド エクスペリエンスを実現する</li>
   <li>階層 1 Microsoft Azure 2 の両方のワークロードに対して、スケーラブルで信頼性の高いプラットフォームであるプラットフォームを活用する</li>
   <li>オンデマンド、ほぼ無限のクラウド スケーラビリティにより、データセンターの機敏性を高める</li>
  </ul>


  <p>&nbsp;ASR&rsquo; のテスト済みおよび実証済みの移行機能は、Exchange、SharePoint、および SQL Server を含むさまざまなワークロードで使用できます。</p>


  <ul>
   <li><strong>ダウンタイムがほぼゼロのアプリケーションを移動する: </strong>実稼働ユーザーへの影響を最小限に抑え、単一のアプリケーションまたはデータセンター全体をクラウドに移行する</li>
   <li><strong>影響を受けない移行テスト: </strong>実稼働ワークロードを Azure にレプリケートし、テストを実行して対応性を確保した後、影響を与えない移行のためにユーザーをクラウドにオンボードする</li>
   <li><strong>移行または復旧のためにデータを 1 回レプリケートする: </strong>ASR と AoD では、アプリケーション データを 1 回だけレプリケートし、そのデータを使用してディザスター リカバリーを実行したり、ワークロードを移行したり、Azure で DevTest 環境を作成したりできます。</li>
  </ul>


  <p>使用を開始するために必要なリソースを次に示します。</p>


  <ul>
   <li><a href="https://aka.ms/asr_migration_ga_vmware_documentation">オンプレミスの VMware 仮想マシンまたは物理サーバーと Azure の間で保護を設定する</a></li>
   <li><a href="https://aka.ms/asr_migration_ga_hyperv_documentation">オンプレミスの Hyper-V サイトと Azure の間で保護を設定する</a></li>
  </ul>


  <p>次の表に、ASR を使用して Azure に移行できるさまざまなオンプレミスソース環境を示します。</p>


  <table width="100%">
   <tbody>
    <tr>
     <td width="32%"><strong>ソース</strong></td>
     <td width="14%"><strong>移行先</strong></td>
     <td width="17%"><strong>可用性 </strong></td>
     <td width="35%"><strong>サポートされているゲスト OS の種類</strong></td>
    </tr>
    <tr>
     <td width="32%">Hyper-V 2012 R2</td>
     <td width="14%">Azure</td>
     <td width="17%">利用可能</td>
     <td width="35%">Azure でサポートされているすべてのゲスト OS の種類</td>
    </tr>
    <tr>
     <td width="32%">Hyper-V 2008 R2 SP1 および 2012</td>
     <td width="14%">Azure</td>
     <td width="17%">利用可能</td>
     <td width="35%">Windows* と Linux*</td>
    </tr>
    <tr>
     <td width="32%">VMware vCenter Server 5.1、5.5、ESXi 5.1、5.5、物理サーバー</td>
     <td width="14%">Azure</td>
     <td width="17%">利用可能</td>
     <td width="35%">Windows* と Linux*</td>
    </tr>
    <tr>
     <td width="32%">アマゾン ウェブ サービス (Windows AMIs のみ)</td>
     <td width="14%">Azure</td>
     <td width="17%">利用可能</td>
     <td width="35%">Windows Server 2008 R2 SP1+</td>
    </tr>
    <tr>
     <td width="32%">Hyper-V 2012</td>
     <td width="14%">Hyper-V 2012R2</td>
     <td width="17%">利用可能</td>
     <td width="35%">Hyper-V でサポートされているすべてのゲスト OS の種類</td>
    </tr>
   </tbody>
  </table>


  <blockquote><em>*Windows Server 2008 R2 SP1+、CentOS 6.4、6.5、6.6、Oracle Enterprise Linux 6.4、6.5、SUSE Linux Enterprise Server 11 SP3 に制限されます</em></blockquote>


  <p>作業を開始する準備ができたら、追加<a href="https://aka.ms/asr_migration_ga_product"></a>の製品情報を確認して、ワークロードの移行を開始し、Microsoft AzureをAzure Site Recovery。 また&rsquo;、オンデマンドで可用性を有効にAzure Site Recovery、データセンターの拡張と<a href="https://aka.ms/asr_migration_ga_aod"></a>保護を容易に試す方法も簡単になりました。 レプリケートする新しい物理サーバーまたは仮想マシンごとに、Site Recovery の強力なレプリケーション機能を <a href="https://aka.ms/asr_migration_ga_pricing">31</a> 日間無料で使用できます。 Azure Site Recovery( <a href="https://aka.ms/asr_migration_ga_oms">OMS)</a> のお客様Microsoft Operations Management Suite、他のクラウド ベンダーと異なるハイブリッド クラウド管理機能を提供できます。 OMS は System Center &ndash; の価値を拡張し、Azure、AWS、Windows Server、Linux、Hyper-V、VMware を実行する場所に関係なく、企業のワークロードを管理および保護するのに役立ちます。</p>
