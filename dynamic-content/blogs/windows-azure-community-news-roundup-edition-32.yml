Title: 'Windows Azure Community News Roundup (エディション #32)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0178">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Windows Azure <a target="_blank" href="https://twitter.com/riedwaanb">@riedwaanb</a> で<a target="_blank" href="https://blogs.technet.com/b/mstechsa/archive/2012/08/16/running-linux-on-windows-azure.aspx">の Linux の実行</a>(8 月16日に投稿)</li>  <li>Python から Azure Service Management API Windows を呼び出す (8 月15日に <a target="_blank" href="https://twitter.com/smarx">@smarx</a> 投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/08/14/customizing-a-windows-azure-php-worker-role.aspx">Windows Azure PHP Worker ロールのカスタマイズ</a>(8 月14日に <a href="https://twitter.com/brian_swan">@brian_swan</a> 投稿)</li>  <li><a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage">(Windows) Azure Node.js Developer Center のホームページ</a>の再設計 (8 月14日に <a target="_blank" href="https://twitter.com/digthepony">@digthepony</a> 投稿)</li>  <li><a target="_blank" href="https://chrisrisner.com/URL-Shortener-now-Available-on-GitHub">GitHub で URL 短縮を利用できるように</a> <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> なりました (8 月13日に投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/08/12/setting-up-azure-data-sync-service-with-federations-in-windows-azure-sql-database-for-reference-data-replication.aspx">Windows Azure SQL Database のフェデレーションを使用した Azure データ同期サービスの設定 (Windows)</a> (7 月13日に <a target="_blank" href="https://twitter.com/cihangirb">@cihangirb</a> 投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8月 20 &ndash; &nbsp; 日に、Azure 開発者キャンプ &ndash; のさまざまな Windows (20 を超える北米都市)</li>  <li>8月23日:<a target="_blank" href="https://www.meetup.com/VancouverAzure/">バンクーバー Windows Azure Meetup グループ</a> &ndash; vancouver、BC、カナダ</li>  <li>5-7 年9月: &nbsp; Heartland Developer カンファレンス &ndash; omaha, NE</li>  <li>9月6日-10 月11日: クラウド OS 署名イベントシリーズ &ndash; (16 都市)</li>  <li>9月12日: (AIS &amp; Microsoft) Windows Azure IaaS の概要 (Chevy Chase、MD)</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8月23日: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-AT&amp;EventID=1032521550&amp;IO=ZrFeMiiPJGu8TpCHxy%2fZmg%3d%3d">Windows Azure Developer Camp</a> &ndash; ウィーン、オーストリア ( <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-AT&amp;EventID=1032521548&amp;IO=ZrFeMiiPJGtSN6KfaOcEdg%3d%3d">5 月5日</a>)</li>  <li>8月29日 ~ 9 月12日: &nbsp; Windows Azure Developer Camp &ndash; さまざま、ドイツ</li>  <li>8月29日:<a href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">オランダ Windows Azure グループミーティング</a> &ndash; vianen、オランダ</li>  <li>8月30日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Windows Azure 開発者キャンプ</a> &ndash; エジンバラ、スコットランド</li>  <li>9月25日: &nbsp; <a href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure websites の詳細について</a>は、Brady &ndash; の Mechelen、ベルギー</li>  <li>27-28 年9月: &nbsp; CloudBurst 2012 &ndash; ストックホルム, スウェーデン</li>  <li>9月30日:<a href="https://www.eventbrite.com/event/4135647834">マンチェスター Windows Azure ユーザーグループ</a> &ndash; マンチェスター、U <b> K <br></b></li>  </ul>  <p><b>World/Virtual のその他の部分</b></p>  <ul>  <li>8月22日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523408&amp;Culture=zh-TW&amp;community=0">Windows Azure Developer Camp</a> &ndash; 台北、台湾</li>  <li>9月14日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">ハンズオンラボオンライン: Azure</a> - Virtual Windows でのアプリケーションのデバッグ</li>  <li>9月19日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">ハンズオンラボオンライン: Windows Azure Storage</a> - 仮想の探索</li>  </ul>  <p><b>Azure </b> <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>MSDN フォーラム</b></a><b>ディスカッションスレッド</b>の最近の Windows</p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/aa8cdf32-fca0-4a81-bf47-659345696047">(Windows) Azure Project テンプレートは Visual Studio</a> &ndash; 2193 ビューに表示されず、24個の返信</li>  <li>再デプロイされる<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/fbdb53da-2891-4817-ba0f-4e2029254ccd">アプリが (Windows) Azure (SQL) データベース</a> &ndash; 1383 ビュー、6個の返信で失敗する</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/27873730-fdd1-4028-b4b1-96331fb444b9">(Windows) Azure Virtual Network、サイト間 VPN、fortigate 110c ファイアウォール</a> &ndash; 2081 ビュー、5件の返信</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"> <b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11981155/can-i-transfer-diagnostic-data-to-azure-storage-of-different-account-and-with-so">さまざまなアカウントの (Windows) Azure Storage に診断データを転送することができます。また、中間 API</a> &ndash; 1 の回答には、3つの投票があります。</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11955560/windows-azure-ends-connection-and-returns-a-324-error-code">Azure Windows 接続を終了し、324コード</a> &ndash; 3 の回答、4票を返します。</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
