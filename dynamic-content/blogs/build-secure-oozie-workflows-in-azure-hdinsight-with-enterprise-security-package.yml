Title: セキュリティ パッケージを使用してセキュリティで保護された Oozie Azure HDInsightをEnterpriseする
Summary: >-
  HDInsight について


  Azure HDInsightは、Azure でオープン ソース ワークロードを実行する Microsoft の Premium マネージド オファリングです。 本日は、さまざまな OSS フレームワークでいくつかの新機能をお知らせします。


  Azure HDInsightは、製造、小売教育、非営利団体、政府、医療、メディア、銀行、電気通信、保険など、さまざまな分野で、お客様の最も重要なアプリケーションの一部に力を与え、ETL からデータ ウェアハウス、Machine Learning から IoT など、さまざまな業界に対応します。
Content: >-
  <p align="left" style="text-align: justify;">お客様は Hadoop を使用するのが好きであり、多くの場合、Hadoop のワークフローおよび調整スケジューラである Oozie を利用して、ビッグ データの実装を加速および容易にします。 Oozie は Hadoop スタックと統合され、いくつかの種類の Hadoop ジョブをサポートしています。 ただし、ドメインに参加Azure HDInsightを使用しているユーザーの場合、Oozie はサポートされていませんでした。 この制限を回避するには、お客様は通常のクラスターで <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-oozie-linux-mac">Oozie を実行する必要があります</a>。 これは、追加の管理オーバーヘッドでコストがかかります。 現在、お客様がドメインに参加している Hadoop クラスターでも Oozie を使用できると発表いたします。</p>


  <p align="left">ドメインに参加しているクラスターでは、認証は Kerberos を介して行い、きめ細かな承認は Ranger ポリシーを使用します。 Oozie では、 <a href="https://oozie.apache.org/docs/4.2.0/AG_Install.html">ユーザーの偽装とワークフロー ジョブの基本的な承認モデル</a> がサポートされています。</p>


  <p align="left">さらに、Oozie ワークフローの一部として送信された Hive サーバー 2 アクションもログに記録され、Ranger を介して監査できます。 Ranger ポリシーが存在する場合にのみ、Ranger を介したきめ細かい承認が Oozie ジョブに適用されます。それ以外の場合は、HDFS (ADLS Gen1 でのみ使用可能) に基づく粗い承認が適用されます。</p>


  <p align="left"><a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/hdinsight-use-oozie-domain-joined-clusters">Oozie</a> ワークフローを作成し、ドメインに参加しているクラスターでジョブを送信する方法と、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-oozie-linux-mac">Hadoop で Oozie</a> を使用して Linux ベースの Azure HDInsight でワークフローを定義して実行する方法について説明します。</p>


