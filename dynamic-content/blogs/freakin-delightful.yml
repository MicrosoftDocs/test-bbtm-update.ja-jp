Summary: 'Mark Russinovich、技術的な Microsoft Azure は、Azure 拡張テクノロジを使用して、Chef を正規の Ubuntu 仮想マシン内で直接統合する #ChefConf 2014 のデモを行います。 お話しします...'
Content: >-
  Mark Russinovich、技術的な Microsoft Azure は、Azure 拡張テクノロジを使用して、Chef を正規の Ubuntu 仮想マシン内で直接統合する #ChefConf 2014 のデモを行います。 このテクノロジについては、数週間前に作成したものであり、<a href="https://channel9.msdn.com/Events/Build/2014/KEY02" target="_blank">基調講演</a>中に Windows onstage 内で実行されています。 今までは、これは Windows のみの解決策でした。


  現在、一般公開されている Virtual Machines の1年間に、Linux 向けに構築された最初の Azure 拡張機能が示されています。 また、Azure portal を使用して、スタートアップ時に最新の Chef クライアントを VM に直接デプロイするための簡単なチェックボックスのデモを紹介しました。これを実行するには、RB および PEM ファイルを使用します。 つまり、Azure で起動し、Chef サーバーに接続する以外に、仮想マシンでログイン、SSH ログオン、または操作を行う必要はありません。 これは、Windows と Linux でも、すべて Azure portal を通じて同じ経験があることを意味します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1762/8308.12.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1762/8308.12.png" border="0"></a>


  気に入ったソリューションを簡単に使用できるように、Azure の拡張機能を構築しました。 追加の値を提供し、VM のライフサイクルを通じて更新することができます。 この VM エージェントは、拡張機能が既に提供されており、Windows で既に提供されており、Linux でも発表されています (近日に提供)


  Chef、Linux、Azure では、すばらしいオプションが用意されています。放つすばらしいオプションは、"放つ" を言いましたが、それについても説明します。


  そのようなことを見たいと思いますか。 #ChefConf 2014 の基調講演から、この <a href="https://www.youtube.com/watch?v=mtMV07GeaEs" target="_blank">ビデオ</a> でマークを見ることができます。


  Ya を参照してください。


  Corey
