Content: >-
  このブログ投稿では、Microsoft と Chef の継続的なパートナーシップの一部として、Azure で Chef を使用するための最近の追加の一部をまとめています。


  <a href="https://www.chef.io/">Chef</a>、最先端のオープンソース構成管理システムの1つは、Azure でサポートされており、広く使用されています。これらの新しい変更は、Azure Virtual Machines で <a href="https://docs.chef.io/azure_portal.html#set-up-virtual-machines">Chef を自動的に構成</a> するための既存の機能と組み合わせて、Azure で Chef を管理するためのエンドツーエンドのエクスペリエンスを提供します。

  <h2>Azure Marketplace で Chef Server を使用するための準備完了</h2>

  Azure Marketplace では、すぐに使用できる認定済みの <a href="https://www.chef.io/blog/2015/03/30/chef-now-available-in-azure-marketplace/">Chef Server 12</a> イメージがサポートされるようになりました。 Azure に Chef Server をインストールするには、Marketplace で "Chef Server 12" イメージを見つけて、既定の設定で構成します。 このサーバーは、Chef server、Chef 管理コンソール、および Chef reporting で事前に構成されています。 この構成は25ノード未満のデプロイには無料で使用でき、25ノードを超えるデプロイのライセンスを取得できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/ChefServerpng.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="ChefServerpng" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ChefServerpng_thumb.png" alt="ChefServerpng" width="614" height="237" border="0" /></a>


  インスタンスの準備ができたら、VM に SSH 接続します。 その後、バナーの指示に従って、Chef サーバー UI で新しいユーザーを作成します。 ユーザーアカウントが作成されたら、"https:// &lt; cloudservice &gt; " を参照して、CHEF サーバー UI にログインします。<a href="https://&lt;cloudservice&gt;.cloudapp.net">cloudapp.net</a>"作成した資格情報を使用して新しい組織を作成し、これでノードを管理できるようになりました。詳細なドキュメントについては、 <a href="https://docs.chef.io/azure_portal.html">Chef の web サイト</a> をご覧ください。

  <h2>Chef を使用した完全な DSC サポート</h2>

  <a href="https://technet.microsoft.com/en-us/library/dn249912.aspx">PowerShell Desired State Configuration</a>を使い慣れていて、Chef から DSC の機能を最大限に活用したい場合は、Chef client バージョン12を使用してこれを行うことができます。 3. Windows システムのリソースにより、 <code>dsc_resource</code> クックブックの作成者は Chef DSL で DSC リソースを呼び出すことができます。DSC リソースの使用を開始するには、 <a href="https://www.chef.io/blog/2015/03/26/chef-client-12-2-0-released/">こちら</a> の手順に従って Chef client をインストールします。 前提条件とその他のドキュメントについては、 <a href="https://github.com/chef/chef/blob/12.2.0/DOC_CHANGES.md#dsc-resource">こちら</a>の github リンクを参照してください。

  <h2>Chef プロビジョニングのための Azure 仮想マシンのサポート</h2>

  Chef のプロビジョニングは強力な新しい Chef 機能セットであり、マシン、イメージ、ロードバランサー、その他のインフラストラクチャを含むインフラストラクチャをべき等的な方法で作成し、収束することができます。 Chef のプロビジョニングには、Azure の早期統合サポートがあります。 <a href="https://rubygems.org/gems/chef-provisioning-azure">ここ</a> に ruby gem をインストールしてください。これは、Azure リソース管理機能を Chef プロビジョニングと統合する絶好の機会です。ここでは、さらに多くのことを提供します。

  <h2>Chef デプロイを自動化するためのその他のツール</h2>

  Chef エージェント (VM 拡張機能テクノロジを使用) で Azure Virtual Machines をプロビジョニングするには、使用する内容に応じて、複数のオプションを選択できます。次にオプションを示します。

  <ul>
   <li style="padding-left: 30px;">ナイフユーザーの場合は、ナイフを使用した仮想マシンのプロビジョニングに加えて、windows および Linux 用の Chef VM 拡張機能をブートストラップできます。 <a href="https://docs.chef.io/plugin_knife_azure.html">ナイフプラグインのドキュメント</a>で、' cloud api ' ブートストラップオプションを参照します。</li>
   <li style="padding-left: 30px;">Azure CLI ユーザーで、任意のクライアント OS から Chef エージェントをブートストラップする場合は、次の <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">ガイドライン</a> に従って、最新の azure クロスプラットフォームインストーラーをインストールし、コマンド ' azure vm extension Chef ' を参照してください。</li>
   <li style="padding-left: 30px;">Azure の Powershell コマンドレットを使用する場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/">ガイドライン</a> に従って最新のコマンドレットをインストールし、コマンドレット ' AzureVMChefExtension ' を参照してください。</li>
  </ul>

  ご覧のとおり、デプロイの自動化のために Azure で Chef を使用する方法は複数あります。 これらの <a href="https://www.chef.io/chefconf/">ChefConf2015</a> について説明します。チューニングしてください。皆様のご意見やご感想をお寄せください。
