Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0232" target="_blank">へようこそ。</a> この週のハイライトを次に示します。</p>  <h4><strong>記事、ビデオ、ブログの投稿</strong></h4>  <ul>  <li>ブログ: チュートリアルの完了<a href="https://haishibai.blogspot.com/2012/11/complete-walkthrough-setting-up-adfs-20.html" target="_blank">: Windows Azure IaaS での ADFS 2.0 サーバーの設定と Windows Azure ACS</a> <a href="https://twitter.com/HaishiBai2010" target="_blank">@HaishiBai2010</a> での ID プロバイダーとしての構成 ( 11 月 20 日投稿)</li>  <li>ブログ: 11 月 21 日に投稿Windows Azure Web サイト<a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a>を使用した複数の環境</li>  <li>ブログ: <a href="https://www.codeproject.com/Tips/497086/Windows-Azure-SQL-Database-Management" target="_blank">Windows Azure SQL Database Management</a> by <a href="https://www.twitter.com/shayyannay" target="_blank">@ShayYannay</a> (投稿日: 11 月 21 日)</li>  <li>プレゼンテーション: <a href="https://t.co/wtWD4N2Y" target="_blank">IIS8 および Azure Windows</a> のパッシブ FTP および動的Virtual Machines by <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a> (11 月 20 日投稿)</li>  </ul>  <h4><strong>今後のイベントとユーザー グループの会議</strong></h4>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>12 月 4 日: <a href="https://www.10gen.com/events/mongosv" target="_blank">カリフォルニア州 MongoSV</a> &ndash; シリコン バレー</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>12 月 4 日:Windows Azure Open Platform Services (OSS) のパリ&nbsp;&ndash;(フランス)</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>進行中:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a> &ndash; オンデマンドの使用&nbsp;</li>  </ul>  <p><strong>最近Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN フォーラムディスカッション</strong></a><strong> スレッド </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/9dff3812-c5a8-4116-bc60-adfdb2dc37f3" target="_blank">Azure TcpClient の問題</a> &ndash; 269 ビュー、4 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/612d31ab-a2f9-402f-ab8e-af67e776df64" target="_blank">開発Storage</a> &ndash; 254 ビュー、3 つの応答の変更</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/a3c2933d-ea03-4872-93bd-8b4cf77beaf5" target="_blank">接続プールまたは共有接続</a> &ndash; 203 ビュー、3 つの応答</li>  </ul>  <p><strong>Azure Windowsに関する最近のStack Overflow </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13496177/bulk-querying-the-status-of-the-async-copy-blob-azure-api" target="_blank">非同期コピー BLOB Azure API の状態の一括クエリ</a> &ndash; 1 回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/13480039/tablequeryt-from-azure-tablestorage-that-filters-on-partitionkey" target="_blank">TableQuery&lt;PartitionKey&gt; 1 の回答をフィルター処理する Azure TableStorage</a> から、2 票&ndash;</li>  <li><a href="https://stackoverflow.com/questions/13469870/atomicity-database-transaction-and-windows-azure" target="_blank">原子性: データベース トランザクションと azure 1 Windows回答</a>&ndash;、2 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
