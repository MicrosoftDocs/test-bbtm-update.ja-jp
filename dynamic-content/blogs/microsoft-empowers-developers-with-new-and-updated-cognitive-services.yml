Title: Microsoft では、開発者が新しいおよび更新された Cognitive Services を支援しています
Summary: 現時点では、ビルド2018のカンファレンスで、Azure での Microsoft Cognitive Services に関する予期の新しいイノベーションをいくつかご紹介します。 Microsoft では、開発者が次のものを統合できると考えています。
Content: >-
  <p><em>このブログの投稿は、Andy Hickl、プリンシパルグループプログラムマネージャー、Microsoft Cognitive Services によって作成されました。</em></p>


  <p>現時点では、ビルド2018のカンファレンスで、Azure での Microsoft Cognitive Services に関する予期の新しいイノベーションをいくつかご紹介します。</p>


  <p>Microsoft では、お客様のアプリやサービスに対して、最適な AI を統合することを開発者が行う必要があると考えています。 このように、3年前 &ndash; に Microsoft Cognitive Services を開始した &rsquo; ので、現時点では AZURE で AI サービスに投資し続けるのはなぜですか。</p>


  <p>Microsoft Cognitive Services、開発者がアプリに高品質な視覚、音声、言語、ナレッジ、検索テクノロジを簡単に追加できるようにするために、数行のコードを記述するだけで済みます。 Cognitive Services は、ユーザーと自然に通信できるアプリや、画像内の関連するコンテンツを識別したり、音声や外観を使用してだれか &rsquo; の身元を確認したりするなど、あらゆる人がインテリジェントなアプリを作成できるようにします。</p>


  <p>今年の Cognitive Services によるビルドでは、統合された<a href="https://aka.ms/acomspeech" target="_blank">音声サービス</a>や<a href="https://aka.ms/acombvs" target="_blank">Bing Visual Search</a>などの発表や、新たなテクノロジの Cognitive Services Labs の拡大により、さらに<strong>多くのサービスとイノベーション</strong>を提供&#39;ます。 また、開発者は、 <strong>Cognitive Services によって提供される事前構築された AI をカスタマイズする</strong>こともできます。カスタマイズされたオブジェクトの検出、Bing Custom Search の機能 (カスタムのイメージ検索、カスタムの autosuggest,..)、およびカスタムトランスレーターを使用した新しい音声機能、カスタム音声、カスタム音声などが追加されまし &rsquo; た。 また、今日に構築されているすべてのコンピューティングプラットフォームで Cognitive Services を利用できるようにすることで、すべての場所で<a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank"></a> <strong>AI を開発者に提供しています。また、Custom Vision モデルをエクスポートして、エッジおよびモバイルデバイスでのデプロイをサポートすることもでき &rsquo; </strong>ます。 最後に、より自然な人間とコンピューターの対話を作成するために、 <strong>市場で最も強力なボットツールもいくつか用意されてい </strong>ます。</p>


  <p>1億人を超える開発者が、<strong>英国の電気通信、箱、PubNub、大魚ゲーム、</strong>および API と<strong></strong>との統合をはじめとして、より多くの開発者が既に検出して試して Microsoft Cognitive Services みました。</p>


  <h2>Cognitive Services の更新プログラム</h2>


  <p>ここ &rsquo; では、ビルド時に Cognitive Services する新しい更新プログラムのいくつかについて詳しく説明します。</p>


  <h3>視覚</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank"><strong>Computer Vision</strong></a> は、イメージに格納されているナレッジのロックを解除します。 これで、英語 (プレビュー) 用の改良された OCR モデルと、新しい言語に拡張されたキャプション (簡体字中国語、日本語、スペイン語、ポルトガル語 (ブラジル)) が統合されました。</li>
   <li><a href="https://aka.ms/cvisionservice" target="_blank"><strong>Custom Vision</strong></a> (プレビュー) を使用すると、イメージ内の特定のコンテンツを識別できる、カスタマイズされたイメージ分類子を簡単に作成および調整できます。 現在、Custom Vision がオブジェクトの認識も実行することをお知らせしまし &rsquo; た。 &nbsp; 開発者は、Custom Vision を使用して、イメージ内の特定のオブジェクトの正確な位置を認識できるモデルをトレーニングできるようになりました。 さらに、開発者は、ONNX という3つの形式でモデルを Custom Vision ダウンロードできるようになりました。</li>
   <li><strong><a href="https://azure.microsoft.com/services/cognitive-services/content-moderator/">Content Moderator </a></strong>には、machine 援助型のコンテンツモデレートおよび人間レビューツールが用意されています。 これで、成人、わいせつ、不快感を与える可能性のあるコンテンツにフラグを付けるテキスト分類が提供されるようになりました。また、テキストとビデオのモデレートに関する洞察を得ることができます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/video-indexer/" target="_blank"><strong>Video Indexer</strong></a>、ビデオから洞察を抽出する認識サービスは、Azure アカウントに接続できるようになりました。</li>
  </ul>


  <h3>音声 &amp; 機械翻訳</h3>


  <ul>
   <li>&rsquo;新しい<a href="https://aka.ms/acomspeech" target="_blank"><strong>統合音声サービス</strong></a>をプレビューで発表します。 開発者は、次の操作を実行するための単一エントリポイントにアクセスできるようになります。

   <ul>
    <li><a href="https://aka.ms/acomstt" target="_blank"><strong>音声をテキスト</strong></a>に変換する (音声による書き起こし) &ndash; &nbsp; 特定の語彙またはユーザーの種類に合わせて調整された<strong>標準</strong>または<strong>カスタムのモデル</strong>(言語モデルのカスタマイズ) を使用して、音声をテキストに変換します。または、バックグラウンドノイズ (音響モデルのカスタマイズ) などの想定される環境に適しています。 Speech to Text テクノロジを使用すると、音声コマンド、リアルタイム書き起こし、コールセンターのログ分析など、さまざまな用途に対応できます。</li>
    <li><a href="https://aka.ms/acomtts" target="_blank"><strong>Text to Speech</strong></a> (音声合成) &ndash; は、75の既定の音声または新しい <strong>カスタム音声モデル</strong>を使用して、ほぼリアルタイムでテキストを音声に変換することで、音声を任意のアプリに取り込むことができるようになります。これにより、独自の記録に対して調整された一意で認識可能なブランド音声が作成されます。</li>
    <li><a href="https://aka.ms/acomstra" target="_blank"><strong>音声翻訳</strong></a> &ndash; ニューラル機械翻訳 (NMT) テクノロジに基づくモデルを使用して、リアルタイムの音声翻訳機能を提供します。 音声翻訳パイプラインの3つの要素を、音声認識、テキストから音声、機械翻訳などの専用ツールを使用してカスタマイズできるようになりました。</li>
   </ul>
   </li>
   <li><strong> &rsquo; また</strong>、プレビュー版の<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-devices-sdk" target="_blank"><strong>speech devices sdk</strong></a> (特定のハードウェアに適した事前にパッケージ化されたソフトウェア) と、<strong>プレビュー</strong>段階の新しい<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-sdk-reference" target="_blank"><strong>speech クライアント sdk</strong></a> (さまざまな音声機能を統合し、複数のプラットフォームおよびさまざまな言語バインドをサポートしています) につい<strong>て</strong>も発表します。</li>
   <li>私たちは、私たちのすばらしい <strong>機械翻訳</strong> Cognitive Services を引き続き構築しています。 &rsquo;<a href="https://aka.ms/TranslatorCustomNMTBlog" target="_blank">ニューラル機械翻訳のカスタマイズ</a>のサポートを発表します。 さらに、 &rsquo; <a href="https://aka.ms/TranslatorV3Blog" target="_blank">Microsoft 翻訳ツール text API</a> (バージョン 3) に対して大幅な更新を行い、ニューラル機械翻訳を使用してサービスの新しいバージョンをネイティブに予期しています。 また、 <a href="https://aka.ms/TranslatorLocalFeatureBlog" target="_blank">Android 用の新しい Microsoft 翻訳ツール機能</a>が発表されました。これにより、インターネットに接続しなくても、翻訳機能を任意のアプリ &ndash; に統合できます。</li>
  </ul>


  <h3>言語</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank"><strong>Text Analytics</strong></a>、生のテキストに対して高度な自然言語処理を提供し、センチメント分析、キーフレーズ抽出、言語検出を実行するクラウドベースのサービスです。 現在、Text Analytics では、エンティティの <a href="https://aka.ms/taentitylinking" target="_blank">識別</a> と生テキストからのリンクを実行する機能が導入されています。 エンティティリンクは、web 上の詳細情報にリンクしているときに、テキストで見つかった既知のエンティティ (people、地名、組織など) を認識し、明確します。</li>
   <li>Microsoft の <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank"><strong>Language Understanding (LUIS)</strong></a> サービスでは、新しい統合されたプランで音声を意図したプロセスが簡略化されています。</li>
  </ul>


  <h3>ナレッジ</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/qna-maker/" target="_blank"><strong>QnA Maker</strong></a> は、より自然で会話的な方法でユーザー&#39;の質問に回答できるようにするサービスです。 本日、Azure で QnA Maker が一般公開されていることをお知らせ &rsquo; します。</li>
  </ul>


  <h3>検索</h3>


  <p><strong>検索</strong> は AI 投資のもう1つの重要な領域でした。 &rsquo; 開発者は、複数の検索 api を使用してこれを活用できます。 本日、 &rsquo; <a href="https://blogs.bing.com/Developers-Blog/2018-05/six-new-and-improved-bing-ai-offerings-on-microsoft-cognitive-services" target="_blank"><strong>Bing Search APIs のいくつかの主要な更新プログラムを</strong></a>発表します。</p>


  <ul>
   <li><a href="https://aka.ms/acombvs" target="_blank"><strong>Bing Visual Search</strong></a>、一般公開されている新しいサービスであり、Bing Search の機能を活用して、特定の製品について同様の製品を検索する場合 (たとえば、小売シナリオでは、ユーザーが検討されているものと類似した製品を表示する場合など)、バーコード、テキスト、有名人などを識別できます。 &rsquo;また、インテリジェント Visual Search 用にポータルを招待することによってプレビューを発表します。</li>
   <li><a href="https://bingapistatistics.com/" target="_blank"><strong>Bing の統計情報-アドイン</strong></a>。さまざまなメトリックと豊富なスライス機能を提供し、いくつかの Bing api に対応します。</li>
   <li>カスタムイメージ検索、カスタム autosuggest、特定の統計情報、インスタンスステージング、および共有機能を含む更新プログラムを<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/" target="_blank"><strong>Bing Custom Search</strong></a>します。</li>
   <li>Bing api SDK は現在一般公開されています。</li>
  </ul>


  <h3>ラボ</h3>


  <ul>
   <li><strong> &rsquo; また、新しい</strong> <a href="https://labs.cognitive.microsoft.com/" target="_blank"><strong>Cognitive Services ラボ</strong></a>も発表しており、開発者は次のような最新の Cognitive Services テクノロジを早期に確認できます。</li>
   <li><a href="https://go.microsoft.com/fwlink/?linkid=872332" target="_blank">Project 回答検索</a> &ndash; を使用すると、インターネット経由で一般に知られているファクトと情報を自動的に取得して表示することで、ユーザー &rsquo; の検索エクスペリエンスを向上させることができます。</li>
   <li><a href="https://go.microsoft.com/fwlink/?linkid=872330" target="_blank">Project url プレビュー</a> - では、指定された url から web ページのプレビューを作成したり、成人向けのコンテンツにフラグを付けないようにしたりすることにより、ユーザー &rsquo; にソーシャルインタラクションが通知されます。</li>
   <li><a href="https://go.microsoft.com/fwlink/?linkid=872335" target="_blank">Project 異常ファインダー</a>を使用すると、開発者は時間の経過と共にデータを監視し、統計モデルを自動的に適用することで異常を検出できます。</li>
   <li>招待によって<a href="https://go.microsoft.com/fwlink/?linkid=872337" target="_blank">Conversation Learner を Project</a>には、対話の例から直接学習する会話インターフェイスを構築して教えることができます。 一連のタスク指向のユースケースにわたって、Project Conversation Learner では、ダイアログコントロールロジックの手動コーディングを減らすために、シーンの背後で機械学習が適用されます。</li>
   <li>招待 &ndash; によってすぐに利用可能になる<a href="https://go.microsoft.com/fwlink/?linkid=872338" target="_blank">Project Personality Chat</a> &ndash; は、一貫性のあるトーンとフォールバック応答で共通の小さな話を処理することにより、インテリジェントなエージェントの完成度を高めることができます。 複数の既定のペルソナから選択することによってエージェントをパーソナリティにし、それを拡張して、ブランドの声に合わせた文字を作成します。</li>
   <li>招待によってすぐに利用可能な<a href="https://go.microsoft.com/fwlink/?linkid=872339" target="_blank">インク分析</a> &ndash; を Project-REST api を使用してデジタルインク認識とレイアウト分析を提供します。 さまざまな機械学習手法を使用して、サービスはインクストローク入力を分析し、それらのインクストロークのレイアウトと内容に関する情報を提供します。 Project インク分析は、インクとテキストの間の変換を含むさまざまなシナリオに使用できます。</li>
  </ul>


  <p>ここでは、これらの新しい発表済みサービスの一部について詳しく見ていきましょう &rsquo; 。</p>


  <h2>Custom Vision サービスを使用したオブジェクトの検出</h2>


  <p>Custom Vision service preview は、使いやすく、カスタマイズ可能な web サービスで、トレーニングにより正確になる最先端の機械学習ニューラルネットワークによって、画像の特定のコンテンツを認識することを学習します。 これをトレーニングして、動物、オブジェクト、または抽象的なシンボルのどれを選んだかを認識できます。 このテクノロジは、コンピューター支援型の製品 id やデジタルスペースにおいて、写真のカテゴリの並べ替えを自動的に支援する小売環境に簡単に適用できます。</p>


  <p>現在 &rsquo; の更新プログラムでは、 &rsquo; カスタムイメージ分類とオブジェクト認識モデルを簡単に作成できるようになりました。</p>


  <p><a href="https://www.customvision.ai/" target="_blank">Custom Vision サービスポータル</a>を使用すると、イメージをアップロードして注釈を付けたり、イメージ分類モデルをトレーニングしたり、分類子を Web サービスとして実行したりすることができます。 Custom Vision では、カスタムオブジェクトの認識もサポートされるようになりました。 Custom Vision ポータルを使用して、イメージ内の特定のオブジェクトを検索 &ndash; し、ラベルを付ける &ndash; ことができます。 &rsquo;境界ボックスを作成して、各イメージで最も関心のあるオブジェクト &rsquo; の正確な位置を指定することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f34d85-18f0-4063-a6e1-23290d8583c6.png"><img alt="Custom Vision service portal" border="0" height="1528" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e913be14-a522-4d14-a8b1-4c45d0a18fd9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Custom Vision サービスポータル" width="2461"></a></p>


  <p align="center"><em>境界ボックスを使用してイメージ内のオブジェクトにラベルを付ける簡単な方法</em></p>


  <p>最新ではありませんが、最新の更新プログラム &rsquo; が適用されたこと Custom Vision &rsquo; により、トレーニング済みのモデルをエクスポートして、オンプレミス、モバイルデバイス、さらには IoT でデプロイできるコンテナーで使用することもできます。<br>

  Custom Vision を簡単に開始できるように、新しいチュートリアルを作成しました。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Custom-Vision-Service/home" target="_blank">ドキュメント</a>で詳しく調べることができます。基本的な Windows アプリケーションの C# チュートリアルと Python チュートリアルを自由に試して、オブジェクト検出プロジェクトを作成してください。 これには、コンソールアプリケーションとカスタムビジョンサービスプロジェクトの両方の作成、タグの追加、プロジェクトへのさまざまなイメージのアップロード、座標とタグを使用したオブジェクトの領域の識別などが含まれます。 また、モデルをコンテナーとしてエクスポートするための詳細なガイドも参照できます。</li>
   <li>Custom Vision サービス <a href="https://www.customvision.ai/" target="_blank">ポータル</a> と <a href="https://aka.ms/cvisionservice" target="_blank">web ページ</a>を無料でお使いいただけます。</li>
  </ul>


  <h2>新しい Speech サービスを使用して独自のカスタム音声を作成する</h2>


  <p>現在、統合された音声サービスのプレビューの一部はビルド時に発表されており、音声合成サービスを使用すると、独自の音響データ (現在は英語および中国語) から一意に認識できる音声を作成できます。 このような可能性は無限にあります。スマートな IVR、ボット、アプリケーションでは、データサイエンスに関する深い専門知識を必要とせずに、外出先でもアイコンのブランド音声を使用できます。</p>


  <p>続行 &rsquo; するには、必要なオーディオデータセットとトランスクリプトを開発し、 <a href="https://customvoice.ai/" target="_blank">カスタム音声ポータル</a> (招待によってアクセス可能) にアップロードするプロセスについて説明します。</p>


  <p>&rsquo;完了したら、サービスをトレーニングし、新しい音声モデルを作成します。これは、テキストから音声へのエンドポイントに展開されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41dccac1-9dab-43e0-9137-6cacc0ccd1fb.png"><img alt="NewImageUpdated_Short" border="0" height="1079" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42e5af9a-ce59-4ae0-8086-0e097bad2cc2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NewImageUpdated_Short" width="2629"></a></p>


  <p align="center"><em>カスタム音声カスタマイズツール</em></p>


  <p>新しい Speech サービスの新しいカスタム音声機能の詳細については、次のリソースを参照してください。</p>


  <ul>
   <li>テキストから音声への <a href="https://aka.ms/acomtts" target="_blank">web ページ</a> と <a href="https://customvoice.ai/" target="_blank">カスタム音声ポータル</a></li>
   <li>独自のカスタム音声を構築するための詳細な <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service" target="_blank">技術ガイド</a> 。</li>
  </ul>


  <h2>Bing Visual Search でスマート製品検索を実行する</h2>


  <p>Bing Visual Search は、Bing .com/images に示されているイメージの詳細と同様のエクスペリエンスを提供します。 たとえば、画像をアップロードして、視覚的に似た画像、ショッピングソース、画像を含む web ページなど、画像に関する検索洞察を取り戻すことができます。<br>

  画像をアップロードする代わりに、オプションの [トリミング] ボックスと共に画像の URL を指定して、ビジュアル検索を実行することもできます。</p>


  <p>たとえば、視覚的に似た画像 (内の入力イメージまたは領域と同じように視覚的かつ意味的に類似している画像のリスト) または視覚的に似た製品 (入力イメージ内の製品に対して視覚的かつ意味的に類似している製品を含むイメージのリスト) を受け取ることができます。 その他。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2236743-0362-4c99-a509-ac85b9e4b225.jpg"><img alt="Bing Visual Search" border="0" height="979" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19fc85a8-8c8c-418f-8d66-f5360edf59b1.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bing Visual Search" width="1430"></a></p>


  <p align="center"><em>Bing Visual Search を使用した類似の画像の結果 Bing</em></p>


  <p>Bing Visual Search の結果では、画像内の関心のある領域の境界ボックスも表示されます。 たとえば、イメージに有名人が含まれている場合、イメージ内で認識されている各有名人の境界ボックスが結果に含まれることがあります。 同様に、Bing が画像内のファッションオブジェクトを認識する場合、結果は認識された製品の境界ボックスを提供する場合があります。</p>


  <p>Bing Visual Search API 要求を行うときに、そのイメージに対して利用可能な洞察がある場合、応答には、その情報が含まれている1つ以上のタグが含まれます。たとえば、画像を含む web ページ、視覚的に似た画像、画像内で見つかったアイテムのショッピングソースなどです。<br>

