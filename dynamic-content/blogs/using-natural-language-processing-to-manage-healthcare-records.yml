Content: >-
  <p>次に医師が表示されたときに、紙のフォームに入力した時刻を検討してください。 これは自明であると思われるかもしれませんが、より良い診断を行うために情報が重要な場合があります。 次に、医療をは &mdash; 、医師、看護師、nuance が患者活発を守るための医療データのその他の形式について考えてみましょう。 フォームと診断レポートは、2つの例にすぎません。 このような情報の量はずらすことができますが、このデータを最大限に活用することは、医療費を削減し、患者の結果を改善し、その他の医療の優先度を高めるための鍵となります。 次に、人工知能 (AI) を使用して状況を解決できるかどうかを考えてみましょう。</p>


  <p><em>Azure platform は、パートナーが業界のソリューションを強化、拡張、構築するための豊富なサービスを提供します。ここでは、Microsoft パートナーが医療機関に重点を置いて、効率性の向上、コストの削減、および患者の成果の向上を実現するために、Azure を使用して医療機関を支援する方法について説明します。</em></p>


  <h2>数十億のレコード</h2>


  <p>ドキュメントが PDF 形式でスキャンされた場合など、重要な洞察は非構造化医療記録されています。これは、人間が読めるように、自動化や分析に必要な大きな障害をもたらします。 40億を超える医療メモが毎年作成されます。 これらのレコードに含まれる臨床および財務分析情報は、レコード生成のダウンストリームの平均 20 + ロールとプロセスによって必要になります。 現在、医療機関および保険会社は、日々生成される臨床保険の大量の医療データを読み、理解し、それを抽出するために、専門家が必要としています。 しかし、成功は見つけにくいです。</p>


  <p>試行が不足しているのではありません&#39;。 過去10年間に、データを蓄積し、電子健康記録 (EHR) システムにアップロードしようとしました。 <a href="https://www.cdc.gov/ehrmeaningfuluse/introduction.html" target="_blank">意味</a> のある用途は、ハードコピーシステムから電子健康記録への移行を促進することを目的とした、政府主導のインセンティブプログラムです。 しかし、この問題はボリュームに関連しています。また、大量のデータを併合するための時間とリソースが不足しています。</p>


  <p><strong>注:</strong> 意味のある使用プログラムには、いくつかの目標があります。 重要なのは、 &ldquo; 個人の健康情報に対して適切なプライバシーとセキュリティ保護を確保することです。 &rdquo; データセキュリティは、Azure サービスの主要な価値です。 Azure SQL Database などのデータサービスでは、保存データと転送中のデータを暗号化します。</p>


  <h2>医療における針の移動</h2>


  <p>この取り組みの中でも、コストと拡張性が高いということに、多くの場合、医療データをデジタル化することによって、品質やコストに大きな影響があるという証拠をまだ確認していないと信じています。 これを大幅に向上させる1つの方法は、ドキュメントの読み取りを自動化するために、自然言語処理 (NLP) &mdash; に AI を使用することです。 これにより、後続の分析が可能になり、最も関連のある実用的な情報を、山のドキュメントから医療プロフェッショナルにほぼリアルタイムで迅速に生成できます。 これにより、より優れた品質ケアを低コストでより効率的に提供できるようになります。</p>


  <h2>操作の実例</h2>


  <p>Microsoft partner、 <a href="https://sytrue.com/" target="_blank">Sytrue</a> は、このようにしています。 創設者と CEO の Kyle Silvestro &ldquo; では、次の大きな課題は、この膨大な量の患者データを、保守的な方法でアクセスすることです。 医療のドキュメントを実用的な情報に変換するプラットフォームを作成しまし &rsquo; た。 ここでは、速度、コンテキスト、および適応性という3つの主な機能に重点を置いて説明します。 マイクロソフトのテクノロジでは、数千の医療記録が使用されています。 イノベーションは、さまざまな種類の臨床保険および財務医療機関からデータを取り込むことができる情報モデルに基づいて構築されています。 これにより、さまざまな医療関係者がシステムを使用できるようになります。 テクノロジの主な目的は、医療関係者に主要な臨床および財務分析情報を提示して、無駄を減らし、臨床結果を向上させることです。&rdquo;</p>


  <h2>自然言語処理と機械学習によって通知されます</h2>


  <p>sytrue は、基盤となるテクノロジとして NLP および machine learning (ML) に依存しています。 独自の独自のメソッドを使用すると、コンテキストに基づいた情報の抽出が実行 &ldquo; されます。 &rdquo; つまり、ドットを接続します。 次の図は、そのプロセスを示しています。</p>


