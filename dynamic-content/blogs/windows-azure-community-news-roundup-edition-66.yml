Title: 'Windows Azure Community News Roundup (エディション #66)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0259" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>記事、ビデオ、ブログの投稿&nbsp;</strong></p>  <ul>  <li><a href="https://odetocode.com/blogs/scott/archive/2013/05/15/where-is-net-headed.aspx" target="_blank">.NET はどこに向かっていますか?</a> (投稿日: 5 月 15 日)</li>  <li><a href="https://gauravmantri.com/2013/05/12/windows-azure-sdk-2-0-for-net-taking-a-second-look-at-windows-azure-diagnostics/" target="_blank">Windows Azure SDK 2.0 for .Net &ndash;</a> で 2 回目のWindows Azure Diagnostics (5 月 12 日投稿)</li>  <li>Windows Azure モバイル サービスを使用した Google 閲覧者の代替手段。 パート 1 (投稿日: 5 月 12 日)</li>  <li>Windows Azure モバイル サービスを使用した Google 閲覧者の代替手段。 パート 2 (投稿日: 5 月 14 日)</li>  <li>Azure の Active Directory の &ndash; ステップ バイ ステップ (5 月 9 日投稿)</li>  <li><a href="https://techmike2kx.wordpress.com/2013/05/03/did-you-know-nifty-windowsazure-tips-and-things-you-perhaps-didnt-know/" target="_blank">気の#windowsazureヒントと&rsquo;</a>知らなかったもの (5 月 3 日投稿)</li>  <li>初めての Azure 仮想マシンをセットアップします。 (投稿日: 5 月 16 日)</li>  <li><a href="https://seroter.wordpress.com/2013/05/13/going-to-microsoft-teched-north-america-to-speak-about-cloud-integration/" target="_blank">Microsoft TechEd to Speak About Cloud Integration</a> (5 月 13 日投稿)</li>  <li><a href="https://techmike2kx.wordpress.com/2013/05/12/interesting-official-windowsazure-posters-at-your-disposal-and-some-free-ebooks/" target="_blank">興味深い公式#windowsazureポスターと&hellip;</a>無料の電子ブック (5 月 12 日投稿)</li>  </ul>  <p><strong>今後のイベントとユーザー グループの会議&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>2013 年 10 月から 6 月:&nbsp;Windows Azure Developer Camp&nbsp;&ndash; Various (50 以上の都市)</li>  <li>2013 年 5 月 17 日:&nbsp;大いなる部下: 大いなる&nbsp;エディション - えさつ、OH</li>  <li>2013 年 5 月 30 日: <a href="https://www.meetup.com/bostonazure/events/93377252/" target="_blank">Grace Grace には、Azure Framework</a> &ndash; の Framework Framework (MA) があります</li>  <li>2013 年 6 月 1 日:&nbsp;Pitt付き Tech、2013&nbsp;- Pitt、 PA</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>2013 年 5 月 22 日 クラウドとスウェーデンの AzureStockstock&mdash; の法律</li>  <li>2013 年 5 月 27 日:&nbsp;<a href="https://www.wazug.nl/agenda/wazugnl14-infosupport-veenendaal.aspx" target="_blank">WAZUGNL 14: オランダの Veenendaal</a>&nbsp;&ndash; Veenendaal での情報サポート</li>  <li>2013 年 6 月 18 日:&nbsp;Scott は &ndash; 、すべて Azure&nbsp;&ndash; Man付き</li>  <li>2013 年 6 月 19 日:&nbsp;SQL VM ロンドンでの高可用性とディザスター&nbsp;&ndash; リカバリー</li>  </ul>  <p><strong>その他の世界/仮想</strong></p>  <ul>  <li>2013 &ndash;年 5 月 18 日 開発者の日(アラブ首長国連邦、アラブ首長国連邦)</li>  <li>2013 年 5 月 25 日:&nbsp;<a href="https://www.sqlsaturday.com/224/eventhome.aspx" target="_blank">SQLSaturday へようこそ #224</a>&nbsp; - シドニー、オーストラリア</li>  <li>2013 年 6 月 5 日 <a href="https://azureiljune13.eventbrite.com/" target="_blank">Windows Azure?</a> - Herzliyya(島)</li>  </ul>  <p><strong>コード：</strong></p>  <ul>  <li><a href="https://github.com/astaykov/WaMediaWeb" target="_blank">akovkov / WaMediaWeb</a></li>  <li><a href="https://github.com/phillip-haydon/Sandra.Snow" target="_blank">sand-sanddon / Sandra.Snow</a></li>  <li><a href="https://github.com/phillip-haydon/Sandra.SimpleValidator" target="_blank">sand-sanddon / Sandra.SimpleValidator</a></li>  <li><a href="https://github.com/phillip-haydon/Nancy.Raygun" target="_blank">ancy-don / Nancy.Raydon</a></li>  </ul>  <p><strong>Azure ディスカッションWindows最近の<a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">興味深い記事</a>Stack Overflow&nbsp;</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/16504562/possible-to-view-azure-performance-diagnostics-via-perfmon" target="_blank">Perfmon を使用して Azure パフォーマンス診断を表示できる</a> &ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16466363/azure-media-services-upload-from-html-from" target="_blank">Azure Media Services 1 回答、</a>1 投票から HTML &ndash; からアップロードする</li>  <li><a href="https://stackoverflow.com/questions/16504989/how-to-control-nservicebus-queue-name-when-hosted-on-azure" target="_blank">Azure でホストされている場合に NServiceBus キュー名を制御する方法</a> &ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16584052/windows-azure-rest-api-medialink" target="_blank">Windows Azure REST API MediaLink</a> &ndash; 1 の回答、1 投票</li>  <li><a href="https://stackoverflow.com/questions/16536131/azure-download-subscription-file-link" target="_blank">azure download subscription file link</a> &ndash; 1 回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16552556/why-does-it-take-so-long-to-get-through-first-level-retries" target="_blank">最初のレベルの再試行に時間がかかる理由</a> &ndash; 3 つの回答、0 投票</li>  <li><a href="https://stackoverflow.com/questions/16556703/how-to-migrate-from-azure-sql-to-sql-server" target="_blank">Azure SQL から SQL Server に移行する方法[duplicate]</a>&ndash; 2 つの回答、2 つの投票</li>  </ul>  <p>Mark</p>'
