Title: Azure Mobile Engagementパブリック プレビュー中
Summary: 本日は、Capptain がパブリック プレビューで利用可能になAzure Mobile Engagement。
Content: >-
  2014 年 5 月に戻り、主要 <a href="https://azure.microsoft.com/blog/2014/05/28/announcing-the-acquisition-of-capptain/" target="_blank">な</a> モバイル プッシュ分析プロバイダーである Capptain を取得しました。


  本日は、Capptain がパブリック プレビューで利用可能になAzure Mobile Engagement。


  このプレビューでは、アプリの発行元とマーケティング担当者のマーケティング ループを閉じ、すべてのユーザーと直接対話することで、Cloud First – Mobile First 体験を継続します。


  Azure Mobile Engagement は、SaaS によって提供されるデータ駆動型のユーザー エンゲージメント プラットフォームであり、接続されているすべてのデバイスで、リアルタイムのきめ細かなユーザーセグメント化、アプリ ユーザー分析、コンテキスト対応のスマート プッシュ通知とアプリ内メッセージングを可能にします。


  このAzure Mobile Engagement、アプリの発行元とマーケティングの専門家は、次の最先端の対話を作成できます。

  <h2>アプリの使用量を増やすリアルタイムのアクション可能な分析</h2>

  ビッグ データ収集とリアルタイム処理を組み合わせることで、アプリのユーザーの行動と人口統計に応じてエンゲージメント シナリオをトリガーします。 Azure Mobile Engagementビジネス ニーズに関連する、ほぼ任意の質問に回答できます。 たとえば、カスタム ダッシュボードを作成して KPI を測定し、ユーザー パス内の使用状況のボトルネックを迅速に見つけて修正し、リテンションと保持性を追跡し、最も高い ROI を推進しているキャンペーンを決定することができます。 Azure Mobile Engagementの 360° ユーザー パス ビューを使用すると、ユーザー エクスペリエンスを簡単かつ継続的に強化および最適化できます。これにより、リテンション率が高く、アプリの使用量が増加します。

  <h2>プッシュおよび通信プラットフォームの付加価値</h2>

  Azure Mobile Engagementは、Google の GCM、Apple の APNS、Microsoft MPNS などのネイティブプッシュ通知ゲートウェイで完璧に動作しますが、インテリジェントな顧客セグメントとアプリ内メッセージング機能を提供することで、対象となるキャンペーンを作成する機能が提供されます。


  アプリの開発者には、効果が高く侵入的でない方法で顧客に接触できるという利点があります。

  <h2>オープン API と統合しやすさ</h2>

  オープン API と簡単な統合を提供することで、CRM、CMS、その他のビジネス関連システムの既存のデータを活用できます。 これにより、オーディエンス ターゲティングを改善し、投資を保護できます。

  <h2>世界中の &amp; データ保護プライバシー</h2>

  Microsoft は、製品とサービスのライフサイクルに不可欠な部分であるプライバシーに対する長年のコミットメントを持っています。 プライバシープラクティスを透過的に行い、お客様に意味のあるプライバシーの選択を提供し、保存するデータの責任を持って管理します。 すべての Azure サービスと同様、Mobile Engagement では、お客様の資産から派生する情報の共有や販売はしません。 Azure Mobile Engagementグローバルにデプロイ可能なソリューションで、地域または国固有のデータ プライバシーに関する法律を支持することができます。


  <a href="https://azure.microsoft.com/services/mobile-engagement" target="_blank">はじめに</a>パブリック Azure Mobile Engagementに関するページを参照してください。
