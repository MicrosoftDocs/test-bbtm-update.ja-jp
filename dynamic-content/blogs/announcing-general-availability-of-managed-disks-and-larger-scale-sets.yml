Title: スケール セットと大規模なスケール Managed Disksの一般提供の発表
Summary: 本日は、このサービスの一般提供についてお知らせManaged Disks。 この PaaS に似たサポートを使用すると、ストレージ管理の複雑さを気にする必要がなくなりました。また、スケーリング時にストレージについて心配する必要はありません。 それでも、IaaS VM 上の "PaaS ブリッジ" である Azure VM に対して期待および好きな機能と制御が引き続き備わるのです。
Content: >-
  <p>サービスとしてのインフラストラクチャ (IaaS) とサービスとしてのプラットフォーム (PaaS) サービスの両方を楽しむ方が多くいます。 実際、IaaS のお客様の 55% 以上も PaaS サービスの恩恵を受けるのです。 PaaS と IaaS の両方でこの深いエクスペリエンスを使用すると、自動化された管理とスケーリングのアジャイルな利点など、PaaS サービスから分析情報を取得し、それを適用してインフラストラクチャ サービスを改善することができます。 本日は、このような分析情報の一般提供についてお知らせ<a href="https://go.microsoft.com/fwlink/?linkid=841787">Managed Disks。</a> この PaaS に似たサポートを使用すると、ストレージ管理の複雑さを気にする必要がなくなりました。また、スケーリング時にストレージについて心配する必要はありません。 それでも、IaaS VM 上の PaaS&quot; ブリッジを Azure VM &ndash; &quot;に期待し、好きな機能と制御を引き続き使用できます。</p>


  <p>これにより、作成された各 VM の管理が簡素化されるだけでなく、クラウド規模でデプロイする際に指数関数的にVM Scale Sets。 <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-overview">Azure VM スケール セット</a> (VMSS) は、複数のリソースを調整するオーバーヘッドなしで、大規模なクラウド インフラストラクチャを確実にデプロイする強力な方法です。 スケール セットを使用すると、アプリケーションのスケールとロード バランサーの統合を自動化して、アプリケーションの管理を簡略化できます。 今日&rsquo;のお知らせでは、これらのプラットフォーム機能を拡張して、自動ディスク管理を含め、より簡単なストレージ管理とさらに大規模なスケールを実現します。 このManaged Disksでは、すべてのインスタンスにデータ ディスクを接続し、最大 <strong>1,000</strong> 台の VM の VM スケール セットを作成し、10 倍の増加を可能にしました。</p>


  <p>これらの機能は、PaaS の機敏性を IaaS の快適さを実現するほんの始まりにすぎない。 OS 修正プログラムのサポート、アプリケーション ライフサイクルの統合、アプリケーションの正常性の監視、ロード バランサー アプリの正常性の統合など、今年後半に追加の機能が提供される予定です。</p>


  <p>以下のセクションでは、アプリケーションとサービスの主な利点Managed Disks詳しく説明VM Scale Sets。</p>


  <h2>管理</h2>


  <p>Managed Disksアカウントのスケール管理から解放されます。&nbsp;Managed Disks (ARM) Azure Resource Manager、完全にテンプレート化できます。また、<a href="https://go.microsoft.com/fwlink/?linkid=841248">Standard と プレミアム</a> Disk の両方の種類<a href="https://go.microsoft.com/fwlink/?linkid=841747">を</a>サポートします。 必要なディスクのサイズと種類を指定する必要があります。 ストレージ アカウントを気にManaged Disksディスクの詳細を指定することなく、何千ものリソースを作成できます。 空のディスクを作成したり、ストレージ アカウントの VHD からディスクを作成したり、VM の作成の一環としてイメージからディスクを作成することができます。 1 回の再起動だけで、マネージド ディスクAzure Resource Manager既存の VM を VM に移行することもできます。 強力な&rsquo;新機能の使用を開始するために、ネットワークやセキュリティ規則の再構成について心配する必要はありません。</p>


  <p>新しいマネージド ディスク リソースに加えて、スナップショットとイメージも Azure Resource Managed リソースとして追加されました。</p>


  <h3><em>スナップショットとバックアップ</em></h3>


  <p>今日の&rsquo;起動では、ディスク スナップショットを取得し、<strong></strong>それをリソースのAzure Resource Managerできます。 スナップショットを使用すると、任意の時点Managed Disksをバックアップできます。 これらのスナップショットはソース ディスクとは独立して存在し、新しいスナップショットを作成Managed Disks。 Azure Backup サービスと Managed Disks を<a href="https://docs.microsoft.com/en-us/azure/backup/backup-introduction-to-azure-backup"></a>使用して、時間ベースのバックアップ、簡単な VM 復元、バックアップ保持ポリシーを使用してバックアップ ジョブを作成することもできます。</p>


  <h3><em>イメージ </em></h3>


  <p>Managed Disksイメージの作成もサポート <strong>しています</strong>。 イメージは、ストレージ アカウント内のカスタム VHD から、または実行中の VM から直接作成できます。 これにより、OS ディスクとデータ ディスクの両方Managed Disks、実行中の仮想マシンに関連付けられているすべてのイメージが 1 つのイメージにキャプチャされます。 これにより、ストレージ アカウントにコピーしたり管理したりすることなく、カスタム イメージを使用して数百の VM を含む大規模な VM スケール セットをデプロイすることもできます。</p>


  <blockquote>

  <p>&ldquo;この新しいManaged Disksコードの複雑さを大幅に軽減し、ディスクの管理を簡略化します。 Managed Disks、ユーザーの要求の厳しいワークロードを満たすのに役立つ新しい MongoDB プランの種類を使用して、Azure 上の現在のサービスとしてのデータベース オファリングを拡張できます。&rdquo; - Sean Hyrich、mLab</p>

  </blockquote>


  <h3><em>VM の作成</em></h3>


  <p>Azure PowerShell <a href="https://github.com/azure/azure-cli">AZ CLI を使用すると</a>、仮想マシンを使用して VM を簡単にManaged Disks。<a href="https://docs.microsoft.com/en-us/powershell/azureps-cmdlets-docs/"></a> マネージド OS ディスクと 128 GB のマネージド データ ディスクを使用して VM を作成する CLI コマンドの例を次に示します。 OS ディスクまたはデータ ディスクStorageアカウントを指定しなくなりました。</p>


  <pre class="prettyprint">

  $ az vm create -g myResourceGroup -n myLinuxVM --image RHEL --size Standard_DS3_v2 --data-disk-sizes-gb 128</pre>


  <p>ポータルで [マネージド ディスクを使用する] をManaged Disks &ldquo;を使用して VM を簡単に作成することもできます。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b726fcd7-f278-4674-897e-dbc19c812d27.png"><img alt="Microsoft Azure Create virtual machine" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b638c45a-41a9-44bc-900b-76890c3181b3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure仮想マシンの作成" width="554"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-ps-create">次</a>に示すのは、Azure PowerShell を使用してマネージド OS ディスクを使用Windows VM を作成<a href="https://docs.microsoft.com/en-us/powershell/azureps-cmdlets-docs/">する例です</a>。 これで、新しいアカウントを&rsquo;指定Storageされます。 Java および .NET 用の Azure 管理ライブラリを使用Managed Disksを使用して、プログラム <a href="https://azure.microsoft.com/en-us/blog/java-manage-azure-managed-disks/">で</a> 仮想マシン <a href="https://azure.microsoft.com/en-us/blog/net-manage-azure-managed-disks/">を作成することもできます</a>。</p>


  <h2>スケール</h2>


  <p>現在では、プラットフォーム イメージに基づいてスケール セットに最大 <strong><a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/"><strong>1,000</strong></a></strong> 台の VM をデプロイできます。10 倍のスケール向上です。 これにより、大規模な Hadoop、DataSynapse、Cassandra、IIS のデプロイなど、単一のクラスターをデプロイおよび管理できます。 さらに、このスケールで負荷分散が必要な場合は、レイヤー 7 の負荷分散Azure Application Gatewayを使用してデプロイできます。</p>


  <blockquote>

  <p>&ldquo;主要なオープン ソース データ検索ソリューションである Elasticsearch を使用すると、企業はギガバイトからペタバイト単位のデータを任意の場所でリアルタイムで探索できます。 Managed Disksと拡張されたVM Scale Setsは、Azure ユーザーが非常に大規模に Elasticsearch&rdquo; クラスターをデプロイするのに役立ちます - Martijn Laarman、Elastic Software Developer</p>

  </blockquote>


  <p>1,000 VM スケール セットを簡単に作成する方法を次に示します。</p>


  <pre class="prettyprint">

  $ az vmss create -g myResourceGroup  -n myVMSSName --image ubuntuLTS --instance-count 1000</pre>


  <h2>スケール セットのアプリケーション サポート</h2>


  <p>VM スケール セットで、接続<a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-attached-disks"><strong>されたデータ ディスクがサポートされる。</strong></a> スケール セットを定義すると、VM サイズがサポートする数のアタッチされた <a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits">ディスクを作成できます</a>。 これにより、より多くのデータ集中型分析および検索アプリケーションで、スケール セットの管理とスケーラビリティの利点を活用できます。</p>


  <h2>セキュリティ</h2>


  <p>リソースManaged Disksスナップショット、およびイメージAzure Resource Manager、それぞれに Azure RBAC を使用して詳細な <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is"><strong>アクセス制御を適用</strong></a> できます。 Managed Disks、書き込み (作成/更新)、削除、エクスポートなどのさまざまな操作を公開できます。 これで、ユーザーが自分の仕事を実行するために必要な操作にのみアクセス権を付与できます。 カスタム ロールを作成 <a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-custom-roles">し、</a> 要件に最適なアクセス許可のみを付与することもできます。</p>


  <p>カスタマー マネージド キーまたは Microsoft <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-disk-encryption"><strong>Managed Disksキー Azure Disk Encryption</strong></a> を使用して暗号化することもできます。</p>


  <blockquote>

  <p>&quot;マネージド ディスクは、マネージド論理リソースとしてディスクを提供することで、お客様に強化された使いやすく、より安全なエクスペリエンスを提供します。 ディスクのロールベースのアクセス制御を定義できます。&quot; - Jesper Jensen、Solvo IT</p>

  </blockquote>


  <h2>移行</h2>


  <p>Managed Disksには、既存のアンマネージド Azure Resource Manager VM から Managed Disks VM への簡単な移行機能が付属しています。VM を再作成する必要なく、その VM の構成とセキュリティが維持されます。 移行を開始すると、再起動直後に VM が使用可能になります。 移行を完全に制御できます。一度に 1 つの VM を移行するか、すべての VM で一度にスクリプト化する移行を計画することができます。</p>


  <p>また、簡単な方法でManaged Disks Standard から プレミアム移行できます。 このManaged Disks、VM を停止した場合、VM を削除または再構成することなく、ディスクのアカウントの種類を変更できます。 変更されたディスクは、VM を再起動するためにすぐに使用できます。 上記の&nbsp;移行オプション&nbsp;を実行する方法については、以下を <a href="https://go.microsoft.com/fwlink/?linkid=838990">参照してください</a>。</p>


  <blockquote>

  <p>&ldquo;適切な設計のために、異なるスタンプでアカウントを配布するためのパフォーマンスの制限と適切な名前付けについて検討する必要があります。 このManaged Disks&rsquo;、私たちは光を見て、これらすべての懸念事項を取り入れ、私たちや顧客が私たちのビジネスに集中します。 すべて&rsquo;ではありません。Managed Disks移行機能が用意されています。ここで、1 回の再起動で Virtual Machines を Managed Disks に移行できます&rdquo; 。--Daniele Grandini、Progel</p>

  </blockquote>


  <h2>価格</h2>


  <p>詳細については、Azure Storage <a href="https://go.microsoft.com/fwlink/?linkid=841793">の価格</a>に関するページを参照Managed Disks。 ディスクの価格プレミアム Managed Disksアンマネージド ディスクとプレミアム同じです。 Standard Managed Disksは、プロビジョニングされたディスク サイズに基づく価格で、Standard Unmanaged Disks として若干異なる価格モデルを提供します。 変更を受け、最初の 6 か月間は Standard Managed Disks 50% のプロモーション割引が提供されます。</p>


  <h2>可用性リージョン</h2>


  <p>現在、すべてのManaged Disksリージョンで使用できます。 ソブリン クラウドでは、今後数週間以内にこのサポートが提供される予定です。 リージョン別 <a href="https://azure.microsoft.com/en-us/regions/services/">のManaged Disks</a> を確認します。</p>


