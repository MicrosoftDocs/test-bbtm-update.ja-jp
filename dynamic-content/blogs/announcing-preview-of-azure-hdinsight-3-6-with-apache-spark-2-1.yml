Title: Apache Spark 2.1 を使用した Azure HDInsight 3.6 のプレビューの発表
Summary: Apache Spark 2.1 を含む Azure HDInsight 3.6 のプレビューをお試しください
Content: >-
  <p>本日、Azure HDInsight 3.6 のプレビューについてお知らせします。 このプレビューを有効にして、Apache Spark 2.1 に関するフィードバックをお寄せください。 Apache Spark 2.1 のオープンソースリリースで利用できるすべての機能と、Azure HDInsight で notebook を使用する豊富なエクスペリエンスを試すことができます。 この記事では、このプレビューの使用を開始する方法について簡単に説明します。</p>


  <h2>Spark 2.1 の新機能 &rsquo;</h2>


  <p>オープンソースの Apache Spark 2.1 リリースでは、開発者に多くの機能強化が加えられています。 これらの機能強化は、開発者が Spark Streaming で Apache Kafka (バージョン 0.10) を使用できるようにするための構造化ストリーミングの範囲です。</p>


  <p>Apache Spark 2.1 のすべての機能強化の詳細については、 <a href="https://spark.apache.org/releases/spark-release-2-1-0.html">Apache Spark プロジェクトのリリースノート</a>を参照してください。</p>


  <h2>HDInsight で Apache Spark 2.1 の使用を開始する</h2>


  <p>Apache Spark 2.1 Preview の使用を開始するのは非常に簡単です。 <a href="https://portal.azure.com/" target="_blank">Microsoft Azure ポータル</a>にアクセスして、Azure HDInsight サービスを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dad0b7e3-d521-4763-a017-61ba640574b3.png"><img alt="Create HDInsight service" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90dfff65-5a0f-4caa-9e07-210fc8f2b036.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="CreateHDInsightservice" width="610"></a></p>


  <p>HDInsight を選択したら、バージョン Spark 2.1 (HDI 3.6 Preview) で Spark クラスターの種類を選択できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2133dd50-4f52-4840-bcf9-f86a099518f1.png"><img alt="Select Spark 2.1 version" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90da9d72-cab4-4b46-9947-3ac62d0c1e2c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Spark21version" width="610"></a></p>


  <p>&nbsp;</p>


  <p>クラスターを作成すると、Jupyter を含むすべてのツール、サービス、およびノートブックにアクセスできるようになります。 Jupyter notebook にアクセスするには、[<strong>クラスターダッシュボード</strong> &rdquo; ] をクリック &ldquo; します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e61d179-b046-4c4c-abff-fe816fae8007.png"><img alt="Open Jupyter notebook" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef5127a2-8a5f-46ad-9930-5e165bd58ad8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Jupyternotebook" width="439"></a></p>


  <p>このプレビュー版をご利用いただき、幸いです。 HDInsight での Spark の使用方法の詳細については、次のリソースを参照してください。</p>


  <h2>詳細情報とヘルプの表示</h2>


  <ul>
   <li><a href="https://spark.apache.org/releases/spark-release-2-1-0.html">Apache Spark 2.1 リリースノート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-spark/">HDInsight 上の Apache Spark</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-jupyter-spark-sql">HDInsight での Spark の概要</a></li>
   <li><a href="https://spark.apache.org/community.html">Spark の質問に関するヘルプを表示する</a></li>
   <li><a href="https://stackoverflow.com/questions/tagged/hdinsight">Stackoverflow で HDInsight に関する質問をする</a>&nbsp;</li>
  </ul>


  <h2>よく寄せられる質問 (FAQ &rsquo; s)</h2>


  <p>このプレビューでよく寄せられる質問と既知の問題を次に示します。</p>


  <p><strong>HDInsight 3.6 では、Spark 以外の他のクラスターを使用できますか。</strong></p>


  <p>このプレビューリリースでは、バージョン2.1 に対してのみ Spark クラスターを有効にします。</p>


  <p><strong>Spark 2.1 を使用して BI ツールに接続することはできません。</strong></p>


  <p>このプレビューでは、ODBC ドライバーを使用して、BI ツールを Spark 2.1 に接続することはできません。</p>


  <p><strong>Spark 2.1 で Azure Data Lake Store を使用することはできません。</strong></p>


  <p>このプレビューでは、Azure Blob Storage にデータを格納し、Spark 2.1 クラスターから使用できます。 Azure Data Lake Store はまだサポートされていません。</p>


  <p><strong>プレビュー版の Spark 2.1/HDInsight 3.6 の理由</strong></p>


  <p>HDInsight 3.6 を preview としてリリースしています。これにより、ユーザーは Spark 2.1 の機能強化を試し、フィードバックをお送りいただけるようになります。 HDInsight での Spark 2.1 のエクスペリエンスの向上に取り組んでおり、準備ができたら、一般公開される予定です。</p>


  <p><strong>このプレビューで提供されるサポート &amp; の SLA はどのようなものですか?</strong></p>


  <p>これはプレビューリリースであるため、このプレビューのサポート/SLA はありません。 通常、HDInsight の SLA は99.9% です。 ただし、このプレビュー期間中は、適用可能な追加<a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms">使用条件の</a>対象となります</p>


  <h2>まとめ</h2>


  <p>Apache Spark 2.1 と共に Microsoft Azure HDInsight 3.6 のプレビューを発表します。 このプレビュー版をお試しいただき、フィードバックをお寄せいただければ、エクスペリエンスを向上させることができます。</p>


