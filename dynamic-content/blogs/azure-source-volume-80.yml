  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d7111cb-a51f-4800-9e5e-81362d68f710.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d7111cb-a51f-4800-9e5e-81362d68f710.png"><img alt="Illustration showing&#10;            Vulnerable web application container accesses the API Server" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d7111cb-a51f-4800-9e5e-81362d68f710.png" title="脆弱な Web アプリケーション&#10;コンテナーが API サーバーにアクセスする" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/customize-your-azure-best-practice-recommendations-in-azure-advisor/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure のベスト プラクティスに関する推奨事項をカスタマイズAzure Advisor</a></h3>


  <p>クラウドの最適化は、特に多くの Azure サブスクリプションとリソース グループを持つ複雑な環境で、Azure への投資を確実に活用するために不可欠です。 Azure のAzure Advisor構成に基づいて、無料のパーソナライズされた推奨事項を提供することで、高可用性、セキュリティ、パフォーマンス、コストのために Azure リソースを最適化する方法について説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/5-tips-to-get-more-out-of-azure-stream-analytics-visual-studio-tools/?ocid=AID765057&amp;wt.mc_id=CFID0452">より多くの情報を得る 5 つのヒントAzure Stream Analytics Visual Studio Tools</a></h3>


