  <h3><a href="https://azure.microsoft.com/en-us/blog/get-ready-for-global-azure-bootcamp-2019?ocid=AID765057&amp;wt.mc_id=CFID0452/">グローバル Azure Bootcamp 2019 の準備</a></h3>


  <p>グローバル Azure Bootcamp は、グローバルに発生する無料の 1 日のローカル イベントです。 この毎年のイベントは、Azure コミュニティによって実行され、この 2019 年 4 月 27 日の土曜日に行いました。 毎年、何千ものユーザーがこれらの無料イベントに参加して、各場所で選択されたさまざまな形式を使用して Azure に関する知識を拡張しています。 参加しましたか?</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connecting-global-azure-bootcampers-with-a-cosmic-chat-app/?ocid=AID765057&amp;wt.mc_id=CFID0452">グローバル Azure ブートキャンペーンと宇宙チャット アプリの接続</a></h3>


  <p>この週末、&ldquo;&rdquo;Azure Cosmos DB を利用したチャット アプリで参加者があいさつを行えるなど、グローバル Azure Bootcamp に少しの宇宙的なタッチを追加しました。 チャット アプリの場合は、メッセージの取り込みと配信の待機時間が短いという意味です。 これを実現するために、世界中の複数の Azure リージョンに Web チャットをデプロイし、Azure Traffic Manager&rsquo; がコンピューティングとユーザーにデータを近くに配置するために、Cosmos データベースがデプロイされた最も近いリージョンにユーザー要求をルーティングするようにしました。 これは、Azure Cosmos DB が対象の各リージョンに新しいメッセージをレプリケートすることができるので、ほぼリアルタイムのメッセージ配信パフォーマンスを生み出すのに十分でした。</p>


