  <p>顧客が製品に対して感心または不満を感じている場合は、購入した場所に戻り、フィードバックを残す方法を探します。 人工知能 (Cognitive Service) を使用して、顧客が製品レビューで肯定的または否定的な言葉を書いていると検出されたセンチメントに基づいて星評価を提案する方法を参照してください。 完全なチュートリアルを通じて CogS、感情分析、Azure Functions について説明します。また、詳細を確認し、送信を格納および管理するためのデータベースを設定する場所について説明します。</p>


