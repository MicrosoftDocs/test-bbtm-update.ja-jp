  <h2 id="azs-spark">Spark + AI Summit 2019</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/spark-ai-summit-developing-for-the-intelligent-cloud-and-intelligent-edge/?ocid=AID765057&amp;wt.mc_id=CFID0452">Spark + AI の取り組み - インテリジェント クラウドとインテリジェント エッジ向け開発</a></h3>


  <p>先週、Spark + AI Summit 2019 で、Microsoft はオープンソースの MLflow プロジェクトにアクティブな共同作成者として参加すると発表しました。 開発者は、標準の MLflow 追跡 API を使用して実行を追跡し、モデルをサービスに直接Azure Machine Learningできます。 また、マネージド MLflow は Azure Databricks で一般提供され、Azure Machine Learning を使用して完全なライフサイクルを追跡MLしました。 Azure は、Azure DatabricksとAzure Machine Learning組み合わせて、Azure を機械学習に最適なクラウドにしています。 Databricks オープン ソースの Databricks Delta。Azure Databricks のお客様は、信頼性が向上し、パフォーマンスが向上し、データ パイプラインを簡略化できます。 最後に、.NET for Apache Spark は、無料のオープン ソース、.NET Standard 準拠、クロスプラットフォームのビッグ データ分析フレームワークであるプレビューで利用できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png"><img alt="Diagram showing relationship of Azure IoT&#10;            Edge and Azure Services" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" title="Azure IoT Edge と Azure Services&#10; (クリックすると拡大)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/dear-spark-developers-welcome-to-azure-cognitive-services/?ocid=AID765057&amp;wt.mc_id=CFID0452">Spark 開発者の皆さん: Azure Cognitive Services へようこそ</a></h3>


  <p>数行のコードを使用すると、Azure Cognitive Services のビッグ データ ワークフローへの統合を開始Apache Spark&trade;。 Spark バインディングは高いスループットを提供し、Spark を実行する任意の場所で実行されます。 Spark Cognitive Servicesは、高パフォーマンス、オンプレミス、または低接続のシナリオのためにコンテナーと完全に統合されています。 最後に、Spark 上の任意の Web サービスを操作する一般的なフレームワークを提供しました。 オープン ソース イニシアチブ MMLSpark Cognitive Servicesを使用して、プロジェクトのプロジェクトに対するアプリケーションのAzure Databricks。</p>


  <h2 id="azs-preview">プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/securing-azure-sql-databases-with-managed-identities-just-got-easier/?ocid=AID765057&amp;wt.mc_id=CFID0452">マネージド ID を使用SQL Azure SQL データベースのセキュリティ保護が簡単になりました</a></h3>


  <p>Azure Services アプリ認証ライブラリバージョン 1.2.0 の 2 番目のプレビュー リリースが発表されました。このリリースでは、コードの変更のみを行うコードを変更する必要のない既存の .NET &ndash; アプリケーションに対して、Azure SQL Database への簡単でシームレスな認証が可能になります。 既存の SQL ベースのソリューションで新しい機能を試し、App Authentication ライブラリとマネージド ID に与えるセキュリティ上の利点を得る。</p>


  <h2 id="azs-ga">一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-backup-support-to-move-recovery-services-vaults?ocid=AID765057&amp;wt.mc_id=CFID0452">Recovery Services コンテナー Azure Backupするサポートの提供を発表</a></h3>


  <p>バックアップとディザスター リカバリーのニーズをクラウドでネイティブに管理するための Azure Resource Manager リソースである Recovery Services コンテナーの移動機能の一般提供サポートを発表します。 最小限のダウンタイムで、古いバックアップのデータを失わずに、いくつかの手順でサブスクリプションとリソース グループの間でコンテナーを移行します。 Recovery Services コンテナーを移動し、保護された仮想マシン (VM) の復旧ポイントを保持して、後で任意の時点に復元します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-reserved-capacity-and-software-plans-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure SQL Data Warehouse容量とソフトウェア プランが一般提供される</a></h3>


  <p>Linux および SUSE での RedHat SQL Data Warehouseの予約容量とソフトウェア プランに対する Azure Enterpriseの一般提供を発表します。 Azure SQL Data Warehouseの予約容量を購入し、移動料金より最大 65% の割引を受け取る。 1 年または 3 年のコミット前オプションから選択します。 RedHat Enterprise Linux 向けプランを購入し、最大 18% 節約できます。 プランは Red Hat Enterprise Linux 仮想マシンでのみ使用できます。この割引は、RedHat Enterprise Linux SAP HANA VM または RedHat Enterprise Linux SAP Business Apps VM には適用されません。 SUSE ソフトウェア のコストを最大 64% 節約できます。 SUSE プランには自動適合特典が適用されます。そのため、SUSE VM のサイズをスケールアップまたはスケールダウンできます。予約は引き続き適用されます。 さらに、Azure の予約とソフトウェア プランを購入する REST API など、予約とソフトウェア プランを購入する新しいエクスペリエンスがあります。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif"><img alt="Animated&#10;            GIF showing new experience to purchase reservations and software&#10;            plans" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif" title="予約とソフトウェア プランを&#10;する新しいエクスペリエンス (クリックすると拡大)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-now-generally-available-for-pay-as-you-go-customers/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Cost Management-As-You-Go のお客様向け一般提供が一般提供される</a></h3>


  <p>すべての Pay-As-You-Go および Azure Government のお客様向け Azure Cost Management 機能の一般提供を発表します。これは、クラウド コストを分析して事前に管理する機能を大幅に強化します。 これらの機能を使用すると、コスト データを分析し、クラウド コストの説明責任を高め、事前に構成されたレポートをスケジュールに従ってエクスポートして、独自のシステム内のより深いデータ分析をサポートすることができます。 従量課金課金のお客様向けこのリリースでは、請求書に適用できるすべての料金の使用量 csv ダウンロードを通じて、Azure portal で請求書の調整サポートも提供されます。</p>


  <h2 id="azs-news">新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-container-registry-unaffected-by-the-recent-docker-hub-data-exposure/?ocid=AID765057&amp;wt.mc_id=CFID0452">最近のデータの露出の影響を受けDocker Hub Microsoft コンテナー レジストリ</a></h3>


  <p>Docker は最近 Docker Hub を発表し、Docker Hub データベースへの未承認のアクセスを可能にし、190,000 個のハブ アカウントと関連する GitHub トークンを自動ビルド用に公開しました。 最初の情報により、アカウントのハッシュが image:tags の脆弱性 (公式イメージや microsoft/ org イメージを含む) で更新される可能性があるという考え方が人々に示されましたが、そうではありません。 Microsoft は、このサービスでホストされている公式の Microsoft Docker Hub侵害されていないと確認しました。 使用するクラウドに関係なく、またはオンプレミスで作業している場合は、イメージ プルの認証、可用性、信頼性、パフォーマンスを制御できるベスト プラクティスとして、実稼働イメージをプライベート レジストリにインポートする方法がベスト プラクティスです。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ai-for-good-developer-challenge/?ocid=AID765057&amp;wt.mc_id=CFID0452">AI for Good: 開発者チャレンジ</a></h3>


  <p>よりアクセスしやすい方法で、すべての人の生活を改善し、支援できるアイデアはありますか。 または、現代社会と環境の間に持続可能なバランスを取る上で役立つアイデアを持っているかもしれません。 アイデアのカーネル&rsquo;だけである&rsquo;場合でも、"アイデア チャレンジ" を使用してAI for Good価値があります。 &rsquo;開発者、データ サイエンティスト、AI の学生、または AI と機械学習に情熱を注ぐだけの場合は、AI for Good: 開発者の課題に参加し、アイデアを共有して世界を改善してください。</p>


  <p align="center"><img alt="Promotional graphic for AI for Good&#10;        developer challenge" height="126" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2c6a6b9-df25-45b8-b36a-ce5a4d0cbd80.png" title="AI for&#10;: 開発者の課題" width="480"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-notification-hubs-and-google-s-firebase-cloud-messaging-migration/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Notification Hubsと Googles&rsquo; Firebase Cloud Messaging Migration</a></h3>


  <p>Google が Google Cloud Messaging (GCM) から Firebase Cloud Messaging (FCM) への移行を発表した場合、Azure Notification Hubs などのプッシュ サービスは、変更に対応するために Android デバイスに通知を送信する方法を調整する必要があります。 アプリで GCM ライブラリを使用している場合は、Googles&rsquo; の指示に従って、アプリの FCM ライブラリにアップグレードします。 SDK はどちらかと互換性があります。 SDK&rsquo; のバージョン&rsquo;を最新の情報に更新している限り、アプリ内の何かを更新する必要はありません。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/governance-setting-for-cache-refreshes-from-azure-analysis-services/?ocid=AID765057&amp;wt.mc_id=CFID0452">キャッシュからのキャッシュ更新のガバナンス設定Azure Analysis Services</a></h3>


  <p>データの視覚化と使用ツール (Azure AS) Azure Analysis Servicesデータ キャッシュが格納され、ユーザーのレポートの対話機能が強化される場合があります。 たとえばPower BIサービスでは、ダッシュボード タイル データとレポート データがキャッシュされ、レポートの初期読み込Live Connectされます。 この投稿では、キャッシュの自動更新を無効にする ClientCacheRefreshPolicy という新しいガバナンス設定について説明します。</p>


