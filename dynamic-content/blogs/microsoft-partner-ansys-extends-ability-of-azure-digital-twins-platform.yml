Title: Microsoft partner ANSYS が Azure Digital ツイン platform の機能を拡張
Summary: デジタルツインは、魅力的な概念から現実に移行しました。
Content: >-
  <p>デジタルツインは、魅力的な概念から現実に移行しました。 これまでにない企業の多くは、資産と運用ネットワークをセンサーで接続し、analytics を使用して機械、プラント、工業ネットワークでの操作を最適化しています。 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">物理環境の正確な仮想表現</a>として、デジタルツインは、キーリレーションシップの高度な空間分析を可能にするために、履歴データとリアルタイムデータを組み込みます。 Teams は、デジタルツインを使用して、運用環境に移行する前にプロセス変更の影響をモデル化することで、時間、コスト、およびリスクを削減できます。</p>


  <p>Gartner 社では、2年目に、 <a href="https://www.gartner.com/en/newsroom/press-releases/2018-10-15-gartner-identifies-the-top-10-strategic-technology-trends-for-2019" target="_blank">上位10の戦略的なテクノロジ傾向</a>の1つとして digital ツインが特定されています。 Gartner 社によれば、IoT を実装している <a href="https://www.gartner.com/en/newsroom/press-releases/2019-02-20-gartner-survey-reveals-digital-twins-are-entering-mai" target="_blank">組織の 13%</a> は既に digital ツインを採用していますが、このプロセスには62% が含まれています。 Gartner 社は、3社のうち2つの企業が、ビジネスプロセスの一部を最適化するために少なくとも1つのデジタルツインをデプロイした場合、2022の転換ポイントを予測します。</p>


  <p>&rsquo;このように、Microsoft パートナーが、お客様の共同顧客のために<a href="https://azure.microsoft.com/en-us/services/digital-twins/">Microsoft Azure Digital ツイン platform</a>の価値を ANSYS に取り組んでいます。 <a href="https://www.ansys.com/products/systems/ansys-twin-builder" target="_blank">ANSYS ツインビルダー</a>は、物理的なデータ転送、再利用可能なコンポーネント、ultrafast モデリング、およびその他のツールを提供します。これにより、チームは無数 &ldquo; の what-if &rdquo; 分析を実行し、複雑なシステムをより簡単に構築、検証、デプロイできます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;ANSYS を使用して高度な IoT digital ツインフレームワークを作成することにより、お客様は、物理分析とシミュレーションベースの分析を活用して、デプロイされた資産 &rsquo; のパフォーマンスについての理解を深められるようになります。 &rdquo; &mdash;Microsoft の副社長である Azure IoT の副社長である Sam</em></p>


  <h2>デジタルツインモデルのキーリレーションシップ、設計の簡素化</h2>


  <p>デジタルツインは最初に製造に採用されており、業界の企業は、リモートでデプロイされた IoT 対応アセット、機械、車両のパフォーマンスを構築、管理、および追跡するために何百万も投資しています。 オペレーターは、実稼働の目標を達成するために、ほぼ連続した資産のアップタイムに依存しています。つまり、サプライチェーンのボトルネック、マシンの障害、またはその他の予期しないダウンタイムによって生産の出力が妨げられ、会社や顧客の収益を認識できません。 デジタルツイン、分析、ビジネスルール、およびオートメーションを使用することにより、企業は意思決定を行い、迅速な情報を得たアクションを実現することで、これらの問題の多くを回避できます。</p>


  <p>また、デジタルツインは、新しいシステムやデバイスを作成する前に無限に操作して完成できる資産パフォーマンスの多次元ビューをシミュレートすることもできます。これにより、新しいプロセスを手動で予測するだけでなく、複数のプロトタイプを開発するコストも削減できます。 デジタルツイン、分析ベースのツール、および自動化により、企業は投資や解決に関する問題の優先順位付けによって不要なコストを回避することができます。</p>


  <h2>デジタルツインはネットワーク間での運用を最適化できます</h2>


  <p>長期的には、企業は、IoT、デジタルツイン、その他のツールを使用して、グローバルサプライチェーン、運用ネットワーク、およびデジタルエコシステムをより簡単に運用できます。 Enterprise チームとそのパートナーは、検出を行って変化に対応し、事前に決定されたビジネスルールに基づいてすぐにそれを予測および応答することができます。 ユーティリティを使用すると、事故の予測と防止を行うことができます。企業は、顧客からの苦情に向けてインフラストラクチャの問題に対処する準備が整っており、適切な在庫を維持するために、より戦略的な設定を格納します。</p>


  <h2>シミュレーションによるデジタルツイン &rsquo; の有効性の向上</h2>


  <p>ANSYS &rsquo; エンジニアリングシミュレーションソフトウェアを使用すると、ほぼすべての物理的な製品またはプロセスの設計をモデル化することができます。 その後、シミュレーションは、docker コンテナーで実行できるランタイムモジュールにコンパイルされ、IoT 処理システムに自動的に統合されるため、IoT のカスタマイズの大きな揚力が減少します。</p>


  <p>Microsoft Azure Digital ツイン-ANSYS の物理的なシミュレーション機能を組み合わせることにより、お客様は次のことが可能になります。</p>


  <ul>
      <li>ベースラインと障害のデータをシミュレートし、正確で物理的に基づくデジタルツインモデルを作成します。</li>
      <li>物理ベースの予測モデルを使用して、予測的なメンテナンスプログラムの精度を高め、ROI を向上させます。</li>
      <li>What-if 分析 &rdquo; を活用 &ldquo; して、最適なソリューションを選択する前にさまざまなソリューションをシミュレートします。</li>
      <li>バーチャルセンサーを使用して、シミュレーションを通じて重要な数量を推定します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3bc3cad-731e-4e8e-8ff5-1f42944757d3.jpg"><img alt="Engineering software" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccfe55e9-7a67-4137-b2e5-ce3e6edbdfd6.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="エンジニアリングソフトウェア" width="1024"></a></p>


  <p>さらに、企業では、次のような高価値のユースケースを追求するために、ANSYS プラットフォーム内で物理ベースのシミュレーションを使用できます。</p>


  <ul>
      <li>&nbsp;<b>資産のパフォーマンスを最適化する:</b> Teams は、デジタルツインを使用して資産のパフォーマンスをモデル化し、現在のパフォーマンスとターゲットの比較、解決に関する問題の特定、解決、優先順位付けを、作成した値に基づいて行うことができます。</li>
      <li>&nbsp;<b>ライフサイクル全体にわたってシステムを管理する:</b> Teams は、複雑でコストのかかる資産を管理するためのシステムアプローチを利用できます。また、遅れている機能への過剰な投資を避けるために、理想的な時間にスループットとシステムを廃止します。</li>
      <li>&nbsp;<b>予測</b>的なメンテナンスを実行する: Teams では、分析を使用して、メンテナンスの決定とスケジュール設定、計画外のダウンタイムの削減、コストのかかる障害修正の修復、重要度の順に修復を実行できます。これにより、チームメンバーが不要な作業から解放されます。</li>
      <li>&nbsp;<b>システム</b> の調整:企業は最終的に、機器、システム、およびネットワークをリンクして、プラント、キャンパス、および地域間で生産を調整することで、インテリジェンスのシステムを作成し、新しいレベルの可視性と効率性を実現します。</li>
      <li>&nbsp;<b>製品イノベーション:</b> 迅速な仮想プロトタイプ作成により、チームはさまざまな製品バージョンを調査し、製品のイノベーションに必要な時間とコストを削減し、製品の障害を減らし、カスタマイズされた製品の開発を実現することができます。</li>
      <li>&nbsp;<b>従業員トレーニングの強化:</b> 企業は、デジタルツインを使用して従業員とトレーニングを実施し、人為的エラーによる実稼働設計エラーを減らすと同時に、ジョブの有効性を向上させることができます。</li>
      <li>&nbsp;<b>物理的な制約を排除する:</b> Digital ツインは、実験の物理的な障壁を排除します。つまり、ユーザーは、他のプラント、地域、またはスペースにある装置などのリモート資産のテストと条件をシミュレートできます。</li>
  </ul>


  <h2>パートナーの新しい営業案件を開く</h2>


  <p>Gartner 社によれば、200億を超える<a> </a><a href="https://www.gartner.com/imagesrv/books/iot/iotEbook_digital.pdf" target="_blank">接続</a>されたデバイスは2020によって予測され、IoT と digital ツインの導入は実際には加速 &mdash; します。 MarketsandMarkets &trade; では、デジタルツイン市場が 2019 $38億の値になり、 <a href="https://www.marketsandmarkets.com/PressReleases/digital-twin.asp" target="_blank">$358億によって2025に拡張</a>されると<a href="https://www.marketsandmarkets.com/PressReleases/digital-twin.asp" target="_blank">見積もっ</a>ています。 最近の <i>Iot 信号</i> 研究では、 <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">意思決定者の 85%</a> が既に iot を採用し、74% が使用フェーズで &ldquo; プロジェクトを使用 &rdquo; していることが判明しました。さらに、今後、お客様の IOT プロジェクトで30% の ROI を達成することを期待しています。 上位のユースケース参加者が、既に所有している資産とプロセスからより多くの価値を得るために、運用の最適化 (56%) が必要になります。 &rsquo;このような場合、デジタルツインは、この目標を達成するためのフレームワークを提供しています。これにより、これまでよりも精度が向上します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;工業企業が、デプロイされた資産のパフォーマンスをさらに最適化するために、包括的なフィールドデータと実用的な洞察を必要とするため、エコシステムパートナーは、ビジネスソリューションを形成するために共同作業するANSYS ツイン Builder &rsquo; は補完的なシミュレーションデータストリームで Azure IoT サービスを補強し、資産のパフォーマンスを理解することを大幅に強化 &rsquo; します。 &rdquo; &mdash;ANSYS のバイスプレジデントとジェネラルマネージャーである Eric Bantegnie</em></p>


  <p>ANSYS のような Microsoft パートナーのおかげで、企業は、物理的な障壁を含む重要な制約をプロセスモデリングから削除することで、生産性と効率性の向上を高めることができます。 デジタルツインのようなツールを使用すると、企業は独自の創造性によってのみ制限され、よりインテリジェントで接続された世界が flourish] になります。</p>


