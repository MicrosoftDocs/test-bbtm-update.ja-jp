Title: Azure Blob Storage保護と回復機能の強化
Summary: 現在、Geo ゾーン冗長 Storage (GZRS) の一般提供を発表します。リージョンの災害やアカウントのフェールオーバーに対する保護が提供され、代わりにフェールオーバーを開始する状況を決定できます。
Content: >-
  <p>企業、パートナー、IT プロフェッショナルは、ビジネスクリティカルなデータを Azure Blob Storage。 アプリケーションの実行を維持するために、クラス最高のデータ保護と復旧機能を提供する取り組みです。 現在、Geo ゾーン冗長 Storage (GZRS)&mdash;&mdash; の一般提供が発表され、リージョンの災害に対する保護とアカウントのフェールオーバーが提供され、代わりにフェールオーバーを開始する状況を判断できます。</p>


  <p>さらに、バージョン管理とポイントインタイム リストアという 2 つの新しいプレビュー機能がリリースされます。 これらの新機能は、Azure Blob Storage&rsquo; の既存の機能 (データの冗長性、ソフト削除、<a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy" target="_blank"></a>アカウント削除ロック、<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-soft-delete?tabs=azure-portal" target="_blank"></a>変更できない <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">BLOB</a> など) に拡張され、データ保護と復元の機能がさらに優れたものになります。 <a href="https://docs.microsoft.com/azure/azure-resource-manager/management/lock-resources" target="_blank"></a></p>


  <h2>geo ゾーン冗長Storage (GZRS)</h2>


  <p>geo ゾーン冗長 Storage (GZRS) と Read-Access geo ゾーン冗長 Storage (RA-GZRS) が一般提供され、アプリケーションのリージョン内およびリージョン間の高可用性とディザスター 保護が提供されます。</p>


  <p>GZRS は、ゾーン冗長ストレージ (ZRS) と同様に、複数の Azure 可用性ゾーン間でデータの 3 つのコピーを同期的に書き込みます。データセンターまたは可用性ゾーンが使用できない場合でも、読み取りおよび書き込みアクセスを継続できます。 さらに、GZRS は、リージョンの利用不可から保護するために、セカンダリ geo ペア リージョンにデータを非同期的にレプリケートします。 RA-GZRS は、プライマリ リージョンが利用できない場合にデータを読み取れる、このセカンダリ レプリカに読み取りエンドポイントを公開します。</p>


  <p>詳細については、「冗長性のAzure Storage<a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy#geo-zone-redundant-storage" target="_blank">参照してください</a>。</p>


  <h2>アカウントのフェールオーバー</h2>


  <p>お客様が開始したストレージ アカウントのフェールオーバーが一般提供され、Microsoft がフェールオーバーを開始するのを待つ代わりに、いつフェールオーバーを開始する必要があるのか判断できます。<u> </u>フェールオーバーを実行すると、ストレージ アカウントのセカンダリ レプリカが新しいプライマリになります。 すべてのストレージ サービス エンドポイントの&mdash; DNS レコードblob、ファイル、キュー&mdash;、およびテーブルは、この新しいプライマリを指す更新されます。 フェールオーバーが完了すると、クライアントは、新しいプライマリ リージョンのストレージ アカウントとの間でデータの読み取りおよび書き込みを自動的に開始します。コードは変更されません。</p>


  <p>お客様が開始したフェールオーバーは、GRS、RA-GRS、GZRS、RA-GZRS アカウントで使用できます。 詳細については、ディザスター リカバリーと <a href="https://docs.microsoft.com/azure/storage/common/storage-disaster-recovery-guidance" target="_blank">アカウントのフェールオーバーに関するドキュメントを参照</a> してください。</p>


  <h2>バージョン管理のプレビュー</h2>


  <p>アプリケーションは、データを継続的に作成、更新、削除します。 一般的な要件は、現在と以前の両方のバージョンのデータにアクセスして管理する機能です。 バージョン管理では、オブジェクトの以前のバージョンが自動的に保持され、バージョン ID で識別されます。 以前のバージョンの BLOB を復元して、誤って変更または削除された場合にデータを回復することができます。</p>


  <p>バージョンでは、特定の時点でコミット済み BLOB の状態がキャプチャされます。 ストレージ アカウントのバージョン管理を有効にすると、Azure Storage BLOB が変更または削除されるたび、BLOB の新しいバージョンが自動的に作成されます。</p>


  <p>バージョン管理とソフト削除が組み合わされ、最適なデータ保護が提供されます。 詳細については、BLOB のバージョン管理に関するドキュメント <a href="https://aka.ms/AzureBlobVersioning" target="_blank">を参照してください</a>。</p>


  <h2>ポイントインタイム リストア プレビュー</h2>


  <p>Azure Blob Storage のポイントインタイム リストアでは、ストレージ アカウント管理者は、ストレージ アカウント内のコンテナーまたは BLOB のサブセットを以前の状態に復元できます。 これは、アプリケーションでデータが破損した場合、ユーザーが誤ってコンテンツを削除した場合、または機械学習モデルのテスト実行が発生した場合に、管理者が特定の過去の日付と時刻に対して実行できます。</p>


  <p>ポイントインタイム リストアでは、現在プレビュー <a href="https://azure.microsoft.com/blog/change-feed-support-now-available-in-preview-for-azure-blob-storage/" target="_blank">中の BLOB 変更フィードが使用されます</a>。 変更フィードを使用すると、ストレージ アカウントで発生する BLOB の作成、変更、削除のすべての操作を記録できます。 現在、4 つの新しいリージョンを有効にし、次の 2 つの新しい BLOB イベントの種類 (BlobPropertiesUpdated と BlobSnapshotCreated) のサポートを有効にすることで、変更フィードプレビューを拡張しています。</p>


  <p>この機能強化により、SetBlobMetadata、SetBlobProperties、SnapshotBlob の各操作によって発生する変更レコードがキャプチャされます。 詳細については、「<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-change-feed" target="_blank">Azure Blob Storage (プレビュー)での変更フィードのサポート」を参照してください</a>。</p>


  <p>ポイントインタイム リストアは、ISV パートナーと、独自の復元ワークフローを実装する必要があるお客様を対象Azure Storage。 詳細については、「ポイントインタイム リストア <a href="https://aka.ms/blobpitr" target="_blank">」を参照してください</a>。</p>


  <h2>ビルドして使用し、その情報を教えて</h2>


  <p>これらの新機能により、すべてのユーザーに対してデータ保護制御が強化Azure Storage。 GZRS の一般提供リリースでは、リージョンレプリケートゾーン冗長タイプが追加されます。 アカウントフェールオーバーを使用すると、お客様は自分のストレージ アカウントに対して geo レプリケートされたフェールオーバーを制御できます。 さらに、バージョン管理とポイントインタイム リストアのプレビューにより、以前の日付と時刻に対するデータ保護と復元の制御が強化されます。</p>


