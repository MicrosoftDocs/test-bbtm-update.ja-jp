  <h2>Azure Container Registry イベント</h2>


  <p>Azure Container Registryがプッシュされた場合、またはイメージが削除された場合に、イベントをネイティブに出力する機能が追加されました。 これにより、これらの変更をサブスクライブし、コンテナー イメージの変更にリアルタイムで対応できます。これにより、この統合により、デプロイ ワークフローを自動化する新しい方法が提供されます。</p>


  <p>イベントの <a href="https://docs.microsoft.com/en-us/azure/event-grid/event-schema-container-registry" target="_blank">プロパティとスキーマをContainer Registryし</a>、デプロイ タスクの時間を節約するために今すぐ使用を開始します。</p>


  <h2>SDK とポータルの更新プログラム</h2>


  <p>すべての Event Grid SDK のプレビュー バージョンが更新され、再試行ポリシー、配信前通知、イベント配信スキーマ、入力スキーマ マッピング、送信先としてのキュー、ハイブリッド接続の統合など、Event Grid のすべての新機能とプレビュー機能が有効になります。 すべての SDK <a href="https://docs.microsoft.com/en-us/azure/event-grid/sdk-overview" target="_blank">の最新バージョンを確認し、</a> ニーズに合った SDK を選択します。</p>


  <p>Event Grid の Azure Portal ブレードも更新され、サービスのコンテキスト内でイベントを見つけやすくし、イベント サブスクリプションをより簡単に管理できます。 高度なエディターがポータルに追加され、ポータルで任意のイベント サブスクリプションの JSON 定義を直接編集して、高度なシナリオや新しいシナリオに対応できます。</p>


  <p>本日&rsquo;リリースされる更新プログラムについて非常に楽しみに思います。コミュニティから寄せらっているすべてのフィードバックが気に入っています。 引き続き更新プログラムを改善しEvent Grid使いやすくし、ニーズとシナリオをサポートする上で優れたものにしたいと考えています。 フィードバックを提供して、引き続きお問い合わせください。</p>
