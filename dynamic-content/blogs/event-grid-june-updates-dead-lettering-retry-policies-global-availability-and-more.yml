Content: >-
  <p><a href="https://aka.ms/egbuild2018" target="_blank">//Build 2018</a> での更新以降、Event Grid&rsquo; チームは主に、重要なワークロードを Event Grid で簡単に実行できる更新プログラムを提供しています。 それを念頭に置き、常により良い開発エクスペリエンスを目指しています。現在、Blob Storage に対するリリースの行き送りイベント、構成可能な再試行ポリシー、すべてのパブリック リージョンでの可用性、パブリッシャーとしての Azure Container Registry、これらすべての新機能を含む SDK の更新プログラム、ポータル UX の更新を発表します。 この&rsquo;すべてが何を意味するのかを掘り下げてみてください。</p>


  <h2>Dead Lettering</h2>


  <p>"受け取り文字" は、イベントとメッセージング アーキテクチャの一般的なパターンであり、失敗したイベントを特定の方法で処理できます。 イベントを受信するエンドポイントが継続的にダウンしている、承認が変更された、イベントの形式が正しくない、または任意の数の理由により、イベントの配信が失敗する可能性があります。 しかし、これは明らかに、&rsquo;&rsquo;すべての単一のイベントが重要なビジネス価値を持つので、イベントが重要ではなく、単に捨てらされるという意味ではありません。 そうしない場合でも&rsquo;、事後&rsquo;分析またはテレメトリの失敗したイベントを追跡すると便利です。</p>


  <p>これで、失敗したイベントを Blob Azure Event Gridに送信する、エラーレタリングが Storage。 各イベント サブスクリプションで配信を有効にできます。そのため、エンドポイントへのイベントの配信が再試行期間の間に繰り返し失敗した場合、イベントは削除されるのではなく Blob Storage コンテナーにプッシュできます。 また、Azure Blob Storage は <strong>BlobCreated </strong>イベントを出力できるので、何かが送信され、システムでアクションが実行された場合は、いつでもイベントを受け取ることができます。</p>


  <p>イベントに対して非常に簡単に場所<a href="https://docs.microsoft.com/en-us/azure/event-grid/manage-event-delivery#set-dead-letter-location" target="_blank"></a>を設定し、イベント サブスクリプションで有効にすることで、ソリューションの信頼性を向上させる方法を確認します。</p>


  <h2>再試行ポリシー</h2>


  <p>配信待ち文字と組み合わせて使用することで、イベントを再試行する期間や、配信期限を設定する時間を指定できます。 &rsquo;&rsquo;過去 5 分間に起こったことを気にするだけのリアルタイム システムを構築し、システムがダウンした場合は、オンラインに戻った数時間前のイベントを配信すると、興味深くも役に立たなかったりする可能性が高いです。 または、システムがトラフィックに対して過大なアクセスを開始し、一部のイベントを拒否した場合、再試行を行うだけで悪化する可能性があります。 トラフィックが通常に戻った場合は、それらのイベントを使用し、ストレージからそれらをプルできます。</p>


  <p>イベント サブスクリプションAzure Event Grid再試行ポリシーを使用すると、各イベント サブスクリプションの最大再試行回数または最大再試行時間の両方を指定できます。 これらの 2 つの数値を超えると、イベントは、実行するように構成した内容に応じて、自動的に行方体にプッシュまたはドロップされます。<br>

  既定値は 24 時間 (1440 分) と 30 回ですが、これらの設定を好みの期間と<a href="https://docs.microsoft.com/en-us/azure/event-grid/manage-event-delivery#set-retry-policy" target="_blank"></a>再試行回数に簡単に変更して、1 つのイベントが見つからないのを確認できます。</p>


