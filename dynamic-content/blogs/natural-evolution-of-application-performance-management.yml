Title: アプリケーションパフォーマンス管理の自然な進化
Summary: この記事では、APM 市場で発生した変更について要約し、Systems Center Operations Manager、old VSO バージョンの Application Insights、Azure での新しいオファリングの違いについてご紹介します。
Content: >-
  マイクロソフトが提供している APM 製品に関して、多くの質問が寄せられています。 SCOM APM はどうなりましたか。 Application Insights の Visual Studio オンラインバージョンにはいくつかの機能がありました。 <a href="https://azure.microsoft.com/services/application-insights/">Azure の Application Insights</a>では利用できないのはなぜですか? 類似した問題に対処していると思われるすべての製品の違いは何ですか。 この記事では、APM 市場に加えられた変更について要約し、 <a href="https://technet.microsoft.com/library/hh205987.aspx">Systems Center Operations Manager</a> (SCOM)、Application Insights の古い VSO バージョン、Azure での新しいオファリングの違いについてご紹介します。


  <a href="https://en.wikipedia.org/wiki/Application_performance_management">アプリケーションパフォーマンス管理</a> は、新しいフィールドではありません。 Microsoft が市場に参入する前に、多くの企業がいます。 特に、APM として知られているほとんどのものを定義した Wily テクノロジです。 2000年中旬から、主にアプリケーションの正常性と可用性に重点を置いていました。 多くの企業では、大規模な Java 環境を実行しています。また、Wily は、Ops チームがカスタム基幹業務アプリケーションを可視化できるようにするために最適です。 しかし、2000年の後半でアジャイル開発手法を採用することによって、運用環境で問題が発生した場合に開発と運用の間の無駄なやり取りをなくすために、開発中心のアプローチが必要になります。


  この時間、特に <a href="https://newrelic.com/">Newrelic</a>になる企業の数、 <a href="https://www.appdynamics.com/product/application-performance-management/">appdynamics</a>、dynatrace、 <a href="https://technet.microsoft.com/en-us/video/about-the-avicode-acquisition.aspx">AVIcode</a>。 さまざまな "secret ソース" を持っていても、これらすべてには "魔法のエージェント" がありました。これにより、運用上の問題の検出とトラブルシューティングに役立つトランザクション情報、エラー、パフォーマンスメトリック、およびその他のアプリケーションテレメトリが運用サーバーにインストールされます。 魔法のあるエージェントは、コードを変更せずに、理想的な方法です。運用担当者は、問題のトラブルシューティングを行うために、開発者に対して詳細なエラーやパフォーマンス待機時間の情報を提供することができます。 このアプローチは、APM フォーカスが正常性を維持していたときに、アプリケーションエラーの検出と応答の低下として比較的簡単に定義できるようになったときに奇跡に機能していました。


  5年後に高速に進むと、業界に大きな変化が見られます。 クラウド、モバイル、および IoT デバイスの急増によって、継続的デリバリー、A/B テストなどの新しいプロセスセット全体がトリガーされました。これは DevOps と呼ばれるようになりました。 必要なテレメトリの量と複雑さにより、従来の APM からアプリケーション分析領域への移行が発生しました。 最終的には、"自分の <strong>アプリがどの</strong> ように実行されているか" を <strong>顧客がどのように</strong>処理しているか "ということに重点を置いています。 このシフトは軽微な微調整ではありません。 従来の APM では、パフォーマンスの測定は比較的標準化されています。 しかし、ユーザーエンゲージメントの分野では、Amazon の典型的な顧客の経験について知りたいことが、怒っているお客様とまったく異なります。 バージョン a がバージョン B よりも優れているかどうかを知りたい場合は、バージョン A のパフォーマンスが低下したり失敗したりした場合には、ユーザーのエクスペリエンスについては説明しません。


  これにより、APM に注目すべき重要なポイントがもたらされます。 初期値の "マジック" は、運用化に必要なカスタムコーディングの量によって迅速に eroded され、アプリケーションの成功を測定するためにデータを調整します。


  <a href="https://azure.microsoft.com/services/application-insights/">Application Insights </a>、次のような新しい傾向を採用し、決定の回数を決定しました。

  <ul>
   <li><strong>クラウド、デバイス、オンプレミスのアプリを提供 Application Insights</strong>: Application Insights は<a href="https://azure.microsoft.com/documentation/articles/app-insights-platforms/">、デバイスアプリやクラウドアプリから、オンプレミスでホスト</a>されているサービスと同様に、テレメトリを収集することができます。 これに対して、SCOM では、主にオンプレミスアプリ ASP.NET に重点を置いています。</li>
   <li><strong>SaaS: sdk は</strong>、すべてのアプリのテレメトリを<a href="https://azure.microsoft.com/documentation/articles/app-insights-get-started/">Azure のサービス</a>に送信します。 Application Insights。 これは、すべてのテレメトリデータがオンプレミスに格納される SCOM とは異なります。</li>
   <li><strong>開発者</strong>: API を使用して、各機能またはユーザーストーリーの成功を測定するために設計したテレメトリを送信することにより、Application Insights から最大限の能力を得られます。 また、すぐに使用できるテレメトリも用意されています。また、必要に応じて、 <a href="https://azure.microsoft.com/documentation/articles/app-insights-monitor-performance-live-website-now/">実行時に監視を追加</a> することもできます。 ただし、これらはサービスのコアではなく、追加の便利な機能です。 これは、SCOM と VSO AI の両方とは異なります。サービスアプリケーションのほとんどのデータは、"魔法の" バイトコードインストルメンテーションを提供する <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40316">Microsoft 管理エージェント</a> から送信されていました。</li>
   <li><strong>アプリケーションの使用状況</strong>: 多くの場合、実行されているアプリに直接関連するビジネスの成功。 これは、可用性の数だけではありません。 100% の reliable service に関心がない場合は、 Application Insights は、正常性と顧客の使用状況データに関するさまざまなテレメトリを組み合わせて、アプリ<a href="https://blogs.msdn.com/b/visualstudioalm/archive/2015/02/14/learn-about-your-app-s-usage-with-application-insights.aspx">がビジネスに</a>どのように役立つかを包括的に把握します。 これは、Azure の Application Insights が VSO バージョンと SCOM から確実に除外される領域です。 最新の iOS および Android テレメトリ収集機能を導入した HockeyApp   <a href="https://blogs.msdn.com/b/somasegar/archive/2014/12/11/microsoft-acquires-hockeyapp-leading-mobile-crash-analytics-and-beta-distribution-service-for-ios-android-and-windows-phone.aspx">の最近の買収</a>によって、<a href="https://azure.microsoft.com/documentation/articles/app-insights-metrics-explorer/">多次元のメトリック分析</a>と相関検索機能のサポートが提供されるようになったため、アプリケーションのテレメトリデータのホーム360を見ることができます。</li>
   <li><strong>オープンソース</strong>: オープンソースの世界を採用しています。 <a href="https://github.com/Microsoft/ApplicationInsights-Home">SDK をオープンソース</a>   プロジェクトとして公開し、投稿を歓迎しました。 これらの機能を向上させるには、私たちの方がよいでしょう。</li>
  </ul>

  次の投稿では、従来の実行時/バイトコードインストルメンテーションと SDK ベースのアプローチの違いについて説明します。
