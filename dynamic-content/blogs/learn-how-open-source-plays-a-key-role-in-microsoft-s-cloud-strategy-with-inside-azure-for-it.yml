Title: It 向け Inside Azure を使用した Microsoft のクラウド戦略においてオープン ソースが重要な役割を果たす方法について説明します
Summary: Fireside チャットの 100 万ビューを超える場合、昨年 7 月にのみ開始された Inside Azure for IT に対するご回答にインスパイアされています。 ライブの専門家向けセッションに参加する場合でも、詳細なスキルビデオを見る場合も、Fireside チャットに参加する場合も、Azure チームと私は、参加と楽しみに感心しています。
Content: >-
  <p>100 万を超える Fireside&rsquo;&mdash; チャットのビューにより、コミュニティ内のユーザー、パートナー、テクノロジファンをあらゆる場所でつながる大きな機会に感化されました。 専門家向けライブ セッションに参加する場合でも、詳細なスキルビデオを見る場合も、Fireside&mdash; チャットに参加する場合も、Azure チームと私は、It 向け Inside <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/it-resources/?wt.mc_id=IAFITc" target="_blank">Azure</a> の参加と参加に満足しています。&nbsp;</p>


  <p>3 番目のエピソードでは、Linux とオープン ソース関連のパートナーシップ、製品のイノベーション、イニシアチブの一部に加えて、お客様やコミュニティに役立つ方法について説明します。 Azure &ldquo;を大部分が Windows&rdquo; クラウドと考えている人にとって、Azure の顧客コンピューティング コアの 60% 以上が Linux ベースであり、Linux 仮想マシン (VM) コアが Windows に基づくコアよりも速く成長しているという知り合いには驚くかもしれません。</p>


  <p>私自身のキャリアは、Microsoft が Linux&rsquo; とオープン ソースについて考え、貢献し、使用する方法の進化を示しています。 &rsquo;たとえば、Windows と Windows Server のみに焦点を当て、アップストリームに貢献して Linux を Hyper-V で実行する方法を学習し、オープン ソースと Linux が Azure の開発の中核をなすまで進めなくなりました。</p>


  <p>&rsquo;このエピソードでは、Microsofts&rsquo; のアプローチと、オープンソース テクノロジ全体でイノベーションと共同作業を行う顧客、パートナー、コミュニティを&#39;がどのように組み合わせていたのかについて、背景を見て説明します。</p>


  <h2>Azure 上のオープン ソースと Linux を使用したイノベーション</h2>


  <p>このエピソードは 3 つのセグメントに分かれているので、都合に応じて個別にオンデマンドで視聴できます。</p>


  <h3>パート 1: Linux を使用した Azure での共同イノベーションによるクラウド導入の簡素化に関する Microsoft と Red Hat</h3>


  <p>このセグメントでは、&rsquo;Microsoft との提携と、クラウドの最新化と移行の取り込みでお客様がどのように役立つのかについて Red Hat から話を聞きます。 Red Hat の Mike Evans、VP、Technical Business Development、Xampp Lecauchois、Ansible Cloud Services シニア ディレクターが、戦略と最新のイノベーションである Red Hat Ansible Automation Platform on Azure についておしゃべりします。 <strong>ウォッチ:</strong> <a href="https://aka.ms/episode3-pt1" target="_blank">Linux を使用した Azure での共同イノベーションによるクラウド導入の簡素化</a>。</p>


  <h3>パート 2: Brendan Burns と Krishna Ganugapati による、Linux ディストリビューション内の SafeguardrMicrosofts&mdash;&rsquo; によるワークロードの保護</h3>


  <p>信頼性の高い Azure サービスを顧客に迅速に提供する方法は、Microsoft&rsquo; が所有する Linux ディストリビューションである、大原動力です。 ソフトウェア エンジニアリング、エッジ OS、Brendan Burns、CVP、Azure Cloud Native の VP である Krishna Ganugapati とチャットして、Azure チームが大&rsquo;きなメリットを得た理由と、顧客や Microsoft エンジニアにとってどのようにメリットが得られるのかについて、私と一緒に参加してください。 <strong>ウォッチ: </strong><a href="https://aka.ms/episode3-pt2" target="_blank">Safeguardr&mdash;&rsquo; を使用したワークロードの保護Microsoft Azure Linux ディストリビューションを使用します</a>。</p>


  <h3>パート 3: Microsoft&#39;、オープン ソース コミュニティと共にイノベーションを推進する作業に取り組む Sarah Novotny</h3>


  <p>オープンソースは、世界中の開発者を結び付け、共同作業とイノベーションをまとめて行う方法を提供します。 クラウドでオープンソース テクノロジを実行する方法、IT と開発者の関係によってオープンソースのイノベーションが可能にされる方法、オープンソース ソフトウェアをセキュリティで保護するための Microsoft&rsquo; のリーダーシップと貢献、オープン ソース コミュニティでの独自の背景についておしゃべりする Azure のオープンソース戦略のディレクター、Sarah Novotny に参加してください。 <strong>ウォッチ: オープン </strong><a href="https://aka.ms/episode3-pt3" target="_blank">で開発し、共に取り組み、イノベーションを推進します</a>。</p>


  <h2>It 向け Inside Azure を最新の状態に</h2>


  <p>この最新のエピソードを超えて、It 向け Inside Azure を通じて、より多くの技術的およびクラウド スキルの <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/it-resources/?wt.mc_id=IAFITc" target="_blank">リソースを利用できます</a>。 生産性、デジタル変革、イノベーションを可能にするように設計されたベスト プラクティスとリソースを使用して、アダプティブ IT 環境を強化する方法について学習します。 テクニカル トレーニング ビデオを活用し、これらのシナリオの実装について学習します。</p>


