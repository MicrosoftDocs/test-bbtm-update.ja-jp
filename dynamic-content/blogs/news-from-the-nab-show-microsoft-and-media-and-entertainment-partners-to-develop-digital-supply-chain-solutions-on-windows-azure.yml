Title: 'NAB ショーのニュース: Microsoft とメディアおよびエンターテインメントパートナーが Windows Azure でデジタルサプライチェーンソリューションを開発する'
Summary: 今日では、放送局 (NAB) がラスベガスで発表されています。マイクロソフトは、メディアやエンターテイメント企業を支援するパートナーエコシステムの開発をサポートすることを発表しました。
Content: '<p>今日では、放送局 (NAB) をラスベガスで紹介しています。マイクロソフトは、メディアおよびエンターテインメント企業がクラウドを活用できるように、パートナーエコシステムの開発をサポートすることを発表しました。 エコシステムを使用すると、パートナーは、シンプルなデジタルサプライチェーンを使用してクラウドコンピューティングの利点と共に、メディアおよびエンターテインメント企業を提供する<a target="_blank" href="https://windowsazure.com/">Windows Azure</a> platform に基づいて、業界固有のソリューションを開発できます。 </p>  <p>いくつかの Microsoft パートナーが、BuyDRM、デジタル Rapids、および MP ブロードバンドなどの参加を発表しました。 また、 <a target="_blank" href="https://www.signiant.com/signiant-news-and-press-releases/bid/46196/Signiant-Provides-Seamless-Connection-to-the-Windows-Azure-Platform">Signiant</a>は、Zune と Xbox が会社のコンテンツ配信管理システムを使用して Windows Azure でのビデオとゲームのコンテンツのシームレスで安全な移動を可能にすることを発表しました。</p>  <p>NAB での Microsoft の発表の詳細については、プレスリリースと機能のストーリーを参照するか、コミュニケーションセクターの仮想プレスルームにアクセスしてください。 </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/12/news-from-the-nab-show-microsoft-and-media-and-entertainment-partners-to-develop-digital-supply-chain-solutions-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
