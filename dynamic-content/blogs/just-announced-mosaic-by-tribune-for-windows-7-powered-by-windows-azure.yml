Title: '発表: Windows 7 のモザイクで Windows Azure'
Summary: この投稿で現在発表されているように、 &ldquo; &ldquo; Tribune は Windows 7 &rdquo; のモザイクアプリをリリースしています。 Windows チームのブログでは、現在、Tribune Company は Tribune によるモザイクの最終リリースを公開しています。 &nbsp;...
Content: '<p>この投稿で現在発表されているように、 &ldquo; &ldquo; Tribune は Windows 7 &rdquo; のモザイクアプリをリリースしています。 Windows チームのブログでは、現在、Tribune Company は<a target="_blank" href="">Tribune によるモザイク</a>の最終リリースを公開しています。 &nbsp;モザイクは、スレート pc を含む Windows 7 タッチ対応デバイス向けに最適化された、充実したニュース読み取りエクスペリエンスを提供する、カスタマイズ可能な無料のアプリケーションです。 &nbsp;[モザイク] を使用すると、Tribune &rsquo; からの世界クラスのニュース操作 (ロサンゼルスの時刻、シカゴの Tribune、Baltimore Sun など) から、集計された premium コンテンツを活用できます。 &nbsp; また、閲覧者はお気に入りのサイトやブログから RSS フィードを統合して、ニュースをカスタマイズすることもできます。&nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.6888.mosaic1_5F00_5F00_5F00_thumb_5F00_5F00_5F00_539A5810.jpg" alt="" border="0"></a></p>  <p>Tribune によるモザイクのコンテンツとユーザーデータの多くは azure を利用し<a target="_blank" href="https://azure.microsoft.com/">Windows</a>ています。これにより、世界中の最大の Windows azure 実装とストレージアカウントの1つを活用できます。</p>  <p>Windows 7 タッチ対応デバイス向けに最適化されていますが、Tribune によるモザイクは、Windows XP、Windows Vista、または Windows 7 を搭載した任意のコンピューターでも実行できます。 &nbsp;また、モザイクは、Windows Phone プラットフォームでのコンパニオンエクスペリエンスとしても提供されており、Windows のモザイクで見られるのと同じ豊富なニュースの読み取り機能と機能を提供します。</p>  <p><a target="_blank" href="">ここ</a>に Tribune でモザイクをダウンロードします。 Tribune によるモザイクの詳細については、ここにある Windows チームのブログ投稿を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/21/just-announced-mosaic-by-tribune-for-windows-7-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
