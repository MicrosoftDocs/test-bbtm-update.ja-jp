Title: Azure クイックスタートセンターの更新
Summary: '今年の初めには、ビルドカンファレンスで、ステップバイステップのガイダンスを使用して Azure でプロジェクトをすばやく開始できるように設計された Microsoft Azure クイックスタートセンターをプレビューしました。 '
Content: >-
  <p>今年の初めには、ビルドカンファレンスで、ステップバイステップのガイダンスを使用して Azure でプロジェクトをすばやく開始できるように設計された Microsoft Azure クイックスタートセンターをプレビューしました。 本日、Ignite では、 &rsquo; Azure クイックスタートセンターのエクスペリエンスの強化に努めています。 azure のベストプラクティスとガイダンスを使用して azure 環境をセットアップするのに役立ちます。</p>


  <p>では、次のことを見てみましょう &rsquo; 。</p>


  <p>クイックスタートセンターには、[<strong>全般</strong>] カテゴリの [<strong>すべてのサービス</strong>] メニューから、またはグローバル検索で「<strong>クイックスタート</strong>」と入力するだけでアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a68fb47-8f78-44d0-bc23-e9e876e585f4.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/243d2bb6-ce03-4a22-81ec-713bfe8178f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p align="center"><em>グローバル検索ボックスからクイックスタートセンターを起動しています</em></p>


  <p>Azure クイックスタートセンターでは、次の2つの方法で作業を開始できます。</p>


  <ul>
   <li>Azure で新しいワークロードを構築するときに学習できる Azure サービス &ndash; を作成し、プロジェクトに最適なサービスをすばやく特定します。</li>
   <li>環境 &ndash; をセットアップする推奨されるベストプラクティスを使用してクラウドサービスを構成し、Azure 環境のセキュリティ保護、監視、および制御を行うことができます。</li>
  </ul>


  <h2>新しいプロジェクトの開始</h2>


  <p>Microsoft Azure クイックスタートセンターを使用すると、特定のシナリオを開始するのに最適なサービスを簡単に特定できます。 たとえば、Azure で web アプリケーションを構築しようとしていても、その開始方法や選択するサービスを把握してい &rsquo; ない場合 &rsquo; 、Azure クイックスタートセンターでは、web アプリで使用可能なオプションを理解し、アーキテクチャの概要を把握し、前提条件について説明し、これらのサービスに関連するコストも提供します。</p>


  <p>次の5つの最も一般的なシナリオから開始できます。</p>


  <ul>
   <li>web apps &ndash; は、単純な web アプリケーションからコンテナーベースのアプリ、または CI/CD パイプラインを使用した DevOps プロジェクトを選択します。</li>
   <li>仮想マシン (Linux または Windows) を展開 Virtual Machines &ndash; 、またはオンプレミスの仮想マシンからの移行を開始します。</li>
   <li>ホットストレージまたはコールドストレージ用のファイル共有を作成 Storage &ndash; 、ファイルサーバーをバックアップするか、Azure でディザスターリカバリー戦略を構成します。</li>
   <li>データベース &ndash; は、トランザクションまたは分析のシナリオで、選択したデータベースオプション (構造化または非構造化) からデータベースをホストします。</li>
   <li>ビッグ Data Analytics &ndash; は、大規模な Data Analytics と AI プロジェクトを構築し、クラウドを利用した認知サービスでアプリを強化します。</li>
  </ul>


  <p>これらのシナリオからオプションのいずれかを選択すると、このオプションを使用する理由、前提条件、およびコストを説明しています。 ここから [<strong> 作成</strong> ] ボタンをクリックするだけで、[ <strong>リソースの作成</strong> ] ページが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef0d3da2-0d12-4831-b881-01a082478c8b.png"><img alt="image" border="0" height="380" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55b2b308-5839-4788-a621-22c22b58f29f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="398"></a></p>


  <p align="center"><em>オプション、前提条件、コストを理解する</em></p>


  <p>このシナリオでは、Azure でホストされる単純な web アプリを選択しています。 Web apps では、データベースなど、プロジェクトの一部として他のコンポーネントが必要になる場合があることに注意してください。 その場合、Azure クイックスタートセンターでは、データベースを作成するためのオプションも提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1757520e-cc84-4a43-a732-f7890772a685.png"><img alt="image" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a1c6406-45fd-49d6-96b7-8082365145b0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <p align="center"><em>Azure クイックスタートセンターでは、関連するサービスを推奨</em></p>


  <h2>Azure 環境を設定する方法</h2>


  <p>&rsquo;Azure サービスを作成した後は、新しい環境を管理する方法を理解すること &rsquo; をお勧めします。 Azure クイックスタートセンターでは、次のガバナンストピックについて説明する Microsoft のガイドラインに従って、Azure 環境のガバナンスを構成する手順を説明します。</p>


  <ul>
   <li>アクセス &ndash; の管理リソースにアクセスできるユーザーを割り当てる方法について説明します。 Azure (RBAC) でロールベースのアクセス制御を使用して、リソースへのきめ細かなアクセス管理を提供する方法について説明します。</li>
   <li>リソース &ndash; の整理とタグ付けによってリソースを管理するためのベストプラクティスについて説明します。これにより、どのリソースがどのプロジェクトに属しているかを簡単に識別できます。</li>
   <li>コンプライアンス &ndash; のセキュリティと適用: ポリシーを適用して企業標準を適用する方法、および Azure Security Center を使用して外部の攻撃から環境を保護するだけでなく、セキュリティに関する推奨事項を適用する方法についても説明します。</li>
   <li>監視とレポート &ndash; : 環境の正常性を監視する方法と、Azure サービスの状態を把握するのに役立つメトリックについて説明します。 また、特定の条件が満たされた場合にトリガーされるアラートとアクションを設定することもできます。</li>
  </ul>


