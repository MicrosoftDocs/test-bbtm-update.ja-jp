Content: >-
  <p>Azure Databricksは、高速で簡単でコラボレーションの可能な Apache&reg; Spark&trade; ベースの分析プラットフォームを提供し、業界をリードする SLA に支え、ビジネスを推進するビッグ データと AI ソリューションを構築するプロセスを加速および簡素化します。</p>


  <p>このAzure Databricks、Spark 環境を数分で設定し、すばやく簡単に自動スケーリングできます。 また、Python、Scala、R、SQL、および TensorFlow や PyTorch などのデータ サイエンス フレームワークとライブラリをサポートする対話型ワークスペースで、既存のスキルを適用し、共有プロジェクトで共同作業することもできます。</p>


  <p>この&rsquo;サービスの進化に伴い、お客様に継続的に耳を傾け、質問に回答します。 このブログでは、お客様のためにお届けできる重要なサービスのお知らせについて説明します。</p>


  <h2>Azure Databricks Delta は Standard SKU と プレミアム SKU で使用できます</h2>


  <p>Azure Databricks Delta では、トランザクションのサポート、スキーマの検証、インデックス作成、データのバージョン管理など、さまざまな機能強化に基づいて、実稼働ワークロードの信頼性とパフォーマンスの新しいレベルが提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">Delta</a> のプレビューが発表されたので、顧客がバッチ データとストリーミング データの両方の複雑なパイプラインを構築し、ETL パイプラインを簡素化する方法について、非常に肯定的なフィードバックを受け取っています。 プレミアム SKU オファリングに<strong></strong>加え、Standard SKU オファリングで Delta が利用できるような状態になって、その機能を最大限に活用し、パイプラインを効率的に構築できるようお知らせします。 これで、すべてのユーザーが Databricks Deltas&lsquo; の信頼性とパフォーマンスの利点を得る可能性があります。</p>


  <p>Azure Databricks Delta の詳細については、「<a href="https://docs.azuredatabricks.net/delta/delta-intro.html" target="_blank">Databricks Delta</a>&rdquo; &ldquo; の概要」を参照し、クイックスタート <a href="https://docs.azuredatabricks.net/_static/notebooks/delta/quickstart.html" target="_blank">ノートブックをインポートしてください</a>。</p>


  <h2>Azure DevOps Services バージョン コントロール</h2>


  <p>Azure DevOps は、DevOps の 5 つの主要プラクティスである、計画と追跡、開発、ビルドとテスト、デリバリー、監視と操作を行うためのエンドツーエンド ソリューションを提供するサービスのコレクションです。</p>


  <p>最初は、ノートブックのGitHub統合Azure Databricksしました。 一般的な需要に応じて、Git プロバイダーを新しいサービスに設定<strong>する機能Azure DevOps Services</strong>。</p>


  <p>Azure DevOps Services による認証は、Azure Active Directory (Azure AD) を使用して認証するときに自動的に実行されます。 Azure DevOps Services 組織は、Databricks と同じ Azure AD テナントにリンクされている必要があります。 Git プロバイダーを選択すると、ドキュメント「バージョン 管理Azure DevOps Servicesに示&ldquo;すように、Azure DevOps Services<a href="https://docs.azuredatabricks.net/user-guide/notebooks/azure-devops-services-version-control.html" target="_blank">選択できます</a>。&rdquo;</p>


  <h2>独自Azure Databricks Azure 仮想ネットワーク (VNet インジェクション) プレビューにデプロイする</h2>


  <p>既定では、ピアリングを有効にしたマネージド VNET でクラスターをデプロイして管理します。 これらの VNET は作成および管理されますが、これらはサブスクリプションに存在します。 また、付随するネットワーク セキュリティ グループ規則も管理します。</p>


  <p>ただし、一部のお客様にはネットワークのカスタマイズが必要です。 必要に応じて、既存の仮想ネットワーク <strong>(VNet</strong> インジェクション) に Azure Databricksをデプロイできます。 Connect Azure Databricks Azure Storage などの他の Azure サービスに対して、サービス エンドポイントを使用する安全な方法で<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank"></a>、または Azure Databricks で使用する<a href="https://docs.azuredatabricks.net/administration-guide/cloud-configurations/azure/on-prem-network.html#on-prem-network" target="_blank"></a>オンプレミスのデータ ソースにアクセスし、ユーザー定義ルートを<a href="https://docs.azuredatabricks.net/administration-guide/cloud-configurations/azure/udr.html#udr" target="_blank">利用</a>します。 ネットワーク仮想アプライアンスAzure Databricks接続して、すべての送信トラフィック<a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/dmz/nva-ha" target="_blank"></a>を検査し、許可規則と拒否規則に従ってアクションを実行することもできます。 カスタム DNS Azure Databricksを使用し、エグレス トラフィックの制限を指定するネットワーク セキュリティ グループ <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-network-security-group" target="_blank">(NSG)</a> 規則を構成します。</p>


  <p>また、Azure Databricks独自の仮想ネットワークにデプロイすることで、柔軟な CIDR 範囲を利用することもできます。 Azure Portal UI を使用して Vnet でAzure Databricks簡単に構成するには <a href="https://docs.azuredatabricks.net/release-notes/product/2019/january.html#deploy-azure-databricks-in-your-own-azure-virtual-network-vnet-injection-preview" target="_blank">、ドキュメントを参照してください</a>。</p>


