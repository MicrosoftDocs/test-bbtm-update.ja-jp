Title: 更新プログラムの管理、インベントリ、および変更の追跡 (Azure Automation一般提供
Summary: Azure Automation、サーバーレス自動化を使用して、ハイブリッド環境全体で更新プログラムを自動化、構成、デプロイする機能が提供されます。 これらの機能は一般提供されています。
Content: >-
  <p>Azure Automation、サーバーレス自動化を使用して、ハイブリッド環境全体で更新プログラムを自動化、構成、デプロイする機能が提供されます。 これらの機能は、すべてのお客様に一般提供されています。</p>


  <p>これらの新機能のリリースにより、次の機能を使用できます。</p>


  <ul>
   <li>インストールされているアプリケーションや他の構成項目を含むオペレーティング システム リソースのインベントリを取得します。</li>
   <li>ハイブリッド環境全体で、更新プログラムのコンプライアンスを取得し、Windows Linux システムに必要な修正プログラムをデプロイします。</li>
   <li>サービス、デーモン、ソフトウェア、レジストリ、ファイル全体の変更を追跡して、問題を迅速に調査します。</li>
  </ul>


  <p>これらの追加機能は、Azure Resource Manager 仮想マシン (VM) エクスペリエンスから、および Azure portal 内で大規模に管理するときに Automation アカウントから利用できます。</p>


  <h2>Azure 仮想マシンの統合</h2>


  <p>仮想マシンとの統合により、VM ブレードから直接、Windows および Linux コンピューターの更新管理、インベントリ、および変更の追跡が可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df6976b4-caba-491f-805c-1a73b2f42ad5.png"><img alt="VMUpdateManagement" border="0" height="298" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b228c72f-9c4a-4271-908e-938efc748eeb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMUpdateManagement" width="943"></a></p>


  <p>更新管理を使用すると、Windows と Linux のコンプライアンス状態を常に確認できます。また、定義済みのメンテナンス範囲内で更新プログラムのインストールを調整するスケジュールされたデプロイを作成できます。 特定の更新プログラムを除外する機能も利用できます。詳細なトラブルシューティング ログを使用して、デプロイ中の問題を特定できます。</p>


  <p>VM のゲスト内リソースのインベントリを使用すると、インストールされているアプリケーションと、追跡する他の構成項目を表示できます。豊富なレポートと検索を使用すると、VM 内で構成されているすべてのものを理解するのに役立つ詳細情報をすばやく見つけるのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9a3cf7c-5f4a-45a3-812f-63554d1be41d.png"><img alt="VMInventory" border="0" height="447" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5b61160-d3c8-4744-85d6-b9ae843519b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMInventory" width="947"></a></p>


  <p>変更の追跡では、サービス、デーモン、ソフトウェア、レジストリ、およびファイル間の変更を自動的に収集して、問題の原因をすばやく特定し、望ましくない変更が発生した場合の診断とアラートを有効にします。</p>


  <h2>Azure 環境とハイブリッド環境全体での大規模な管理</h2>


  <p>Azure とオンプレミスのリソースを大規模に管理するために、これらの機能も Azure の Automation サービスに追加されています。 環境全体で統一されたビューを取得できます。また、これらのビューが正しく構成、更新、管理されていることを確認するアクションを実行Azure portal。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88d0a6f2-1754-4980-8ddc-be783e7ac910.png"><img alt="AutomationChangeTracking" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6940cc8-f3b2-4473-bb62-64746bee9c92.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AutomationChangeTracking" width="937"></a></p>


  <p>&nbsp;</p>


  <p>Automation の新機能の使用を開始するには、大規模なタスクを実行するときに仮想マシン ブレードまたは Automation アカウントを使用します。</p>


