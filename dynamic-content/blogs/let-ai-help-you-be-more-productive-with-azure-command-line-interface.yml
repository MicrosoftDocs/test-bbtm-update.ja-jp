Title: CLI を使用して AI の生産性を高Microsoft Azureする
Summary: 過去 6 か月間、Ai を利用した Azure Aladdin ナレッジ ベースを構築し、Azure の使用を簡単にし、コンテンツの推奨事項を提供する docs.microsoft.com 拡張機能である最初のインターフェイスを使用しました。
Content: >-
  <p>データの変化のペースにMicrosoft Azure続けるのは困難な場合があります。 <strong>毎週、Azure Representational State Transfer (REST) API に対して 50 を超える pull request があります</strong>。 過去 6 か月間、&rsquo;Azure の使用を容易にするために、AI を利用した拡張機能である Azure Aladdin を構築しました。 最初のインターフェイスは、 <a href="https://azure.microsoft.com/en-us/blog/help-improve-our-azure-docs/" target="_blank">ユーザーにコンテンツの推奨事項を</a> 提供する Microsoft ドキュメント拡張機能でした。</p>


  <p>現在、他のユーザーが Microsoft Azure を使用して成功を収めた方法に基づく分析情報と例を提供する、試験的な Azure コマンド ライン インターフェイス (CLI) 拡張機能である Aladdin ナレッジ ベースへの次のインターフェイスを提供できます。</p>


  <h2>Azure CLI Find 拡張機能を &quot;インストール&quot; する</h2>


  <p>試験&rsquo;段階の拡張機能を簡単にインストールAzure CLI。 新しい Find 拡張機能をインストールする場合は&ldquo;&rdquo;、次のコマンドを実行します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dda774a5-d839-4543-a1e7-f6ade41d20f6.png"><img alt="The new Azure CLI “Find” extension command." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdef0de7-bddc-4c4a-8fb4-fc92997ff2b2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 303px; display: block; background-image: none;" title="新しい Azure CLI "Find" 拡張コマンドを使用します。"></a></p>


  <p>アプリケーション のユーザーの場合 <a href="shell.azure.com" target="_blank">Azure Cloud Shell</a>インストールされている拡張機能はセッション間で保持されます。 以下では&rsquo;、この新しい拡張機能の機能の一部を確認します。</p>


  <h2>CLI コマンドについて説明します</h2>


  <p>Azure Web App for Containers などの一部の機能とプレビューでは、自動生成された参照コンテンツにのみ、例がない場合があります。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ac6da42-cb54-420c-957a-ff2bddf8a3c9.png"><img alt="Explanation of CLI commands" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f29e3f1c-c425-4a41-bb7c-fce925b0dbc6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 193px; display: block; background-image: none;" title="CLI コマンドの説明"></a></strong></p>


  <h2>グループ内の一般的なコマンドを表示する</h2>


  <p>この拡張機能では、Azure Monitor (az monitor) などの複雑なグループを分け、使用される最も一般的なコマンドを提供することもできます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/414abc1d-1b97-4bca-8a30-320b989270ba.png"><img alt="Common commands in a group" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be8e563b-71af-40ac-afc0-8050d018a27b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 808px; height: 295px; display: block; background-image: none;" title="グループ内の一般的なコマンド"></a></strong></p>


  <h2>コマンドの検索に関するヘルプ</h2>


  <p>2,300 を超えるコマンドでは、適切なコマンドを見つけるのが難しい場合があります。この拡張機能は、既存の [検索 &quot;] Azure CLI検索&quot; 機能を、ナレッジ ベースを利用した機能に置き換えています。 現在、人気順の単純なテキスト検索を各結果の例と一緒に提供していますが、時間の中で改善が期待されます。</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5078ceaf-cca0-4d49-8422-12fc12cccfa1.png"><img alt="Help find commands" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/301dc0b6-35a8-429b-b23f-b4c0aa43e06c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 259px; display: block; background-image: none;" title="コマンドの検索に関するヘルプ"></a></strong></p>


  <h2>例(常に最新)</h2>


  <p>ソフトウェア開発用のツールを構築する場合、参照ドキュメントは、引き続き最も困難な領域の 1 つで正しく機能します。 優れたリファレンス ドキュメントは、初心者がアクセスできるほどシンプルである必要があります。しかし、プロフェッショナルが上級シナリオをサポートするのに十分な技術的なドキュメントです。 最新の例を持つことは、優れたリファレンス ドキュメントを提供するための鍵となります。</p>


  <p>ナレッジ ベースを使用し、&rsquo;機械学習を適用して例を生成することで、Azure の管理製品とドキュメント全体で品質の例を確認できます。 たとえば、az vm create&quot; を使用して VM &quot;を作成すると、数百の異なる方法で使用される 53 個の一意のパラメーターが提供されます。 </p>


  <p>現在、例を含む CLI コマンドは 42% のみです。今後数か月の間に、Aladdin で生成された例を Azure CLI ドキュメントに統合し、使用例に付属するコマンドの 95% に到達する目標を達成する予定です。</p>


  <h2>この処理のしくみ</h2>


  <p>例と関連ドキュメントを提供するために、ロボットは Aladdin サポート技術情報 という新しいナレッジ ベースを参照しています。 Aladdin は、独自のドキュメント、コード、使用状況データ、および Azure に関連する問題など、多くのソースから情報をコンパイルGitHubされています。 このナレッジ ベースは、前の実験である <a href="https://azure.microsoft.com/en-us/blog/help-improve-our-azure-docs/" target="_blank">Aladdin Doc Helper Chrome 拡張機能の継続です</a>。</p>


  <p><img alt="Azure Aladdin KB" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b998686-c760-4e65-abeb-207acfc3b74c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Aladdin KB"></p>


  <p>&ldquo;az find は&rdquo; 、このナレッジ ベースを参照して <strong>、各</strong> CLI コマンドに最も関連性の高い例を作成します。 新しい&rsquo;コマンドまたはサービスを学習するために最初の数人の 1 人が必要な場合は、それを知らないかもしれませんが、ナレッジ ベースに新しいエントリを追加し、他のユーザーを成功させるのに役立つ貢献をしています。 Azure が新しい方法で使用されるたび、このシステムには、その使用方法と <a href="docs.microsoft.com" target="_blank">docs.microsoft.com</a> &lsquo;&rsquo; コンテンツが組み込まれています。これは、今後のユーザーを支援するガイド投稿の例を生成します。 独自の投稿に値するトピックであるサンプルを表示し、その結果を使用して例と推奨事項を微調整するユーザーの成功を追跡します。ナレッジ ベースは、特定のツールに依存しない。 今後は、同じナレッジ ベースを利用するAzure PowerShell同様のヘルプ モジュールを作成する予定です。</p>


  <p>このサービスは、完全に Azure リソース上に構築されています。 背後では、取得タスク用にカスタマイズされた <a href="https://docs.microsoft.com/en-us/rest/api/searchservice/custom-analyzers-in-azure-search" target="_blank">Azure Search</a> サービスを採用し、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding Intelligent Service (LUIS)</a> を利用してロボットが人間を理解できるようしています。</p>


  <h2>フィードバックの改善に役立つ</h2>


  <p>お気に入りのツールを毎日使って、さらに良いツールにしてください。 どのように役立ちますか? フィードバックを提供する 検索結果ごとに、Aladdin が役に立った場合、失われた場合、または悪いアドバイスをしている場合にお知らせするフィードバックを提供できます。 これらのレポートは、不適切な例や古い例を識別するために使用されます。私たちのロボットにはフィードバックが組み込まれ、特に一般的でないシナリオに関連するサンプルの品質と精度が向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33040d5d-8233-4d1f-b7d6-a0f7a3dfafe5.png"><img alt="Submit your feedback" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa4589e-6fac-44ba-8ec2-3607ec80bda9.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="フィードバックを送信する" width="815"></a></p>


  <h2>次&rsquo;は何ですか?</h2>


  <p>私たちの目標は、この拡張機能をコア機能Azure CLIに統合する方法です。 ただし、いくつかの&rsquo;追加機能も調査しています。</p>


  <ul>
   <li><strong>パーソナル 化</strong> - プロファイル、リソース、既定値に基づいて例をカスタマイズします。</li>
  </ul>


  <ul>
   <li><strong>最新の状態に保つ</strong> - クラウドは急速に変化します。お&rsquo;客様にとって重要なサービスと機能を常に認識するのに役立ちます。</li>
  </ul>


  <ul>
   <li><strong>移行情報</strong> - 新しい機能またはサービスに移行する準備ができたら、以前に Azure に移行した他のユーザーに基づいて、オプションを確認します。</li>
  </ul>


  <ul>
   <li><strong>次にこれを試す</strong> - CLI&rsquo; を使い始め、他のユーザーが現在の場所からどのようにスケーリングしたのかについて示し、ソリューションのスケーリングを支援します。</li>
  </ul>


  <p>引き続き Azure Aladdin ナレッジ ベースを改善し、Azure を管理するためのより多くのエクスペリエンスとツールを提供します。 ご提案やアイデアがある場合は、 に電子メールを送信してチームと共有してください aladdindoc@microsoft.com。</p>
