Title: を使用して Entity Framework を使用SQL Azure。
Summary: '[この記事は、チームによってSQL Azureされました。]この週は、アプリケーションと一緒に使用する方法についてEntity Framework時間SQL Azure。  このEntity Frameworkは、 の間にのりを提供します。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>この週は、アプリケーションと一緒に使用する方法についてEntity Framework時間SQL Azure。</p>  <p>このEntity Frameworkは、スキルや開発ツールと完全に互換性のあるフレームワーク内のオブジェクト指向コードと SQL Azure リレーショナル データベースの間の接続を提供します。 Visual Studio と ADO.NET の一部に統合されたエンティティ フレームワークは、さまざまなデータ表現をブリッジする複雑さではなく、アプリケーション開発者がアプリケーションのニーズに集中するのに役立つオブジェクト リレーショナル マップ機能を提供します。</p>  <p>新しいチュートリアルをEntity Framework MSDN には、すぐに使い始めるチュートリアルだけでなく、いくつかの便利なリソースがあります。 詳細 <a href="https://msdn.microsoft.com/en-us/data/aa937723.aspx">については、</a> こちらを参照してください。</p>  <p>次の理由から、Entity FrameworkをSQL Azureしています。</p>  <ul>   <li>Entity Framework に対してコードを記述すると、システムによって自動的にオブジェクトが生成され、それらのオブジェクトに対する変更が追跡され、SQL Azure の更新プロセスが簡略化されます。 </li>    <li>モデルの最初の設計 (今後の投稿でブログを参照) を使用すると、データベース スキームを簡単に設計SQL Azureできます。 この手法の優れたチュートリアルについては、こちらを <a href="https://msdn.microsoft.com/en-us/data/ff628199.aspx">参照してください</a>。 </li>    <li>これは Visual Studio と深く統合されています。そのため、アプリケーション間でデータベースを設計し、オブジェクトを生成し、コードを記述して Transact-SQL を実行する必要はありません。これはすべて Visual Studio 内で行われます。 </li>    <li>このEntity Framework、以前は自分で書いて維持する必要がある大量のデータ アクセス コードを置き換える方法です。純粋な機能はここで行う必要があります。 </li>    <li>オブジェクトとデータベースの間のマッピングは、コードではなく宣言によって指定されます。データベース スキーマを変更する必要がある場合は、アプリケーションで変更する必要があるコードへの影響を最小限に抑え、システムがデータベースからアプリを分離するのに役立つ抽象化レベルを提供します。 さらに、マッピング、エンティティのプロパティ、およびエンティティ デザイナーによって変更を行Entity Frameworkコードに触れる必要はありません。 </li>    <li>コードに記述するクエリや他の操作は、特定のデータベースに固有ではない構文で指定されています。SQL Express から SQL Azure、オンプレミスの SQL Server に簡単に移動できます。 Entity Framework では、クエリは LINQ または Entity SQL で記述され、実行時にプロバイダーによってそのデータベースの特定のバック エンド クエリ構文に変換されます。 </li> </ul>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。 </p>
