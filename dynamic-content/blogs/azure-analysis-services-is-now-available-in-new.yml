Title: Azure Analysis Services、北ヨーロッパと米国西部で利用可能に
Summary: Azure Analysis Servicesは、セマンティック データ モデルをホストMicrosoft Azure新しいプレビュー サービスです。 組織内のユーザーは、次のようなツールを使用してデータ モデルに接続Excel,...
Content: >-
  <p>Azure Analysis Servicesは、セマンティック データ モデルをホストMicrosoft Azure新しいプレビュー サービスです。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。</p>


  <p>新しいサービスが北ヨーロッパAzure Analysis Services米国西部で利用可能になりました <b>。お </b>知らせ <b>します</b>。</p>


  <p>Azure Analysis Services、北ヨーロッパ、西ヨーロッパ、米国西部、米国中南部、米国中西部のリージョンで使用できます。</p>


  <p>データ モデルの詳細については <a href="https://azure.microsoft.com/en-us/services/analysis-services/" target="_blank">Azure Analysis Services</a> 初めての <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">データ モデルの作成を試してください</a>。</p>
