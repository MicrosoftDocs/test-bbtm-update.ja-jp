Title: TechEd 2010 での SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。]新しい Orleans &nbsp; での TechEd 北米に注目しており、多くのニュースをお送りしていますが、これを行うことができる &rsquo; 場合は、'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>私たちは新しい Orleans &nbsp; の TechEd 北米に関心を持っており、多くのニュースを共有していますが、これを実現でき &rsquo; ない場合は、Bob Muglia との最近 &rsquo; の基調講演を含む多くのプレゼンテーションをオンラインで見ることができます。 1000を超えるセッションでは、この場所が必要になります。 お客様からのフィードバックを実装しています。また、進行状況に関する最新情報をお寄せください。 </p>  <p><b></b></p>  <ul>  <li>  <p>SQL Azure データベースは5つのフォールドを拡張して、50 gb のデータベースストレージ容量を提供しています。これにより、アプリケーションとデータにさらに高い拡張性が提供されます。 &nbsp;を使用すると、アプリケーションとサービスのスケーラビリティが向上し、管理が容易になります。 <sup>世界中</sup>の6月28日に使用可能で、50 gb のデータベースを柔軟に購入できます。<strong>&nbsp; </strong></p>  </li>  <li>  <p><b>新しい SQL Azure プラン: </b>SQL Azure 標準プランコアは、8<sup>月1日</sup>に、お客様とパートナーに新しいプロモーション割引が提供されます。これにより、25% の割引でより大きな SQL Azure データベースサイズにサブスクライブできます。 &nbsp;この6か月の新しいプランでは、他の Windows Azure platform サービスとは無関係に、SQL Azure Business Edition データベースのコミットメント数量を、さらに割引された月額料金で購入することができます。 &nbsp;必要な Business Edition リレーショナルデータベースの量は、10 GB で購入できます (各 Business Edition データベースは最大 50 GB の格納が可能です)。<b><i></i></b>料金の詳細については、「プランの比較表」を参照してください。</p>  </li>  <li>  <p><b>空間データのサポート:</b> SQL Azure で、Geography 型と Geometry 型のサポートと、T SQL でのクエリのサポートが提供されるようになりました。 これは重要な機能であり、Windows Azure Platform を開いて、空間および場所を認識するアプリケーションをサポートするようになりました。</p>  </li>  <li>  <p><b>SQL Azure のデータ同期サービス</b>を使用すると、顧客 &rsquo; の内部ポリシーやビジネスニーズに基づいて、異なる地理的場所にある複数のデータセンターに分散するデータコンポーネントを決定することにより、データをより柔軟に制御できます。 &nbsp;のコミュニティテクノロジプレビュー <a href=""></a> で利用できます。<b></b></p>  </li>  <li>  <p><b>Microsoft SQL Server web マネージャー (sswm</b>) は、SQL Azure データベース用の使いやすい管理ツールです。特に、データドリブンアプリケーションをクラウドですばやく開発、デプロイ、管理するための簡単なソリューションを求めている web 開発者向けに設計され<b></b>ています。 夏2010でコミュニティテクノロジプレビューとしてご利用いただけます。 </p>  </li>  <li>  <p><b>SQL Azure のアクセス10サポート</b><a href="https://www.microsoft.com/Sqlserver/2008/en/us/migration.aspx">により、Microsoft Office 2010 から SQL Azure へ</a>のネイティブデータ接続がサポートされます。 この新機能を使用すると、Office アプリケーションからクラウドベースのリレーショナルデータベースに直接接続することができ、オンプレミスまたはクラウドのデータベースに直接接続できる豊富な Office Business Applications を統合することができます。 </p>  </li>  </ul>  <p>&nbsp;</p>  <p>Windows Azure と SQL Server に関連するブログを確認してください<a href="https://blogs.technet.com/b/dataplatforminsider/">。</a></p>'
