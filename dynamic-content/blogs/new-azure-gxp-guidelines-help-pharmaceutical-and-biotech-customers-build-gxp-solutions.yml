Title: 新しい Azure GxP ガイドラインは、製薬と biotech のお客様が GxP ソリューションを構築するのに役立ちます
Summary: Azure のお客様向けに、GxP 認定ガイドラインの詳細なセットを最近リリースしました。 これらのガイドラインは、製薬や biotechnology 企業など、生命科学組織を提供します。
Content: >-
  <p><a href="https://aka.ms/gxpcompliance" target="_blank">Azure のお客様向けに、Gxp 認定ガイドライン</a>の詳細なセットを最近リリースしました。 これらのガイドラインは、製薬および biotechnology 企業などのライフサイエンス組織に、GxP コンプライアンス規則を満たすソリューションを構築するための包括的なツールセットを提供します。&nbsp;</p>


  <p>GxP は、良質 &quot; な品質のガイドラインと規制に関する &quot; 一般的な省略形です。 優れた実験手法 (GLP)、優れた臨床プラクティス (GXP)、適切な製造手法 (GMP) などの GxP プロセスを使用するテクノロジシステムでは、GxP への準拠を検証する必要があります。 ソリューションは、GxP 要件を満たす能力を示すことができる場合は、修飾されていると見なされます。 GxP の規制には、米国食品および薬品管理 CFR Title 21 パート11に記載されているような製薬の要件や、欧州の GMP の説明11が含まれています。&nbsp;&nbsp;</p>


  <p>ライフサイエンス組織は、効率性を高め、コストを削減するために、クラウドに移行することがますます進んでいますが、そのためには、クラウドに格納されているデータの機密性、整合性、可用性を確保するために役立つプロセスとコントロールを含むクラウドサービスプロバイダーを選択できる必要があります。 重要度が同じであることは、GxP システムが安全で検証済みの状態で維持されるようにするために、生命科学の顧客によって実装される必要があるプロセスと制御です。</p>


  <p>Azure で GxP ソリューションを構築するライフサイエンス組織は、患者の安全性、製品の品質、データの整合性を保護すると同時に、クラウド &rsquo; の効率を最大限に活かすことができます。 また、Azure &rsquo; の複数のレイヤーのセキュリティとガバナンステクノロジ、運用プラクティス、コンプライアンスポリシーを利用して、データのプライバシーと整合性を非常に限定的なレベルで適用できます。</p>


  <p>Azure GxP 認定ガイドラインでは、次のものを提供することによって、Azure &rsquo; s security foundation 上で構築するために必要なツールを顧客に提供します。</p>


  <ul>
      <li>GxP 要件を満たすために Microsoft とお客様の間で共有される責任</li>
      <li>Azure &rsquo; の内部開発の一部として実装され、セキュリティと品質のプラクティスの一部として実装されている広範なコントロールのドキュメント</li>
      <li>Azure の内部品質管理、IT インフラストラクチャの認定、およびソフトウェア開発プラクティスの重要な領域の可視化</li>
      <li>お客様の GxP コンプライアンスの準備に関する推奨事項</li>
      <li>Azure 内の GxP 関連のツールと機能の説明</li>
  </ul>


  <p>Microsoft は、クラウドベースの GxP システムを、イノベーションを促進し、規制遵守を維持するためのより安全で効率的なモデルを作成するために、マイクロソフトのライフサイエンスのお客様と提携しています。</p>


  <h3><a href="https://aka.ms/gxpcompliance" target="_blank">Azure の Gxp 認定ガイドライン</a>をダウンロードします。</h3>
