Title: Cloud analytics プロバイダーを評価しますか? ここでは、次の3つの質問について説明します。
Summary: 正直なところ、真実です。 クラウド分析プロバイダーを適切に評価するには、独立したベンチマーク結果、企業全体の洞察へのアクセス、およびセキュリティ & プライバシーに関する3つの重要な要素について質問してください。
Content: >-
  <p>正直なところ、真実です。 クラウド分析プロバイダーを適切に評価するには、次の3つの点について質問してください。</p>


  <ol style="margin-left: 40px;">
   <li>独立したベンチマーク結果</li>
   <li>企業全体の洞察へのアクセス</li>
   <li>セキュリティとプライバシー</li>
  </ol>


  <h2>独立した業界標準のベンチマークではどのような結果が得られますか?</h2>


  <p>ベンチマークが無関係である他のプロバイダーから聞いたことがあるかも &rsquo; しれません。 そのような場合は、その<em>理由</em>につい &rsquo; て &rsquo; 質問する必要がありますか。 独立した業界標準のベンチマークは、一般的で複雑な分析ワークロードの両方で価格 <em>と</em> パフォーマンスを測定するのに役立つため、重要です。 データ量が増えるにつれて、可能な限り最低の価格で最高のパフォーマンスを得られるようにすることが重要です。</p>


  <p>2月には、GigaOm、Amazon Redshift、および Google bigquery を、高度に認識された TPC-H ベンチマークを使用して Azure SQL Data Warehouse 比較して、独立した調査をしています。 Azure SQL Data Warehouse は<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">14 倍高速</a>で、他のクラウドプロバイダーよりも<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">94% 少ないコスト</a>であることがわかりました。 本日、GigaOm &rsquo; s 第2ベンチマークレポートでは、今回は同じように重要な TPC の Azure SQL Data Warehouse ベンチマークを利用しています。これは、 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank"> <em></em>業界のリーダー</a>たちと同じです。 Amazon Redshift ではありません。 Google BigQuery ではありません。 これらの結果により、Azure がすべての分析に最適な場所であることが証明されます。</p>


  <p><img alt="Price performance comparison" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d21d274d-f558-462c-a79d-447878c40bc1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="価格のパフォーマンスの比較" width="390"></p>


  <p>これは、コロンビア Sportswear などのお客様が Azure を選択する理由です。</p>


  <p><em>&ldquo;Azure SQL Data Warehouse、現在のシステムと同等以上のパフォーマンスが得られました。これは、要求の厳しいパフォーマンス要件のために過去6.5 年にわたって段階的にチューニングされています。 &rdquo; </em></p>


  <p align="right">Lara Minor、Enterprise Data Manager、コロンビア Sportswear</p>


  <p align="right"><img alt="Columbia Sportswear logo" border="0" height="71" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c4ed3ef-c54b-4e2a-9a0e-ba9eb547623e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="コロンビア Sportswear ロゴ" width="176">&nbsp;</p>


  <h2>組織全体で強力な洞察を簡単に提供できますか。</h2>


  <p>分析からのインサイトは、組織内の全員がアクセスできる必要があります。 他のプロバイダーはこれを実現できると考えていますが、最終的な結果は、多くの場合、特定のワークグループに関連しており、エンタープライズ規模のソリューションとして使用されます。 このような状況では、データをすばやく孤立させることができるため、すべてのユーザーに対して洞察を提供するのが困難になります。</p>


  <p>Azure では、従業員はすべてのエンタープライズデータから数秒で洞察を得ることができます。 データは、SQL Data Warehouse から Power BI にシームレスにフローできます。 同時実行性に制限がないと、チーム全体で Power BI を使用して、強力な洞察を提供する最も美しい視覚エフェクトを作成できます。 この強力な分析と使いやすい BI の組み合わせは、非常に一意です。 実際には、<a href="https://www.gartner.com/doc/reprints?id=1-3TXXSLV&amp;ct=170221&amp;st=sb" target="_blank">分析とビジネスインテリジェンスプラットフォームに関する gartner 2019 のマジッククアドラント</a>と、以下 &rsquo; の<a href="https://www.gartner.com/doc/reprints?id=1-3U1LC65&amp;ct=170222&amp;st=sb" target="_blank">分析用のデータ管理ソリューションの gartner 2019 のマジック</a>クアドラントを見ると、Microsoft がリーダーであることがわかります。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70d4d6b3-98ad-4fc8-a1c0-78508be5d51c.png"><img alt="Gartner 2019 Magic Quadrant for Analytics and Business Intelligence Platforms and the Gartner 2019 Magic Quadrant for Data Management Solutions for Analytics" border="0" height="974" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba295c0e-243f-4aee-934a-20d7a9ab7573.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title=" Gartner 2019 のマジッククアドラント" width="1895"></a></p>


  <p>&nbsp;</p>


  <p>BI のリーダーシップの地位と、分析における紛争のないパフォーマンスとの組み合わせにより、お客様はビジネスクリティカルな洞察をすべてに <em>真</em> に提供できます。 TPC のベンチマークが示すように、 <a href="https://azure.microsoft.com/en-us/blog/smarter-faster-safer-azure-sql-data-warehouse-is-simply-unmatched/" target="_blank">Azure SQL Data Warehouse</a>は、ビジネスの現実を模倣する複雑な分析ワークロードに対して、パフォーマンスが優れています。 つまり<a href="https://powerbi.microsoft.com/en-us/blog/industry-benchmark-recognizes-microsofts-unmatched-analytics/" target="_blank">、Power BI ユーザーは、すべてのデータの詳細レベルの洞察を簡単に得ることができ</a>ます。</p>


  <p>前述の TPC DS 業界ベンチマークは、要求の多いクエリを使用して実際のパフォーマンスをテストするため、負荷の高い分析ワークロードを実行する組織に特に役立ちます。 たとえば、TPC ベンチマークレポートで使用されるクエリの1つでは、注文の数、注文の時間枠、および1つの倉庫から出荷された注文以外の注文の状態に基づいてフィルター処理が行われます。 この種の複雑なクエリは、数十億の行と複数のテーブルにまたがり、企業がビジネスの洞察にデータウェアハウスをどのように使用するかを実際の例として示しています。 また Power BI を使用すると、ユーザーは SQL Data Warehouse と簡単に統合することで、このようなクエリを実行し、業界トップレベルの高速なパフォーマンスを実現できます。</p>


  <h2>セキュリティの堅牢性</h2>


  <p>すべてのユーザーがターゲットです。 データに関しては、プライバシーとセキュリティはネゴシエートできません。 どのように注意しても、角の周りには常に脅威が潜んでいます。 分析システムには、最も重要なビジネスデータが含まれており、厳格なセキュリティとプライバシーの両方の機能を備えている必要があります。</p>


  <p>Azure について説明しました。 Donald Farmer に示されているように、分析領域の優れた思考リーダーである Azure の分析には、市場で最も <a href="https://info.microsoft.com/ww-landing-security-and-privacy-with-CDW.html" target="_blank">高度なセキュリティとプライバシーの機能</a> があります。 プロアクティブな脅威検出から、セキュリティを強化するカスタム推奨事項を提供するために、Azure SQL Data Warehouse 機械学習と AI を使用してデータを保護します。 また、データを、フライト中でも保存中でも暗号化することができます。 行レベルおよび列レベルのセキュリティを使用して、 <strong>1 つのソースから</strong>適切なレベルのアクセス権をユーザーに与えることができます。 これにより、データがセキュリティで保護されるだけでなく、厳格なプライバシー要件を満たすことができます。</p>


  <p><em>&ldquo;<i>Azure (特に Azure Key Vault) では、データ保護とセキュリティに関する独自の厳格な要件を満たすことができることがすぐにわかりました</i>。 &rdquo; </em></p>


  <p align="right">Guido Vetter、卓越した高度な分析 &amp; ビッグデータ、Daimler 企業センターのトップ</p>


  <p align="right"><img alt="Daimler logo" border="0" height="26" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08633b29-18fb-45b8-aeff-52512b3b4d46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Daのロゴ" width="189"></p>


  <p>Azure &rsquo; の最先端のセキュリティとデータのプライバシー機能は、市場において最も信頼されているクラウドを実現するだけでなく、他の分野 (価格パフォーマンスなど) でのリーダーシップを補完するだけでなく、<em> <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">簡単に一致</a></em>しません。</p>


