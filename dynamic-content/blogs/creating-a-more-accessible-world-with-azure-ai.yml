Title: Azure AI でよりアクセスしやすい世界を作成する
Summary: 現在、テクノロジによってユーザー補助機能を強化する取り組みを進めており、Azure の認知サービスであるイマーシブリーダーの一般提供を発表しています。
Content: >-
  <p>Microsoft では、人工知能があらゆる規模の組織を変革し、可能な &rsquo; ことを再確認できるようにしています。 AI は、多くの場合、最も差し迫った課題にソリューションの &rsquo; ロックを解除する可能性が非常に高くなっています。</p>


  <p>1つの課題は、世界の正常性の関連付けによってグローバルに、 <a href="https://www.who.int/mediacentre/factsheets/assistive-technology/en/" target="_blank">1 人の障碍を持つ10人の人にのみ</a> 、補助技術と製品へのアクセス権があることです。 AI ソリューションは、このコミュニティに大きな影響を与える可能性があると考えています。 このニーズを満たすために、すべての開発者が言語、音声、ビジョンを問わず、アプリやサービスにアクセシビリティを簡単に組み込むことができるようにするために、この AI を使用することを目的としています。</p>


  <p>ロンドン &rsquo; の今後の<a href="https://educationblog.microsoft.com/en-us/2019/12/join-us-live-or-virtually-at-bett-as-we-bring-you-the-latest-updates-on-ed-tech-tools-that-can-drive-innovation-and-success-in-the-classroom/" target="_blank">Bett ショー</a>の内容を見ると、年齢や能力に関係なく、人々の読みやすさを向上させるイマーシブリーダー方法についての<a href="https://educationblog.microsoft.com/en-us/2019/12/join-us-live-or-virtually-at-bett-as-we-bring-you-the-latest-updates-on-ed-tech-tools-that-can-drive-innovation-and-success-in-the-classroom/" target="_blank">説明をし</a>て &rsquo; います。また、Azure AI によって、開発者があらゆるユーザーを支援するアクセス可能なアプリケーションを構築できるようにする方法についても説明します。</p>


  <h2>すべての機能の閲覧者を支援する</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank">イマーシブリーダー</a>は、ユーザーが音声を読み上げたり、言語を翻訳したり、強調表示やその他のデザイン要素に注目したりするなどの機能を使用して、任意の年齢および読み取り機能のユーザーを支援する <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure 認知サービス</a>です。 数百万人の教員や学生は、既にイマーシブリーダーを使用して、読み取りと言語の障壁を克服しています。</p>


  <p>&rsquo;Astoria ニューヨークの主導的なリーダーシップは、さまざまな背景や学習スタイルを持つ、非常に多様な学生を集めています。 若い女性 &rsquo; のリーダーシップを持つ教師は、さまざまな学習者をサポートしています。これには、学習の違いによるテキストの理解に苦労する学生や、クラスルームの第一言語を理解していない言語の学習者などがあります。 学校では、背景や学習スタイルに関係なく、すべての学生に対して、お客様の自信を持って、読み取りと書き込みができるようにすることを望んでいました。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4otZk" width="560"></iframe>&nbsp;</p>


  <p>若い女性 &rsquo; のリーダーシップを持つ教師は、Buncee と Azure AI パートナー ( <a href="https://app.edu.buncee.com/" target="_blank"></a>) イマーシブリーダーを使用して、より包括的で魅力的なクラスルームを作成する方法を探していました。 Buncee を使用すると、学生や教師は、インタラクティブなマルチメディアプロジェクトを作成して共有できます。 イマーシブリーダーの統合により、dyslexic の学生は Buncee のプレゼンテーションに焦点を当てることができる機能を活用できます。一方、英語を学習するだけの人は、コンテンツを母国語で翻訳することができます。</p>


  <p>Buncee と同様に、 <a href="https://www.instructure.com/canvas/" target="_blank">Canvas</a>、 <a href="https://wakelet.com/" target="_blank">Wakelet、</a> <a href="https://www.thinglink.com/" target="_blank">、</a> <a href="https://nearpod.com/" target="_blank">Nearpod</a>などの企業も、イマーシブリーダー統合を使用してコンテンツにアクセスしやすくなっています。 パートナーの一覧全体を表示するには、<a href="https://support.office.com/en-us/article/immersive-reader-partners-8ce56191-83cd-490f-9dfc-4e69d4bf5308">イマーシブリーダーパートナー</a>に関するページを参照してください。 アプリへの<a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank">イマーシブリーダー</a>の埋め込みを今すぐ開始する方法について説明します。 イマーシブリーダーとその他のユーザー補助ツールが促進包括教室である方法の詳細については、 <a href="https://aka.ms/fridaybettblog" target="_blank">EDU のブログを参照</a>してください。</p>


  <h2>通信バリアの中断</h2>


  <p>Azure AI では、会話、講義、および会議も、聴覚に障碍のある方、または聴覚に障碍のある方によりアクセスしやすくなっています。 会話を書き起こし、リアルタイムで翻訳できるようにすることで、ユーザーはプレゼンテーションに従うことができます。</p>


  <p>チェンナイ、タミール Nadu、インドの <a href="https://www.balavidyalayaschool.org/" target="_blank">Balavidyalaya School</a> は、音声と言語のスキルを示しています。 最近、学校には、何百もの alumni、学生、教職員、および親と共に国際会議が開催されていました。 Azure AI を利用したライブキャプションと翻訳により、参加者はネイティブ言語で会話に従うことができ、プレゼンテーションは英語で提供されていました。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-translation/" target="_blank">音声翻訳</a>を使用して、複数言語のサポートを独自のアプリに簡単に統合し、現在は60以上の言語をサポートする<a href="https://translator.microsoft.com/" target="_blank">翻訳ツール</a>で動作するテクノロジについて説明します。</p>


  <h2>新しい方法で学習する</h2>


  <p>最近、Text to Speech の <a href="https://speech.microsoft.com/customvoice" target="_blank">カスタムニューラル音声機能</a> を発表しました。これにより、お客様は、わずか数分のトレーニングオーディオで、独自の音声を作成できます。</p>


  <p>北京 Hongdandan の視覚障害のあるサービスセンターは、このテクノロジを適用して、ユーザーの生産性を飛躍的に高める方法をもたらします。 Hongdandan は、カスタムニューラル音声を使用して、Lina、中国 &rsquo; の最初のブラインド放送局の声を特徴とする教育 audiobooks を作成します。 Audiobooks の作成は時間のかかるプロセスになることがありますが、カスタムニューラル音声を使用すると、Lina が大規模な audiobooks を作成できるようになります。これにより、Hongdandan は、これまでのような中国のブラインドで105の学校をサポートするようになります。</p>


  <p style="margin-left: 40px;"><em>&ldquo;私たちは、Azure AI によって、このような自然な方法で、音声データを使用して&#39;の声を再現する方法について驚きました。これにより、教育用 audiobooks をより迅速に作成できるようになります。また、Microsoft&#39;では、&#39;s の音声と id を保護するためのコミットメントも非常に感心しました。 &quot; &mdash;Xin Zeng、Hongdandan の役員ディレクター</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">Text to Speech</a>で新しい音声をアプリに提供する方法について説明します。</p>


  <h2>すべてのユーザーに対して世界の可視性を高める</h2>


  <p>視覚に障碍があることを防ぐための国際機関によれば、2億5000万を超える <a href="https://www.iapb.org/vision-2020/who-facts/" target="_blank">方</a> が視覚障碍を持っているか、地球を越えて視力が低下しています。 先月は、 <a href="https://www.un.org/development/desa/disabilities/news/news/idpd2019.html" target="_blank">障碍を持っ</a>ている世界中の人々の方々に、AI が表示されています。 AI は、近くの人、テキスト、およびオブジェクトを説明する無料の iOS アプリで、 <a href="https://news.microsoft.com/features/bonjour-bienvenidos-seeing-ai-expands-to-5-new-languages/" target="_blank">5 つの新しい言語</a>に拡張されています。 スペイン語、日本語、ドイツ語、フランス語、およびオランダ語の追加の言語サポートにより、何百万もの視覚障碍者がドキュメントを読んだり、周囲の人と交流したり、周囲の言語での周囲の説明を聞いたりできるようになります。 これらはすべて Azure AI で可能になります。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Computer Vision</a>と<a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a>を使用して、現在<a href="https://www.microsoft.com/en-us/ai/seeing-ai" target="_blank">AI を視聴</a>したり、独自のアプリに視覚機能を拡張したりしてみてください。</p>


  <h2>参加する</h2>


  <p>現在、Azure AI テクノロジを使用して、どのようなユーザーや組織が humbled をしています。 &rsquo;今後、これらのテクノロジを使用して新しい可能性をアンロックし、よりアクセスしやすいエクスペリエンスを設計する方法をお待ちしています。 今すぐ <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">無料試用版</a>をご利用ください。</p>


  <p><a href="https://www.microsoft.com/en-us/ai/ai-for-accessibility" target="_blank">ユーザー補助機能プログラムの ai</a>を確認して、世界中の何百万ものユーザーが障碍を持っているために ai の力を活用する方法について詳しく知ることができます。</p>
