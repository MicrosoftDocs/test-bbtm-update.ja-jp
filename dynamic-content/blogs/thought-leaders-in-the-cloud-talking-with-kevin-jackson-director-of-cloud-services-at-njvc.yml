Summary: "                  Kevin Jackson is a luminary in the field of cloud computing.  He is currently an engineering fellow at NJVC,  one of the largest IT solutions providers supporting the U.S.…"
Content: '<table align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="104">  <p><a href="https://kevinljackson.blogspot.com/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3201.KJacksonsm.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>加山 Jackson は、クラウドコンピューティングの現場の luminary です。  現在、米国国防総省をサポートする最大規模の IT ソリューションプロバイダーの1つである NJVC のエンジニアリング担当者です。 また、政府機関向けの <a href="https://govcloud.ulitzer.com/" target="_blank">クラウドコンピューティングのジャーナル</a> と、"<a href="https://kevinljackson.blogspot.com/" target="_blank">クラウドマス</a>創設者" のブログの編集者でもあります。 佐藤さんは、米国海軍 Academy、海軍戦争カレッジ、および海軍 Postgraduate 学校でトレーニングされています。</p>  <p>このインタビューでは、次のことについて説明します。</p>  <ul class="unIndentedList">  <li>  <b>実際の政府機関の成功、特にクラウドコンピューティングを使用する</b></li>  <li>  <b>クラウドコンピューティングに関する誇大広告を分解し、その実際の特性と価値について話します</b></li>  <li>  <b>クラウドが機能して弾力性を提供するための重要な質量と、このような種類のクラウドを開発するために、it のサイズが強い位置に配置される方法 </b></li>  <li>  <b>システム統合からサービス統合への業界の移行</b></li>  <li>  <b>複数のセキュリティ要件を持つ防御部門や他の組織でのクラウドの使用</b></li>  <li>  <b>クラウドコンピューティングと地理空間データの相乗効果</b></li>  </ul>  <p><b>Robert Duffner</b>  ご利用を開始するには、お客様とクラウドコンピューティングのエクスペリエンスをご紹介します。</p>  <p><b>加山 Jackson:</b>  私は NJVC のクラウドコンピューティングサービスのディレクターです。 私は、非常に長い時間、テクノロジを使用してきました。 私は軍事で開始しました。私は航空機の航空会社のパイロットで、E-2 Hawkeye の航空機を操縦します。これは、コマンドとコントロールを専門としています。 また、国内偵察 Office に取り組んできました。ここでは、グローバルネットワーク経由でのインテリジェンス製品のモバイルデバイスへの配信について、事前に多数の作業を行っていました。 <br>  軍事を離れた後、国内の目標をサポートするためにインターネットテクノロジを利用し、最終的には WebSphere ソフトウェアグループで IBM と協力し、商業目的で使用されていたモバイルデバイスをサポートする SOA ベースのアーキテクチャを開発して、モバイルデバイスに情報を安全に配信するインフラストラクチャを開発しました。</p>  <p>この経験により、政府向けのグローバルな SOA ベースのインフラストラクチャの開発に関心があります。 この数年で、仮想化されたインフラストラクチャ上で SOA を活用するために、クラウドコンピューティングと呼ばれていました。</p>  <p>2010年2月に NJVC に参加しましたが、クラウドコンピューティングの使用に重点を置いて、中央政府機関、特に DOD およびインテリジェンスコミュニティの使命をサポートすることに重点を置いています。 </p>  <p><b>Robert:</b>メディアが政府の IT エラーを強調表示するのは常に楽しいものであり、Zdnet は、<a href="https://cloudcomputing.sys-con.com/node/982371" target="_blank">プライベートな会話</a>を行ってきた連邦 CIO が、連邦政府の成功について深刻な情報を得ようとしていることを伝える<a href="https://www.zdnet.com/blog/projectfailures/federal-govt-gets-serious-about-it-failures/10427" target="_blank">記事も実行して</a>います。 特に、連邦クラウド IT プロジェクトのコンテキストで見てきた大きな成功のいくつかについて説明します。</p>  <p><b>加山:</b>  クラウドコンピューティングの約束の1つは、リソースをより効率的に活用できることです。 また、連邦政府はテクノロジの非効率的な使用についてよく知られています。これは、各機関と部門がそれぞれ独立した独立したアプローチを構築しているためです。 </p>  <table align="left" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p><a href="https://govcloud.ulitzer.com/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5611.Utilizer.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>政府が過小使用になった領域の1つは、データのコレクションです。 政府は、害虫からトラフィックまで、どこからでもどこにでもデータを保持しています。 このデータはさまざまな理由で収集されていますが、通常はデータベースまたはストレージでロックされていますが、もう一度見ることはできません。</p>  <p>パブリックのプロパティであるため、格納されていますが、その他のデータを使用する望むやリソースはありません。 Vivek Kundra が最初に登場したときに、価値あるリソースの無駄として <a href="https://www.usaspending.gov/" target="_blank">usaspending.gov</a> と <a href="https://www.data.gov/" target="_blank">data.gov</a>を通じて、彼は商用のクラウドコンピューティングサービスを活用してそのデータを無料で設定することができました。 また、パブリックに所有されているこのデータをパブリックにすることによって、新しいアプリケーションやすばらしいアプリケーションをほぼ毎日開発し、リリースすることができます。</p>  <p>このアプローチは、ユーザーの操作の後に、  政府にとって、非常によく似たことがありました。 そのため、America のアプリは、イノベーションとクラウドコンピューティングの組み合わせによって非常に価値が得られるという、すばらしい例です。 軍隊は、この leap を使用して、 <a href="https://www.army.mil/-news/2010/08/05/43293-apps-for-army-to-shape-future-software-acquisition/" target="_blank">軍隊のアプリ</a>と呼ばれるものをいました。</p>  <p>同社は、 <a href="https://www.disa.mil/race/" target="_blank">競争</a>と呼ばれる国防総省の情報システム機関のプラットフォームを使用して、そのプラットフォームとその開発環境を軍隊のメンバーに提供しました。そのため、イノベーションを利用して、特定の軍隊ミッションをサポートするアプリケーションを開発できます。  このパイロットも非常にうまくいったので、軍隊が拡張を計画していると考えています。</p>  <p>オープンソースを活用し、セキュリティで保護されたクラウドインフラストラクチャを構築する機能により、data.gov は、Chris Kemp によって開発および構築された、NASA Nebula Cloud でホストされるようになりました。 このアチーブメントは、連邦政府自体が成功するクラウドプロバイダーであることを示しています。これは、独自の権限を持っていると考えています。</p>  <p><b>Robert:</b> これは確かにすばらしい例ですが、クラウドコンピューティングの新興市場において、誇大広告の最初の波が明らかになります。 クラウドに関する広範な skepticism は誇大広告に関するものであり、政府がクラウドに移行することについては、boondoggle です。 </p>  <p>私は、「政府による侵害の影響」という記事を実際に考えています。 これは、セキュリティのブログにありました。著者は、世界中の政府がクラウドへの suckered を獲得した理由を確認できます。 &nbsp; 2月に戻ったと思います。 これらは、サードパーティベンダーのコンテンツ管理システムを使用してハッカーがアクセスを獲得した方法について説明しました。 Joomla CMS もあります。  発生した skepticism のいくつかについて説明します。</p>  <p><b>加山:</b>  まず、クラウドコンピューティングに関する誤解がたくさんあると思います。 クラウドコンピューティングと考えている多くの人は、次のテクノロジ du jour だけです。 次のマーケティングプッシュとして表示されます。まず、モバイルがあり、その後に SOA があり、現在はクラウドコンピューティングです。 これは、まったく新しい、重要、または異なることを信じています。 </p>  <p>最初の誤解は、クラウドコンピューティングは新しいテクノロジであるということです。 クラウドとは、仮想化、SOA、モバイルテクノロジ、モバイルインフラストラクチャなどを組み合わせたテクノロジの進化を意味します。 これは、情報技術を使用して提供するための新しいモデルにまとめられています。</p>  <p>クラウドコンピューティングは、ビジネスモデル、アプローチ、およびテクノロジよりも手法が多くなります。 最初に理解しておくべきことは、新しいテクノロジではなく、既存のテクノロジを使用して斬新な方法で利用することです。</p>  <p>2つ目は、これは不可避な移行です。 この分野では、cottages で製品が handmade されている環境から、蒸気エンジンによって支えられている組み立てラインになりました。</p>  <p>これは社会だけでなく、経済的で多くの異なるドメインにおける変革でもありました。 クラウドコンピューティングで見ていることは、情報技術の点を除いてまったく同じです。 これは、情報革命の次のステップです。 </p>  <p>私たちの IT インフラストラクチャと呼ばれる手で作られた手作業で設計されたアートは、組み立てラインに移行されています。これは、汎用コンポーネントで構成される最新のプロフェッショナルなインフラストラクチャであり、自動化された方法で実行されます。 これで、実際には、IT インフラストラクチャがアセンブリラインに配置されていることがわかります。</p>  <p>私たちの社会に非常によく似た効果を持つことになると思いますが、今日の始まりを見ることができます。 私の娘は高校の freshman で、彼女はネットで生まれました。 情報技術のニーズ、使用、および対処方法は、テクノロジを使用して使用する方法とはまったく異なります。 ネットワークを活用する方法を学ぶ必要がありました。 彼女はこれを誕生しました。</p>  <p>では、これがクラウドコンピューティングです。 これは本当に誇大広告ではありませんが、移行が必要になります。 また、連邦政府にとっては、実際に必要な処理を行ってきました。</p>  <p><b>Robert:</b> 私たちは、私たちのころには私たちの初期の導入を予定していますが、政府のクラウドは私たちのようなものではありません。 具体的には、 <a href="https://kevinljackson.blogspot.com/2010/09/taiwan-govcloud.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed:+kevinljackson+%28Cloud+Musings%29" target="_blank">台湾</a>  と <a href="https://kevinljackson.blogspot.com/2010/09/army-cloud-computing-in-korea.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed:+kevinljackson+%28Cloud+Musings%29" target="_blank">韓国</a>の政府を指しています。 世界政府のクラウドコンピューティング要件の類似性と違いはどのように確認できますか?</p>  <p><b>加山:</b> この夏のヨーロッパでは、国際政府機関にプレゼンテーションを行い、クラウドの使用と導入を行っていました。  1つの問題は、多くの政府が米国の死亡を怖い、クラウドコンピューティングの迅速な導入です。 </p>  <p>クラウドプロバイダーを成功させるための重要な原則の1つは、スケールです。 ユーザーグループ間の違いを活用できるように、十分なスケールを用意する必要があります。 これが、インフラストラクチャをサービスとして提供することによってアマゾンウェブサービスが成功した方法です。 これは、Google がグローバル IT インフラストラクチャから効率を最大限に高めるための方法です。</p>  <p>クラウドコンピューティング企業は、クラウドの機能を利用できる多様なユーザーベースを持つ大規模な市場があるため、米国の最初にクラウドコンピューティング企業が経験した主な理由の1つです。 おそらく、最初のクラウド企業は Google、Amazon、および eBay です。 これらはすべて米国の企業であり、ヨーロッパの政府機関は、主権に対する脅威として認識しています。</p>  <p>例として、ベルギーを取得するだけです。 国には1000万人しか存在しませんが、クラウドコンピューティングを利用するのに十分な規模の1つのタイムゾーンでは、1000万人がいますか。 ベルギーのクラウドサービスプロバイダーが表示されますか? アフリカの方は、携帯電話テクノロジを使用して他の国を leapfrogged している可能性があります。これは、ワイヤード (有線) インフラストラクチャに配置する必要はありませんでしたが、クラウドでは可能になるでしょうか。</p>  <p>また、米国企業が世界最大規模のクラウドプロバイダーになった場合、重要な情報米国になりますか。 これらは、政府が対処する必要がある問題の種類です。  国内のクラウドインフラストラクチャに投資することをお勧めします。これは、販売に成功する規模がない場合でも同様です。</p>  <p>中央政府で、構成要素にサービスを提供する必要がある場合は、低コストであるため、外部の電力のクラウドインフラストラクチャである外部政府を利用する必要がありますか。 または、国内のクラウドインフラストラクチャに投資して、お住まいの国がその機能を domestically ことができるようにする必要がありますか。</p>  <p><b>Robert:</b><a href="https://cloudcomputing.sys-con.com/node/1350888" target="_blank">Cloud エキスポでのセッション</a>では、クラウドのお客様は、複数のクラウドにわたってデータを簡単に格納、アクセス、処理できる必要があると言いました。 プライベートクラウドとパブリッククラウドの間の相互作用はどのようにして変化していますか。</p>  <p><b>加山:</b>  IT システムの配信では、システムインテグレーターからサービスインテグレーターに移行しようとしており、これらのサービスは複数のクラウドによって提供される予定です。 プライベートクラウド、パブリッククラウド、コミュニティクラウドがあり、業界のクラウドがある場合があります。 </p>  <p>特定の業界向けに設計および最適化されたサービスがあり、情報技術プロバイダーは顧客のニーズについてだけでなく、お客様のニーズをすべてサポートするために統合する必要があるサービスについて理解する必要があります。 また、これらのシステムをカスタム設計、構築、および配信するための人材を採用するには、コストが非常に高くなります。</p>  <p>そのため、システムインテグレーターの役割からサービスインテグレーターに移行すると、クラウドブローカーの要件が増加していきます。 これらのブローカーは、お客様のニーズと要件に関する詳細な知識を含めて、marketplace を理解する必要があります。</p>  <p>さまざまな種類のクラウドを調べて、顧客のミッション、ニーズ、および要件を満たすために、これらのサービスを最大限に活用する方法を理解する必要があります。 これが基本的に、複数のクラウドが用意され、これらのサービスを統合する方法を理解する必要がある理由です。</p>  <p>これは、クラウドのネットワーク効果がクラウド標準の確立を加速すると考えるもう 1 つの理由です。 インターネットの価値は、小規模な核から現在のグローバルな幅に拡大するにつれて成長しました。 