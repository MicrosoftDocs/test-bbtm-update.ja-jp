Title: 'SAP アプリケーションの Azure への移行: 概要と SAP とのパートナーシップ'
Summary: '25 年以上前に、Bill Gates と Hasso Plattner は、業界で最も長く続く提携の 1 つになった Microsoft と SAP の間で提携を結びました。 彼らの会話では、SAP の SAPGUI デスクトップ クライアントの主要なオペレーティング システムである Windows の方法と、数年後にリリースされた場合に、sap R/3 を実行するためのサーバー オペレーティング システムとして Windows NT を使用する方法に焦点を当てました。 '
Content: >-
  <p>25 年以上前に、Bill Gates と Hasso Plattner は、Microsoft と SAP&rsquo; の間で提携を結び、業界で最も長く続く提携の 1 つになりました。 彼らの会話は、saps SAPGUI デスクトップ クライアントの主要なオペレーティング システムである Windows&rsquo; に焦点を当て、数年後にリリースされた場合、sap R/3 を実行するためのサーバー オペレーティング システムとして Windows NT がどのようになるかに焦点を当てました。 1996 年から間が経って、Windows NT/SQL Server に基づいて独自の SAP プロジェクトを開始し、それ以降進化し続け、すべてのサイズの SAP 顧客のニーズを満たしながら、SAP の提携を強化しました。</p>


  <p>とは言え、今日の 90&rsquo;% は Microsoft Azure を使用している Fortune 500 のお客様と、SAP ソリューションを実行している Fortune のお客様の推定 80% を占め、Azure で実行されている SAP が Microsoft と SAP&nbsp; の間で重要な共同イニシアチブである理由は理にかなっています。<a href="https://news.microsoft.com/2016/05/17/sap-and-microsoft-usher-in-new-era-of-partnership-to-accelerate-digital-transformation-in-the-cloud/">2016 年に開催された、2016</a> 年に開催された、MICROSOFT CEO の Satya Nadella と SAP CEO Bill McDermott は、特に SAP HANA on Azure Large Instances のリリースで SAP と Azure の大きな進歩について話し合うステージに立っています。 SAP の大規模な顧客との会話の大部分は、基本的な情報を提供すること (つまり、SAP on Azureを開始すること) に関する話でした。 以降、M シリーズの仮想マシン サイズ (<a href="https://news.microsoft.com/2016/05/17/sap-and-microsoft-usher-in-new-era-of-partnership-to-accelerate-digital-transformation-in-the-cloud/"></a>最大 4 TB のメモリ)、SAP HANA Large Instances (最大 20 TB のメモリ) をリリースし、SAP Cloud Platform、SAP HANA Enterprise Cloud on Azure、Active Directory シングル サインオン (SSO<a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/"></a>) のサポートを提供する中で、引き続き進歩を続けました。&rsquo; 昨年は、<a href="https://azure.microsoft.com/en-us/blog/offering-the-largest-scale-and-broadest-choice-for-sap-hana-in-the-cloud/"></a>より大きなサイズの M シリーズ (最大 12 TB) をリリースする計画を発表しました。また、お客様との会話は、カーソルの多い情報収集を超えて、SAP on Azure 生産性の使用に関するディスカッションにも進化しています。</p>


  <p>現在、SAP のお客様は、SAP on Azure のデプロイを成功に示し続け、<a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-sap">Azure Site Recovery (ASR</a>)&nbsp; や Availability Zones などの機能を備えるミッション クリティカルなクラウド プラットフォームとして Azure を進め続ける中で、SAP を実行するために Azure を選択しています。<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-hana-availability-one-region"></a> 顧客との会話は、コストなどの SAP on Azure を実行する利点 (CapEx から OpEx への移行や <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi43uumjMThAhXouFkKHcubCPgQFjAAegQIBxAC&amp;url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Freserved-vm-instances%2F&amp;usg=AOvVaw2b7aFpSe0QyD0QU3oAiIQU">Azure 予約</a>インスタンスの利用など) だけでなく、スケーラビリティ、柔軟性、セキュリティなどの他の重要な側面について説明する場合に、役員レベルと技術レベルの両方で行います。</p>


  <p>スケーラビリティの例として、SAP のお客様は、通常、より多くのコンピューティング容量が必要な場合に、月末の財務終了中に SAP 環境をスケーリングし、その月の一般的な運用のために月末の直後に適切なサイズを設定することができます。 &rsquo;&rsquo;柔軟性と機敏性の観点から、SAP Basis チームとのお客様との会話のより頻繁なトピックの 1 つは、SAP ランドスケープ用の新しいハードウェアの注文とプロビジョニングに関する現在のオンプレミス エクスペリエンスという最大の課題の 1 つでした。 通常、これは、顧客の規模と種類に応じて数か月もかからない場合でも数週間かかるオンプレミスのプロセスであり、SAP アプリケーション チームが SAP プロジェクトのフェーズ中に進行を待っている間、少し時間を取っています。 SAP on Azureでは、共有イメージのような新機能を活用し、Terraform、Ansible、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/infrastructure-automation#puppet">Puppet</a>、<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/infrastructure-automation#chef">Chef</a> のような自動化機能とプロビジョニング プロセス<a href="https://azure.microsoft.com/en-us/blog/automating-sap-deployments-in-microsoft-azure-using-terraform-and-ansible/"></a>を統合することで、アジャイル プロビジョニングが可能になります。<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries"></a> これにより、より高速で、より依存性の高いプロビジョニング プロセスが実現します。</p>


  <p>また、SAP のお客様は、事前構築済みのイメージをコピーして顧客の Azure サブスクリプションにデプロイする <a href="https://cal.sap.com/">SAP Cloud Appliance Library</a>&rsquo; を活用して、初期の SAP S/4HANA 環境をデプロイしています。 たとえば、SAP CAL を使用した SAP モデル企業のデプロイは、SAP S/4 プロジェクトのブループリント フェーズで広く使用されています。これにより、アプリケーション チームは参照 S/4HANA 実装を提供して、S/4 の独自のカスタム実装をジャンプスタートできます。</p>


  <p>開発の観点から、&rsquo;&nbsp;Sap 開発者は、Azure 上のソリューションなどのソリューションSAP Cloud Platform<a href="https://azure.microsoft.com/en-us/blog/agile-sap-development-with-sap-cloud-platform-on-azure/">提供しました</a>。 SAP アプリケーション開発者は、Azure を使用して SAP ERP データの横にアプリケーション開発を共同配置し、開発の生産性を向上させる一方で、アプリケーションのパフォーマンスを向上するために短い待機時間で SAP ERP&nbsp;&nbsp; データにアクセスできます。これは、イベント データ処理用の Azure Event Hubs などの Azures&rsquo; プラットフォーム サービスと、無制限のAzure Storageストレージで実行できます。 &rsquo;また、世界最も古いスレッドメーカー<a href="https://customers.microsoft.com/en-us/story/coats">である、世界</a>最古のスレッド メーカーである、お&rsquo;客様が製造フロアで モノのインターネット (IoT) 機能などの他の Azure サービスを、Azure 上で実行されている SAP 環境と統合するのも驚きでした。</p>


  <p>セキュリティとコンプライアンスのために、Microsoft は、一般的な顧客ができないセキュリティに対して、RD で年間 10 億&amp;ドル以上を費やしています。 これにより、Azure には <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> などの固有のセキュリティ機能が備わっているので、お客様はクラウド プロバイダーが適用可能な政府および業界のコンプライアンス標準を満たしているという信頼を得る必要<a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/compliance/">があります。</a></p>


  <p>これにより、今年までの 3&rsquo; 週間の SAP on Azure Technical Blog シリーズのリリースに進み、今年の UPNOW カンファレンスが行います。 SAP を実行するクラウド プラットフォームとして Azure&rsquo; を選択する顧客が多い中で、より詳細な技術ガイダンスが必要です。 これは、Azure Global Customer Advisory Team (AzureCAT) 組織内の新しいチームが AzureCAT SAP Deployment Engineering と呼ばれる形式で形成された理由の 1 つです。 私たちのチームは、Azure で SAP 環境を実行している、最も大規模で最も複雑な SAP のお客様との作業に集中しています。 これらのお客様と一緒に作業することで、Azure エンジニアリング チームに対してより直接的な顧客 SAP 関連のフィードバックを提供し、SAP on Azure の技術ロードマップをさらに強化し、すべてのサイズの SAP のお客様に最適な機能を提供することができます。</p>


  <p>この<a href="https://azure.microsoft.com/en-us/blog/best-practices-in-migrating-sap-applications-to-azure-part-1/">シリーズSAP on Azure</a>最初の技術ブログ記事は、同僚の Will Bratton が、sap on Microsoft Azure に SAP をデプロイして実行する際の技術的な設計上の重要な考慮事項について説明します。 これらの重要な考慮事項には、セキュリティ、パフォーマンス、スケーラビリティ、可用性、回復可能性、操作、効率性が含まれます。</p>


  <p>来週、同僚のマーシャリング・Whatley は、SAP ERP と SAP S/4HANA を Azure に移行する世界に飛び込み、独自の内部 <a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/">SAP</a> 実装が Azure に移行し、S/4HANA に移行します。 次の週に、同僚の Troy Bwe が SAP BW4/HANA の移行について説明します。また、新しい Azure NetApp Files を使用して、現在および近い将来、スケールアウト アーキテクチャに BW4/HANA をデプロイする最適な方法についてのビューも取り上げます。</p>


  <p>最後に、すべての既存の SAP on Azure のお客様に対して、Azure でのビジネスを成功に向けて感謝し、SAP のミッション クリティカルなクラウド プラットフォームとしてのニーズを引き続き満たしていけることを楽しみにしております。 Azure を検討している SAP の見込み顧客の皆様に、私たちは、お客様の質問に対して、</p>
