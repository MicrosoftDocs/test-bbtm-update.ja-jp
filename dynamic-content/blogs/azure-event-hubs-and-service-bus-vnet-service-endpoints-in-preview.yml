Slug: azure-event-hubs-and-service-bus-vnet-service-endpoints-in-preview
Title: Azure Event Hubsプレビュー Service Bus VNET サービス エンドポイントのインストールと削除
Summary: Azure Event Hubsと Azure Service Bus VNET サービス エンドポイントのプレビュー
Content: >-
  <p><i>このブログは</i>、<em>Anitha Adusum mit、</em><i>Principal Program Manager、Azure ネットワーク、Sumeet Mittal、Program Manager</i>、Azure ネットワーク によって共同作成されました。</p>


  <p>Azure Event Hubs、信頼性が高く、簡単にスケーラブルなサービスとしてのデータ ストリーミング プラットフォーム (PaaS) オファリングは、Availability Zones などの新機能と、<a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview/" target="_blank">Apache Kafka</a> のサポートを可能にしたオープン ソースへの大きな投資により、今年は多くの<a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-for-kafka-ecosystems-in-public-preview/" target="_blank"></a>機能を提供しています。 Azure Service Bus機能クラウド メッセージング PaaS オファリングで、クラウド メッセージングのサポートも提供され、Availability Zones<a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-is-now-offering-support-for-availability-zones-in-preview/" target="_blank"></a>もビジー状態です。 現在、どちらのサービスも、サービス エンドポイントのパブリック プレビュー Virtual Network発表しています。</p>


  <p>この新機能により、現在、Azure のお客様がワークロード環境に対して持っているセキュリティと制御が強化されます。 これで、VNET から プレミアム Service Bus 名前空間、Standard または Dedicated Azure Event Hubs 名前空間へのトラフィックをパブリック インターネット アクセスからセキュリティで保護し、Azure バックボーン ネットワーク上で完全にプライベートにできます。</p>


  <p>Azure Event HubsとService Busサービス エンドポイントを有効にした Azure サービスの一覧にVirtual Network<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">参加しています</a>。</p>


  <h2>重要情報</h2>


  <ul>
   <li>専用および Standard Event Hubsの価格プランとプレミアム Service Bus。</li>
   <li>この機能は、通常のコストとコストを除き、Event Hubs無料Service Bus提供されます。</li>
   <li>すべてのパブリック Azure リージョンで使用できます。</li>
  </ul>


  <p>この機能を有効にするには、仮想ネットワークの Virtual Network セクションにアクセスAzure portalサブネットを仮想ネットワークに追加します。</p>


  <p><img alt="EH_SB_ServiceEndpoints" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/EH_SB_SE-2.png" style="width: 750px; height: 350px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>その後、Microsoft.EventHub サービス エンドポイントまたは Microsoft.ServiceBus エンドポイントを有効にできます。</p>


  <p><img alt="EH_SB_ServiceEndpoints" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/EH_SB_SE1.png" style="width: 559px; height: 154px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>名前空間の概要ブレードまたは名前空間の概要ブレードから、新Event Hubs仮想Service Busルールを作成することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b2f0a7a-076c-46ea-8635-bb75c133c805.png"><img alt="VNET1" border="0" height="646" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b9a722c-a023-4620-b55b-1a99026749bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VNET1" width="1395"></a></p>


  <p>ARM テンプレートを使用して VNET ルールを作成することもできます。 たとえば、VNET Service Bus作成するためのテンプレートの例を次に示します。</p>


  <pre>

  {


  &quot;$schema&quot;:&quot;https://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#&quot;,


  &quot;contentVersion&quot;:&quot;1.0.0.0&quot;,


  &quot;parameters&quot;:{


  &quot;namespaceName&quot;:{


  &quot;type&quot;:&quot;string&quot;,


  &quot;metadata&quot;:{


  &quot;description&quot;:&quot;Name of the namespace&quot;


  }


  },


  &quot;vnetRuleName&quot;:{


  &quot;type&quot;:&quot;string&quot;,


  &quot;metadata&quot;:{


  &quot;description&quot;:&quot;Name of the Authorization rule&quot;


  }


  },


  &quot;virtualNetworkSubnetId&quot;:{


  &quot;type&quot;:&quot;string&quot;,


  &quot;metadata&quot;:{


  &quot;description&quot;:&quot;subnet ARM Id&quot;


  }


  }


  },


  &quot;resources&quot;: [


  {


  &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,


  &quot;name&quot;: &quot;[concat(parameters(&#39;namespaceName&#39;), &#39;/&#39;, parameters(&#39;vnetRuleName&#39;))]&quot;,


  &quot;type&quot;:&quot;Microsoft.ServiceBus/namespaces/VirtualNetworkRules&quot;,


  &quot;properties&quot;: {


  &quot;virtualNetworkSubnetId&quot;: &quot;[parameters(&#39;virtualNetworkSubnetId&#39;)]&quot;


  }


  }


  ]


  }</pre>


  <h2>次の手順</h2>


  <p>詳細については、サービス エンドポイントとサービス エンドポイントのService Bus<a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-service-endpoints" target="_blank">ドキュメント</a><a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-service-endpoints" target="_blank">Event Hubs参照してください</a>。</p>
