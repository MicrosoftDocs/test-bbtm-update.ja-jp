Title: Gartner は、データ管理 Solutions for Analytics のリーダーとして Microsoft を再確認します
Summary: Microsoft が、Gartner の 2018 年マジック クアドラント for データ管理 Solutions for Analytics (DMSA) のリーダーとして再び位置付けされました。
Content: >-
  <p>Microsoft が gartner&#39;の 2018 マジック クアドラント for <a href="https://www.gartner.com/doc/reprints?id=1-3U1LC65&amp;ct=170222&amp;st=sb" target="_blank">データ管理 Solutions for Analytics</a> (DMSA) のリーダーとして再び位置付けされたと発表します。 Gartner は、分析およびビジネス インテリジェンス プラットフォームのマジック ク<a href="https://powerbi.microsoft.com/en-us/blog/gartner-recognizes-microsoft-as-a-leader-in-analytics-and-bi-platforms-for-11-consecutive-years/" target="_blank"></a>アドラント、およびオペレーション データベース管理システムのマジック クアドラントのリーダーとして Microsoft を位置付け<a href="https://info.microsoft.com/gartner-odbms-magic-quadrant-register.html?ls=website" target="_blank">しました</a>。 これは重要なマイルストーンであり、これは&rsquo; Microsoft のグローバル リーダーシップと、データ資産全体のイノベーションに対するその容力のないコミットメントを強調しているという Microsoft の視点です。</p>


  <p>Gartner は、1 つ以上のファイル管理システム (通常はデータベース) のデータをサポートおよび管理する完全なソフトウェア システムとして DMSA を定義します。 DMSA には、分析処理をサポートする特定の最適化が含まれています。 これには、リレーショナル処理、非リレーショナル処理 (グラフ処理など)、および Python や R などの機械学習およびプログラミング言語のサポートが含まれますが、これらに限定されるのではありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baeeaa5b-27a0-485f-b203-f80d7aca2ca4.png"><img alt="image" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296ea1bc-6ecd-4531-afb4-8501828faaab.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="437"></a></p>


  <p align="center"><em>ソース: Gartner (2018 年 2 月)*</em></p>


  <p>Microsoft では、ビッグ&#39;データの処理と分析をよりシンプルでアクセスしやすくするために、データ プラットフォームの進化を実現し、データをインテリジェントなアクションに変換する支援を行いました。 これを行うには、<a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">SQL Server 2017</a> と主要な Azures サービス(<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a> (フル マネージドの MPP アーキテクチャ クラウド データ ウェアハウス)、<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> (Apache Spark ベースの分析プラットフォーム)、<a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight (フル</a> マネージドのオープン ソース分析プラットフォーム) があります。</p>


  <p>お客様は、次の理由から、強力なビッグ データとデータ ウェアハウス ソリューションを構築するためのプラットフォームとして Microsoft を選択したと考えています。</p>


  <p><strong>生産性:</strong> SQL、Spark、Hadoop &amp; およびフル マネージド クラウド サービスのクラス最高のサポートにより、データ ウェアハウスの Spark 環境を数分で 1 回のクリックでプロビジョニングできます。 また、顧客は、一貫した 30 を超えるネイティブ データ コネクタとのデータ統合を促進し、データ サイエンティスト、データ エンジニア、ビジネス アナリストが自分で選択したツールと言語を使用できるよう支援できます。 <a href="https://www.microsoft.com/en-us/cloud-platform/customer-stories-rockwell-automation" target="_blank">Rockwell によって開発</a>時間が 80% 短縮され、市場に出る時間が短縮され、コストが削減され、顧客の応答性が向上する方法を確認してください。</p>


  <p><strong>ハイブリッド：</strong>Microsoft だけが、実績のあるパフォーマンスとSQL Server&rsquo;、プライベート クラウド、または Azure のマネージド サービスとして、一貫して利用できます。 また、お客様は&amp;、Azure で統合サービス パッケージを一貫して実行することで、既存のデータSQL Server管理するコストの複雑さを軽減します。 最後に、オンプレミスと Azure 全体で共通の ID を使用して一貫したユーザー エクスペリエンスを有効にしています。 Hybrid ソリューション <a href="https://customers.microsoft.com/doclink/carnivalmaritime" target="_blank">を構築してオンボード水使用量</a> を予測し、200,000 ドル/出荷/年を節約する方法について説明します。</p>


  <p><strong>インテリジェント：</strong> お客様は、オンプレミス、クラウド、または &amp; エッジで機械学習モデルを柔軟に構築できます。 また、Microsoft とオープン ソースのイノベーションを最大限にサポートして、選択したデータ サイエンス ツールを活用することもできます。&nbsp;また、組織全体に分析情報を簡単に配布するには、Power BI他の主要な BI ツールとの豊富な統合を使用します。 1 秒あたり <a href="https://customers.microsoft.com/doclink/asos" target="_blank">33 ASOS.com で 1,300</a> 万件のパーソナライズされたエクスペリエンスを提供する方法について確認します。</p>


  <p><strong>信頼：</strong>暗号化、監査、脅威検出、暗号化、VNET などの組み込Azure Active Directoryセキュリティ機能。 Azure サービスでは、50 を超える業界と地理的なコンプライアンスも提供され、ユーザーのいる場所にデータを保持するために、42 リージョン全体でグローバルに利用できます。 最後に、Microsoft では、経済的に支援された SLA を提供しています。これにより、安心感が確保されます。 <a href="https://customers.microsoft.com/doclink/ge-healthcare-delivers-core-customer-solutions-on-the" target="_blank">GE Healthcare が Azure データ サービスを</a>使用してコア ソリューションを提供する理由について説明します。</p>


  <p>最後に、Azure SQL Data Warehouseコストを管理しながら分析を大幅に改善できます。 企業がデータをクラウドに移動した後に何が起こったかを詳しく説明するために、Forrester Consulting に対して、Total <a href="https://azure.microsoft.com/en-us/resources/total-economic-impact-modern-data-warehouse/" target="_blank">Economic Impact (のり)</a> 調査を実施する委託を行いました。 また、Gartners&rsquo; 2018 マジック クアドラント for データ管理 Solutions for Analytics レポートを取得して、業界における Microsofts&rsquo; のリーダーシップの詳細を確認できます。</p>


