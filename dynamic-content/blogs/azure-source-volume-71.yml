  <h3><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Third-Party-Azure-IoT-solution-accelerators?ocid=AID765057&amp;wt.mc_id=CFID0425">サードパーティ Azure IoT ソリューションアクセラレータ</a>  |  <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/?ocid=AID765057&amp;wt.mc_id=CFID0425">モノのインターネット表示</a></h3>


  <p>Microsoft のいくつかのパートナーが、エッジビデオ分析からデジタル看板、石油およびガスのリモート監視まで、さまざまなソリューションを開発しました。 これらは、パートナー&#39;s GitHub リポジトリで公開されており、だれでも使用、再現、または再販を行うことができます。 ここでは &rsquo; 、IoT ソリューションの開発を促進するために、パートナーが構築したオープンソースのソリューションアクセラレータを活用する方法について説明します。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Third-Party-Azure-IoT-solution-accelerators/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/DevOps-Lab/?ocid=AID765057&amp;wt.mc_id=CFID0425">DevOps Lab</a> GitHub  |  <a href="https://channel9.msdn.com/Shows/DevOps-Lab/Using-Azure-Boards-with-GitHub?ocid=AID765057&amp;wt.mc_id=CFID0425">での Azure Boards の使用</a></h3>


  <p>組織やプロジェクトが成長するにつれて、最も重要な&#39;に焦点を合わせ、進捗を行うために必要なさまざまな種類の作業を整理することが困難になる可能性があります。 GitHub のコードリポジトリと Azure Boards を統合することにより、コミットまたはプル要求で作業項目に言及するだけで、複数のシステムを使用する統合税を減らすことができます。 「Azure Boards を GitHub プロジェクトと統合する方法」を参照してください。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/DevOps-Lab/Using-Azure-Boards-with-GitHub/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/Azure-Friday/An-Overview-of-Azure-Integration-Services?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Integration Services</a>  |  の概要<a href="https://channel9.msdn.com/Shows/Azure-Friday/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure 金曜日</a></h3>


  <p>Azure Integration Services は、企業全体でオンプレミスとクラウドベースのアプリケーション、データ、およびプロセスを統合するための信頼性の高いスケーラブルなプラットフォームとして、API Management、Logic Apps、Service Bus、Event Grid をまとめたものです。</p>


