  <h3><a href="https://azure.microsoft.com/en-us/blog/live-stream-analysis-using-video-indexer/?ocid=AID765057&amp;wt.mc_id=CFID0425">Video Indexer を使用したライブ ストリーム分析</a></h3>


  <p>Video Indexer は、ビデオやオーディオファイルから詳細な洞察を取得するように設計された Azure サービスです。 先月の EBU Production テクノロジセミナーでは、エンドツーエンドのソリューションが Microsoft によって示されており、ライブフィードでのほぼリアルタイムの解像度で Video Indexer を使用しています。 いくつかのライブフィードは、Dejero テクノロジまたは webRTC プロトコルを使用して Azure に取り込まれた、Make.TV Live Video Cloud に送信して入力を切り替えました。 選択した入力は、低待機時間モードでマルチビットレートの変換と ott 配信を行うために、Azure Media Services にトランスコードされたストリームとして送信されました。 &nbsp;同じストリームが Video Indexer とほぼリアルタイムで処理されました。 完全なコードと、結果をデプロイするためのステップバイステップガイドは、GitHub で入手できます。</p>


