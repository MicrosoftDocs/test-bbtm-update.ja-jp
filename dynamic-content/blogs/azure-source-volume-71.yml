  <h3><a href="https://azpodcast.azurewebsites.net/post/Episode-267-What-the-Hack">エピソード 267-ハッキングとは何ですか。</a> | <a href="https://azpodcast.azurewebsites.net/">Azure ポッドキャスト</a></h3>


  <p>ソリューションアーキテクト Gino Filicetti および Peter の Microsoft Cloud Azure ポッドキャストチームとの間で、azure を学習するための革新的なアプローチについて説明します。 これにより、知識の保持を強化するための一連のチャレンジベースのハッキングが開発されました。</p>


