Title: Azure. ソース-ボリューム71
Summary: 'Azure でのキャッチアップ-プレビュー: IoT Hub の分散トレースのサポートAzure Kubernetes Service の Azure DevOps プロジェクトに対する更新がサポートされるようになります。更新された Event Grid を使用した Azure でのより信頼性の高いイベントドリブンアプリケーションその他。'
Content: >-
  <h2>現在プレビュー中</h2>


  <h3><a href="https://azure.microsoft.com/blog/preview-distributed-tracing-support-for-iot-hub/?ocid=AID765057&amp;wt.mc_id=CFID0425">プレビュー: IoT Hub の分散トレースのサポート</a></h3>


  <p>IoT Hub の分散トレースサポートをパブリックプレビューに発表しました。 Azure IoT 参照アーキテクチャを含むほとんどの iot ソリューションと同様に、iot メッセージは、保存または視覚化される前に、数十以上のサービスを介してデバイスから送信されます。 フローで何らかの問題が発生した場合は、それを特定することが非常に困難になることがあります。 IoT Hub によるメッセージのフローを完全に理解するには、一意の識別子を使用して、各メッセージ&#39;s パスをトレースする必要があります。 IoT Hub は、クラウド内でホストされているマネージド サービスであり、IoT アプリケーションとそれが管理するデバイスの間の双方向通信に対する中央メッセージ ハブとして機能します。 Azure IoT Hub を使って IoT ソリューションを構築し、何百万もの IoT デバイスとクラウドでホストされたソリューション バックエンドの間に、信頼性が高く、セキュリティで保護された通信を提供できます。 IoT Hub には、ほぼすべてのデバイスを接続できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06ed2200-fa6e-4f81-b838-576d9cb797dd.png"><img alt="Screenshot showing UI for enabling distributed tracing for Azure IoT Hub" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06ed2200-fa6e-4f81-b838-576d9cb797dd.png" title="Azure IoT Hub の分散トレースの有効化" width="640"></a></p>


  <h2>一般提供開始</h2>


  <h3><a href="https://azure.microsoft.com/blog/update-to-azure-devops-projects-support-for-azure-kubernetes-service/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Kubernetes Service の Azure DevOps プロジェクトに対する更新</a></h3>


  <p>Kubernetes は、業界全体の導入が成長し続けています。 しかし、多くのお客様は、初めてコンテナーオーケストレーションに慣れてきていますが、一般に Docker とコンテナーについても理解しています。 コンテナーの導入を支援するために、azure Kubernetes サービス (完全に管理された Kubernetes コンテナーオーケストレーションサービス) を更新し、Azure DevOps プロジェクト (任意の azure サービスでアプリを起動するための簡略化されたエクスペリエンス) を更新しました。これにより、複数のアプリを1つの azure Kubernetes Service (AKS) クラスターにデプロイできます。 これらの機能は、Azure portal で一般公開されました。</p>


  <p align="center"><img alt="Animation showing how to use Azure DevOps Projects in the Azure portal to deploy apps to an AKS cluster" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea99f4f1-3478-484d-875e-a1f766a847bb.gif" title="Azure DevOps プロジェクトで Azure Kubernetes Service がサポートされるようになりました" width="640"></p>


  <h3><a href="https://azure.microsoft.com/blog/more-reliable-event-driven-applications-in-azure-with-an-updated-event-grid/?ocid=AID765057&amp;wt.mc_id=CFID0425">更新された Event Grid を使用した Azure でのより信頼性の高いイベントドリブンアプリケーション</a></h3>


  <p>クラウドアプリケーションアーキテクチャの中核となるビルディングブロックとしてのイベントドリブンプログラミングが高まっています。 Azure でより洗練された、パフォーマンスに優れた、安定したイベントドリブンアプリケーションを構築できるようにすることが重要です。 以前にプレビューで提供されていた機能の一般提供を発表します。配信不能、再試行ポリシー、送信先としてのキュー Storage、送信先としてハイブリッド接続、手動による検証ハンドシェイク。 これらの機能を利用するには、2019-01-01 API と Sdk を使用します。 CLI または PowerShell を使用している場合は、PowerShell 用の CLI と1.1.0 にバージョン2.0.56 以降を使用します。</p>


  <h3><a href="https://azure.microsoft.com/blog/class-schedules-on-azure-lab-services/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Lab Services でのクラススケジュール</a></h3>


  <p>Azure Lab Services のクラスルームラボを使用すると、仮想マシンの作成と管理を処理し、インフラストラクチャを拡張できるようにすることで、ラボを簡単に設定できます。 スケジュールの管理は、教室のラボのユーザーが必要とする主な機能の1つであり、スケジュールの作成、編集、および削除を簡単に行う必要があります。 継続的な機能強化により、Azure Lab Services の最新の展開には、クラススケジュールのサポートが追加されました。</p>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/blog/modernize-alerting-using-arm-storage-accounts/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Resource Manager ストレージアカウントを使用したアラートの最新化</a></h3>


  <p>Azure Monitor は、アラートやその他の監視機能を備えた、統合された監視サービスです。 Azure Monitor のクラシックアラートは、2019年6月に終了します。 新しいアラートプラットフォームでアラート機能を維持する場合は、ストレージアカウントに定義されている従来のアラートルールを移行することをお勧めします。 クラシックストレージアカウントでクラシックアラートルールが構成されている場合は、アラートルールを移行する前に、アカウントを Azure Resource Manager (ARM) ストレージアカウントにアップグレードする必要があります。</p>


