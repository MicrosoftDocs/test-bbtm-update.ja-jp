   <p><a href="https://azure.microsoft.com/en-us/updates/oms-agent-for-linux-february-release-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0425">2月のリリースを使用できるようになりました OMS エージェント for Linux</a></p>
   </li>
  </ul>


  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/blog/use-graphql-with-hasura-and-azure-database-for-postgresql/?ocid=AID765057&amp;wt.mc_id=CFID0425">Hasura と Azure Database for PostgreSQL での GraphQL の使用</a></h3>


  <p>Azure Database for PostgreSQL は、既存のアプリを簡単にクラウドに移行したり、選択した言語とフレームワークを使用してクラウドネイティブアプリケーションを開発したりするための、完全に管理されたエンタープライズ対応のコミュニティ PostgreSQL データベースをサービスとして提供します。 Hasura GraphQL エンジンを活用して、PostgreSQL データベースにリアルタイムの GraphQL API を瞬時に提供できるようにする方法について説明します。</p>


  <h3><a href="https://github.com/amynic/intro-to-linux-on-azure">Linux on Azure の概要</a></h3>


  <p>Azure で Linux 仮想マシンを実行する方法について説明します。 このワークショップは、Researc/想定コードと Microsoft 間のコラボレーションです。 Researc/想定 Code は、技術および研究における女性の才能をポッドキャストスキルワークショップを実行することで、tech and 研究機関の女性をサポートしています。</p>


  <h3><a href="https://blogs.msdn.microsoft.com/azurecat/2019/02/18/new-reference-architecture-batch-scoring-of-spark-models-on-azure-databricks/?ocid=AID765057&amp;wt.mc_id=CFID0425">新しい参照アーキテクチャ: Azure Databricks での Spark モデルのバッチスコアリング</a></h3>


  <p>参照アーキテクチャは、特定のソリューションに対して一貫したアプローチとベストプラクティスを提供します。 各アーキテクチャには、推奨される方法と、スケーラビリティ、可用性、管理容易性、セキュリティなどに関する考慮事項が含まれています。 参照アーキテクチャの完全な配列が Azure アーキテクチャセンターで使用できるようになりました。 この参照アーキテクチャでは、Apache Spark 分類モデルをバッチスコアリングするためのスケーラブルなソリューションを構築する方法を示します。</p>


  <h3><a href="https://blogs.msdn.microsoft.com/azuregov/2019/02/19/six-tips-for-securing-identity-in-the-cloud/?ocid=AID765057&amp;wt.mc_id=CFID0425">クラウドで id を保護するための6つのヒント</a></h3>


  <p>多くのお客様は、サイバーセキュリティ脅威の発展に伴い、クラウドサービスを資産として利用しています。 Azure Government セキュリティに関する3部構成のシリーズでは、クラウドで id をセキュリティで保護するために必要な手順で Azure Government リソースをセキュリティで保護するためのベストプラクティスを使用する方法について説明します。 また、政府機関または組織内でより安全な id 管理を作成するために実行できる特定の措置についても説明します。</p>


  <p align="center"><img alt="Diagram showing the built-in security controls in Azure" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SecurityManagement-1024x582.png" title="Azure サービスを使用したセキュリティ管理の簡素化" width="640"></p>


  <h3><a href="https://blogs.msdn.microsoft.com/azurecat/2019/02/20/2018-guidance-from-azurecat-sap-on-the-microsoft-platform/?ocid=AID765057&amp;wt.mc_id=CFID0425">2018 AzureCAT からのガイダンス: Microsoft プラットフォームでの SAP</a></h3>


  <p>開発における最新の機能や業界の傾向を把握するための技術ドキュメントが不可欠です。 この過去1年間は、Azure のお客様向けのアドバイザリチームにとっては忙しいものでした。 2018で公開または更新されたすべての SAP ガイダンスの参考資料をご覧ください。</p>


  <h3><a href="https://devblogs.microsoft.com/devops/create-a-ci-cd-pipeline-for-your-azure-iot-edge-solution-with-azure-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Pipelines を使用して、Azure IoT Edge ソリューションの CI/CD パイプラインを作成します</a></h3>


  <p>新しい CI/CD ツールを使用すると、開発者はより迅速かつ透過的に価値を提供できますが、さまざまな種類のエッジソリューションに対応するカスタマイズされたスクリプトを作成する必要がある場合でも、一部の CI/CD パイプラインには問題があります。 Azure Pipelines の Azure IoT エッジタスクを使用すると、開発者は、さまざまなプラットフォームでモジュールを簡単に構築してプッシュし、クラウドで継続的に一連の Azure IoT エッジデバイスに配信することができます。</p>


  <h3><a href="https://www.youtube.com/watch?v=dBvLrjrB82Y">Azure でのはじめに</a></h3>


  <p>クラウドの代弁 Jay Gordon は、Azure クラウドでの利用を開始する方法について説明します。 &nbsp; Cloud Shell で簡単に使用できる最初の手順を紹介し、Linux VM を作成&#39;ます。</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=dBvLrjrB82Y"><img alt="Thumbnail from Getting Started with Ansible on Azure on YouTube" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916818ec-d34a-4ae0-ae0d-60e2fdc7ab3f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube 上の Azure でのはじめにの監視" width="480"></a></p>


  <h3><a href="https://devblogs.microsoft.com/devops/cross-platform-container-builds-with-azure-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Pipelines を使用したクロスプラットフォームのコンテナービルド</a></h3>


  <p>配布オプション &rsquo; の選択は、個人的な設定に基づくだけではありません。 通常、特定のプラットフォームにデプロイされた CI ビルドを使用する場合は、技術的には確かな理由があります。 ci/cd パイプラインの開発を支援するために、Azure Pipelines では、ci/cd パイプラインの一部として必要な依存関係の正確なバージョンを持つ独自の Docker イメージを実行するために仮想マシンを使用できます。 これで、選択したプラットフォームでデプロイが正しく機能することを確信できます。</p>


  <h3><a href="https://medium.com/the-node-js-collection/having-fun-with-node-and-cosmos-db-8399de1fd459">落ち着いてください。 Azure Cosmos DB と Node.jsでコーディングを続けます</a></h3>


  <p>このクイック読み取りでは、John Papa は、すぐに開始するためのドキュメントへのリンクを示しています。 John&#39;s のケースでは、データベースからヒーローのリストを作成しまし &quot; た ( &quot; 私は仕事をすることなく自分に与えることができます)。また、Azure Cosmos DB SDK が簡単なコード行でどのように配信されるかを共有します。</p>


  <p align="center"><img height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1*xaN-gR9Lqpo4njCMR0ZdYg.jpeg" width="480"></p>


  <p align="center">Cosmos とノードをまとめた John Papa &rsquo; s Sketchnote</p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/Quick-look-at-the-Azure-Shared-Image-Gallery/ba-p/352980?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure 共有イメージギャラリーの概要</a></h3>


  <p>共有イメージ ギャラリーは、カスタム マネージド VM イメージに関連する構造および組織を構築できるサービスです。 共有イメージ ギャラリーを使用すると、組織内のさまざまなユーザー、サービス プリンシパル、AD グループに対してイメージを共有できます。 共有イメージを複数のリージョンにレプリケートすることで、デプロイのスケーリングにかかる時間を短縮することができます。 この投稿では、トーマススロットルが概要を説明し、作業を開始する方法を示しています。</p>


  <h3><a href="https://devblogs.microsoft.com/premier-developer/az-202-microsoft-azure-developer-certification-transition-study-guide/?ocid=AID765057&amp;wt.mc_id=CFID0425">AZ-202 Microsoft Azure 開発者認定移行スタディガイド</a></h3>


  <p>Microsoft では、AZ-202 Microsoft Azure Developer 認定の試験ガイドを公開しています。 この便利な調査ガイドには、試験の調査に役立つリソースの一覧が含まれています。</p>


