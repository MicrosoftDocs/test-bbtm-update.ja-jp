Title: エンタープライズ対応のスケーラブルな AI ソリューションを構築するための Azure Cognitive Services
Summary: Azure Cognitive Services は、機械学習の専門知識を必要とせずに、すべての開発者の範囲内で AI を提供します。 すべての API 呼び出しを使用して、アプリの表示、聞き取り、読み上げ、理解、および意思決定を促進する機能を埋め込むことができます。
Content: >-
  <p><em>この投稿は、Anny、シニア製品マーケティングマネージャー、Azure Cognitive Services とが製品マーケティングマネージャー、Azure Cognitive Services によって共同作成されています。</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> は、機械学習の専門知識を必要とせずに、すべての開発者の間に人工知能 (AI) をもたらします。 すべての API 呼び出しを使用して、アプリの表示、聞き取り、読み上げ、理解、および意思決定を促進する機能を埋め込むことができます。 企業はこれらの事前構築されたカスタム AI 機能を使用して、より魅力的でパーソナライズされたインテリジェントエクスペリエンスを提供しています。 &rsquo;Microsoft Build 2019 からの勢いを継続しています。そのため &nbsp; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">には、一般提供</a>を開始し、ビジョン、音声、言語のカテゴリに高度な機能を追加します。 共有に多くの進歩があったので、すぐに始めましょう &rsquo; 。</p>


  <h2>強力なユーザーエクスペリエンスの強化</h2>


  <p>今年 &rsquo; &lsquo; の<a href="https://www.businesswire.com/news/home/20190926005783/en/Micro-Focus-Vertica-Timescale-Microsoft-MinIO-named" target="_blank">最も革新的な製品</a> &rsquo; 賞である O &rsquo; reilly 氏 &rsquo; s イン ata カンファレンスで、自己調整は、使いやすい api を通じて拡張学習をスケールインで利用できるようにする、市場における唯一の AI<a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">サービスです。</a> お客様は、強化された学習機能を利用しています。また、開発者は、高度な機械学習の専門知識を持っていなくても、ユーザーのための豊富でパーソナライズされたエクスペリエンスを作成する<a href="https://azure.microsoft.com/en-us/services/cognitive-services/personalizer/" target="_blank">ことができ</a>ます。</p>


  <p>現時点では、小売、メディア、e コマース企業が直面する最大の課題の1つとして、お客様に必要なものを提供しています。 ランダム化された A/B テストを適用しているか、または監視されている機械学習かにかかわらず、企業は、各ユーザーに固有のエクスペリエンスを提供すること &rsquo; に苦労しています。 これは、ユーザーの行動に対して以前に検出されていない影響を受ける新しいオプションを紹介します。これは、補強学習と呼ばれる最先端の機械学習手法を通じて行われます。 この手法を使用すると、世界中で何が起こっているか &rsquo; をリアルタイムで把握し、基になるアルゴリズムを数分ごとに更新することができます。 その結果、アプリのユーザビリティとユーザーの満足度が大幅に向上します。 XBOX がホームページに実装した場合、ユーザーエンゲージメントには40% のリフトが見られました。 <img alt=" illustration of a data scientist and reinforcement learning cycle that drives personalization" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d79a04d-7426-414c-bef9-529179a47d33.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1069"></p>


  <h2>フォームレコグナイザー: 自動テキスト抽出とフィードバックループによって効率を向上させる</h2>


  <p>多くの場合、ビジネスでは、読むのが困難なさまざまなドキュメントを利用しています。これらのドキュメントは常にきれいに印刷されるわけではなく、多くの場合、手書きのテキストが含まれます。 <a href="https://customers.microsoft.com/en-us/story/chevron-mining-oil-gas-azure-cognitive-services" target="_blank">シェブロン</a>を含むビジネスでは、<a href="https://azure.microsoft.com/en-us/services/cognitive-services/form-recognizer/" target="_blank">フォームレコグナイザー</a>を使用して、印刷されたフォームからの自動情報抽出によってドキュメント処理を高速化します。 これにより、従業員はより困難で価値の高いタスクに集中できます。</p>


  <p>フォーム認識機能では、W2 税明細書、石油およびガスドリルウェルレポート、完了レポート、請求書、および注文書を含むドキュメントから、キーと値のペア、テーブル、テキストを抽出します。 &nbsp;現在、ユーザーによる入力ラベルの形式を提供し、カスタムモデルをトレーニングして、より正確 &nbsp; なデータ抽出を可能にする機能が発表されています。 &nbsp;ユーザーは、目的の値を抽出するためにフォームにラベルを付けることができます。 &nbsp;この機能を使用すると、フォームレコグナイザーは、キーのない値、値の下のキー、傾斜フォーム、フォームの写真など、任意の種類のフォームをサポートできます。 ユーザーは、5つのフォームのみを使用して、そのユースケースに合わせて調整されたモデルを高品質な結果でトレーニングできます。 新しいユーザーエクスペリエンスは、すぐに開始したり、関心のある値を選択したり、ラベルを付けたり、カスタムモデルをトレーニングしたりすることができます。</p>


  <p><img alt="sample UX tool showing the form labeling experience" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0614dc44-9714-4298-9dd6-da1a30295903.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1052"></p>


  <p>さらに、フォームレコグナイザーは、すべての種類のフォームにラベルを付けずに1つのモデルをトレーニングできるようになりました。また、大規模なデータセットのトレーニングと、新しい AsyncAPI を使用した大きなドキュメントの分析をサポートしています。 この特典により、顧客は、事前にドキュメントを分類しなくても、さまざまな種類の請求書や購買発注書に対して1つのモデルをトレーニングすることができます。</p>


  <p>また、事前に構築された領収書の機能も強化されました。これには、精度の向上、ヒントの追加の新しいフィールド、受信の種類 (明細書、クレジットカードの明細、ガス、駐車、その他)、および領収書に含まれるすべてのアイテムの詳細を示す品目抽出が含まれます。 最後に、フォームとテーブルの抽出から高品質のテキストを抽出できるように、テキスト認識の精度も向上しました。</p>


  <p>Capgemeni の一部である sogeti は、これらの新しいフォームレコグナイザー機能を活用しています。 arun Kumar Sahu として、AI ML、sogeti メモを管理します。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;私たちは、米国内の最大自動車のオークション企業の1つであるドキュメント分類と予測ソリューションに取り組んでおり、さまざまな自動車関連ドキュメント (PDF または画像) から情報を抽出するための効率的な方法を必要としていました。フォームレコグナイザーは、迅速かつ簡単にトレーニングとホストができ、コスト効率が高く、さまざまなドキュメント形式を処理し、出力が優れています。新しいラベル付け機能により、キー値ペアの抽出をカスタマイズできるようになりました。&rdquo;</em></p>

  </blockquote>


  <h2>音声: より自然な対話を可能にし、高度な音声機能で生産性を向上させる</h2>


  <p>ビジネスでは、顧客とのシームレスで自然なやり取りを可能にすることを望んでいます。 <a href="https://www.microsoft.com/en-us/research/blog/new-advancements-in-spoken-language-processing/" target="_blank">音声による最新</a>の機能強化により、お客様はこれを行うことができます。</p>


  <p>Microsoft Ignite 2018 では、ニューラルテキスト読み上げ機能を導入しました。この機能は、ディープニューラルネットワークを使用して自然な音声を実現し、AI システムと対話するユーザーのために、リッスン中の疲労を減らします。 ニューラルテキスト読み上げ機能を使用して、チャットボットや仮想アシスタントとの対話をより自然で魅力的なものにしたり、電子書籍などのデジタルテキストを audiobooks に変換したり、車両内ナビゲーションシステムを強化したりすることができます。 <a href="https://speech.microsoft.com/customvoice" target="_blank">カスタムニューラル音声機能</a>を使用してこれらの機能強化を構築したいと考え &rsquo; ています。これにより、お客様は、わずか数分のトレーニングオーディオで、独自のブランド音声を作成できます。 カスタムニューラル音声機能を使用すると、会社 &rsquo; のブランド文字、対話型のレッスン計画、またはガイド付きの博物館ツアー、および音声支援技術によって提供されるカスタマーサポートなどのシナリオを実現できます。 この機能では、audiobooks を含む長い形式のコンテンツの生成もサポートされています。</p>


  <p>北京の Hongdandan 教育および文化 Exchange センターは、オーディオを使用して視覚障碍を持つユーザーのためのアクセス可能な製品を作成し、audiobooks などの補助機能を提供することによって視覚障碍のある生活を向上させることを専門としています。 Hongdandan はカスタムニューラル音声機能を使用して Lina の声に基づいて audiobooks を生成しています。これによって、10歳までのユーザーの視界が失われました。 Lina は Hongdandan Service Center のトレーナーになりました。彼女の声を使用して、視覚的に障碍のある他のユーザーに知らせることができます。</p>


  <p>今日のビジネスの急速な成長に伴い、最後の重要な会議からのすべての詳細情報を記憶し、次の手順とキーの期限を追跡することは、本当の課題になる可能性があります。 通話をすばやく正確に再利用することで、さまざまな利害関係者が同じページに移動しやすくなります。重要な情報を取得し、説明したトピックを簡単に検索して確認することができます。 カスタマーサポートシナリオでは、顧客の要件を追跡し、より広範な分析を可能にするために、顧客を聞いて理解し、正確な情報を記録しておくことが重要です。</p>


  <p>しかし、製品名、技術用語、&#39;s 名などの組織固有の用語を正確に示すと、もう1つの障壁が生じる可能性があります。 Custom Speech を使用すると、独自のデータに基づいて音声認識モデルを調整して、一意の用語が正確にキャプチャされるようにすることができます。 オーディオをアップロードしてカスタムモデルをトレーニングするだけです。 また、セキュリティで保護された準拠の方法で Office 365 データを使用してカスタムモデルを自動的に生成することによって、組織固有の用語に対して音声認識を最適化することもできます。 このオプトイン機能により、Office 365 を使用している組織は、社内の会議や顧客の電話にかかわらず、会社の用語をより正確に再現できます。 組織全体の言語モデルは、組織内のすべてのユーザーがアクセスできるパブリックグループの会話とドキュメントを使用してのみ構築されます。</p>


  <p>カスタムコマンド、Custom Speech と音声コンテナー、自動言語識別を使用した音声翻訳、Bot Framework との直接線音声のやり取りなど、追加の新機能により、高度な音声機能を簡単にアプリに組み込むことができます。 詳細については、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">Azure Speech Services のページ</a>を参照してください。</p>


  <h2>言語: お客様のフィードバックやテキストドキュメントからより深い洞察を引き出す</h2>


  <p>現在 &mdash; 、ソーシャルメディア、顧客レビュー、ディスカッションフォーラムのいずれであっても、多くの貴重な customer insights がキャプチャされています。 この課題は、データから洞察を引き出すことができるため、顧客のサービスを向上させ、市場のニーズを満たすために、ビジネスを迅速に行動させることができます。 Text Analytics 感情分析機能により、ビジネスは、肯定的、中立、否定的、および混合センチメントをコンテンツ内で簡単に検出し、顧客満足度に継続的なパルスを保持し、顧客との連携を強化し、顧客のロイヤリティを構築することができます。 <a href="https://azure.microsoft.com/en-us/updates/sentiment-v3-preview/" target="_blank">感情分析機能の最新リリース</a>では、センチメントスコアリングの精度が向上し、ドキュメント全体と個々の文の両方のセンチメントを検出する機能が提供されています。</p>


  <p>データから情報を抽出するもう1つの課題は、構造化されていない自然言語のテキストを取得し、ユーザー、場所、組織などのエンティティの出現を特定できることです。 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">Text Analytics</a> は、エンティティ型のサポートを100の名前付きエンティティ型に拡張することで、意味のある情報を抽出し、生のテキストと用語の間のリレーションシップを分析することが、これまで以上に簡単になりました。 さらに、お客様は、英語のテキストドキュメントで80種類の個人情報を検出して抽出することができるようになります。</p>


  <p>また、開発者が会話として高度なモデルを構築できるようにするために、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">Language Understanding Intelligent Service (LUIS)</a> にいくつかの新機能を追加しています。 新しい機能により、ユーザーからのより複雑な要求を処理できるようになります (たとえば、自然言語を実際に使用できるようにする場合は、タマネギを使用せずに2つの Burgers を注文 &lsquo; し、buns を lettuce ラップ &rsquo; に置き換えることができます)。 これにより、お客様は、階層型エンティティとモデル分解の高度な機能を使用して、人間が話す方法を反映したより高度な言語モデルを構築できます。 さらに、地域を追加し、ヒンディー語とアラビア語を追加して、LUIS でサポートされている既存の人間言語をさらに拡張しています。</p>


  <h2>Enterprise の準備完了: Azure Virtual Network によるデータセキュリティの強化</h2>


  <p>AI サービスを選択する際の最も重要な考慮事項の1つは、セキュリティと規制に準拠していることです。 高品質で持続性のあるソフトウェアシステムを使用して、AI が高い標準と安全に処理されていることを信頼できますか。 Azure Cognitive Services は70以上の <a href="https://azure.microsoft.com/en-us/blog/cognitive-services-certifications-and-availability/" target="_blank">認定</a>を提供しています。 現在、機密データのセキュリティを最大限に確保するために、Cognitive Services の一部として Virtual Network サポートを提供しています。 このサービスは、お客様 &rsquo; の Azure サブスクリプションまたはオンプレミスで実行できるコンテナーでも利用できるようになっています。</p>


  <h2>今すぐ始めましょう</h2>


  <p>お客様の生産性とユーザーエクスペリエンスを向上させる、強力でインテリジェントな新しいシナリオを引き続き有効にしています。 Azure Cognitive Services によって提供される非常に広範なサービスにより、すべてのデータから洞察を引き出すことができます。 これらの新しいお知らせを使用して、フォーム認識エンジンを使用してフォームからテキストを正確に抽出し、Text Analytics と LUIS を使用してこのテキストを分析して理解します。最後に、音声サービスを使用して、音声による会話インターフェイスを使用して、これらの洞察をユーザーに提供します。</p>


  <p>これらのマイルストーンは、お客様 &rsquo; のデータを保護するためのアプリケーション開発と業界トップレベルのセキュリティとコンプライアンスを簡略化するエンタープライズレベルのツールを使用して、AZURE AI プラットフォームをすべてのビジネスシナリオに適したものにするためのコミットメントを示しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">Azure の無料アカウント</a>を使用して初めてのインテリジェントなアプリケーションを構築し、Cognitive Services の詳細について<a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">学習</a>しましょう。</p>


