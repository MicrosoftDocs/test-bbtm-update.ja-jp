Title: Azure での Ethereum Proof-of-Authority
Summary: 'Azure での Ethereum のサポートに大きな支持を得ています。 既存の Proof-of-Work ソリューションは、さまざまな業界に何万回もデプロイされています。 '
Content: >-
  <p>Azure&rsquo; での Ethereum のサポートに大きな支持を得ていました。 既存の Proof-of-Work ソリューションは、さまざまな業界に何万回もデプロイされています。 プラットフォームでの広範な開発&rsquo;を通じて、コミュニティから大きなフィードバックを受け取り、次の Ethereum 台帳製品を形成するのに役立ちます。 Azure&rsquo; での <a href="https://aka.ms/blockchain-ethereum-on-azure" rel="noreferrer" target="_blank">Ethereum Proof-of-Authority</a> のリリースをお知らせします。</p>


  <h2>Proof-of-Authority</h2>


  <p>Proof-of-Work は、計算コストを活用してネットワークを自己規制し、公平な参加を可能にする Sybil-resistance メカニズムです。 これは、匿名のオープン ネットワークでうまく機能します。このネットワークでは、暗号化の競争によってネットワーク上のセキュリティが促進されます。 ただし、プライベート/コンソーシアム ネットワークでは、基になる Ether に価値はありません。 代替プロトコルである Proof-of-Authority は、すべてのコンセンサス参加者が既知で評判の良いアクセス許可ネットワークに適しています。 マイニングを必要とせずに、Proof-of-Authority の方が効率的ですが、Byzantine のフォールト トレランスは維持されます。</p>


  <h2>エンタープライズ向け</h2>


  <p>Microsoft&rsquo; のすべての実稼働サービスで駆動するのと同じ原則で、このソリューションを構築しました。 Proof-of-Authority では、ネットワーク上の各コンセンサス ノードに独自の Ethereum ID があります。 ノードがダウンした場合、&rsquo;&rsquo;メンバーがコンセンサス参加を失わないことが重要です。 各メンバーが冗長なコンセンサス ノードを実行して、高可用性ネットワークプレゼンスを確保するのが理想的です。 これを実現するために、各&rsquo;コンセンサス参加者が複数のノードを代理で実行できる抽象化を構築しました。 各 Azure Proof-of-Authority ネットワークには ID リース システムが付属しています。これにより、同じ ID を持つ 2 つのノードが確保されません。 VM またはリージョンの停止が発生した場合、新しいノードはすぐに起動し、前のノード ID を&rsquo; 再開できます。</p>


  <h2>Web アセンブリ スマート コントラクト</h2>


  <p>Enterprise開発者は、Ethereum で開発する際の最大の問題の 1 つとして Solidity 言語を挙げられることが多い。 この問題に対処&rsquo;するために、Paritys&rsquo; Web アセンブリのサポートが有効になっているため、開発者は C、C++、Rust などの使い慣れた言語でスマート コントラクトを作成できます。</p>


  <h2>Azure Monitor</h2>


  <p>また、このソリューションには、ノードとネットワークの統計情報を追跡する Azure Monitor が付属しています。 アプリケーション開発者はこれを使用して基になるブロックチェーンを表示し、ブロック生成の統計情報を追跡できます。 ネットワーク オペレーターは、Azure Monitor のインフラストラクチャ統計情報とクエリ可能なログを使用して、ネットワークの停止を迅速に検出/予防できます。</p>


