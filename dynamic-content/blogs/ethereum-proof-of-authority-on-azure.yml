  <h2>拡張ガバナンス</h2>


  <p>多くのお客様はコンソーシアムに参加したいと&rsquo;考えていますが、ネットワーク インフラストラクチャを管理したくはないと考えています。 Paritys&rsquo;&rsquo; の拡張性の高い Proof-of-Authority クライアントを利用して、ユーザーがコンソーシアムガバナンスとネットワーク操作を分離できるレベルの抽象化を構築しました。 各コンソーシアム メンバーは、ネットワークを管理する権限を持ち、必要に応じて、コンセンサス参加を選択したオペレーターに委任できます。 Proof-of-Authority デプロイには、投票と検証の委任を簡略化するためのガバナンス DApp が付属しています。 このソリューションを使用すると、各コンソーシアム メンバーは自分のキーを管理し、MetaMask のブラウザー内ウォレット、台帳ハードウェア ウォレット、ECC 署名を使用した Azure Key Vault など、優先のウォレットで安全な署名を実行できます。</p>


  <h2>ガバナンス DApp の機能</h2>


  <ul>
   <li><strong>分散型ガバナンス -</strong> ネットワーク機関の変更は、選択した管理者によるチェーン上の投票によって管理されます。</li>
   <li><strong>検証者の委任 -</strong> 機関は、各 PoA デプロイで設定されている検証ノードを管理できます。</li>
   <li><strong>監査可能な変更履歴 -</strong> 各変更はブロックチェーンに記録され、透明性と監査可能性が提供されます。</li>
  </ul>


