Slug: azure-security-center-extends-support-for-windows-server-2016
Title: Azure Security Centerのサポートが拡張Windows Server 2016
Summary: Azure Security Centerでは、サポートを完全にサポートWindows Server 2016。 現在、仮想マシンからセキュリティ メタデータを収集するためにSecurity Centerによって使用される Azure Monitoring Agent は です。
Content: >-
  <p>Azure Security Centerでは、サポートを完全にサポートWindows Server 2016。 現在、仮想マシンからセキュリティ メタデータを収集するために Security Center によって使用される Azure Monitoring Agent は、Windows Server 2008 R2 以降のバージョン (Windows Server 2016 を含む) や最も一般的な Linux ディストリビューションと互換性<a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-faq#virtual-machines" target="_blank">があります (完全</a>な一覧を参照)。</p>


  <p>Security Centerは、このメタデータを利用して、システム更新プログラムの欠落や脆弱な OS 構成などのセキュリティの問題を特定し、動作分析を適用して、攻撃者がコードを実行したり、侵害された VM で永続化しようとしたりするなどの悪意のあるアクティビティを検出します。</p>


  <p>これらの保護を有効にするには、次の手順を実行します。</p>


  <ul>
      <li><a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Security/SecurityMenuBlade" target="_blank">次のSecurity Center</a> を起動Azure portal</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-get-started#data-collection" target="_blank">データ収集を有効</a> にし (まだ有効にしていない場合)、サポートされているすべての VM に監視エージェントを自動的にプロビジョニングします</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-pricing#try-standard-free-for-90-days" target="_blank">90 日間の無料試用版を開始</a> して、行動分析や他の高度な脅威検出を有効にする</li>
  </ul>
