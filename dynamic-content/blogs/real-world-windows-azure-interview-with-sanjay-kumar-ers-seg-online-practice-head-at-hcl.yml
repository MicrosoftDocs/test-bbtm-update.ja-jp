Title: '実際の Windows Azure: Sanjay Kumar を使用したインタビュー (HCL)'
Summary: 実際の Windows azure シリーズの一部として、Kumar azure platform を Windows 使用して会社の二酸化炭素排出量を提供する方法については、HCL の Sanjay にお話しします。
Content: '<p>実際の Windows azure シリーズの一部として、 <a target="_blank" href="https://windowsazure.com/">Windows azure</a> platform を使用して会社の二酸化炭素排出量管理ソリューションを提供することについて、HCL での Sanjay Kumar について説明しています。 次のように言う必要がありました。</p>  <p><b>MSDN: HCL と提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Kumar:</b> HCL は、グローバルテクノロジ企業です。 イノベーションと価値の創出を重視するアウトソーシングに重点を置いています。また、ソフトウェア主導型の IT ソリューション、リモートインフラストラクチャ管理、エンジニアリングサービス、研究および開発を含むサービスの統合されたポートフォリオを用意しています。 &nbsp;&nbsp;</p>  <p><b>MSDN: Windows Azure platform を実装する前に直面した最大の課題は何ですか?</b></p>  <p><b>Kumar: </b>以前は、企業がカーボン排出量データを集計、分析、管理するために使用する manageCarbon ソリューションは、従来は Java ベースのオンプレミスソリューションでした。 カーボンアカウンティングプラクティスを採用する企業が増えるにつれて、今後数年にわたってビジネスが急速に成長することを期待しています。 そのため、オンプレミスで manageCarbon を実行するために必要な資本投資を削減し、アプリケーションを管理するために必要な顧客の IT 保守のレベルを下げることで、お客様にとって manageCarbon を可能な限り魅力的にすることを望んでいます。</p>  <p><b>MSDN: Windows Azure platform で作成したソリューションについて説明できますか?</b></p>  <p><b>Kumar:</b>移行 + + を使用して、お客様が Windows azure platform に移行するのを支援するために既に確立されているコア内部フレームワークを使用して、オンプレミスのアプリケーションを azure Windows に移行しました。 オンプレミスのソリューションで使用するのと同じデータベーススキーマとデータパターンを使用して、MySQL 5.1 データベースを Microsoft SQL Azure に移行しています。  azure platform AppFabric Service Bus Windows を持つ Java 開発者向けの Windows azure ソフトウェア開発キットを使用して、ネットワーク境界を越えて排出アクティビティデータをより安全に収集します。 また、Windows Azure platform AppFabric Access Control を使用して、顧客の既存の id 管理システムをフェデレーションします。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2766.HCL.jpg" border="0"></p>  <p>ManageCarbon アプリケーションは、二酸化炭素排出量データの収集、分析、および管理を支援するために、顧客のエンタープライズシステムに接続します。</p>  <p><b>MSDN: ソリューションはどのようなものになりますか。 </b></p>  <p><b>Kumar:</b>私たちは、この市場におけるリーダーと早期のプレーヤーであり、Windows Azure を使用してクラウドに manageCarbon を pave ことにより、引き続きカーボンアカウンティングを利用しています。 お客様は、このソリューションを使用して、企業システムから排出データを抽出し、二酸化炭素排出量を詳述したレポートを受信して、政府の規制によって必要に応じて、または watch グループによって推奨された、二酸化炭素課金のデータを提供することができます。</p>  <p><b>MSDN: Windows Azure platform を実装した後、どのような利点がありますか。</b></p>  <p><b>Kumar: </b>主な利点の<b> </b>1 つは、お客様が manageCarbon を採用するためのコストバリアを下げることです。 お客様の義務は、コストの高いハードウェアに事前に投資し、従量課金制モデルを利用することができます。 また、お客様がオンプレミスソリューションで8週間から manageCarbon を設定するために必要なデプロイ時間もわずか2週間に短縮されました。 さらに、総保有コストが削減されています。 Windows Azure platform を使用して、米ドルの53792または30.6% のコストを節約することを想定しています。</p>  <p>詳細については、次の記事をご覧ください: <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007867">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007867</a></p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、www.windowsazure.com/evidence を参照してください。<a target="_blank" href="https://azure.microsoft.com/evidence"> &nbsp; </a></p>'
