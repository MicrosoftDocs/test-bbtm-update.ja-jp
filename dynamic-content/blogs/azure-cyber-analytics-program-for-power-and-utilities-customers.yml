Content: >-
  <p>公益事業は継続的かつ永続的な脅威を受けています。 <a href="https://www.wired.com/2016/03/inside-cunning-unprecedented-hack-ukraines-power-grid/">ウクライナ攻撃</a>は、ありそうとしてのシリアルからイーサネットへのゲートウェイの脆弱性として考えられていない多くのユーティリティのウェイクアップ呼び出しであり、ハッカーが23万を超えるウクライナを使用できるようにするための重要な要因の1つです。 E ISAC &rsquo; s による攻撃の <a href="https://ics.sans.org/media/E-ISAC_SANS_Ukraine_DUC_5.pdf">詳細な分析</a> では、既存の scada および通信プロセスを使用してシステムを侵害する方法を示しています。 この攻撃の中核となる <a href="https://www.technocracy.news/index.php/2017/06/15/dangerous-crash-override-malware-take-u-s-electrical-grid/">CrashOverride のマルウェア</a> の詳細については、積極的な保護の重要性が明らかになります。 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e0dfeba-eda8-459e-a9ae-211eec6cefc6.png"><img align="right" alt="STB13_WindFarm_08" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5811960a-5c35-40e9-8176-d38afd99c184.png" style="border-image: none; width: 371px; height: 225px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="下線付きが更新および修正プログラムを適用したシステム (マイクロソフトは<a href="https://blogs.technet.microsoft.com/msrc/2017/05/12/customer-guidance-for-wannacrypt-attacks/">w発表用のガイダンス</a>を公開しています) の重要性についてもう一度説明しています。<a href="https://blogs.technet.microsoft.com/msrc/2017/05/12/customer-guidance-for-wannacrypt-attacks/">また、</a> <a href="https://www.nytimes.com/reuters/2017/07/07/technology/07reuters-usa-cyber-energy-nuclearpower.html">米国のパワー企業は</a>、まだ完全に分析されていなくても、資格情報の収集の兆候を示しています。 STB13_WindFarm_08 " width="240"> </a> パッシブな防御が不十分である場合、お客様とシステムを積極的に保護するにはどうすればよいですか。</p>


  <h2>業界に対するコミットメント</h2>


  <p>Microsoft は、電気グリッドをサポートする企業のサイバーセキュリティの重要性を深く認識しており、パートナーやお客様が重要なインフラストラクチャに最も重要なインフラストラクチャをセキュリティで保護 &rsquo; することを支援するために取り組んでいます。 このコミットメントの詳細については、サイバープログラムを発表します。 &ldquo; これは、Power and Utilities &rdquo; でのサイバー分析のための Microsoft Azure 認定されたエリートパートナープログラムです。 Microsoft は、お客様のクラウドのために、ツール、分析、サイバーインテリジェンス、およびサービスに深く投資してきました。また、お客様がこれらの <a href="https://azure.microsoft.com/en-us/documentation/articles/operations-management-suite-overview/">機能</a> を利用できるようにすることもお勧めします。 このプログラムは米国で開始されていますが、世界規模ですばやく展開する計画があります。</p>


  <p>Microsoft では、program の参加者向けに <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-overview">Operations Management Suite</a> (OMS) をデプロイして実行するための初期コストについて説明することで、業界に対するコミットメントを実証しています。 このプログラムは、プログラムに登録されているユーティリティのお客様に対して OMS サービス統合を実行するために、Azure 認定済みのエリートシステムインテグレーターと連携するように設計されています。 ユーティリティ業界にとっては、お客様は現在ネットワーク内にある脅威アクターをより適切に追跡し、サーバーから送信された悪意のあるソフトウェアを特定して、アクティブなネットワークサイバー防御を有効にするための警告システムを確立できます。 このプログラムには、トレーニングと開発をサポートし、実装/デプロイプロジェクトを高速化するために使用できる限定的な Azure サブスクリプションも含まれています。 簡潔に言えば、このプログラムには大きなメリットがあります。</p>


  <h2>認定されたエリートパートナープログラム Microsoft Azure</h2>


  <p>このプログラムは、Microsoft Azure OMS Advanced Log Analytics サービスを使用して、Azure Storage アカウントにアップロードされた顧客ログを分析します。 これには、ユーティリティ企業および ICS ネットワークでのネットワークサイバーログのデータ取得を Azure リポジトリに含めます。 グローバルな悪意のあるサイトと脅威のアクターインテリジェンスは、ネットワークの現在のセキュリティ状態をより詳細に把握するためにユーティリティ企業を提供するために使用されます。 OMS のアラート機能は、侵入や新しいマルウェアが検出された場合、ほぼ即座にユーティリティに通知するためにも使用されます。</p>


  <h2>OMS データコレクション</h2>


  <p>Operations Management Suite は、クラウドで最初から設計された管理サービスのコレクションです。 OMS コンポーネントは、オンプレミスのリソースをデプロイして管理するのではなく、Azure で完全にホストされるため、構成が最小限で済み、文字どおりに数分で実行される可能性があります。 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a>によって収集されたデータは、Azure でホストされる OMS リポジトリに格納されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d2e590f-535b-48d3-869d-6c304f4786e3.png"><img align="right" alt="image" border="0" height="154" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84ad0993-8c88-4b93-aeb8-b5e323040dbf.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="イメージ " width="378"> </a> に接続されたソースは、OMS リポジトリに収集されるデータを生成します。 サポートされている接続ソースの種類は多数あります。</p>


  <ol>
   <li>OMS に直接接続された Windows コンピューターまたは Linux コンピューターにインストールされているエージェント。</li>
   <li>Log Analytics に接続された System Center Operations Manager (SCOM) 管理グループ。 SCOM エージェントが管理サーバーと継続的に通信し、管理サーバーはイベントとパフォーマンス データを Log Analytics に転送します。 OMS は、SCOM エージェントでもログデータを転送できます。</li>
   <li><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a06a9f6-401b-46aa-bfbc-60904fa1e892.png"><img align="right" alt="image" border="0" height="159" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16cf93ef-3fe6-4450-ac8e-7fdc1fd73e34.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Azure の worker ロール、web ロール、または仮想マシンから Azure 診断データを収集する Azure ストレージアカウントのイメージ " width="225"> </a> を格納します。</li>
   <li>さまざまな Azure リソース (<a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-storage">ここでは完全な一覧</a>) は、リソースに応じて、データをコネクタや拡張機能として、または診断によってプッシュします。</li>
   <li><a href="https://blogs.technet.microsoft.com/msoms/2016/05/13/oms-office-365-management-solution-now-in-public-preview/">O365 データ</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-data-sources">カスタム ログ</a></li>
  </ol>


  <h2>脅威インテリジェンス</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b66c3772-5530-4e47-b5ad-510b91075c58.png"><img align="right" alt="image" border="0" height="174" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e63e534b-8f79-4d83-b449-49dad11c34cc.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Microsoft のイメージ " width="436"> </a> では、世界中の多数のリージョンで多数のクラウドサービスを実行しています。真のグローバルなスケールが作成されるため、脅威の状況を一意に表示できます。 ここでは、数十億のソースからの数十億個の信号によって得られた洞察に基づいて、すべてのエンドポイントの保護方法を通知し、攻撃を検出して応答を高速化するために使用するインテリジェントなセキュリティグラフを作成します。 Microsoft &rsquo; の洗練されたツールを使用すると、攻撃の発生元を知ることができます。つまり、悪意のある IP アドレスをより適切かつ迅速に識別できます。 私たちの目標は、お客様がこの知識を活用してリソースを保護できるようにすることです。</p>


  <h2>マルウェア対策評価</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecbd4061-616d-4f08-9bb5-8eecc69f3b36.png"><img align="right" alt="image" border="0" height="188" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0f0d2f9-e527-4c02-97a3-7dda72aa2943.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="イメージ " width="443"> </a> システムを防御するための最も重要なツールの1つは、マルウェア対策ソフトウェアです。 OMS の既存のマルウェア対策機能を基盤として、マルウェア対策ソリューションが拡張され、Microsoft Antimalware エンジンにほぼ完全に対応できるようになりました。また、Windows セキュリティ Center api を使用してその存在を登録するマルウェア対策の状態を検出することもできます。</p>


