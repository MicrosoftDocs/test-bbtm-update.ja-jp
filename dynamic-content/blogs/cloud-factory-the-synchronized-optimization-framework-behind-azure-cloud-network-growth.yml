Title: 'クラウド ファクトリ: Azure クラウド ネットワークの成長の背後にある同期された最適化フレームワーク'
Summary: 一定の成長パラダイムAzure ネットワーク詳細を確認してください。
Content: >-
  <p><em>この投稿は、パートナー エンジニアリング マネージャーの Nasser Elawaar 氏が共同Azure ネットワーク。</em></p>


  <p>&nbsp;</p>


  <p>クラウド ファクトリは、Microsoft クラウドの継続的な成長を維持する生産プロセスです。 データセンター クラスターを接続するグローバルに分散されたアセンブリ ラインです。 新規および既存のリージョンは、計画変数と設計変数の入れ子になった閉じたループ最適化によって接続されます。 データセンターは大規模な倉庫に保管されているのに対し、慎重に調整された工場の運用でデプロイおよび接続されます。</p>


  <p>Microsoft クラウドでは、柔軟性、回復性、効率性を高め、グローバルなスケールを実現しています。 クラウドは、geo およびゾーン冗長ストレージ (GRS、ZRS)、コントロール プレーン、交通エンジニアリングの技術などの機能を使用してスケールアウトします。 その結果、各クラウド サービスは複数の独立した障害ドメインに耐える可能性があります。</p>


  <p>このグローバル スケール アクションの意図された結果は、ネットワーク効果 (接続されているノードの 2 乗に比例するネットワークの価値を示す Metcalf 法によって定義されます) です。これは、新しい開発者やコンシューマーをクラウド顧客に引き付け、アプリケーションのデプロイとサービスを簡素化し、関連する人材を見つける行為を効率化するのに役立ちます。</p>


  <p>Azure ネットワークのスケール アクション (スケールアップ、スケールアウト、ダウン) オプションにより、新しいコラボレーションの機会が開き、ビジネスの新たな分析情報がトリガーされます。 オンプレミス&ldquo;から &amp;&rdquo; Azure リージョンへのリフト シフト移行戦略では、応答性の高いクラウドが必要であり、すべてのリージョンで迅速なバーストアウトのニーズとマクロレベルのスケーリングに耐えられる必要があります。</p>


  <p>次に示すように、クラウド ネットワーク スタックは新規および既存のデータセンター内にデプロイされます。都市/地域ファブリックでは、ネットワーク グラフ理論の設計原則を採用して、長いネットワーク セグメントを接続し、複数のウェアハウス サイズのデータセンターをハイパーコネクテッド コンピューターに変換します。 ファクトリ プロセスは、次の成長の促進の主要な指標として、クラウド ネットワークにさらに適用されます。 クラウド ネットワークは、インフラストラクチャ全体の成長を 5 倍上回っています。 高スループットのクラウド ネットワーク ファクトリは、クラウド サプライ チェーンを切り離し、クラウド インフラストラクチャの需要の急増を排除し、重要な場所での容量の除去を回避します。 問題が発生しない場合、容量の停止は、全体的なクラウドの信頼性に影響を与える、移動の遅い停止になります。</p>


  <p align="center"><img alt="Network-depiction" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff12ab5b-04c7-4383-a4aa-2defb3cc6ca2.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ネットワークの表現" width="211"></p>


  <p>ネットワーク トラフィック管理、 &ndash; コントロール プレーン ポリシー、およびネットワーク設計の選択は、Azure ネットワークが統合フレームワークに対してこれらの選択を閉じ込め、入れ子になった最適化の問題として、異なるタイムラインに分散されます。 これはすべて、サーバー、ネットワーク、人を含むエコシステムの使用を最適化するためのプログラムによる方法にまで及びかっています。 デプロイの機能を自動化し、ネットワークを管理するための設定されたルールに基づいてインフラストラクチャを計画し、クラウド効率のフロンティアを継続的に改善するシステム。</p>


  <p>Azure クラウド ファクトリでは、引き続き、ブルホワイト効果を増やしてインフラストラクチャの成長曲線を曲げ続けています。 Azure は、安定して最適化されたスケールで成長しているクラウド インフラストラクチャで顧客の需要を満たして、競争環境をリードしています。 このような効率的なクラウド ファクトリは、SKU の標準化、構成の標準化、機能、ネットワーク ウィジェットの T シャツのサイズ設定によって実行されます。 このグローバル最適化の結果、Azure ネットワークは、IaaS (サービスとしてのインフラストラクチャ) 仮想ネットワーク、ロード バランサー、PaaS (サービスとしてのプラットフォーム) テクノロジ全体で大規模なリソースをプールして、Content Delivery Networks と Traffic Manager の新機能を提供できます。</p>


  <p>ネットワークのスケールと可用性の目標を達成するには、ボトルネックを特定し、適切な場所で適切な時点で適切な数量でネットワークをスケーリングする工場の原則が不可欠です。</p>


  <p>システムのコレクションでは、次のように、Azure ネットワーク全体でサーバーからクライアントに資産が最適化されます。</p>


  <ol>
   <li>ネットワーク オペレーティング システムのメカニズムを学習する代わりに、ビジネス ルールを定義することで、お客様がネットワークとリソースの使用を定義できます。</li>
   <li>アプリのパフォーマンスの可視性を高め、ビジネス目標の邪魔としてネットワークやネットワークを可視化するのと比較して、顧客に対するサービス パフォーマンスを向上させます。</li>
   <li>すべてのシステムに埋め込まれた迅速なスケーリング機能。プッシュを使用して、SW と HW のスケーリングを切り離します。</li>
  </ol>


  <p>Azure ネットワークでは、過去 12 か月間にネットワーク密度を 2 倍に抑え、高密度ネットワークを使用すると、機器と取得コストを段階的に削減する必要が生じ、さらなる拡張のトランザクション コストが削減されます。 意味のあるネットワーク密度により、エンドツーエンドのパフォーマンスが向上します。Azure クラウド ネットワークは、中間および最後のマイルエコシステムのピアリング/相互接続ポイントにとってますます魅力的です。</p>


  <p>クラウド コンピューティングでは&rsquo;、これらのネットワーク効果が大規模なプレーヤーの位置を固めるのに役立ち、同じ効果がクラウド ネットワーク空間で繰り返されるのと同じことを確認しました。</p>
