Slug: icertis-boosts-performance-over-80-percent-and-lowers-costs-on-azure-sql
Title: Icertis は、80% 以上のパフォーマンスを向上させ、Azure SQL のコストを削減します
Summary: お客様がミッションクリティカルなワークロードを拡大するにつれて、激しいワークロードを管理するためのスケールアップが高価な提案になる可能性があります。
Content: >-
  <p>お客様がミッションクリティカルなワークロードを拡大するにつれて、激しいワークロードを管理するためのスケールアップが高価な提案になる可能性があります。 クラウドでのコントラクトライフサイクル管理の主要なプロバイダーである icertis、1兆ドルを超える750万コントラクトを管理するワークロードを1つ持ちました。 Icertis コントラクトインテリジェンス (ICI) プラットフォームは Azure 上で完全にホストされているので、お客様はあらゆる規模の組織に合わせて新しい柔軟性と拡張性を実現できます。 増え続ける顧客の数と、データベースのワークロード需要における毎日のスパイクの変化を管理するには、すぐに保守コストがかかる社内ソリューションを通じて手動で介入する必要があります。 icertis、必要なときにすぐに拡張できる自動化ソリューションを必要とし、Azure SQL Database サーバーレスを選択して、コストをより適切に管理しながら、クライアントクエリの応答時間を80% 以上に向上させる必要がありました。</p>


  <p><a href="https://docs.microsoft.com/azure/azure-sql/database/serverless-tier-overview" target="_blank">Azure SQL Database サーバーレス</a>は、コストパフォーマンスを最適化し、断続的で予測できない使用量があるデータベースのパフォーマンス管理を簡素化するコンピューティングレベルです。 サーバーレスでは、必要に応じて自動的にコンピューティングをスケーリングし、非アクティブな期間に一時停止します。 1秒あたりの課金では、お客様は使用されたコンピューティングリソースに対してのみ料金を支払います。そのため、プロセスのコストが大幅に削減される可能性があります。</p>


  <blockquote>

  <p style="margin-left: 40px;"><i> &ldquo; サーバーレスの課金は、プロビジョニングされたコンピューティングを使用した1秒あたりの1秒あたりの課金と、スケールアップとスケールダウンは完全に自動化されています。特に、一般に見られる使用パターンによって、コストが削減されます。実際、節約は多くの場合、プロビジョニングされたコンピューティングと比較して約70% です。 &rdquo;</i> &mdash; Monish Dシャード、CTO、icertis</p>

  </blockquote>


  <p>サーバーレスにより柔軟性と拡張性が向上しているため、より多くの AI と機械学習ベースのサービスを提供するために、その投資を拡大しています。 Jeremy Chapman に参加することで、 <a href="https://www.youtube.com/watch?app=desktop&amp;v=RBpLILQW7Aw&amp;feature=youtu.be" target="_blank">Microsoft のメカニズム</a>の最新のエピソードで icertis &rsquo; Monish d a を講演し、ハンズオンユースケースを通じて SQL Database サーバーレスの実装についてお客様 &rsquo; の観点を理解することができます。&nbsp;</p>


