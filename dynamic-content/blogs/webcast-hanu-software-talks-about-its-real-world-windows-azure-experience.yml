Title: 'web キャスト: 実世界 Windows Azure のエクスペリエンスについての説明'
Summary: 2011年7月6日までのライブ web キャストに &rsquo; 参加して、Microsoft との最初のエクスペリエンスをご確認いただくに &rsquo; は Windows Azure エクスペリエンスの実際の世界についてのご意見をお聞かせください。
Content: '<p>2011年7月6日本日のライブ web キャストに参加して、実際の Windows Azure のエクスペリエンスについての説明をお寄せ &rsquo; ください</p>  <p>Microsoft クラウドソリューションを使用して1つの会社 &rsquo; が初めての経験を知りたい場合、Azure を &rsquo; Windows には、次の水曜日、2011年7月6日、10-11:00 am PT を含む無料の web キャストをお試しください。 &nbsp;このセッション &ldquo; では Windows Azure を実際に利用しています。実際に使用 &rdquo; されている Microsoft のクラウドソリューションである Vyas Bharghava は、Microsoft のクラウドソリューションを活用し、実際のビジネスケースに合わせて azure ソリューションに &nbsp; Windows 付加価値を &nbsp; 生み出した方法を共有し &nbsp; ます。</p>  <h4><span class="Apple-style-span" style="font-weight: normal;">このウェビナーでは、次のこと &rsquo; に関心をお持ちです。</span></h4>  <ul>  <li>サービスとしてのソフトウェア (SaaS) アプリケーションを構築したり、既存のデスクトップアプリケーションをクラウドに移行したりします。</li>  <li>インフラストラクチャではなく、アプリケーションに集中できます。</li>  <li>既存の Visual Studio と .net、PHP、Java を活用して説得力のあるクラウドアプリケーションを構築します。</li>  <li>高可用性、高パフォーマンス、拡張性に優れたアプリケーションを作成します。クラウドの導入を検討していますが、どこから始めればよいかはわかりません。</li>  </ul>  <p>&nbsp;</p>  <p>詳細を確認し、登録するには、ここをクリックしてください。 &nbsp;&nbsp;</p>  <p>&nbsp;ツイートします</p>'
