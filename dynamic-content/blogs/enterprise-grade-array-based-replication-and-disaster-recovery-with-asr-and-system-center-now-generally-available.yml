Title: Enterprise-Grade Array-Based ASR とレプリケーションを使用したレプリケーションとディザスター System Center – 一般提供開始
Summary: レプリケーションと ASR を使用したレプリケーションの GA Array-Based発表System Centerです。
Content: >-
  今日の GA のお知らせでは、Enterprise のお客様から広く要求されている拡張機能を提供しています。既存の Storage Area Network (SAN) アレイのレプリケーション機能を活用して、オンプレミスの Hyper-V サイト間で高パフォーマンスの同期レプリケーションと非同期レプリケーションを可能にする機能です。 System Center Virtual Machine Manager (SCVMM) と Azure Site Recovery を使用すると、お客様は、次の主要な<b></b> <b> </b>機能を提供するために最適化されたシームレスなエンドツーエンドのストレージ アレイベースのレプリケーションとディザスター リカバリーを実現できます。

  <ul>
   <li>ASR と SCVMM を使用した強化されたエンドツーエンドのディザスター リカバリーとオーケストレーションにより、すべてのターゲット オブジェクト (ストレージとコンピューティングの両方) の作成と管理が自動化され、復旧が確実に機能します。<b> </b><b><sup><span style="color: #00aa55;"></span></sup></b><b> </b><b> </b> <i>保護</i>と<i>回復</i>は仮想マシンであり、Storage対応しています。手動の手順と、障害発生後にワークロードを復旧するために従来必要だった複数の管理者ロールを切り分けることができます</li>
   <li><b><sup><span style="color: #00aa55;">ENHANCED</span></sup></b><b> </b><b>Standards-Based (SMI-S) Storage Discovery, Provisioning, and Replication Management</b> in SCVMM では、完全な統合と、HP、NetApp、EMC、Hp などのエンタープライズ ストレージ パートナーによって提供されるレプリケーション機能を活用する機能が保証されます。 SCVMM は、コンソール内で包括的な SAN 管理機能を提供します</li>
   <li><b><sup><span style="color: #00aa55;">ENHANCED</span></sup></b><b> </b><b>同期レプリケーションとワークロード復旧を</b> 数分で実行することで、ASR を使用することで、お客様は可能な限り低い RPO と RTO を実現できます。 ストレージ ハードウェアでサポートされている機能は、ASR 内で自動的に使用可能になります</li>
   <li><b><sup><span style="color: #00aa55;">ENHANCED</span></sup></b><b> </b><b>Multi-VM Consistency and Replications Groups</b> を使用すると、複数の Virtual Machines を一緒に保護およびレプリケートできます。これにより、アプリケーション層が一貫してレプリケートされ、同時にフェールオーバーされる必要がある <b>n</b> 層アプリケーションのサポートが拡張されます</li>
   <li><b><sup><span style="color: #00aa55;">共有</span></sup></b><b> </b><b>VHDX または </b>Microsoft iSCSI ターゲットによって提供される共有記憶域に依存するゲスト クラスターの拡張サポート。 この重要な新機能により、共有ストレージに依存する SQL Server、SharePoint、SAP などのアプリケーションのディザスター リカバリーとフェールオーバーが可能になります。</li>
  </ul>

  これらの強化された機能は、 <i>ASR 復旧</i>計画、DR テストと非侵入訓練、At-Scale 構成と管理、Self-Service ディザスター リカバリー、コンプライアンスと監査レポートのサポートを使用した、1 回クリックで調整されたフェールオーバーなどの機能の既に広範な一覧を補完します。


