  <a href="https://aka.ms/asr_san_ga_blog_teched">TechEd Europe 2014</a> で新しい機能のプレビューを正式に発表して以来、NetApp、HP、EMC、Hitachi などのストレージ パートナーと協力して、実際の顧客環境で機能とその更新された SMI-S プロバイダーを検証しています。 Storage Networking Industry Association の SMI-S 仕様に基づく標準ベースの統合は、SCVMM と ASR を使用して、ストレージ デバイスの鮮やかなエコシステムをサポートするのに役立ちます。


  <b><i>HP 3PAR StoreServ</i></b>


  <a href="https://aka.ms/asr_san_ga_blog_hp3par_1">ASR デプロイで HP 3PAR StoreServ Storage</a> を使用すると、レプリケーションなどの追加の作業や、組み込みのエンタープライズ回復性による障害ケースの処理、もちろんデータ整合性チェックの実行からホストがオフロードされます。


  <a href="https://aka.ms/asr_san_ga_blog_hp3par_2">HP 3PAR リモート コピー</a>は、3PAR ソフトウェアのコンポーネントであり、ASR とシームレスに統合され、Hyper-V Virtual Machines の保護グループを作成および管理します。 SNIA SMI-S との統合により、配列ベースのレプリケーション グループは、追加のストレージ管理リソースを必要とせずに、Microsoft ASR から直接作成されます。 HP 3PAR リモート コピー グループのフェールオーバー、フェールバック、復旧は、Microsoft ASR ユーザー インターフェイスで管理されます。 VM は、Hyper-V レプリケーションまたは HP 3PAR リモート コピー配列ベースのレプリケーションを使用して保護できます。


  HP 3PAR StoreServ Storage ASR のサポートが開始されました。ASR との統合の詳細については、「<a href="https://aka.ms/ASR_SAN_GA_BLOG_HP3PAR_3">HP 3PAR StoreServ Storage Replication Integration guide with Microsoft Azure Site Recovery</a>」を参照してください。


  <b><i>NetApp FAS Storage</i></b>


  NetApp は最近、DATA ONTAP SMI-S Agent v 5.2 をリリースしました。これにより、FAS アレイとコントローラーを使用した ASR SAN レプリケーションが可能になります。


  Chris Lionetti の 3 部構成のブログ シリーズの最初の部分で、この機能の有効化の詳細については、以下を参照してください:Storage Mirroring Operations with Azure Site Recovery


  <b><i>EMC VMAX SRDF</i></b>


  VMAX EMC の対称リモート データファシリティ (SRDF) などの EMC のストレージ アレイは、複雑なアプリケーション環境が整合性テクノロジを使用して全体として保護される一方で、RPO と RTO の目標が達成されるという信頼を顧客に提供します。 VMAX3 ソフトウェア アーキテクチャを使用すると、並列化またはレプリケーション ワークロード用のマルチコアおよびマルチスレッド テクノロジを利用して、CPU 電源をさらに効果的に使用できます。


  Microsoft Azure Site Recoveryと EMC VMAX SRDF の組み合わせにより、オンプレミスまたはホストされている Microsoft ベースの IT インフラストラクチャ全体で、簡素化された拡張性の高いディザスター リカバリー ソリューションが提供されます。 ASR と SRDF を組み合わせることで、オンプレミスとその DR またはサービス プロバイダーのデータ センター間での仮想マシンのレプリケーション、保護、フェールオーバーを調整できます。 詳細については、EMC のシン ブルー ライン ブログを参照してください。


  <b><i>AZURE SITE RECOVERY</i></b>


  お客様の IT 環境 (Windows または Linux、Hyper-V、VMware、その他で仮想化された物理または仮想化) のレプリケーションと復旧を保護および調整する機能により、Azure Site Recovery は多くの組織のディザスター リカバリー計画において重要な役割を果たします。<i> </i> Microsoft は、モバイルファースト、クラウドファーストの世界の生産性とプラットフォーム企業として、お客様のビジネス継続性の課題を解決し、プライベート クラウド、パートナー クラウド、パブリック クラウド全体でシームレスに動作するハイブリッド クラウド ソリューションを実現するために取り組んでいます。


