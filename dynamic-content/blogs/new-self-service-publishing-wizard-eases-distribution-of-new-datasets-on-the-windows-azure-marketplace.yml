Slug: new-self-service-publishing-wizard-eases-distribution-of-new-datasets-on-the-windows-azure-marketplace
Title: 新Self-Service発行ウィザードを使用すると、新しいデータセットの配布を簡単にWindows Azure Marketplace
Summary: この 1 年間、Windows Azure Marketplaceチームはデータ プロバイダーと直接作業して、新しいデータを Marketplace にオンボードしてきました。&nbsp;現在、スポーツから 100 を超えるデータセットがあります。
Content: '<p>この 1 年間、<a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplaceチームは</a>データ プロバイダーと直接取り組み、Marketplace に新しいデータをオンボードしてきました。&nbsp;現在、スポーツ統計から過去の天気まで、100 を超えるデータセットが用意されています。アプリを構築して分析を実行できます。<a target="_blank" href="https://datamarket.azure.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5270.WindowsAzureMarketplaceLogo.png" alt="" border="0" height="99" width="209"></a></p>  <p>現在、貴重なデータを持つすべてのユーザーが簡単なセルフサービス ウィザードを使用して Marketplace で配布できるよう、使用可能なツールを作成しています。&nbsp;発行ウィザードを使用すると、サンプル画像、ロゴ、テキストなど、Windows Azure Marketplaceにオファーを表示する方法を設計できます。&nbsp;プロバイダーは、この最初のリリースで <a href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0012" target="_blank">SQL Azure</a> に格納されているデータを公開することを選択できます。このツールは自動的にデータベースをテストし、パフォーマンスと構成の変更を推奨して、マーケットプレースで最適なエクスペリエンスを提供します。&nbsp;また、価格オプションを定義し、発行プロセスの一環として無料試用版を有効にできます。</p>  <p>これらの新しいツールは、マーケット<a href="https://publish.marketplace.windowsazure.com/" target="_blank"></a>プレース オファーの管理、財務レポートの表示、税金と銀行口座の情報の更新を行う機能を提供する発行ポータルの一部です。 貴重なデータがある場合は、今すぐ発行ポータルにアクセスして、データを公開ポータルに配布Windows Azure Marketplace。&nbsp;発行&rsquo;元から豊富な新しいデータを探索し、それらを使用して作成されたアプリと分析を確認できるのを楽しみにしています。</p>'
