Title: ANSYS のCFD Microsoft Azure、クラウドで最高の HPC スケーラビリティを実行できます
Summary: 本日、ANSYS 計算力学 (CFD) ソルバーをこのエコシステムに追加しました。
Content: >-
  <p>過去数か月間、シミュレーション エコシステムのさまざまなパートナーと、ビッグ コンピューティングでのさまざまなソルバー テクノロジの全体的なパフォーマンスについてMicrosoft Azure<a href="https://azure.microsoft.com/en-us/solutions/big-compute">しました</a>。 本日、ANSYS 計算力学 (CFD) ソルバーをこのエコシステムに追加しました。</p>


  <p>ANSYSCF のような独立系ソフトウェア ベンダー (ISV) アプリケーションは、CFD シミュレーションの中心です。 &ldquo;Microsoft Azureビッグ コンピューティングを&rdquo;使用すると、ANSYS のお客様に必要に応じて何千ものコアを提供して、複雑なCFD シミュレーション プロジェクトを実行できます。&nbsp;これらのシミュレーションは、Linux と Windows の両方で利用できる RDMA および InfiniBand テクノロジによって実現される Azure の HPC インフラストラクチャによってサポートされます。</p>


  <p>ANSYS のCFD ソフトウェアを使用すると、エンジニアは、製品を評価し、完全に最適化するために、流体力、熱効果、構造の整合性、水分などの多物理分析を実行できます。</p>


  <blockquote>

  <p>&quot;ANSYS と Microsoft Azureは、大規模な顧客と一緒に概念実証 (POC) に密接に取り組み、Azure&rdquo; で ANSYSCF ワークロードを実行しています。ANSYS のエンタープライズ ソリューション担当副社長 Ray Milhem は述べています。 &ldquo;POC は非常に成功し、データは最大 1,024 コアの ANSYSCF を実行する優れたスケーラビリティを示しました。&rdquo;</p>

  </blockquote>


  <p>この数か月間、ANSYS のCFD ソルバー チームと密接に取り組み、ANSYS のCFD コードが Azure Linux RDMA スタックで正常に実行され、数千のコアにスケールアップするようにしました。 Azure では、リモート ダイレクト メモリ アクセス (RDMA) と Infiniband テクノロジを使用する専用の高速低待機時間ネットワーク ファブリックにより、ANSYSCF を使用して高いレベルのスケーラビリティとパフォーマンスを実現できます。 このテクノロジは、A8 および A9 インスタンスでのみ使用できます。 RDMA コンピューティングは、3 マイクロ秒と 32 Gbps の帯域幅に近い非常に短い待機時間を提供します。 これにより、Azure クラウドで大規模なコンピューティングのCFD ジョブを実行するスケーリング パフォーマンスが向上します。&nbsp;&nbsp;</p>


  <p>Azure A9 インスタンス上の Intel MPI (Intel E5-2670at&nbsp; 2.6 GHz、メモリ 112 GB、1600 MHz DDR3、QDR InfiniBand) を使用して、CentOS 6.5 で ANSYSCF バージョン 16.2 から複数のシミュレーション モデルを実行しました。 実行した 3 つのモデルは、それぞれ Combustor (7,100 万セル)、F1 Race Car (1 億 4,000 万セル)、Open Race Car (2 億 8,000 万セル) でした。 これらのシミュレーションでは、最大 1,024 コアまで、以下の非常に優れたスケーリング数を明確に確認できます。</p>


