  <p>お客様から HPC ワークロードをクラウドに移行する最も一般的な要求の 1 つは、クラウドに適応した ISV ライセンス モデルを取得する方法です。&nbsp;ANSYS は、クラウドに対するライセンスの多大な配置を行っています。 ANSYS によって発表された変更により、ライセンス モデルをよりクラウドに対応させる。</p>


  <blockquote>

  <p>&ldquo;これは、お客様がさまざまなパブリック クラウドの背景で実行できる ANSYS オープン クラウド戦略の一部です。 ANSYS とMicrosoft Azureチームは&quot;、さまざまなプロジェクトで共同作業を行う中で、近い将来、より多くの発表を行う予定です。と Milhelm は述べています。</p>

  </blockquote>


  <p>詳細については、 <a href="https://ansys.com/Solutions/Solutions-by-Role/IT-Professionals/Licensing/Licensing-for-Cloud-Computing">ANSYS の </a>Web サイトを参照してください。</p>


