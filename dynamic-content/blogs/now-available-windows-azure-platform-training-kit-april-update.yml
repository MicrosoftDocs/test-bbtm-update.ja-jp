Title: '現在利用可能: Windows Azure Platform トレーニングキット-4 月更新'
Summary: Windows Azure Platform トレーニングキットの2011年4月の更新プログラムをダウンロードできるようになりました。 &nbsp; このバージョンは、Windows Azure SDK 1.4 および Visual Studio 2010 SP1 に更新されました。 &nbsp;...
Content: '<p>Windows Azure Platform トレーニングキットの2011年4月の更新プログラムをダウンロードできるようになりました。 &nbsp; このバージョンは、Windows Azure SDK 1.4 および Visual Studio 2010 SP1 に更新されました。 &nbsp;また、新規および更新されたハンズオンラボ (HOLs) と新しい Windows Azure AppFabric ポータルのデモも含まれています。</p>  <p>Windows azure platform トレーニングキットには、ハンズオンラボ、プレゼンテーション、デモなどの技術コンテンツの包括的なセットが含まれています。これは、Windows Azure platform の使用方法を理解するのに役立ちます。</p>  <p>Windows Azure Platform トレーニングキットの2011年4月には、次のものが含まれています。 </p>  <ul class="unIndentedList">  <li>  新規: ACS、OData サービス、Windows Azure のホルを使用した Windows Phone 7 アプリでのユーザーの認証</li>  <li>  新規: Windows Azure Traffic Manager ホル</li>  <li>  新規: SQL Azure Reporting Services ホルの概要</li>  <li>  更新: azure Connect の Windows (azure Connect 更新の Windows のために更新) を使用してアプリを接続する</li>  <li>  更新: Windows Azure CDN Windows のホル (更新 Azure CDN 更新のために更新)</li>  <li>  更新: AppFabric ACS 2.0 のホルの概要 (ACS 2.0 の実稼働リリースに更新)</li>  <li>  更新: ACS を使用して複数のビジネス Id プロバイダーとのフェデレーションを行う (ACS 2.0 の運用リリースに更新)</li>  <li>  更新: Service Bus のホルの概要 (最新の Windows Azure AppFabric ポータルに更新)</li>  <li>  更新: Service Bus のホルでのイベント (最新の Windows Azure AppFabric ポータルに更新)</li>  <li>  更新: サービスのリモート処理のホル (最新の Windows Azure AppFabric ポータルに更新)</li>  <li>  更新: Rafiki demo (最新 Windows Azure AppFabric ポータルに更新)</li>  <li>  更新: Service Bus デモ (最新の Windows Azure AppFabric ポータルに更新)</li>  </ul>  <p>詳細とダウンロードについては、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/28/now-available-windows-azure-platform-training-kit-april-update.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
