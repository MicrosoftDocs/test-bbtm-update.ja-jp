Title: Windows Azure は、Power eBay の iPad Marketplace に役立ちます
Summary: 2009では、eBay で販売された商品の価値は約 $600億で、1秒あたり約 $2000 に変換されます。 サポートに必要な大規模な技術インフラストラクチャを維持しています...
Content: '<p>2009では、 <a target="_blank" href="https://www.ebay.com/">eBay</a> で販売された商品の価値は約 $600億で、1秒あたり約 $2000 に変換されます。 これらの販売量をサポートするために必要な大規模な技術インフラストラクチャを維持することは、eBay が IT の効率とサービスの改善を推進する方法を常に探していることを意味します。 2010では、ebay と Microsoft は<a target="_blank" href="https://www.avanade.com/">avanade</a>と<a target="_blank" href="https://www.accenture.com/">Accenture</a>を使用して、ebay の高度にカスタマイズされた Java ベースの環境で、アプリケーション<a target="_blank" href="https://azure.microsoft.com/">Windows</a>のデプロイとスケーリングを迅速かつコスト効率よく行うことができるようになりました。 </p>  <p>このプロジェクトでは、eBay の Apple iPad marketplace サイトを Azure Windows に移行することに重点を置いています。 iPad サイトが選択されました。これにより、eBay は、追加のインフラストラクチャコストに投資することなく、大量の需要や高度にカスタマイズされたページをすばやく試すことができるようになりました。 Accenture と Avanade は、Microsoft の技術専門家と協力して、プロジェクトを完了するための eBay インフラストラクチャ担当者の小規模なチームを務めています。</p>  <p>EBay の結果は threefold でした。</p>  <ul class="unIndentedList">  <li> プロジェクトは、eBay がパブリッククラウドでアプリケーション開発サービスとホストマーケットプレースアプリケーションをプロビジョニングできることを確認しました。 </li>  <li> Ipad.ebay.com marketplace を通じて、eBay によって、プラットフォームの柔軟性、スケーラビリティ、コスト面でのメリット、市場投入までのスピードを体験できました。 </li>  <li> このプロジェクトは、クラウドコンピューティングを eBay の長期的なインフラストラクチャビジョンに組み込むことにより、コストを大幅に節約し、新しい顧客エクスペリエンスを迅速かつ効率的に実現する方法についての貴重な洞察を提供しました。 </li>  </ul>  <p>ここをクリックして Windows Azure で iPad marketplace を表示します。 &nbsp;他のお客様が Windows azure platform を使用する方法の詳細については、Windows azure のカスタマーケーススタディに関するページを参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/04/windows-azure-helps-power-ebay-s-ipad-marketplace.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
