Title: データのインポートとエクスポートの簡略化
Summary: '[この記事は、チームによってSQL Azureされました。]オンプレミスの SQL Server と SQL Azure の間でのデータのインポートとエクスポートがはるかに簡単になり、 で今すぐ開始できます。'
Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>オンプレミスの SQL Server と SQL Azure の間でデータのインポートとエクスポートがはるかに簡単になりました。また、<b><i>Microsoft SQL Server "Denali" データ層アプリケーション (DAC) Framework v2.0 Feature Pack CTP</i></b>&nbsp; を利用して、今すぐ開始できます。これを、この時点から J 上の DAC フレームワークと呼び出しましょう。&nbsp;DAC の詳細については、このホワイトペーパー<a href="https://msdn.microsoft.com/en-us/library/ff381683(SQL.100).aspx">を参照してください</a>。</p>  <p>試したい場合は、SQL Azure Labs ページにアクセスしてください。それ以外の場合は、少し読んで詳細を確認してください。</p>  <p>DAC フレームワークに対するこの更新には、次の 3 つの重要な点があります。</p>  <ul>  <li>新しいインポート エクスポート機能<i></i>1. <b>: この DAC CTP には、データベース スキーマとデータの両方を 、.bacpac ファイル拡張子を持つ 1 つのファイルに格納できるインポートおよびエクスポート機能が導入されています。これにより、簡単なコマンドを使用して、SQL Server データベースと SQL Azure データベース間のデータのインポートとエクスポートを大幅に簡略化&amp;</b>できます。</li>  <li>2. <b>無料：</b>この機能は、次のバージョンの SQL Server "Denali" のすべてのエディション (無料の SKU を含む) で配布され、すべてのユーザーがダウンロードできます。</li>  <li>3. <b>Future = Hybrid Applications Using SQL Server + SQL Azure(SQL Server + SQL Azure</b> を使用したハイブリッド アプリケーション): オンプレミスの SQL Server と SQL Azure を前後に移動してハイブリッド アプリケーションを作成する情報の解放は、データの未来です。 "Denali" にSQL Serverツールでは、DAC フレームワークを使用して、通常の管理タスクの一部としてデータ移動が可能になります。&nbsp;</li>  </ul>  <p>データ層アプリケーション (DAC) フレームワークは、データベース スキーマとデータ管理ライブラリのコレクションであり、SQL Server および SQL Azure でのデータベース管理に戦略的です。&nbsp;この CTP では、新しいインポートおよびエクスポート機能を使用すると、スキーマとデータを含む完全なデータベースを 1 回の操作で取得および復元できます。&nbsp; </p>  <p>SQL Server バージョンと SQL Azure <b><i></i></b>&nbsp; の間でデータベースをアーカイブまたは移動する場合は、データベース スキーマとデータの両方を 1 つのファイルに含む 1 つのエクスポート ファイルにターゲット データベースをエクスポートできます。ログイン、<b><i>ユーザー、テーブル、列、制約、インデックス</i></b>、ビュー、ストアド、プロシージャ、関数、トリガーも含まれます。&nbsp;データベースがエクスポートされた後、ユーザーは新しいインポート操作でファイルをインポートできます。&nbsp;&nbsp; </p>  <p>インポートおよびエクスポート機能のこのリリースは、データベースとデータベースの完全にサポートされているアーカイブおよび移行機能SQL Azureプレビュー SQL Serverです。&nbsp;今後数か月後に、Azure Platform 管理ポータルの Windowsが強化される予定です。 SQL Server と SQL Azure の今後のリリースで提供されるツールと管理機能には、DAC を利用する機能が増え、オンプレミスとクラウドで実現できる対称性が向上します。</p>  <h1>使用する方法</h1>  <p>ユーザーがアクセスできるオンプレミスの SQL Server 2008 R2 インスタンス内で実行されているデータベースが存在するとします。&nbsp;コマンド ラインにアクセスして次のように入力することで、データベースを単一の ".bacpac" ファイルにエクスポートできます。</p>  <p><em>DacImportExportCli.exe -s serverName -d databaseName -f C:\filePath\exportFileName.bacpac<span style="text-decoration: underline;"> <b>-x -e</b></span></em></p>  <p>エクスポート後、拡張子が ".bacpac" の新しく作成されたファイルは、次のSQL Azureデータベースにインポートできます。</p>  <p><em>DacImportExportCli.exe -s serverName.database.windows.net -d databaseName -f C:\filePath\fileName.bacpac <b><span style="text-decoration: underline;">-i</span></b> -u userName -p password</em></p>  <p>次のコマンドを使用して、SQL ServerまたはSQL Azure DAC データベースを登録解除して削除できます。</p>  <p><em>DacImportExportCli.exe -s serverName.database.windows.net <b><span style="text-decoration: underline;">-drop</span></b> databaseName -u userName -p password</em></p>  <p>また、ローカル エクスポート ファイルに SQL Azureデータベースをエクスポートし、ローカル エクスポート ファイルにインポートするのと同SQL Server。</p>  <h1>インポート機能とエクスポート機能を使用する方法</h1>  <p>エクスポートは、データベースのエクスポートに推奨されるバックアップ メカニズムSQL Azure重要です。 (私たちは、この作業に取り組み中です。 そのため、近い将来の更新プログラムを探してください。&nbsp; エクスポート ファイルには、トランザクション ログまたは履歴データは格納されます。&nbsp; エクスポート ファイルには、特定のテーブルの SELECT * の内容が含まれているだけで、それ自体ではトランザクション上の一貫性はありません。</p>  <p>ただし、トランザクション整合性エクスポートを作成するには、SQL Azure データベースのコピーを作成し、その上で DAC エクスポートを実行します。&nbsp;この<a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">記事</a>では、データベースのコピーをすばやく作成する方法について詳SQL Azureします。&nbsp;オンプレミスの SQL サーバーからエクスポートする場合は、データベースをシングル ユーザー モードまたは読み取り専用モードにするか、データベース スナップショットからエクスポートすることで、データベースを分離できます。</p>  <p>クラウド ストレージに格納されているエクスポート ファイルを使用して SQL Azure データベースをエクスポートまたは復元しやすくするために、追加の機能強化を検討しています。</p>  <h1>ご自分の考えをお聞かわせください</h1>  <p>この新しい機能を使用して、フィードバックを聞いて、ご自分のエクスペリエンスについて学習することに本当に関心があります。&nbsp;このフォーラムをSQL Azure、こちらからご質問<a href="https://social.msdn.microsoft.com/Forums/is/ssdsgetstarted/threads">をお送りください</a>。 </p>  <p>インストールと使用方法SQL Azureよく寄せられる質問 (FAQ) については、SQL Azure Labs のページを参照してください。&nbsp; </p>  <p>&nbsp;</p>  <p>ありがとうございます。</p>  <p>-Steve</p>'
