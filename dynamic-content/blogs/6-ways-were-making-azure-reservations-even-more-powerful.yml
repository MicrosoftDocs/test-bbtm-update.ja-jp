Title: Azure の予約をさらに強力に行う 6 つの方法
Summary: Azure の予約が Databricks および Azure App Service。 予約とスコープをリソース グループに自動更新します。
Content: >-
  <p>新しい Azure 予約機能を使用すると、Azure のコストを節約し、予約を簡単に管理し、内部レポートを作成できます。 フィードバックに基づいて、次&rsquo;の機能が予約に追加されました。</p>


  <ul>
   <li><a href="#databricks">Azure Databricks購入前プラン</a></li>
   <li><a href="#appservice">App Service Isolatedスタンプ料金の予約</a></li>
   <li><a href="#renewal">予約を自動的に更新する機能</a></li>
   <li><a href="#rgscope">リソース グループに予約のスコープを設定する機能</a></li>
   <li><a href="#usagedata">使用量データが強化され、チャージバック、削減、使用率に役立ちます</a></li>
   <li><a href="#api">価格を取得して予約を購入する API</a></li>
  </ul>


  <p><a name="databricks"></a>&nbsp;</p>


  <h2>Azure Databricks購入前プランの作成</h2>


  <p>1 年または 3 年間、Azure Databricks コミット ユニット (DBCU) を事前購入すると、Azure Databricks のコストを最大 37% 節約できます。 すべてのAzure Databricks購入済み DBUC から自動的に差し引かれる可能性があります。 購入済みの DBCU は、購入期間中はいつでも使用できます。</p>


  <p><img alt="Databricks SKU selection" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Databricks11.gif" style="width: 800px; height: 665px; border-width: 1px; border-style: solid;"></p>


  <p>詳細については、事前&quot;購入を<a href="https://docs.microsoft.com/en-us/azure/billing/billing-prepay-databricks-reserved-capacity" target="_blank">Azure Databricks</a>&quot;&nbsp;コストの最適化に関するドキュメントを参照するか、Azure Databricks プランを購入<a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/blog/filters/%7B%22reservedResourceType%22%3A%22Databricks%22%7D" target="_blank">Azure portal</a>。</p>


  <p><a name="appservice"></a>&nbsp;</p>


  <h2>App Service Isolatedスタンプ料金の予約</h2>


  <p>予約容量を使用して、スタンプApp Service Isolatedコストを最大 40% 節約App Serviceコストを削減できます。 予約を購入した後、予約に一致する分離スタンプ料金の使用量は、オンデマンド 料金で課金されなくなりました。 App Serviceは個別に課金され、予約&rsquo;割引は適用されません。</p>


  <p><img alt="App Service Reserved Capacity" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppService6.gif" style="width: 800px; height: 667px; border-width: 1px; border-style: solid;"></p>


  <p>詳細については、予約容量&quot;を<a href="https://docs.microsoft.com/en-us/azure/billing/billing-prepay-app-service-isolated-stamp" target="_blank">使用した Azure App Service Isolated スタンプ</a>&quot;<a href="https://docs.microsoft.com/azure/billing/billing-prepay-app-service-isolated-stamp" target="_blank">&nbsp;</a>料金の前払いに関するドキュメントを参照して、詳細を確認するか、予約を購入<a href="https://portal.azure.com/#blade/Microsoft_Azure_Reservations/CreateBlade/referrer/blog/filters/%7B%22reservedResourceType%22%3A%22AppService%22%7D" target="_blank">Azure portal</a>。</p>


  <p><a name="renewal"></a>&nbsp;</p>


  <h2>予約を自動的に更新する</h2>


  <p>これで、自動的に更新する予約を設定できます。 これにより、予約割引をギャップなく引き続き取得できます。 オプトインすると、予約の期間中にいつでも予約を自動的に更新し、いつでもオプトアウトできます。 また、更新数量を更新して、使用パターンの変更に合わせて調整できます。 自動更新を設定するには、既&rsquo;に購入した予約に移動し、[更新] タブをクリックします。</p>


  <p><img alt="Renewal setup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Renewal4.gif" style="width: 800px; height: 425px; border-width: 1px; border-style: solid;"></p>


  <p><a name="rgscope"></a>&nbsp;</p>


  <h2>リソース グループに予約のスコープを設定する</h2>


  <p>これで、予約のスコープをリソース グループに設定できます。 この機能は、同じサブスクリプションに、それぞれのリソース グループで表される複数のコスト センターからのデプロイが存在し、特定のコスト センターの予約が購入されるシナリオで役立ちます。 この機能を使用すると、予約アプリケーションをリソース グループに絞り込み、内部のチャージバックを簡単に行うのに役立ちます。 購入時に予約のスコープをリソース グループに設定したり、購入後にスコープを更新したりすることができます。 リソース グループを削除または移行する場合は、予約を手動で再スコープする必要があります。</p>


  <p><img alt="Resource group scope" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ResourceGroup2.gif" style="width: 799px; height: 284px; border-width: 1px; border-style: solid;"></p>


  <p>詳細については、ドキュメント「スコープの&nbsp;&quot;<a href="https://docs.microsoft.com/en-us/azure/billing/billing-save-compute-costs-reservations#scope-reservations" target="_blank">予約」を参照してください</a>。&quot;</p>


  <p><a name="usagedata"></a>&nbsp;</p>


  <h2>使用量データが強化され、チャージバック、削減、使用率に役立ちます</h2>


  <p>組織は、請求書の調整、使用状況の追跡、内部的な請求を行うエンタープライズ契約 (EA) の使用状況データに依存しています。 予約レポートを簡単にするために、EA 使用状況データに詳細が最近追加されました。 これらの変更により、次のタスクを簡単に実行できます。</p>


  <ul>
   <li>予約の購入と払戻の料金を取得する</li>
   <li>予約の時間数を消費したリソースを確認し、使用状況のデータをチャージバックする</li>
   <li>予約が使用されていない時間数を知る</li>
   <li>予約コストの償却</li>
   <li>予約による割引の計算</li>
  </ul>


  <p>新しいデータ ファイルは、EA ポータルではなくAzure portalを介してのみ使用できます。&nbsp;生データに加え、コスト分析で <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-updates-june-2019/#reservations" target="_blank">予約を確認できます</a>。</p>


  <p>詳細については、ドキュメント「予約の&quot;<a href="https://docs.microsoft.com/en-us/azure/billing/billing-understand-reserved-instance-usage-ea" target="_blank">Enterprise Agreementと使用状況の取得」</a>&quot;を参照してください。</p>


  <p><a name="api"></a>&nbsp;</p>


  <h2>API を使用して購入する</h2>


  <p>REST API を使用して予約を購入できます。 以下の API は、SKU の取得、コストの計算、購入に役立ちます。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/getcatalog/getcatalog" target="_blank">SKU を取得する</a></li>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/reservationorder/calculate" target="_blank">コストの計算</a></li>
   <li><a href="https://docs.microsoft.com/rest/api/reserved-vm-instances/reservationorder/purchase" target="_blank">購入</a></li>
  </ul>
