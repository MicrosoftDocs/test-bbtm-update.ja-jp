Title: GigaOm Structure の Microsoft STB の Satya Nadella (Microsoft STB のプレジデント)
Summary: 今日の午前 9 時 40 分に、Microsoft&rsquo; Server and Tools Business (STB) の Satya Nadella (Satya Nadella) は、GigaOm シニア ライターである Derrick Sat 氏がモデレートするオンステージ の Fireside チャットに参加します。
Content: <p>今日の午前 9 時 40 分(PDT)、Microsoft&rsquo; Server and Tools Business (STB) の Satya Nadella (Satya Nadella) は、GigaOm Structure&nbsp; イベントで、シニア ライターの Derrick Chat がモデレートするオンステージ の Fireside チャットに参加します。クラウドの傾向、Microsoft&rsquo; のクラウド戦略と進むビジョン、および Azure の開発に関する勢いについて、ナテラが話Windows聞きます。&nbsp;</p>  <p>イベントはここでライブ ストリーム配信されます。&nbsp; また、ハッシュタグを使用して Twitter 経由で会話#structureconfできます。</p>
