Title: Azure が 100 番目のコンプライアンスオファリングを獲得-EU クラウドの行動基準を使用してデータを保護する
Summary: Azure は、EU データ保護委員会 (EDQP) によって承認された唯一の 一般データ保護規則 (GDPR) の実施コードである EU クラウド行動コード (EU Cloud CoC) への準拠を実現しました。 また、EU Cloud CoC は、他のクラウド プロバイダーよりも Azure の 100 番目のコンプライアンスオファリングをマークし、制御、証拠、検証を通じて高いレベルの保証を顧客に提供します。
Content: >-
  <p>Azure&rsquo; が EU クラウド行動指針 (GDPR) に合わせてクラウド プロバイダー向けに開発された EU クラウド行動基準 (EU Cloud CoC&nbsp;&rsquo;) への準拠を達成一般データ保護規則発表しました。 EU クラウド CoC&nbsp; は、欧州データ保護委員会 (EDQP) の肯定的な意見を受け取った最初の行動の 1 つのコード&nbsp;です。その後、最終的な承認が行い、その後、政府データ保護機関が主導しました。 また、EU Cloud CoC は <a href="https://azure.microsoft.com/en-us/" target="_blank">、他</a>のクラウド プロバイダーよりも Azure の 100 番目のコンプライアンスオファリングをマークし、制御、証拠、検証を通じて高いレベルの保証を顧客に提供します。</p>


  <p>EU クラウド CoC は、GDPR の下で企業間プロセッサとして機能するクラウド プロバイダー向け GDPR 第 28 条の要件を実装するための基礎として機能します。 EU クラウド CoC は EDQP によって承認されているので、Azure のお客様は Azure&rsquo; のコンプライアンスを使用して、独自の <a href="https://docs.microsoft.com/en-us/azure/compliance/" target="_blank">GDPR</a> コンプライアンスを実証し、GDPR データ保護影響評価 (DPIA) のリスク軽減者として引用することができます。 GDPR &ldquo;の第 40 条では、規制の適切な適用に貢献するために、行動規定の作成を特に推奨しています。&rdquo; SCOPE Europe は、EU Cloud CoC の独立した監視体として機能します。</p>


  <p style="margin-left: 40px;"><em>&ldquo;140 を超える Azure サービスに対するこの準拠の検証は、監視スキームの広範さと堅牢性を示しています。これにより、宣言されたサービスがコードに定めのすべての要件を満たしていることを確認するための強力な保護が適用されます。MICROSOFT などの主要企業のサポートにより、最終的な承認を得て、EU クラウドの行動規範は、継続的なイノベーションと成長を促進しながら、GDPR&rdquo;&mdash; コンプライアンスを確保できる、他に例のない市場標準としての位置を固めています。Jrn&ouml; Wittmann、SCOPE Europe のマネージング ディレクター</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/340c13bf-f07a-4f24-abfd-b8a88a699ccd.png"><img alt="A green outline of a cloud with a green check mark and black text that reads cloud data protection level two" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a88a60d-8392-4795-8f3d-42ddba54343e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CoC_DataProtection_LevelTwo" width="1920"></a></p>


  <p><em>Microsoft Azureは、EU Cloud CoC、Verification-ID: 2021LVL02SCOPE116 に準拠して検証されます。詳細については、<a href="https://eucoc.cloud/en/public-register" target="_blank">EU クラウド CoC パブリック レジスタに関するページを参照してください</a>。</em></p>


  <p>Microsoft は長い間、EU データ保護法の要件を満たして超えるというコミットメントを示しています。 たとえば、GDPR への準拠を確認し、<a href="https://blogs.microsoft.com/on-the-issues/2018/05/21/microsofts-commitment-to-gdpr-privacy-and-putting-customers-in-control-of-their-own-data/" target="_blank">GDPR</a>&mdash; の中核となる権利と保護を、EU 内の顧客に対してだけではないグローバルに消費者顧客に拡張する最初の主要なテクノロジ企業でした。 今月初め、 <a href="https://blogs.microsoft.com/eupolicy/2021/05/06/eu-data-boundary/" target="_blank">Microsoft Cloud の EU</a> データ境界を発表しました。2022 年の終わりまでに、既存のデータ ストレージ コミットメントを超え、EU 内の商用または公共部門のお客様がすべてのデータを処理して EU に格納することができます。</p>


  <p>Microsoft は、AZURE のセキュリティとコンプライアンスの基礎である ISO/IEC 27001 (情報セキュリティ管理システム)、ISO/IEC 27701 (プライバシー情報管理システム)、ISO/IEC 27018 (クラウド プライバシー) の 3 つの広く知られている認定からのサードパーティの監査に依存して、SCOPE Europe に提出された事実に基づいて、EU Cloud CoC への準拠に関する Azure&rsquo; の構成証明を提出しました。 &rsquo;お客様とエバリュエーターは、azure がこれらの標準と、<a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Security/AuditReportsBlade" target="_blank">SOC</a> 1-3、FedRAMP、NIST 800-53 HITRUST、PCI DSS などの他のセキュリティおよびプライバシー標準に準拠Azure Security Center。 Azure の組み合&mdash;&mdash;わされた認定と、認証、アクセス、暗号化、ログ記録など、これらの標準にマップされた何百もの組み込みのセキュリティ制御が提供されます。</p>


  <h2>詳細情報</h2>


  <p>現在、100 のコンプライアンスオファリングにより、Azure&rsquo; には業界の最も広範で最も深いコンプライアンス ポートフォリオがあります。 Azure コンプライアンスオファリングは真にグローバルであり、20 を超えるリージョンと国に固有の 60 を超えるオファリングがあります。このサービスは、スペイン、オーストラリア、カナダ、中国、デンマーク、EU、フランス、ドイツ、インド、日本、韓国、オランダ、ニュージーランド、ニュージーランド、シンガポール、スペイン、スイス、アラブ首長国連邦、英国、米国 を含む。 また、Azure は主要な業界の特定のニーズに合って構築され、正常性、政府、財務、教育、製造、メディア業界に固有の 50 を超えるコンプライアンスオファリングに準拠しています。</p>


  <p>Azure のコンプライアンスオファリング&rsquo;の包括的なポートフォリオ <a href="https://docs.microsoft.com/en-us/azure/compliance/" target="_blank">の詳細を確認してください</a>。</p>
