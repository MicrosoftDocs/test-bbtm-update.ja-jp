  <h2>ネットワーク セキュリティの全体的な状態を監視する</h2>


  <p>Azure Firewall Manager、ネットワーク セキュリティの全体的な状態を監視する機能が提供されます。 ここでは、Azure Firewall、サード パーティのセキュリティ プロバイダー、または DDoS Protection Standard によって保護されている仮想ネットワークと仮想ハブを簡単に確認できます。 この概要は、Azure 環境内、サブスクリプション間、またはテナント全体のセキュリティギャップを特定し、優先順位を付けるのに役立ちます。</p>


