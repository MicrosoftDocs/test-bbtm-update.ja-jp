Content: >-
  <p><em>この投稿は、Alethea Toh、Program Manager、Azure ネットワーク によって共同作成されました。</em></p>


  <p>お客様はデジタル変革で <a href="https://docs.microsoft.com/en-us/security/zero-trust/" target="_blank">ゼロ トラスト</a> セキュリティ アプローチを採用し続ける中で、多くの場合、ネットワーク セキュリティ ポリシーとリソースを 1 か所で管理する方法を好むことになります。 現在、仮想ネットワーク用の Azure Firewall Manager Standard の管理Azure DDoS Protectionサポートを開始する日を発表します。 このサポートは現在プレビュー中です。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/firewall-manager/" target="_blank">Azure Firewall Manager</a> は、クラウドベースのセキュリティ境界の中央セキュリティ ポリシーを提供するセキュリティ管理サービスです。 このAzure Firewall Manager、お客様は仮想ネットワークまたはセキュリティで保護された仮想ハブにファイアウォールを自動的にデプロイできます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-overview" target="_blank">Azure DDoS Protection Standard には</a> 、DDoS 攻撃から防御するために強化された分散型サービス拒否 (DDoS) 軽減機能が提供されます。 仮想ネットワーク内のすべてのパブリック IP アドレスを保護するために自動的に調整されます。 保護は、新規または既存の仮想ネットワークで簡単に有効にできます。アプリケーションやリソースの変更は不要です。&nbsp;&nbsp;</p>


  <p>仮想ネットワークDDoS Protection Standard を有効にすると、仮想ネットワーク内Azure Firewallパブリックに公開されているエンドポイントが保護されます。</p>


  <h2>仮想DDoS Protectionプランを管理する</h2>


  <p>このAzure Firewall Manager、1 つのウィンドウで DDoS Protection プランを Azure Firewall デプロイと共に管理し、全体的なユーザー エクスペリエンスを向上し、複数のネットワーク セキュリティ製品の管理に費やされる時間を短縮できます。&nbsp;</p>


