Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0220" target="_blank">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Windows Azure Cloud Service または Web サイト: デプロイの場所<a href="https://twitter.com/SyntaxC4" target="_blank">@SyntaxC4</a>&nbsp;(投稿日: 10 月 2 日)</li>  <li><a href="https://spiaas.blogspot.in/2012/10/setting-up-sharepoint-farm-as-extension.html" target="_blank">Sharepoint foram をネットワークに接続する拡張機能Enterprise設定</a>する<a href="https://twitter.com/BanerjeeSanjeev" target="_blank">@BanerjeeSanjeev</a>&nbsp;(投稿日: 10 月 2 日)</li>  <li>ラウンド 3: Windows Azure Mobile Services DevRadio by <a href="https://twitter.com/jerrynixon" target="_blank">@jerrynixon</a> (投稿日: 10 月 5 日)</li>  <li><a href="https://wp.qmatteoq.com/having-fun-with-azure-mobile-services-the-windows-phone-application" target="_blank">Azure Windows Mobile Services Windows Phone &ndash; (</a>&nbsp;<a href="https://twitter.com/qmatteoq" target="_blank">@qmatteoq</a>投稿日: 10 月 9 日)</li>  <li>Windows Azure Mobile Services、マップ&amp;(<a href="https://twitter.com/JohannesKebeck" target="_blank">@JohannesKebeck</a>10 月 9 日投稿)</li>  <li>Azure Table Windows の PartionKey と RowKey Storage(<a href="https://twitter.com/maartenballiauw" target="_blank">@MaartenBalliauw</a>10 月 8 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>&nbsp;</b><b>北米</b></p>  <ul>  <li>2013 年 10 月から 6 月: Windows Azure Developer Camp &ndash; Various (50 以上の都市)</li>  <li>10 月 10 日から 14 日:クラウド &amp; 仮想化 LIVE(FL &ndash; )</li>  <li>10 月 16 日から 18 日: <a href="https://www.twilio.com/conference" target="_blank">TwilioCon</a> &ndash; San Francisco、CA</li>  <li>10 月 30 日から 11 月 2 日: <a href="https://www.buildwindows.com/" target="_blank">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  <li>11 月 12 日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">(Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn を参照してください。 表示、CA</li>  <li>12 月 4 日: <a href="https://www.10gen.com/events/mongosv">カリフォルニア州 MongoSV</a> &ndash; シリコン バレー</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>10 月 25 日:<a href="https://www.eventbrite.com/event/3979711424/eorg" target="_blank">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする</li>  <li>11 月 5 &ndash; 日 9 日: <a href="https://oredev.org/" target="_blank">スウェーデンの Oredev</a> &ndash; Malmo</li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>10 月 12,16,19 日: <a href="https://www.microsoft.com/southafrica/techdays/Home.aspx" target="_blank">TechDays 2012</a> &ndash; 南アフリカ (3 つの都市)</li>  <li>10 月 17 日:<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/85077962/" target="_blank">オーストラリアWindows Azure User Group</a> &ndash; のサンカイン</li>  <li>10 月 18 日:<a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/84471732/?a=socialmedia" target="_blank">Windows Azure Sydney User Group (</a>&ndash;オーストラリア)</li>  <li>進行中:&nbsp; <a href="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;http:/msdn.microsoft.com/en-us/dd540819.aspx&quot;>Windows Azure Virtual Labs</a>" target="_blank">Windows Azure Virtual Labs </a>&ndash; オンデマンド</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurewebsitespreview/thread/3fab0f32-23c9-4122-9ece-8c3edbadde47" target="_blank">4.5 .NET Frameworkサポートする WAWS</a> プレビュー -- 1,819 ビュー、2 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/42eabd2c-ad37-4db8-9448-bb85e48cca42" target="_blank">毎月の請求書を確認する方法</a> &ndash; 1,705 ビュー、3 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/f1bc844d-b9e3-441b-abed-4644506de296" target="_blank">サブスクリプションの場所を変更する方法</a> &ndash; 1,887 ビュー、1 応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/063df04a-a281-428d-96a7-b67ae4cb0fd6" target="_blank">&ndash; サーバー 1,867 SQL</a>&ndash;、1 応答のテーブル データ制限</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/12827059/accessing-windows-azure-queues-from-client-side-javascript-jquery" target="_blank">クライアントWindows JavaScript/jquery から Azure キューへのアクセス</a>&nbsp;&ndash;2 つの回答、1 投票</li>  <li>Azure キャッシュ (プレビュー) では、デプロイ間で状態が保持されますか? &ndash; 1 回答、2 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
