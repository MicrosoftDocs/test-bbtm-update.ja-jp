Title: Azure IaaS および PaaS ソリューションの信頼されたインターネット接続ガイダンス
Summary: この投稿は、Microsoft Federal の最高技術責任者である Susie Adams 氏と Microsoft の最高情報セキュリティ アーキテクトである Federal Lapiduz 氏Azure Government投稿されました。
Content: >-
  <p>この投稿は、Microsoft Federal の最高技術責任者である <a href="https://www.linkedin.com/in/susie-adams-4175bb/" target="_blank">Susie Adams</a> 氏と Microsoft の最高情報セキュリティ アーキテクト <a href="https://www.linkedin.com/in/lapiduz/" target="_blank">である Federal Lapiduz</a> 氏Azure Government投稿されました。</p>


  <p>クラウドでのセキュリティの最適化に取り組む多くの政府のお客様は、信頼されたインターネット接続 (TIC) イニシアティブによって設定されたポリシーに合わせて調整する方法に関するガイダンスを求めました。 一般的な説では、これはサービスとしてのインフラストラクチャ (IaaS) では可能ですが、サービスとしてのプラットフォーム (PaaS) ソリューションでは可能ではないという点です。</p>


  <p>機関がクラウドへの移行を可能な限り効率的に行うのを支援するために、最近<a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank"></a>、機関が TIC 要件を満たす IaaS および PaaS ソリューションを構築する方法に関する新しい信頼されたインターネット接続ガイダンスを公開しました。</p>


  <hr align="center" size="0" width="100%">

  <p><em>このポリシー&rsquo;に慣れ親しくない場合、信頼されたインターネット接続 (TIC) ポリシーの目的は、連邦機関によって使用されている個々の外部ネットワーク接続のセキュリティを標準化することでした。このポリシーの概要は、OMB (Officeと予算の概要) <a href="https://georgewbush-whitehouse.archives.gov/omb/memoranda/fy2008/m08-05.pdf" target="_blank">の覚書「M-08-05</a>」で説明されています。このポリシーは 2007 年に発生し、ますますモバイルファーストのクラウドファースト環境の需要を先取りしました。</em></p>


  <p><em>DHS はそれ以降、このポリシーに準拠するために新機能を導入した TIC 参照アーキテクチャ <a href="https://www.dhs.gov/sites/default/files/publications/TIC_Ref_Arch_v2.2_2017.pdf" target="_blank">v2.2</a> (2017) を公開しています。ポリシーに対する新しい更新プログラムが発行された後、必要に応じてガイダンスを更新します。</em></p>


  <hr align="center" size="0" width="100%">

  <h2>Azure ネットワーク オプションの概要</h2>


  <p>Azure サービスに接続する場合、主に 3 つのオプションがあります。 ドキュメントでは、次のオプション&rsquo;を使用して、信頼されたインターネット接続の付録 H (クラウドに関する考慮事項) の要件を満たすいくつかの方法について説明します。</p>


  <ol>
   <li>直接インターネット接続</li>
   <li>仮想プライベート ネットワーク サービスを使用した暗号化されたトンネル</li>
   <li>Microsoft ExpressRoute を使用した Azure <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">へのプライベート接続</a></li>
  </ol>


  <h2>IaaS ソリューション</h2>


  <p>IaaS を利用して TIC ポリシーに準拠する方法は比較的単純です。Azure の顧客が自分の仮想ネットワークの経路を管理するからです。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">Azure IaaS TIC コンプライアンスの構成と監査に関するドキュメントを参照してください</a>。</p>


  <h2>PaaS ソリューション</h2>


  <p>Azure App Service などの Azure PaaS サービスは進化を続け、新しいネットワークとセキュリティ機能を追加し続けるので、PaaS ソリューションの TIC コンプライアンスを実現する方が、これまでよりも簡単です。 実際、PaaS に対して提案するアーキテクチャは、基本的に、新しいプライベート ネットワーク オプションにより IaaS の推奨事項と同じです。</p>


  <p>Azure サービスとしてのプラットフォーム オファリングが TIC コンプライアンスに役立つ <a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">方法について説明します</a>。</p>


  <h2>Azure Traffic Analytics を使用した状況認識</h2>


  <p>近日公開予定を <a href="https://azure.microsoft.com/en-in/blog/traffic-analytics-in-preview/" target="_blank">Azure Government、Traffic Analytics</a> ログ データや他のログを使用して、ネットワーク トラフィックの概要を提供する方法について説明します。 このデータは、TIC コンプライアンスの監査と問題点の特定に役立ちます。 高レベルのダッシュボードを使用すると、インターネットと通信している VM を迅速に画面表示し、TIC ルーティングに重点を置く一覧を提供できます。</p>


