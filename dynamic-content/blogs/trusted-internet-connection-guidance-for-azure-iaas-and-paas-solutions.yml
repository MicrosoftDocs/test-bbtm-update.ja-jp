  <h2>更新に関してご期待ください</h2>


  <p>TIC ポリシーが進化するにつれて、信頼&rsquo;されたインターネット接続 <a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">のガイダンスを更新</a> します。 すべての情報を最新の情報にAzure Government、<a href="https://blogs.msdn.microsoft.com/azuregov/feed/" target="_blank">RSS</a> &quot;&quot; フィードをサブスクライブし、電子メールを受信するには、Azure Government ブログの [電子メールでサブスクライブ] <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">をクリックします</a><u>。</u></p>
