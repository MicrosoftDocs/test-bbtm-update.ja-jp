Slug: new-titan-db-offering-from-cleardb
Title: ClearDB からの新しい Titan DB オファリング
Summary: 現在、ClearDB によって提供される MySQL データベースの新しい価格レベルを発表します。
Content: >-
  新しい Titan DB レベルは、Azure 上の MySQL ユーザーに、無料の水銀 DB レベルに代わるより強力な代替手段を提供することを目的としていますが、Venus DB レベルのコストについてはごくわずかです。


  新しい Titan DB 層には、250 MB のストレージと、最大10個の同時データベース接続が含まれています。 これにより、無料の水銀 DB レベルとは対照的に、ユーザーの合計接続数は 2.5 x で、ストレージ容量の12x を超えることはありません。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/03/Pricing-Tier.jpg"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="価格レベル" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pricing-Tier_thumb.jpg" alt="Pricing Tier" width="451" height="610" border="0" /></a>


  &nbsp;


  Titan DB 層はエントリレベルの計画と見なされ、WordPress、Joomla などの単純な MySQL を利用したアプリケーションを実行している Azure のお客様や、無料の水銀 DB レベルを outgrown しているその他の web アプリに最適です。 これは、新しいブログを開始する他のユーザーにとって優れたプランです。たとえば、将来の成長に対応するために、トラフィック、ストレージ、負荷のニーズが変化するにつれて、より大規模な DB 層に簡単にアップグレードできます。


  Titan DB 層では、無料の水銀レベルを outgrowing するユーザーにとって、低価格で優れたスケールアップオプションが提供されます。


  Titan DB は、世界中のすべての Azure のパブリックサブリージョンで利用できます。また、高可用性、geo 分散トポロジ、サブ2番目の自動フェールオーバー、毎日のバックアップ、100% のアップタイム SLA などの機能を含む、その他の有料マルチテナントデータベース層と同じレベルのサポートが提供されます。


  Titan DB プランは、無料の水銀レベルからのステップアップですが、要求の厳しいワークロードを持つユーザーは、Saturn または木星レベルを考慮する必要があります。また、場合によっては、ミッションクリティカルな専用クラスターの1つでもかまいません。
