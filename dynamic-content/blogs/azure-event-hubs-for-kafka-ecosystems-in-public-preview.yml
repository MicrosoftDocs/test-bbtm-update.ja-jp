  <h2>このプレビューには何が必要ですか?</h2>


  <p>この新しい統合のパブリックプレビューでは、サポートされている Kafka の機能が制限されており、現在サポートされていないのは次のとおりです。</p>


  <ul>
      <li>べき等プロデューサー</li>
      <li>トランザクション</li>
      <li>圧縮</li>
      <li>サイズベースの保有期間</li>
      <li>ログの圧縮</li>
      <li>既存トピックへのパーティションの追加</li>
      <li>HTTP Kafka API のサポート</li>
      <li>Kafka Connect</li>
      <li>Kafka Streams<a name="_GoBack"></a></li>
  </ul>


