Content: >-
  <p>組織は、競争上の優位性を高めるためにデータ主導の戦略を必要としています。 お客様は、データをストリーミングしたり、リアルタイムで分析して、貴重な洞察を迅速に得たいと考えています。 これらのビッグデータのニーズを満たすためには、非常にスケーラブルな分散型のイベントドリブンメッセージングプラットフォームが必要です。複数のプロデューサーとコンシューマー <a href="https://kafka.apache.org/">Apache Kafka</a> 、 <a href="https://aka.ms/EventHubs">Azure Event Hubs</a> このような分散プラットフォームを提供します。</p>


  <h2>Kafka との Event Hubs はどのように異なりますか。</h2>


  <p>Kafka と Event Hubs はどちらも、リアルタイムイベントによって駆動される大規模なストリームインジェストを処理するように設計されています。 概念的には、どちらも分散、パーティション分割、およびレプリケートされたコミットログサービスです。 どちらも、同時実行コンシューマー向けに非常に高いスケーラビリティを提供するパーティション分割されたコンシューマーモデルを使用します。 どちらも、クライアント側のカーソル概念を使用し、非常に高いワークロードをスケーリングします。</p>


  <p>Apache Kafka は、インストールされて実行されるソフトウェアです。 Azure Event Hubs は、クラウド内の完全に管理されたサービスです。 Kafka は、広範なエコシステムとオンプレミスおよびクラウドの存在で広く普及していますが、Event Hubs はサーバーやネットワークを管理したり、ブローカーの構成について心配したりする必要がありません。</p>


  <h2>Kafka の場合と同様に、Event Hubs に触れて、PaaS の機能を最大限に活用しましょう。</h2>


  <p><strong>現在、Kafka エコシステムの Event Hubs を提供するために、これらの強力な分散ストリーミングプラットフォームの両方を結び付けるすることに満足しています。</strong></p>


  <p>この統合により、Kafka エンドポイントが提供されます。 このエンドポイントを使用すると、独自の Kafka クラスターを実行する代わりに、既存の Kafka アプリケーションを Azure Event Hubs と通信するように構成できます。 Kafka エコシステム向けの Azure Event Hubs では、 <a href="https://kafka.apache.org/10/documentation.html">1.0 以降 Apache Kafka</a> がサポートされています。</p>


  <p>この統合により、kafka アプリケーションを変更することなく Azure Event Hubs と対話できるだけでなく、<a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-capture-overview">キャプチャ</a>、 &nbsp; <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-auto-inflate">自動</a>展開、 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-geo-dr">Geo ディザスターリカバリー</a>など、Event Hubs の最も要求の厳しい機能の一部を使用することもできます。</p>


