Title: View and analyze Azure Audit Logs in Power BI and more (Power BI などでの Azure 監査ログの表示と分析)
Summary: より良いビジネス上の意思決定を行うのに役立つ新機能のプレビューをお知らせします - Azure 監査ログ用 Power BI コンテンツ パック。
Content: >-
  <p>Azure 監査ログ (以前の運用ログ) には、Azure Resource Manager で実行されたプロビジョニング アクションと、Azure リソースの管理に関連するその他のアクション (例: アラート、自動スケール、デプロイなど)。 Azure 監査ログには、サブスクリプション内の 1 つ以上のリソースに影響を与える他のサービス関連のイベントと通知もログに記録されます。 <a href="https://portal.azure.com" target="_blank">Azure Portal</a> の [監査ログ] ブレードには、これらのログに含まれる豊富な情報が表示されます。</p>


  <p>フィードバックは明確でした。 データに簡単にアクセスし、分析し、視覚化する機能が必要です。 お客様からのフィードバック&ndash;を聞き、ビジネス上の意思決定を改善する新しい機能のプレビューをお知<strong></strong><a href="https://powerbi.microsoft.com" target="_blank"><strong>らせします。</strong></a><strong>Azure</strong> 監査ログ用 Power BI コンテンツ パック。 また、Wed&rsquo; では、独自のスクリプトまたはプログラムを使用してデータにアクセスして使用する他の方法を共有することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23798bf3-8481-45dc-9aa6-3dbb5559a6ae.png"><img alt="Audit Logs Blade" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba27f388-bafc-4ecd-94e1-ab505853809c.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="[監査ログ] ブレード" width="602"></a></p>


  <h3>Azure 監査ログには何が必要ですか?</h3>


  <p>まず、Azure 監査ログにアクセスする必要があります。 Azure Portal で Azure 監査ログにアクセスする方法<a href="https://azure.microsoft.com/en-us/documentation/articles/insights-debugging-with-events/"></a>を説明する詳細なドキュメントで、ステップ バイ ステップ ガイド<a href="https://portal.azure.com">を参照してください</a>。 簡単に言えば、Azure 監査ログは、すべての Azure リソースからのすべてのコントロール プレーン イベント/ログを表示する場所です。 これには、システム生成イベントとユーザー生成イベントが含まれます。 Azure インサイト SDK、PowerShell、REST API CLI を使用してアクセスすることもできます。 ログは、Azure&rsquo; イベント ログ ストアで 90 日間保持されます。</p>


  <p>では、Azure 監査ログから得られる分析情報の種類は何でしょうか。 次に例をいくつか示します。</p>


  <ul>
   <li>特定のリソース別の時間のイベント</li>
   <li>どのユーザーがどのアクションを実行し、どのくらいの頻度で、どのリソースに対して実行するのか</li>
   <li>サブスクリプション、リソース グループ、リージョンごとのアクションとイベント。</li>
   <li>Azure Service Healthに影響を与える可能性のあるイベント (停止とメンテナンス)</li>
   <li>リソースと時間別のアラートと自動スケール イベント</li>
   <li>失敗、デプロイと登録の成功</li>
  </ul>


  <p>通常、これらのデータ ポイントでは、データ分析ツールと視覚化ツールを使用してログにアクセスする必要があります。 その上で、データを簡単に自動更新し、レポートとダッシュボードを使用してチームと共有できるとどうでしょうか。 Azure インサイト チームと Power BI チームは共同作業を行い、azure 監査ログ用コンテンツ パックである Power BI の無料で使いやすい拡張機能です。</p>


  <p>コンテンツ パックは、共有可能なレポートPower BIを構築するために API を介してデータ ソースからデータを取得するように構成できる、 の拡張機能です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c725233-3ce8-4316-9402-bb3ecf96c305.png"><img alt="Audit Logs PBI" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f49c8d90-1c2d-4878-a437-6e174948f6fe.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="監査ログ PBI" width="640"></a></p>


  <p>このコンテンツ パックを使用Power BI、get-go からログに関する分析情報を取得できます。 自由に使用できるレポートやグラフをカスタマイズし、チームと共有することができます。 また、ニーズに合わせてデータ更新の時間と頻度を構成することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce3ab434-5a8f-44c3-8ed1-d6549b9055c4.png"><img alt="Azure Audit Logs_billing dashboard" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3d6b48b-e4cd-4c8a-83e0-5a89e0e32038.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Audit Logs_billing ダッシュボード" width="540"></a></p>


  <p>同じ詳細なチュートリアルを提供するデモ ビデオをご覧ください。</p>


