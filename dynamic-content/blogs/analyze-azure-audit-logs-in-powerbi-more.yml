  <p>次に、&#39;を使用してこれを行う必要があります。 新しい <a href="https://powerbi.microsoft.com/en-us/landing/signin?ru=https:%2f%2fapp.powerbi.com%2f%3froute%3dgroups%252fme%252fgetdata%252fservices%252fazure-audit-logs%26noSignUpCheck%3d1">Azure 監査ログ コンテンツ パックをお試しください</a>。 複数のサブスクリプションがある場合は、異なるサブスクリプションの ID を使用して手順を繰り返し、サブスクリプション情報に基づいてダッシュボード/レポートの名前を変更できます。</p>


  <p>Power BIは、組織アカウントで無料です。 新しいサイトを使用するPower BI、サイト、ブログ、または YouTube Power BI<a href="https://powerbi.microsoft.com/en-us/">リソース</a><a href="https://www.youtube.com/user/mspowerbi">を確認してください</a>。 <a href="https://blogs.msdn.com/b/powerbi/"></a></p>


  <h3>Azure インサイト REST API、PowerShell、SDK を使用してさらに多くの操作を行う</h3>


  <p>コンテンツ パックPower BIで十分な場合でも&rsquo;、さらにお気に入りである場合は、次のオプションを使用して手をダーティにします。</p>


  <p><a href="https://msdn.microsoft.com/en-us/library/azure/dn931943.aspx">Azure インサイト REST API</a>: [イベント] タブを使用して独自<a href="https://msdn.microsoft.com/en-us/library/azure/dn931934.aspx">のデータ分析</a>ツールをREST API。 実際、コンテンツ パックPower BIは、この機能をREST API。 クエリに対して複数のフィルターを適用できます。 API は、クエリの限られたログ セットを返します (ほとんどの場合、一度に 200 イベント未満)。 nextLink 要素 (継続 &lsquo;<i>トークン) を&rsquo;</i> 使用して、より多くのログをページスルーして取得する必要があります。</p>


  <p>Azure Resource Manager PowerShell &amp; CLI: PowerShell で <i>Get-AzureRmLog</i> コマンドレットを使用するか、CLI で <em>Azure グループ </em>ログ の表示を使用して監査ログにアクセスします。 これらの <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-audit/">コマンドの&nbsp;</a>使用を開始するには、この記事を参照してください。</p>


  <p><a href="https://www.nuget.org/packages/Microsoft.Azure.Insights">Azure インサイト</a> および <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Resources/2.18.7-preview">Azure Resource Manager</a> ライブラリ: Azure インサイト SDK の <i>InsightsClient</i> クラスと、Azure Resource Manager SDK の <i>ResourceManagementClient</i> クラスには、クエリ (およびページング) ログを簡単に実行できるメソッドとプロパティがあります。</p>


  <p>監査ログを <a href="https://code.msdn.microsoft.com/Analyze-Azure-Audit-Logs-0977ada4">取得して CSV</a> ファイルにダンプするサンプル C# プログラムを確認してください。</p>


  <p>Azure 監査ログ&rsquo;の詳細と分析を行う本質的なツールを使用して、このデータをインテリジェントなアクションに変換することを強くお願いします。 コンテンツ パックPower BIして<a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring">、改善方法をお知らせください</a>。 REST API、PowerShell、または SDK を使用して、プログラムによってログを取得およびアーカイブします。 <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring">Azure での体験をより</a> 洞察に深くする方法をお知らせします。</p>
