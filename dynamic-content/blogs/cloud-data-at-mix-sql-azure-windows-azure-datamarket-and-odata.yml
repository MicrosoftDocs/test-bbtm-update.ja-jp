Summary: '[この記事は、チームによってSQL Azureされました。]さらに、先週 4 月 12 日から 14 日にもう 1 つの大きな MIX イベントが発生し、Web との個人的な会話を行う良い機会でした。'
Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>さらに、先週 4 月 12 日から 14 日にもう 1 つの大きな MIX イベントが発生し、Microsoft 開発ツールと Windows Azure&nbsp; プラットフォームの使用方法について Web 開発者と個人的に話し合う良い機会でした。私にとって、MIX は一歩下がって、Microsoft が Web、クラウド、モバイルで行っているすべての投資と進行状況を取り入れる機会でしました。</p>  <p>今年のオンサイトでの会話の数十は、過去の会話とは異なっていたので、次世代の既存および新しいアプリケーションにおけるクラウドの豊富さへの傾向を示しています。&nbsp; これまで、Web、モバイル、クラウドに関する個別の個別の会話が行えていましたが、これらの会話は、デバイスと Web の両方にまたがるマルチプラットフォーム のユーザー エクスペリエンスを作成し、クラウドを利用してそれらのアプリケーションを実行する開発者と密接に混同しています。</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6177.Mix-1.jpg\" border=\"0\"></p>  <p><i>Lynn Langit、上級開発者エバンゲリスト、ユーザー グループ会議を率います。&nbsp;Lynn には、開発者向けのトピック</i>に関するブログと、 の開発者向けSQL Azureがあります<a href=\"https://blogs.msdn.com/b/socaldevgal/\"><i>https://blogs.msdn.com/b/socaldevgal/</i></a><i>。</i></p>  <p>複数のユーザー エクスペリエンス向けソリューションを設計する上で重要な要素は、クラウド内の一貫したデータ層と、そのデータ層に到達できるプロトコルを利用することです。イベントの複数のセッションでそれについて話しました。これはすべてオンラインで利用できます。&nbsp; </p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7128.Mix-2.jpg\" border=\"0\"></p>  <p><i>David Robinson SQL Azure</i>シニア プログラム マネージャーで、MIX - <a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC05\"><i>Powering Data On the Web and Beyond With</i> SQL Azure でセッションの準備をしています。</a> </p>  <p><em></em></p>  <p><em></em></p>  <p><b></b></p>  <p><b></b></p>  <p><b>Azure Platform SQL Azure DataMarket、Windowsセッション:</b></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC05\">Powering Data On the Web and Beyond With SQL Azure</a>: David Robinson は、SQL Azure を web およびモバイル アプリケーションのリレーショナル データ ストアとして Windows Phone 7 で利用する方法について、このセッションを配信しました。</p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC08\">Windows Azure DataMarket</a> を使用して Windows Phone Web 上のデータをマッシュアップし、Windows を使用してデータをマッシュアップする: Max Uriを使用して、シンジケートされたデータを Windows Phone に配信する方法を示しました。</p>  <p><a href=\"file:///D:/Temp/What's%20New%20In%20the%20Windows%20Azure%20Platform\">新機能 Windows Azure Platform</a>: James Conard が、すべての Azure サービスに関する全体的な更新プログラムを提示しました。</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3580.Mix-3.jpg\" border=\"0\"></p>  <p><i>ブースを管理する Azure DataMarket&nbsp; チームの最大 Uri uriurey (中央 Windows) とリエンスバーガー氏 (右) (右)。Max は、DataMarket に関する素晴らしいセッションをこちらから提供</i><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC08\"><i>しました</i></a><i>。&nbsp;ブラウザーで OData を</i>利用するための新しい JavaScript ライブラリが <a href=\"https://datajs.codeplex.com/\"><i>DataJS</i></a><i> - </i> に表示された Asad In (左) です。彼のセッションはここで確認<a href=\"https://channel9.msdn.com/events/MIX/MIX11/HTM02\"><i>できます</i></a><i>。</i></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b>OData でのセッション:</b></p>  <p>最近、Web 上のデータのクエリと更新のための有効化プロトコルとして OData について言及しているのを聞いたことがあります。&nbsp; 初めから使うユーザーに説明する場合は、\"Web 上のデータの言語\" と表現します。&nbsp; MIX には、チェックアウトする価値のあるセッションがいくつかあります。</p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/HTM02\">Html5</a> World のデータ: AsadQuery は、JavaScript と JQuery で OData を利用できる新しい DataJS ライブラリを提供しました。任意のブラウザーで JavaScript 呼び出しを介して SQL Azure または他のクラウド データ ソースに簡単にアクセスできます。</p>  <p>また、MIX に表示されたこれらの追加の OData セッションを表示することもできます。 </p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM10\">OData の動作: 任意のデータ ソースを任意のデバイスに接続する</a></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM11\">OData ロードマップ: 次世代エクスペリエンスを提供するサービス</a></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM16\">データ ソースを OData サービスとして公開する</a></p>  <p>&nbsp;</p>  <p>全体的には、これは素晴らしいイベントでした。&nbsp; あなたはそこにいましたか?&nbsp; ご自分の考えを教えて。</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1401.Mix-4.jpg\" border=\"0\"></p>  <p>本当に<i>...左側に表示されます。</i><i>&nbsp;</i></p>  <p>-Steve</p>"
