Title: Azure Websites のオンラインツールを Windows には、
Summary: コンピューティングリソースの管理について、最新の状態にしておく必要がある場合は、Windows Azure web サイトに、いくつかの便利なオンラインツールが付属していることを確認してください。
Content: >-
  コンピューティングリソースの管理について、最新の状態にしておく必要がある場合は、Windows Azure web サイトに便利なオンラインツールが用意されていることを確認してください。 これらのツールは、サイトの Kudu ダッシュボード (SCM ダッシュボードとも呼ばれます) の一部であり、現在、これらのツールについて説明します。


  Kudu ダッシュボードにアクセスするには、お気に入りのインターネットブラウザーを使用して、https://{site name}. scm. azurewebsites .net を参照するだけです (つまり、サイト名の前に <b>scm</b> を追加します)。 入力すると、資格情報の入力が求められ、デプロイ資格情報と同じになります。 デプロイ資格情報を設定したことがない場合は、Azure Portal でサイトのダッシュボードを開き、[ <b>デプロイ資格情報の設定</b>] をクリックします。 デプロイ資格情報を既に持っていても覚えていない場合は、ダッシュボードを使用してそれらをリセットすることもできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img1.png"><img class="alignnone size-medium wp-image-146341" alt="Amit Apple - Windows Azure Websites online tools you should know about - img1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img1-636x327.png" width="636" height="327" /></a>


  資格情報を入力すると、サイトの Kudu ダッシュボードが表示されます。 以前は、これは WAWS の <b>Git デプロイ</b> 機能にのみ使用されていましたが、ダッシュボードには、サイトの管理、監視、デバッグに使用できるツールがいくつか含まれています。


  <b>注:</b>Kudu は、実際にはオープンソースプロジェクトであり、いくつかの<a href="https://github.com/projectkudu/kudu/wiki">wiki</a>や、表示するバグや新機能に関する問題を開く機会など、 <a href="https://github.com/projectkudu/kudu">GitHub</a>でソースを確認できます。


  <b>Kudu ダッシュボードのホーム</b>


  ダッシュボードの [ホーム] で、現在のビルドバージョン (kudu) を確認できます。上部には、さまざまなツールページへのリンクが表示されます。 <b>REST API</b>には、Kudu が公開する REST api へのリンクが表示されます。

  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img2.png"><img class="alignnone size-medium wp-image-146351" alt="Amit Apple - Windows Azure Websites online tools you should know about - img2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img2-415x369.png" width="415" height="369" /></a></p>

  <b>注:</b> REST Api の戻り値は json であるため、Chrome の <a href="https://chrome.google.com/webstore/detail/jsonview/chklaanhfefbnpoihckbnefhakgolnmc?hl=en">Jsonview</a> などのアドオンツールを使用できます。これにより、api を簡単に参照できます。


  <b>環境</b>


  [環境] ページを使用すると、現在実行されている環境の観点から、web サイトの内容を確認することができます。 これには、一般的なシステム情報、アプリ設定、環境変数、パス、http ヘッダー、およびサーバー変数が含まれます。<b></b>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img3.png"><img class="alignnone size-medium wp-image-146361" alt="Amit Apple - Windows Azure Websites online tools you should know about - img3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img3-299x369.png" width="299" height="369" /></a>


  <b>注:</b><b>接続文字列</b>のセクションはありますが、サイトが接続文字列として表示されるとは限りません。


  <b>デバッグ コンソール</b>


  これは、Azure web サイトの有用性に関して、トリミングの crème です。 デバッグコンソールページには、次の2つの便利なツールがあります。

  <ol>
   <li>サイトのエクスプローラー。ここでは、サイトのコンテンツの表示、ファイルのダウンロード (または完全なフォルダー)、ファイル (またはフォルダー) の削除、ファイルの編集、およびドラッグアンドドロップを使用したファイルのアップロードを行うことができます。 ファイルエクスプローラーを使用してフォルダーをダウンロードすると、フォルダー構造全体を含む ZIP ファイルとして配信されます。</li>
   <li>サイトへのリモートターミナル。サイトで実行されるコマンドを cmd.exe プロセスで実行できます。 たとえば、コマンドを <b>dir</b> や <b>cd</b> などの単純なものから、 <b>Git clean</b> や <b>npm/nuget install </b>などの高度なものにまで実行できます。ターミナルでは、(web サイトが実行されている) サンドボックスの制限について理解を深めることができます。"現在のディレクトリ" は、簡単に使用できるように、エクスプローラーとターミナルの間で同期されていることに注意してください。</li>
  </ol>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img4.png"><img class="alignnone size-medium wp-image-146371" alt="Amit Apple - Windows Azure Websites online tools you should know about - img4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img4-471x369.png" width="471" height="369" /></a>


  デバッグターミナルとその他の Kudu 関連情報の詳細については、ブログを参照してください。


  <b>診断ダンプ</b>


  診断ダンプは、サイトのログの一部を含む ZIP ファイルを生成するリンクです。このファイルは、問題の調査に役立ちます。 実際、Microsoft サポートでは、Git や Dropbox などのデプロイオプションに関連する問題を調べる際に、このようなダンプの生成を要求することもあります。


  <b>ログストリーム</b>


  ログストリームのリンクをクリックしても何も実行されていないように見えますが、実際に <b>はログファイルディレクトリの</b> リスナーが起動されるため、そこに書き込まれたログがすべて表示されます。 当然ながら、サイトが完全にアイドル状態の場合は何も起こりませんが、アクティブになっている場合は、ログバッファーがいっぱいになるとログ行が表示されます。

  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img5.png"><img class="alignnone size-medium wp-image-146381" alt="Amit Apple - Windows Azure Websites online tools you should know about - img5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img5-520x369.png" width="520" height="369" /></a></p>

  <b>注:</b> このリンクをクリックすると、 <b>アプリケーションログ</b> が (エラーモードで) 12 時間の間、ファイルシステムに保存されるようになります。 これは、Azure portal から無効にすることができます。


  <b>Web hook</b>


  Web フックは発行/サブスクライブのメカニズムであり、イベントを発行すると、そのイベントに対するすべてのサブスクライバーがそれを取得できます。 現在、1種類のイベントのみがサポートされており、これは <b>配置後</b> イベントです。 <b>配置後</b>は、Git (または Dropbox/Mercurial) の展開が実行されるたびに (成功したか失敗したかにかかわらず)、Kudu によって呼び出されます。

  <p align="center"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img6.png"><img class="alignnone size-medium wp-image-146391" alt="Amit Apple - Windows Azure Websites online tools you should know about - img6" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Amit-Apple-Windows-Azure-Websites-online-tools-you-should-know-about-img6-486x369.png" width="486" height="369" /></a></p>

  現在、この機能は <a href="https://www.zapier.com/">Zapier</a>というサービスと統合することによって使用されています。これにより、ユーザーはこのイベントをサブスクライブし、応答としてさまざまな種類のアクションを呼び出すことができます (たとえば、電子メールの送信、電話番号の呼び出し、ツイートの送信など)。 詳細については、こちらの投稿を参照してください。


  Kudu ダッシュボードは、Azure Websites に対して最も強力で使いやすくなった拡張機能の1つであり、サイトの制御を強化します。 生産性と成功したデプロイを実現するために、これらの機能を活用していただけることを願っています。
