Title: Logic Apps ライブ Community web キャスト-6 月25日
Summary: コミュニティのライブブロードキャストをホストしているため、11am PDT で木曜日 (6 月25日) にご参加ください。 ここでは、作業内容について説明し、質問に回答します。
Content: >-
  Logic Apps では、優れた製品を作成するための最善の方法は、すべての手順でコミュニティに継続的に関与していることがわかっています。 これを行うには、ソーシャルメディア、イベント、およびブログを通じて、さまざまな方法があります。 今週から、Logic Apps についてさらに詳しく学習するための新しい方法が発表されます。

  <h2>Logic Apps Community Hangout</h2>

  この木曜日 (6 月25日) の 11am PDT では、コミュニティの <a href="https://aka.ms/logicappslive">ライブブロードキャスト</a> をホストします。 ここでは、作業内容について説明し、質問に回答します。 これらの翌月の1つも予定しているため、常に最新情報を入手できるように Twitter ( <a href="https://twitter.com/logicappsio">@logicappsio</a> ) に従ってください。


  以前に Logic Apps を使用したことがないか、既に Logic Apps ninja であるかにかかわらず、この hangout はお客を対象としています。 ここでは、いくつかのポインターとヒントを提供し、質問に回答し、現在の作業内容と今後の予定を発表します。


  Logic Apps の使用方法については、コミュニティからの優れたブログ投稿、ビデオ、ツイートが既にあります。 ハングアウト中にいくつかの機能を紹介することができます。また、このコミュニティから学んだ他の Logic Apps ユーザーにも役立ちます。 お客様の質問に回答してフィードバックを行うことができるようになります。コミュニティが引き続き参加していることが期待されます。


  参加を希望する場合は、この木曜日 (<a href="https://aka.ms/logicappslive">ここ</a>) に hangout てください。 ライブブロードキャストを行うことはできませんか。 ご心配なく。 また、ブロードキャストの後のリンクを使用して記録を行うこともできます (これは、Twitter やフォーラムを通じて質問に回答するために常に努力しています)。


  質問がある場合や、特定の項目について説明したい場合は、 ご意見をお <a href="https://twitter.com/logicappsio">@logicappsio</a> 聞かせください。


  木曜日にお客様と共有することができます。
