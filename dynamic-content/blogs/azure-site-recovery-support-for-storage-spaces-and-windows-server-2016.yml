Title: Azure Site Recoveryと記憶域スペースのWindows Server 2016
Summary: Azure リージョンでのAzure Site Recoveryとサービスのサポートの間Windows Server 2016発表記憶域スペース。
Content: >-
  <p>最近、Azure <a href="https://azure.microsoft.com/en-in/blog/announcing-disaster-recovery-for-azure-iaas-vms-using-asr/">IaaS マシンのディ</a>ザスター リカバリーのパブリック プレビューを発表しました。これにより、Azure リージョン間でアプリケーションをレプリケートできます。 この機能により、ディザスター リカバリーの設定に伴う複雑さを軽減し、障害時にアプリケーションを使用可能に保つビジネス継続性計画を立て、準拠を維持するのに役立ちます。</p>


  <p>Windows Server 2016 プラットフォームで実行されている Azure <strong>仮想</strong>マシン、または 記憶域スペースで構成された Azure 仮想<strong></strong>マシンを、Azure Site Recovery。</p>


  <p><b>Windows Server 2016</b></p>


  <p>ASR を使用して、Windows Server 2016で実行されている Azure ワークロードを Azure リージョン間でレプリケートできます。 この更新プログラムでは、ASR は Azure で次Windows Linux OS の種類をサポートしています。</p>


  <h4>Windows</h4>


  <ul>
      <li><i>Windows Server 2016 (Server Core とデスクトップ エクスペリエンスを使用したサーバー)</i></li>
      <li><i>Windows Server 2012 R2</i></li>
      <li><i>Windows Server 2012</i></li>
      <li><i>Windows Server 2008 R2 SP1 以上</i></li>
  </ul>


  <h4>Linux</h4>


  <ul>
      <li><em>Red Hat Enterprise Linux 6.7、6.8、7.0、7.1、7.2、7.3</em></li>
      <li><em>CentOS 6.5、6.6、6.7、6.8、7.0、7.1、7.2、7.3</em></li>
      <li><em>Ubuntu 14.04 LTS Server </em><a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-support-matrix-azure-to-azure#supported-ubuntu-kernel-versions-for-azure-virtual-machines"><em>(サポートされているカーネル バージョン)</em></a></li>
      <li><em>Ubuntu 16.04 LTS Server </em><a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-support-matrix-azure-to-azure#supported-ubuntu-kernel-versions-for-azure-virtual-machines"><em>(サポートされているカーネル バージョン)</em></a></li>
      <li><em>Red Hat Enterpriseカーネルまたは Unbreakable Enterprise Kernel Release 3 (UEK3) を実行している Linux 6.4、6.5 Enterprise Oracle</em></li>
      <li><em>SUSE Linux Enterprise Server 11 SP3</em></li>
  </ul>


  <p><bpt id="p1">[</bpt>記憶域スペース<ept id="p1">](https://docs.microsoft.com/windows-server/storage/storage-spaces/overview)</ept></p>


  <p>記憶域スペースは、ディスクをストライプして入出力のパフォーマンスを向上し、4 TB を超える論理ディスクを作成するための、Azure 仮想マシンで一般的な構成です。 現在、SQL を使用して構築された 4 記憶域スペース TB を超える大規模なストレージ ワークロードを、別の Azure DC に保護できます。</p>


  <p>MSDN <a href="https://aka.ms/asr-hub-asr-forums">の Azure Site Recovery フォーラム</a> にアクセスして追加情報を確認したり、他の顧客と対話したり、 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR User Voice</a> を使用して、必要な機能をお知らせします。</p>
