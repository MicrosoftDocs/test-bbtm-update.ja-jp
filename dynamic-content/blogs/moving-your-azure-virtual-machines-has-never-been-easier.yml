Title: Azure サービスの移行Virtual Machines簡単になりました。
Summary: 'お客様の需要を満たすために、Azure は継続的に拡大しています。 新しい Azure リージョンを追加し、新しい機能を導入しました。 その結果、お客様は最新の機能を採用しながら、既存の仮想マシンを新しいリージョンに移動したいと考えています。 '
Content: >-
  <p>お客様の需要を満たすために、Azure は継続的に拡大しています。 新&rsquo;しい Azure リージョンを追加し、新しい機能を導入しました。 その結果、お客様は最新の機能を採用しながら、既存の仮想マシン (VM) を新しいリージョンに移動したいと考えています。 お客様に VM の再配置を求める他の要因があります。 たとえば、SLA を増やしたい場合があります。</p>


  <p>このブログでは、&nbsp;VM を現在の場所に移動したり、リージョン間で可用性を向上したりするために従う必要がある手順について説明します。</p>


  <h2>お客様が Azure IaaS サービスを移行する理由Virtual Machines。</h2>


  <p>お客様に仮想マシンの移動を求める最も一般的な理由には、次のようなものがあります。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>地理的な近接</strong>性: &ldquo;リージョン A に VM をデプロイし、エンド ユーザーに近いリージョン B が使用可能になった。&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>合併と買収</strong>: &ldquo;私の組織は買収され、新しい管理チームはリソースとサブスクリプションを 1 つのリージョンに統合したいと考えます。&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>データ主権</strong>: &ldquo;組織は英国に拠点を置き、大規模なローカル顧客ベースを持っています。 Brexit の結果として、ローカルの規則と規制に準拠するために、Azure リソースをさまざまなヨーロッパリージョンから英国に移動する必要があります。&rdquo;</p>


  <p>&bull;&nbsp;&nbsp;&nbsp;<strong>SLA の</strong>要件: &ldquo;リージョン A に VM をデプロイしました。VM を Availability Zones (AZ) に移行することで、サービスの可用性に関するより高いレベルの信頼を得てみたいと考えます。 現時点では、&rsquo;リージョン A には AZ はありません。 VM をリージョン B に移動する必要があります。これは、まだ待機時間の制限内であり、Availability Zones。&rdquo;</p>


  <p>自分または組織がこれらの&rsquo;シナリオを実行している場合、または仮想マシンを移動する別の理由がある場合は、お客様が説明しました。</p>


  <h2>Azure VM をターゲット リージョンに移動する</h2>


  <p>上記のシナリオでは、Azure Virtual Machines をソース リージョンと同じ構成の別のリージョンに移動するか、仮想マシンを可用性ゾーンに移動して可用性 SLA を増やす場合は、Azure Site Recovery (ASR) を使用できます。 移行を正常に行うには、次の手順を実行することをお勧めします。</p>


  <p>1.前提条件&nbsp;&nbsp;&nbsp;<strong>を確認する:</strong> VM をターゲット リージョンに移動するには、いくつかの前提条件を収集することをお勧めします。 これにより、レプリケーション、&rsquo;関連するコンポーネントAzure Site Recoveryサポート マトリックスなどについて、基本的な理解を深める必要があります。</p>


  <p>2<strong>.</strong>&nbsp;&nbsp;&nbsp;ソース VM を準備する: これには、VM のネットワーク接続、VM にインストールされている証明書の確認、ソースコンポーネントと依存コンポーネントのネットワーク レイアウトの識別などが含まれます。</p>


  <p>3.ターゲット&nbsp;&nbsp;&nbsp; リージョンを準備 <strong>する</strong>: ターゲット リージョンにリソースを作成するために必要なアクセス許可 (Site Recovery によってレプリケートされていないリソースを含む) が必要です。 たとえば、ターゲット リージョン内のサブスクリプションに対するアクセス許可、ターゲット リージョンで使用可能なクォータ、ソースとターゲットのリージョン ペア間のレプリケーションをサポートする Site Recovery&rsquo; の機能、ロード バランサーの事前作成、ネットワーク セキュリティ グループ (NSG)、キー コンテナーなどです。</p>


  <p>4.ターゲット&nbsp;&nbsp;&nbsp; <strong>リージョン</strong>にデータをコピーする: Azure Site Recovery レプリケーション テクノロジを使用して、ソース VM からターゲット リージョンにデータをコピーします。</p>


  <p>5.構成&nbsp;<strong>&nbsp;をテスト</strong>する: レプリケーションが完了したら、非実稼働ネットワークへのフェールオーバー テストを実行して構成をテストします。</p>


  <p>6<strong>.</strong>&nbsp;&nbsp;&nbsp;移動を実行する: テスト&rsquo;に満足し、構成を確認したら、ターゲット リージョンへの実際の移動を開始できます。</p>


  <p>7.ソース&nbsp;&nbsp;&nbsp; <strong>リージョン内のリソースを破棄</strong>する: ソース リージョン内のリソースをクリーンアップし、データのレプリケーションを停止します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef27c026-55c6-43fe-9f53-1c8f8304e1e3.png"><img alt="Azure VMs" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f64dbb86-3f8d-4996-b9d0-e92871868357.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure VM" width="560"></a><br>

  &nbsp;</p>


  <h2>Azure VM を現在の場所に &lsquo;移動する&rsquo;</h2>


  <p>ターゲット リージョンと同じソース構成を保持する場合は、ターゲット リージョンを使用Azure Site Recovery。 仮想マシン構成の可用性 SLA は、移動前と移動後に同じとなります。 移動後の 1 つのインスタンス VM は、単一のインスタンス VM としてオンラインに戻されます。 移動後の可用性セット内の VM は可用性セットに配置され、可用性ゾーン内の VM はターゲット リージョン内の可用性ゾーンに配置されます。</p>


  <p>VM を移動する手順の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-migrate">してください</a>。<br>

  &nbsp;</p>


  <h2>可用性を向上するために Azure 仮想マシンを移動する</h2>


  <p>ご存知の多くが、データセンターの障害からアプリケーションとデータを保護する高可用性オファリングである Availability Zones (AZ) を提供しています。 AZ は、Azure リージョン内の一意の物理的な場所であり、独立した電源、冷却、およびネットワークを備えたものがあります。 回復性を確保するために、有効になっているリージョンにはいずれも少なくとも 3 つの個別のゾーンが存在します。 AZ を使用すると、Azure では 99.99% の VM アップタイム SLA が提供されます。</p>


  <p>Azure Site Recovery を使用して、可用性セット内の単一インスタンス VM または VM を可用性ゾーンに移動することで、99.99% のアップタイム SLA を実現できます。 Azure Site Recovery を使用して VM のレプリケーションを有効にするときに、単一インスタンスの VM または VM を Availability Zones に可用性セットに配置することができます。 可用性セット内の各 VM を複数の可用性セットに分散Availability Zones。 移動操作を完了すると、可用性の SLA は 99.99% になります。&nbsp;VM を移動して可用性を向上させる手順の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/azure/site-recovery/move-azure-vms-avset-azone">してください</a>。<br>

  &nbsp;</p>


  <p>Azure では、ミッション クリティカルなワークロードに必要な高可用性と信頼性がネイティブに提供されます。また、Azure Site Recovery によって提供されるディザスター リカバリー機能を使用して SLA を増やし、コンプライアンス要件を満たしていることを選択できます。 このブログの説明に従って、同じサービスを使用して、既にデプロイした仮想マシンの可用性を向上できます。 無料試用版<a href="https://docs.microsoft.com/azure/site-recovery/">の使用Azure Site Recovery</a>価格&ndash;情報を確認し、無料の <a href="https://aka.ms/asr_ga_azureblog_pricing"></a><a href="https://aka.ms/asr_ga_azureblog_trial">Azure 試用版にサインアップするだけで簡単に使用できます</a>。 また、Microsoft デベロッパー <a href="https://aka.ms/asr_ga_azureblog_forum">&nbsp; Network (MSDN</a>) の Azure Site Recovery フォーラムにアクセスして、追加情報を取得し、他のお客様と関わりを持つ方法を確認できます。</p>
