Content: "<meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\" mce_href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\"><link rel=\"Edit-Time-Data\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\" mce_href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\">  <style></style>    <p>先月の PDC 2009 では Windows azure に関する豊富な情報が提供されていますが、それを見逃した場合、またはイベントを作成できなかった場合は、以下に示すように、azure チームメンバー Windows によって提供される azure Windows に関するすべてのセッションへのリンクと、セッションの概要を簡単に説明します。 このことを確認してください。これらの情報は、の概要に関する豊富な情報を提供しています。また、Windows Azure に深く掘り下げてください。</p>  <ul type=\"disc\">  <li>azure Windows のビジネス: azure platform の価格と sla Windows について知る必要があります (Dianne O'Brien)。プラットフォームのビジネス側に関心がある場合、または価格がアプリケーションの設計にどのように影響するかを理解する必要がある開発者の場合は、こちらの説明をご覧ください。 &nbsp;以下の説明とは異なり、これは完全な Windows Azure platform (SQL Azure と .net サービスも含む) を対象としています。 </li>  <li>Azure の現在および将来の Windows (Manuvir Das)-Manuvir では、新機能の概要と、来年の今後の予定について説明しました。 &nbsp;PDC 2009 から Azure の Windows を1つだけ監視する場合は、これが表示されます。 </li>  <li>Windows azure (david Lemphers) を使用したアプリケーションの構築の概要-azure Windows の開発者の観点を理解するには、David の話の再生に関する説明をご覧ください。 &nbsp;必要な高度な概念に加えて、実践的なオーストラリアアクセントを持つ人からのハンズオンデモをご覧いただけます。 </li>  <li>Windows Azure (上田マルクス) を使用した高度なアプリケーションの開発-上田マルクスは、PDC で発表された新機能を使用していくつかの高度な手法を共有しています。 &nbsp;これは、アプリ全体にわたるアプリの構築の1つであり、セッションを通して話しています。 </li>  <li>Windows Azure (上田マルクス) を使用した java アプリケーションの構築-この非常に興味深いセッションでの新しい java ストレージクライアントライブラリの使用など、クラウドで実行する java コードを dusted に記述しました。</li>  <li>Windows Azure (Brad calder) を使用してスケーラブルで信頼性の高いアプリケーションを構築するためのパターン: スケーラブルなアプリの構築に関するより複雑なトピックについて説明しています。 &nbsp;このセッションのコンテンツはディープですが、Windows Azure でのスケールの設計に真剣に取り組んでいる場合は非常に重要です。 </li>  <li>Azure Blob とドライブの詳細を Windows する (brad calder) &nbsp; -brad はストレージチームを実行し、設計と実装のすべての詳細を把握します。 &nbsp;それ以外の理由がない場合は、ストレージに関心がある場合はそのセッションを見る必要があります。&nbsp; </li>  <li>Azure のテーブルとキューの詳細 (jai の Windows)-ストレージチームで動作する jai は、機能の概要を理解し、ストレージサービスを最大限に活用するための一般的な落とし穴とヒントについて説明しました。 </li>  <li>Azure の監視、ログ記録、管理 api (Matthew kerner) は、ファブリックチームで実行され、新しい診断 api とその機能を共有しています。 Windows <br></li>  <li>Windows Azure (sriram Krishnan) &nbsp; を使用したアプリケーションライフサイクルの自動化-sriram では、新しい Service Management API とアップグレードオプションについて説明しています。これには、クラウドへの新しいビットのデプロイなどを自動化する方法が含まれます。 </li>  <li>Windows azure を使用した php および mysql アプリケーションの開発 (tShanbhag と mohit Srivastava)-t と mohit は、azure で Windows の php、MySQL、memcached を使用した mediawiki の実行などの優れた機能を示しています。 これらのテクノロジに関心がある方は、「」を参照してください。</li>  <li>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml\">  <style></style>オンプレミスからクラウドへ &nbsp; のギャップの橋渡し (Yousef Khalidi)-このセッションでは、Microsoft がクラウドコンピューティングの未来をどのようにしているか、そのビジョンを Azure プラットフォーム Windows でどのように実現するか、アプリケーションをどのように作成してコードへの投資の大部分を保持するか、モデルとツールをプログラミングし、 クラウドの分散環境と仮想化環境。 </li>  <li>  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\"><link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\">  <style></style>  Visual Studio 2010 を使用して azure Windows &nbsp; で実行されるアプリケーションを構築するためのヒントとテクニック (Jim Nakashima)-このセッションでは、azure アプリケーションを Windows 開発するために Visual Studio 2010 を使用するための最適な方法として、参加者を示すデモに焦点を当てています。 この再生では、Windows Azure 上で実行する既存のアプリケーションを作成または移動するときの一般的な問題のヒント、テクニック、および解決策について説明し、Visual Studio 2010 が開発サイクルのすべての部分をサポートする方法を理解します。 </li></ul>  <p>できるだけ多くのことをご紹介したいと思います。これらの情報は、PDC で共有されている情報の幅と、そこに加えられたいくつかの主要なアナウンスについて理解するうえで役立ちます。 &nbsp; どう思いますか。 &nbsp; ご意見をお聞かせください。いつもお聞かせください。</p>  <p mce_keep=\"true\">&nbsp;</p>  <p mce_keep=\"true\">&nbsp;</p>"
