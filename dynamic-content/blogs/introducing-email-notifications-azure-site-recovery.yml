Title: Azure Site Recovery の電子メール通知の概要
Summary: 電子メール通知は、保護された仮想マシンのレプリケーションの正常性を簡単に監視できるようにする Azure Site Recovery の新機能です。
Content: >-
  電子メール通知は、保護された仮想マシンのレプリケーションの正常性を簡単に監視できるようにする Azure Site Recovery の新機能です。 興味深いイベントの電子メール通知を送信するように Azure Site Recovery コンテナーを構成できるようになりました。 構成が完了すると、ネットワーク接続エラー、低帯域幅の問題、回復ストレージの障害など、Hyper-v レプリカのレプリケーションの問題に対して電子メールが送信されます。


  Azure Site Recovery コンテナーの上部のメニューからアクセスできる [新しい <strong>イベント</strong> ] タブには、保護された仮想マシンによって生成されるすべてのレプリケーションイベントが一覧表示されます。 さまざまなドロップダウンフィルターオプションを使用して、レプリケーションイベントの履歴を把握できます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="[イベント ] タブ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/events.png" alt="Events tab" width="610" height="407" border="0" />


  下部の [<strong>イベント</strong>] タブの [<strong>通知</strong>] アクションを選択すると、[<strong>通知の構成</strong>] ダイアログボックスが開き、電子メール通知を有効にすることができます。


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="通知の構成ダイアログ" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/configure.png" alt="Configure notifications dialog" width="480" height="310" border="0" />


  常に、この機能を拡張することは困難であり、その他のイベント (SAN アレイのレプリケーションの問題、DR プロバイダーの接続問題など) のサポートが間もなく追加される予定です。 機能を向上させるためのアイデアがある場合、または新しいイベントを追加する場合は、 <a href="https://aka.ms/asremail_uservoice">Azure Site Recovery ユーザーの声フォーラム</a>でお知らせください。


  では、何を待っているのでしょうか。まず、 <a href="https://aka.ms/asremail_portal">Azure 管理ポータル</a> にアクセスして、Azure Site Recovery 資格情報コンテナーの電子メール通知を有効にします。 Azure を初めて使用する場合は、 <a href="https://aka.ms/asremail_trial">無料の azure 試用版にサインアップ</a> して、Azure Site Recovery を始めることができます。
