Title: クロスプラットフォームのコラボレーション型アプリ向けの Azure 空間アンカーの発表
Summary: 最初に HoloLens をリリースした後に、お客様から学んだすべてのことを確認してください。 製造、教育、小売、ゲーム、その他多くの業界で、開発者やビジネスは日々のワークフローで mixed reality を使用し、次に表示する内容についてのフィードバックを提供しています。
Content: >-
  <p>最初に HoloLens をリリースした後に、お客様から学んだすべて &rsquo; のことを見て &rsquo; きました。 製造、教育、小売、ゲーム、その他多くの業界で、開発者やビジネスは日々のワークフローで mixed reality を使用し、次に表示される &rsquo; 内容についてのフィードバックを提供しています。 お客様が過去数年にわたって構築した mixed reality ソリューションをすべて見ると、コラボレーションと空間認識という2つの機能があります。 お客様は、混在する現実のエクスペリエンスを簡単に共有し、アプリケーションを現実世界のコンテキストで配置することを望んでいるため、効率を向上させ、生産性を高めることができます。</p>


  <p><a href="https://blogs.microsoft.com/?p=52558179" target="_blank">昨日の MWC バルセロナ</a>では、 <a href="https://azure.microsoft.com/en-us/services/spatial-anchors/" target="_blank">Azure 空間アンカー</a>が発表されました。これを使用すると、コラボレーション、クロスプラットフォーム、空間的に対応した新しい世代の混合現実アプリケーションを構築できます。 今日では、 &rsquo; 2 つのアプリケーションパターンを、業界をまたいで勢いを上げるために共有しています。また、Azure 空間アンカーを使用して、より簡単かつ迅速に配信する方法についても説明します。</p>


  <h2>コラボレーションによる mixed reality エクスペリエンス</h2>


  <p>Mixed reality を使用すると、ユーザーは、より自然で直感的な方法でより多くのことを行い、共同作業を行うことができます。 It &rsquo; アーキテクトとサイトワーカー &rsquo; が新しい構築プロジェクトを計画しているかどうか、設計者とマネージャーが来年 &rsquo; の自動車モデルに従事しているのか、または運用前に surgeons を計画しているチームであるかにかかわらず、混合現実は、人間が設計、レビュー、および学習する方法が変更されました。 業界において、お客様から得られる上位の質問の1つは、このようなエクスペリエンスを mixed reality で簡単に共有できるようにすることです。</p>


  <p>1つの例として、看護 students と教授を使用すると、現実のケースの圧力前に、現実世界の <a href="https://news.microsoft.com/en-gb/2018/01/22/using-holograms-train-nurses-pearson-microsoft-launch-mixed-reality-curriculum/" target="_blank">3d での不適切な患者の診断と処理を練習することができ</a> ます。 学生と教授は HoloLens デバイスを使用している場合や、携帯電話やタブレットを使用している場合があります。 今日までは、複数のデバイスにわたって混合環境の環境設定 (QR コードなど) を共有するか、さまざまなセンサーやエンドポイントを処理する複雑なコーディングが必要でした。 Azure 空間アンカーは、環境設定を必要とせずに、HoloLens、iOS、および Android デバイス間で共有されている mixed reality エクスペリエンスに共通の座標フレームを提供します。 Azure 空間アンカーを使用すると、すべてのユーザーが、HoloLens デバイスでのヘッドアップ、ハンドフリーエクスペリエンス、または携帯電話やタブレットを介して参加しているかどうかにかかわらず、混在環境で共同作業を行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06261937-0680-4082-87b1-29ff508d763e.png"><img alt="Instructor wearing a HoloLens, holding and visualizing a holographic H2O molecule. Four students visualizing that molecule and a holographic CH4 molecule through three mobile tablets." border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/422e590f-929b-4ba0-a951-e177f79e6751.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="教育に HoloLens を使用する" width="640"></a></p>


  <h2>接続されているデバイスと場所</h2>


  <p>場合によっては、従来の会議室で問題を解決し、解決策 &rsquo; を見つけるのが最善の方法です。多くの場合、問題の実際のコンテキストで洞察とデータを表示することで、より迅速な意思決定を行うことができます。 たとえば、製造中のお客様は、工場出荷時のラインに沿って操作を行い、各マシンの状態を簡単に視覚化して、問題のある機器にすばやく移動し、その機器に専念できるようにする必要があります。 今日までは、大規模なスペースを正確にマッピングし、その空間を十分に理解することは、ほとんどの mixed reality ユーザーにとって不可能でした。 Azure 空間アンカーは次の目的で設計されています。適切なデータを適切な &mdash; 場所に直接接続することで、ユーザーは3d で作業できるようになります。</p>


  <p>モノのインターネット (IoT) を使用すると、接続されたソリューションをさらに強力にすることができます。 今日のほとんどの IoT プロジェクトは、モノ中心のアプローチから開始しますが、 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital ツイン</a>を使用すると、これを反転しまし &rsquo; た。 &rsquo;お客様は、最初に物理環境をモデル化してから、既存または新規のデバイス ( &ldquo; モノ &rdquo; ) をそのモデルに接続することによって大きなメリットを得ることができました。 <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure 空間アンカー</a>と Azure Digital ツインを使用すると、新しい空間インテリジェンス機能が提供され、スペースとインフラストラクチャの実際の使用方法に関する新しい洞察が得られます。 IoT データをオンサイトで視覚化し、HoloLens またはモバイルデバイス上でコンテキスト内で視覚化することで、ユーザーは、ワークストリームに影響を与える前に運用上の問題を発見して対応することができます。</p>


