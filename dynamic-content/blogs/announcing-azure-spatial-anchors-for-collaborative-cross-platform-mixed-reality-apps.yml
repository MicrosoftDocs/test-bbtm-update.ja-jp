  <h2>今すぐ開始しましょう!</h2>


  <p>Azure 空間アンカーは現在パブリックプレビュー中です。 私たちは、私たちの開発を始められるようになりまし &rsquo; た。 作業を開始するための簡単なヒントを次に示します。</p>


  <ul>
   <li>何を構築するかについてのアイデアをお持ちですか? <a href="https://docs.microsoft.com/en-us/azure/spatial-anchors/" target="_blank">ドキュメント</a>を参照してください。</li>
   <li>Mixed reality ソリューションを設計および実装する方法について、いくつかのアイデアが必要ですか。 共同設計のレビュー、施設管理、およびコンテキストトレーニングのための <a href="https://azure.microsoft.com/en-us/solutions/architecture/?query=mixed+reality&amp;query=mixed+reality" target="_blank">参照アーキテクチャ</a> について説明します。</li>
   <li>クロスプラットフォームの混合現実アプリケーションの構築について考えてみてください。 共有された <a href="https://docs.microsoft.com/azure/spatial-anchors/tutorials/tutorial-share-anchors-across-devices" target="_blank">mixed reality エクスペリエンスのクイック</a>スタートから開始します。</li>
  </ul>


