Title: 'クロスポスト: Azure Web サイト (プレビュー) Windows更新プログラムが利用可能に'
Summary: 現在、Azure Web サイト (プレビュー) Windows機能の新機能や機能強化など、Azure Web サイト (プレビュー) の更新を行っています。&nbsp;変更には、サイト モードのPaid-Sharedが含まれます。
Content: '<p>現在、Azure Web サイト (プレビュー) Windows機能の新機能や機能強化など、Azure Web サイト (プレビュー) の更新を行っています。&nbsp;変更には、カスタム ドメイン名をサポートする Paid-Shared サイト モードの導入、使用量クォータの更新、FastCGI&nbsp; プロトコルのサポート、および 2 つの追加の node.js バージョンのサポートが含まれます。これらの変更の詳細については、Scott Guthries&rsquo;&ldquo; のブログ投稿「<a href="https://weblogs.asp.net/scottgu/archive/2012/09/17/announcing-great-improvements-to-windows-azure-web-sites.aspx" target="_blank">Announcing: Great Improvements to Windows Azure Web Sites</a>&rdquo;」を参照してください。</p>  <p>その他の情報</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0203web" target="_blank">Windows Azure Web サイトの概要</a></li>  <li><a href="https://www.windowsazure.com/en-us/pricing/calculator/?WT.mc_id=cmp_pst001_blg_post0203cal" target="_blank">価格の詳細</a></li>  </ul>'
