Title: データ モデルを初めて作成Azure Analysis Services
Summary: Azure Analysis Servicesは、セマンティック データ モデルをホストMicrosoft Azure新しいプレビュー サービスです。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。
Content: >-
  <p>Azure Analysis Servicesは、セマンティック データ モデルをホストMicrosoft Azure新しいプレビュー サービスです。 組織内のユーザーは、Excel、Power BI、その他の多くのツールを使用してデータ モデルに接続し、レポートを作成し、アドホック データ分析を実行できます。</p>


  <p>データの価値を理解Azure Analysis Services、大規模なデータベースにデータが格納されているシナリオを想像してください。 ビジネス ユーザーまたは顧客が独自の分析を行い、独自のレポートを作成できるよう、そのデータを利用できるようしたいと考えています。 これを行うには、1 つのオプションとして、それらのユーザーにそのデータベースへのアクセス権を与える方法があります。 もちろん、このオプションにはいくつかの欠点があります。 テーブルと列の名前を含む、そのデータベースの設計は、ユーザーが理解しにく場合があります。 クエリを実行するテーブル、それらのテーブルを結合する方法、および正しい結果を取得するために適用する必要があるその他のビジネス ロジックを知る必要があります。 また、使用を開始する前に、SQL言語を知る必要があります。 ほとんどの場合、これは複数のユーザーが同じメトリックを報告しますが、結果は異なります。</p>


  <p>このAzure Analysis Servicesを使用すると、必要なすべての情報をセマンティック モデルにカプセル化できます。これは、ドラッグ アンド ドロップの簡単なエクスペリエンスで、それらのユーザーからクエリを簡単に実行できます。 また、すべてのユーザーに 1 つのバージョンの真実が表示されるのを確認できます。 セマンティック モデルに含まれるメタデータの一部には、次が含まれます。テーブル間のリレーションシップ、表示テーブル/列名、説明、表示フォルダー、計算、および行レベルのセキュリティ。</p>


  <p>ユーザーが使用するためにデータが適切にモデル化された後、Azure Analysis Services機能が提供され、クエリエクスペリエンスが向上します。 最も大きいのは、メモリ内の列キャッシュにデータを格納するオプションです。これは、クエリを 2 番目のパフォーマンスに低下させる可能性があります。 これにより、クエリのエクスペリエンスが向上するだけでなく、キャッシュにアクセスすることで、基になるデータベースに対するクエリの負荷も軽減されます。</p>


  <p>では、実際に試してみます。 このブログ記事の残りの手順に従って、簡単&rsquo;な方法を確認できます。</p>


  <p>開始する前に、次が&rsquo;必要です。</p>


  <p>Azure サブスクリプション - <a href="https://azure.microsoft.com/free/?b=16.46">無料試用版にサインアップします</a>。</p>


  <p>SQL Server Data Tools - <a href="https://msdn.microsoft.com/library/mt204009.aspx">最新バージョンを無料でダウンロードします</a>。</p>


  <p>Power BI Desktop - <a href="https://go.microsoft.com/fwlink/?LinkId=521662&amp;clcid=0x409">最新バージョンを無料でダウンロードします</a>。</p>


  <h3>Azure で Analysis Services サーバーを作成する</h3>


  <p>1. に移動します <a href="https://portal.azure.com">https://portal.azure.com</a>。</p>


  <p>2. [メニュー] ブレードで、[新規] を <b>クリックします</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/516caf4f-6158-42cd-9634-7b46c97806b7.jpg"><img alt="clip_image002" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/191be014-a349-4b99-ab5f-26d12e8e59b9.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image002" width="335"></a></p>


  <p>3. [ <b>Intelligence + Analytics] を展開</b>し、次に [Analysis Services] <b>をクリックします</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3cb6790-1e10-488a-8aa2-5c76ddee02f4.jpg"><img alt="clip_image004" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48c44146-9691-4e35-aecd-7156363479dd.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image004" width="475"></a></p>


  <p>4. [作成] ブレードAnalysis Servicesを入力し、[作成] を <b>クリックします</b>。</p>


  <ul>
   <li><b>[サーバー名</b>]: 一意の名前を入力します。</li>
   <li><b>[サブスクリプション]</b>:サブスクリプションを選択します。</li>
   <li><b>[リソース グループ</b>]: [ <b>新規作成] を</b>選択し、新しいリソース グループの名前を入力します。</li>
   <li><b>場所</b>: これは、サーバーをホストする Azure データセンターの場所です。 最も近い場所を選択します。</li>
   <li><b>価格レベル</b>: 単純なモデルの場合は、[ <b>D1] を選択します</b>。 これは最小レベルであり、使用を開始する場合に最適です。 より大きなレベルは、キャッシュとクエリの処理単位の量によって区別されます。 キャッシュは、圧縮後にキャッシュに読み込み可能なデータの量を示します。 クエリ処理ユニット (QPUs) は、同時にサポートできるクエリの数を示します。 QPUs が高いほどパフォーマンスが向上し、ユーザーのコンカレンシーが高くなる可能性があります。</li>
  </ul>


  <p>サーバーを作成&rsquo;したら、最初のモデルを構築できます。 次の手順では、&rsquo;SQL Server Data Tools (SSDT) を使用してデータ モデルを作成し、Azure の新しいサーバーにデプロイします。</p>


  <h3>サンプル データ ソースを作成する</h3>


  <p>SSDT を使用してデータ モデルを作成する&rsquo;前に、接続するデータ ソースが必要です。 Azure Analysis Services、オンプレミスとクラウドの両方でさまざまな種類のデータ ソースに接続できます。 この投稿では、&rsquo;Adventure Works サンプル データベースを使用します。</p>


  <p>1. [Azure portal] ブレードで、[新規] を <b>クリックします</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/509b2e48-b31f-47b7-a878-4787b035e88b.jpg"><img alt="clip_image005" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27263fab-dc71-4860-b85e-853ecff83797.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image005" width="431"></a></p>


  <p>2.[<b>データベース] を</b>展開し、[データベース] <b>をSQL Database</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46f33b61-1526-413e-b298-b51ab3618f1a.jpg"><img alt="clip_image007" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5adc0ad-ab0a-4ad3-a414-117e3fb9941c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image007" width="489"></a></p>


  <p>3.次のブレードSQL Databaseを入力し、[作成] を<b>クリックします</b>。</p>


  <ul>
   <li><b>データベース名</b>: 一意の名前を入力します。</li>
   <li><b>[サブスクリプション]</b>:サブスクリプションを選択します。</li>
   <li><b>[リソース グループ</b>]: サーバーに対して作成したのと同じリソース Analysis Servicesします。</li>
   <li><b>[ソースの選択</b>]: [ <b>サンプル (Adventure Works LT) ] を選択します</b>。</li>
   <li><b>[サーバー</b>]: 最も近い場所を選択します。</li>
   <li><b>価格レベル</b>: サンプル データベースの場合は、 <b>B を選択します</b>。</li>
   <li><b>照合</b>順序: 既定値の [照合順序 <b>] SQL_Latin1_General_CP1_CI_AS</b>。</li>
  </ul>


  <p>サンプル データ ソース&rsquo;を作成したら、&rsquo;データ モデルを構築するときに接続するデータがいくつか作成されます。次の手順では、&rsquo;SQL Server Data Tools (SSDT) を使用して新しいデータ ソースに接続し、データ モデルを作成し、Azure の新しいサーバーにデプロイします。</p>


  <h3>データ モデルを作成する</h3>


  <p>データ モデルAnalysis Services作成するには、&rsquo;Visual Studio と ssdT (SSDT) と呼ばれる拡張機能SQL Server Data Tools使用します。</p>


  <p>1.SSDT で、新しいテーブル Analysis Services<b>を作成Project</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e80a60c-6851-4c37-adb9-ca0949ff3342.png"><img alt="image" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35766de9-c6ec-4149-810b-2f41193fb6d8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="953"></a></p>


  <p>ワークスペースの種類の選択を求める場合は、[統合] <b>を選択します</b>。</p>


  <p>2. 画面の <b>上部にあるツール バーの</b> [データ ソースからインポート] アイコンをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c78a7d0-376b-4fe1-90f3-7fb79caf6299.jpg"><img alt="clip_image011" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02daa50f-8e80-462d-9711-0776cddc72d2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image011" width="625"></a></p>


  <p>3.データ <b>ソースの種類として [microsoft SQL Azure</b>] を選択し、[次へ] を<b>クリックします</b>。</p>


  <p>4.前に作成したサンプル データベースの接続情報を入力しSQL Azureをクリック<b>します</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4957a95a-6413-4f53-ba10-b86851edd308.jpg"><img alt="clip_image013" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fcba5d2-76e1-420b-a879-b17723e9ebb9.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image013" width="648"></a></p>


  <ul>
   <li><b>サーバー名</b>: 接続SQL Azureサーバーの名前。</li>
   <li><b>ユーザー名</b>: サーバーへのログインに使用されるユーザーの名前。</li>
   <li><b>パスワード</b>: アカウントのパスワード。</li>
   <li><b>データベース名</b>: 接続するSQLの名前。</li>
  </ul>


  <p>注: ファイアウォールを使用SQL Azure、ファイアウォール経由で IP アドレスへのアクセス<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-configure-firewall-settings">を許可している必要があります</a>。 また、ファイアウォールで [ &ldquo;Azure サービスへのアクセスを許可する]&rdquo; &ldquo;が [オン]&rdquo; に設定されている必要があります。</p>


  <p>5. 偽装モード <b>として [サービス アカウント</b> ] を選択し、[次へ] を <b>クリックします</b>。</p>


  <p>6. キャッシュにインポートするテーブルを選択し、[完了] を <b>クリックします</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6653ea6-bbcb-4d02-a834-a6c36bb5f132.jpg"><img alt="clip_image015" border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3aae9d0c-1e2e-4a86-8627-400f3a33fc4f.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image015" width="693"></a></p>


  <ul>
   <li>この手順では、必要に応じて各テーブルの表示名を指定できます。 キャッシュに収まらない大きなテーブルの場合は、行数を減らしてフィルター式を指定することもできます。 完了したら、[次へ] をクリックします。</li>
   <li>これで、データがデータベースから読み取り、データベース内のローカル キャッシュVisual Studio。</li>
   <li>読み込みが完了すると、最初のモデルが作成され、各テーブルとテーブル内のデータを表示できます。 画面の右下にある [小さなダイアグラム] オプションをクリックして、ダイアグラム ビューに切り替えすることもできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/733bc918-b22d-4385-88a4-d15e8f4d1334.png"><img alt="image" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbd38a46-fb78-4901-b21e-26a40a376319.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="557"></a></p>


  <p>ダイアグラム ビューを使用すると、すべてのテーブルとテーブル間のリレーションシップを簡単に確認できます。</p>


  <h3>モデルの改善</h3>


  <p>基本モデルが構築されたので、今すぐクエリを開始するか、使用可能なモデリング機能の多くを使用してさらに拡張することができます。 その機能の一部を紹介します。</p>


  <ul>
   <li>リレーションシップを作成または編集します。 ダイアグラム ビューに移動し、異なるテーブル内の 2 つの列間の線をドラッグすることで、テーブル間のリレーションシップを追加、削除、または変更できます。 テーブルを結合すると、ユーザーが両方のテーブルから列を選択すると、自動的にクエリを実行できます。</li>
   <li>テーブルまたは列のプロパティを編集します。 テーブルと列の複数のプロパティを更新するには、テーブルと列をクリックし、プロパティ ペインの値を更新します。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17a2ce80-7daa-46dc-ac42-b4445b107543.png"><img alt="image" border="0" height="366" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61e0e78a-a2c5-41f2-bfab-8103809065ff.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="786"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b51bfa3-f4a4-4d71-a7c5-49d3c2ec201c.png"><img alt="image" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d30a77bf-5e77-4c84-858f-ed037690fb2c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="583"></a></p>

  </blockquote>


  <ul>
   <li>計算とメジャーを作成して、モデルにビジネス ロジックを追加します。</li>
  </ul>


  <blockquote>

  <p><ins datetime="2016-12-01T09:15"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e902ded8-86f9-4321-9b19-eef1d9b786aa.jpg"><img alt="clip_image023" border="0" height="100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0325ca8e-b000-4b7d-ac29-8f6429e6daa7.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image023" width="1432"></a></ins></p>

  </blockquote>


  <h3>デプロイ</h3>


  <p>モデルが完了したら、最初の手順で作成した Azure AS サーバーにモデルをデプロイできます。 これは、次の手順で実行できます。</p>


  <p>1. サーバーのAzure Analysis Services名前をコピー Azure portal。 これは、サーバーの概要セクションの上部に表示されます。</p>


  <p><ins datetime="2016-12-01T09:25"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec6bffbe-647d-4b14-888d-861d734c1ad0.jpg"><img alt="clip_image025" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1261dc5e-6c3f-4b9e-97a2-2b0746a5f32f.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image025" width="949"></a></ins></p>


  <p>2.プロジェクトのソリューション エクスプローラーでVisual Studioプロジェクトを右クリックし、[ プロパティ] をクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1313599f-f602-46e9-8f4a-9944b84de2b9.png"><img alt="image" border="0" height="756" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88429cb8-c6a4-4e5f-82fb-cfe6a8c69bb5.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="769"></a></p>


  <p>3. デプロイ サーバーを Azure AS サーバーの名前に変更し、[OK] を <b>クリックします。</b></p>


  <p><ins datetime="2016-12-01T09:29"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/816bb510-17bc-47ba-83d2-5ad80e233bc7.jpg"><img alt="clip_image029" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5ad57b9-3a5d-461f-9e7f-6af716dfd9bc.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image029" width="691"></a></ins></p>


  <p>4. もう一度プロジェクト名を右クリックしますが、今回は [配置] を <b>クリックします</b>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/533bdd95-fd28-4c81-b2a4-7d2c50fd5052.png"><img alt="image" border="0" height="366" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb727ba-0888-4cb0-9323-23e27284b858.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="746"></a></p>


  <h3>接続する</h3>


  <p>これでモデルが作成されたので、アプリケーションやツールのようなツールを使用してPower BI Desktop接続Excel。</p>


  <h4>Power BI Desktop</h4>


  <p>アプリをまだ&rsquo;お持<a href="https://powerbi.microsoft.com/en-us/desktop">ちPower BI Desktop、</a>無料でダウンロードできます。</p>


  <p>1.ファイルを開Power BI Desktop</p>


  <p>2. [データの <b>取得] をクリックします</b>。</p>


  <p><ins datetime="2016-12-02T10:35"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/605cdb9a-7cf5-404e-a4ef-624e553cd931.jpg"><img alt="clip_image033" border="0" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e326f8b-4b95-4510-8cae-0ac5f2b6b730.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image033" width="352"></a></ins></p>


  <p>3.[<b>データベース/SQL Server Analysis Services] を選択</b>し、[接続] をクリックします。</p>


  <p><ins datetime="2016-12-02T10:36"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1157d95-8460-4835-8538-09ac635e5cb0.jpg"><img alt="clip_image035" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/097f6be9-747c-468c-bfe1-60d4c5cd1451.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image035" width="658"></a></ins></p>


  <p>4. Azure AS サーバー名を入力し、[OK] を <b>クリックします</b>。</p>


  <p><ins datetime="2016-12-02T10:38"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c661ec43-da8a-486c-a249-3fc0fbf99878.jpg"><img alt="clip_image037" border="0" height="353" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82267b5f-327c-40ed-85e0-6bece385c165.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image037" width="700"></a></ins></p>


  <p>5. [ナビゲーター] <b>画面で</b> モデルを選択し、[OK] を <b>クリックします</b>。</p>


  <p><ins datetime="2016-12-02T10:39"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3f5300d-3108-4e5b-9134-0eb06ac14d2f.jpg"><img alt="clip_image039" border="0" height="264" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bab5e2c-e33e-4ef4-b91a-379289c804a7.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image039" width="827"></a></ins></p>


  <p>これで、モデルが横のフィールド リストに表示されます。 さまざまなフィールドをページにドラッグ アンド ドロップして、対話型のビジュアルを作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23452888-c1d5-409a-b916-c15d53233a62.png"><img alt="image" border="0" height="1038" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98c062cd-4c9b-4674-9bb5-032a478d790d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="1615"></a></p>


