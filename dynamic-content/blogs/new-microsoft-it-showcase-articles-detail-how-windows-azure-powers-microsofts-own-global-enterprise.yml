Title: Microsoft IT ショーケースの新しい記事では、Azure Powers Windows独自のグローバル サービスを使用する方法について詳しく説明Enterprise
Summary: Microsoft IT Showcase では、Microsoft IT からベスト プラクティスとエクスペリエンスを提供し、組織が独自のエンタープライズ ソリューションを計画、デプロイ、管理する方法について内部ビューを提供します。
Content: '<p><a href="https://technet.microsoft.com/en-us/library/bb687780.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT Showcase</span></a> では、Microsoft IT からベスト プラクティスとエクスペリエンスを提供し、組織が独自のエンタープライズ ソリューションを計画、デプロイ、管理する方法について内部ビューを提供します。 これらのベスト プラクティスと <a href="https://technet.microsoft.com/en-us/library/bb687780.aspx" target="_blank"><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.Microsoft-IT-Showcase.jpg" height="112" width="172"></a>コスト削減シナリオを共有する目的は、お客様が自分の環境で Microsoft ソリューションを計画、デプロイ、管理する最適な方法について決定を下すのに役立ちます。</p>  <p>&rsquo;Microsoft IT がグローバル企業全体で <a href="https://azure.microsoft.com/" target="_blank"><span style="color: #0000ff;" color="#0000ff">Windows Azure</span></a> を実装した方法に関心がある場合は、この新しい <a href="https://technet.microsoft.com/en-us/library/bb687803.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">IT</span></a> ショーケース コンテンツを確認してください。このコンテンツには、Microsoft IT が Windows Azure を内部的にデプロイした方法と、組織がその方法で学んだベスト プラクティスと教訓が詳しく説明されています。</p>  <ul>  <li><a href="https://technet.microsoft.com/en-us/library/hh394899.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Azure への移行されたアプリケーションBusiness-Criticalのサポートと監視Windows実装</span></a> <br>継続的なアプリケーションの可用性を確保するために、IT は、最近 Azure に移行された BCWeba&mdash; の複雑でビジネスクリティカルなアプリケーションに対して、信頼性の高い包括的な監視およびサポート ソリューションを実装Windows必要でした。 このテクニカル ケース スタディでは、Windows Azure の統合および監視機能と Microsoft System Center Operations Manager 管理機能を組み合わせることで、Microsoft IT がこれを実現した方法について説明します。</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032488196" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT が Azure を使用Windowsをサポートする Microsoft.com</span></a> <br>Windows Microsoft SQL Azure は、現在、Social eXperience Platform (SXP) と呼ばれるマルチテナント Web サービスを通じて、Showcase、Cloud Power、その他 50 の Microsoft.com プロパティのソーシャル機能を活用しています。 この TechNet Webcast では、15 か月間の運用データ、サービスの成長、および Windows Azure プラットフォームがパフォーマンス、スケーラビリティ、弾力性を提供する方法に関する分析情報を提供し、投資に対する確かなリターンを提供するために学習した教訓を確認します。</li>  <li><a href="https://technet.microsoft.com/en-us/library/hh367538.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Azure へのアプリケーションの設計Business Critical再デプロイWindowsする</span></a> <br>このテクニカル ケース スタディと IT Pro Webcast では、Microsoft IT ボリューム ライセンス チームが、完全なセキュリティ レビューと承認を使用してビジネス クリティカルなアプリケーションを設計および再デプロイし、Azure にWindowsします。 結果として得られるソリューションにより、コストが削減され、スケーラビリティ、パフォーマンス、信頼性が向上します。 <br><a href="https://technet.microsoft.com/en-us/library/hh367537.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT が顧客向けアプリケーションをデプロイして 6 週間Windows Azure にデプロイする方法</span></a> <br>このテクニカル ケース スタディを参照して、Microsoft IT ボリューム ライセンス チームが Windows Azure で経験を積んだ方法について説明します。このアプリケーションでは、簡単で分離された顧客向けアプリケーションに焦点を当て、6 週間で Windows Azure を設計し、再デプロイし、コストを即時に削減できます。</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032491415" target="_blank"><span style="color: #0000ff;" color="#0000ff">Azure へのアプリケーションの設計Business Critical再デプロイWindowsする</span></a> <br>この TechNet Webcast を見て、Microsoft IT ボリューム ライセンス チームが、完全なセキュリティ レビューと承認を使用してビジネス クリティカルなアプリケーションを設計および再デプロイし、Azure にWindowsしてください。 結果として得られるソリューションにより、コストが削減され、スケーラビリティ、パフォーマンス、信頼性が向上します。</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032491417" target="_blank"><span style="color: #0000ff;" color="#0000ff">Azure とアプリケーションの主要なサポートと監視の要件の確認Business Critical Windows実装SQL Azureする</span></a> <br>Microsoft IT ボリューム ライセンス チームが、Windows Azure と Microsoft SQL Azure に移行されたビジネス クリティカルなアプリケーションの主要なサポート要件と監視要件を確認して実装した方法については、TechNet Webcast をご覧ください。</li>  </ul>  <p>コンテンツは定期的に追加されます。そのため、頻繁に確認して新機能を確認するか、 <a href="https://technet.microsoft.com/en-us/library/ee726582.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT Showcase RSS</span></a> フィードをサブスクライブして、新しいコンテンツが投稿された時点でアラートを受け取る必要があります。</p>'
