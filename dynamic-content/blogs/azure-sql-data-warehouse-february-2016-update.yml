  <p>2 月は短く、しかし楽しい月でした。SQL Data Warehouse。 安定性、信頼性、スケーラビリティの向上と、以下に示す顧客駆動型の機能の一部に気付いた可能性があります。</p>


  <h2>データを実装するための TSQL SSMS</h2>


  <p>受信した上位の&rsquo;要求の 1 つは、クエリを実行して管理するために SQL Server Management Studio (SSMS) を使用SQL Data Warehouse。 サポートの追加に向けてSSMS取り組み、2 月には、この問題に向けていくつかの重要な手順を実行しました。 サポートの一環として、次の TSQL 関数SSMSしました。</p>


  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms189837.aspx">SET NOCOUNT ON|OFF</a>: TSQL 操作の影響を受ける行の数でメッセージを返すかどうかを設定します</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms178629.aspx">SET PARSEONLY ON|OFF</a>: コードを実行またはコンパイルせずにエラーをチェックします</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms186271.aspx">IS_MEMBER()</a> <a href="https://msdn.microsoft.com/en-us/library/ee677633.aspx">と IS_ROLEMEMBER()</a>: データベース ユーザーがメンバーか特定のロール/グループかのクエリ</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms190305.aspx">COLLATIONPROPERTY</a>: 2016 年 2 月に指定された照合順序の プロパティSQL Server返します</li>
   <li>@@MICROSOFTVERSION: Microsoft Version of a SQL Database または SQL Data Warehouse</li>
  </ul>


  <h2>PolyBase パブリック データ セット</h2>


  <p>PolyBase では、個人のストレージ アカウントからデータを読み込むだけでなく、パブリック Azure BLOB ストレージ コンテナーに接続してクエリを実行できます。データにアクセスするためのキーまたは資格情報を指定する必要はありません。 これにより、大規模なパブリック データ セットをすばやく読み取SQL Data Warehouseできます。 たとえば、試用版用に大量のデータを読み込む場合があります。 パブリック データにアクセスするには、資格情報を指定せずにストレージをポイントする外部データ ソースを作成します。 外部データ ソースの更新構文については、こちらを参照 <a href="https://msdn.microsoft.com/en-us/library/dn935022.aspx">してください</a>。</p>


  <h2>セルフサービス Geo-Restore</h2>


  <p>これで、サービスによって自動的にSQL Data Warehouse任意の geo 冗長バックアップから、新しいバックアップを復元できます。 データ ウェアハウスは、任意の Azure リージョンと任意のサーバーに復元できます。 geo SQL Data Warehouseを使用する場合は、障害が発生してデータベースにアクセスできない場合でも、データベースを復旧できます。 これにより、可用性と信頼性の層が追加されます。</p>


  <p>この操作は以前は使用可能でしたが、最近の更新により、 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-business-continuity-recover-from-outage/">Azure Portal、PowerShell、または REST API</a> を使用してプロセスを簡単に広く利用できます。</p>


