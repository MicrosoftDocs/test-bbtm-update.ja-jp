  <h2>DWU の制限と DWU の使用されるメジャー</h2>


  <p>「DWU&#39;ワークロードを比較する方法」という質問が頻繁に表示されます。 使用&rsquo;する DWU の適切な量は何ですか?</p>


  <p>2 つの新しいメトリック (DWU 制限と DWU 使用) が追加され、ワークロードの DWU を監視Azure portalで使用できます。 DWU Limit と DWU Used は、データ ウェアハウスのサイズを向上し、将来の成長を計画できるよう、使用状況を理解するのに役立つ設計です。 2 つのメトリックは次のように設定されます。</p>


  <ul>
   <li><strong>DWU の制限: </strong>このメトリックは、データ ウェアハウスに現在割り当てられている DWU の数を示します。 これは、ワークロードがいつでも使用できる DWU の最大量です。 スケールアップまたはスケールダウンすることで、制限を増減できます。</li>
   <li><strong>DWU Used/DWU Percentage:</strong> これらのメトリックは、現在実行中のワークロードが消費している DWU の量を示します。 DWU を<b></b>推進する 2 つのメトリックは IO と CPU 使用率です。サービスのすべてのノードを考慮して、これら 2 つのメジャーの特別な組み合わせを使用します。</li>
  </ul>


  <p>これらのメジャーは、次に示すように、メトリック セクションとSQL Data Warehouseページで公開されています。 次のワークロードでは、1000 DWU がプロビジョニングされているのに、データ ウェアハウスで平均 300 DWU を少ししか使用していないのが分かっています。 ただし、この 1 週間以内に、ワークロードでインスタンスの完全な機能が必要なポイントがあります。 独自のワークロードに対してこれを考えると、コストを最小限に抑え、データ ウェアハウスの調整を向上するために、スケールアップまたはスケールダウンする時間を考える必要があります。</p>


