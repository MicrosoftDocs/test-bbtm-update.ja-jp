Slug: monitor-azure-data-factory-pipelines-using-operations-management-suite
Title: Operations Management Suite を使用して Azure Data Factory パイプラインを監視する
Summary: データ統合ソリューションは、複数のパイプラインを持つ複雑なデータファクトリを含む多数の移動パーツによって複雑になる場合があります。 監視では、データファクトリパイプラインが最新の状態になるようにデータを提供します...
Content: >-
  <p>データ統合ソリューションは、複数のパイプラインを持つ複雑なデータファクトリを含む多数の移動パーツによって複雑になる場合があります。 監視は、data factory パイプラインが正常な状態で稼働していることを確認するためのデータを提供します。 また、潜在的な問題を防止したり、発生した問題をトラブルシューティングするのにも役立ちます。 さらに、監視データを使用して、アプリケーションに関する深い洞察を得ることもできます。 この知識は、アプリケーションのパフォーマンスや保守容易性を向上させたり、手作業での介入が必要な操作を自動化したりするうえで役立ちます。</p>


  <p>Azure Data Factory (ADF) と Azure Monitor の統合により、Data Factory のメトリックを Operations and Management (OMS) Suite にルーティングできます。</p>


  <p>&nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-Data-Factory-pipelines-using-Operations-Management-Suite-OMS/player" width="480"></iframe></p>


  <p>これで、Azure marketplace で利用可能な Azure Data Factory Analytics &rsquo; OMS Service Pack を使用して &lsquo; 、data factory パイプラインの正常性を監視できます。</p>


  <p><img alt="image" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91ea3599-232f-452a-ae05-d594a88a5880.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="440"></p>


  <p><img alt="image" border="0" height="436" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54c73479-3273-4c24-9297-ee996ec99164.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>Azure Data Factory OMS パックは、Data Factory の全体的な正常性の概要を提供し、詳細を掘り下げて、予期しない動作パターンをトラブルシューティングするためのオプションを備えています。 すぐに利用できる豊富なビュー機能を活用することで、次の主要な処理に関する分析情報を得ることができます。</p>


  <ul>
   <li>データ ファクトリ パイプライン、アクティビティ、トリガーの実行に関する概要</li>
   <li>データ ファクトリ アクティビティの実行を種類別に詳しく表示する機能</li>
   <li>データ ファクトリのトップ パイプライン、アクティビティ エラーの概要</li>
  </ul>


  <p><img alt="image" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fa5d220-fa62-49d8-803e-376a88a6ddfb.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>また、事前に定義されている各ビューを掘り下げ、Log Analytics クエリを調べて、要件に従って編集することもできます。 OMS を使用してアラートを生成することもできます。</p>


  <p><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36916990-887b-483b-8367-0f21c5683e44.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image" width="610"></p>


  <p>さまざまなデータファクトリから同じ OMS アカウントにメトリックをルーティングし、データファクトリ間で監視を行うこともできます。 Data factory の診断設定を有効にし、Log Analytics ワークスペースにデータをルーティングするだけです。 詳細と詳細な手順について <a href="https://go.microsoft.com/fwlink/?linkid=875591">は、AZURE DATA FACTORY OMS Service Pack を有効にする</a>」を参照してください。</p>


  <p>私たちの目標は、機能を追加し、Data Factory ツールの使いやすさを向上させることです。 Azure Data Factory を使用して、簡単かつ迅速に<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">パイプラインの構築を開始しましょう</a>。 機能に関する要望がある場合、またはフィードバックを提供する場合は、 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory フォーラム</a>にアクセスしてください。</p>
