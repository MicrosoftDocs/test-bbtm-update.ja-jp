Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>実際 Windows azure シリーズの一部として、sharpcloud の sarim ハーンと Co-Founder について説明しています。これは、Windows Azure platform を使用した、ビジュアルビジネスの道路マッピングソリューションの実行に関するものです。 次のように言う必要がありました。   <p><b>MSDN: sharpcloud はどのようなサービスを提供していますか。</b></p>  <p><b>ハーン:</b> sharpcloud を使用すると、ビジネスの戦略的な計画に役立ちます。 Microsoft のサービスでは、非常に視覚的によく使用されるソーシャルネットワーキングツールが、長期的なビジネスの道路地図と戦略を開発するための重要なタスクに適用されます。</p>  <p><b>MSDN: Windows Azure を実装する前に直面した最大のチャレンジ sharpcloud は何ですか?</b></p>  <p><b>ハーン:</b> 主要市場として見ているグローバル企業をサポートするために、拡張性とデプロイが容易なクラウドコンピューティングソリューションが必要であることがわかっています。 私たちは、サーバーインフラストラクチャを管理するのではなく、説得力のあるサービスの開発にすべてのリソースを投入することを望んでいました。 最初にアマゾンウェブサービスの使用を開始しましたが、それでも Amazon cloud ベースのサーバーのメンテナンスに専念する必要がありました。</p>  <p><b>MSDN: リソースを最大限に活用するために Windows Azure で作成したソリューションについて説明できますか?</b></p>  <p><b>ハーン:</b> Sharpcloud サービスを使用すると、経営者やその他のユーザーは、Web ブラウザー内で作業して、ロードマップにフレームワークとリアルタイムダイアログを作成できます。 利点、コスト、リスクなどの属性とプロパティを定義できます。 また、テクノロジや傾向など、道路地図に "events" を追加することもできます。 ロードマップにイベントが設定されると、ユーザーは、3次元ビューで情報を調査し、情報を追加して、イベント間の関係を調べることができます。 microsoft では、microsoft .NET Framework と microsoft Silverlight ブラウザーのプラグインに基づくアプリケーションを作成しているため、サービスとストレージのメカニズムが Windows Azure アプリケーションプログラミングインターフェイスと適切に通信できるように、わずかな数のコードを書き直しなければなりませんでした。</p>  <p>&nbsp;</p>  <p><b>図 1.</b> Sharpcloud アプリケーションを使用すると、仮想チームは、3次元の道路マップでイベントとその間の関係を表示したり、他のチームメンバーがリアルタイムでレビューするコメントを投稿したりすることができます。</p>  <p><b>MSDN: sharpcloud の独自性 </b></p>  <p><b>ハーン:</b> sharpcloud は、ロードマップとビジネス戦略を定義して通信するための標準的なスプレッドシートとプレゼンテーションアプローチを超えています。 視覚化とソーシャルネットワーキングのコンポーネントを、ソリューションの中心となる構想として追加するのは、その種類の最初のサービスです。 </p>  <p><b>MSDN: Windows Azure の使用によって新しい市場に参入できることを確認できます。</b></p>  <p><b>ハーン:</b> 私たちはスタートアップで、今すぐ市場に sharpcloud をもたらしています。 ただし、Windows Azure を使用した結果として、戦略的な関係を確立することができました。 たとえば、富士通と連携しています。 現在は sharpcloud を使用しており、これを、"Futex" と呼ばれる価値の高い戦略的なコンサルティングソリューションにラッピングしています。 通常、富士通は大規模な組織と提携しています。そのため、私たちとの関係は少し出発点となっていましたが、Windows Azure では、約束によって提供できることがわかっています。 </p>  <p><b>MSDN: Windows Azure を実装した後に sharpcloud に見られる主な利点は何ですか。</b></p>  <p><b>ハーン:</b> &nbsp;大量のユーザーをサポートするために指数関数的にスケーリングできることは、microsoft の成功に不可欠です。 Azure Windows の場合と同様に、これを簡単かつコスト効率の高い方法で実行することはできません。 ソリューションを開発し、市場に迅速に移行できるようになったことも、重要なのは、戦略計画のためにソーシャルネットワーキング、道路マッピングツールのプロバイダーとして評判を確立することでした。 </p>  <p>次の記事をご覧ください。</p>  <p><a href="" target="_blank" mce_href=""></a></p>  <p>Azure のお客様の成功事例をさらに Windows には、次のページをご覧ください。<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
