          <li><strong>Track 2:</strong> 2:00 PM &ndash; 2:30 PM Central Time|<a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3479&amp;id=exforum129&amp;sess=sess268" target="_blank">クラウド サービスの極端なスケールラーニング HPC ワークロード</a>とディープ ワークロードを有効|発表者: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=bryce&amp;uid=901963&amp;fn=bill" target="_blank">Bill Bryce</a></li>
          <li><strong>Track 3:</strong> 2:30 PM &ndash; 3:00 CENTRAL Time | <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3479&amp;id=exforum146&amp;sess=sess268" target="_blank">100 万コアのコンピューティング容量で何をしますか?</a> |発表者: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=colle&amp;uid=836773&amp;fn=ian" target="_blank">Ian Colle</a></li>
