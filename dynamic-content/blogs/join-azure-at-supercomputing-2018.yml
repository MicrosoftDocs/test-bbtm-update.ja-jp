Title: Supercomputing 2018 で Azure に参加する
Summary: 毎年スーパーコンピューティングでは、12,000 人を超える研究者と実践者が集い、ハイ パフォーマンス コンピューティングで最先端の技術を推し進め続け、 今年も例外ではありません。来週、テキサス州ダラスのグローバル HPC コミュニティに参加できます。
Content: >-
  <p><em>このブログ記事は、Azure High Performance Computing Team によって作成されました。 </em></p>


  <p>毎年スーパーコンピューティングでは、12,000 人を超える研究者と実践者が集い、ハイ パフォーマンス コンピューティングで最先端の技術を推し進め続け、 今年も例外ではありません。来&rsquo;週、テキサス州ダラスのグローバル HPC コミュニティに参加する予定です。</p>


  <p>ブース #3442 では、価格パフォーマンス、MPI と大量の読み取りワークロードの両方に対する単純でパフォーマンスの高いファイル アクセス、クラウドとオンプレミスのクラスター全体で管理するハイブリッド HPC 企業の課題など、クラウド移行の主要なブロックに対処するために行った作業を Microsoft が紹介します。</p>


  <p>過去 1 年間、最も完全な一連の統合されたサービスとソリューションを提供して、お客様が迅速に開始し、HPC ワークロードをコスト効率の高い方法で実行し、リスクをほとんど発生ささながらワークロードを Azure に簡単に移行またはバーストし、ハイブリッド HPC エンタープライズ全体のコスト/アクセスの制御を開始するために取り組みしました。 これらの機能は、拡張性が高く、深く統合され、価格パフォーマンスと価値の向上に非常に効率的です。</p>


  <p>具体的には、ブースで次&rsquo;の Azure HPC ソリューションを紹介します。</p>


  <ul>
      <li><strong>価格パフォーマンスの高いクラウド インフラストラクチャのVirtual Machines:</strong> 主要な価格/パフォーマンスと MPI スケールのための HPC Inifiniband 相互接続された VM の新しいリリース:

      <ul>
          <li>AMD EPYC プロセッサ、60 コア、およびコアあたり 4 GB RAM を搭載した HB <a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">VM (詳細</a>)</li>
          <li>Intel Xeon Platinum プロセッサ、44 コア、コアあたり 8 GB の RAM を搭載した HC VM (<a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">詳細</a> | <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudURVlBRTRQOVZFVE4xS1dEVFJWQ1BPNkZMVC4u" target="_blank">Sign up</a>)</li>
      </ul>
      </li>
  </ul>


  <ul>
      <li><strong>Price Performant ベアメタル HPC インフラストラクチャ:</strong> Cray CS Linux クラスター、顧客仕様に合わせて構築され、高使用率ワークロードのオンプレミス コストと一致する Cray XC スーパーコンピューター</li>
      <li><strong>ハイ パフォーマンス HPC ストレージ:</strong> Azure ネットワーク上でスーパーコンピューター規模のコンピューティング ワークロードを供給できる Cray ClusterStor ファイル システム</li>
      <li><strong>簡略化された HPC クラスターのハイブリッド管理:</strong> Azure CycleCloud HPC クラスター、並列ファイル システム、一般的な業界のワークロード用のテンプレートを使用して、大規模なオーケストレーション、アクセス管理、エラー処理、コスト管理を簡単に行う</li>
      <li><strong>ハイブリッドでパフォーマンスの高いファイル アクセス:</strong> ハイブリッド クラウド専用ワークロード向け低待機時間 &amp; で高パフォーマンスのファイル キャッシュをリードする Azure での Avere</li>
      <li><strong>高度Machine Learning機能:</strong> NVidia NVLink テクノロジを使用した最新のスケールアップ AI トレーニング用の新しい NDv2 GPU VM と高密度の 8 ウェイのボルトA GPU <a href="https://azure.microsoft.com/en-us/blog/unlocking-innovation-with-the-new-n-series-azure-virtual-machines/" target="_blank">構成 (</a> | 詳細を参照)<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudUNTgyWDZWWkE2M1JERjJCNlk0TU1YQ0xYOC4u" target="_blank"></a></li>
      <li><strong>簡略化されたリモート視覚化:</strong> GRID ライセンスが含まれる新しい NVv2 GPU VM (<a href="https://azure.microsoft.com/en-us/blog/unlocking-innovation-with-the-new-n-series-azure-virtual-machines/" target="_blank">詳細</a> | <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudUQjRBNkQwNlVTVVRJQ1hVSTZZNkkxNVI0Vi4u" target="_blank">については、新規追加</a>)</li>
      <li><strong>大規模なクラウド ネイティブ HPC ワークロード: </strong>Azure Batchクラウド 規模の複雑さを Batch サービスが管理し、アプリケーションのニーズに集中する HPC アプリケーション用のクラウド ネイティブ ジョブ スケジューリングを提供します。</li>
      <li><strong>[新規] をプレビューする &ldquo;Azure の Sentinel&rdquo; Cray:</strong> Cray と Microsoft は、Azure 招待専用プレビュー システムの Cray である <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure/sentinel-cloud-supercomputing" target="_blank">Sentinel</a> の提供を発表する上でうらやましいと思います。 組織にかなりの HPC 機能が必要な場合は、Sentinel のパイロットを申請して、Azure で上記のすべての機能を体験してください。</li>
  </ul>


  <p>また、Microsoft は今年、次のようなプレゼンテーションを含むかなりの技術的なコンテンツを提供しています。</p>


