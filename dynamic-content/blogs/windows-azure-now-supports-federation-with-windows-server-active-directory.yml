Title: Azure Windows Windows Server Active Directory とのフェデレーションがサポートされるようになりました
Summary: 昨日、Windows Azure Active Directory (AD) が2000億認証 &nbsp; を処理したことを共有しました。 &nbsp;&rsquo;現在、 &rsquo; id に関連した優れた機能強化を共有しています。
Content: "<p>昨日、Windows Azure Active Directory (AD) が2000億認証 &nbsp; を処理したことを共有しました。 &nbsp;&rsquo;本日は、Windows Azure AD の機能を活用する Azure Windows に加えた、id 関連の優れた機能強化をご &rsquo; 紹介します。 azure の顧客の要求を Windows する id 管理機能の1つは、組織がオンプレミスの企業 id を Windows Server Active Directory で使用して、Windows Azure 管理ポータルにシングルサインオン (SSO) アクセスを提供し、ユーザーアクセス管理を一元化する機能です。&nbsp; <br><br>現在、Windows Azure 管理ポータルは Windows Azure AD と統合され &nbsp; ており、オンプレミス Windows Server AD の顧客とのフェデレーションをサポートしています。 また、この統合により、何百万もの Office 365 のお客様は、Office 365 &nbsp; に使用したものと同じテナントと id を使用して、Azure Windows のサインオンとアクセスを管理することができます。</p>  <p>Windows Azure でフェデレーションを使用することには多くの利点があります。 IT プロフェッショナルにとっては、次のことを意味します。</p>  <ul>  <li>Windows Azure のサブスクリプション管理は、会社の従業員 &rsquo; の状態に関連付けることができるようになりました。 &nbsp;従業員が退職した場合、Windows Azure 管理ポータルへのフェデレーションアクセスは、非アクティブ化するか、オンプレミスの Windows Server Active Directory から削除することによってオフにすることができます。</li>  <li>企業の管理者は、パスワードポリシーの設定、ワークステーションの制限、2要素認証の要件、ロックアウトコントロールなど、Windows Server Active Directory を通じて Windows Azure 管理ポータルの資格情報ポリシーを制御できます。</li>  <li>ユーザーは、Azure Windows の異なる資格情報のセットを記憶する必要がなくなりました。 SSO とフェデレーションを使用する代わりに、同じ資格情報のセットが PC、職場のネットワーク、および Azure Windows で使用されるため、従業員が資格情報を忘れる可能性が低くなり、パスワードの中央管理とリセットが簡単になり、コストが削減されます。</li>  <li>ユーザーのパスワードはオンプレミスの Windows Server AD のままにはなりません。オンプレミスの Windows Server AD フェデレーションサーバーを使用してユーザーがログインし、id と資格情報がオンプレミスでマスターおよび検証されるようにします。 パスワードがクラウドに移動されることはありません。</li>  <li>標準のユーザー名とパスワードの認証に加えて、スマートカード &amp; pin、RSA SecureID などの多要素認証を要求することができます。</li>  </ul>  <p>管理ポータルにアクセスする開発者やオペレーターにとって、フェデレーションは次のことを意味します。</p>  <ul>  <li>ドメインに参加している Windows PC にログインすると、Windows Azure 管理ポータルでシームレスに認証されます。</li>  <li>自宅の個人用デバイスなど、ドメインに参加していないコンピューターからログインしている場合は、職場の PC で使用しているのと同じ会社の資格情報を使用できます。</li>  <li>会社の電子メールアドレスを使用して Windows Azure サービスの通知メールを受信します。</li>  </ul>  <p>全体として、フェデレーションを使用すると、会社 &rsquo; のクラウド資産と知的財産のセキュリティを大幅に向上させることができます。<br><br><span style=\"font-size: large;\"><strong>既存の組織アカウントを使用して Windows Azure にアクセスする</strong><br></span>Windows Azure AD によって提供される既存の組織アカウントで使用できる簡単なサインイン方法が2つあり、Azure Windows にサインインすることができます。 これには、Office 365 にログインするために既に使用している組織アカウントが含まれます。</p>  <p><strong>1.Windows Azure サインインページの使用<br></strong>azure 管理ポータル Windows にアクセスするために使用する標準 Windows azure サインインページを使用できます。 Office 365 組織アカウントでサインインするには、次に示すよう<strong>に、既に [Office 365 を使用する</strong>] という名前のリンクをクリックします。<br>モデル.<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2677.1.png\" alt=\"\" border=\"0\"></a><br><br><strong>2.Windows Azure サインインページをバイパスする</strong><br>または、会社 &rsquo; の既存のフェデレーションドメイン名を Windows Azure 管理ポータル URL の末尾に追加して、サインインページのプロンプト &nbsp; をバイパスすることもできます。 たとえば、ドメインに参加しているコンピューターから、ブラウザーでを <a href=\"https://windows.azure.com/contoso.com\" target=\"_blank\">https://windows.azure.com/contoso.com</a> 参照します。 会社が Windows Azure AD &nbsp; とのフェデレーションを設定している場合、または既に Office 365 にログインしている場合は、Azure Windows に自動的にログインします。</p>  <p>これがどのように動作するかを説明するために、 &rsquo; Identity365.net という架空の会社に勤務する Andrew というユーザーの例を使用します。 この会社には既存の Office 365 サブスクリプション &rsquo; があり、以前は Windows Azure AD とのフェデレーションを設定しています。&nbsp; <br><br>azure Windows にアクセスするために、Andrew はドメインに参加している PC にログインし、Windows Azure の url を入力しますが、会社 &rsquo; のドメイン名を url の末尾 (<a href=\"https://windows.azure.com/identity365.net\"> https://windows.azure.com/ <strong>identity365.net</strong></a>) に追加します。 <br><br>Windows Azure AD では、identity365.net がフェデレーションドメインであることが認識され、Andrew が組織 &rsquo; のオンプレミス Active Directory フェデレーションサービス (AD FS) サーバーに自動的にリダイレクトされます。 &nbsp;Andrew &rsquo; の組織は、Windows &nbsp; Azure を使用して医療記録 &nbsp; を管理し、HIPPA 準拠である必要があるため、多要素認証を要求するように AD FS サーバーを構成し &nbsp; ました。<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0218.2.png\" alt=\"\" border=\"0\"></a><br><br>Andrew は、スマートカードを挿入し、上のリストから自分の名前を選択します。 その後、彼 &nbsp; の PC はスマートカード PIN を要求します。</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7318.3.png\" alt=\"\" border=\"0\"></a><br><br>スマートカードの pin を入力すると、自動的に管理ポータルにサインインします。<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2100.4.png\" alt=\"\" border=\"0\"></a><br>&nbsp;<br>Andrew &rsquo; がスマートカードを提供していない場合や、間違った pin を使用している場合は、会社 &rsquo; の Windows サーバー &nbsp; AD FS によってアクセスが拒否されます。 既定では、サインイン時に不適切な資格情報が送信された場合、Windows Server &nbsp; AD FS には、標準の HTTP 403 禁止応答コードが表示されますが、これをカスタマイズして、よりわかりやすい動作を提供することができます。<br><br><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6724.5.png\" alt=\"\" border=\"0\"></a><br><br><strong><span style=\"font-size: large;\">Windows Azure でのフェデレーションアクセスのしくみ</span><br></strong>次の図は、Windows Azure AD、Windows Azure 管理ポータル、Windows Server AD FS、および社内 &rsquo; のオンプレミス Windows Server Active Directory 間でフェデレーションアクセスがどのように機能するかを示しています。</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"531\">  <p><span style=\"font-size: medium;\"><strong>手順 1: ユーザーがローカルのドメインに参加している会社の PC にログインする</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"531\">  <p>次のアクションが自動的に実行されます。</p>  <ul>  <li>ローカルドメインコントローラーは、ユーザー &rsquo; の資格情報を検証します。</li>  <li>ドメインコントローラーは、X 時間に有効な Kerberos チケット保証チケットを生成します。 &nbsp;既定値は600分 [10 時間] ですが、ローカル IT 管理者ポリシーで構成できます。</li>  <li>また、ローカルの IT 管理者ポリシーでは、ローカルデスクトップへの多要素ログインが必要になる場合があり &nbsp; ます。 その場合、Kerberos チケット保証チケットは多要素要求を記録します。</li>  </ul>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2465.5.jpg\" alt=\"\" border=\"0\"></td>  </tr>  </tbody>  </table>  &nbsp;  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"532\">  <p><span style=\"font-size: medium;\"><strong>手順 2: ユーザー &nbsp; が自分の会社名を使用して Windows Azure Portal を入力する</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"532\">  <p>ユーザーは fabrikam.com を入力<a href=\"\"> https://windows.azure.com/ <strong></strong>します。</a><strong></strong></p>  <p><strong>&nbsp;</strong>次のアクションが自動的に実行されます。</p>  <ul>  <li>Windows Azure 管理ポータルは、URL を解析し、 <em>fabrikam.com</em>のドメイン名を抽出します。&nbsp;</li>  <li>管理ポータルは、Windows Azure AD へのリダイレクトを実行し、要求されたホーム領域をクエリ文字列 (<em>whr = fabrikam</em>) として渡します。&nbsp;</li>  </ul>  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6403.6.jpg\" alt=\"\" border=\"0\"></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"533\">  <p><span style=\"font-size: medium;\"><strong>手順 3: Windows Azure AD が検索を実行してリダイレクトする</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"533\">  <p>その後、次の操作が自動的に実行されます。</p>  <ul>  <li>Windows Azure AD は、 <em>fabrikam.com</em>ホーム領域用に既に構成されているオンプレミスの AD FS サーバーの &nbsp; DNS 名を検索します。</li>  <li>次に、クライアント PC を必要な AD FS サーバー DNS 名 (<em>sts.fabrikam.com</em>) にリダイレクトします。</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7433.7.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"535\">  <p><span style=\"font-size: medium;\"><strong>手順 4: オンプレミスの AD FS が認証チャレンジを送信する SAML トークンを送信する</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"535\">  <p>次のアクションが自動的に実行されるようになりまし &nbsp; た。</p>  <ul>  <li>オンプレミスの AD FS サーバーは、認証を要求することによって、 &nbsp; クライアント PC にチャレンジを行います。</li>  <li>ClientPC のブラウザーは、事前に生成された Kerberos チケット保証チケットをオンプレミスの KDC (チケット保証サーバー) に渡し、サービスチケットを要求します。</li>  <li>KDC は、多要素要求を含むサービスチケット &nbsp; を発行します (これは、IT ポリシーによってデスクトップのログイン時にスマートカード認証が強制されていることを前提としています。それ以外の場合、この Windows Azure 管理ポータルログインシーケンス) にスマートカードを提示することが AD FS ことがあります。</li>  <li>クライアント PC は、AD FS する &nbsp; サービスチケットを提示します。 &nbsp;AD FS は Kerberos チケットを検証し、次の手順で Windows Azure AD の署名付き SAML トークンを生成します。 &nbsp;AD FS は、資格情報が有効な場合にのみ署名済みの SAML トークンを送信します。</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.8.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"519\">  <p><span style=\"font-size: medium;\"><strong>手順 5: AD FS Windows Azure AD にリダイレクトする</strong></span></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"519\">  <p>次のアクションが自動的に実行されます。</p>  <ul>  <li>AD FS は、Windows Azure AD へのポストバックフォームとして署名付き SAML 要求を使用してリダイレクトを実行し、有効な資格情報に証明します。&nbsp;</li>  <li>SAML 要求には、企業の資格情報が含まれて <strong>いません</strong> 。 &nbsp; 実際のユーザーの資格情報は、ローカルサイトから離脱することはありません。</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6765.9.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p>&nbsp;</p>  <table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"512\">  <p><strong>St<span style=\"font-size: medium;\">ep 6: AD FS 認証チャレンジ</span></strong></p>  </td>  </tr>  <tr>  <td valign=\"top\" width=\"512\">  <p>最後の手順では、次のアクションが自動的に実行されます。</p>  <ul>  <li>Windows Azure AD は、AD FS SAML トークンを Windows Azure 管理ポータルに対する独自の署名済み id 要求に変換します。</li>  <li>その後、管理ポータルへのポストバックが実行されます。</li>  <li>管理ポータルは、Windows Azure AD 要求の暗号化を解除し、ユーザー &rsquo; のローカル id ポインターを抽出し、その id に基づいてユーザー &rsquo; Windows Azure サブスクリプションを検索します。</li>  <li>これで、ユーザーは多要素認証を介して Windows Azure 管理ポータルに認証されました。</li>  </ul>  <a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.10.jpg\" alt=\"\" border=\"0\"></a></td>  </tr>  </tbody>  </table>  <p><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">社内 &rsquo; 設置型ディレクトリと Windows Azure Active Directory の間でシングルサインオンをセットアップする方法の詳細については、<a href=\"https://technet.microsoft.com/en-us/library/jj151786.aspx\" target=\"_blank\">ここをクリック</a>してください。&nbsp; <br><br>会社が既に Office 365 または Windows Azure AD によってサポートされている別の Microsoft cloud servie を使用している場合は、会社の id を使用して新しい Windows Azure サブスクリプションを購入することですぐに作業を開始できます。 購入プロセスを開始するには、yourcompanyname.com にアクセス<a href=\"https://account.windowsazure.com/yourcompanyname.com\"> https://account.windowsazure.com/ <strong></strong></a>して、URL の最後の部分を会社の DNS 名に置き換えます。 </span></p>  <p><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">コメント、質問 &nbsp; 、フィードバックをご確認ください。<br></span><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><span style=\"line-height: 115%; font-family: 'Calibri','sans-serif'; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-bidi-theme-font: minor-bidi; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><br></span></span>よろしくお願いいたします</p>  <p>Alex Simons<br>プログラム管理のディレクター<br>Active Directory の除算</p>  <p>&nbsp;</p>  <p>&nbsp;</p>"
