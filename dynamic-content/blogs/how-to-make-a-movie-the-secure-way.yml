Content: >-
  <p>今週 &rsquo; の RSA 2017 カンファレンスで、<a href="https://www.rsaconference.com/events/us17/agenda/sessions/5800-securing-the-making-of-the-next-Hollywood">次の Hollywood Blockbuster</a> &rdquo; (サンフランシスコ |) のセキュリティを保護するようになり &ldquo; ます。<em>2017年2月15日 |1:30 PM-2:15 PM) </em>Academy 受賞 &reg; 歴を受賞した Studio の新しいレジストリ。 spellbinding は、クラウドでのムービー運用をセキュリティで保護するための移行について adventure です。これ &rsquo; は、ソリューションをプラットフォームに移植した ISV パートナー &rsquo; の cadre によっ Microsoft Azure て可能になりました。</p>


  <p>新しい acclaimed は、 <em>Revenant</em> や <em>Birdman</em>などの非常に高度な機能のフィルムを担当し、最近の刺客 &rsquo; が creed を含む blockbuster のタイトルを持っています。これ &rsquo; は、テクノロジの鮮やかさにどのようなものがあるかを認識しています。 これらのテクノロジを使用して、プロデューサー &rsquo; の構想に応じてスクリプトの要素を伝達し、効率とコストを削減するためにワークフローを最適化することができます。 全体として、ビジネスの不可欠なコンテンツをセキュリティで保護します。</p>


  <p>このコンテンツには、さまざまな形式 &mdash; のメモ、スクリプト、画像、オーディオ、電子メール、コントラクト、ビデオなどが含まれており、これにより &mdash; 、メタデータの関連性が高まっています。 また、サーバー、ワークステーション、モバイルストレージ、アーカイブなどのさまざまな場所 &mdash; に格納されて &rsquo; います。 &mdash;これにより、セキュリティ上の大きな課題が生じます。 データははるかに広範囲にわたるため、ロックを解除するすべての努力が必要になります。 それに加えて、正常性レコード、契約の詳細、および給料のスタブなどの個人情報が、既に厳しいのあるデータガバナンス状況に追加されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9d0ee4-133e-4cce-9efa-513a074d128d.png"><img alt="" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb17a93a-93fa-409c-a743-f1e78d06a4fb.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="" width="580"></a></p>


  <p>このセッションでは、Azure と、熱心な、5種類、 <a href="https://www.contractlogix.com/">Contract Logix</a>、Docusign、marklogic、および SyncOnSet の組み合わせ wizardry を活用する新しい regency ワークフローについて説明 &rsquo; します。 Lulu Zezza は、新しい Regency とプロジェクト &ldquo; の推進力に関する物理的な運用幹部です。クラウドへの移行は、さまざまな物理的および論理的な環境、場所、データ型にわたってセキュリティ制御を実装する最良の方法です。 さまざまな企業を対象とし、さまざまなシステムを使用し、同じ運用環境に貢献しています。 これまで &rsquo; は無料で、請負業者は自由にアクセスできる &rsquo; ようになっています。請負業者は、間違った場所に格納されている情報や機密コンテンツが開いたままになっています。&rdquo;</p>


  <p>新しいデジタルワークフローにより、運用データとクルー &rsquo; の個人の人事情報 (新しいグローバルプライバシー基準が適用される) の両方を管理するための安全 &ldquo; なスクリプトと画面 &rdquo; のエクスペリエンスが実現します。 コントラクト、スクリプト、およびカメラからキャプチャされたメタデータは、撮影 days というシーンに関連付けられています。また、後でフィルムの編集に記録されるため、ドキュメントの共有やフィルムのスクリーン処理の必要性が軽減されます。 さらに、コミュニケーションは保護され、機密情報も保持されます。 これ &rsquo; は、ムービーを作成するためのまったく新しい方法です。</p>


  <p>ご意見をお待ちし &rsquo; ております。</p>


  <ul>
   <li>複数ドメインのクラウド環境のアーキテクチャに関する考慮事項</li>
   <li>BYOD ユーザーのセキュリティで保護されたアクセスとデバイス管理</li>
   <li>接続および切断されたネットワークでのコンテンツの保護とプライバシー</li>
   <li>そして、 <em>Revenant、Assassins Creed</em> の思い出の背後で、Wellness および <em>未完了のビジネス</em>における治療を実現しています。</li>
  </ul>
