Title: Azure App Service Node.js と PHP の開発者エクスペリエンスが向上します。
Summary: Node.js と PHP スタックのネイティブ Linux サポートを導入したプレビュー版をリリースすることに興奮しています。
Content: >-
  <p>2015年3月に、開発者がクラウドで優れた機能を簡単に実行できるようにすることを目的として、Azure App Service 一般提供が開始されました。 Web およびモバイル開発者向けのこのサービスとしてのプラットフォーム (PaaS) は、350K のアクティブな顧客と、Azure でホストされている100万を超えるアクティブなアプリケーションによる急速な成長を経験しています。 .NET 開発者のための優れたエクスペリエンスに加えて、PHP、Node.js、Java、および Python のスタックのほか、多数のオープンソースの web 製品もサポートされています。 現在、 &rsquo; Node.js と PHP スタックのネイティブ Linux サポートを導入したプレビュー版をリリースしています。</p>


  <p>App Service は、web サーバーとオペレーティングシステムの日常の管理作業を無駄にする、完全に管理されたエクスペリエンスを web およびモバイル開発者に提供します。 このエクスペリエンスを実現するために、Microsoft &rsquo; は Windows Server との独自の差別化要因を構築しました。 PHP と Node.js は起動 &rsquo; 以来 App Service でもサポートされていましたが、<a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites/suggestions/8362119-support-linux-for-paas">一部の開発</a>者は、npm でのパスが長 &quot; すぎるというエラーや、web.config ファイルとページレンダリングパイプラインが煩雑であるなど &quot; 、オペレーティングシステムの互換性の特性を扱う必要があります。 プレビューでは、ベースプラットフォームとして Windows の代替として linux を選択し、web アプリケーションを Windows ではなく linux でネイティブに実行できるようになりました。これにより、.htaccess ファイルを直接操作したり、変更された拡張機能やコードを使用したりすることが容易に &nbsp; なります。 これには、デプロイスロット、カスタムドメイン、SSL 構成、継続的配置、水平方向および垂直方向のスケーリングを使用した展開機能の合理化が含まれます。</p>


  <p>App Service は、コンテンツ管理システム (CMS) を実行している <a href="https://azure.microsoft.com/en-us/solutions/digital-marketing/">デジタルマーケティングソリューション</a> のお客様によって頻繁に使用されます。 実際には、WordPress はこの使用の50% を超え、他の40% は Drupal や Joomla! などの他のランプスタック CMS&#39;になります。 これらはすべて、Windows で実行するためにいくつかの調整が必要です。 場合によっては、展開をブロックするプラグインと拡張機能がサポートされていないことがあります。 このプレビューでは、Apache/Linux で動作するように WordPress の marketplace インスタンスを更新しました。 Drupal と Joomla の更新が予定されています。 今後、ここで説明した現象が発生する可能性があります。</p>


  <h2>App Service のデータソリューション</h2>


  <p>また、データソリューションに関連する App Service のエクスペリエンスを向上させるために、web 開発者と密接に連携しています。 これまでの数か月で、Web 開発者向けのデータソリューションポートフォリオにおいて、 <a href="https://blogs.msdn.microsoft.com/sqlphp/2016/07/11/microsoft-drivers-4-0-for-php-for-sql-server-with-php-7-0-support-released/">Azure SQL 用の PHP クライアントドライバー</a>、新しいバージョンの<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/14/microsoft-jdbc-driver-6-0-for-sql-server-is-now-released/">JDBC ドライバー</a>、 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/01/11/preview-the-newest-odbc-sql-server-driver-for-windows-and-linux/">ODBC ドライバー</a>での linux サポートの拡張、DocumentDB での MongoDB<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-protocol-mongodb/">プロトコルサポート</a>、linux 上の新しい PHP の<a href="https://blogs.msdn.microsoft.com/sqlphp/2016/08/09/early-technical-preview-of-microsoft-drivers-4-0-3-for-php-on-linux-for-sql-server-released/">テクニカルプレビュー</a> (linux SQL Server ドライバー) についても説明しまし &rsquo; た。 Microsoft では、web 開発者が Azure の優れたアプリケーションを簡単に市場に投入できるようにする、より多くのデータソリューションを引き続きご利用いただけます。</p>


  <p>Azure には、次のような MySQL をホストするためのソリューションが用意されています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb/databases/">ClearDB database</a>と<a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb-clusters/cluster/">ClearDB クラスター</a>を含む ClearDB マネージド MySQL ソリューション</li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/bitnami/mysql/">Bitnami</a>や MariaDB などのパートナーから提供されている<a href="https://azure.microsoft.com/en-us/marketplace/?term=mysql">mysql</a>、 <a href="https://azure.microsoft.com/en-us/marketplace/?term=mariadb">MariaDB</a> 、その他の mysql 互換ソリューション向け Marketplace ソリューション</li>
      <li>vm にデプロイされる Community の<a href="https://azure.microsoft.com/en-us/documentation/templates/?term=mysql+cluster+centos+-lamp+-website">Azure Resource Manager (ARM) テンプレート</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-classic-mysql-on-opensuse/">Linux</a>または<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-classic-mysql-2008r2/">Windows OS</a>の仮想マシン上の MySQL</li>
  </ul>


  <p>8月に、App Service で MySQL 開発/テストスタックをすばやくスピンアップするために <a href="https://azure.microsoft.com/en-us/blog/mysql-in-app-preview-app-service/">アプリ内 MySQL 発表</a> しました。 Linux preview の一部として、同様の MySQL dev/test 機能が用意されています。</p>


  <h2>作業の開始</h2>


  <p>Linux での App Service のプレビューは、現在、すべての Azure ユーザーに提供されています。 開始するには、サインインするか、無料試用版を開始して、App Service インスタンスを作成します。 詳細については、 <a href="https://aka.ms/webapp-linux">App Service のドキュメント</a>を参照してください。</p>


