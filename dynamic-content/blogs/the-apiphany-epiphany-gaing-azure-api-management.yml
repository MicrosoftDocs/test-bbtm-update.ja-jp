Title: "Apiphany 悟り: GA'ing Azure API Management"
Summary: 10月に戻ると、apiphany の買収が発表されました。ワシントン DC に基づく API management 領域の最近の参加者。 現時点では、Azure API Management はプレビュー版となり、99.9% の SLA が提供されます。
Content: >-
  <p>10月に戻ると、apiphany の買収が発表されました。ワシントン DC に基づく API management 領域の最近の参加者。 私は、現在、Azure API Management はプレビューを開始し、99.9% の SLA を利用して GA に移行していることを発表しました&#39;。 取得する前に、多くの仕事仲間に API Management について説明しているので、この今後の機能の価値提案について簡単に説明するシナリオをレパートリーました。ここで &nbsp; は、apiphany 悟りと呼ばれる eureka の瞬間を見てきました。 すべてに共通のテーマがありました。 <b>スケーリングと、パートナーシップの促進です。</b></p>


  <h2>インターネット速度でパートナーエコシステムを拡大</h2>


  <p>&#39; 企業間 (B2B) プロジェクトで働いている、または &#39;企業内の IT ビジネスのだれもが、ある時点で企業間 (B2B) プロジェクトを操作し、そのような取り組みが従来にどのように展開されているかを知ることができます。通常は、2つの企業間のボードおよび CxO レベルのネゴシエーションによって開始され、コントラクトを描画し、最終的にビジネスパートナーが使用する Api を構築して開きます。 これは新しいものではありませんでした。数十年にわたります。 このような多くの例は、過去の顧客や従業員から再計算できます。 しかし、新しいものがあります。 企業が移動する速度は、blistering ペースに加速するようになりました。 企業はより俊敏で、パートナーシップを迅速かつ有機に形成する必要があります。 SaaS エコシステムの爆発的な成長と、組織による最適なソリューションの迅速な導入によって、朝食として、企業の開発者&#39;の日に通常として統合されました。 さらに、次のパートナーは大企業ではないかもしれませんが、開発者にとっては、verge が画期的になります。 現在 &rsquo; のスケールの拡大に対応するパートナーシップを開発するために、機敏性とオープン性が多数の課題を抱えています。 方法:</p>


  <ul>
   <li>パートナーチーム&#39;の学習を加速させ、API とそのしくみを理解することができますか。</li>
   <li>数千を管理したり、数百ものパートナーがお客様のドアをノックしたりしていますか。</li>
   <li>パートナー &rsquo; のオンボードプログラムが成功したかどうかを把握します。</li>
   <li>基幹業務に不可欠なシステムを悪用や攻撃から保護しますか。</li>
  </ul>


  <p>次のようなすべての問題を解決する機能を備えた Azure API Management が登場します。</p>


  <ul>
   <li>動的に生成された API ドキュメントと対話型 API コンソールを使用した開発者ポータルで、記録時間内にパートナーを成功させる</li>
   <li>Api とドキュメントに対するセルフサービスパートナーのサインアップ、登録、およびグループベースのアクセス制御</li>
   <li>Api とパートナーの使用状況の使用状況、パフォーマンス、正常性を示す包括的な分析</li>
   <li>レート制限、クォータなどのアプリケーションを許可する構成可能なポリシーシステム</li>
  </ul>


  <h2>ビジネスとしての Api</h2>


  <p>API&#39;s は、多くのビジネスモデルのトランザクションコンジットとなるように、隠すことから生まれています。 これらの重要な Api は、最新のビジネスの成長に対応しています。 API 機能へのアクセスは、多くの場合、月単位のサブスクリプションまたは従量課金制のバンドルとして販売されます。 この世界で生じる課題は、パートナーが顧客であることを除いて、上記で説明したものとは異なります。 API management は、これらのビジネスモデルおよび Azure API Management&#39;の広範な REST API によってもたらされる重要な課題に対する高可用性ソリューションを提供します。また、ビジネスを収益化するために選択したコマースプラットフォームと簡単に統合する&#39;ことができます。</p>


  <h2>社内の機敏性とモバイルの有効化</h2>


  <p>お客様に加えて、別の一般的な種類のパートナーである社内部門と従業員が表示されます。 多くの場合、すべての期限の組織は、貴重なデータを含む内部システムと Api を数千しています。 従来は、特定の問題を解決するために必要なデータおよびサービスにアクセスするために、大きい intrapreneur または兄弟のビジネス部門に多くの障害が発生していました。 bureaucratic と時間のかかるプロセス、不十分なセーフガードと保護、ほとんどまたは&#39;まったくありません。これは、API が最初に存在することを前提としてい さらに、モバイル対応アプリの需要は、組織の新しい Api で指数的な増加を強制しています。つまり、管理を必要とする Api が増えています。 Azure API Management は、内部 API 領域を industrialize できるターンキーソリューションであり、強力なプロジェクション機能により、古い Api を新しい外観にすることもできます。 Azure API Management の強力な決定的が既に表示されており、企業が社内の機敏性とサービス検出を急速に拡大し、インターネット速度で企業間のコラボレーションを可能にすることができます。</p>


  <h2>一般提供、99.9% の SLA、新機能</h2>


  <p>まだ API Management 試行していた&#39;は、今すぐに開始します。 マイクロソフトでは、Standard レベルのお客様に対して99.9% の SLA を利用して、サービスを一般公開しています。また、$49 (以前に発表された GA $99 価格の 50%) については、開発者層の価格をにしています。 また、開発者ポータル&#39;s interactive console で OAuth 2.0 のサポートを追加する&#39;ます。これは、OAuth ベースの認証を提供するあらゆる API をサポートする優れたサポートです。 API Management の詳細について&#39;は、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-get-started-b/">Azure API Management チュートリアルの</a>概要」を参照してください。 また、Azure の金曜日シリーズの一部として最近、Scott マンを使用した3つのビデオも記録しました。ここでは、サービスを簡単に紹介するための簡単な方法として、お勧め&#39;d をお勧めします。&#39;</p>


