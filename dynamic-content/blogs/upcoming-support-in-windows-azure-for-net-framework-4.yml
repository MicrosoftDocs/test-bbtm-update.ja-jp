Title: azure for Windows 4 での今後の.NET Frameworkサポート
Summary: MIX 2010 で発表した.NET 4 は、.NET 4 RTM から 90 日以内に Windows Azure で使用できます。 そのための準備の一環として、Azure で使用できる最新のオペレーティング システム Windows...
Content: <p>MIX 2010 で発表した.NET 4 は、.NET 4 RTM から 90 日以内に Windows Azure で使用できます。 そのための準備の一環として、Azure で使用できる最新のオペレーティング システム Windows.NET 4 RC が含まれている。 このビルドを使用して .NET 4 アプリケーションを実行することはできませんが、ビルドに .NET 4 RC が既存のアプリケーションに影響を与える場合は、お知らせください。</p>  <p>汎用的なパフォーマンス カウンターを使用している場合 ASP.NET、.NET 4 アプリケーションでのみデータが報告されるという既知の効果があります。 代わりに、サポート技術情報の記事に記載されているバージョン管理されたパフォーマンス カウンターを <a href="https://support.microsoft.com/?kbid=2022138">2022138</a>。</p>  <p>常に、アプリケーションを Azure で実行するオペレーティング システムのビルドWindowsできます。 詳細については、MSDN のドキュメントを参照してください。</p>
