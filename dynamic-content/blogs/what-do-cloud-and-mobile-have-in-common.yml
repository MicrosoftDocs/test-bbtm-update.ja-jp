Slug: what-do-cloud-and-mobile-have-in-common
Title: クラウドとモバイルの共通点
Summary: '編集者注: この投稿は、MS Open Tech Team のシニア テクニカル エバンジリストである Olioli bloch 氏に関する記事です。  2013 年の最も多く使用されている話題の 2 つであるほか、クラウドとモバイルにも...'
Content: '<p><strong>エディターの注: </strong>この投稿は、MS Open Tech Team のシニア テクニカル エバンジリストである Olioli bloch に関する記事です。</p>  <p>クラウドとモバイルには、2013 年の最も多く使用されている話題の 2 つのほかに、Microsoft Open Technologies, Inc. (MS Open Tech) も共通しています。 MS Open Tech は、Microsoft の完全に所有する子会社で、Azure を含む Microsoft テクノロジを使用してオープン ソース テクノロジをブリッジWindowsしています。 過去数か月間、MS Open Tech は Windows Azure Mobile Services と提携し、オープンソース テクノロジを利用する開発者が、デバイス間でモバイル アプリと Web アプリで新しいクラウドベースのエクスペリエンスを提供してきました。</p>  <p>MS Open Tech は 3 月に、Windows Store、Windows Phone、iOS、HTML5&nbsp; アプリのサポートを補完するために、Windows Azure Mobile Services 用の Android SDK を構築しました。その SDK を使用すると、Android 開発者は、ストレージの認証と通知のために、さまざまな高度なクラウドベースのサービスにアクセスできます。 MS Open Tech は、Windows Azure Notification Hubs の Android SDK を提供しました。これにより、Windows Azure でホストされているほぼすべてのバックエンドから、プラットフォーム全体で何百万ものデバイスにプッシュ通知をブロードキャストできます。</p>  <p>最近、MS Open Tech では、Windows Azure Mobile Data Service 用のバックボーン アダプターも作成され、通常のお気に入りのバックボーン API を使用してデータをクラウドとシームレスに同期できます。 この更新後、一般的な JavaScript フレームワーク Backbone.JS を使用して Web アプリを構造化する開発者は、クラウドを利用する新しいエクスペリエンスを顧客に提供するために、テーブル名と場所を示す値を 2 つ追加する必要がありました。</p>  <p>これらの&rsquo;プロジェクトを引き続きご利用いただけますが、もう少しお気に入りを追加する更新プログラムを近日提供する予定です。 &nbsp;<a href="mailto:msopentech@microsoft.com" target="_blank">MS Open Tech に電子メールを送信するか</a>、コメントを残しておいて、Azure をサポートする他のオープン ソース テクノロジWindowsしてください。</p>  <p>Olivier</p>'
