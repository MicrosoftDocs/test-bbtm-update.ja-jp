Title: Azure CDN を使用したシナリオのコンテンツ配信の最適化
Summary: 世界中の多数のユーザーにコンテンツを配信する場合、コンテンツの配信を確実に最適化することが重要です。 この新しい機能は、Azure CDN 使用して提供するシナリオに基づいて、パフォーマンスを向上させ、最適化することを目的としています。
Content: >-
  <p>世界中の多数のユーザーにコンテンツを配信する場合、コンテンツの配信を確実に最適化することが重要です。 この新しい機能は、Azure CDN 使用して提供するシナリオに基づいて、パフォーマンスを向上させ、最適化することを目的としています。 これらのシナリオ &nbsp; には、一般的な web サイトまたは web アプリケーションの配信、メディアストリーミング、ファイルのダウンロードなどが含まれます。既定では、CDN エンドポイントの作成時に [ &quot; 最適化対象 &quot; ] オプションで指定したシナリオ &nbsp; に最適化が適用されます。</p>


  <p>適用される最適化には、特定のシナリオに応じて、キャッシュ、オブジェクトのチャンキング、配信元のエラー再試行ポリシーなどが含まれます。 &nbsp;メディアストリーミングは、クライアント上で到着したパケットが、表示エクスペリエンスの低下を招く可能性があります。たとえば、ビデオコンテンツのバッファリングが頻繁に発生する可能性があります。 新しい機能強化により、メディアコンテンツの配信の待機時間が短縮されます。 大きなファイルをダウンロードする場合は、オブジェクトのチャンクが重要です。 ファイルは、スムーズな &nbsp; ダウンロードエクスペリエンスを確保するために、 &nbsp; 配信元から小さいチャンクで要求されます。 これらの拡張機能は多くのお客様のエクスペリエンスに基づいて適用されます。引き続き、コンテンツ配信のパフォーマンスを向上させるために設定を追加します。</p>


  <p><strong>CDN エンドポイントを最適化するには、次のいずれかのシナリオを使用します。</strong></p>


  <ul>
   <li>一般的な Web 配信</li>
   <li>一般的なメディア ストリーミング</li>
   <li>ビデオ オン デマンド メディア ストリーミング</li>
   <li>大容量ファイルのダウンロード</li>
  </ul>


  <p>新しい CDN エンドポイントを作成する場合は、シナリオに最適なドロップダウンから選択するだけです。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cce5597b-bd16-4daa-9841-1a814737675e.png"></p>


  <p>プロバイダーによってサポート &nbsp; される最適化と、さまざまなシナリオにおける拡張機能 &nbsp; の適用 &nbsp; 方法に応じて、 &quot; 選択したプロバイダーに応じてオプションに &quot; 最適化されたオプションが CDN ます。 &nbsp;現在、akamai からの Azure CDN は、一般的な web 配信、一般的なメディアストリーミング、ビデオオンデマンドメディアストリーミング、大容量ファイルのダウンロードをサポートしています。 Verizon からの Azure CDN では、一般的な web 配信がサポートされています。 ビデオオンデマンドや大きなファイルのダウンロードには、一般的な web 配信を使用できます。 異なるプロバイダー間のパフォーマンスをテストして、配信に最適なプロバイダーを選択することを強くお勧めします。</p>


