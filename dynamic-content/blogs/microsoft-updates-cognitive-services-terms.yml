Title: Microsoft update Cognitive Services の使用条件
Summary: データに関して行うコミットメントは、どの組織にとっても重要であることを理解しています。 お客様により詳細な制御を提供するために、お客様のデータの Cognitive Services 条項を更新しました。
Content: >-
  <p><em>この投稿は Microsoft Cognitive Services チームによって作成されました。</em></p>


  <p>データに関して行うコミットメントは、どの組織にとっても重要であることを理解しています。 お客様の制御を強化するために、お客様のデータの<a href="https://azure.microsoft.com/en-us/services/cognitive-services/?v=18.06" target="_blank">Cognitive Services</a>条項を更新しまし &rsquo; た。 ここで &rsquo; は、お客様にとっての意味について説明します。</p>


  <p>2月1日に、他の Azure サービスと同じ用語で Cognitive Services の移動を開始しました。 新しい条項では、顧客が所有している Cognitive Services、顧客データを管理および削除できます。 この変更により、多くの Cognitive Services が、他の Azure サービスに適用されるものと同じ <a href="https://www.microsoft.com/en-us/licensing/product-licensing/products.aspx" target="_blank">用語</a> に調整されるようになりました。</p>


  <p>Computer Vision、顔、Content Moderator、Text Analytics、および Bing Speech サービスの条項は既に変更されており、更新プログラムは3月1日に更新され、5月1日に Language Understanding します。 新しい製品が Cognitive Services に追加されると、他の Azure サービスと同じ標準に準拠するようになります。ただし、Bing Search サービスは除きます。</p>


  <p>Bing Search Services のデータは、他の顧客データとは異なる方法で処理されます。 たとえば、Bing Search Services に提供する検索クエリを使用して、時間の経過と共に検索アルゴリズムを改善します。</p>


  <p>マイクロソフトはこれらの更新を行っています。マイクロソフトは、お客様に代わって保存および処理するデータを、プライバシーに関するベストプラクティスに基づいて管理することを目指しています。</p>


  <p>詳細については、セキュリティセンターの <a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/cognitiveservices" target="_blank">「Cognitive Services」セクション</a> を参照してください。お客様向けのリソースでは、すべてのクラウド製品とサービスにおけるセキュリティ、プライバシー、コンプライアンス、透明性の実装とサポートについて説明しています。</p>


  <p><em>-Microsoft Cognitive Services チーム</em></p>
