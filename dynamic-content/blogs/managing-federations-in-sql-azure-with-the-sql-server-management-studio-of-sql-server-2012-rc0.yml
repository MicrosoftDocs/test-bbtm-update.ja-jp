Title: SQL Server 2012 RC0 の SQL Server Management Studio を使用した SQL Azure でのフェデレーションの管理
Summary: このブログ投稿では、SQL Azure を操作する機能を強化する SQL Server Management Studio 2012 (SSMS) の新機能について説明します。 &nbsp;具体的には、SSMS でのサポートを強調します。
Content: '<p>このブログ投稿では、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0054">SQL Azure</a>を操作する機能を強化する SQL Server Management Studio 2012 (SSMS) の新機能について説明します。 &nbsp;具体的には、 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.federations-building-scalable-elastic-and-multi-tenant-database-solutions-with-sql-azure.aspx">SQL Azure フェデレーション</a>と呼ばれる新しい SQL Azure 機能の SSMS でのサポートを紹介します。これは、12月以降に導入されました。 SQL Azure データベースのフェデレーションにより、複数のデータベースのデータを行方向にパーティション分割することによって、アプリケーションのデータベース層のスケーラビリティとパフォーマンスを向上させることができます。 データベース内の1つ以上のテーブルが行によって分割され、複数のシステム管理のデータベース (フェデレーション <b>メンバー</b>) に格納されます。 この種類の行方向のパーティション分割は、シャーディング &rsquo; と &lsquo; 呼ばれることがよくあります。 SQL Azure フェデレーションの詳細については、 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">cihan biyiの記事 u &rsquo; s</a>ブログ、MSDN オンライン、およびこのビデオデモを参照してください。</p>  <p>SQL Azure 管理ポータルと<a target="_blank" href="https://www.microsoft.com/sqlserver/en/us/future-editions.aspx">SQL Server 2012 RC0</a>リリースの SQL Server Management Studio (SSMS) には、フェデレーションを管理するための豊富なツールのサポートが含まれています。 新しいフェデレーションを簡単に作成し、フェデレーションメタデータ &amp; を表示してフェデレーションメンバーを表示し、フェデレーションメンバーを分割し、フェデレーションルート内のデータベースオブジェクトを操作して、フェデレーションメンバーと連携させることができます。 SSMS のフェデレーション用に特に構築された機能には、次のようなものがあります。</p>  <p><b>オブジェクトエクスプローラーの合理化されたビュー</b>: SSMS 内の SQL Azure 仮想サーバーに接続している場合は、ユーザーが作成したデータベースだけがオブジェクトエクスプローラーに一覧表示され、GUID で名前が付けられたフェデレーションメンバーは除外されます。これにより、乱雑さを軽減し、データベースを簡単に操作できるようになります。</p>  <p>フェデレーションの<b>表示、作成、分割、削除</b>: フェデレーションルートデータベースは複数のフェデレーションを持つことができ、すべてのフェデレーションは、オブジェクトエクスプローラーの [フェデレーション &rsquo; ] という名前 &lsquo; のノードの下に一覧表示されます。 フェデレーションノードの右クリックコンテキストメニューとフェデレーションメンバーには、新しいフェデレーションの作成、フェデレーションメンバーの分割と削除、上位1000フェデレーションメンバーの表示、フェデレーションメンバーへの接続を行うオプションがあります。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3108.Federations1.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションの右クリックコンテキストメニューには、フェデレーションメンバーの表示、分割、および削除のオプションがあります。</em></span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6735.Federations2.png" alt="" border="0">&nbsp;</p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションの上位1000フェデレーションメンバーの一覧を表示します。</em></span></p>  <p><b>スクリプトフェデレーション</b>: フェデレーションの右クリックコンテキストメニューには、フェデレーションのスクリプトを作成するためのオプションが用意されています。 フェデレーションの [スクリプト作成] オプションでは、フェデレーションのレイアウトがスクリプト化され、フェデレーション内のすべての分割が ALTER FEDERATION &hellip; SPLIT の形式で含まれます。 スクリプトを実行すると、フェデレーションとフェデレーション内のすべてのフェデレーションメンバーが再作成されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1121.Federations3.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 のスクリーンショット: フェデレーションのスクリプトを作成しています。</em></span></p>  <p><b>フェデレーションメンバーに接続しています:</b>[フェデレーションメンバー &rsquo; に Connect] ダイアログは、ディストリビューションキーの分布値を指定することによって、 &lsquo; フェデレーションメンバーに接続するために使用されます。 ダイアログの検証コントロールは、キーのデータ型に基づいて分布値の許容範囲を一覧表示します。また、値が正しい形式と範囲であることを検証します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3162.Federations4.png" alt="" border="0">&nbsp;&nbsp;&nbsp;</p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションメンバーダイアログに Connect します。</em></span></p>  <p><b>フェデレーションメンバーとその中のオブジェクトの表示</b>: フェデレーションメンバーへの接続が成功すると、そのメンバーが別のノードのオブジェクトエクスプローラーに表示されます。 フェデレーションメンバーは、フェデレーションルートデータベース &gt; :: &lt; federation &gt; (フェデレーションディストリビューションキー = Range_Low.) で構成 &lt; されるフレンドリ名に表示されます。Range_High)。 フェデレーションメンバーとフェデレーションテーブルのアイコンは、フェデレーションオブジェクトを簡単に区別できるように、他のデータベースやテーブルのアイコンとは異なります。 フェデレーションテーブル内のフェデレーションテーブルにリンクされている列は、簡単に識別できるように、フェデレーションとしてラベル付けされて &lsquo; &rsquo; います。 フェデレーションテーブルは、スクリプト化されたときに、他のフェデレーションでテーブルを再作成するために使用できるフェデレーション ON &rsquo; 句を使用して &lsquo; スクリプト化されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7875.Federations5.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションメンバーとその中のオブジェクトを表示しています。T SQL エディターには、フェデレーションテーブルの顧客の CREATE To スクリプトが表示されます。フェデレーションの ON 句を使用します。</em></span></p>  <p><b>分割後のフェデレーションメンバーへ</b>の再接続: フェデレーションメンバーに対して、オブジェクトエクスプローラーでの接続がある間は、分割操作を実行中の可能性があります。 分割操作が完了すると、元のフェデレーションメンバーデータベースが削除され、オブジェクトエクスプローラー内のメンバーへの接続が無効になります。 SSMS はこれを検出し、分割が完了したことを示すメッセージを表示します。また、[フェデレーションメンバー &rsquo; ] ダイアログに Connect を呼び出して、元のフェデレーションメンバーのデータがある新しいフェデレーションメンバーデータベースに接続するための &lsquo; オプションを提供します。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0458.Federations6.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションメンバーが Connect を使用して &lsquo; フェデレーションメンバーダイアログに &rsquo; 分割された後に、フェデレーションメンバーに再接続します。</em></span></p>  <p><b>SQL t-sql エディターでのフェデレーションメンバーのクエリ</b>: t-sql SQL エディターには、オブジェクトエクスプローラーで使用されているのと同じわかりやすい構文で、接続先のフェデレーションメンバーの名前が表示されます。 この接続は、[SQL t-sql エディター] ツールバーの [使用できるデータベース] ドロップダウンコントロールを使用して、フェデレーションルートデータベースとフェデレーションメンバーの間を簡単に切り替えることができます。 別のフェデレーションメンバーまたはルートへの接続を変更するために [フェデレーションの使用] クエリを実行すると、接続が変更されたことが t-sql SQL エディターによって検出され、そのフレンドリ名がフェデレーションメンバーまたは接続先のルートに更新されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5238.Federations7.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションメンバーは、オブジェクトエクスプローラーで使用されているのと同じわかりやすい構文で表示されます。[使用できるデータベース] ドロップダウンコントロールを使用して、フェデレーションルートへの接続を変更できます。</em></span></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.Federations8.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 のスクリーンショット: SQL ステートメントを使用して接続が変更された場合に、t SQL エディターが接続されているフェデレーションメンバーデータベースに表示名が更新されます-USE federation の顧客フェデレーション (cid = 100) WITH RESET, FILTERING = OFF</em></span></p>  <p><b>警告メッセージ</b>: 警告メッセージは、ユーザーに対して、非常に大きな影響を与える可能性のあるアクションを通知します。 たとえば、フェデレーションルートデータベースを削除しようとすると、警告メッセージが表示され、データベースにフェデレーションがあることをユーザーに警告し、データベースを削除すると、データベース内のすべてのフェデレーションも削除されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0410.Federations9.png" alt="" border="0"></p>  <p><span style="font-size: small;"><em>SQL Server Management Studio 2012 スクリーンショット: フェデレーションルートデータベースを削除するときの警告メッセージ。</em></span></p>  <p>SSMS でのフェデレーションのネイティブサポートにより、管理者と開発者は直感的なインターフェイスを使用してフェデレーションを操作できます。これにより、大規模な移動と管理が簡単になります。 このエクスペリエンスに関するフィードバックをお寄せください。 フィードバックはに <a target="_blank" href="mailto:SAPESupport@microsoft.com">mailto:SAPESupport@microsoft.com</a> 電子メールで送信できます。</p>'
