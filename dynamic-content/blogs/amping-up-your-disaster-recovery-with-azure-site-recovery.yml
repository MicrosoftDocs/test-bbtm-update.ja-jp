Content: >-
  <p>ビジネス継続性計画の構築や改訂を行っている場合は、Azure Site Recovery (ASR) を参照して &rsquo; ください。 ASR は、障害が発生した場合に Linux および Windows で実行されているオンプレミスのアプリケーションをフェールオーバーし、VMware と hyper-v を Azure にフェールオーバーできるようにするディザスターリカバリーサービスです。</p>


  <p>Microsoft のメカニズム &rsquo; に関する本日 &rsquo; のエピソードでは、Azure へのオンプレミスアプリケーションのレプリケーションの設定や、ソリューションがコンプライアンスのニーズを満たしていることのテストなど、アプリケーションを使用可能な状態に保つために Azure Site Recovery がどのように役立つかについて説明します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/LZ_s_lmlZg8" width="560"></iframe></p>


  <h2>Azure Site Recovery の概要</h2>


  <p>現在 &rsquo; のデモのベンチで説明したように、ディザスターリカバリーの設定に伴う従来の複雑さを軽減しまし &rsquo; た。 ASR は Azure に組み込まれています。 Azure サブスクリプションをお持ちであれば、今すぐに開始できます。また、最初の31日間は無料でご利用いただけます。&#39;。</p>


  <p>また、Azure Hybrid use 特典を使用すると、既存の Windows サーバーライセンスをこの作業 &ndash; に適用することができます。これについては、最近のデモベンチで Chris Van wesep からの詳細をご確認いただけます。</p>


  <h2>3つの重要ステップ</h2>


  <p>稼働を開始するには、次の3つの重要な手順を実行します。 1つ目は、使用しているプラットフォームに応じてローカルインフラストラクチャを準備することです。ここでは、アプリケーションをレプリケートするために必要なオンプレミスのコンポーネント Azure Site Recovery について説明します。 今回の例では、vCenter を使用して VMware ESX でアプリケーションをレプリケートするためのエクスペリエンスを確認でき &rsquo; ます。 これにより、Azure がオンプレミスの vCenter インスタンスに直接接続されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d78ab08-7e27-461c-9cb9-5a49526c1c50.gif"><img alt="GIF-STEP-1" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea903dbf-0cef-47fe-a294-f07e87e16c8e.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-ステップ-1" width="600"></a></p>


  <p>その後の手順で、アプリケーションをレプリケートします。これは、Azure Portal 内のガイド付きエクスペリエンスによって促進されます。 これには、アプリケーションを Azure に配置するターゲットの選択、仮想マシン、構成プロパティ、レプリケーションの設定などが含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebbde040-49b3-4d09-a876-a4c191c12b9a.gif"><img alt="GIF-STEP-2" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a745b12-9935-4529-8428-987a0035e24e.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-ステップ-2" width="600"></a></p>


  <p>最後の手順は、復旧計画を作成して保存することです。 また、復旧をカスタマイズしたり、運用環境のワークロードやエンドユーザーに影響を与えることなくフェールオーバーをテストしたりすることもできます。 これは、カスタマイズするために、複数の Vm で実行されている多層アプリケーションのフェールオーバーをシーケンス処理できることを意味 &nbsp; します。 Azure Automation を使用すると、フェールオーバー後の一般的な手順の一部を自動化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a742c1a0-ce29-4ac4-9cc4-35e50f9cbb90.gif"><img alt="GIF-STEP-3" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a8d2364-55e9-4af2-88e6-7b813ae95e6a.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-ステップ-3" width="600"></a></p>


  <p>もちろん、セットアップが完了したら、現在の説明に従ってフェールオーバーをテストできます。</p>


  <p>ビジネス継続性計画を進める前に、 &rsquo; Azure Backup を使用してデータを保護し、破損、偶発的な削除、またはランサムウェアを軽減する必要があります。 また Azure Backup は Azure と完全に統合されており、Linux および Windows で実行されるデータを保護し、VMware および hyper-v で仮想化します。 詳細については<a href="https://azure.microsoft.com/en-us/services/backup/?v=17.23h">、こちらを参照</a>してください。</p>


