Title: '新しい Azure VM イメージの発表: Linux および Windows での SQL Server 2017'
Summary: Linux と Windows の SQL Server 2017 イメージを Azure Marketplace で利用できるようになったことをお知らせします。 azure vm に SQL Server をデプロイすると、業界最高レベルのパフォーマンスとセキュリティ、組み込みの人工知能、および SQL Server のビジネスインテリジェンスが、azure の柔軟性、セキュリティ、およびハイブリッド接続で、Linux と Windows の両方で利用できるようになりました。
Content: >-
  <p>Linux と<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank">Windows</a> <a href="https://docs.microsoft.com/azure/virtual-machines/linux/sql/sql-server-linux-virtual-machines-overview" target="_blank">の SQL Server 2017 イメージ</a>を<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=sql%20server&amp;page=1" target="_blank">Azure Marketplace</a>で利用できるようになったことをお知らせします。 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">azure vm に SQL Server</a>をデプロイすると、業界最高レベルのパフォーマンスとセキュリティ、組み込みの人工知能、および SQL Server のビジネスインテリジェンスが、azure の柔軟性、セキュリティ、およびハイブリッド接続で、Linux と Windows の両方で利用できるようになりました。</p>


  <h2>新機能 &rsquo; : SQL Server 2017</h2>


  <p><a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">SQL Server 2017</a>は、Linux で使用可能な最初の SQL Server リリースであり、Windows に加えて、Windows、Red Hat Enterprise Linux、SUSE に基づく仮想マシンでの SQL Server の実行を選択でき Enterprise Linux サーバーまたは Ubuntu。 また、SQL Server 2017 では、graph のデータ管理と分析、アダプティブクエリ処理、Python と R の分析で組み込まれている高度なインテリジェンス、および t SQL でのネイティブスコアリングを含む新しい機能も提供されます。 詳細については、最近の<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/10/02/sql-server-2017-on-windows-linux-and-docker-is-now-generally-available/" target="_blank">SQL Server 2017 の発表に関するブログ投稿</a>をお読みください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51ce703-b558-421a-b3b1-6749d3b23acf.png"><img alt="SQL Server 2017" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89c54bef-564f-4528-8c49-896b5f72e253.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Server 2017" width="1024"></a></p>


  <p>現在公開されている新しいイメージは、スタンドアロンの SQL Server 2017 インスタンス用です。 Windows Server 2016 で利用できるすべてのエディションのイメージと、SQL Server 2017: Red Hat Enterprise Linux 7.4、SUSE Enterprise Linux 12 SP3、Ubuntu 16.04 LTS でサポートされているすべての linux ディストリビューションについてのイメージが用意されています。 次のエディションがあります。</p>


  <ul>
   <li>SQL 開発者 &ndash;開発およびテスト用の無料のフルエディション SQL Server (運用環境では使用しない)</li>
   <li>SQL Express &ndash;ライトウェイトワークロードのためのエントリレベルの無料データベース (1 GB メモリ、10 GB ストレージ)</li>
   <li>SQL Web &ndash;小規模から中規模の web アプリケーションの低コストのデータベース</li>
   <li>SQL Standard &ndash;中規模のワークロードのためのコアデータベース機能</li>
   <li>ミッションクリティカルまたは大規模なトランザクション処理、データウェアハウジング、およびビジネスインテリジェンスワークロードのための包括的な機能を備えた SQL Server の完全版 Enterprise &ndash; SQL</li>
  </ul>


  <h2>Azure 仮想マシンで SQL Server を実行する理由</h2>


  <p>Azure で SQL Server を実行する利点は次のとおりです。</p>


  <ul>
   <li>クラウドの柔軟性 &ndash; により、SQL Server のデプロイを数分でセットアップおよび管理し、即座にスケールアップまたはスケールダウンする</li>
   <li>パフォーマンス &ndash; を調整することは、構築されたチームによって最適化された仮想マシンを使用した場合の困難なニーズに応え SQL Server</li>
   <li>ハイブリッド接続 &ndash; では、オンプレミスの投資を最大限に活用し、Azure が提供するすべての機能を活用できます。</li>
   <li>高度に保護された信頼性の高いセキュリティで保護さ &ndash; れたデータベースを使用して、最も準拠しているクラウド上のデータ資産全体を保護する</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff449b72-252c-4f2d-bdfc-af252cc0ccb9.png"><img alt="Why run Azure" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3492bae8-aafa-4d1e-b3e5-0cfdb81833da.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure を実行する理由" width="1024"></a></p>


  <h2>最新の Azure の機能強化</h2>


  <p>最も人気のある VM サイズ (DS、ES、GS、および MS) の最新バージョンには、同じメモリ、ストレージ、および i/o 帯域幅を維持しながら、vCPU 数を元の VM サイズの半分または1分の1に制限するオプションが含まれています。 SQL Server に対して課金されるライセンスは新しい vcpu 数に制限されます。その結果、アクティブ (課金対象) の vcpu に対する VM の仕様の比率が50% から75% 増加し、ワークロードで使用可能な vcpu の使用率を最大限に高めることができます。</p>


  <p>また、Azure のお客様は、可用性ゾーンを使用して回復性を向上させることができます。 可用性ゾーンは、最も要求の厳しいミッションクリティカルなワークロードをサポートするソリューションを顧客に提供するための一歩前進です。 詳細については、 <a href="https://aka.ms/azoverview" target="_blank">Azure Availability Zones のドキュメントページ</a> を参照してください。</p>


  <h2>顧客の例</h2>


  <p>お客様は既に、SQL Server on Linux ベースの vm を実行している Azure Virtual Machines 上の運用環境で SQL Server 2017 を実行しています。 <a href="https://customers.microsoft.com/en-us/story/dv01" target="_blank">dv01</a>は、以前は他社のクラウドでオープンソースソフトウェアを実行してきました。 しかし、企業が成長し、複雑さが増すにつれて、dv01 &rsquo; s アプリケーションの速度が低下し始めました。 Azure virtual machines で実行されている SQL Server に移行することで、クエリの応答時間を30秒から1-2 秒に短縮し、管理時間を90% 削減できました。 さらに、SQL Server 2017 で提供されている Linux サポートでは、2つのオペレーティングシステムを持つ環境を管理する必要がない dv01 が許可されています。</p>


  <h2>今すぐ始めましょう</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sql/provision-sql-server-linux-virtual-machine" target="_blank">Linux ベースの SQL Server vm</a> &nbsp; または<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-server-provision" target="_blank">Windows ベースの SQL Server vm</a>を使用して、数分ですぐに開始できます。 シナリオに適した SQL Server 仮想マシンを構成するには、次の手順を実行します。</p>


  <ul>
   <li>任意のバージョンとエディションで事前に読み込まれた VM サイズを選択し SQL Server</li>
   <li>OLTP、データウェアハウス、ビジネスインテリジェンスなどのために事前構成された Vm を使用して、特殊なワークロードをターゲットにする</li>
   <li>プラットフォーム &mdash; Windows サーバーまたは Linux の選択</li>
   <li>開発とテストのシナリオ用の無料の Developer edition と Express edition、軽量のワークロードなど、それぞれのエディションを選択します</li>
  </ul>


