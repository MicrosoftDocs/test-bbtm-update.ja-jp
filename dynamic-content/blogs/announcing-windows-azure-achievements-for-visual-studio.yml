Title: Visual Studio の Azure アチーブメント Windows 発表
Summary: 本日、Visual Studio の Windows Azure アチーブメントのリリースを発表します。 既存の Visual Studio アチーブメント拡張機能を基にして、この更新されたリリースでは、15個の新しい Windows を提供しています...
Content: '<p>本日、 <a target="_blank" href="">Visual Studio の</a>Windows Azure アチーブメントのリリースを発表します。 既存の Visual Studio アチーブメント拡張機能を基にして、この更新されたリリースでは、Azure ベースの実績を15個<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0099gen">Windows</a>、人気のある Visual Studio 拡張機能に追加しました。</p>  <p>&rsquo;Visual Studio のアチーブメントを使い慣れていない場合、これは Visual Studio の拡張機能です。これにより、開発者は、記述したコード、高度なレベル、およびそのために使用する Visual Studio の機能に基づいて、<a target="_blank" href="">リーダーボード</a>上の場所でバッジをロック解除し、相互に競合することができます。 1月にリリースされ、8万回以上ダウンロードされました。&nbsp;</p>  <p>T<img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8422.vs1.png" alt="" height="177" border="0" width="176">これらの拡張機能は、コードがコンパイルされるたびにバックグラウンドスレッドを起動し、コードコンストラクターを探します。 また、Visual Studio から特定のイベントとアクションをリッスンします。 特定の条件またはアクションが検出されると、プラグインによってポップアップアラートがトリガーされ、新しいバッジが通知されます。これにより、developer &rsquo; s Channel 9 プロファイルとパブリックリーダーボードが更新されます。</p>  <p>バッジを獲得するたびに、プロファイル画像、バッジ、および説明を含む一意のページが作成されます。 ツイート<a href="https://channel9.msdn.com/Blogs/C9Team/Visual-Studio-Achievements-Widget">アチーブメントウィジェット</a>を使用 Visual Studio して、アチーブメントを、Facebook で共有し、ブログにアチーブメントの一覧を表示することができます。</p>  <p>拡張機能の現在 &rsquo; の更新プログラムでは、Azure の開発 Windows に重点を置いた15の新しいアチーブメントが追加されました。 &nbsp;.net と Visual Studio を使用する Windows azure 開発者にとって、これは Windows azure ツールと SDK で prowess を表示する機会です。&nbsp;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8863.vs2.png" alt="" height="138" border="0" width="335"></p>  <p>Windows Azure のアチーブメントは、おもしろいと実用的です。 &nbsp;Windows azure クラウドプラットフォームを使用した幅広いスキルに焦点を合わせています。たとえば、Visual Studio から azure Windows に発行することも、 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0099bus">azure Service Bus Windows</a>などの機能を使用したり、<a target="_blank" href="https://www.windowsazure.com/en-us/home/scenarios/gaming//?WT.mc_id=cmp_pst001_blg_post0099gam">のソーシャルゲーム Toolkit などのツールキットを使用したりします。Azure Windows</a>ます。&nbsp;</p>  <p>各アチーブメントの説明には、その機能に慣れていない開発者が理解できるドキュメントやチュートリアルへのリンクが含まれています。</p>  <p>利用可能なアチーブメントは次のとおりです。</p>  <p>&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4885.vs3.png" alt="" height="543" border="0" width="606"></a></p>  <p>拡張機能をこちらからダウンロード<i>してください。</i></p>'
