  c) Azure Resource Manager <b>フレームワーク (ARM) および</b> <b>Azure Service Management</b> <b>(ASM)</b> クラスターのツールのロードマップ

  <ul>
   <li>現在から、ツールの新機能と機能強化は、Azure Resource Manager <b>フレームワーク (ARM) ツールでのみ使用</b> できます。</li>
   <li>最終的に、 <b>Azure サービス管理</b> <b>(ASM) ツール</b> が削除されます。 今後の新しい ARM ツールについて理解を深めにお勧めしています。</li>
   <li>新しい ARM ツールでは、ASM クラスターと ARM クラスターを管理できます。 ASM ツールでは、ASM クラスターのみを管理できます。</li>
  </ul>
