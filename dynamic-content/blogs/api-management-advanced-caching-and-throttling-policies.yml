Title: 'API Management: 高度なキャッシュと調整のポリシー'
Summary: API Management のキャッシュ機能とスロットル機能を拡張するために、いくつかの新しいポリシーが発表されています。
Content: >-
  <p>API Management のキャッシュ機能とスロットル機能を拡張するために、いくつかの新しいポリシーを発表します。</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894086.aspx#GetFromCacheByKey" target="_blank">キャッシュ参照値</a>と<a href="https://msdn.microsoft.com/library/azure/dn894086.aspx#StoreToCacheByKey" target="_blank">キャッシュストア値</a>ポリシーを使用すると、ポリシーの実行中に任意の時点で任意のデータをキャッシュできます。</li>
      <li>キー <a href="https://msdn.microsoft.com/library/azure/dn894078.aspx#SetUsageQuotaByKey" target="_blank">割り当て</a> と <a href="https://msdn.microsoft.com/library/azure/dn894078.aspx#LimitCallRateByKey" target="_blank">レート制限</a> のポリシーでは、カスタムキー値を使用してクォータとレート制限をパーティション分割できます。 これにより、開発者は、サービス拒否攻撃を防止し、エンドユーザーの使用量ベースの層を有効にするために、調整をより細かく制御できます。</li>
  </ul>


  <p>高度なキャッシュポリシーでは、次のようなシナリオをサポートできます。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#fragment-caching" target="_blank">フラグメント キャッシュ</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#transparent-versioning" target="_blank">透過的な API のバージョン管理</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#tenant-isolation" target="_blank">テナントの分離</a></li>
  </ul>


  <p>高度な調整ポリシーでは、次のようなシナリオをサポートしています。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-flexible-throttling/#user-identity-throttling" target="_blank">ユーザー Id の調整</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-flexible-throttling/#client-driven-throttling" target="_blank">クライアントアプリケーション主導の制限</a></li>
  </ul>


  <h2>はじめに</h2>


  <p>次のガイドでは、高度なキャッシュと柔軟な調整ポリシーを使用する方法について説明します。</p>


