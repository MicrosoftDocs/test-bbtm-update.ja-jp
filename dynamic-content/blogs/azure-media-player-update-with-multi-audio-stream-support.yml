Title: Azure Media Playerオーディオ ストリームをサポートする更新プログラム
Summary: Azure Media Player 1.3.0 では、AzureHtml5JS および FlashSS の技術でシームレスな同じコーデック オーディオ の切り替えがサポートされます。
Content: >-
  あなたはそれを求め、私たちは聞いました。 Azure Media Player 1.3.0 では、 <a href="https://aka.ms/ampuservoice" target="_blank">Azure Media Player UserVoice フォーラム</a> で、複数のオーディオ ストリームを切り替える機能に対する要求が多数表示され、AzureHtml5JS および FlashSS の技術でシームレスな同じコーデック オーディオ切り替えがサポートされます。 次の 2 つのデモ ストリームを使用して、このすばらしい機能の動作を確認してください。

  <ol>
   <li><a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2F3efdfbaa-f8f4-43ac-9ab8-013ff4a34f7f%2FElephantsDreamMultiAudio.ism%2Fmanifest" target="_blank">英語とスペイン語の</a> オーディオ ストリームを含む象の世界</li>
   <li><a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2Ff1ee994f-fcb8-455f-a15d-07f6f2081a60%2FSintelMultiAudio.ism%2Fmanifest" target="_blank">オーディオ ストリーム</a> のステレオ、サラウンド、インストルメント バージョンを使用した Sintel</li>
  </ol>

  &nbsp;


  オーディオ ストリームの切り替えは、既定のスキンまたはプログラムを使用して行えます。スキンにオーディオ トラック ボタンを表示する方法を簡単に構成できます。ボタンを有効または無効にし、トラック ラベルの生成方法を選択できます。トラック ラベルは、言語とビットレートの情報を使用するか、マニフェストに示されているオーディオ ストリームのタイトルから自動的に生成できます。JavaScript で <a href="https://amp.azure.net/libs/amp/latest/samples/dynamic_selectAudioStream.html" target="_blank">これを</a> 行う方法については、サンプルを参照してください。


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="image" width="610" height="415" border="0" />


  &nbsp;


  このリリースには、いくつかのバグ修正も含まれています。以前のリリースでは、一部の機能とバグ修正が欠落している可能性があります。そのため、これらのすべての変更を取得するには、必ず最新の機能を更新してください。 更新プログラムと <a href="https://aka.ms/ampchangelog" target="_blank">機能の完全</a> な一覧については、変更ログを確認してください。また、見つからない可能性がある更新プログラムも追加されました。フォールバック 技術へのパスを頭に置く必要がなくなりました。 Azure Media Playerでは、リリースで構造化された azuremediaplayer.min.jsファイルからの相対パスが自動的に確認されます。

  <pre class="prettyprint">&lt;link href="//amp.azure.net/libs/amp/1.3.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet"&gt;

  &lt;script src= "//amp.azure.net/libs/amp/1.3.0/azuremediaplayer.min.js"&gt;&lt;/script&gt;</pre>

  詳細については、 <a href="https://aka.ms/ampdocs" target="_blank">ドキュメント</a> をご覧ください。

