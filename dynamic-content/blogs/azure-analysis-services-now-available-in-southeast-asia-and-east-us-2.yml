Slug: azure-analysis-services-now-available-in-southeast-asia-and-east-us-2
Title: Azure Analysis Services 東南アジアと米国東部2で利用できるようになりました
Summary: 10月の昨年、Microsoft SQL Server Analysis Services の実績ある分析エンジンに基づいて構築された Azure Analysis Services のプレビューをリリースしました。 Azure Analysis Services では、
Content: >-
  <p>10月の昨年、Microsoft SQL Server Analysis Services の実績ある分析エンジンに基づいて構築された Azure Analysis Services のプレビューをリリースしました。 Azure Analysis Services を使用すると、クラウドでセマンティックデータモデルをホストできます。 組織内のユーザーは、Excel や Power BI などのツールを使用してデータモデルに接続し、レポートを作成したり、アドホックデータ分析を実行したりすることができます。</p>


  <p>Azure Analysis Services のプレビュー版は、 <strong>東南アジア</strong> と <strong>米国東部 2</strong>の2つのリージョンで利用できるようになりました。 &nbsp; つまり、Azure Analysis Services は、東南アジア、北ヨーロッパ、西ヨーロッパ、米国西部、米国中南部、米国東部2、米国中西部の各リージョンで利用できます。</p>


  <p>Azure Analysis Services の新機能 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>する方法、または<a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">最初のデータモデルを作成</a>する方法については、こちらを参照してください &nbsp; 。</p>
