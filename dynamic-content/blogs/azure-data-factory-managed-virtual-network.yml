  <h2>Azure Data Factoryマネージド Virtual Network用語</h2>


  <h3>マネージド仮想ネットワーク</h3>


  <p>Managed Virtual Networkは、Azure Data Factoryインスタンスに関連付け、そのインスタンスによってAzure Data Factory。 アプリケーションをプロビジョニングAzure Integration Runtime、マネージド サービス内でAzure Integration Runtimeを選択Virtual Network。</p>


  <p>マネージド アプリケーションAzure Integration Runtimeを作成Virtual Network、データ統合プロセスが完全に分離され、セキュリティで保護されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90127d53-7fcd-4209-a3a2-34246f2003e4.png"><img alt="Managed-VNET" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2635484c-2378-4e29-b385-1c8fde37e1bc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="595"></a></p>


  <h3>マネージド プライベート エンドポイント</h3>


  <p>マネージド プライベート エンドポイントは、Azure リソースへのプライベート リンクAzure Data Factory確立Virtual Networkマネージド エンドポイントで作成されたプライベート エンドポイントです。 これらのプライベート エンドポイントは、Azure Data Factory によって自動的に管理されます。</p>


  <p>プライベート エンドポイントでは、マネージド仮想ネットワーク内のプライベート IP アドレスを使用して、サービスを効果的に取り込む。 プライベート エンドポイントは、サービス全体にではなく Azure 内の特定のリソースにマップされます。 顧客は、その組織で承認されている特定のリソースに接続を制限することができます。</p>


