Title: Azure Data Factory のマネージド仮想ネットワーク
Summary: Azure Data Factory マネージド Virtual Network (VNet) 内に Azure Integration Runtime (IR) を作成すると、統合ランタイムはマネージド VNet でプロビジョニングされ、プライベート エンドポイントを利用して、サポートされているデータ ストアに安全に接続されます。
Content: >-
  <p><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fdata-factory%2F&amp;data=02%7C01%7Clle%40microsoft.com%7C1d475aed3fe447f96df708d82406f5e9%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637298959614786791&amp;sdata=2DkEg6AxQ42hB7Q1Mhhe2ChFZeME83tRSHHNjWXIszg%3D&amp;reserved=0">Azure Data Factory</a> は、すべてのデータを取り込んで変換する、フル マネージドで使いやすいサーバーレス データ統合および変換ソリューションです。 データを取り込み、コードフリーまたはコード中心の ETL/ELT プロセスを構築するには、90 を超えるコネクタから選択します。</p>


  <p>セキュリティは、セキュリティの重要なAzure Data Factory。 お客様は、データ ソースを保護し、セキュリティで保護されたネットワーク環境で可能な限りデータ転送が行われると期待しています。 パブリック ネットワークに対する潜在的な man-in-the-middle またはなりすましトラフィック攻撃は、データ セキュリティとデータの侵入の問題を引き起こします。</p>


  <p>これで、Managed Azure Data Factoryのプレビューをお知らせVirtual Network。 この機能により、より安全で管理可能なデータ統合ソリューションが提供されます。 この新機能を使用すると、マネージド Azure Integration Runtime でVirtual Networkをプロビジョニングし、プライベート エンドポイントを利用して、サポートされているデータ ストアに安全に接続できます。 Azure Data Factory Managed Virtual Network とデータ ストア間のデータ トラフィックは、セキュリティで保護された接続を提供し、インターネットへのデータの露出を排除する Azure Private Link を通過します。 Managed Virtual Networkをプライベート エンドポイントと共に使用すると、仮想ネットワークを管理する負担を Azure Data Factory にオフロードし、データの侵入から保護することができます。</p>


