Content: '<p>現在、アラート、分析、および Windows Live ID 統合に対する Azure Services 開発者ポータル の一連の変更を展開しています。&#160; 次の変更は今日まで有効です。</p>  <h3>アラート</h3>  <p>多くの CTP 参加者から、アプリケーションが重要なアラートを送信する方法をカスタマイズするより多くの機会が必要だと言われました。&#160; その結果、開発者はアラートの送信方法を選択できる新しいプラットフォームを構築しています。&#160; Windows Live アラート に基づく現在のアラート システムは、今日オフラインになります。この新しいプラグ可能なプラットフォームに置き換えられる予定です。</p>  <h3>分析</h3>  <p>昨年 10 月に最初のプレビューを発表した時点で、CTP 参加者が使用感を得られることを確認したいと考えたので、Web ポータルに表示された単純な分析を日付まで提供しました。&#160; 商用提供に向けて、この測定を改善し続けている&#160; Web ポータルの分析ビューは、今日削除されます。 そして、今年の夏に新しい測定システムに置き換えられる予定です。</p>  <h3>Windows Live ID 統合</h3>  <p>Windows Azure でホストされるサービスを作成した今日まで、Live ID 認証の実行に使用できるアプリケーション ID とシークレット キーも表示されました。&#160; この 2 つを切り離しています。そのため、同じ情報を含む Azure Services 開発者ポータル に別の Live サービス プロジェクトが表示されます。&#160; 新しいホストされたサービスの場合は、ライブ ID 認証を使用する場合は 別の "Live サービス: 既存の API" &lt;&gt;プロジェクトを作成し、アプリ名.cloudapp.net domain.&#160; を指すプロジェクトを構成する必要があります。&#160; この変更により、Windows Azure アプリケーションでライブ ID 認証を使用するプロセスが他のアプリケーションの場合と同じになります。</p>'
