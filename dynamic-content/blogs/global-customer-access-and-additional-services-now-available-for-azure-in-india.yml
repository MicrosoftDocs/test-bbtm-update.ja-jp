Title: インドの Azure でグローバルな顧客アクセスと追加サービスが利用可能に
Summary: インドでの Microsoft Cloud の立ち上げ以降、お客様のクラウド使用量が大きな成長を見てきたのです。 たとえば、インドの主要な自動車メーカーである Tata Collaborat と共同作業を行っています,...
Content: >-
  <p>インドでの Microsoft Cloud の立ち上げ以降、お客様のクラウド使用量が大きな成長を&rsquo; 見てきたのです。 たとえば、インド&rsquo;をリードする自動車メーカー<a href="https://news.microsoft.com/en-in/tata-motors-and-microsoft-india-collaborate-to-redefine-the-connected-experience-for-automobile-users/#sm.000r7yavj1bpufhgqx51ghlka6w6n">である Tata India</a>&rsquo; と共同作業を行い、Azure を利用した接続された運転エクスペリエンスを提供します。 <a href="https://news.microsoft.com/2017/02/19/flipkart-and-microsoft-forge-cloud-partnership-to-expand-e-commerce-in-india/">Flipkart は</a> 、継続的な成長と拡張を可能にし、迅速にスケーリングして回復力を確保するために、排他的なパブリック クラウド プラットフォームとして Azure を採用しています。 Mahindra Bank は Zing HR と提携し、統合された柔軟なモバイル人事ソリューションのために Azure に変更されました。</p>


  <p>&rsquo;本日は、インド西部 (インド西部)、インド中部 (Pune)、インド南部 (インド南部 )の 3 つの <a href="https://azure.microsoft.com/en-us/regions/">Azure</a> リージョンへのアクセスから、グローバル企業が恩恵を受ける可能性を共有しました。 これらのリージョンは、組織のデジタル変革をサポートするために、インドのデータ常駐と組み合わされた世界クラスの信頼性とパフォーマンスを提供します。 お客様は、これらの場所にわたるデータ レプリケーションの利点を得て、純粋なクラウドとハイブリッドの両方のシナリオでビジネス継続性を確保します。</p>


  <p>前回の更新以降にインドのリージョンにデプロイされた注目すべきサービスには、<a href="https://powerbi.microsoft.com/en-us/"></a>Power BI と <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> が含まれます。Windows と Linux 全体で完全な機能が含まれます。 Power BIは、データを分析し、分析情報を共有してビジネスを監視し、すべてのデバイスで利用できる豊富なダッシュボードを使用して迅速に回答を得るビジネス分析ツールのスイートです。 HDInsight&rsquo; を使用すると、業界最高の 99.9% の SLA と 24 時間 365 日のサポートによって保証される、エンタープライズ レベルのオープン ソース クラスターの種類を簡単に立ち上げることができます。</p>


  <p>これらの&rsquo;拡張について、また、インドの Azure を使用して、ユーザーが世界中の従業員、パートナー、顧客に最も近い開発、テスト、および実稼働ワークロードをデプロイできるのを見ることができます。</p>
