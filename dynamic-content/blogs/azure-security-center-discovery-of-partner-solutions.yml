Title: パートナーソリューションの Azure Security Center と検出
Summary: "Azure Security Center は、さまざまなサードパーティのセキュリティソリューションとの統合により、Azure と Azure 以外のワークロードのアラートと監視のための統一されたビューを提供します。 \n"
Content: >-
  <p>Azure Security Center は、Azure と Azure 以外のワークロードをアラートおよび監視するための統一されたビューを提供するさまざまなサードパーティのセキュリティソリューションとの統合を提供します。 統合パートナーソリューションの場合、Security Center は Azure リソースをスキャンし、デプロイの自動化時にソリューションをインストールするための推奨事項を提供します。 これらの機能に加えて、サブスクリプションに既にデプロイされているパートナーソリューションの自動検出の一般提供が発表されます。</p>


  <p>Security Center では、次世代ファイアウォール (NGFW) と Web アプリケーションファイアウォール (WAF) のパートナーソリューションが自動的に検出されるようになり、ログとアラートの統合を許可すると同時に接続を確認できるようになりました。 検出されたパートナーソリューションは、[セキュリティソリューション] パネルに表示されます。 多くのセキュリティベンダーとの相互運用性を確保するために、Security Center は、Syslog メッセージの上で業界標準の共通イベントフォーマット (CEF) を使用したログの取り込みをサポートしています。</p>


  <p>統合されると Security Center は、パートナーソリューションの正常性を可視化し、管理コンソールへのリンクを提供します。 パートナーソリューションのログのインデックスが作成され、顧客のワークスペースに格納されます。また、セキュリティの調査に役立つ脅威インテリジェンスも強化されています。 パートナーソリューションログは、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-custom-alert" target="_blank">カスタムアラートのセットアップ</a> に使用でき、[Security Center のアラート] ページに表示されます。 カスタム警告を使用すると、ユーザー定義のクエリを使用して、Security Center に表示される警告の種類のスコープを設定できます。</p>


  <p>この機能は <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Security Center の standard 価格レベル</a>でご利用いただけます。最初の60日間 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Security Center 無料でお試し</a> いただけます。</p>


  <p>Security center のこの機能の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-partner-integration" target="_blank">こちらのドキュメントを参照</a>してください。</p>


