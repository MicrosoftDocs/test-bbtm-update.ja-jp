Slug: the-bing-search-api-on-windows-azure-marketplace-is-here
Title: このBing Search API Windows Azure Marketplaceこちらです。
Summary: Bing Search API は、このページで使用Windows Azure Marketplace。 このサービスを使用すると、Web、画像、ニュース、ビデオの検索結果、および関連する検索とスペルを埋め込む可能性があります。
Content: <p>Bing <a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">Search API は</a>、このページで使用<a href="https://www.windowsazure.com/en-us/home/features/marketplace/?WT.mc_id=cmp_pst001_blg_post0110" target="_blank">Windows Azure Marketplace</a>。 このサービスを使用すると、Web、画像、ニュース、ビデオの検索結果だけでなく、関連する検索やスペルの提案を埋め込み、独自のアプリケーションとサービスを作成できます。</p>  <p>標準化されたデータ サービスを使用してデータセットから独自のアプリケーションに情報を統合し、サービス エクスプローラー ツール、Microsoft Excel の PowerPivot、その他のツールの増加を使用してオンラインでデータを分析することもできます。</p>  <p>過去数年間で、Bing Search API は、ますます多くの固有のアプリケーションとサービスを提供してきました。 現在、API と Windows Azure Marketplace&rsquo; s の機能を組み合わせることで、開発者と ISV は、アプリケーションを作成して配布するための強力なツール セットにアクセスできます。 さらに、Windows Azure Marketplaceでは、昨年 9 月に Marketplace で起動された <a href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb" target="_blank">Microsoft 翻訳ツール</a> を含む他の数百のデータセットや API にアクセス<a href="https://blogs.msdn.com/b/translation/archive/2011/09/14/microsoft-translator-api-now-supports-odata-pricing-details-announced.aspx" target="_blank"></a>できます。&nbsp;</p>  <p><b>作業の開始</b></p>  <p>今日から、Marketplace で 2 つの Bing Search API オファリングにアクセスできます。</p>  <ul>  <li><a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">Bing Search API</a> (Web、画像、ニュース、ビデオの検索結果、および関連する検索やスペル候補へのアクセス)</li>  <li><a href="https://datamarket.azure.com/dataset/8818F55E-2FE5-4CE3-A617-0B8BA8419F65" target="_blank">Bing Search API &ndash; Web 結果のみ</a> (Web 結果にのみアクセスする場合)&nbsp;</li>  </ul>  <p>Bing Search API は、マーケットプレースで 1 か月あたり最大 5,000 のクエリで無料で利用できます。 有料サブスクリプションは、1 か月あたり 5,000 を超えるクエリを持つユーザーが利用できます。 価格とサブスクリプションの詳細については、マーケットプレースの詳細 <a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">ページを参照してください</a>。</p>  <p>入門オファーとして、Search API サブスクリプション レベルに対して無料の期間限定試用版Bing提供しています。 この特別オファーの詳細については、<a href="https://datamarket.azure.com/dataset/5BA839F1-12CE-4CCE-BF57-A49D98D29A44" target="_blank">Bing Search API</a> のページと [Search API Web 結果のみBing<a href="https://datamarket.azure.com/dataset/8818F55E-2FE5-4CE3-A617-0B8BA8419F65" target="_blank">ページを&ndash;参照</a>してください。 試用版を利用して API をテストし、アプリケーションまたはサービスに最適なクエリ ボリュームを判断してください。</p>  <p>Marketplace に記載されているよりも多くのクエリが 1 か月あたりに必要な量の多いユーザー<a href="https://go.microsoft.com/fwlink/?LinkID=252157&amp;clcid=0x409" target="_blank"></a>は、別のプロセスを通じてオンボードする要求を送信する必要があります。</p>  <p><b>質問がありますか?</b></p>  <p>Bing Search API に関する質問については、FAQ を<a href="https://go.microsoft.com/fwlink/?LinkID=252146&amp;clcid=0x409" target="_blank">参照してください</a>。 サポート に関する質問についてはWindows Azure Marketplaceリソースに関するページを参照してください。&nbsp;</p>
