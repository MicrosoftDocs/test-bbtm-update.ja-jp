Title: Azure Resource Manager Preview Sdk
Summary: Azure Resource Manager (ARM) プレビュー Sdk は、Java、Python、ゴー、Ruby の各 Sdk を含む複数の言語とプラットフォームで使用できます。
Content: >-
  <div>

  <p>Azure Resource Manager (ARM) プレビュー Sdk は、複数の言語とプラットフォームで利用できることをお知らせします。 これには、 <a href="https://aka.ms/azure-java-repo">Java</a>、 <a href="https://aka.ms/azure-py-repo">Python</a>、 <a href="https://aka.ms/azure-go-repo">ゴー</a> 、 <a href="https://aka.ms/azure-ruby-repo">Ruby</a> の各 sdk が含まれます。 これらの言語実装はそれぞれ、エコシステムパッケージマネージャーと GitHub を通じて利用でき、テスト用ドライブの準備が&#39;されています。 Sdk はプレビュー版であるため、Sdk の利用者は、リリースが完全になる前に、今後の変更点があることを前提としています。 しかし、今後の変更が行われる可能性もありますが、コードが使用できる状態になっていることを&#39;考えています。</p>


  <p>Azure は急速に成長し、新機能やサービスを継続的に追加しています。 この機能とサービスの拡張により、Azure のお客様は、驚くべきペースで新機能を驚異的ことができます。 このペースは、Azure &rsquo; でサポートされているすべての言語とプラットフォームにおいて、忠実性と一貫性を同じレベルで並列処理するための課題でした。 Azure&#39;の進化のペースと規模で手動で作成した Sdk を作成するために必要な労力は困難です。 その結果、sdk が Azure と同じペースで拡張できるように、すべての Sdk で生成されたコードモデルに移行して&#39;ます。</p>

  </div>


  <p>これらの SDK のコードはそれぞれ、 <a href="https://aka.ms/azure-rest-specs">Azure REST ベースの API 仕様</a>から生成されます。 これらの仕様はオープン ソースであり、Swagger v2 仕様に基づいています。 SDK コードは、 <a href="https://aka.ms/autorest-repo">AutoRest</a>と呼ばれるオープン ソース プロジェクトを使用して生成されたコードです。 <a href="https://aka.ms/autorest-repo">AutoRest</a> は、これらの RESTful API 仕様を複数の言語でクライアントライブラリに変換します。 SDK で生成されたコードに改善する箇所がある場合、広範に適用されている API 仕様形式に基づく、SDK を作成するためのツール全体が自由に使用できます。</p>


  <h2>はじめに: ARM 認証</h2>


  <p>Azure Resource Manager Sdk を使用する前に、Sdk が要求を認証および承認する方法について理解しておく必要があります。 すべてのプレビュー sdk を使用するには、sdk を使用して Azure Active Directory による認証を行い、OAuth2 を使用してベアラートークンを頻繁に取得する必要があります。 OAuth2 は証明書よりも多くの利点を提供しますが、ヘッドレスサーバーのスクリプトなどでプログラムを使用する場合は、1つまたは複数のサービスプリンシパルを理解し、作成する必要があり <em>ます。</em> これは、Sdk の使用を開始する開発者にとって、より困難な概念の1つです。 コマンドラインからサービスプリンシパルを設定する方法については、「 <a href="https://aka.ms/cli-service-principal">Azure Resource Manager を使用したサービスプリンシパルの認証</a>」を参照してください。 Azure での認証のより堅牢な説明については、「Developer &rsquo; s guide to auth with AZURE RESOURCE MANAGER API」を参照してください。</p>


  <p>サービスプリンシパルを作成した後、3つの情報、クライアント id (GUID)、クライアントシークレット (文字列)、テナント id (GUID) またはドメイン名 (文字列) が必要です。</p>


  <h2>はじめに: ARM Java SDK Preview</h2>


  <p><a href="https://aka.ms/azure-java-repo">Azure JAVA sdk</a>の概要は、maven を使用した<a href="https://aka.ms/java-maven-arm">azure SDK アーティファクト</a>を Java プロジェクトに追加するだけで簡単に行うことができます。 Maven アーティファクトは、Java SDK に必要なすべての依存関係を確実に使用できるようにするための最も簡単な方法です。</p>


  <p>アーティファクトをプロジェクトに追加した後、Azure SDK for Java GitHub リポジトリのはじめにサンプルのコレクションの1つを確認します。 これらのサンプルでは、 <a href="https://aka.ms/java-arm-deploy-sample">テンプレートをデプロイ</a> する方法、または <a href="https://aka.ms/java-create-vm-sample">仮想マシンを作成</a>する方法を示します。 また、 <a href="https://aka.ms/java-repo-rm">azure 管理ユーティリティ</a>の一般的なタスクに役立つユーティリティとヘルパーがいくつか用意されています。</p>


  <h2>はじめに: ARM Python SDK Preview</h2>


  <p><a href="https://aka.ms/azure-py-repo">Azure PYTHON SDK</a>は<a href="https://aka.ms/pypi-azure">PyPI</a>経由で入手でき、python 2.7、3.3、3.4 をサポートしています。 作業を開始するには、またはドキュメントごとの個別のパッケージを使用 `pip install azure` してパッケージ全体をインストールします。</p>


  <p>Pip パッケージをインストールしたら、リソースグループを作成したり、仮想マシンを作成したりするためのサンプルを試してみてください。</p>


  <h2>はじめに: ARM の SDK のプレビュー</h2>


  <p><a href="https://aka.ms/azure-go-repo">Azure のゴー SDK</a>は、すぐに使用できるように設計されています。 複製し &rdquo; て、簡単に使用できる &ldquo; ようにする必要があります。 開始するには、Azure Resource Manager パッケージをインストールして `go get` ください。 パッケージの一覧については、こちらを参照してください。</p>


  <p>実行パッケージをインストールしたら、Azure 内で名前の可用性を確認したり、新しい Azure Storage アカウントを作成したりするための簡単な例を試してみてください。</p>


  <h2>はじめに: ARM Ruby SDK プレビュー</h2>


  <p><a href="https://aka.ms/azure-ruby-repo">Azure RUBY SDK</a>の使用を開始するには、公開された Gem を ruby Gemfile に追加する<a href="https://aka.ms/azure-ruby-sdk-gems">か、gem インストールを使用して直接インストール</a>します。 使用可能なすべての Ruby SDK gem の一覧については、 <a href="https://aka.ms/arm-rubygems">Rubygems</a>を参照してください。</p>


  <p>Azure Resource Manager gem をインストールしたら、 <a href="https://aka.ms/arm-ruby-create-storage">ストレージアカウントを作成</a> したり、 <a href="https://aka.ms/arm-ruby-create-vm-sample">仮想マシンのサンプルを作成</a>したりするためのサンプルを試してみてください。</p>


  <h2>Azure Sdk の未来</h2>


  <p>多くの API 仕様が利用可能になり、AutoRest プロジェクトが成熟するにつれて、より多くの ARM 機能がリリースされる予定です。 この作業はすべて GitHub で行われ、コミュニティからのフィードバックのために開かれます。 いずれかのプロジェクトに参加する場合は、問題を開くか、プル要求を送信してください。 コーディングをお楽しみください。</p>
