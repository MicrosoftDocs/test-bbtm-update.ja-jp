  <h2>可用性</h2>


  <p>現在、この追加ストレージは、米国東部 2、米国西部、西ヨーロッパ、東南アジア、東日本、オーストラリア東部、カナダ中部、カナダ東部のリージョンで使用できます。&nbsp; より広範な可用性が計画されています。</p>


  <h2>詳細情報</h2>


  <p>エラスティック プールと SQL Database プールのストレージの詳細については、プレミアムエラスティック プールの web ページSQL Database<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool">参照</a>してください。&nbsp;価格情報については、価格に関する web <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/">ページSQL Database参照</a>してください。</p>
