Title: エラスティック プールのプレミアムストレージのAzure SQL Database
Summary: これまでは、750 GB に制限プレミアムエラスティック プールAzure SQL Database使用可能な記憶域の量が制限されました。&nbsp;この制限が最大で 4 TB に増えたのでお知らせします。
