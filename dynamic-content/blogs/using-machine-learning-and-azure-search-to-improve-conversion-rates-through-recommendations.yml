Title: Machine Learning と Azure Search を使用した推奨設定による変換速度の向上
Summary: 推奨事項は、カタログ内のより多くのコンテンツをユーザーに公開するための、非常に強力なツールです。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94f4f158-fe68-4284-932f-b42bb7d8de17.png"><img align="left" alt="AzureSearchRecommendations" border="0" height="209" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fab8172-17fc-4e58-9f68-6d32cb0a242d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: left; padding-top: 0px; padding-left: 0px; margin: 0px 10px 5px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="AzureSearchRecommendations " width="223"> </a> 事項に関する推奨事項は、カタログ内のより多くのコンテンツをユーザーに公開するための、非常に強力なツールです。 これは、売上を向上させるための手法であり、web やモバイルアプリケーションのユーザーナビゲーションを支援する手段でもあります。 多くの場合、推奨事項がいくつかの形式で表示されています。たとえば、電子商取引小売サイトでは、頻繁に購入された項目と、 &rsquo; 現在見ている項目が示されていました。 または、ムービーストリーミングサイトで、このムービーが提案 &ldquo; されている場合は、このよう &rsquo; なことにも賛同します。 &rdquo;この手法は、一般に項目ベースの推奨事項と呼ばれます。</p>


  <p>もう1つの種類の推奨事項は、ユーザーベースの推奨事項またはコラボレーションフィルターと呼ばれます。これは、ユーザーに関する既知の事項と他のユーザーにとっての類似性に基づいて、ユーザー固有の推奨を提供することを意味します。</p>


  <p>推奨事項に関する興味深い点は、e コマースのシナリオには適用されないということ &rsquo; です。 これは、ほぼすべての種類の検索アプリケーションに適用できます。 たとえば、記事のナレッジベースがある場合、他のユーザーが読んでいる内容に基づいて代替記事を提案したり、ユーザーが質問に対する回答を検索できるサポートフォーラムがある場合は、他のユーザー &rsquo; の行動に基づいて他の代替回答を推奨することもできます。 <a href="https://www.nubimetrics.com/">Nubimetrics</a>の場合は、次のような推奨事項を使用して、16の国で3000万を超える競争情報に基づいて販売促進を決定することができます。</p>


  <blockquote>

  <p>多くの e コマースマーケットプレースでは、販売のために何百万もの品目が提供されており、潜在的な顧客によって見られることは難しい場合があります。 ラダーを上昇させる簡単な方法は、一覧の最初の結果の中に表示されるようにすることです。 しかし、より多くの訪問が増えるため、より多くの売上が発生する可能性がありますか。 Nubimetrics の対象となるのは、marketplace から収集したすべての情報に基づいて、販売者が発行する各項目に対して適切なレベルの公開を推奨することです。&#39; リスト内の正確な位置は、支払い数と上昇率によって異なります。元の位置によって、販売者がコストを節約しながら売上を向上させることができます。 -Guillermo J. Bellmann、クラウドアーキテクト、Nubimetrics</p>

  </blockquote>


  <h3>推奨事項のチュートリアル</h3>


  <p>推奨事項は少し厄介になる可能性があるため、このチュートリアルでは、Azure Search インデックスを使用した推奨事項の堅牢な実装を実現するために必要なことについて、中核となる要点に焦点を当てます。 &nbsp; また、項目ベースの推奨事項に注目しますが、ユーザーベースの推奨事項にも同じ手法を使用できます。 そこから、データ科学者でなくても、推奨事項をさらに向上させることができます。</p>


