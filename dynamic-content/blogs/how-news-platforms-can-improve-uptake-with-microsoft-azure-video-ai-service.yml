Title: ニュースプラットフォームが Microsoft Azure のビデオ AI サービスを使用して決定的を改善する方法
Summary: 結論として、Microsoft ニュースは、記事を分析し、パーソナル化を向上させる方法を決定する、非常に高度なアルゴリズムで長年にわたって取り組んでいます。これにより、最終的に消費量が増加します。 しかし、ギャップがあったときに質問すると、彼らはビデオに関してより多くの洞察を得られることをすぐに確認できました。
Content: >-
  <p>I &rsquo; m Anna トーマスは、Microsoft エンジニアリング内の適用されているデータ科学者です。 目標は、フィールドとパートナーがさまざまな AI ツールをアプリケーションにより適切に統合できるようにすることです。 最近、チームが Microsoft ニュースにアクセスして、データの分析方法 &rsquo; と、マイクロソフトのサービスがどのように役立つかを見てきました。</p>


  <p>さまざまなニュースプロバイダーから、毎日10万を超える記事やビデオを取り込みます。 Microsoft ニュース ニューストピックの分類、コンテンツのタグ付け、翻訳など、さまざまな側面があるため、その情報をどのように処理するかを理解する必要がありました。</p>


  <p>結論として、Microsoft ニュースは、記事を分析してパーソナル化を向上させる方法を決定する高度なアルゴリズムに取り組んでいます。これにより、最終的に消費量が増加します。 しかし、ギャップがあったときに質問すると、彼らはビデオについてより多くの洞察を得られることをすぐに確認できました。</p>


  <p>大規模なビデオを分析して洞察を得ることは、非常に重要な作業です。 ビデオに関する洞察 (特にニュースプラットフォーム) は、検索品質の向上、個人設定によるユーザーエンゲージメント、キャプションや翻訳などによるビデオのアクセシビリティの向上に役立ちます。 これに関連するさまざまな側面があります。さまざまなニューストピック (場合によっては、検出/プロバイダ機関/センチメント) の分類、さまざまなコンテンツへのタグ付け、コンテンツの翻訳、コンテンツの集計、類似したコンテンツのグループ化などです。</p>


  <h2>探索 Video Indexer</h2>


  <p>ここでは、Video Indexer、Cognitive Services (Text Analytics、Language Understanding、Computer Vision、顔、Content Moderator など) の組み合わせとして考えられるものを使用して、Microsoft ニュースから要求された要件を満たす方法を決定します。また、場合によっては、一部のカスタムソリューションを使用します。</p>


