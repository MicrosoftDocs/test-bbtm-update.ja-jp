  <p>ご意見をお聞かせください。 Video Indexer API は、他の認知サービス Api が提供するさまざまな洞察を組み合わせることにより、すばらしい仕事をしています。これには、Content Moderator API からの言語の検出や、Speech API からの音声変換などがあり &ndash; ます。 すべての機能の一覧については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/video-indexer/video-indexer-overview" target="_blank">ドキュメント</a>を参照してください。</p>


  <p>Video Indexer API がどの程度の能力を要求したかによって、自分で確認することにしました。 C# で作成したサンプルを取得するのは非常に簡単でした ( <a href="https://github.com/amthomas46/LearnAI-VideoIndexerSample" target="_blank">GitHub のサンプル</a>を確認してください)。簡単なコンソールアプリケーションを作成して、Microsoft ニュースビデオを一括アップロードして処理することができます。</p>


  <p>このブログでは、1つのビデオ &nbsp; から結果を共有したいと思っていました。<a href="https://channel9.msdn.com/Shows/AI-Show/LearnAI-Bootcamp-for-Emerging-AI-Developers-Computer-Vision-API-Custom-Vision-Service-LUIS-Part-12?wt.mc_id=AID723408_QSG_SCL_259049" target="_blank">AI で行ったエピソード</a>は、bot と Cognitive Services に戻ります。 ビデオは1つだけであるため、 <a href="https://video.ai/" target="_blank">Video Indexer ポータル</a>を使用することにしました。この &rsquo; ポータルには、ビデオをアップロードして処理するためのシンプルな UI が用意されています。 ビデオは約12分間で、処理に約4分かかりました (チームでの確認が完了しました。これにより、処理するビデオの時間の長さが30-50% になることが予想されるため、この数字は右側に見えます)。</p>


  <p>ビデオが処理された後、web サイトの拡張フィルムにビデオを埋め込むために使用できるウィジェットへのリンクが用意されています。 &rsquo;また、すべての洞察を JSON ファイルとしてダウンロードすることもできます。 &rsquo;洞察とトランスクリプトの言語を変更し、トランスクリプトをダウンロードするだけで済みます。</p>


  <p>次に、誰がビデオを使用しているのか &rsquo; を確認できます。 また、Rodrigo Souza と私は有名であった (私たちは私たちは私たち &rsquo; のことではありませんでしたが) Bing、その &rsquo; 名前と Wikipedia の biographies の先頭を返します。</p>


