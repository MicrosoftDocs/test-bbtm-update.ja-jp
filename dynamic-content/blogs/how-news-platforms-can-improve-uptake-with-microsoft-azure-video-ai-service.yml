  <p>ウィジェットでは、Rodrigo がフォーカスされているときに、実際にはクリップをスキップできます。 また、キーワードもあります。また、他のトピックが含まれているクリップについては、ビデオをスキップできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/782b8fcb-f4dd-4d0f-9528-f94d5119ee86.png"><img alt="2. With the widget, you can also view keywords from the video." border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528a0480-dbaa-4de7-87da-11f9e72b5e40.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ビデオキーワード" width="775"></a></p>


  <p>Video Indexer では、視覚ラベル、ブランドの存在、感情、キーフレームなど、ビデオの検索に使用できる他の拡張 filmstrips がいくつか作成されます。 また Video Indexer では、トランスクリプトをレイヤー化するオプションも提供されます。 ここでは、people とトランスクリプトを含めることを選択しまし &rsquo; た。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffd6b881-2522-4f84-82a2-684bf9a98016.png"><img alt="Video Indexer allows you to layer the transcript." border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5816c44-e65a-4c21-9b0e-8fe0f8379500.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Video Indexer トランスクリプトレイヤー " width="931"></a></p>


  <p>また、すべての洞察や、階層化されたトランスクリプトを別の言語で使用することもできます。 以下のスペイン語で同じレイヤートランスクリプトのスニペットを参照してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64e3a7f0-ac09-48f0-b9f8-3ba79a98522b.png"><img alt="Transcripts are also offered in other languages, such as Spanish." border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5be55943-6b71-4d7e-81f9-7ca34c7d484f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="スペイン語で表示されるトランスクリプト" width="938"></a></p>


  <p>Video Indexer を使用すると、簡単にビデオから洞察を引き出すことができます。 この特定のシナリオでは、ニュースの Video Indexer を使用した場合の価値を示していますが、他のシナリオでも Video Indexer を使用することは重要です。 ここでは、方法と場所に関する他のアイデアをいくつか紹介します。</p>


  <ul>
   <li>
   <p>大企業では、イントラネットを循環するドキュメント (およびビデオ) が大量に存在します。 ビデオは、売上、マーケティング、エンジニアリング、学習などに関連する可能性があります。 従業員は、必要なビデオを見つけるのが困難な場合があります。 IP を再利用し、既存のマテリアルのアクセシビリティを向上させるには、Video Indexer (<a href="https://api-portal.videoindexer.ai/docs/services/operations/operations/Search-videos?" target="_blank">組み込み Azure Search</a>) を使用して、ビデオを検索するための強化されたパイプラインを作成します。</p>
   </li>
   <li>
   <p>前の例でもう1つの手順を実行すると、 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-concept-intro" target="_blank">Azure Cognitive Search でカスタムスキルを作成</a> し、スケジュールに従ってインデックスを使用してビデオから洞察を得ることができます。 また、定義済みのスキルを使用して、他の種類のドキュメント (画像、Pdf、PowerPoints など) に関する洞察を得ることもできます。 Azure Search を使用して拡張インデックス作成パイプラインを構成することにより、すべてのドキュメントに対してインテリジェントな検索サービスへのアクセスをユーザーに提供できます。 Cognitive Search の詳細について <a href="https://aka.ms/kmb" target="_blank">は、この LearnAI ワークショップを</a>ご覧ください。</p>
   </li>
   <li>
   <p>教育分野では、学生や研究者が、講義やプレゼンテーションから、特定の質問に対する回答を見つけるのに非常に長い時間を費やすことがあります。 Video Indexer を使用すると、特定のキーワードまたはトピックを含むビデオを検索しやすくなります。 さらに一歩進めていくために、Video Indexer API から得られた洞察を使用して、 <a href="https://blogs.technet.microsoft.com/machinelearning/2018/10/17/machine-reading-at-scale-transfer-learning-for-large-text-corpuses/" target="_blank">マシンの読み取りを理解することができる転送学習モデル</a> を作成できます (基本的に、学生や研究者が持っている質問に対する回答を取得するためのモデルのトレーニングを行います)。</p>
   </li>
  </ul>


