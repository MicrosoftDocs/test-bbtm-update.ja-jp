  <h2>Bot Framework SDK およびツール リリース 4.1</h2>


  <p>Microsoft Ignite 2018 の間に Bot Framework SDK V4.0 の一般提供 GA リリースが成功した後、チームは、C# SDK と JavaScript SDK の Bot Framework Emulator、Web チャット コントロール、バージョン 4.1 の一般提供 (GA) など、さらなる更新を発表しています。&nbsp;</p>


  <p>このBot Framework Emulator V4 を使用すると、会話エクスペリエンスの一部であるさまざまなサービスの統合と管理が簡単になります。 開発者は Azure に直接ログインし、Cognitive Services を開いて管理し、Language Understanding (LUIS) や QnA Maker などの会話エクスペリエンスを作成するために使用されます。 詳細については<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmicrosoft%2Fbotframework-emulator%2Fwiki&amp;data=02%7C01%7Cwmendoza%40microsoft.com%7C685f0ca1b8084f4c829608d649bc8571%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636777471375594062&amp;sdata=%2B10frGanAzsWOCm8ZdtkbD5Qba38MHtIevye1KvWE8A%3D&amp;reserved=0" target="_blank">、GitHub。</a></p>


  <p>このWeb チャットは、開発者がボットを既存の Web サイトに統合するための簡単な方法を提供します。 Web チャット V4 では、色の変更、パディング、サイズの変更、カスタム グラフィックスとロゴを使用したウィンドウのブランド化など、チャット ウィンドウを完全にカスタマイズする機能が開発者に提供されます。</p>


  <p>詳細については、Bot Framework SDK およびツール <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblog.botframework.com%2F2018%2F11%2F06%2Fannouncing-bot-framework-sdk-and-tools-4-1-release%2F&amp;data=02%7C01%7Cwmendoza%40microsoft.com%7C685f0ca1b8084f4c829608d649bc8571%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636777471375604076&amp;sdata=N87RBWlJFbbntglQ18z0bIOiE87MGaQzG0jvEXp7uGU%3D&amp;reserved=0" target="_blank">4.1 リリースのブログ記事を参照してください</a>。</p>


