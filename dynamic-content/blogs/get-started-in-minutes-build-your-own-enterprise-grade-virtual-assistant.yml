Summary: '最寄りのガス ステーションを探している車両でも、生産ラインを停止する必要がある工場のフロアでも、会話ベースの対話によってエクスペリエンスを向上させ、生産性を向上させる方法を簡単に想像できます。 '
Content: >-
  <p>最寄りのガス ステーションを探している車両でも、生産ラインを停止する必要がある工場のフロアでも、会話ベースの対話によってエクスペリエンスを向上させ、生産性を向上させる方法を簡単に想像できます。 私&rsquo;たちは、人間がコンピューターを学習して適応する必要があった世界から、コンピューターが人間を理解し、より自然な方法で対話する方法を学習する世界に進化しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>は、開発者が Web サイト、アプリ、Cortana、Microsoft Teams、Skype、Slack、Facebook Messenger など上のユーザーと自然に対話するインテリジェント ボットを構築、接続、デプロイ、管理するのに役立ちます。 360,000 を超える開発者が登録Azure Bot Service、生産性を高め、ツールとフレームワークを継続的に改善しています。 本日、仮想&rsquo;アシスタント向けオープン ソース ボット ソリューション アクセラレータのプレビューを発表しました。 このソリューション アクセラレータにより、ブランド化された仮想アシスタントの作成が簡素化され、開発者は数分で開始できます。 さらに、Bot Frameworkソフトウェア開発キットと Tools バージョン 4.1 が一般提供され、開発者はボット開発の生産性を高めることができます。 最後に、Microsoft は、会話型 AI とボット開発機能で最も知られているソフトウェア製品設計スタジオである XOXCO を取得する契約に署名しました。</p>


  <h2>ブランド化された仮想アシスタントを作成する</h2>


  <p>顧客やパートナーから、ブランドに合わせて調整された会話アシスタントを提供し、顧客に合わせてカスタマイズし、幅広い会話アプリケーションとデバイスで利用できる必要があるという大きなニーズが見られます。</p>


  <p>すべての組織に、ブランド化された仮想アシスタントを構築する機能が必要だと考っています。 Microsoft は、パートナーと協力して独自のアシスタントを開発しながら開発されたベスト プラクティスを採用し、ボット開発のための Microsofts&rsquo; オープン ソース アプローチを継続して、仮想アシスタント用のこのソリューション アクセラレータを <a href="https://github.com/microsoft/botframework-solutions/blob/master/docs/readme.md#overview" target="_blank">GitHub</a> で利用できるようにし、一連の基礎機能に基づいて構築されたエンド ユーザー エクスペリエンスを完全に制御できるようにしました。 さらに、エンド ユーザーと任意のデバイス/エコシステムに関するインテリジェンスを組み込み、真に統合された会話エクスペリエンスを提供できます。</p>


  <p>この機能の範囲は幅広く、通常はエンド ユーザーにさまざまな機能を提供します。 開発者の生産性を向上させ、再利用可能な会話エクスペリエンスの鮮やかなエコシステムを実現するために、再利用可能な会話スキルの初期の例を開発者に提供しています。 これらのスキルを会話アプリケーションに追加して、関心のあるポイントの検索、カレンダー、タスク、電子メールとの対話など、特定の会話エクスペリエンスを明るいものにできます。さらに詳しく説明します。 スキルは完全にカスタマイズ可能であり、複数の言語、ダイアログ、コードの言語モデルで構成されています。<br>

  開始の詳細については、次のドキュメントを参照<a href="https://github.com/Microsoft/AI/tree/master/solutions/Virtual-Assistant" target="_blank">Virtual Assistantしてください</a>。</p>


