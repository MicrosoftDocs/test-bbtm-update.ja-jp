  <h2>Microsoft が XOXCO を取得<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e40ce48-b3be-4892-851d-bd29c3156009.png"><img align="right" alt="XOXCO logo" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/350edb8f-9364-4de8-a107-ef3874af6096.png" style="margin: 34px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="XOXCO ロゴ" width="240"></a></h2>


  <p>また、Microsoft が、会話型 AI およびボット開発機能で知られるソフトウェア製品の設計および開発スタジオである XOXCO を取得するための契約に署名しました。 この会社は、2013 年から会話型 AI への道を切り開き、会議のスケジュールを設定するのに役立つ Slack 用の最初の商用ボットである Howdy と、GitHub で数十万人の開発者が使用する開発ツールを提供する Botkit の作成を担当しました。 長年にわたり、XOXCO と提携し、この作業からインスピレーションを受けてきました。</p>


  <p>この買収により、AI の開発、会話、ダイアログを民主化し、人々がコミュニケーションを取る会話エクスペリエンスを統合するアプローチを引き続き実現しています。&nbsp;&rsquo;XOXCO チームを歓迎し、コミュニティと一緒にイノベーションを加速させ、お客様が AI が提供できる多くの利点を活用できるよう支援できるのを楽しみにしています。</p>


  <p>詳細については、ブログ投稿のお知 <a href="https://blogs.microsoft.com/blog/2018/11/14/microsoft-to-acquire-xoxco-bringing-together-leading-bot-development-communities-to-help-advance-conversational-ai/">らせを参照 </a>してください。</p>


  <h2>はじめに</h2>


  <p>会話型 AI ツールとフレームワークの改善を続ける中で、お客様のためにどのような会話エクスペリエンスを構築するのかを楽しみにしています。 <a href="https://docs.microsoft.com/en-us/azure/bot-service/?view=azure-bot-service-4.0" target="_blank">概要今日!</a></p>
