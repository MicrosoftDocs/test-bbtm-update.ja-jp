  <h2>ファイアウォール規則と VNet サービス エンドポイントを一緒に使用する</h2>


  <p>VNet サービス エンドポイントを有効にしても、Azure Database for MariaDBにプロビジョニングしたファイアウォール規則はオーバーライドされません。</p>


  <p>VNet サービス エンドポイントは&rsquo;オンプレミスに拡張できません。 オンプレミスからのアクセスを許可するには、ファイアウォール規則を使用して、パブリック (NAT) の IPS への接続のみを制限できます。</p>


  <p>VNet &ldquo; 保護の詳細については、<a href="https://docs.microsoft.com/en-us/azure/mariadb/concepts-data-access-security-vnet" target="_blank">Azure Database for のサービス</a> エンドポイントVirtual Network規則の使用に関するドキュメントを参照してください。&rdquo;</p>


  <h2>既存のファイアウォール規則を持つサーバーのサービス エンドポイントを有効にする</h2>


  <p>サービス エンドポイントを有効にした状態でサーバーに接続すると、データベース接続のソース IP が VNet のプライベート IP 空間に切り替わります。 構成は、&ldquo;Azure Database for MariaDB、MySQL、PostgreSQL、Azure SQL Database および Managed Instance、Azure SQL Data Warehouse など、すべての Azure データベースの Microsoft.Sql&rdquo; 共有サービス タグを使用して行います。 現時点で、サーバーまたはデータベースのファイアウォール規則で特定の Azure パブリック IP が許可されている場合は、VNet ファイアウォール規則で指定することで、特定の VNet/サブネットを許可するまで接続が壊れます。 接続を確保するために、 <strong>IgnoreMissingServiceEndpoint</strong> フラグを使用してサービス エンドポイントを有効にする前に、VNet ファイアウォール規則を事前に指定できます。</p>


