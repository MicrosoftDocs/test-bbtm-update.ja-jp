Title: VNet サービス エンドポイントを使用してサーバー アクセスをセキュリティで保護Azure Database for MariaDB
Summary: '仮想ネットワーク (VNet Azure Database for MariaDB) サービス エンドポイントを使用して MariaDB サーバーへのアクセスをセキュリティで保護し、制限する必要があります。 '
Content: >-
  <p><em>このブログ記事は、シニア プログラム マネージャーの Sumeet Mittal 氏が共同Azure ネットワーク。</em></p>


  <p>仮想ネットワーク (VNet) サービス エンドポイントを使用して MariaDB サーバーへのアクセスをセキュリティで保護し、制限<a href="https://azure.microsoft.com/en-us/services/mariadb/">Azure Database for MariaDB。</a> VNet サービス エンドポイントを使用すると、仮想ネットワーク内の特定のサブネットから論理サーバーへの接続を分離できます。 VNet からAzure Database for MariaDBへのトラフィックは、常に Azure ネットワーク内に残されます。 この直接ルートの優先設定は、仮想アプライアンスまたはオンプレミスを介してインターネット トラフィックをルーティングする特定のルートを優先します。</p>


  <p>VNet サービス エンドポイントを介した仮想ネットワーク アクセスに対する追加の課金はありません。 サービスの <a href="https://azure.microsoft.com/en-us/pricing/details/mariadb/" target="_blank">現在の</a> 価格Azure Database for MariaDBは、同様に適用されます。</p>


