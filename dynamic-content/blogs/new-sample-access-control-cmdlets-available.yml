Title: 新しいサンプル Access Control 使用可能なコマンドレット
Summary: '[この記事は AppFabric チームによって提供されました。]北米 TechEd で発表されたように、Windows Azure AppFabric Access Control の management API をラップする PowerShell コマンドレットをリリースしました...'
Content: <p>[この記事は AppFabric チームによって提供されました。]</p><p>北米 TechEd で発表されたように、Windows Azure AppFabric Access Control サービスの management API をラップする PowerShell コマンドレットがリリースされました。</p>  <p>このことについては、 <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/17/announcing-sample-acs-cmdlets-for-the-windows-azure-appfabric-access-control-service.aspx">ブログの投稿「Vittorio/cci</a>」を参照してください。 </p>  <p>これは、管理操作の効率化と自動化を容易にする Access Control サービス管理オプションへの追加の便利な機能です。</p>  <p>私たちは、最近、web アプリケーションでシングルサインオン (SSO) を簡単に有効にできるよう <a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/windows-azure-appfabric-access-control-april-release-available-now.aspx">に、Access Control サービスの主な機能強化をリリース</a> しました。</p>  <p>さらに、2012年1月1日より前の請求期間の Access Control の使用量に対して課金されないプロモーション期間があります。</p>  <p>Windows Azure AppFabric にサインアップしておらず、Access Control の使用を開始したい場合は、無料試用版の特典をご利用ください。 次の画像をクリックするだけで、すぐに始められます。</p>  <p><a target="_blank" href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8231.image_5F00_6E5D45D8.png" alt="image" border="0" title="絵"></a></p>  <p>Windows Azure AppFabric チーム。</p>
