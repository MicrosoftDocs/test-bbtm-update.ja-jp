   <li>FairPlay player について&nbsp;<br>
  現時点では、FairPlay をサポートしている&#39;はありません Azure Media Player が、Apple&#39;s FairPlay deployment パッケージで HTML5 を取得することはできます。 このプレーヤーは、MAC OSX 上の Safari で FairPlay の保護された再生を有効にします。 IOS または Apple TV の場合、ストリーミング用のネイティブアプリケーションを作成するには、IOS SDK を使用する必要があります。&nbsp;<br>

  &nbsp;</li>

