Title: '接続されたショッピング エクスペリエンスの提供: Microsoft と Avanade が小売業を再考する方法'
Summary: 最近、Avanade と共同作業を行い、小売業者がこれらのハードルを克服するのに役立つ、Avanade Intelligent Store と呼ばれるモジュール型ソリューションを作成しました。 このソリューションは、Microsoft Azure 上に構築され、物理的およびデジタルのストア内の使用事例を統合し、小売業者がチャネル間でカスタマー エクスペリエンスを最適化できます。
Content: >-
  <p><em>このブログ記事は、プリンシパル プログラム マネージャーの Charlie Lagervik 氏によって共同執筆されています。</em></p>


  <p>現在、消費者は、食品から家の商品まですべてを購入する方法に柔軟性と利便性を求め、 オンラインショッピングに加えて、モバイル デバイスや他のデジタル サービスを使用して、ストア内のショッピングをより効率的かつ便利にしています。 その対応として、小売業者は、新規および改善されたショッピング エクスペリエンスを実現するために、物理的な店舗のフットプリントを再考する努力をしています。</p>


  <p>大手小売業者は、オンラインと店舗の両方で、ロイヤルティを向上する小売エクスペリエンスを提供する新しいソリューションを急速に開発しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/381e01b7-dcc9-4382-a606-08d1a67281d9.png"><img alt="Avanade Intelligent Store image shows customer touchpoints that can be enhanced by data-driven experiences." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c54f01ab-d68d-4cee-9570-cd5863383562.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Avanade Intelligent Store のお客様のタッチポイント" width="1024"></a></p>


  <p>成功したソリューションを実装するための一般的な課題には、カスタム アプリケーションのデプロイ時間の長さ、複数のポイント ソリューションの統合、物理ストア間での新しいソリューションの適切なスケーリングが含まれます。</p>


  <h2>Avanade Intelligent Store を使用したストア内エクスペリエンスの最適化</h2>


  <p>最近、Avanade と共同作業を行い、小売業者がこれらのハードルを克服するのに役立つ <strong><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/avanadeinc.avn_intell_store_retail_fy22" target="_blank">、Avanade Intelligent Store</a></strong> と呼ばれるモジュール型ソリューションを作成しました。 Avanade は、Microsoft テクノロジを使用したデジタルおよびクラウド サービス、ビジネス ソリューション、設計主導のエクスペリエンスの提供を専門にしています。 このソリューションは、Microsoft Azure 上に構築され、物理的およびデジタルのストア内の使用事例を統合し、小売業者がチャネル間でカスタマー エクスペリエンスを最適化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed9028e3-a64a-4872-8ba7-4a74f6f7f6ee.png"><img alt="Workflow shows how omni-channel optimization can help retailers understand preferences, better serve customers, and craft offers based on needs." border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1db146a7-7168-47d0-b4e7-7f23ac8a0d78.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="オムニチャネル最適化ワークフロー" width="1024"></a></p>


  <p>小売業者は、在庫切れ検出、デジタル サイネージ、仮想キュー管理など、定義済みの Azure オファリングから選択できます。 Avanades&rsquo; Intelligent Store を使用すると、モジュール形式で提供される反復可能でスケーラブルなストア内エクスペリエンスが可能になります。また、マネージド サービス オプションも提供されます。 このモデルを使用すると、小売業者は、さまざまな店舗の場所で時間の間にニーズが変動する場合に、サービスをオンまたはオフに切り替えます。</p>


  <p>Avanade&mdash;&mdash; ソリューションの中心は、物理ストア環境のデジタル ツインデジタル表現であり、リアルタイムで更新され、最新の可視性、シームレスな自動化、データの使用を可能にし、購入体験全体で買い物客のエクスペリエンスを強化します。 その結果、小売業者は、従来のショッピング、オンラインショッピングと配送、オンライン ショッピングと曲線の集荷など、複数のオムニチャネルの使用事例を満たします。</p>


  <p>Azure をオムニチャネル最適化に使用すると、小売業者は、デバイスとチャネルをまたがって魅力的なブランド エクスペリエンスを提供し、好みを深く理解し、ニーズに基づいて販売オファーを作成できます。 すべての物理アプリと仮想アプリおよびチャネルにわたるデータは、分析のための入力になります。Azure Synapse Analytics やマネージド データベースなどのサービスを使用すると、データ サイロを排除して分析情報を迅速化できます。 このデータを使用してアプリや Web エクスペリエンスを最新化し、AI の力を活用して顧客に共感する広告を構築することができます。 また、一元化された管理プラットフォームを使用してストア内エクスペリエンスを最適化し、物理インフラストラクチャを管理することなく、高可用性と自動スケーリングを備えた Web アプリケーションをデプロイできます。</p>


  <p><a href="https://www.youtube.com/watch?v=nLifqPofyQo" target="_blank"><img alt="" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6909ade-d640-442b-9394-1f6bd56d4818.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Avanade、Microsoft Azure、Roslagstull のロゴ" width="1024"></a></p>


  <p>スウェーデンの食品店ICA-Roslagstull、Avanade Intelligent Store を使用して、カメラ上のセンサーから買い物データを収集し、冷却装置や防食器を使用しています。 そのデータは、Azure&rsquo; で収集され、従業員のスマート ウォッチや他のモバイル デバイスを格納するためにリアルタイムで送信されます。</p>


  <p>この情報を使用して、店舗の従業員は、顧客が支援を必要とするか、または棚に靴下が必要かすぐに確認できます。 これにより、待機時間を短縮し、正確な在庫を確保することで全体的なエクスペリエンスが向上します。また、買い物客は、店舗でより多くの時間を費やし、デジタルと物理的の両方でブランドに取り組む必要があります。</p>


  <h2>パーソナライズされた接続されたショッピング エクスペリエンスの推進</h2>


  <p>インテリジェント ストア ソリューションを実装することで、小売業者は顧客向けに接続されたキュリングされたエクスペリエンスを作成し、パーソナル化と製品に関する推奨事項を提供しながら、リアルタイムの在庫分析情報と在庫の最適化を実現できます。 これらの機能により、小売企業はショッピング エクスペリエンスを区別し、ブランドを実現し、効率性と収益性を高めることができます。</p>


