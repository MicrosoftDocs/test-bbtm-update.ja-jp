Title: 'Azure Blockchainとしての更新 #2'
Summary: 継続的な更新作業と、BaaS の既存および新規パートナーのアクティビティについて学習します。
Content: >-
  <p>私たちは速く動いています。前回の更新から 1 週間後に、Azure BaaS update #2 を&#39;うご覧ください。</p>


  <p>パートナーと顧客向け Azure BaaS オファリングへの対応は説得力があり、新しいパートナーと顧客をステージング領域にオンボードするラインを形成し、Azure Marketplace でのカテゴリの正式な立ち上げを待っています。</p>


  <p>Marketplace カテゴリの立ち上がりには時間がかかっていますが、オファリングはステージング領域で引き続き使用<a href="https://azure.microsoft.com/en-us/documentation/templates">できます (</a>&quot;bloc&quot; を検索すると、ほとんどのブロックチェーン オファリングが表示されます)。</p>


  <p>BaaS エコシステムに <a href="https://consensys.net/"><u>ConsenSys</u></a> や <a href="https://ripple.com/"><u>Ripple</u></a> などのすばらしいパートナーが加わるだけでなく、 <a href="https://erisindustries.com/"><u>Eris</u></a>、 <a href="https://www.coinprism.com/"><u>CoinPrism (OpenChain </u></a>)、Factom など、すばらしい新しいメンバーもいくつかいます。 BaaS の既存および新規パートナーのアクティビティに関する更新プログラムを次に示します。</p>


  <ul>
   <li><strong>ConsenSys:</strong> すべてのフレーバーの Ethereum

   <ul>
    <li>Ethereum C++</li>
   </ul>
   </li>
   <li><strong>Eris Industries:</strong> スマート コントラクト テクノロジの産業用アプリケーション向け主要プラットフォーム。 Eris:db ブロックチェーンは、アクセス許可のあるロジック最適化ブロックチェーンで、アクセス許可のあるブロックチェーン ネットワーク内で EVM と互換性のあるブロックチェーンを実行します。 パイプラインには次のテンプレートがあります。 <ul>
    <li>迅速なプロトタイプ作成のための単一検証ツール eris:db ブロックチェーン クライアント</li>
    <li>ユーザーが選択した Azure データ センターに分散された安定したデモンストレーション チェーンのための 7 つの検証者 eris:db ブロックチェーン ネットワーク</li>
    <li>Azure クライアントは、インスタンス化プロセスの一環として、問題のブロックチェーン ネットワークに対するアクセス許可要件の詳細をアップロードできます</li>
   </ul>
   </li>
   <li><strong>CoinPrism:</strong> OpenChain は、オープンソースの分散型台帳テクノロジです。 これは、堅牢で安全でスケーラブルな方法でデジタル資産を発行および管理したい組織に適しています。 パイプラインには次の情報があります。 <ul>
    <li>単一ノードの OpenChain テストおよび開発環境</li>
    <li>2016 年第 1 四半期:運用では、Azure&#39;のインフラストラクチャを活用して高可用性を実現し、必要に応じてスケールアップして 1 秒あたり数千のトランザクションを実現できます。 また、OpenChain インスタンスをデプロイするテンプレートは、ペグサイドチェーンとして構成されます。</li>
   </ul>
   </li>
   <li><strong>Factom: </strong>レコード管理を簡素化し、ビジネス プロセスを記録し、セキュリティとコンプライアンスの問題に対処します。 パイプラインには次の情報が含まれます。 <ul>
    <li>Factom API を公開する factomd サービスをデプロイする - 2016 年第 1 四半期</li>
    <li>ビットコインのブロックチェーン - 2016 年第 1 四半期に Factom&#39;記録されたさまざまな交換の価格のデータ サービス</li>
   </ul>
   </li>
  </ul>


  <p>その&#39;、この週に向けです。 もう 1 週間先の大きな週をお待ちしています。</p>
