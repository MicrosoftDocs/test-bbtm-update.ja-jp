Title: 'KubeCon 北米 2018: サーバーレス Kubernetes とコミュニティ主導イノベーション'
Summary: 'KubeCon 北米2018へようこそ。シアトルへようこそ。 私たちの故郷と Kubernetes のサイトに歓迎するチャンスがあります。 '
Content: >-
  <p>KubeCon 北米2018へようこそ。シアトルへようこそ。 &rsquo;私たちの故郷と Kubernetes のサイトに歓迎するチャンスがあります。 私は5年前に、Joe や葛城さんは、最終的にすばらしいプロジェクトとコミュニティに発展する最初の小さなアイデアとデモを持っていました。 私 &rsquo; は、長年にわたるすべてのお客様が、Kubernetes の時間、エネルギー、小学校に投資することを選択したことになっています。これは、最初の KubeCon であるか、また &rsquo; はサンフランシスコ4年前に開始してからのものです。</p>


  <p>Azure Kubernetes チームでは、KubeCon は特に魅力的です。 &rsquo;Azure Kubernetes service (AKS) は、Azure コンピューティング &rsquo; の歴史において最も急速に成長しているサービスであり、非常に多くの処理を行ってきました。 ここで KubeCon を使用すると、お客様やコミュニティのコラボレーターとの間で、非常に優れた機能 &rsquo; をお試しいただけます。</p>


  <p>Azure Kubernetes サービスについては、お客様にとって Kubernetes を簡単にする方法について &quot; 説明しました。 &quot; たとえば、Azure で Kubernetes Api のデプロイ、運用、管理を行い、統合ツールを活用することにより、 <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">Maersk</a> はエンジニアや才能を解放して、ビジネスに最も大きな影響を与えることに専念できました。 さらに、AKS によって提供される完全に管理されたランタイム環境を利用することにより、 <a href="https://customers.microsoft.com/en-us/story/siemens-healthineers-health-provider-azure" target="_blank">Siemens Healthineers</a> はリリースサイクルを短縮し、高度に規制された環境で必要な継続的デリバリーアプローチを達成しました。 &nbsp;もう1つの優れた例は、Bosch ソフトウェアイノベーションです。 Bosch ソフトウェアイノベーションは、接続されたビルディングソリューションと AKS の監視機能を使用して、さまざまなサイクルでリリースされた <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/microservices/aks">マイクロサービス </a>の管理を簡略化できます。&nbsp;</p>


  <p>多くの変更を加えることなく、既存の Java アプリケーションスタックを AKS に移植するために、より多くの Java ユーザーを表示&#39;ます。 たとえば、Xerox は、コードを変更せずにコンテナーで Java アプリを実行して、顧客のオンボードを自動化するために参加した <a href="https://helm.sh/" target="_blank">ヘルム</a> グラフを利用できました。 その結果、Docには、柔軟なコンテンツ管理プラットフォームが用意されており、プロビジョニング時間を24時間から10分未満に短縮し、売上と顧客のオンボードを高速化することができました。</p>


  <p>&rsquo; <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes サービス</a>についてもう少し説明している間に、azure サービスの長所を Kubernetes に高めること &rsquo; ができます。 KubeCon &rsquo; の記事では、 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-for-containers-now-generally-available/">コンテナーの Azure Monitor の一般提供 (GA) につい</a>て発表します。 Azure Cognitive Services では、 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">認知 api のコンテナー化</a>も発表されています。これにより、ユーザーはオンプレミスの主要な認知技術を利用し、データがどこにあってもどこからでも利用できるようになります。 Azure Kubernetes チームにとって、これ &rsquo; は非常に忙しい月で、azure &rsquo; の中国リージョンの AKS の KubeCon 上海に発表されています。 先週のラスベガスでは、 <a href="https://docs.microsoft.com/en-us/azure/aks/virtual-nodes-portal" target="_blank">AKS 仮想ノード</a> のパブリックプレビューが発表されました。これは AZURE CONTAINER INSTANCES (ACI) と連携して、お客様がサーバーレスのコンテナーインフラストラクチャを実現し、活用するのに役立ちます。</p>


  <p>しかし、正直なところ、作成するサービスは、チームとして作業しているものの1つ (非常に重要) です。 重要度が同じであることは、オープンソースコミュニティで他のユーザーと協力して、お客様の問題に対して斬新なソリューションを開発する作業です。 <a href="https://www.openpolicyagent.org/" target="_blank">オープンポリシーエージェントフレームワーク</a>の優れたスタッフと同様、コミュニティの支援を利用して、Kubernetes 用のオープンソース<a href="https://github.com/Azure/kubernetes-policy-controller" target="_blank">ポリシーコントローラー</a>を開始しました。 このポリシーエージェントは、どこにいても Kubernetes クラスターにインストールされ、開発者が信頼性の高い準拠システムを正常に構築できることを保証することができます。 また、Kubernetes コンテナーに対して効率的 &ldquo; なスケールを 0 &quot; にすることを可能にする、<a href="https://github.com/deislabs/osiris" target="_blank">オシリス</a>のオープンソースプロジェクトについても発表します。 このテクノロジは、サービスとして機能します。また、お客様のトラフィックに応じて迅速にスケールアップする必要があるプログラミングパラダイムにも対応できます。</p>


  <p>Docker、Bitnami、Hashicorp などでは、<a href="https://cloudblogs.microsoft.com/opensource/2018/12/04/announcing-cnab-cloud-agnostic-format-packaging-running-distributed-applications/" target="_blank">クラウドネイティブアプリケーションバンドル (CNAB) 仕様</a>を発表しまし &rsquo; た。 CNAB は、新しい分散アプリケーションパッケージであり、ヘルムまたは他の構成ツールと Docker イメージを組み合わせて、完全な自己インストール型のクラウドアプリケーションを提供します。 CNAB でできることを確認するには、完全なアプリケーションをインストールできるように、USB キーを KubeCon の参加者に渡すことができると想像してください。 最後に、 &rsquo; <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">仮想 Kubelet プロジェクト</a> の採用を cncf サンドボックスに再登録します。これは、引き続き VMWare、AWS、hyper.sh などをコミュニティで使用して、nodeless Kubernetes を実現するためです。</p>


  <p>KubeCon 上海で、サーバーレス Kubernetes とクラウドネイティブ開発の進化について説明しました。 &rsquo;これは、私たちの Kubernetes の &ldquo; 任務によって推進されています。これには、 &rdquo; AKS で API を実行し、仮想ノードを使用して nodeless &rsquo; Kubernetes を開発 &lsquo; することによって、Kubernetes 操作の複雑さを軽減することが含まれます。 また、Draft などのツールを使用し、Visual Studio Code の Kubernetes 拡張機能を使用することも意味します。これは、Kubernetes をより統合された使いやすいエクスペリエンスを実現する約175000の担当者によってインストールされています。</p>


  <p>KubeCon 北米では、Kubernetes 用の Java、.NET、TypeScript、Python クライアントの開発とメンテナンスについて説明していますが、私 &rsquo; は前進を見ています。 クラウドコンピューティングの未来に関心を持っているかどうか、またはポートフォワーディングなどの機能を TypeScript クライアントに追加する &rsquo; かどうか。 ここ &rsquo; では、Azure のブースと廊下 track の1週間に開催されます。</p>


  <p>Kubernetes について説明すると、私のお気に入りの1つは <a href="https://azure.microsoft.com/en-us/resources/videos/the-illustrated-children-s-guide-to-kubernetes/" target="_blank">Kubernetes の子供 &rsquo; </a>向けのガイドです。 この KubeCon では、 &rsquo; Microsoft が Phippy の likeness を寄付していること、およびすべてのお気に入りを CNCF に登録したことを知らせることが非常に興奮しています。 ぜひ、 &rsquo; <a href="https://aka.ms/childrensguide2" target="_blank">子供 &rsquo; 向けガイドの2回目のエピソードを Kubernetes に</a>共有しています。 Kubernetes の主要概念については、楽しい方法で学ぶことができます。</p>


  <p>シアトルで KubeCon に参加する &rsquo; か、アファル語 &rsquo; からのトークストリームを見ているかにかかわらず、Kubernetes の使用を開始するための優れたリソースが提供されています。これには、 &nbsp; お客様から収集した最近公開された <a href="https://aka.ms/aks/bestpractices">ベストプラクティス</a> &rsquo; や、運用環境での Kubernetes プロジェクトの構築に関する <a href="https://aka.ms/k8s/brendan-production-video">ウェビナー </a>が含まれます。</p>


  <p>シアトルへようこそ!</p>


