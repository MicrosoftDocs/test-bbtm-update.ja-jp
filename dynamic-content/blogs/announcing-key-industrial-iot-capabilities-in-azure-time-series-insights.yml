Title: Azure Time Series インサイト での主要な産業用 IoT 機能の発表
Summary: 今年の初めに、カレンダー年度の終わりまでに Azure Time Series インサイト新しい機能が追加される予定です。 現在、お客様が IoT データを使用してさらに多くのことを実現できる機能のパブリック プレビューを発表します。
Content: >-
  <p>今年の初めに、カレンダー年度の終わりまでに Azure Time Series インサイト新しい機能が追加される予定です。 現在、お客様が IoT データを使用してさらに多くのことを実現できる機能のパブリック プレビューを発表します。 具体的には、現在、次の機能を開始します。詳細については、以下で説明します。</p>


  <ul>
   <li>クラウドベースの IoT&rsquo; ソリューションが何年分もの時系列データを数秒で傾向付けできる、スケーラブルでパフォーマンスとコストに最適化された多層時系列データ ストレージ。</li>
   <li>アセットとデバイスからの派生シグナルと非派生シグナルに関連付けられたドメインおよびメタデータを表すセマンティック モデルのサポート。</li>
   <li>資産ベースのデータ分析情報と、ビジネスおよび運用インテリジェンスのための豊富なアドホック データ分析を組み合わせた、強化された分析ユーザー エクスペリエンス(Time Series Explorer)。</li>
   <li>Databricks、Apache Spark、Jupyter Notebook、Power BI など、高度な機械学習および分析ツールとのシームレスな統合により、お客様が新しい方法で時系列データの課題に取り組むのに役立ちます。</li>
  </ul>


  <p>また、Time Series インサイト の価格モデルを更新する上で重要な進歩を遂げ、お客様に低いエントリ価格ポイントと、データ処理、ストレージ、クエリ用の個別のハンドルを提供し、IoT ビジネスに必要な柔軟性とスケーラビリティを提供する新しい移動料金モデルをお知らせいたします。</p>


  <h2>お客様と IoT 体験を受け入れ</h2>


  <p>昨年 11 月の一般提供以降、お客様は Time Series インサイトを使用して、IoT 分析情報のニーズに効果的に対処しています。 その間に、お客様の声に耳を傾け、製品を使用した IoT の取り込みから学習しました。</p>


  <p>お客様は、製造、自動車、石油ガス、電力会社、スマート ビルディング、コンサルティングなど、すべての主要な産業用 IoT &amp; &amp; セグメントにまたがっています。 これらのシナリオには、データの形状が知られていない場合のデータ探索と、運用効率を向上させるスキーマ化された (明示的にモデル化された) データに対する運用分析が含まれています。 数十年分の時系列データを格納する機能を備えた多層ストレージ (ウォームおよびコールド) のようなプラットフォーム機能と、資産ベースの運用インテリジェンスのクエリを明示的にモデル化して最適化する機能は、大規模な産業用 IoT 企業とそのデジタル変革の成功の鍵になり始めています。</p>


  <p>Microsoft では、時系列データの価値を最大限に高め、運用インテリジェンスを向上させるのに役立ち、現在の市場内対話型アドホック分析機能と資産ベースの運用分析情報を組み合わせて、お客様が IoT 資産から収集されたデータから最高の価値を引き出せ、幅広い産業用 IoT データ分析シナリオをサポートする Time Series インサイト オファリングを更新しています。</p>


  <h2>パブリック プレビューの新機能の詳細</h2>


  <h3>スケーラブルでパフォーマンスに優れたコスト最適化された時系列データ ストレージ</h3>


  <p>Time Series インサイトは、スケーラブルな多層、ウォーム (市場内) およびコールド 時系列データ ストレージを提供します。 Time Series インサイト(現在パブリック プレビュー中) は、顧客所有のストレージ アカウントである Azure Storage の上に構築されています。 データは、効率的なデータ圧縮、領域、クエリ効率を実現するために、オープン ソースの Apache Parquet ファイル形式で格納されます。 これには、Databricks、Azure Machine Learning、PowerBI などの他のサード パーティ サービスなどの他のデータ ソリューションへのシームレスな接続を可能にし、高度な分析とビジネス シナリオを実現できるという利点が追加されています。 データは、時系列 ID とタイム スタンププロパティで一意に識別されます。 お客様はストレージ アカウントのデータを所有しますが、データのパーティション分割は Time Series インサイト プラットフォームによって制御され、データが取り込まれたら効率的なストレージとクエリを実行できます。 データは、Azure IoT Hub または Azure Event Hub を介して取り込み、インマーケット ソリューションの場合と同様です。 追加のインジェスト ソースは、時間の中でサポートされます。</p>


  <h3>未加工のテレメトリをコンテキスト化してアセットベースの分析情報を派生させるタイム シリーズ モデル</h3>


  <p>IoT データは高度に非構造化であり、このデータのごく一部だけが運用およびビジネス上の目的で使用され、ビジネス レポートと分析に一貫した包括的で最新の正しい情報を提供します。 IoT データをアクション可能な分析情報に変換するには、特に、データをナビゲートして理解する構造が必要です。 このパブリック プレビューでは、Time Series インサイト では、生のテレメトリ データをコンテキスト化し、時系列データを簡単に検索、キュレート、保守、エンリッチできる時系列モデルがサポートされています。 意味的に豊富なデータは、時系列データを簡単に検索、キュレート、保守、エンリッチできます。 意味的に豊富なデータは、クエリとナビゲートが容易であり、これにより、資産中心のデータに対する計算と分析がシンプルで、運用分析に非常に有用になります。</p>


  <p>時系列モデルを使用すると、顧客は型 (温度センサーなど)、階層 (プロパティ名やリレーションシップなど)、インスタンス (deviceID や assetID などの時系列など) をモデル化できます。 時系列モデリングを使用すると、お客様は次の操作を行います。</p>


  <ul>
   <li>計算の作成と管理、スカラー関数を利用したデータの変換、および集計操作。</li>
   <li>親子リレーションシップを定義して、ナビゲーションと参照を有効にして、時系列テレメトリにコンテキストを提供します。</li>
   <li>インスタンスに関連付けられているプロパティを定義し、これらを使用して階層を作成します。</li>
  </ul>


  <h3>資産ベースのデータ分析情報とアドホック データ分析のための豊富な分析ユーザー エクスペリエンス (Time Series インサイト Explorer)</h3>


  <p>Time Series インサイト エクスプローラーが大幅に強化され、タイム シリーズ モデルの作成と管理をサポートし、高度にコンテキスト化されたデータに対して豊富な資産ベースのクエリを実行できます。 ユーザー エクスペリエンスは、生データに対する現在の市場内アドホック対話型データ探索にも折りたたまれたものになります。 パブリック プレビュー期間では、データ探索と資産ベースの分析情報は、2 つの異なる時系列環境を介して実現されます。これらは、間もなくリリースされるパブリック プレビュー更新プログラムで、1 つの統合環境にシームレスに統合されます。 インマーケット オファリングを使用しているお客様は、資産ベースの分析情報にパブリック プレビュー機能を活用しながら、強化されたエクスペリエンスでアドホック分析を期待する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15e9d364-d9d0-4341-84fb-c979d5ea8fd4.png"><img alt="Time Series Insight evironment creation " border="0" height="949" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64b155e2-23b0-4b14-9050-06c54e042f66.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Time Series Insight の環境の作成 " width="1366"></a></p>


  <p>強化されたユーザー エクスペリエンスでは、時系列データの高速検索とクエリへのナビゲーション、簡単で対話型の視覚化のためのグラフコントロール、時間ベースの相関関係と分析を実行するためのマーカーなどの豊富な分析エクスペリエンスなど、分析のための最新のユーザー エクスペリエンスの強化が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60c224fb-dba8-4715-9d8f-f08475b38f45.png"><img alt="Data exploration example in Time Series Insights" border="0" height="1232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d35e7e7-dd51-46fc-8ad9-40ee3b91af9d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Time Series インサイト のデータ探索のインサイト" width="2560"></a></p>


  <h2>Azure Time Series インサイトは、お客様の成功にコミット&rsquo;されます</h2>


  <p>引き続き、お客様の IoT を簡素化し、IoT データとソリューションを使用してより多くの成果を得る力を与えるというコミットメントを提供し続けることを楽しみにしています。 詳細については、Time Series の製品ページインサイト<a href="https://azure.microsoft.com/services/time-series-insights/" target="_blank">ドキュメントを</a>参照<a href="https://docs.microsoft.com/azure/time-series-insights/" target="_blank">してください</a>。 また、<a href="https://docs.microsoft.com/en-us/azure/time-series-insights/time-series-insights-update-quickstart" target="_blank">クイックスタートを試して、</a>今日から Time Series インサイトしてください。</p>


  <p>さらに、製品とドキュメントで改善する方法に関するフィードバックや提案をお寄せください。 これを行&ldquo;&rdquo;うには、各ドキュメント ページの下部までスクロールして、製品フィードバックのボタンを見つけたり、GitHub アカウントにサインインしたり、ドキュメントのフィードバックを提供したりできます。 ご意見をお聞かしい方には、ご意見をお聞かねください。</p>
