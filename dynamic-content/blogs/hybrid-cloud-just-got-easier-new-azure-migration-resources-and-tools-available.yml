Title: 'ハイブリッドクラウドの方が簡単になりました: 新しい Azure 移行のリソースとツールを利用できます'
Summary: お話ししているほとんどのお客様は、クラウドとその既存のアプリケーションとインフラストラクチャを活用するために、ハイブリッドクラウドアプローチを使用しています。 検討しているかどうか...
Content: >-
  <p>お話ししているほとんどのお客様 &nbsp; は、クラウドとその既存のアプリケーションとインフラストラクチャを活用するために、 <a href="https://aka.ms/hybridmomentumblog">ハイブリッドクラウドアプローチ</a> を使用しています。 アプリケーションの一部またはすべてをクラウドに移行すること &rsquo; を検討している場合でも、オンプレミスからの移行には慎重に計画する必要があります。 どれだけコストがかかるか、環境のサイズを決める方法、選択する仮想マシンオプションなどについて理解しておく必要があります。また、これについ &ndash; ては、一番賢いとコスト効果の高い方法で実行することをお勧めします。</p>


  <p>現在のところ、ハイブリッドクラウドの機能を活用してビジネスを最適化するために役立つ新しいツールとリソースを提供しています。</p>


  <ul>
      <li>無料の<a href="https://aka.ms/cloudmigrationassessment">クラウド移行評価</a>。 IT 環境全体でサーバーを検出し、ハードウェア構成を分析し、Microsoft Azure への移行による推定コストの利点など、詳細なレポートを提供します。</li>
      <li>現在、azure 管理ポータルで <a href="https://azure.microsoft.com/en-us/pricing/hybrid-use-benefit/">Azure ハイブリッド使用特典</a> を直接アクティブ化することで、最もコスト効率の高い方法でクラウドへのパスを簡素化できます。 Azure ハイブリッド使用特典を使用すると、ソフトウェアアシュアランスを含む Windows サーバーライセンスで最大40% を節約できます。 &nbsp;すべてのお客様は、この簡単なプロビジョニングエクスペリエンスを使用して、Azure の Windows Server 仮想マシンのコストを削減できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/site-recovery/">Azure Site Recovery</a> は、クラウドへの道のりを可能な限り簡単にするためのもう1つのツールです。 これは、仮想マシンを Azure &rsquo; に移行するために使用できるツールであり、AWS、VMware、hyper-v、または物理サーバー上で実行されているかどうかにかかわらず、アプリケーションを移動するための優れた方法です。 PowerShell でハイブリッド使用特典を使用するように ASR を構成することもできます。本日 &rsquo; は、今後数週間の間に Azure Site Recovery で利用できる新しいエクスペリエンスを発表し、Azure portal 内の仮想マシンにタグを付けることができるようになります。 この機能により、Windows Server の仮想マシンをこれまで以上に簡単に移行できるようになります。&nbsp;</li>
  </ul>


  <p>Azure を使用すると、クラウド環境とオンプレミス環境で真に一貫性のあるハイブリッド機能を利用できるため、ビジネス要件に基づき、クラウドへの移行の複雑さを軽減しながら、アプリケーションごとに最適な場所を選択できる柔軟性が提供されます。 クラウドへの仮想マシンの移行は、多くの場合、組織がクラウドに移行するための最初の手順の1つであり、ハイブリッドクラウド戦略の自然な部分です。</p>


  <p>現在利用可能なツールとリソースの詳細については、 <a href="https://aka.ms/azuremigrate">Azure の移行</a>に関するページをご覧ください。 クラウドへのパスを簡単かつ効果的に進める方法について、皆様からのご意見をお待ち &rsquo; しております。</p>
