Title: 新しい Azure Log Analytics 言語について何かお問い合わせください
Summary: カレンダーをマークし、最初の AMA セッション (9 月 21 日、午前 9 時から午前 10 時 PST) に参加します。
Content: >-
  <p><strong>2017 年 9 月 21 日木曜日の午前 9:00 から午前 10:00 まで、最初の AMA セッションに参加します。カレンダーにイベントを追加します。</strong></p>


  <p>先月、高度な検索と分析機能、簡単な構文、さまざまな新機能を提供する、Azure Log Analytics の新しいクエリ言語を発表しました。 これらの機能には、結合、検索時の計算フィールド、豊富な日時と文字列の操作、機械学習演算子などがあります。 また&rsquo;、ウェ <a href="https://aka.ms/azr117pal-register" target="_blank">ビナーを</a>開催しました。このウェビナーでは、短いアップグレード プロセスと、新しい言語に基づいて提供される新しいエクスペリエンスを確認しました。</p>


  <p>多&rsquo;くのユーザーがワークスペースをアップグレードし、さまざまなチャネルを通じて言語を使い慣れるのを見てきたので、</p>


  <ol>
   <li>Advanced <a href="https://portal.loganalytics.io/demo" target="_blank">Analytics プレイグラウンド</a>: デモ データが既に含まれており、新しい言語とポータルで試したいすべてのユーザーが利用できる無料の分析環境です。 また、開始する基本的な例もいくつか用意されています。</li>
   <li>新しい言語<a href="https://docs.loganalytics.io" target="_blank">サイト: 新</a>しい言語について知る必要があるすべて - 言語リファレンス、SQL または Log Analytics のレガシ言語に既に精通しているユーザー向けチート シート、クエリの記述と分析ポータルの使用に関するチュートリアルとガイド、多数の例があります。</li>
   <li>共有例 <a href="https://github.com/MicrosoftDocs/LogAnalyticsExamples" target="_blank">用のオープン git-hub</a> リポジトリ: 独自の例を共有する招待を受け取っています。 言語サイトにも公開します。</li>
   <li>最後に、 - アクションが実際に発生する場所 - 私たちの新しいコミュニティ <a href="https://aka.ms/AzureLogAnalyticsCommunity" target="_blank">空間: これは</a>、質問を投稿して回答し、お知らせを確認し、連絡を取り合う場所です。</li>
  </ol>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29d0409b-e027-42de-9b9a-76298e5611e2.png"><img alt="Slide1" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9c01261-cbf0-4e74-b445-8345a5c729f1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Slide1" width="640"></a></strong></p>


  <p><strong>&rsquo;本日は、2017 年 9 月 21 日 (木曜日)&#39;午前 9:00 から太平洋時間 10:00 から 10:00 まで、</strong>ライブ Q&amp; の 1 時間の AMA (Ask Microsoft Anything) セッションに招待して、お待ちしています。製品チームと一緒に! これは、新しい言語機能と、必要な情報を聞く機会について、お客様から質問を受け取る機会です。</p>


  <p>AMA セッションに参加するには、まず <a href="https://techcommunity.microsoft.com/" target="_blank">Microsoft Tech Community</a>に参加し、<a href="https://techcommunity.microsoft.com/t5/Azure-Log-Analytics/bd-p/AzureLogAnalytics" target="_blank">Azure Log Analytics の領域について理解します</a>。 AMA セッションは、 <a href="https://techcommunity.microsoft.com/t5/Azure-AMA/bd-p/azure-ama" target="_blank">Azure AMA 空間で行います</a>。</p>


  <p>では、次のセクションでお会いしましょう。</p>
