Title: スポークです。 お待ちしており、回答しました。
Summary: 現在、PDC 2010 では、お客様が既存の Windows アプリケーションを azure Windows で簡単に実行できるようにする新しい Windows azure の機能を発表しました。これにより、より安価なプラットフォームアクセスが可能になります...
Content: '<p>現在、PDC 2010 では、お客様が既存の Windows アプリケーションを azure Windows で簡単に実行できるようにする新しい Windows azure の機能を発表しました。これにより、より安価なプラットフォームアクセスが可能になり、azure 開発者や it Professional Windows のエクスペリエンスを向上させることができます。 この新しい Windows Azure 機能は、mygreatwindowsazureidea.com などのフォーラムを通じて収集された広範な顧客やパートナーからのフィードバックによって推進されています。 過去1年間の貴重なご意見をお寄せいただき、ありがとうございます。 </p>  <p><b>企業のサポートの強化</b></p>  <p>クラウドと従来の it システムの間でリソースを簡単に統合し、既存の Windows アプリケーションに対してより優れたサポートを提供するために、次の機能を Azure Windows に追加しています。</p>  <ul>  <li>仮想マシン (VM) の役割の導入により、新しいアプリケーションと既存の Windows アプリケーションのサポートが間もなく提供される予定です。 お客様は、既存のアプリケーションを Azure Windows に移行して、コストのかかるコードやデプロイの変更を行う必要性を軽減できます。</li>  <li><b>高度な特権</b>と<b>完全な IIS</b>の導入により、Windows Azure を使用して、より完全なアプリケーションを開発できるようになりました。 Web および Worker ロールの昇格された新しい特権機能により、開発者はクラウドアプリケーションの開発、デプロイ、実行における柔軟性と制御性を高めることができます。 Web ロールは、間もなく IIS の完全な機能を提供します。これにより、Web ロールごとに複数の IIS サイトが有効になり、IIS モジュールをインストールできるようになります。</li>  <li><b>リモートデスクトップ</b>機能<b></b>を使用すると、ユーザーは、アプリケーションまたはサービスの実行中のインスタンスに接続して、アクティビティを監視し、一般的な問題をトラブルシューティングすることができます。</li>  <li>また、Windows Azure &nbsp; Virtual Network 名の下に新しいネットワーク機能がいくつか導入されています。 &nbsp;Windows azure Connect (旧称 Project シドニー) を使用すると、オンプレミスと Windows Azure リソース間の IP ベースのネットワーク接続を簡単かつ簡単に管理できるようになります。これは、今年の後半で CTP として使用できるようにするための最初の Virtual Network 機能です。</li>  </ul>  <p>これらのエンタープライズ対応のサービス拡張の導入により、企業のお客様と企業をサポートするシステムインテグレーターはどちらも Windows Azure を使用して、IT 機能を拡張および最適化できます。 </p>  <p><b>より安価なプラットフォームアクセス</b></p>  <p>コストはクラウド導入の主要なドライバーの1つであり、Windows Azure には、コンピューティングインスタンスへのアクセスを大幅に低コストで提供するオファリングが間もなく追加されます。 この新しい "Extra Small" Windows Azure インスタンス<i></i>は、コスト効率の高いトレーニングと開発環境を開発者に提供します。 開発者は、"Extra Small" インスタンスを使用して、クラウドソリューションのプロトタイプをより低コストで行うこともできます。 また、既存のパートナープランを置き換える新しい "Cloud Essentials Pack" プランも発表しています。 このプランでは、750の追加のインスタンス時間と1か月あたりの SQL Azure データベースを含む Windows Azure platform に無料でアクセスできます。このプランは、2011年1月7日以降の Microsoft Partner Network メンバーに提供されます。</p>  <p><b>開発者と IT Professional エクスペリエンスの向上</b><br>クラウドによって提供される管理負担が軽減されたことを歓迎していましたが、アプリケーションやサービスがクラウドで実行されているかどうかを確認し、制御するための柔軟性を維持することも重要です。 これらのニーズに対処するために、PDC 10 での次の開発者とオペレーターの機能強化についてお知らせします。</p>  <ul>  <li>完全に再設計された Silverlight ベースの<b>Windows Azure portal</b>により、ユーザーエクスペリエンスが向上し、直感的に利用できるようになりました</li>  <li>役割をクリックして役割の種類、展開時間、最後の再起動時刻を表示する機能など、新しい <b>診断情報</b> へのアクセス</li>  <li>新しい<b>サインアッププロセス</b>により、Windows Azure にサインアップするために必要な手順の数が大幅に削減されます。</li>  <li>質問に回答したり、より効率的に知識を共有したりするのに役立つ<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform">Azure Platform フォーラム</a><strong> </strong>Windows 新しいシナリオ。</li>  </ul>  <p>現在発表されている最も興味深い点の1つは、azure platform アプリケーションを Windows 構築するために必要な、ビルディングブロックコンポーネント、premium データセット、トレーニング、サービスを共有、購入、販売するためのオンラインマーケット<strong>プレースである</strong>、新しい Windows azure marketplace &nbsp; です。 これは、Windows Azure でアプリケーションをすばやく作成して収益化するのに役立つ優れた方法です。 microsoft では、現在販売されている Azure Marketplace、 <a target="_blank" href="https://datamarket.azure.com/">DataMarket</a><strong>、</strong> (旧称 Microsoft コードネーム "ダラス") の最初の Windows セクションを提供しています。これにより、アプリケーションのパブリックデータを活用して、ユーザーのエクスペリエンスを充実させることができます。 DataMarket では、35を超えるデータプロバイダーがサブスクリプションを提供しています。 詳細については、DataMarket (ダラス) のブログを参照してください。 Windows Azure Marketplace のアプリケーションセクションのベータ版は今年の後半に公開される予定です。</p>  <p>これらの投資により、Windows Azure はクラウドへの幅広いアクセスと接続、およびクロスプレミス接続のための差別化されたモデルを提供します。 引き続き、お客様と協力して、市場で最も包括的なクラウドプラットフォームを構築し、お客様から提供されたフィードバックをぜひお寄せください。このフィードバックは今後もご利用いただけます。 上記のすべての機能は、2010年の年末までにお客様に提供される予定です。 VM ロールと xs インスタンスはベータ版で利用できますが、Windows Azure Connect は CTP で利用できます。 その他のすべての機能は、その年の終わりまでに一般公開されます。 これらの Windows azure 機能が利用可能になったときに通知されるようにするには、VM ロールと Windows azure Connect CTP の登録を受け入れるときに、<a target="_blank" href="https://profile.microsoft.com/RegSysProfileCenter/wizard.aspx?wizid=611da19e-5d37-42fa-8ddf-40166f6dc5ce&amp;lcid=1033">ここ</a>をクリックしてください。</p>  <p><b>CY2011 での登場</b></p>  <p>PDC 10 では、以下の重要な機能が CY2011 のお客様に提供されることも発表しています。</p>  <ul>  <li><b>動的なコンテンツキャッシュ</b>: この新機能では、Windows Azure アプリケーションから返されたコンテンツをキャッシュするように Windows Azure CDN を構成できます。 </li>  <li><b>CDN ssl 配信</b>: Windows Azure CDN のユーザーは、ssl/TLS を使用して暗号化されたチャネルを介してコンテンツを配信できるようになりました。</li>  <li><b>グローバル接続性の向上</b>: 中東に新しい Windows Azure CDN ノードが追加され、米国およびブラジルでの既存の接続性が向上します。 </li>  <li><b>クラウドで vm ロールイメージを構築</b>する: 開発者や IT プロフェッショナルは、vm ロールの vm イメージをクラウドで直接作成できます。 これは、オンプレミスでイメージを構築し、インターネット経由でアップロードするための現在のアプローチの代替手段として提供されます。</li>  <li><b>VM ロールでの Windows server 2003 および Windows server 2008 SP2 のサポート</b>。 </li>  <li>強化された<b>Java 有効化:</b>Microsoft は、Azure Windows で Java をファーストクラスの市民にすることを計画しています。 このプロセスでは、Azure Windows の Java パフォーマンス、Eclipse ツール、クライアントライブラリを改善します。 お客様は任意の Java 環境を選択して、Windows Azure で実行できます。</li>  </ul>  <p>今年の PDC は完全に仮想化されたイベントであるため、オンラインで提供されているガイダンスや情報は他にもたくさんあります。 PDC 2010 に仮想的に参加するには、次のサイトにアクセスしてください: https://www.microsoftpdc.com/.&nbsp今日のニュースの詳細については、「PDC 仮想プレスルーム」を参照してください。&nbsp;&nbsp;&nbsp; </p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
