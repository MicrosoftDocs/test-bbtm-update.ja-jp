Title: 'AzureCon 2015: Azure Storage アナウンス'
Summary: Azure Storage チームには、いくつかの興味深いお知らせがあります。 このブログ記事では、GA とパブリックプレビューの発表の概要と、Azure Storage サービスの新機能と機能強化について説明します。
Content: >-
  <h3>Azure File Storage の一般提供</h3>


  <p>Azure File Storage の一般提供が発表されます。 お客様は、次の新機能を使用して、Azure File Storage から完全に管理されたファイル共有を運用環境で利用できます。</p>


  <ul>
      <li><strong>SMB 3.0</strong> &ndash; のサポートファイル共有の可用性が向上し、どこからでもファイル共有をマウントできるようになりました (Azure またはオンプレミス)。</li>
      <li>Azure Portal &ndash; <strong>の新しいエクスプローラー機能</strong>Azure File Storage からのファイルのアップロードやダウンロードなど、共有を管理するための新しい UI。</li>
      <li><strong>診断</strong> &ndash; のメトリックAzure File Storage の<a href="https://msdn.microsoft.com/en-us/library/azure/hh343258.aspx" target="_blank">Storage Analytics</a>を有効にします。</li>
  </ul>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-file-storage-now-generally-available">Azure File Storage GA の発表</a>に関するブログ記事 &nbsp; をご覧ください。 Azure File Storage は初めてですか? <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-how-to-use-files/" target="_blank">Azure File Storage</a> &nbsp; を使用して作業を開始する方法を見てみましょう。</p>


  <h3>Azure SRP (Storage リソースプロバイダー) の機能強化</h3>


  <p>Azure SRP では、次の2つの新しい Api が提供されます。</p>


  <ul>
      <li><strong>操作</strong> &ndash; の取得使用可能な SRP 操作の一覧が表示されます。</li>
      <li><strong>使用状況</strong> &ndash; の取得サブスクリプションによって作成されたアカウントの数と、作成できるアカウントの最大数 (100) が表示されます。</li>
  </ul>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/updates/azure-srp-storage-resource-provider-enhancements/" target="_blank">AZURE SRP の機能強化</a> に関するブログを参照してください。 すべての SRP REST Api については、 <a href="https://msdn.microsoft.com/en-us/library/azure/Mt163683.aspx" target="_blank">AZURE srp のリファレンスドキュメントを参照</a>してください。</p>


  <h3>新しい SAS 機能</h3>


  <p>Shared Access Signature では、次の3つの新機能が発表されます。</p>


  <ul>
      <li><strong></strong> &ndash; アカウント sas Storage アカウント sas は、ストレージアカウントキー &ndash; を使用して完全なパリティを提供するため、ストレージアカウントキーを使用するよりも安全な方法でストレージユーザーへのアクセスを委任することができます。 Storage アカウント SAS 機能は2つのフェーズ &ndash; でロールアウトされます。最初のフェーズでは、blob コンテナーとファイル共有の管理を含む完全な blob およびファイルアクセスを有効にします。 2番目のフェーズでは、キューを使用するアカウント SAS 機能と、次の2か月以内にテーブルサポートを利用できるようになります。</li>
      <li><strong>プロトコル SAS</strong> &ndash; アカウントレベルまたはサービスレベルの SAS のトークンを HTTPS のみに制限できるようになりました。</li>
      <li><strong>IP 制限付き SAS</strong> &ndash; Azure の外部の IP アドレスまたは IP アドレスの範囲を指定する省略可能なパラメーター (Express Route の <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-workflows/" target="_blank">ルーティングセッション構成の状態 </a>に関するセクションを参照)。これにより、要求を受け入れます。</li>
  </ul>


  <p>これらの改善により、SAS は、開発者と管理者のニーズを幅広いシナリオで満たす必要があり、アカウント &rsquo; の共有キーを使用する必要性が大幅に減少します。</p>


  <p>これらの新しい SAS 機能の詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-dotnet-shared-access-signature-part-1/" target="_blank">Shared Access signature のドキュメント</a> を参照してください。</p>


  <h3>Premium Storage の機能強化</h3>


  <p>Premium Storage が次のように改善されました。</p>


  <ul>
      <li>Premium storage アカウントから、よりコスト効率に優れた standard blob ストレージに blob のスナップショットをコピーします。</li>
      <li>Blob スナップショットをベース blob に昇格させて、以前に保存した blob を復元します。</li>
  </ul>


  <h3>新しいリージョンでの Azure Import/Export</h3>


  <p>2015年4四半期にオーストラリアと日本のリージョンで Azure Import/Export が起動されることを発表します。 オーストラリアまたは日本のリージョンの Azure Storage アカウントに大量のデータをインポートする場合、別のリージョンにディスクを送付するのではなく、ローカルデータセンターにディスクを発送できます。</p>


  <h1>パブリックプレビューのアナウンス</h1>


  <h3>Azure Storage iOS クライアントライブラリのプレビュー</h3>


  <p><a href="https://github.com/Azure/azure-storage-ios" target="_blank">iOS</a>用の Azure Storage クライアントライブラリのパブリックプレビューを発表します。 詳細については、 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2015/09/18/introducing-the-azure-storage-client-library-for-ios-public-preview.aspx" target="_blank">ブログの発表</a> を参照してください。 ios アプリで Azure Storage の使用を開始するには、GitHub で Azure Storage ios クライアントライブラリ<a href="https://github.com/Azure/azure-storage-ios/blob/master/README.md" target="_blank">Readme.md</a>ファイルにアクセスします。</p>


  <h3>データ移動ライブラリ (DMLib)</h3>


  <p>azure blob と azure File Storage の高パフォーマンスのアップロード、ダウンロード、およびコピーを行うために設計された新しい Azure Storage ライブラリである dmlib (データ移動ライブラリ) &ndash; のプレビューリリースについてお知らせします。 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" target="_blank">Azcopy</a>ツールは、コマンドラインインターフェイスを使用した高パフォーマンスデータ転送のサポートを常に提供しています。 ただし、開発者は、プログラムを作成できる azcopy のようなライブラリ &rdquo; を &ldquo; 常に必要としていました。 &rsquo;これで、AzCopy が<a href="https://github.com/Azure/azure-storage-net-data-movement" target="_blank">オープンソースライブラリ</a>として使用するコアコンポーネントが提供されまし &rsquo; た。 ソースコードには、AWS S3 からのデータの移行などの入門サンプルも含まれています。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-storage-data-movement-library-preview-2/" target="_blank">Dmlib の発表</a> に関するブログを参照してください。</p>


  <h3>Java のクライアント側暗号化</h3>


  <p>Java 用の Azure Storage クライアントライブラリは、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-client-side-encryption/" target="_blank">.net 用 Azure Storage クライアントライブラリ</a>の既存の機能を補完するクライアント側の暗号化を間もなくサポートします。 これにより、開発者は、ブロック Blob、テーブル、キュー、および追加 Blob データを Azure Storage に送信する前に暗号化できます。 また、Azure Key Vault でキーを保存および管理できるように、Azure <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Key Vault</a> との統合がサポートされるようになります。 詳細については、こちらのブログをご覧ください。</p>


  <h3>Azure Storage のサンプル</h3>


  <p>ここでは、一元化された一貫性のあるユーザーエクスペリエンスを提供する新しい Azure Storage サンプル戦略に取り組んでいます。 まず、.net、Java、Node.js で記述された最も一般的な Azure Storage 使用シナリオのコードサンプルに注目します。 今後数か月の間に、さらに高度な Azure Storage エンドツーエンドのシナリオとベストプラクティスについて説明します。 作業を開始するには、 <a href="https://azure.microsoft.com/documentation/samples/?service=storage" target="_blank">Azure Storage サンプルギャラリー</a>と<a href="https://github.com/Azure-Samples/" target="_blank">Azure サンプル GitHub 組織</a>にアクセスしてください。</p>


  <p>最後に Azure Storage を再作成する &rsquo; 場合は、Azure Storage の<a href="https://azure.microsoft.com/en-us/documentation/services/storage/" target="_blank">ドキュメントページ</a>を参照してください。 これ &rsquo; は、Azure Storage について学習するための最も簡単な方法であり、Storage、Premium Storage、およびファイルに関する5分間の概要ビデオが含まれています。</p>


