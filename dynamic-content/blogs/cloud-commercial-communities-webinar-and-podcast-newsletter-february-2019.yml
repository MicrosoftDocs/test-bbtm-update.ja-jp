Title: クラウド コマーシャル コミュニティのウェビナーとポッドキャストのニュースレター – 2019 年 2 月
Summary: Cloud Commercial コミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは毎月、Azure と Dynamics を使用して成功を高めるには、Microsoft のパートナーと顧客が知る必要があるコア プログラム、更新プログラム、傾向、テクノロジに焦点を当て、 ライブ ウェビナーをキャッチし、ライブ QA に参加してください。 セッションを見逃した場合は、必要に応じて確認できます。
Content: >-
  <p>Cloud Commercial コミュニティの毎月のウェビナーとポッドキャストの更新へようこそ。 チームは毎月、Azure と Dynamics を使用して成功を高めるには、Microsoft のパートナーと顧客が知る必要があるコア プログラム、更新プログラム、傾向、テクノロジに焦点を当て、 ライブ ウェビナーをキャッチし <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events">、ライブ</a> QA に参加してください。 セッションを見逃した場合は、必要に応じて確認できます。 また、業界のニュースを最新の <a href="https://azure.microsoft.com/en-us/industries/podcast/">状態に保つために</a> 、業界のポッドキャストをサブスクライブすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d4e850f-7da9-4928-8506-f515209dc277.png"><img alt="image" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d376b15-2566-42fb-b475-8ec040dd49e4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="1024"></a></p>


  <h2>2019 年 2 月の予定</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=x3p3z2&amp;source=Industry%20">おすすめアプリとサービスを使用して Marketplace の掲載情報を最適化する</a> - 2019 年 2 月 5 日火曜日午前 11:00 PST<br>
  アプリケーションまたはサービスがアプリケーションまたは AppSource にAzure Marketplaceされていますか? 顧客が見つけ入りを高め、リストを最適化する場合は、 Azure Marketplace AppSource の検出可能性は、さまざまな方法で最適化できます。 このセッションに参加して、コンテンツの最適化、キーワードの使用、試用版の追加、および Azure Marketplace および AppSource のおすすめアプリとおすすめサービスに関する Microsoft にとって重要な事項について、リストの可視性を高める方法について学習します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=f1s8z8&amp;source=MFSSocial">無料のサービスAzure スポンサー プラン活用して Azure でビジネスを成長させる</a> - 2019 年 2 月 12 日火曜日午前 10:00 PST<br>
  Microsoft は、現在の複雑な&rsquo;ビジネス上の課題に対応し、ビジネスの成長を促進するために、パートナーと顧客に多大な投資を行っています。 パートナー Microsoft Azureスポンサー を通じて、デプロイと技術的なニーズに基づいて無料の Azure にアクセスできます。 Azure スポンサー プランパートナー ソリューションを試してみたい新規および既存の Azure のお客様、および Azure でソリューションの構築に取り組むパートナーが利用できます。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">Azure の機能を最も有効にAzure Advisor </a>- 2019 年 2 月 19 日火曜日午前 10:00 PST<br>
  Azure Advisorは、構成と使用状況を分析し、高可用性、セキュリティ、パフォーマンス、コストのためにリソースを最適化するのに役立つパーソナライズされた推奨事項を提供する無料の Azure サービスです。 &rsquo;このデモの多いウェビナーでは、Azure Advisor の推奨事項を確認して修復する方法を学習します。これにより、Azure のベスト プラクティスを引き受け、組織と顧客の両方に対する Azure への投資を最も活用できます。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">インシデント、メンテナンス、および正常性に関するアドバイザリ: サービスに関する</a>情報をAzure Service Health - 2019 年 2 月 26 日火曜日午前 10:00 PST<br>
  Azure Service Healthは、Azure サービスの問題が影響を受ける場合に、パーソナライズされたアラートとガイダンスを提供する無料の Azure サービスです。 これにより、ユーザーに通知され、リソースへの影響を理解し、問題の解決に合った更新が維持されます。 また、お使いのリソースの可用性に影響を及ぼすおそれのある、予定されているメンテナンスや変更に備えることもできます。 このデモの多いウェビナー&rsquo;では、組織と顧客の両方に Azure サービス インシデントAzure Service Health情報を保持する方法について説明します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r7x9t7&amp;source=Industry">新しいアプローチの導入: ラーニング: Microsoft Learn</a> -2019 年 2 月 27 日水曜日午前 11:00 PST<br>
  Microsoft Ignite 2019 では、Microsoft は、新しい学習プラットフォームとして「Microsoft Learn」と呼ばれる新しい学習プラットフォームを立ち上Microsoft Learn。 このセッションでは、プラットフォームのデモと概要、その設計のインスピレーションとビジョン、および最新の学習スタイルにトレーニングを適応した方法について説明します。</li>

  </ul>


  <h3>Podcast</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">IOT を実装するための完全なライフサイクル</a>-と2019 年 2 月 7 日 (木曜日)</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">小売業での人工知能の適用</a> - 2019 年 2 月 21 日 (木曜日)</li>
  </ul>


  <h2>2019 年 1 月のまとめ</h2>


  <h3>ウェビナー</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r3d0g7&amp;source=Industry">新しいアプリケーションを使用してConnect、ビルドMicrosoft for Startups</a> -2019 年 1 月 23 日午前 11 時 (PST)<br>
  Microsoft for Startupsは、テクノロジ、チャネル、市場、顧客へのアクセスを通じて、スタートアップ企業が Microsoft ビジネス パートナーになるのを支援するように設計された独自のプログラムです。 このセッションを調整して、Microsoft for Startups プログラムの詳細を学習します。これは、スタートアップ企業がビジネスの構築と成長に必要なテクノロジと顧客ベースの両方にアクセスするための 5 億ドルのイニシアチブです。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=j0v6c6&amp;source=Industry">Microsoft で Intelligent Retail を有効にすることでデータをドルに変換する</a> - 2019 年 1 月 29 日午前 10 時 (PST)<br>
  Microsoft は、小売業者が従業員を支援し、デジタル変革を推進し、データベースの分析情報をキャプチャしてパートナーと顧客の成長を加速することで、パーソナライズされたカスタマー エクスペリエンスを提供できます。&nbsp; この 30 分間のセッションでは、各インテリジェント 小売シナリオの実際のケース スタディとアクション可能なソリューションをパートナーに提供し、小売の専門家とライブ QA&amp; を行う機会を提供します。</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=t8m9d5&amp;source=Industry">Azure Marketplaceと AppSource Publisher支払</a>いおよび販売者インサイト 2019 年 - 1 月 30 日午前 11 時 (PST)<br>
  Azure Marketplace AppSource は、Microsoft と一緒に市場に出向き、オファリングを顧客に昇格するためのスタート パッドです。 この楽しいセッションに参加して、Azure Marketplace と AppSource Publisher の支払いがどのように機能し、インサイト 内の Seller インサイト ツールに露出する方法について学習Cloud パートナー ポータル。</li>

  </ul>


  <h3>Podcast</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">Azure での進化する行為リスクの計算とモデリング</a><br>
  Nick Inmer は、保険業界で発生している変化と、企業がそれに対処している方法を共有します。 具体的には、規制コンプライアンスのコンピューティング リスクと、それが Azure Batch や Azure High-Performance Computing のような Azure サービスに対してどのように一致するかについて説明します。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">デジタル変革による医療コストの削減: Azure でのセキュリティ、コンプライアンス、バックアップ</a><br>
  医療 IT 管理者の David DavidLding&rsquo; は、組織のデジタル変革の一環として医療のコストを削減する方法について話し合います。具体的には、これらの変革を成功するために必要なツールと手法の概要を説明します。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">リアルタイム支払いのための Azure の導入</a><br>
  このエピソードでは、金融機関が現在使用しているカスタムバッチ トランザクションではなく、リアルタイムトランザクションを有効にするための方法について、Howard Talks が話し合います。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">IOT を実装するための完全なライフサイクルと</a><br>
  計画からストリーミング分析まで、このエピソードでは、IoT を会社に導入するすべてのフェーズを確認します。 多くの場合、データを取得するだけで意思決定を行うのに十分ではありません。 インサイトデータから収集する必要があります。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/joel-neidig-of-simba-chain-talks-with-us-about-blockchain-as-a-service/">SIMBA チェーンの Joel Neidig が、サービスとしてのブロックチェーンについて話し合います</a><br>
  ポッドキャストでは、ブロックチェーンをサービスとして使用し、製造でどのように活用できるのかについて重点的に取り上っています。 非常に実際の使用事例と成功のストーリーを通して、ブロックチェーン&#39;、現在、さまざまな方法で製造にどのような影響を与えつめているのかについて見ることができます。</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/using-cognitive-services-with-containers/">コンテナーでのCognitive Servicesの使用</a><br>
  Azure Cognitive Services でのコンテナーのサポートにより、開発者は Azure で使用できるのと同じ豊富な API を使用できます。また、Docker コンテナーに備わるサービスをデプロイおよびホストする場所を柔軟に使用できます。</li>

  </ul>


  <p><strong>Microsoft 業界エクスペリエンス チームのポッドキャスト ページで、最近 </strong><a href="https://azure.microsoft.com/industries/podcast/"><strong>のポッドキャストのエピソードを確認してください</strong></a><strong>。</strong></p>
