Content: >-
  <p>2030による <a href="https://news.microsoft.com/2020/01/16/microsoft-announces-it-will-be-carbon-negative-by-2030/#:~:text=By%202030%20Microsoft%20will%20be%20carbon%20negative%2C%20and,and%20a%20detailed%20plan%20to%20become%20carbon%20negative." target="_blank">二酸化炭素排出</a> に向けて、マイクロソフトはクラウドインフラストラクチャの効率性と持続可能性を継続的に革新し、推進しています。また、2025によってすべてのデータセンターと施設で100% の更新可能なエネルギーを使用するコミットメントもあります。 今日では、この目標に対する大きな一歩を取っています。アリゾナ州で維持可能な最新のデータセンターリージョンのプランが表示され、米国西部3リージョンになります。</p>


  <p>企業は、運用と製品をデジタル的に変革するだけでなく、共有された目標と価値を持つパートナーも選択できる &rsquo; ようになり &mdash; ます。 新しい米国西部3リージョンの開発では、水の節約と補充をしっかりとしています。 Microsoft は本日、2030による直接の操作のために、水陽性として大きいコミットメントを <a href="https://aka.ms/watermoment" target="_blank">発表</a> しました。 &rsquo;私たちは、水の消費量を2つの方法で処理しています。私たちが運用しているリージョンでの消費量と<em>replenishing</em>水の<em>削減</em>です。 過去1年間の維持可能なデータセンターを構築するために、アリゾナで <a href="https://blogs.microsoft.com/on-the-issues/2019/07/30/building-world-class-sustainable-datacenters-and-investing-in-solar-power-in-arizona/" target="_blank">太陽エネルギーに投資する予定</a> であるため、microsoft は、世界の優先度とニーズに対応するために、水の節約、教育、および持続性のプロジェクトに関して、El Mirage と Goodyear のコミュニティと連携しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdbf227b-bc53-42e9-8bd7-a2ce7d82bd17.png"><img alt="Solar panel farm" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3db9223-8822-4d87-bf2b-0d47246c4d7e.png" style="border-image: none; display: inline; background-image: none;" title="太陽パネルファーム" width="650"></a></p>


  <p>グローバルなスケール、セキュリティ、信頼性を実現する Microsoft クラウド全体を提供する維持可能な設計</p>


  <p>マイクロソフトのデータセンターの設計と運用は、アリゾナ州の持続性に寄与します。 アリゾナ州では、 &rsquo; エネルギーおよび環境設計 (LEED) Gold 認定のリーダーシップを追求しています。これにより、エネルギーと水を含む追加のリソースを節約し、無駄を減らし、人的な健康をサポートできます。 また、この新しいリージョンに対して無駄のない廃棄済みの操作を行うこともできまし &rsquo; た。つまり、削減、再利用、およびリサイクルの取り組みによって、最低90% の無駄が優しくから解放されます。</p>


  <p>新しいデータセンターリージョンは、エンタープライズレベルのクラウドサービスを提供します。これらはすべて、信頼の基盤上に構築されています。</p>


  <ul>
      <li><strong>Microsoft Azure</strong>は、コンピューティング、ネットワーク、データベース、分析、AI、IoT サービスを提供する、拡大を続けるクラウドサービスのセットです。</li>
      <li><strong>Microsoft 365</strong>、クラウドサービスを通じて統合され、ビジネスプロセス用のオープンプラットフォームの一部として提供される、最高の生産性を備えたアプリを提供する、世界 &rsquo; の生産性に優れたクラウドです。</li>
      <li><strong>Dynamics 365 と Power Platform</strong>は、顧客のニーズに合わせて組織を拡大、進化、変革させ、新しい機会を得ることができる、次世代のインテリジェントビジネスアプリケーションです。</li>
      <li><strong>コンプライアンス、セキュリティ、プライバシー</strong> Microsoft は90以上の認定を提供し、サイバーセキュリティで毎年 $10億を利用して、クラウドのすべてのレイヤーのセキュリティに対処しています。</li>
  </ul>


  <p>お客様のアプリケーションでの高可用性と回復性のニーズに対応するために、新しいリージョンには <a href="https://azure.microsoft.com/global-infrastructure/availability-zones/" target="_blank">Availability Zones</a>も含まれます。これは、データセンターの障害に対する耐性を高めるために、独立した電源、ネットワーク、冷却装置を備えたデータセンターの一意の物理的な場所です。</p>


  <p>マイクロソフトの構築パートナー <a href="https://noxinnovations.com/" target="_blank">nox イノベーション</a>は、 <a href="https://customers.microsoft.com/en-us/story/839763-nox-innovations-azure-dynamics365-en-united-states" target="_blank">Microsoft HoloLens 2</a>、Microsoft Dynamics 365 Remote Assist および Microsoft mixed reality パートナーソリューション visuallive を使用して、これらの維持可能<a href="https://customers.microsoft.com/en-us/story/839763-nox-innovations-azure-dynamics365-en-united-states" target="_blank">なデータセンターを構築</a>し、ホログラムの形で情報モデリング (BIM) データを作成し、3d をオーバーレイします。物理環境のコンテキストにおける資産。 VisualLive &rsquo; s ソリューションには、azure の空間アンカーが搭載されています。これは、実際の visuallive &rsquo; s ソリューションで3d エクスペリエンスをマップ、永続化、および復元する新しい azure mixed reality サービスです。 HoloLens 2 とクラウドサービスによって実現されるハンズオンおよびリモート作業環境では、効率性、安全性、および精度が向上した仮想コラボレーションが可能になります。</p>


  <h2>アリゾナでの更新可能な太陽エネルギーと replenishing 水の配信</h2>


  <p>アリゾナにおけるマイクロソフトのコミットメントには、維持可能なデータセンターの設計と運用に加えて、水の節約をサポートする複数のローカルイニシアチブが含まれています。 まず、Microsoft は、太陽ストリーム 2 photovoltaic (PV) の太陽エネルギープラントで、世界初の太陽エネルギーにおける世界初の太陽を共同で共同作業しています。これは、施設が稼働状態になったときに、2021で利用可能な新しいキャンパスの1つのエネルギー使用量をオフセットします。 太陽 PV エネルギーをクリーニングして、従来の電気世代プロセスで必要とされる水を置き換えます。 最初の太陽 &rsquo; の最も低いカーボン太陽 PV テクノロジでは、電気を生成するために水は必要ありません。 arid、水に限定されたリージョンの成長するエネルギーと水のニーズを満たすのに最適です。 アリゾナ州の従来のグリッドの電気をリプレースすることで、最初の太陽 &rsquo; の太陽ストリーム 2 Project では、年間3億5600万リットルを節約することが期待されています。</p>


  <p>Microsoft &rsquo; のアリゾナデータセンターは、adiabatic 冷却と呼ばれる方法を利用して、1年間の冷却にゼロ水を使用します。これは、気温が85度を下回ると冷却のために空気圧ではなく空気を使用します。 気温が85°を超えると、evaporative 冷却システムが使用されます。これは、住宅家の沼地 coolers &rdquo; に &ldquo; 似ています。 このシステムは、冷却塔などの他の水ベースの冷却システムによって使用される電力の削減と水の割合を使用して、非常に効率的です。</p>


  <p>昨年は、 <a href="https://new.azwater.gov/news/articles/2019-23-05" target="_blank">干ばつコンティンジェンシー計画のコミットメント</a>に対応するために州をサポートすることを目標として、アリゾナ州の replenishing 水に対して長期間の影響を与えるために、水の節約に投資しています。 &rsquo;このプロジェクトへの投資では、状態 &rsquo; の取り組みをサポートし、プロジェクトの影響をさらに広げるために、<a href="https://waterfunder.org/" target="_blank">水 Funder イニシアチブ</a>との1対1のキャッシュ一致も生成されました。 このプロジェクトでは、 <a href="https://www.crit-nsn.gov/" target="_blank">コロラド川インドの部族</a>が恩恵を受け、最終的にはレイク Mead とより効率的な水のインフラストラクチャが向上します。</p>


  <p>最後に、microsoft と Gila 川の Storage、replenishing は、フェニックスのアクティブな管理領域において、Goodyear と El mirage の都市に専用の長期的なストレージクレジットを使用して、microsoft &rsquo; の将来の水の使用量のバランスを61万考慮しています。 また、Conservancy は、Basin の leakiest 部分に新しいパイプをインストールし、ローカル溝の復元性を向上させるために、自然川のにおける水の節約をサポートするという性質を持っています。</p>


  <h2>現地成長のサポート、アリゾナの営業案件</h2>


  <p>当社の<a href="https://azure.microsoft.com/global-infrastructure/community/" target="_blank">データセンター Community 開発イニシアチブ</a>を通じて、マイクロソフトは、世界中の Goodyear、およびアリゾナを通じて、教育、労働力開発、さらなるコミュニティ接続におけるコミュニティの優先順位を推進しています。 これらのローカルプロジェクトへの投資には、$80万を超える合計と従業員のボランティア時間が含まれています。また、Gila 川をクリーンアップするコミュニティパートナーシップもあります。また、ナバホでは、1000学生向けの WiFi 接続を提供し、世界中の1,500 人と大規模な学生を対象として、MESA () を使用して さらに、microsoft では、microsoft のデータセンターでの作業など、IT 部門の仕事を行うためにワーカーを準備する職員のトレーニングを作成するために、Avondale と Glendale Community 大学の Estrella マウンテン Community カレッジを含む2つの Maricopa Community 大学と共同作業を行っています。</p>


  <p>新しいデータセンターのリージョンと関連する作業では、機械工学者、電気エンジニア、データセンターの技術者、施設が完全に動作している場合は、初期の構築段階で1000を超える構築ジョブを含む、さまざまな機能を通じて、100を超える永続的なジョブを作成することが想定されています。 データセンターが運用されると、アリゾナ州のコミュニティ全体で約 $2000万の経済的な影響を受け &rsquo; ます。</p>
