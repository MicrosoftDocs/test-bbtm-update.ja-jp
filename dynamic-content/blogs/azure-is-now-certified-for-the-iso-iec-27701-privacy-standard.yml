Title: Azure が ISO/IEC 27701 プライバシー標準の認定を受ける
Summary: Azure が、新しい国際標準 ISO/IEC 27701 プライバシー情報管理システム (PIMS) のデータ プロセッサとしての認定を達成した、米国の主要なクラウド プロバイダーとして初めて導入されたと共有して申し上がっています。 PIMS 認定は、組織がプライバシーに関する法律や規制への準拠を示すのに役立つ包括的な管理および運用制御のセットを Azure が提供する方法を示しています。
Content: >-
  <p>Azure が、新しい国際標準 ISO/IEC 27701 プライバシー情報管理システム (PIMS) のデータ プロセッサとしての認定を達成した、米国の主要なクラウド プロバイダーとして初めて導入されたと共有して申し上がっています。 PIMS 認定は、組織がプライバシーに関する法律や規制への準拠を示すのに役立つ包括的な管理および運用制御のセットを Azure が提供する方法を示しています。 Microsoft&rsquo; の成功した監査は、Azure のお客様が Microsoft の認定を基に構築し、独自の認定を求めることで、ますます増え続けるグローバル プライバシー要件に簡単に準拠するのに役立ちます。</p>


  <p>PIMS 認定を達成する米国の最初の主要クラウド プロバイダーは、EU モデル条項への準拠を初めて実現するなど、Azure の一連のプライバシーファーストの最新版です。 また、MICROSOFT は、GDPR (一般データ保護規則<a href="https://blogs.microsoft.com/on-the-issues/2018/05/21/microsofts-commitment-to-gdpr-privacy-and-putting-customers-in-control-of-their-own-data/" target="_blank"></a>) に含まれるコア データプライバシー権を、世界中のお客様に自主的に拡張した最初の主要なクラウド プロバイダーでした。</p>


  <p>PIMS は、情報セキュリティ管理のために広く使用されている ISO/IEC 27001 標準の拡張機能として構築されています。PIMS&rsquo; のプライバシー情報管理システムの実装は、ISO/IEC 27001 に依存する多くの組織に役立つコンプライアンス拡張機能であり、セキュリティとプライバシー制御を調整するための強力な統合ポイントを作成します。 PIMS は、GDPR コンプライアンスの重要な違いであるデータ コントローラーとデータ プロセッサの両方で使用できる個人データを管理するためのフレームワークを通じてこれを実現します。 さらに、PIMS 監査では、組織が監査の基準で適用される法律/規制を宣言する必要があります。これは、GDPR、CCPA (カリフォルニア消費者プライバシー法)、または他の法律の下で標準を多くの要件にマップできるという意味です。 このユニバーサル フレームワークを使用すると、組織は新しい規制要件に対するコンプライアンスを効率的に運用化できます。</p>


  <p>PIMS は、新しいプライバシー規制への準拠を実装するためのテンプレートを提供することで、新しい要件に対する複数の認定と監査の必要性を減らし、時間とコストの両方を節約することで、お客様を支援します。 これは、サプライ チェーンのビジネスリレーションシップと、クロスボーダー データ移動にとって重要です。&nbsp;</p>


  <p>この短いビデオでは、Microsoft が ISO/IEC 27701 に準拠し、お客様にコンプライアンス上のメリットをもたらす方法を示します。&nbsp;</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/videoplayer/embed/RE3uaQJ" width="560"></iframe></p>


  <p>Schellman &amp; Company LLC は、ISO/IEC 27701:2019 の登録証明書を発行しました。この証明書は、Microsoft Azure をサポートする情報セキュリティ管理システムに関連する個人を特定できる情報 (PII) プロセッサとして、プライバシー管理のための ISO/IEC 27001:2013 の拡張機能としてプライバシー情報セキュリティ管理システムを実装するための要件、制御、ガイドラインをカバーしています。、Dynamics、および Azure Public、Government クラウド、および Germany Cloud にデプロイされているその他の オンライン サービス 。適用性バージョン 2019-02 の記述に従って、開発、運用、インフラストラクチャ、および関連するセキュリティ、プライバシー、コンプライアンスが含まれます。 認定資格のコピーは、サービス信頼ポータル <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3?command=Download&amp;downloadType=Document&amp;downloadId=c0431b3f-7716-4332-9c26-44b58174bdaf&amp;tab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb&amp;docTab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb_ISO_Reports" target="_blank">で確認できます</a>。</p>


  <p>最新のビジネスは、データを深く理解し、ビッグ データ分析と AI の機能のロックを解除する機能など、デジタル変革によって駆動されます。 ただし、顧客と &ndash; 規制者がこの &ndash; データを活用するには、まずその信頼を獲得する必要があります。 Microsoft では、PIMS などの組み込みコントロールなど、プライバシーの自動化に役立つツールを使用して、このプライバシーの負担を軽減します。&nbsp;</p>


  <p>Microsoft は <a href="https://privacy.microsoft.com/" target="_blank">、プライバシーに対する長年のコミットメントを</a>持ち、お客様がデータをより詳細に制御するための手順を引き続き実行しています。 信頼されたクラウドは、プライバシー、セキュリティ、透明性、コンプライアンスに対するコミットメントに基いて構築されています。<a href="https://www.microsoft.com/en-us/trustcenter/default.aspx" target="_blank"></a>また、トラスト センターは、検証済みの監査レポート、データ管理機能、および法執行機関からの顧客データに対して受け取った法的要求の数に関する情報へのアクセスを提供します。</p>
