Title: VNet ピアリングを使用してトランジット VNet を作成する
Summary: Azure Virtual Network (VNet) は、顧客ネットワークの基本的な構成ブロックです。 VNet を使用すると、Azure で独自のプライベート空間を作成したり、独自のネットワーク バブルと呼ぶとします。
Content: >-
  <p>Azure Virtual Network (VNet) は、顧客ネットワークの基本的な構成ブロックです。 VNet を使用すると、Azure で独自のプライベート空間を作成したり、独自のネットワーク バブルと呼ぶとします。 VNet は、分離、セグメント化、その他の主要な利点を提供するクラウド ネットワークにとって非常に重要です。 VNet の主な利点&rsquo;の&ldquo;詳細については、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview#filter-network-traffic" target="_blank">ドキュメント「Azure Virtual Network とは」を参照してください。</a>&rdquo;</p>


  <p>VNet を使用すると、複数の方法でネットワークを接続できます。 ポイント対サイト (P2S)、サイト間 (S2S) ゲートウェイ、または ExpressRoute ゲートウェイを使用してオンプレミスに接続できます。 VNet ピアリングを使用して他の VNet に直接接続することもできます。</p>


  <p>お客様のネットワークは、仮想ネットワークをピアリングして、お客様のネットワークを拡張できます。 VNet ピアリングを通して送信されるトラフィックは完全にプライベートであり、Microsoft バックボーン上に残っています。 余分なホップやパブリック インターネットは関係なし。 お客様は通常、ハブアンドスポーク トポロジで VNet ピアリングを利用します。 ハブは共有サービスとゲートウェイで構成され、スポークはビジネス ユニットまたはアプリケーションで構成されます。</p>


  <h2>ゲートウェイ トランジット</h2>


  <p>今日は&rsquo;、VNet ピア&rsquo;リングを使用して、1 日目からサポートされている独自の強力な機能の更新を行うのが好きでした。 ゲートウェイ転送を使用すると、接続用に新しいゲートウェイを作成する代わりに、ピアリングされた VNet&rsquo; ゲートウェイを使用してオンプレミスに接続できます。 Azure でワークロードを増やすには、増加に対応するために、リージョンと VNet をまたがってネットワークをスケーリングする必要があります。 ゲートウェイ転送を使用すると、ExpressRoute または VPN ゲートウェイをすべてのピアリングされた VNet と共有し、接続を 1 か所で管理できます。 共有によってコストと管理オーバーヘッドを削減できます。</p>


  <p>VNet ピアリングでゲートウェイ転送を有効にすると、VPN ゲートウェイ、ネットワーク仮想アプライアンス、その他の共有サービスを含むトランジット VNet を作成できます。 組織が新しいアプリケーションや事業単位で成長し、新しい VNet を起動するにつれて、VNet ピアリングを使用してトランジット VNet に接続できます。 これにより、ネットワークの複雑さを増すことなく、複数のゲートウェイや他のアプライアンスを管理する際の管理オーバーヘッドを軽減できます。</p>


  <p>VNet ピアリングは、リージョン間、サブスクリプション間、デプロイ モデル (クラシックから ARM)、および異なるテナントに属するサブスクリプション間で動作Azure Active Directoryします。</p>


  <p>次に示すように、トランジット VNet を作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05746496-155c-4b2e-8722-efe8cfdee0d5.png"><img alt="Creating a transit VNet" border="0" height="463" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac5d6cde-088c-413d-b6b3-6202a2b0aeed.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="トランジット VNet の作成" width="640"></a></p>


  <h2>簡単に設定できます &ndash; 。チェック ボックスをオンにしてください。</h2>


  <p>この強力な機能を使用するには、単にチェック ボックスをオンにします。</p>


  <p>仮想ネットワーク ピアリングを Hub-RM から Spoke-RM に作成または更新Azure portal。 ゲートウェイ転送に使用するゲートウェイを使用して Hub-RM VNet または VNet&rsquo; に移動し、[ピアリング] を選択<strong></strong>し、[追加] を<strong>選択します</strong>。</p>


  <ul>
   <li>[ゲートウェイ転送 <strong>を許可する] オプションを設定</strong> する</li>
   <li><strong>[OK]</strong> を選択します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6d835-e980-4d12-b095-2092c93ad7e5.png"><img alt="Screenshot displaying how to add peering for Hub-RM" border="0" height="702" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4eff73-a33a-468e-944f-30f8828f06b6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hub-RM のピアリングを追加する方法を示すスクリーンショット" width="502"></a></p>


  <p>Azure Portal で Spoke-RM から Hub-RM への仮想ネットワーク ピアリングを作成するか、そのように更新します。 Spoke-RM VNet に移動し、[ピアリング] を <strong>選択</strong>し、[追加] を <strong>選択します</strong>。</p>


  <ul>
   <li>対応する <strong>サブスクリプションで Hub-RM 仮想</strong> ネットワークを選択する</li>
   <li>[リモート ゲートウェイ <strong>を使用する] オプションを設定</strong> する</li>
   <li><strong>[OK]</strong> を選択します。</li>
  </ul>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4cf870a-cf74-4234-980a-3eba73aa92bd.png"><img alt="Screenshot displaying how to add peering for Spoke-RM" border="0" height="702" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eff9a2ea-0cde-445f-be4e-238d18d01934.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spoke-RM のピアリングを追加する方法を示すスクリーンショット" width="500"></a></strong></p>


  <p>詳細については、仮想ネットワーク ピアリング用に VPN ゲートウェイ転送を構成する方法に関する詳細なステップ <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-peering-gateway-transit?toc=%2fazure%2fvirtual-network%2ftoc.json" target="_blank">バイ ステップ ガイドを参照してください</a>。</p>


  <h2>セキュリティ</h2>


  <p>ネットワーク セキュリティ グループとセキュリティ規則を使用して、オンプレミスと Azure VNet 間のトラフィックを制御できます。 セキュリティ ポリシーは、ハブ VNet またはトランジット VNet で一元化できます。 ネットワーク仮想アプライアンス (NVA) は、オンプレミスだけでなく Azure に送信されるトラフィックもすべて検査できます。 中央の VNet にポリシーが設定されているので、1 回だけ設定できます。</p>


  <h2>ルーティング</h2>


  <p>ルートをプラムします。そのため、必要&rsquo;が生じないので、 デプロイする各 Azure 仮想マシン (VM) は、ルートが自動的にプラムされる利点があります。 仮想ネットワークのピアリングを確認するには、仮想ネットワークの任意のサブネットでネットワーク インターフェイスの<a href="https://docs.microsoft.com/en-us/azure/virtual-network/diagnose-network-routing-problem" target="_blank">有効なルートを確認</a>します。 仮想ネットワークのピアリングが存在する場合、仮想ネットワーク内のすべてのサブネットは、ピアリングされている各仮想ネットワークのアドレス空間ごとに、VNet ピアリングという種類の次ホップとのルートがあります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3243026-c55b-4e11-a60a-4aacb785cc9e.png"><img alt="Screenshot display of checking effective routes to confirm VNet peering" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a4b275f-9ac1-46a7-99b7-4ed62299e14b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="有効なルートを確認して VNet ピアリングを確認するスクリーンショット" width="1253"></a></p>


  <h2>監視</h2>


  <p>VNet ピアリング接続の正常性状態は、次のAzure portal。 [接続済み] は、ピアリングされ、移動に優れたすべてのユーザーを意味します。 開始とは、2 つ目のリンクを作成する必要があるという意味です。 [切断] は、ピアリングが一方の側から削除された状態を意味します。</p>


  <p>ピアリングされた仮想ネットワーク内の仮想マシンへの接続のトラブルシューティングは、接続チェックNetwork Watcher&#39;使用 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-portal?toc=%2fazure%2fvirtual-network%2ftoc.json" target="_blank">して行います</a>。 接続チェックでは、次に示す方法で、ソース仮想マシン&#39;のネットワーク インターフェイスから宛先仮想マシン&#39;のネットワーク インターフェイスにトラフィックがどのようにルーティングされるのか確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bce610e5-4c05-456a-91d7-46cd2d8e0429.png"><img alt="Screenshot of network diagnostic tools checking connectivity" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83ce59ff-ffb0-48b8-8a90-d869f95fc381.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="接続を確認しているネットワーク診断ツールのスクリーンショット" width="713"></a></p>


  <h2>制限</h2>


  <p>他の 500 台の VNet とピアリングできます。 制限&rsquo;は 10 倍に増えました。お客様が Azure でスケーリングするに従って、引き続きこれらの制限を引き上げ続ける予定です。 ドキュメント、Azure サブスクリプションとサービスの制限&ldquo;、クォータ、制約に関するページを参照して、制限を使用して<a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits#networking-limits" target="_blank">最新の情報を得る。</a>&rdquo;</p>


  <h2>価格</h2>


  <p>このシナリオでリモート ゲートウェイを通過するトラフィックには <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-network/">、VNet ピアリング料金が発生します</a>。&nbsp;</p>


  <h2>可用性</h2>


  <p>ゲートウェイ転送を使用した VNet ピアリングは、クラシック Azure Service Management (ASM) と Azure Resource Manager (ARM) のデプロイ モデルの間で機能します。 ゲートウェイは ARM VNet 内にある必要があります。 また、異なるテナントに属するサブスクリプションとサブスクリプションAzure Active Directory機能します。</p>


  <p>ゲートウェイトランジットは、2016 年 9 月からすべてのリージョンの VNet ピアリングで利用できます。グローバル VNet ピアリングでまもなく利用できます。</p>


  <p>VNet ピアリングを使用したゲートウェイ転送を使用すると、共有サービスを中央の場所に保持するトランジット VNet を作成できます。 スケールの拡大に合うには、VNet をスケーリングし、既存の VPN ゲートウェイを使用して管理オーバーヘッド、コスト、時間を節約できます。 開始するために使用 <a href="https://github.com/mspnp/reference-architectures/tree/master/hybrid-networking/hub-spoke" target="_blank">できるテンプレートを開発しました</a>。 今すぐ試してみてください。</p>
