Title: Azure プレビューポータルでの Cloud Services のサポート
Summary: '数週間前に、プレビューポータルで上位の要求されたサービスのいずれかのサポートを追加しました: Cloud Services。 この新しいエクスペリエンスを使用すると、プレビューポータル内で直接 Cloud Services を作成、参照、管理、監視できます。'
Content: >-
  数週間前に、プレビューポータルで上位の要求されたサービスのいずれかのサポートを追加しました: <strong>Cloud Services</strong>。 この新しいエクスペリエンスを使用すると、プレビューポータル内で直接 Cloud Services を作成、参照、管理、監視できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/12/CloudServicesSummary.png"><img class="&lt;a href=" alt="" /><img class=" size-medium wp-image-295041 aligncenter" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ManageCloudServices1.png" alt="Manage Cloud Services" width="562" height="738" /></a>


  このリリースで提供されている機能の詳細については、次のクラウドの説明を参照してください。ここでは、Julio Casal Ter放 Os、Marck ロビンソンと、証明書のローテーション、自動スケールとアラートの構成の方法を説明します。


  <iframe src="//channel9.msdn.com/Shows/Cloud+Cover/Episode-175-Cloud-Services-in-the-Azure-preview-portal/player" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"></iframe>


  フィードバックがある場合は、お客様からご意見をお寄せください。 Cloud Services UX チームに直接連絡することができます。 extcloudservices@microsoft.com


  お楽しみください、Harris
