Title: Microsoft join Cloud Foundry Foundation
Summary: " 今日では、サンタクララの Cloud Foundry のサミットで、Abby Kearns、Cloud Foundry Foundation のエグゼクティブディレクターをステージに参加させて、Cloud Foundry Foundation をゴールドメンバーとして結合したことを発表しました。"
Content: >-
  <p>初めて Azure Virtual Machines を起動したときに、すばらしいコミュニティパートナーやお客様と協力してきました。 新たなオープンソーステクノロジを構築し、コミュニティに多大な貢献をしました。 Azure をオープンで柔軟なポータブルプラットフォームにすると、多数の友人がいます。</p>


  <p>ただし、 &rsquo; まだ完了していません。 遠く、遠くです。 今日では、サンタクララ &nbsp; の Cloud Foundry のサミットで、Abby Kearns、Cloud Foundry Foundation のエグゼクティブディレクターをステージに参加させて、 <strong>Cloud Foundry Foundation をゴールドメンバーとして結合</strong>したことを発表しました。 Azure の Cloud Foundry は、多数の顧客が成功したことを認識し、アプリケーションの最新化によるクラウド移行を可能にしながら、オープンでポータブルなハイブリッドプラットフォームを提供します。 Cloud Foundry Foundation とのパートナーシップによって、オープンコミュニティでの緊密なコラボレーションとイノベーションに対するコミットメントが拡張されます。 私たちは、さまざまなオープンテクノロジエコシステムを作成することを約束しており、必要なアプリケーションソリューションを好みのクラウドプラットフォームにデプロイする自由度を提供しています。</p>


  <p>Cloud Foundry Foundation に参加するだけでなく、 <strong>Azure との Cloud Foundry の統合も拡張</strong>します。 これには、Azure Database (PostgreSQL および MySQL) とのバックエンド統合と、SQL Database、Service Bus、および Cosmos DB に対する cloud broker のサポートが含まれます。 また、数秒で簡単に CF 管理を行うために、Cloud Shell で利用できるツールに Cloud Foundry CLI を追加しています。 Azure と Cloud Foundry の間で提供される統合の詳細については、こちらを参照してください。</p>


  <h2>最も包括的な Cloud Foundry サポートを有効にする</h2>


  <p>私たちは、コミュニティと協力して2つの活発エコシステムを統合し、Azure ツールとフレームワークのサポートを Cloud Foundry で提供してきました。 実際、Azure で新しいサービスや機能を開発する際には、プレビューの最初の日から Cloud Foundry 統合が提供されます。 先月の Microsoft Build 開発者カンファレンスからのお知らせとの魅力的な統合の2つの例を次に示します。</p>


  <ul>
      <li>Azure Cloud Shell - <strong>での CLI の Cloud Foundry</strong>Azure portal に埋め込まれている Azure Cloud Shell は、ブラウザーを使用して任意のデバイスで、完全に機能する Bash シェルをすぐに使用できます。 ここ &rsquo; では、既定で Cloud Shell にインストールされているツールの一覧に CLOUD FOUNDRY CLI を追加したこと &rsquo; をお知らせします。</li>
      <li><strong>Azure Database for MySQL および Azure Database for PostgreSQL サービス</strong> - のサポート新しい Azure データベースオファリングを使用すると、完全に管理されたストアで CF 環境をバックアップできるようになりました。自動スケールとバックアップが組み込まれています。</li>
  </ul>


  <p>ここでは、Azure platform と Cloud Foundry プラットフォームを統合するために行った他のいくつかの投資について説明します。</p>


  <ul>
      <li><strong>Azure クラウドプロバイダーインターフェイス</strong> -<a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release">AZURE CPI</a>は、 <a href="https://bosh.io/">bosh</a>と azure インフラストラクチャの統合を提供します。これには、vm、仮想ネットワーク、Cloud Foundry の実行に必要なその他のインフラストラクチャ要素が含まれます。 CPI は、サポート Azure Stack を含む最新の Azure 機能を利用するために継続的に更新されています。</li>
      <li><strong>Azure Meta Service Broker</strong> -<a href="https://github.com/Azure/meta-azure-service-broker">azure meta service broker</a>を使用すると Cloud Foundry 開発者は、azure SQL、azure Service Bus、Azure Cosmos DB など、最も一般的なサービスの一部にアプリケーションをプロビジョニングしてバインドすることができます。</li>
      <li><strong>Visual Studio Team Services プラグイン</strong> -Visual Studio Team Services (vsts) 用の<a href="https://marketplace.visualstudio.com/items?itemName=ms-vsts.cloud-foundry-build-extension">Cloud Foundry プラグイン</a>は、vsts ホストビルドエージェントから cf 環境にデプロイする機能など、cf 用の継続的インテグレーション/継続的デリバリー (CI/CD) パイプラインを作成するための豊富なサポートを提供します。これにより、チームはビルドサーバーの管理を回避できます。 もちろん、プラグインは <a href="https://github.com/Microsoft/vsts-cloudfoundry">オープンソース</a>です。</li>
      <li><strong>Microsoft Operations Management Suite Log Analytics</strong> &ndash; OMS の Log Analytics との統合により、CF アプリケーションを監視するためのシステムおよびアプリケーションのメトリックとログを収集できます。</li>
  </ul>


  <h2>Open Service Broker</h2>


  <p>Azure チームは、Kubernetes で <a href="https://www.cloudfoundry.org/open-service-broker-api-launches-as-industry-standard/">Open SERVICE BROKER API</a> エコシステムを有効にすることに深く関与しており、開発者は deis で開始された作業の一環として、サービスカタログを通じて azure サービスを簡単に使用できます。 このブローカーは、Cloud Foundry や Kubernetes などのアプリケーションプラットフォームを使用してクラウドのネイティブプラットフォームを接続するための標準インターフェイスを有効にすることに努めています。 Deis を Azure チームに参加させることにより、Microsoft はこのオープン Service Broker 作業グループを正式に結合し、Cloud Foundry Foundation の中核となるイニシアチブを発表します。 このグループを使用すると、クラウドのネイティブプラットフォームを接続するためのインターフェイスを標準化して、さらに多くのマルチクラウドとマルチプラットフォームの移植性を提供できるようになります。</p>


  <h2>お客様とパートナー向けの選択肢の拡張</h2>


  <p>多くの大企業では Cloud Foundry を選択して、複雑なビジネスの課題を解決し、 <a href="https://www.cloudfoundry.org/ford-transforms-its-customer-experience-with-cloud-foundry/">フォード</a>、Manulife、メリルなど、実行する最先端のエンタープライズクラウドとして Azure を検索しました。 さらに、 <a href="https://www.pivotal.io/">非常に重要</a>な <a href="https://blogs.sap.com/?p=500370">Sap (sap Cloud Platform) </a>や <a href="https://www.ge.com/digital/predix-from-ge-digital">GE</a>など、Cloud Foundry コミュニティの多くのパートナーと密接に連携しています。 これらの発表は、この成長中のコミュニティでこれらのパートナーと連携するためのサポートと魅力を補強します。 Cloud Foundry Foundation と上記の機能を結合することで、Azure は、ロックインを使用しなくても、ポータブルアプリケーションやオープン Cloud Foundry アプリケーションをデプロイするのに最適な場所を提供します。</p>


  <p>詳細については、 <a href="https://info.microsoft.com/cloud-foundry-on-microsoft-azure.html">Azure での Cloud Foundry</a> に関するウェビナーに登録してください。 私は何を構築しているのかを見ていきましょう。</p>


