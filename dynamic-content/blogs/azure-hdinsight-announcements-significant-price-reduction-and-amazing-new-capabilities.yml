Summary: 本日は、Azure HDInsight サービスの料金を削減し、いくつかの優れた機能を一般公開していることをお知らせします。2013で開始された Azure HDInsight は...
Content: >-
  <p>本日は、 <strong>Azure HDInsight サービスの料金を削減</strong> し、いくつかの優れた<strong> 機能を一般公開</strong>していることをお知らせします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c06bc1dc-a127-4ed4-8d51-ca959ad5235a.jpg"><img alt="Azure HDInsight" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db6170f5-7387-40f4-bad9-cd055482feff.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure HDInsight" width="1487"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>は、2013で開始された、完全に管理された完全なオープンソースの分析クラウドサービスであり、膨大な量のデータを簡単かつ迅速に、コスト効率の高い方法で処理できます。 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank">Hive</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">llap</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">kafka</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">嵐</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview" target="_blank">R</a>など、最も一般的なオープンソースエンジンを使用して、OSS エコシステムからより多くのオープンソースフレームワークをインストールできます。</p>


  <h2>お客様のすばらしい価値</h2>


  <p>新興企業から企業のお客様は、ミッションクリティカルなアプリケーションに Azure HDInsight を使用しています。 このサービスでは、ETL からデータウェアハウジング、Machine Learning から IoT などのさまざまな用途において、製造、小売教育、非営利、政府、医療、メディア、銀行、電気通信、保険、およびその他多くの業界で幅広いシナリオを実現しています。 Fortune 500 の多くのお客様は、Azure HDInsight でビッグデータパイプラインを実行しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/495dbd8d-0839-4c48-944c-e4ee7eb0882d.png"><img alt="Customer logos" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad2948c9-7027-4865-a65b-390e2ed33380.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="お客様のロゴ" width="1314"></a></p>


  <p><a href="https://customers.microsoft.com/en-us/story/accuweather" target="_blank"><em>Accuweather</em></a> <em>は、このテクノロジを使用して、気象やビジネスパターンにリアルタイムのインテリジェンスを獲得しています。データに対する170億の要求を毎日処理する<strong>Accuweather は、15億のユーザーによる生活と企業の保護と向上を支援し</strong>ます。</em></p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredatalake/2016/12/28/cornell-lab-of-ornithology-improves-machine-learning-workflow-with-azure-hdinsight/" target="_blank"><em></em></a> <em> Azure HDInsight を使用した Machine Learning ワークフローの改善によるコーネルラボの改良。オープンソースのワークフローを Microsoft &rsquo; のスケーラブルな Azure HDInsight サービスに移行することによって、<strong>分析の実行時間が3時間に短縮</strong>され、より多くのユーザーに結果が生成され、節約スタッフが計画で使用</em>できるようになりました。</p>


  <p>他のお客様が Azure HDInsight を使用している方法の詳細については、 <a href="https://azure.microsoft.com/en-us/case-studies/?service=hdinsight" target="_blank">こちら</a>をご覧ください。</p>


  <h2>さらに多くの価値を持つ50以上の価格削減</h2>


  <p>本日、次のことをお知らせします。</p>


  <ul>
   <li><strong>Azure HDInsight で最大52% の価格削減。</strong> Azure HDInsight の価格を下げることをお知らせします。 お客様は、Azure HDInsight でのバッチ処理、対話型クエリ、機械学習、ストリーミング分析、リアルタイム分析ワークロードからさらに多くの価値を得ることができます。 IDC によれば、Azure HDInsight を使用すると、オンプレミスのソリューションと比較して、 <a href="https://ncmedia.azureedge.net/ncmedia/2017/04/IDC-Business-Value-TCO-Advantage-Hadoop-with-Azure-HDInsight.pdf" target="_blank">TCO が63% 減少</a> したことがわかりました。 価格を減らすことで、Azure HDInsight &rsquo; の TCO をさらに削減できます。 この価格の引き下げの一環として、プレミアムクラスターレベルを Azure HDInsight クラスターに追加できる Enterprise セキュリティパッケージに置き換えることにもなります。 Enterprise セキュリティパッケージはまだプレビュー段階です。 価格の引き下げは、2018年1月5日に有効になります。 新しい料金の詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/" target="_blank">こちら</a>を参照してください。</li>
   <li><strong>Azure HDInsight の R Server の追加の80% 料金削減。</strong> Azure hdinsight の価格の全体的な削減に伴い、hdinsight の Microsoft R Server の料金も80% 削減されます。 これにより、1時間あたり $0.016 のコストが削減されるため、Azure HDInsight ユーザーは Microsoft R Server 分散 R 分析ワークロードを大幅に低価格で実行できます。</li>
   <li><strong>Apache Kafka の一般提供。</strong> <a href="https://azure.microsoft.com/en-us/blog/announcing-apache-kafka-for-azure-hdinsight-general-availability/">Azure HDInsight での Apache Kafka の一般提供</a>が発表されます。 Azure HDInsight の Apache Kafka を使用すると、お客様は、IoT、不正行為の検出、クリックストリーム分析、ソーシャル分析などの、エンタープライズレベルのオープンソースのリアルタイム分析ソリューションを構築し、Azure HDInsight 99.9% の SLA によってより多くのサポートを受けることができます。</li>
   <li><strong>Azure Log Analytics 統合</strong><strong>の</strong><strong>一般提供</strong>。 Azure HDInsight を使用した azure Log Analytics では、ミッションクリティカルな分析ワークロードに対してエンタープライズレベルの監視を行うことができます。 アラートを取得し、すべての Azure HDInsight ワークロードを監視およびデバッグできるようになりました。 この発表の詳細について <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-azure-log-analytics-is-now-generally-available/">は、こちら</a>を参照してください。</li>
   <li><strong>Azure HDInsight の Enterprise セキュリティパッケージプレビュー。</strong> 企業のお客様はクラウドに移行するときに、認証、承認、監査、ガバナンスの観点から厳格なセキュリティ要件を有効にする必要があります。 これは、同じクラスターを共有する大規模または複数のチームで特に重要です。 &rsquo;管理者は、個々のユーザー用に個々のクラスターを作成する必要はありません。 現時点では、HDInsight クラスターのプロビジョニングの一環として Enterprise セキュリティパッケージがアドオンの一部として提供されるようになりました (省略可能)。 必要に応じて、プロビジョニング中に Hadoop、Spark、対話型クエリの Enterprise セキュリティパッケージを選択できます。 詳細について <a href="https://azure.microsoft.com/en-us/blog/enterprise-security-package-preview-for-azure-hdinsight/">は、こちら</a>を参照してください。</li>
   <li><strong>パブリックプレビューと Power BI direct クエリとの統合。</strong> Azure BLOB ストアまたは Azure Data Lake Store の対話型クエリクラスターに既にあるデータとメトリックに基づいて動的なレポートを作成できるように、Power BI direct query とのパブリックプレビューの統合を発表します。 また、最新のデータを使用して、データセット全体に対する視覚エフェクトをより迅速に作成できるようになりました。</li>
   <li><strong>Apache Spark 用の高度な開発ツール。</strong> Azure HDInsight で堅牢な運用データパイプラインを構築するための、拡張性の高い Java 開発者向けに、HDInsight クラスターで Spark ジョブを送信およびデバッグするための独自の機能を備えた IntelliJ と Eclipse 用のプラグインが用意されています。また、複数の Spark 実行プログラムで実行される Spark コードの分散デバッグもサポートされています。 Python 言語の生産性を向上させる PySpark 開発者にとって、HDInsight 用の新しい Visual Studio Code プラグインは、この一般的なコードエディターとの最初のクラスの統合を提供します。 開発者は自分のコンピューターでスクリプトをローカルに編集し、対話型エクスペリエンスで Azure HDInsight クラスターに PySpark ステートメントを送信できるようになりました。</li>
  </ul>


  <h2>Azure HDInsight: Azure でのクラウドネイティブのオープンソース分析</h2>


  <p>現在 &rsquo; の発表は、Azure HDInsight サービスの次のコア機能を基盤として構築されています。これにより、企業は運用環境のワークロードを実行するための堅牢なプラットフォームを提供します。</p>


  <ul>
   <li><strong>クラウドネイティブ。</strong> Azure HDInsight は、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank">Hive</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">llap</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">kafka</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">嵐</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a> 、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview" target="_blank">R</a>を実行する運用ワークロードに対してエンドツーエンドの SLA を提供するための業界の唯一のサービスです。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb29583-c89a-498f-934a-803fa6c32263.jpg"><img align="left" alt="Johnson Contrls" border="0" height="92" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/376a3cf3-3f1b-4d0b-aa1e-9cf8e9dcc6ca.jpg" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="ジョンソン Contrls " width="200"> </a> &quot; では、Azure HDInsight を使用して、世界中にデプロイされた6000接続工業冷却装置から収集したセンサーデータをリアルタイムで一括分析しています。<strong>Azure HDInsight では、拡張性、信頼性、高可用性、パフォーマンス、セキュリティ、デプロイの容易さが提供され</strong>ています。運用インフラストラクチャでは、お客様 &quot; に一貫した価値を提供する必要があります。</p>

  </blockquote>


  <p align="right"><strong>- Vaidhyanathan Venkiteswaran、プラットフォームエンジニアリングマネージャー、データ対応ビジネス、ジョンソンコントロール</strong></p>


  <ul>
   <li><strong>低コスト。</strong> Azure HDInsight は、非常に強力で信頼性の高い、コスト効率に優れたサービスです。 支払うのは、使用した分だけです。 クラスターを <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-create-linux-clusters-adf?toc=/en-us/azure/hdinsight/hadoop/TOC.json&amp;bc=/en-us/azure/bread/toc.json" target="_blank">オンデマンドで作成</a> し、必要に応じてスケールアップまたは <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-portal-linux" target="_blank">スケール</a> ダウンすることができます。 分離されたコンピューティングアーキテクチャとストレージアーキテクチャにより、パフォーマンスと柔軟性が向上します。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e6a92a4-58cc-445c-83de-cbfaf65a11d6.jpg"><img align="left" alt="PROS" border="0" height="102" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18afbed7-9cd5-429f-8f84-8de117792135.jpg" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="専門家は、機械学習を使用して、正確で収益性の高い価格を企業に<a href="https://customers.microsoft.com/en-us/story/pros" target="_blank"></a>提供するパイオニアです。 " width="167"> </a> &ldquo; 専門家によるガイダンス製品では、複数のテラバイトのデータを構成する変数に基づいて、非常に複雑な価格計算が実行されます。 <strong>Azure HDInsight では、以前に数日かかったプロセスには数分しかかかり</strong>ませんでした。&rdquo;&rsquo;</p>

  </blockquote>


  <ul>
   <li><strong>セキュリティで保護された準拠。</strong> Azure HDInsight は、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-oms-log-analytics-tutorial" target="_blank">監視</a>、<strong>仮想ネットワーク、暗号化</strong>、Active Directory<strong>認証、承認、ロールベースのアクセス制御</strong>などを使用して、データのエンタープライズレベルの<a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">保護</a>を提供します。 このサービスは、最も一般的な業界および政府のコンプライアンス標準を満たしています。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39de1a8c-3c13-4003-9e8e-a014ced8507e.png"><img align="left" alt="Honeywell" border="0" height="35" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04d7e399-22a2-406d-9a58-b463b2b1fd71.png" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="ビッグデータプラットフォームとして Honeywell " width="200"> </a> &ldquo; HDInsight を使用すると、データエンジニアや科学者は、インフラストラクチャの管理や、非常に大規模なクラスターに関連する日単位の問題のトラブルシューティングを行うのではなく、データと分析製品の開発に専念できます。 <strong>クラスターのインストールと管理、Apache レンジャーを使用した堅牢なセキュリティの実現、保存データの暗号化、監視とスケールダウン、およびスケールアップ/スケールダウンの大きな取り組みは、HDInsight によって行われます。 </strong>このプラットフォームは、リアルタイムストリーミング、機械学習、視覚化、ETL などのさまざまなユースケースに使用されます。 HDInsight エンジニアリング、製品、サポートチームによる非常に良好なエクスペリエンス。&rdquo;</p>

  </blockquote>


  <p align="right" style="margin-left: 40px;"><strong>- Navaljit Bhasin、ビッグデータエンジニアリングディレクター、Honeywell </strong></p>


  <ul>
   <li><strong>全体.</strong> Azure HDInsight は、他のクラウドの他のビッグデータサービスよりも多くの Azure <a href="https://azure.microsoft.com/en-us/regions/" target="_blank">リージョン</a> でご利用いただけます。 Azure HDInsight は、ソブリンのコンプライアンス要件を満たすために、中国やドイツをはじめとする米国およびソブリンクラウドの Azure government クラウドでも利用できます。</li>
   <li><strong>生産性.</strong> Azure HDInsight では、IntelliJ、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-eclipse-tool-plugin" target="_blank">Eclipse</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-plugin" target="_blank"></a>などのお好みの生産性<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-visual-studio-tools-get-started" target="_blank">Visual Studio</a>ツールを、拡張性 a、Python、R、Java &nbsp; 、.net に使用できます。 データ科学者や機械学習の専門家は、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-jupyter-notebook-kernels" target="_blank">Jupyter</a> や <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-zeppelin-notebook" target="_blank">Zeppelin</a>など、最も人気のあるノートブックで共同作業を行うことができます。</li>
   <li><strong>拡張.</strong> Azure HDInsight を使用すると、最も一般的なビッグデータソリューションとシームレスに統合し、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">シングルクリック</a> で、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apps-install-applications?toc=%2Fen-us%2Fazure%2Fhdinsight%2Fstorm%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">アプリケーション</a>や <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apps-use-edge-node" target="_blank"><strong>エッジノード</strong></a>で分析クラスター機能を拡張し、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-customize-cluster-linux?toc=%2Fen-us%2Fazure%2Fhdinsight%2Fhadoop%2FTOC.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">スクリプトアクション</a>を使用してカスタマイズすることができます。</li>
  </ul>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b045b77-f8fb-4b12-ad76-a5db4c733034.png"><img align="left" alt="AtScale" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f559f169-0459-45e5-b9fc-3ad30c85d4e4.png" style="margin: 0px 4px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Atscale " width="175"> </a> &ldquo; <strong>azure HDInsight アプリケーションプラットフォームは、最も拡張可能なプラットフォームの1つ</strong>であり、azure Platform を使用する多くのお客様が製品を簡単に利用できるようにすることを可能にしています。 ワンクリックによるデプロイエクスペリエンスはゲームチェンジャーであり、ビッグデータエコシステムからアプリケーションを検出してインストールすることに関する最も一般的な問題点を解消します。 <strong>これは、企業のお客様が Azure クラウドで実行されている AtScale をデプロイして経験する最も簡単な方法でした。</strong>&quot;</p>

  </blockquote>


