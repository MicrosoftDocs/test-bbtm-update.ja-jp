  <p>大量のプレミアムディスク P40 と P50 は IO 集中型のワークロードをサポートするため、プロビジョニングされたディスクのパフォーマンスが向上します。 最大プレミアムディスク iops と帯域幅は、それぞれ 7500 IOPS と 250 MBps に増加します。 すべてのサイズの Standard ディスクでは、最大 500 IOPS と 60 MBps が提供されます。</p>


