Title: Azure IaaS Vm で最大 4 TB の大規模ディスクサイズを発表
Summary: Azure では、Azure ディスクの最大サイズとパフォーマンスが向上しています。 プレミアムと Standard storage の両方のディスクの最大サイズを発表します。 これにより、ディスクの最大サイズが次のように拡張されます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">最大 32 TiB をサポートする、より大きな管理ディスクサイズが一般公開されました。 詳細については、ブログ投稿「 &quot; <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure Virtual Machines 向けのより強力で強力な Managed Disks</a>」を参照してください。&quot;</div>


  <h2>&nbsp;</h2>


  <h2>Azure では、Azure ディスクの最大サイズとパフォーマンスが向上します。</h2>


  <p>プレミアムと Standard の両方のストレージの最大ディスクサイズの増加を発表します。 これにより、ディスクの最大サイズが 1024 GB から 4095 GB に拡張され、お客様は VM ごとに4倍のディスクストレージ容量を追加できるようになります。 お客様は、4 TB の容量の64ディスクを使用して、GS5 VM で最大 256 TB のディスクストレージをプロビジョニングできるようになりました。 その結果、より大きなディスク容量をプロビジョニングするために、複数の Vm にスケールアップしたり、複数のディスクをストライピングしたりする必要がなくなりました。</p>


  <p>現在、大容量ディスクは、US Gov (unmananged Disks のみ)、米国 DOD、ドイツ、中国で構成されるソブリンクラウドを含むすべての Azure リージョンで利用できます。</p>


  <p>お客様がワークロードに適した適切なディスクサイズをプロビジョニングするための柔軟性を提供するために、P40 (2tb) と P50 (4 tb) の2つの新しいディスクサイズを、管理ディスクと非管理対象プレミアムディスクの両方に導入します。Standard Managed Disks 用の S40 (2TB) と S50 (4 TB)。 また、Standard 非管理対象ディスクの最大ディスクサイズを 4095 GB にプロビジョニングすることもできます。</p>


