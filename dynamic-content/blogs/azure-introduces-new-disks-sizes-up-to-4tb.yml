  <p>2017年6月15日以降に作成された新しいプレミアム Managed Disks、サイズが 32 gb 以下の場合は、のディスクサイズが 33gb ~ 64 gb としてプレミアムプレミアムプロビジョニングされます。 ディスク作成動作の変更は、週のすべての Azure リージョンにおいて、6月15日から23日まで段階的に有効になり、グローバルに利用できるようになりました。 既存のプレミアム Managed Disks は、2017年6月15日より前にデプロイされた 64 gb に相当しますが、P10 disk performance and 価格レベルでは、 また、P10 レベルでディスクのパフォーマンスを維持するために <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/expand-data-disks">、ディスクのサイズ</a> を 64 gb を超えるサイズに変更することもできます。</p>


  <p>現時点では、新しい P4 および P6 プレミアムディスクサイズは、Managed Disks でのみ使用できます。 管理されていないプレミアムディスクについては、これらの小さいサイズのサポートが間もなくリリースされる予定です。 Managed Disks に移行する準備がまだできていない場合は、引き続きご利用ください。</p>


