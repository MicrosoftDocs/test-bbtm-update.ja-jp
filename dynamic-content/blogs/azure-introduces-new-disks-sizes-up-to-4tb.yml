  <p>既存の Azure ツールで Azure Resource Manager (ARM) を使用して、より大きなディスクを作成したり、既存のディスクのサイズを大きくすることができます。 また、グローバルリージョンの大規模ディスクに対する Azure Portal のサポートも利用できます。 ソブリンクラウドのポータルサポートは、2017年7月の終わりまでに有効になります。 ページ blob または非管理対象ディスクとして、1 TB を超える VHD ファイルをアップロードするには、最新のリリースされ<a href="https://docs.microsoft.com/en-us/azure/storage/storage-faq-for-disks#new-disk-sizes---both-managed-and-unmanaged">たツールセット</a>を使用します。 大容量ディスクの Azure Backup と Azure Site Recovery のサポートは近日対応予定です。</p>


  <h2>コスト効率のためにプレミアム Managed Disks (32 gb と 64 gb) が小さい</h2>


  <p>また、プレミアム Managed Disks には、P4 (32 gb) と P6 (64 GB) という2つの小さなディスクサイズを用意しています。 これらの新しいサイズを使用すると、一貫したディスクパフォーマンスを必要とするが、Linux Vm の OS ディスクなどのディスク容量が少ないシナリオでコストを最適化することができます。 Standard Managed Disks には、既に小さいディスクサイズを用意しています。</p>


