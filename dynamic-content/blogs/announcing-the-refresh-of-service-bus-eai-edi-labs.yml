Title: Service Bus EAI & EDI Labs の更新の発表
Summary: Windows azure での継続的なイノベーションの一環として、Windows azure Service Bus EAI &amp; EDI Labs リリースの更新についてお知らせします。 最初のラボリリースは、10月2011に終了しました...
Content: '<p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0089" target="_blank">Windows azure</a>での継続的なイノベーションの一環として、Windows azure Service Bus EAI &amp; EDI Labs リリースの<b>更新</b>についてお知らせします。 最初のラボのリリースは10月2011に終了しました。詳細については、こちらを参照してください。 以前のラボリリースと同様に、Azure Windows の機能の追加について事前に検討しており、最初からフィードバックを得るためにコミットされています。</p>  <p>このリリースで紹介されている機能により、Windows Azure の2つの主要なシナリオが有効になります。</p>  <ul>  <li><b>Enterprise Application Integration (EAI)</b> 。リッチなメッセージ処理機能を提供し、プライベートクラウドの資産をパブリッククラウドに接続する機能を提供します。</li>  <li>取引先管理用に構築された完成したサービスという形で、企業間 (B2B) シナリオを対象とした<b>電子データ交換 (EDI)</b> 。</li>  </ul>  <p>ラボへのサインアップは簡単で無料でご利用いただけます。 新しい機能を確認するために必要な作業は次のとおりです。</p>  <ul>  <li>SDK のダウンロードとインストール</li>  <li>Windows Live ID を使用してラボ環境にサインインする</li>  </ul>  <p>Service Bus EAI &amp; EDI Labs リリース<a href="https://social.msdn.microsoft.com/Forums/en-US/servicebuslabs/" target="_blank">フォーラム</a>で質問したり、フィードバックを提供したりすることをお勧めします。</p>  <p>新しい機能を使用する方法の詳細については、 <a href="https://go.microsoft.com/fwlink/?LinkID=235197" target="_blank">MSDN ドキュメント</a>を参照してください。</p>  <p cite="mailto:Tony%20Meleg" datetime="2012-04-05T06:02">ラボに関しては SLA の保証がないことに注意してください。そのため、運用環境のニーズに合わせてこれらの機能を使用しないでください。 マイクロソフトでは、上記のフォーラムを通じて、リリースに対する変更と更新に関する詳細な通知を提供する予定ですが、マイクロソフトは、事前の通知を受けることなく、いつでも変更を行ったり、ラボを終了したり <ins cite="mailto:Tony%20Meleg" datetime="2012-04-05T06:02"></ins> する権利を留保します。</p>  <p><b>EAI &amp; EDI 機能の拡張機能には、次のものがあります。</b><span style="text-decoration: underline;"></span></p>  <ul>  <li>ブリッジは、位置指定フラットファイルと区切りフラットファイルの両方を xml メッセージと共に処理するように強化されています。 また、既存の FTP サーバーからメッセージを取得し、さらに処理することもできます。</li>  <li>ブリッジ内のメッセージの Flow はブラックボックスではなくなりました。そのメタデータと共にメッセージの操作追跡を公開しました。</li>  <li>スキーマエディターを使用すると、Visual Studio プロジェクトでのファーストクラスのエクスペリエンスとして追加されたスキーマエディターを使用して、スキーマの作成と編集がより簡単になりました。 はい、ご存じのように、フィードバック j を聞いています。 他のサービスからのスキーマのフェッチも、統合されたウィザードを使用して簡単に行うことができます。</li>  <li>これで、utf-16、16LE、および utf-16 を使用して、utf-8 とは異なる方法でブリッジにメッセージを送信できるようになりました。</li>  <li>数値の書式設定、タイムゾーン操作、および一意の Id を生成するためのさまざまな方法をサポートするために、マッパーの機能をさらに強化しました。 エラーと null データを処理するために、ユーザーはランタイムの動作を構成できます。</li>  <li>オンプレミスで LOB エンティティを作成、構成、デプロイするための Visual Studio サーバーエクスプローラーエクスペリエンスは、使いやすい新しいウィザードを使用してより簡単になりました。</li>  <li>EDI ポータルから契約を削除して、煩雑さを減らすことができます。 また、契約の設定を変更し、契約を再展開することもできます。</li>  <li>EDI メッセージは1つ以上のアグリーメントに対して追跡でき、ビューは EDI ポータルを通じて公開されます。 ビューでは、メッセージと受信確認の検索と相関関係もサポートされます。</li>  <li>EDI ですぐに使えるアーカイブがサポートされるようになりました。 Edi ポータルからすべての EDI メッセージをアーカイブしてダウンロードすることができます。</li>  <li>メッセージ数に基づいて EDI で送信側のバッチ処理の予備サポートを追加しました。 これは、今後のリリースでより多くのバッチ条件を含むように拡張されます。</li>  <li>また、EDI ポータルのパフォーマンスを向上させ、エラーメッセージを改善しました。</li>  <li>UX の機能強化がすべて含まれているため、エクスペリエンスがスムーズになります。</li>  </ul>  <p>今後の更新の一環として、さらに機能や機能強化が行われる予定です。 ご期待ください。</p>'
