Slug: announcing-the-general-availability-of-azure-cosmosdb-table-api
Title: 'Azure #CosmosDB Table API の一般提供を発表'
Summary: 数か月前に、Microsoft Build 2017 カンファレンスで Azure Cosmos DB、世界初のグローバルに分散された非常にスケーラブルなマルチモデルデータベースサービスによって、次のパブリックプレビューが発表されました。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32d07123-7f9c-421b-9eeb-d933e4e508db.png"><img alt="Azure Cosmos DB Table API" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a83addaf-97e9-4673-a19a-4239e9cb75d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB Table API" width="1280"></a></p>


  <p>数か月前に、Microsoft Build 2017 カンファレンスで<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/introduction" target="_blank">Azure Cosmos DB</a>、世界 &rsquo; 初のグローバルに分散した非常にスケーラブルなマルチモデルデータベースサービスが、ネイティブキー値のデータモデルを使用して<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">Table API のパブリックプレビューを発表</a>しました。</p>


  <p>本日、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction" target="_blank">Azure Cosmos DB Table API</a>の一般提供を発表いたします。 一般公開とは、Table API が Microsoft によって運用可能な機能として正式にサポートされるようになったことを意味します。</p>


  <p>Table API は、より多くの premium 機能がないことによって制約がある Azure Table storage のユーザーを対象としています。 たとえば、Azure Cosmos DB Table API には、Azure Table storage にない次のような利点があります。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">ターンキーグローバル配信</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data" target="_blank">専用の世界規模のスループット</a></li>
   <li>99パーセンタイルで<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/tutorial-develop-table-dotnet#retrieve-a-single-entity" target="_blank">の読み取りと書き込みの1桁のミリ秒待機時間</a></li>
   <li><a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf" target="_blank">自動セカンダリインデックス作成</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">5つの明確に定義され、実用的で直感的な一貫性のモデル</a></li>
   <li>待機時間、スループット、整合性、高可用性を実現する業界トップレベルの<a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/" target="_blank">包括的な sla</a></li>
  </ul>


  <p>既存の azure table storage ユーザーの移動を可能な限り簡単にするために、Azure Cosmos DB Table API では、既存の azure table storage sdk、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-dotnet" target="_blank">.net</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-java" target="_blank">Java</a>、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-nodejs" target="_blank">Node.js</a> 、および<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-python" target="_blank">Python</a>の4つがサポートされています。 これにより、azure table storage ユーザーは azure table storage API の既存の知識を活用できるようになりますが、接続文字列を変更するだけで、premium 機能で Azure Cosmos DB Table API を使用できます。</p>


  <p>Azure Table storage と Azure Cosmos DB Table API の決定については、次の点に注意してください。</p>


  <p>&nbsp;</p>


  <table border="0" width="987">
   <tbody>
    <tr>
     <td valign="top" width="328">&nbsp;</td>
     <td valign="top" width="328"><strong>Azure Table Storage</strong></td>
     <td valign="top" width="329"><strong>Azure Cosmos DB Table API</strong></td>
    </tr>
    <tr>
     <td valign="top" width="328">Latency</td>
     <td valign="top" width="328">高速だが、待ち時間の上限はなし。</td>
     <td valign="top" width="329">読み取りと書き込みの1桁のミリ秒待機時間。これは、99パーセンタイルでの10ミリ秒の待機時間読み取りと &lt; 15 ミリ秒のインデックス付き書き込みで &lt; サポートされます。</td>
    </tr>
    <tr>
     <td valign="top" width="328">スループット</td>
     <td valign="top" width="328">可変スループット モデル。 テーブルには、20,000 操作/秒のスケーラビリティの制限あり。</td>
     <td valign="top" width="329"><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units" target="_blank">テーブルごとに専用の予約済みスループット</a>を使用して拡張性が高いため、sla によってサポートされる&#39;ます。 アカウントにはスループットの上限がなく、テーブルあたり 10,000, 000 操作/秒以上に対応。</td>
    </tr>
    <tr>
     <td valign="top" width="328">グローバル配信</td>
     <td valign="top" width="328">高可用性のために 1 つの読み取り可能なセカンダリ読み取りリージョンをオプションで備えた単一リージョン。 フェールオーバーを開始&#39;ことができます。</td>
     <td valign="top" width="329">任意の数の Azure リージョンを使用した<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">ターンキーグローバル分散</a>。 いつでも、世界中のどこでも <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/regional-failover" target="_blank">自動および手動フェールオーバー</a> がサポートされます。</td>
    </tr>
    <tr>
     <td valign="top" width="328">インデックス作成</td>
     <td valign="top" width="328"><em>Partitionkey</em>と<em>RowKey</em>のプライマリインデックスのみ。 セカンダリ インデックスなし。</td>
     <td valign="top" width="329">すべてのプロパティに対する自動および完全なインデックス作成。インデックス管理なし。</td>
    </tr>
    <tr>
     <td valign="top" width="328">クエリ</td>
     <td valign="top" width="328">クエリの実行では、プライマリ キーにインデックスを使用し、それ以外の場合はスキャンする。</td>
     <td valign="top" width="329">クエリは、クエリ時間の短縮のためにプロパティの自動インデックス作成を利用できる。</td>
    </tr>
    <tr>
     <td valign="top" width="328">一貫性</td>
     <td valign="top" width="328">プライマリ リージョン内では厳密な整合性。 セカンダリ リージョン内では最終的な整合性。</td>
     <td valign="top" width="329">アプリケーションのニーズに基づいて、可用性、待ち時間、スループット、および整合性のトレードオフを行う<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">明確に定義された 5 つの整合性レベル</a>。</td>
    </tr>
    <tr>
     <td valign="top" width="328">SLA</td>
     <td valign="top" width="330">99.99% の可用性。</td>
     <td valign="top" width="331">
     <p>単一のリージョン内では 99.99% の可用性、さらにリージョンを追加して可用性を高めることが可能。 可用性、99パーセンタイルでの待機時間、一貫性、スループットに関する<a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/" target="_blank">業界トップレベルの包括的な sla</a> 。</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>Azure Cosmos DB Table API の使用を開始するには<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction" target="_blank">Azure Cosmos DB Table API</a>ページの概要に関するページに進んで、すべてのユーザーが<a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">無料で</a>Azure Cosmos DB Table API を試すことができることを忘れないでください。 既存のすべてのテーブルプレビューアカウントは、2017の終了までにダウンタイムなしで GA サービスにシームレスに移行されます。 それまでは、プレビュー版のお客様は、お客様のアカウントでプレビュー SDK for Table API を安全に使用することができます。 ヘルプ、質問、またはフィードバックについては、Stack Overflow の開発者フォーラムでご連絡ください。</p>


