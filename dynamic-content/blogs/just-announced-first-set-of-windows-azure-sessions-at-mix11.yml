Title: '発表: MIX11 での Windows Azure セッションの最初のセット'
Summary: MIX11 は 12-14 年4月、2011年4月2日に実行されます。これは、業界のトップスピーカーを提供し、設計と開発から HTML5 まで多岐にわたるトピックをカバーする、130セッション &nbsp; を超えています。
Content: '<p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.MIX.png" height="338" width="214"></a><a target="_blank" href="">MIX11</a>は 12-14 年4月、2011年4月に実行されます。これは、設計と開発から HTML5 やクラウドまで多岐にわたるトピックをカバーする、業界トップの講演者や130セッション &nbsp; を超えています。 発表されたばかりの最初のセッションには、Azure、 <a target="_blank" href="MIX11/Sessions/Tagged/SQL-Azure">SQL Azure</a> 、Cloud Services に &nbsp; 焦点を絞った<a target="_blank" href="MIX11/Sessions/Tagged/Windows-Azure">Windows</a>がいくつか含まれています。 セッションの完全な一覧を表示するには、 <a target="_blank" href="mix11">ここ</a> をクリックしてください。</p>  <p>早期に到着したものについては、2011年4月11日の "<a target="_blank" href="https://channel9.msdn.com/events/MIX/MIX11/CMP04">Windows Azure Platform でのクラウドコンピューティング" と</a>いう半営業日のブートキャンプをお見逃しなく。 &nbsp;このブートキャンプでは、クラウドコンピューティングの基礎について説明した後、Windows Azure platform の詳細について説明します。 </p>  <p>まだ MIX11 に登録していない場合は、 <a target="_blank" href="https://go.microsoft.com/?linkid=9767244">ここ</a> をクリックして、会議と登録の詳細を確認してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/21/just-announced-first-set-of-windows-azure-sessions-at-mix11.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
