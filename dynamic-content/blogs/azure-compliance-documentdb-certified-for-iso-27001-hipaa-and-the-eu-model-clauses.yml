Title: 'Azure コンプライアンス: ISO 27001 および EU モデル条項に準拠した DocumentDB 認定を受け、HIPAA 構成証明を実現'
Summary: Azure DocumentDB チームは、DocumentDB が ISO 27001、HIPAA、EU モデル条項に準拠していることを発表しています。
Content: >-
  <p>Azure DocumentDB チームは、documentdb が<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/iso-iec-27001" target="_blank">ISO 27001</a>、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/HIPAA" target="_blank">HIPAA</a>、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/EU-Model-Clauses" target="_blank">EU モデル条項</a>に準拠していること &nbsp; を発表しています。 ISO 27001 は、明示的な管理制御の下で情報セキュリティを強化することを目的としたセキュリティ標準です。 これは、クラウドサービスで最も広く認識されている認定の1つです。 現在、Microsoft のクラウドサービスのファミリは、ISO/IEC 27001 の範囲内に参加することに誇りを持っています。</p>


  <p>ISO 27001 と共に、DocumentDB は EU モデル条項に対して認定を受け、HIPAA 構成証明を実現しています。 HIPAA (医療保険の携行性とアカウンタビリティ法) は、個別に識別できる正常性情報の使用、開示、および保護のための要件を定めます。 また、EU (欧州連合) モデル句により、EEA (欧州経済分野) を離れる個人データが EU のデータ保護法に準拠して転送されるようになります。 EUMC は、EU に由来する個人データを保護するための追加の保護機能を提供します。</p>


  <p>これらの認定と認証により、お客様が Azure DocumentDB を導入するための新しいビジネスチャンスをお届けします。 このマイルストーンから、主な国際的および業界固有のコンプライアンス基準に準拠し、継続的に対応することができます。</p>


  <h2>次の手順</h2>


  <p>これらの新機能をご利用いただければ幸いです。 次に何を表示するかについてのフィードバックを引き続きご提供ください。 今すぐ、 <a href="https://azure.microsoft.com/pricing/free-trial/" target="_blank">無料試用版</a> にサインアップして <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account" target="_blank">documentdb アカウント</a>を作成し、documentdb をお試しください。</p>


  <p>ヘルプが必要な場合、またはご質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">StackOverflow の開発者フォーラム</a> でご連絡いただくか、DocumentDB エンジニアリングチームとの1:1 チャットをスケジュールしてください。</p>


  <p>最新の DocumentDB のニュースと機能については、Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a> でフォローして最新情報を入手してください。</p>
