Title: 'Red チーミング: Cutting-Edge の脅威シミュレーションを使用した Microsoft Enterprise クラウドの強化'
Summary: 新たな脅威に対処するために、Microsoft は革新的で想定される侵害戦略を採用し、Red Team と呼ばれる高度に特殊化されたセキュリティ専門家のグループを活用して、企業のクラウドサービスに対する脅威の検出、応答、および防御を強化します。
Content: >-
  新たな脅威に対処するために、Microsoft は革新的で想定される侵害戦略を採用し、Red Team と呼ばれる高度に特殊化されたセキュリティ専門家のグループを活用して、企業のクラウドサービスに対する脅威の検出、応答、および防御を強化します。 これらのプラクティスは長年にわたって用意されていますが、ほとんどのお客様は、Microsoft エンタープライズクラウドを強化するために、バックグラウンドで実行されている作業を認識していません。 現在リリースされているホワイトペーパーは、Microsoft が Red チーミングを使用して実際の侵害をシミュレートし、継続的なセキュリティ監視を実施し、セキュリティインシデント対応を実践して、Microsoft Azure と Office 365 のセキュリティを検証し、セキュリティを強化する方法を説明しています。


  <a href="https://download.microsoft.com/download/C/1/9/C1990DBA-502F-4C2A-848D-392B93D9B9C3/Microsoft_Enterprise_Cloud_Red_Teaming.pdf">Microsoft Red チーミングに関する洞察を得るためのホワイトペーパーをダウンロード</a>します。


  Red チーミングは、Microsoft のクラウドインフラストラクチャ、プラットフォーム、およびサービスの開発とセキュリティ保護において最も重要な部分の1つになりました。 Red Team は、洗練された敵対者の役割を果たすとともに、セキュリティを検証して改善し、防御を強化し、クラウドセキュリティプログラム全体の有効性を高めることを Microsoft に許可します。 Red Teams は、侵害の検出と対応をテストし、実際の攻撃の準備と影響を正確に測定することを可能にします。


  Red チーミングのプラクティスは、Microsoft Azure にクラス最高レベルのセキュリティを提供するために使用される多くの操作プロセスの1つにすぎません。 Red チーミングはコンプライアンス認定を上回るとともに、microsoft とお客様を対象としており、マイクロソフトが継続的にセキュリティの監視、テスト、更新を行っていることを保証します。これは、お客様と Microsoft が直面する絶えず変化する脅威に対処するのに役立ちます。


  セキュリティ、プライバシー、およびコンプライアンスの詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure</a>トラストセンターを参照してください。
