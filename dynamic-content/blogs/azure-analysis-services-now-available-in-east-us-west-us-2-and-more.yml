Slug: azure-analysis-services-now-available-in-east-us-west-us-2-and-more
Title: 米国東部、米国西部2などで利用できるようになった Azure Analysis Services
Summary: 2017年4月に一般公開されているため、Azure Analysis Services は、クラウドで企業の BI を提供しているエンタープライズ組織にとって、すぐに選ばれた選択肢になりました。
Content: >-
  <p>2017年4月に一般提供が開始されたため、Azure Analysis Services は、クラウドで企業のビジネスインテリジェンス (BI) を提供するエンタープライズ組織にとって、すぐに選ばれた選択肢になりました。 最新のデータ主導型の組織が成功した場合は、IT プロフェッショナルやデータ科学者だけでなく、すべてのビジネスユーザーがその情報をすぐに利用できるようにする必要があります。</p>


  <p>セルフサービス BI ツールは、ビジネスユーザーがデータにアクセスできるようにするための大きな進歩を行っています。 しかし、ほとんどのビジネスユーザー &rsquo; は、データソースの検索、生データのインポート、適切な形への変換、ビジネスロジックやメトリックの追加など、洞察を得るためにデータを探索する前に、通常必要とされる複雑な作業を実行するための専門知識や要望を持っていません。 Azure Analysis Services を使用すると、BI プロフェッショナルは、生データに対してセマンティックモデルを作成し、ビジネスユーザーと共有できるため、任意の BI ツールからモデルに接続し、すぐにデータを探索して洞察を得ることができます。 Azure Analysis Services、高度に最適化されたメモリエンジンを使用して、ユーザークエリに対する応答を思考速度で提供します。</p>


  <p>私たちは、 <b>米国東部</b>、 <b>米国西部2、</b> <b>米国政府</b> 、 <b>米国政府</b>など、4つの追加リージョンでご利用いただけるようになりまし Azure Analysis Services た。 つまり、Azure Analysis Services は、オーストラリア南東部、ブラジル南部、カナダ中部、米国東部、米国東部2、日本東部、米国中北部、北ヨーロッパ、米国中南部、東南アジア、英国南部、米国中西部、西ヨーロッパ、インド西部、米国西部、米国西部2の各リージョンで利用できます。</p>


  <p>Azure Analysis Services の新機能 <a href="https://azure.microsoft.com/en-us/services/analysis-services/" target="_blank">Azure Analysis Services</a>する方法、または<a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer" target="_blank">最初のデータモデルを作成</a>する方法については、こちらを参照してください。</p>
