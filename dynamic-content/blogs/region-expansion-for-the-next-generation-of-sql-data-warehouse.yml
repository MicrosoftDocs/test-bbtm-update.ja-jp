Slug: region-expansion-for-the-next-generation-of-sql-data-warehouse
Title: 次世代のリージョンの拡張SQL Data Warehouse
Summary: 'Azure SQL Data Warehouse (SQL DW) は、ペタバイト単位のデータ間で複雑なクエリを実行するために調整された、高速で柔軟で安全なクラウド データ ウェアハウスです。 '
Content: >-
  <p>Azure SQL Data Warehouse (SQL DW) は、ペタバイト単位のデータ間で複雑なクエリを実行するために調整された、高速で柔軟で安全なクラウド データ ウェアハウスです。 この約束を引き続き実現するために、次<a href="https://aka.ms/gen2newsblog" target="_blank"></a>の世代の SQL DW の一般提供を発表しました。これには、パフォーマンスの向上の平均 5 倍、コンピューティング スケーラビリティの 5 倍、コンカレンシーの 4 倍の増加が含まれます。 Azure SQL DW コンピューティング最適化 Gen2 レベルのリリースでは、14 のリージョンが追加され、SQL DW Gen2 のグローバル リージョンフットプリントが他のすべての主要クラウド プロバイダーを上回る 20 に拡張されます。 次のリージョンを利用できます。</p>


  <ul>
      <li>
      <p>オーストラリア東部</p>
      </li>
      <li>
      <p>オーストラリア南東部</p>
      </li>
      <li>
      <p>カナダ中部</p>
      </li>
      <li>
      <p>インド中部</p>
      </li>
      <li>
      <p>米国中部</p>
      </li>
      <li>
      <p>東アジア</p>
      </li>
      <li>
      <p>米国東部</p>
      </li>
      <li>
      <p>米国東部 2</p>
      </li>
      <li>
      <p>東日本</p>
      </li>
      <li>
      <p>西日本</p>
      </li>
      <li>
      <p>韓国南部</p>
      </li>
      <li>
      <p>米国中北部</p>
      </li>
      <li>
      <p>北ヨーロッパ</p>
      </li>
      <li>
      <p>米国中南部</p>
      </li>
      <li>
      <p>インド南部</p>
      </li>
      <li>
      <p>東南アジア</p>
      </li>
      <li>
      <p>英国南部</p>
      </li>
      <li>
      <p>西ヨーロッパ</p>
      </li>
      <li>
      <p>米国西部</p>
      </li>
      <li>
      <p>米国西部 2</p>
      </li>
  </ul>


  <p>Azure SQL Data Warehouse では、他のクラウド プロバイダーよりもグローバル リージョンが多く、必要な場所にアプリケーションを柔軟にデプロイできます。 これにより、特定のデータの保存とコンプライアンスのニーズを持つお客様は、データとアプリケーションを近くに保つ必要があります。 また、今後数か月ですべての Azure リージョンでサービスの可用性を追加するための強力なロードマップも用意されています。</p>


  <p>Gen1 データ ウェアハウスがある場合は、アップグレードして最新世代のサービスを <a href="https://docs.microsoft.com/azure/sql-data-warehouse/upgrade-to-latest-generation" target="_blank">利用します</a>。 開始する場合は、Azure SQL <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">DW コンピューティング最適化 Gen2 レベルをお試しください</a>。 Twitter でフォローして、最新の Azure SQL DW のニュースと機能に関する最新情報を確認してください<a href="https://twitter.com/AzureSQLDW" target="_blank">@AzureSQLDW</a>。</p>
