Title: '停止エクスペリエンスの向上: 自動化、通信、透明性'
Summary: 今後の信頼性に関するブログシリーズの一環として、引き続き停止エクスペリエンスを向上させるために、投資の概要を説明しています。
Content: >-
  <p>&ldquo;障害のようなサービスインシデントは、技術的な業界の inevitability ではありません。 もちろん、Microsoft Azure クラウドプラットフォームの信頼性が常に向上しています。 マイクロソフトは、ほとんどのお客様のサービスレベルアグリーメント (Sla) を満たしており、それを超えており、継続的にミッションクリティカルなシステムを自信を持って設計および運用できるように、進化するツールとトレーニングへの投資を続けています。</p>


  <p>これらの取り組みの中でも、当社の操作の規模と変化 &mdash; のペースによって、停電を完全に回避することはできないということ &mdash; を認めています。 これらの時間中に、影響を受けるすべての顧客とパートナーが何をしているのか &rsquo; を把握できるように、できるだけオープンで透過的なものにします。 進化し続ける信頼性に関する<a href="https://azure.microsoft.com/en-us/blog/tag/advancing-reliability/" target="_blank">ブログシリーズ</a>の一環として、 <strong>Kubba</strong>は、プリンシパルプログラムマネージャーが停止通信プロセスを監視し、このエクスペリエンスの改善を続けるために行った投資の概要を説明 &rsquo; しました。 &rdquo; &mdash;Mark Russinovich、CTO、Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>クラウド業界では、お客様が大規模な最新のテクノロジを利用できるようにすると共に、お客様とプラットフォームのセキュリティを維持し、お客様のエクスペリエンスが常に最適であることを保証しています。 これを実現するために、Azure には大幅な変更 &mdash; が適用され、まれな状況では、お客様に意図しない影響が生じる可能性があります。 この一連のブログ記事で既に説明したように、大幅に変更され、変更をできるだけ慎重に実装するための <a href="https://azure.microsoft.com/blog/advancing-safe-deployment-practices/" target="_blank">体系的で段階的なアプローチ</a> があることを確認しました。</p>


  <p>私たちは、アーキテクチャ設計、運用プロセス、ハードウェアの問題、ソフトウェアの欠陥、および人的要因が、障害とも呼ばれるサービスインシデント &mdash; の原因となっている複雑な方法を引き続き特定します。 業界の現実は、変更によって生じる影響が、固有の問題であるということです。 障害による通信について考えてみると、競合は、他のクラウドプロバイダーではなく、オンプレミス環境であるとは考えられない傾向があります。 オンプレミスの変更ウィンドウは管理者によって制御されます。 これらは、変更を呼び出し、リスクを管理および監視し、障害が発生した場合にロールバックするのに最適なタイミングを選択します。</p>


  <p>同様に、オンプレミス環境で障害が発生した場合でも、顧客やユーザーは、より多く &lsquo; の知識を持っていると感じます。 &rsquo;リーダーは、障害を完全に認識し、トラブルシューティングのサポートにアクセスできるようにします。また、問題が認識された後、以前の根本原因分析 (RCA) &mdash; と呼ばれる完全な Post インシデントレポート (PIR) &mdash; を提供するために、チームまたはパートナー企業の地位を確保することが求められます。 データ分析では、インシデントを軽減するための時間がオンプレミスよりも短時間であるという仮説がサポートされていますが、クラウドの停止は、お客様が問題を理解し、それに対して何ができるかについて、お客様にとって負荷になる可能性があります。</p>


  <h2>コミュニケーションの原則を紹介する</h2>


  <p>クラウドの停止中に、一部のお客様は、すぐに情報が得られないか、または必要な更新を見逃していることを報告 &rsquo; しています。そのため、発生したことと、今後発生する問題を回避するために何が行われているかを十分に理解できていません。 これらの情報に基づいて、次の5つの柱で運用方法 &mdash; を説明しています。これらはすべて、Azure portal の <a href="https://www.aka.ms/ash-acom" target="_blank">Azure Service Health</a> エクスペリエンスに影響を与えています。</p>


  <ol>
      <li>速度</li>
      <li>粒度</li>
      <li>Discoverability (探索可能性)</li>
      <li>パリティ</li>
      <li>透明性</li>
  </ol>


  <h3>速度</h3>


  <p>影響を受ける顧客にできるだけ迅速に通知する必要があります。 これは、停止通信に関する主な目標です。 目標は、影響を受けるすべての Azure サブスクリプションに、障害が発生してから15分以内で通知することです。 私たちは、人間が単独でこれを実現することはでき &rsquo; ないことがわかっています。 エンジニアが監視アラートを調査して、影響を確認します (適切なエンジニアだけがそれを軽減できるようにするために、サードパーティの依存関係を含む interconnectivities の複雑な配列にすることができます)。 お客様は通信の遅延が発生した場合でも、 &ldquo; お客様は Azure ですか? &rdquo; その後、お客様の環境のトラブルシューティングに不要な時間を費やすことができます。 逆に、お客様がお客様への影響の可能性があると考えられるたびに通知を行い、お客様は誤検知を多く受け取る可能性があります。 さらに重要なのは、自分の環境で問題が発生している場合、これらの関連性のない問題をプラットフォームによって送信されている偽のアラームに簡単に属性することができるということです。 お客様のコミュニケーションを高速で正確なものにするために、投資を行うことが重要です。</p>


  <p>先月は、 <a href="https://azure.microsoft.com/blog/advancing-azure-service-quality-with-artificial-intelligence-aiops/" target="_blank">人工知能による Azure サービス品質の進化に関する継続的な投資について説明しています。 AIOps。</a> これには、自動検出、エンゲージメント、クラウドの停止を軽減するための作業が含まれます。 この広範な AIOps プログラムの要素は、リソースに影響を与える可能性のある停止を顧客に通知するために、運用環境で既に使用されています。 これらの自動通知は、過去四半期に発生した故障の半分を超えています。 多くの Azure サービスについては、 <a href="https://www.aka.ms/AzureServiceHealth" target="_blank">Azure portal</a>でのアクセスを許可されているお客 Service Health &mdash; 様や、構成された<a href="https://www.aka.ms/ash-alerts" target="_blank">Service Health アラート</a>をトリガーするために、次に示すように、自動通知が10分以内に送信されます。</p>


  <p>この分野への投資によってカスタマーエクスペリエンスが既に改善されているため、お客様への影響をユーザーに確認することなく、影響の開始時刻から15分以内に顧客に通知できるシナリオを継続的に拡張します。 さらに、AI ベースの操作の使用を拡張して、関連する影響を受けるサービスを自動的に特定するための初期段階として、サポートされているシナリオでは、可能な限り迅速に対応しています。</p>


  <h3>粒度</h3>


  <p>停止によって影響が生じる場合は、影響を受けているリソースを正確に把握しておく必要があることを理解しています。 特定のリソースの正常性を取得するための重要な構成要素の1つは、 <a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-overview" target="_blank">Resource Health</a> のシグナルです。 Resource Health シグナルは、仮想マシン (VM)、SQL データベース、ストレージアカウントなどのリソースが正常な状態であるかどうかを確認します。 また、 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor</a>を活用する<a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-alert-arm-template-guide" target="_blank">Resource Health アラート</a>を作成して、プラットフォーム全体の問題かどうかに関係なく、特定のリソースに問題があるかどうかを適切なユーザーに知らせることもできます。 これは重要なことです。これは、リソースが異常になった (たとえば、VM がゲスト内から再起動された場合など) ことが原因で、障害などのプラットフォームイベントに関連しているとは限らないため、Resource Health アラートがトリガーされることがあります。 ユーザーは、関連付けられている <a href="https://docs.microsoft.com/azure/service-health/resource-health-checks-resource-types" target="_blank">Resource Health チェック</a>をリソースの種類別に表示できます。</p>


  <p>私たちは、プラットフォームの停止を伴う異常な状態に移行した各顧客リソースを Service Health 内で拡張および関連付けするために、このテクノロジを構築しています。 また、影響を受けるリソースを通信ペイロードに含める方法についても調査しています。これにより、お客様 &rsquo; が Service Health にサインインして、影響を受けたリソース &mdash; を把握する必要があることを確認できます。これにより、すべてのユーザーがプログラムでこれを使用できるようになります。</p>


  <p>これにより、大量のリソースを使用しているお客様は、サービスの停止によって影響を受けるサービスをより正確に把握することができます。調査を行う必要はありません。 さらに重要なこととして、お客様は、ネイティブ統合を使用して Logic Apps と Azure Functions に対して、アラートを作成し、これらのリソース正常性アラートに対する応答をトリガーする</p>


  <h3>Discoverability (探索可能性)</h3>


  <p>停止通信のプッシュ &rsquo; と &lsquo; プル &rsquo; の両方 &lsquo; のアプローチがサポートされていますが、適切な情報が適切なユーザーとシステムに自動的にプッシュされるように、関連するアラートを構成することをお勧めします。 お客様とパートナーは、関心のあるリソースが障害 &mdash; の影響を受けているかどうかを調べる必要はありません。お客様は、送信した通知 (選択された中のもの) を使用して、必要に応じて対処する必要があります。 これにもかかわらず、お客様は azure の <a href="https://status.azure.com/" target="_blank">状態</a> ページにアクセスして azure 上のサービスの正常性を確認することを常に確認できます。</p>


  <p>認証済みポータル <a href="https://www.aka.ms/ash-acom" target="_blank">Service Health</a> エクスペリエンスが導入される前に、状態ページは、既知のプラットフォームの問題を検出する唯一の方法でした。 このパブリックステータスページは、広範囲にわたる障害 (複数のリージョンや複数のサービスに影響するなど) のやり取りにのみ使用されます。そのため、ユーザーに影響する可能性のある問題を探しているお客様は、ここでは完全な話を見ること &rsquo; ができません。 プラットフォームの変更をできるだけ安全にロールアウトするため、障害などのほとんどの問題は、ごくわずか &lsquo; &rsquo; な顧客サブスクリプションの負荷にのみ影響します。 インシデントの95% を超えるインシデントについては、Service Health を通じて、影響を受ける顧客に直接、ポータルで通信します。</p>


  <p>また、最近の問題 &rsquo; の機能を Service Health に統合して &lsquo; います。 これは、[パブリック] 状態ページにインシデントがある場合に、影響を受けている顧客を特定して通知することができるため、ユーザーは Service Health を通じてポータルで同じ情報を確認できます。これにより、状態ページにアクセスすることなく、関連するすべての情報を受け取ることができます。 Microsoft では、すべての Azure ユーザーにサービスインシデントに関連する情報を提供するための Service Health &lsquo; &rsquo; を提供することを奨励しています。これにより、それらに影響する問題を確認し、影響を受けているサブスクリプションとリソースを把握し、インシデントがステータスページに投稿されたときなど、誤った相関関係を回避できます。 ただし、これらには影響しません。</p>


  <p>最も重要 &rsquo; なのは、発見可能な原則について説明したので、Service Health の顧客は、Azure Monitor との統合を活用したプッシュ通知で <a href="https://www.aka.ms/ash-alerts" target="_blank">Service Health アラート</a>を作成できるということです。 この方法では、顧客とパートナーは、それらを受信する必要があるユーザーと &mdash; 、電子メール、SMS、LogicApp、または ServiceNow、PagerDuty、Ops Genie などのサービス管理ツールに統合できる webhook によって、関連する通知を構成できます。</p>


  <p>単純なアラートの使用を開始するには、すべての通知をルーティングし、1つの配布リストを電子メールで送信することを検討してください。 次のレベルに進むには、さまざまなユースケース &mdash; に対して異なるサービス正常性アラートを構成することを検討してください。たとえば、開発およびテストまたは実稼働前の問題が、関連する開発者チームに電子メールを送信することもあります これらはすべて、適切な相手に適切な方法で通知されるように、完全にカスタマイズできます。</p>


  <h3>パリティ</h3>


  <p>すべての Azure ユーザーが、サービスに影響するすべてのイベントについて、Service Health が1か所であることを把握しておく必要があります。 まず、すべての Azure サービスでこのエクスペリエンスが一貫していることを確認します。各サービスは、Service Health を使用して問題を通知します。 このように簡単に言うと、この複雑なシナリオについても説明します。 たとえば、Azure DevOps &rsquo; を使用するほとんどの方が、Azure portal と対話しません。 DevOps には独自の認証済み Service Health エクスペリエンスがないため、パブリック状態ページには収まらない小規模な &rsquo; DevOps の停止について、影響を受けるお客様に直接更新を伝えることができ &rsquo; ます。 このようなシナリオをサポートするために、より小さいスケール DevOps の停止が DevOps コミュニティに直接伝達される<a href="https://status.dev.azure.com/" target="_blank">Azure DevOps のステータス</a>ページをそこしました。</p>


  <p>2つ目の Service Health エクスペリエンスは、Azure &mdash; 全体で影響を受けるすべてのイベントを伝達するように設計されています。これには、メンテナンスイベントだけでなく、サービスや機能 retirements が含まれます。また、1つのサブスクリプションにのみ影響を与える、広範囲にわたる停止と分離崩すも含まれます 影響がある場合は (その可能性があるかどうかに関係なく)、お客様は同じエクスペリエンスを期待し、Azure 上のすべてのサービスに対して予測可能なアクションプランを策定する必要があります。</p>


  <p>最後に、この柱の理念を拡張して、他の Microsoft クラウド製品に拡張することに取り組んでいます。 Azure、Microsoft 365、電源プラットフォームなどのさまざまなクラウド製品間を移動することは、3つの異なる企業からテクノロジをナビゲートするように感じられる場合があることに同意します。 将来に向けて、より一貫性があり、クラス最高のエクスペリエンスを提供するために、これらの製品全体の harmonizing に投資しています。</p>


  <h3>透明性</h3>


  <p>これまでに説明したように、信頼性の向上に関するブログシリーズでは、信頼が獲得され、管理する必要があることがわかっています。 障害が発生した場合、何が起こっているか、認識されていること、そして私たち &rsquo; が理解していないことが非常に重要であることがわかります。 クラウド &rsquo; はブラックボックスのように思えません。 サービスの問題時には、影響を受けるすべての顧客とパートナーに通常の通信を提供します。 多くの場合、問題を調査する前の段階では、これらの更新プログラムは、何が起こっているか &rsquo; について詳しく学習するまでは詳細ではないように思われます。 有形の更新プログラムの共有には取り組んでいますが、一般に、お客様が障害時にこれらの更新に基づいてビジネス上の意思決定を行うことがわかっているため、推測の共有は避けてください。</p>


  <p>さらに、顧客への影響が軽減されると、障害が発生することはありません。 ここでも、問題の原因の複雑さについて学習することができます。したがって、軽減後に送信されたメッセージが、発生した内容をかなり基本的に要約している場合もあります。 主要なインシデントについては、貢献要因が理解しやすいように、一般に3日以内に PIR を使用します。</p>


  <p>影響を受けたサブスクリプションの数が少なくなったインシデントについては、お客様とパートナーは、インシデントの PIR を要求することによって Service Health 内からより多くの情報を要求することができます。 これまでに、PIRs はさらに透過的である必要があるというフィードバックが寄せられています。そのため、インシデントマネージャーおよび通信マネージャーは、問題への影響に関する情報や、今後のリスクを軽減するための次の手順など、可能な &mdash; 限り多くの情報を提供することをお勧めします。 理想的には、このクラスの問題の発生頻度を低くし、インパクトに進むことができます。</p>


  <p>業界では、サービスの停止に対する完全な影響を受けることは決してありませんが、全体的な観点から何が起こったかを確認し、学習を共有することになります。 今後の投資分野の1つは、次の PIR の手順で説明されているコミットメントに対して行っている進行状況で顧客を最新の状態に保つための最善の方法です。 次の手順で内部修復項目を外部コミットメントにリンクすることにより、顧客とパートナーは、是正措置が確実に行われるようにエンジニアリングチームが行っている進行状況を追跡できるようになります。</p>


  <p>これらのすべてのシナリオ (停止、メンテナンス、サービス retirements、正常性勧告) にわたる microsoft のコミュニケーションは引き続き進化します。これは、この5つの柱をサポートするプログラムへの投資を続けるためです。</p>


  <h2>信頼性は共有責任です。</h2>


  <p>Microsoft は Azure&mdash; プラットフォーム自体の信頼性を担当しますが、お客様とパートナーは、各ワークロードの要件に基づいてアーキテクチャのベスト プラクティスを使用するクラウド アプリケーションの信頼性に責任を負います。 クラウド内で信頼性の高いアプリケーションを構築することは、従来のアプリケーション開発とは異なります。 従来、お客様は、アプリケーション プラットフォーム全体で障害が発生する可能性を最小限に抑えるために、冗長な上位レベルのハードウェアを購入している可能性があります。 クラウドでは、障害が発生することを事前に確認します。 上で何度か説明したように、すべての停止を防ぐことは決してできない。 Microsoft が障害を防ぐだけでなく、クラウドで信頼性の高いアプリケーションを構築する場合の目標は、単一の障害が発生したコンポーネントの影響を最小限に抑える必要があります。</p>


  <p>その結果、ワークロードの品質を向上させるために使用できる <a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected Frameworka</a>&mdash; の基本原則のセットを最近開始しました。 信頼性は、コストの最適化、オペレーショナル エクセレンス、パフォーマンス効率、セキュリティと共にアーキテクチャ エクセレンスの 5 つの柱の 1 つになります。 Azure で実行されているワークロードが既に存在し、これらの領域の 1 つ以上のベスト プラクティスへのアラインメントを評価する場合は、「Microsoft Azure Well-Architected <a href="https://aka.ms/wellarchitected/review" target="_blank">Review」を試してください</a>。</p>


  <p>具体的には、信頼性の重要な柱は、信頼性の高い Azure アプリケーションを構築するための 6 つの手順について説明します。 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#define-requirements" target="_blank">分解されたワークロードとビジネス ニーズに</a> 基づいて、可用性と復旧の要件を定義します。 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#use-architectural-best-practices" target="_blank">アーキテクチャのベスト プラクティスを使用</a> して、提案/既存のアーキテクチャで考えられる障害点を特定し、アプリケーションが障害に対応する方法を決定します。 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview#test-with-simulations-and-forced-failovers" target="_blank">シミュレーションと強制フェールオーバーを使用してテストし、</a> さまざまな障害からの検出と復旧の両方をテストします。 信頼性の高い反復可能なプロセスを使用して、アプリケーションを一貫してデプロイします。 アプリケーションの正常性を監視して障害を検出し、潜在的な障害のインジケーターを監視し、アプリケーションの正常性を測定します。 最後に、確立された戦略に基づいて対処する最善の方法を決定することで、障害や災害に対応します。</p>


  <p>障害通信のコア トピックに戻り、各サービス インシデントの発生後に、関連する Well-Architected ガイダンスを PIRs に組み込む作業を行っています。 重要なワークロードを実行しているお客様は、その特定の停止を回避し、影響を軽減するのに役立つ信頼性を向上させる特定の手順について学習できます。 たとえば、障害が 1 つの可用性ゾーン内のリソースにのみ影響<a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank"></a>を与えた場合は、これを PIRs の一部として呼び出し、影響を受け取ったお客様に、重要なワークロードに対してゾーン冗長を検討する必要があります。</p>


  <h2>今後の予定</h2>


  <p>停止のようなサービス インシデントの間と後に Azure が通信にアプローチする方法について説明しました。 5 つの&rsquo;コミュニケーションの柱について透明性を持ち、現在の進捗状況と投資を続ける領域の両方について説明したいと考っています。 エンジニアリング チームが各インシデントから学習してプラットフォームの信頼性を向上させるのと同様に、コミュニケーション チームは、各インシデントの透明性を高め、顧客とパートナーに情報に基づいた意思決定を行う適切な詳細を取得し、これらの困難な状況の中で可能な限り顧客とパートナーをサポートするために、各インシデントから学ぶことに努めます。</p>


  <p>この領域の改善を継続するために適切な投資を行っていると確信していますが、通信が大きかったかどうかに関するフィードバックをますます探しています。 公開する各PIR <a href="https://aka.ms/azurePIRsurvey">の最後</a> に、Azure インシデント後のアンケートが含まれます。 お客様とパートナーから学ぶすべての応答を確認し、適切な領域に焦点を当て、エクスペリエンスを向上し続けるかどうかを検証します。</p>


  <p>アーキテクチャ設計、運用プロセス、ハードウェアの問題、ソフトウェアの欠陥、および人的要因が停止の原因となる複雑な方法で、固有の (時には微妙な) 不完全性を引き続き特定します。 信頼は獲得され&mdash;、維持する必要があります。そのため、これらのまれだが避けられないサービスの問題の間に、可能な限り透過的な状態に保つようコミットしています。</p>
