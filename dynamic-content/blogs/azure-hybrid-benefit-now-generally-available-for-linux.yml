Title: Azure ハイブリッド特典 Linux で一般提供される
Summary: この週の Kubecon および Open Azure Day 仮想イベントに合った、現在、Linux のお客様向け Azure ハイブリッド特典 機能の一般提供を発表します。これにより、オンプレミスの Windows Server と SQL Server の両方のライセンスと、Red Hat Enterprise Linux (RHEL) または SUSE Linux Enterprise の両方を使用できます。 Azure へのサーバー (SLES) サブスクリプション。
Content: >-
  <p>&rsquo;この週の Kubecon および Open <a href="https://aka.ms/OpenAzureDay" target="_blank">Azure Day</a>&rsquo; 仮想イベントと一緒に、本日、Linux のお客様向け Azure ハイブリッド特典 機能の一般提供を発表しました。これにより、オンプレミスの <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Windows</a> Server ライセンスと SQL Server ライセンス、Red Hat Enterprise Linux (RHEL) または SUSE Linux Enterprise の両方を使用できます。 Azure へのサーバー (SLES) サブスクリプション。</p>


  <p>プレビュー期間中、1,500 台を超える Linux 仮想マシンが新しい Azure ハイブリッド特典 機能を使用して Azure に既に移行され、Azure でエンタープライズ Linux ワークロードを実行するコストを大幅に削減できます。</p>


  <p>Red Hat および SUSE のお客様が利用できる以前の Bring-Your-Own-Subscription クラウド移行オプションでは、クラウドで既存の RHEL および SLES サブスクリプションを使用する許可がありましたが、Azure ハイブリッド特典 では、Azure に固有のいくつかの機能を使用してこれを改善し、エンタープライズ Linux クラウドの移行を以前よりも簡単に行えます。</p>


  <ul>
      <li>Azure Marketplace または Azure Portal で利用できるすべての Red Hat Enterprise Linux および SUSE Linux Enterprise Server の有料イメージに適用されます。 独自の&rsquo;イメージを指定する必要はない。</li>
      <li>デプロイ後のシームレスな変換で&mdash;時間を節約できます&rsquo;。実稼働環境の再デプロイは必要ない場合があります。 概念実証テスト中に使用した移動料金のイメージを、サブスクリプション持ち込み課金に単純に変換できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aff1393-14be-41ad-86a2-47b108a87f43.png"><img alt="Azure Hybrid Benefit allows for seamless subscription conversion of RHEL and SLES images with no need for downtime or redeployment." border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edd45894-9196-4676-984c-fd60fc313244.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <ul>
      <li>イメージの自動メンテナンス、&mdash;更新、修正プログラムを使用して継続的な運用コストを削減Microsoft では、変換された RHEL および SLES イメージが自動的に維持されます。</li>
      <li>Azure CLI と統合されたユーザー インターフェイスの利便性を活用し、他の Azure 仮想マシンと同じ UI とスケーラブルなバッチ変換を提供します。</li>
      <li>1 枚のチケットだけで、Azure、Red Hat、SUSE から共同で提供されるテクニカル サポートを受けることができます。</li>
      <li>最近発表された Red Hat および SUSE <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-shared" target="_blank">による Azure</a>&mdash; 共有ディスクのサポートと組み合わせて、フェールオーバー クラスターと並列ファイル システム (グローバル ファイル システムなど) をリフトアンドシフトします。</li>
      <li>Azure Arc と完全に互換性があり、1 つのソリューションで Windows、RHEL、および SLES サーバーに対してエンドツーエンドのハイブリッド クラウド運用管理を提供します。</li>
  </ul>


  <p>Microsoft と密接にやり取りして <em>Red Hat Enterprise Linux を Azure ハイブリッド特典&rdquo; に持ち込み、Microsoft と密接に取り組んだと、Red Hat の Product Management、Red Hat Enterprise Linux のシニア ディレクターである Gunnar Hellekson 氏は述べています。&ldquo;&rsquo; </em> <em>&ldquo;&rsquo;世界をリードするエンタープライズ Linux&rdquo; プラットフォームとハイブリッド クラウド ポートフォリオの基盤をどこでどのように実行し、どのように実行するのかについて、より多くの選択肢を顧客に提供すると、組織が動的なグローバル条件に対応してデジタル変革イニシアチブを進化させるので、今日は特に有益です。 </em></p>


  <p><em>&ldquo;Azure ハイブリッド特典 for SUSE Linux Enterprise Server を使用すると、Azure で SUSE Linux&rdquo; </em>を実行する際の柔軟性と使いやすさが向上します。SUSE で SVP Global &amp; Channel Cloud の Rachel を使用できます。<em> &quot;SUSE Linux 上の SAP やハイ パフォーマンス コンピューティングなどのミッション クリティカルなワークロードで使用される場合でも、SUSE Linux 用の Azure ハイブリッド特典 を使用すると、お客様はインフラストラクチャを簡素化、最新化、加速し、Azure&rdquo; 上で SUSE Linux</em> を実行するコスト効率をこれまでよりも高めることができます。</p>


  <p>Red Hat と SUSE のAzure ハイブリッド特典のデモについては、次のビデオをご覧ください。</p>


