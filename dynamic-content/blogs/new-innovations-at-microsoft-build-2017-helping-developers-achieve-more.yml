Title: 'Microsoft Build 2017 の新しいイノベーション: 開発者の支援'
Summary: これまでになく、組織は画期的なエクスペリエンスを作成するために開発者に依存しています。  企業から政府機関まで、開発者は、組織を再定義してすべての機能を強化する新しいデジタルエクスペリエンスを作成しています。
Content: >-
  <p><em>この投稿は、Microsoft の副社長、Guthrie 副社長、クラウドおよび Enterprise グループである Scott によって作成されました。</em></p>


  <p>これまでになく、組織は画期的なエクスペリエンスを作成するために開発者に依存しています。 企業から政府機関まで、開発者は、組織を再定義してすべての機能を強化する新しいデジタルエクスペリエンスを作成しています。 クラウドは、世界中の開発者に強力で新しいテクノロジをもたらし、この時代 (年号) の重要な鍵となります。 しかし、このクラウドは、テクノロジリリースの従来のペースではなく、開発者が常に画期的なエクスペリエンスを提供できるようになることを期待しています。 これは、Microsoft Azure を構築して提供する方法を理解することです。</p>


  <p>今朝、シアトルの Microsoft Build カンファレンスで、Azure &ndash; の主要な設計原則について説明しました。 強力な技術と多くの新機能を提供する必要がありますが、十分 &ndash; ではありませんが、最も重要なクラウドで成功を実現する方法ではありません。 クラウドは、さらに多くの機能を持つユーザーに関するものではなくなりました。&rsquo;クラウドを使用することに成功したことを確認できます。 この原則を実現するために、お客様のニーズに合わせて Azure イノベーションを重視して、最先端のテクノロジをすべての開発者にとって使いやすくし、大量の作業を行って、Azure が &ndash; 企業のシナリオを一意に満たすようにします。 私たちは、当社の中核となる価値の1つであり、セキュリティ、コンプライアンス、プライバシー、責任に関して業界をリードし続けます。 また、Azure は結果を得るために設計されており、確実なガイダンス、専門家のアドバイス、サポートを確実に受けることができます。 これらの主要な原則により、すべての開発者が Azure &ndash; で成功することができます。この目標は、azure チームが毎日の配信を重視していることです。</p>


  <p>この作業を成功させるには、クラウドと開発ツールもシームレスに連携する必要があります。そのため、Azure と Visual Studio ファミリ全体で優れたエクスペリエンスを実現できます。 Visual Studio Enterprise、Visual Studio Team Services、Visual Studio Code &ndash; にかかわらず、最も生産性の高い開発者エクスペリエンスをエンドツーエンドで提供することに努めています。 現時点では、 <a href="https://www.visualstudio.com/vs/visual-studio-mac/" target="_blank"><strong>Visual Studio for Mac</strong></a>の一般提供を発表しました。</p>


  <p>Visual Studio for Mac によって、統合開発環境 (IDE) が数百万人の Mac に提供されます。 開発者は、モバイルアプリや web アプリからゲームまで、さらに Azure と統合してデプロイすることもできる、優れた IDE と1つの環境を実現します。 C#、F #、.net Core、ASP.NET Core、Xamarin、Unity のいずれを使用している場合でも、Mac 用にネイティブに設計され&#39;たクラス最高の開発環境が得られます。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4dd9975-2834-418c-8c08-5439884b21d8.png"></p>


  <p><em>Visual Studio for Mac の概要: <a href="https://aka.ms/vs4mac">aka.ms/vs4mac</a></em></p>


  <p>「IDE と Azure Portal を補完する」では、コマンドラインから Azure を操作するためのエクスペリエンスが合理化されています。 新しい <a href="https://aka.ms/cloudshell"><strong>Azure Cloud Shell</strong></a> は、Azure でホストされる認証されたブラウザーベースのシェルエクスペリエンスを提供し、どこからでもアクセスできます。 Azure は、一般に使用されているコマンドラインツールを使用した Cloud Shell の管理と更新に対応し、複数の一般的なプログラミング言語をサポートしているため、生産性を維持することができます。 各 Cloud Shell セッションでは、Azure に格納されている $Home のディレクトリに自動的に同期される、すぐに使用可能な環境が提供されます。これにより、お気に入りの自動化スクリプトなどの保存ファイルが有効になります。 Azure Cloud Shell は、汎用性と生産性を最大化します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb95832d-d090-4395-a644-0e2815c76130.gif"><img alt="AzureCloudShell" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/924c5c12-13eb-4329-837a-7a9e9bebebd3.gif" style="display: inline;" title="AzureCloudShell" width="1024"></a></p>


  <p>データは、開発者が現在提供しているすべてのアプリの中核となる部分です。 私は、すべての開発者がデータベースの基本設定 &ndash; を持っていることがわかっています。私は、MySQL と PostgreSQL を気に入った SQL Server です。 開発者は、生産性を最大化するために、サービスとしてのデータベースオプションに移行することがますます進んでいます。 Azure では、任意のデータベースを使用して開発し、それをサービスとして使用することが可能になっています。 現在、マイクロソフトは、サードパーティおよび SQL Server のデータベースを、アプリケーションのダウンタイムがほぼゼロで Azure SQL Database に<strong>シームレスに移行する新しいサービス</strong>を発表しました。 さらに、開発者がお気に入りのデータベースを Azure で使用できるようにするために、Azure で <strong>Azure Database for MySQL</strong> と <strong>Azure Database for PostgreSQL</strong> の両方のオプションが利用可能になったことを発表しました。 これらの新しい Azure データベースオファリングはサービスとして実行されるため、高可用性、データの保護、回復が可能になり、ダウンタイムを発生させずに、追加料金や構成を行わずにスケールダウン &ndash; できます。</p>


  <p>しかし、データ &rsquo; はアプリケーション &ndash; &rsquo; の中核となる部分だけではありませんが、非常に重要な要素であり、インテリジェントなアプリの開発における基本事項になりつつあります。 クラウドベースのアプリケーションは、規模の拡大、グローバルユーザーへのリーチ、および power AI のエクスペリエンスにより、世界規模でのデータが必要な場所に配置されています。 現時点では、最初のグローバルに分散されたマルチモデルデータベースサービスである<strong>Azure Cosmos DB</strong>を発表しました。これにより、アップタイムが保証され、99パーセンタイルで待機時間をミリ秒で実現できます。 ほとんどのデータベースサービスでは、強力な整合性と最終的な整合性のどちらかを選択する必要がありますが、Azure Cosmos DB は、<a href="https://aka.ms/cosmosdbconsistency" target="_blank">明確に定義された5つの一貫性</a> &ndash; のあるデータベースサービスであり、アプリに対して適切なものだけを選択できます。 これらの画期的な機能は、 <a href="https://youtu.be/Yfmw7swCtZs" target="_blank">Leslie Lamport</a>、チューリング受賞者、Microsoft の研究者の基本作業によって可能になります。</p>


  <p>Azure Cosmos DB を使用すると、任意の数の地理的リージョンにわたってスケールを弾力的ことができ、業界 &rsquo; を問わず、経済的に支えられたデータベース SLA を可用性、待機時間、スループット、整合性の面で実現できます。 スキーマに依存しない最初のデータベースとして、Azure Cosmos DB はデータのインデックスを自動的に作成します。これにより、グローバル分散セットアップでのスキーマとインデックスの管理やスキーマの移行が複雑になることなく、非常に高速なクエリを実行できるようになります。 Jet.com を含むお客様は、Azure Cosmos DB を使用して1日あたり100兆トランザクションまで拡張し、複数のリージョンにまたがることができます。 Azure Cosmos DB を活用することで、世界規模で成長できるため、ビジネスの成長に注力することができます。</p>


  <p>データだけではありませんが、既存のアプリケーションの最新化の課題について開発者と話し続けます。 新しいコンテナーとマイクロサービステクノロジには非常に大きなメリットがありますが、優れた開発者 &rsquo; が使用していないアプリ &ndash; の書き直しが必要になることがあります。 &rsquo;Azure でこのニーズに対処するために努力してきました。 現時点では、Kubernetes、Docker の群れ、およびを使用し Azure Container Service たを含むコンテナーオーケストレーションテクノロジの選択を利用できます。これにより、必要な方法でコンテナーを柔軟に使用できるようになります。</p>


  <p>さらに、既存の .NET アプリのコンテナー化と Azure へのデプロイを支援するためにも取り組んで &rsquo; います。 本日は、 &rsquo; このシナリオを Azure Service Fabric に拡張しています。 Service Fabric は、Windows と Linux ベースの両方のコンテナーを実行する機能をサポートする強力なマイクロサービスプラットフォームです。 現時点では、複数コンテナーアプリケーションを Service Fabric にデプロイするための Docker Compose をネイティブでサポートするように Service Fabric を更新しています。 これにより、既存のコードを簡単に使用しながら、Windows エコシステムを最大限に活用し、Linux ベースのエコシステム &ndash; を最大限に活用できるマイクロサービスベースのソリューションを簡単に構築できます。 &rsquo; <a href="https://aka.ms/servicefabric56"><strong>5.6 runtime と 2.6 SDK のリリースでは、Azure Service Fabric</strong></a>の Windows サーバーコンテナーに対するコンテナーサポートの一般提供が発表されます。 また、 &rsquo; コンテナー化されたアプリを展開するための<strong>Docker Compose の Service Fabric サポートを</strong>プレビューします。 また、Visual Studio Team Services 統合を使用すると、これらのコンテナー化されたアプリケーション統合の継続的な統合と展開を実現できます。</p>


  <p>これらの機能強化以外にも、Azure Functions と Azure Logic Apps を使用して、完全に管理された環境 &ndash; で、サーバーレスコンピューティング &ndash; のイベントドリブンプログラミングによってイノベーションを行うこともできます。 Microsoft &rsquo; のサーバーレスオファリングには、Visual Studio、シームレスなワークフローとシステムの統合、Visual Studio Team Services、GitHub、Bitbucket による組み込み DevOps による豊富なツールのサポートが組み込まれています。 今日は、<a href="https://aka.ms/serverlessbuild2017">地球上で最も生産性の高いサーバーレス開発エクスペリエンス</a>を提供する次のステップを発表しまし &rsquo; た。 Visual Studio 2017 拡張機能として提供されている<strong>Visual Studio ツールプレビュー Azure Functions</strong>は、統合された開発者エクスペリエンスを作成します。 これらのツールを使用すると、開発フローに Azure Functions 開発をシームレスに統合できます。サードパーティ製の拡張機能、テストフレームワーク、継続的インテグレーションシステムを活用できます。 <strong>Azure Functions preview の Azure アプリケーションインサイトサポート</strong>により、Azure Functions コードに関するインテリジェンスが向上し、チームはパフォーマンスを測定し、問題を検出し、サーバーレスアプリに関する問題の原因を診断することができます。 また、コードをどこにでも柔軟にデプロイできるようにすることをお勧めします。 <strong>Azure Functions Runtime</strong> プレビューは、Azure Functions のイノベーションをオンプレミスまたは Azure クラウド外の任意の場所に拡張します。 開発者は、オンプレミスのプログラミングモデルとバインドを活用しながら、そのコード資産を後で校正できます。 これらの機能を組み合わせて使用すると、開発者は比類なく、サーバーレスソリューションを効率的かつ効率的に構築できます。</p>


  <p>もちろん、開発者の成功はテクノロジによって設立されていますが、これらの開発者ソリューションにおけるビジネスの成長は重要です。 これは特に、SaaS ソリューションを提供する企業に当てはまります。 Azure では、SaaS ベースのサービスに優れたクラウドプラットフォームが提供されていますが、これに加えて、Microsoft はこれらの SaaS プロバイダーがビジネスを拡大するのにも役立ちます。 Office 365 は、毎月1億のアクティブユーザーに達したことを発表しました。 Azure は、SaaS ソリューションを Office 365 と統合して、それらの1億アクティブユーザーにリーチし、ビジネスを拡大するための最も簡単な方法を提供します。 SaaS プロバイダーは、Azure Active Directory、Microsoft Power BI、Microsoft PowerApps と統合することにより、シームレスで統合された環境で顧客を作成し、さらに価値を高めることができます。 Microsoft が提供する主な機能の1つは、最大のグローバル販売力です。 Azure 上に構築された SaaS プロバイダーについては、企業のお客様が追加料金なしで使用できる Flow Office 365 コネクタを公開できるようになりました。これにより、ソリューションを生産性のワークフローに統合することができます。 また、Microsoft AppSource を使用するプロバイダーと、共同販売プログラムに限定されているユーザーに対しては、Microsoft sales force が補償され、これらの SaaS ソリューションを対象とするアカウントに販売できるようになります。 <strong>SaaS 企業に対するこれらの投資を組み合わせる</strong> ことにより、ビジネスを成長させることができます。また、開発者全員が成功に導くための努力をもう1つの &rsquo; 例にすることができます。</p>


  <p>私たちは、onstage について説明したこれらのすばらしい進歩に加えて、Azure で革新的なエクスペリエンスを作成するすべての開発者を支援することを目的として、現在 &ndash; 、開発者ツールとクラウド全体でさらに革新を強化しました。</p>


  <ul>
   <li>.net Core 2.0 Preview を使用すると、開発者は、XML、シリアル化、ネットワーク、IO など &ndash; を含む、.NET Standard 2.0 &rsquo; の拡張された一連の uniform api &ndash; を使用して、1回記述して複数の .net ランタイム (.NET Framework、.net Core、Xamarin、ユニバーサル Windows プラットフォーム) で実行することができます。</li>
   <li>ASP.NET Core 2.0 Preview &rsquo; s の新機能には、Razor Pages、サーバーコードを HTML と組み合わせるための軽量の構文、起動が合理化され、さらにパフォーマンスが向上 &ndash; ASP.NET Core しました。また、2.0 web apps では、開発者がコードを記述したりアプリケーションを再発行したりしなくても、自動 Azure 診断と監視を活用できます。</li>
   <li><a href="https://www.visualstudio.com/downloads/" target="_blank">Visual Studio 2017 バージョン 15.2</a>   では、以前のリリースでは使用できなかったバグ修正と新機能が提供されています。これには、Python ワークロードとデータサイエンスワークロード (R、Python、F # を含む) の戻り値と、Typescript 2.2 のサポートが追加されました。</li>
   <li><a href="https://www.visualstudio.com/vs/preview/" target="_blank">Visual Studio 2017 バージョン 15.3 preview</a>   には、バグ修正、アクセシビリティの機能強化、新機能が含まれています。特に .net core 2.0 Preview サポート、.net core プロジェクト用 Live Unit Testing、C++ 標準準拠、ASP.NET の継続的デリバリーの拡張機能などがあり ASP.NET Core Azure アプリ Services を対象とするプロジェクトと、コンテナー開発ツールの機能強化。</li>
   <li>新しいクラウドデバッグエクスペリエンスである<a href="https://www.visualstudio.com/vs/snapshot-debugger/">Visual Studio スナップショットデバッガー</a>により、開発者は、高度なログ記録ステートメントや例外処理コードを記述しなくても、例外発生時にクラウドの実稼働コードの動作について深い洞察を得ることができます。</li>
   <li><a href="https://rendering.azure.com/">Azure Batch Rendering</a> は、autodesk 3ds Max や Maya などの市場トップのアプリケーションを使用して、レンダリングジョブを簡単にスケーリングできる方法を提供します。 &nbsp; Autodesk でのチーム化は、クライアントアプリケーション、ライセンス、オーケストレーション、インフラストラクチャの間でシームレスな統合を実現するための、最初のパブリッククラウドです。</li>
   <li>Linux および Windows vm の<a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-batch-low-priority-vms/">優先順位の低いバッチ</a>では、Azure Batch を使用して余剰容量へのアクセスが導入されます。 最大80% の割引では、大規模なワークロードの柔軟性とコスト制御が向上し、優先度の低い Vm とオンデマンドの Vm を混在させることができます。</li>
   <li>VM のメンテナンスと可用性に関する新しい機能 (スケジュールされた <a href="https://azure.microsoft.com/en-us/blog/get-started-with-scheduled-events/">イベント</a> や <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-instancemetadataservice-overview">インスタンスメタデータ API</a> など) がパブリックプレビューになりました。 この新機能により、VM で実行されるアプリケーションは、今後の更新プログラムについて知ることができます。メンテナンスが VM の再起動または再デプロイを必要とするまれなケースとして、30日の期間内の期間を選択してメンテナンスをスケジュールする機能が提供されるようになりました。 また、ハードウェア障害の発生を検出して予測し、別のサーバーへの VM ライブマイグレーションを実行して中断を回避できるようになりました。</li>
   <li>すべての使用可能な冗長性の種類 (LRS および GRS) で、追加コストなしで Azure Files を Storage Service Encryption します。これにより Azure Files に格納されるすべてのデータが AES-256 を使用して暗号化されます。</li>
   <li>組織 &rsquo; が使用するために承認された管理対象アプリケーションをパッケージ化して、組織が使用できるようにするための新しい Azure サービスカタログ。</li>
   <li>記憶域とコストの管理を容易にする、VM OS ディスク、データディスク、カスタムイメージなどの Azure DevTest Labs の管理ディスクのサポート。</li>
   <li>Common Data Service を使用し<a href="https://powerapps.microsoft.com/en-us/blog/preview-of-azure-functions-for-the-common-data-service">た Azure Functions</a>は、COMMON DATA SERVICE (cd) を使用して Azure Functions を作成して使用し、アプリの機能を拡張することができます。</li>
   <li>Azure SQL Database、VNET、SQL エージェント、3部構成の名前、CDC などの SQL Server インスタンスレベルの互換性を提供する Managed Instance プライベートプレビューなどの機能強化により、SQL Server アプリを Azure SQL Database に移行することがさらに容易になりました。 また、Graph のサポートと脅威の検出に関する一般公開については、近日中にプレビューが発表されました。</li>
   <li>Microsoft のエンタープライズレベルの SLA により、Azure HDInsight 3.6 の一般提供が予定されています。 HDInsight 3.6 では、さまざまなオープンソースコンポーネントの最新バージョンがクラウドに Apache Hadoop &amp; Spark エコシステムに導入されており、それらを簡単に展開し、エンタープライズレベルのプラットフォームで確実に実行することができます。</li>
   <li>VM ネットワークインターフェイスを FPGA にオフロードすることによってネットワーク待機時間と VM オーバーヘッドを削減するための、 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-accelerated-networking-portal" target="_blank">Azure 高速ネットワーク</a> の新しいプレビュー。</li>
   <li>CDN App Services と Storage を使用した統合の強化により、azure web App サービスまたは azure Storage アカウントに CDN を追加できるようになりました。その際、各ポータルの操作を終了する必要はありません。&nbsp;</li>
  </ul>
