Slug: azure-government-extends-lead-in-the-cloud-another-leap-in-fedramp-coverage
Title: Azure Government、FedRAMP カバレッジでクラウドのリードを拡大する
Summary: Microsoft は引き続き、政府機関のお客様向けクラウドの力と約束を実現する上で、担当をリードしています。 12... の承認Azure Governmentが付与されたと発表します。
Content: >-
  <p>Microsoft は引き続き、政府機関のお客様向けクラウドの力と約束を実現する上で、担当をリードしています。 P-ATO に対する 12 Azure Government顧客向けサービスに対する承認が付与FedRAMP Highお知らせします。 現在、Azure Government コンプライアンス境界で 32 のインフラストラクチャサービスとプラットフォーム サービスをお客様に提供しています。これらのサービスはすべて、最大高影響レベルのデータで使用する権限が与えらたものになります。 サービスの対象範囲と範囲を拡大する速度は、最も信頼され認定されたクラウドであることへのコミットメントを強調し、政府機関のお客様のコンプライアンスを加速します。</p>


  <p><a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite" target="_blank">Operations Management Suite</a> (OMS) 全体が、新しいサービスで使用する権限を持つAzure Government。 OMS スイートを使用すると、お客様はハイブリッド クラウドを完全に活用できます。 OMS を使用すると、顧客はフリート全体に関する分析情報を得ることができます。これにより、セキュリティ上の脅威に迅速に対応でき、一貫した制御とコンプライアンスが可能になります。また、それらのアプリケーションやデータがどこに保存されているかに関係なく、アプリとデータの可用性を確保できます。Azure、オンプレミス、またはフェデレーション クラウド モデルを使用する他のクラウド プラットフォームで。</p>


  <ul>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/log-analytics/" target="_blank">Log Analytics</a>: クラウドおよびオンプレミス環境のリソースによって生成されたデータを収集して分析するのに役立ちます。 統合検索とカスタム ダッシュボードによるリアルタイムの洞察が得られるため、物理的な場所に関係なくワークロードおよびサーバー全体の無数のレコードをただちに分析できます。</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/automation/" target="_blank">Automation</a>: 時間を節約し &ndash; 、定期的な管理タスクの信頼性を高め、定期的に自動的に実行するようにスケジュールすることもできます。 Runbook を使用してプロセスを自動化したり、Desired State Configuration を使用して構成管理を自動化したりすることができます。 Automation サービスを使用すると、顧客はクラウドの価値提案を最大化し、必要に応じてサービスを利用できます。</li>
      <li>Azure <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Backup</a>: オンプレミスとクラウドのデータを保護するための統合ソリューションであり、99.9% の可用性が保証されています。 増分バックアップによって効率が向上し、geo レプリケートされたストレージによって、影響の大きなデータの可用性要件を確実に満たします。 また、FIPS 140-2 検証済みの暗号化モジュールを使用して、すべてのデータが転送中および保存時に暗号化されます。</li>
      <li>Azure <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Site Recovery</a>: ディザスター リカバリー シナリオのためにクラウドの機能を提供します。 Azure Site Recovery を使用すると、仮想マシンの保護とレプリケーションを自動化したり、フリートの正常性をリモートで監視したり、カスタマイズ可能なプランを使用して必要に応じて復旧を調整したり、システムの可用性に影響を与えることなく復旧機能をテストすることができます。</li>
  </ul>


  <p>arm (<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">Azure Resource Manager) サービス</a>の承認により、政府機関のお客様は、複雑なアーキテクチャを自動的かつ一貫Azure Governmentデプロイできます。 ARM では、1 つの宣言型テンプレートでアプリのインフラストラクチャと依存関係を定義します。 ARM テンプレートは、すべての環境で使用するのに十分な柔軟性を備えています。テスト、ステージング、または運用。&nbsp; アプリからソリューションを作成Azure Marketplace、アプリに使用できるテンプレートが自動的に含まれます。</p>


  <p>ARM の追加に対応して、コンピューティング、およびネットワーク用のリソース プロバイダー Storage追加しました。 これらのリソース プロバイダーは、ARM テンプレート アーキテクチャを使用して、必要に応じてコンピューティング、Storage、およびネットワーク リソースをシームレスに自動化してデプロイできます。これには、Azure Blueprint プログラムの一部として近日公開される認定要件を満たす ARM テンプレートも含みます。</p>


  <ul>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">CRP</a>: コンピューティング リソース プロバイダーであり、仮想マシンのリソースと拡張機能を簡単に作成および管理し、テンプレートを使用Azure Resource Managerされます。</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">SRP</a>: Storage リソース プロバイダーであり、BLOB、テーブル、キュー、ストレージ アカウント管理リソースの作成と管理に使用され、Azure Resource Manager テンプレートを簡単に使用できます。</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-key-features#resource-providers-rpsnetwork-rp-compute-rp-storage-rp" target="_blank">NRP</a>: ネットワーク リソース プロバイダーです。このプロバイダーは、ソフトウェア定義ネットワーク (SDN) とネットワーク関数仮想化の一連の機能を Azure Government 環境に提供します。&nbsp; NRP を使用すると、より詳細なネットワーク制御、メタデータ タグ、より高速な構成、迅速で反復可能なカスタマイズ、複数の制御インターフェイスが提供されます。 NRP を使用すると、ソフトウェア ロード バランサー、パブリック IP、ネットワーク セキュリティ グループ、仮想ネットワークなどを作成できます。</li>
  </ul>


  <p>Microsoft は、規制機関と協力して、サービスを利用できるから認定するために必要な時間を大幅に短縮しました。 実際には、現在利用可能なすべてのサービスを新しい境界に追加Azure GovernmentロードマップFedRAMP Highしています。 クラウドが提供する最高のAzure Governmentを提供し、すべてのオファリングが最高レベルのコンプライアンスで認定される保証に取り組み、 Microsoft セキュリティ センター<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FedRAMP" target="_blank">にアクセスして詳細</a><a href="https://mailto:AzureBlueprint@Microsoft.com" target="_blank">AzureBlueprint@Microsoft.com</a>を確認し、これらの準拠サービスをクラウド ATO の取り組みに含める方法に関するサポートにお問い合わせください。</p>


