  <p>ここでは、最初にいくつかの例を紹介します。 この機能をさらに掘り下げ、ドキュメント &ldquo; モニターでキャプチャした多くの例を<a href="https://docs.microsoft.com/azure/site-recovery/monitor-log-analytics" target="_blank">Azure Monitor ログと Site Recovery</a>します。 &rdquo;また、このデータに対してダッシュボードソリューションを構築して、ディザスターリカバリーのセットアップを監視する方法を完全にカスタマイズすることもできます。 ダッシュボードの例を次に示します。</p>


  <p><img alt="Dashboard Solution in Log Analytics" border="0" height="532" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27debc3a-09b0-4aa2-8477-2115187a458a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Log Analytics のダッシュボードソリューション" width="1702"></p>


  <p>Azure では、ミッションクリティカルなワークロードの高可用性と信頼性がネイティブに提供されます。また、Azure Site Recovery によって提供されるディザスターリカバリーを使用して、保護を強化し、コンプライアンス要件を満たすことができます。 <a href="https://docs.microsoft.com/azure/site-recovery/">Azure Site Recovery</a>の使用を簡単に始めることができます。<a href="https://aka.ms/asr_ga_azureblog_pricing">価格情報</a>を確認し、<a href="https://aka.ms/asr_ga_azureblog_trial">無料の Microsoft Azure 試用版にサインアップ</a>してください。 また、 <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、その他の情報を入手したり、他のお客様と協力したりすることもできます。</p>
