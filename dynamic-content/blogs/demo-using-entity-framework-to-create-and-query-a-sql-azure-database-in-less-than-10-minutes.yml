Slug: demo-using-entity-framework-to-create-and-query-a-sql-azure-database-in-less-than-10-minutes
Title: 'デモ: Entity Framework を使用して、10分以内で SQL Azure データベースを作成し、クエリを実行する'
Summary: '[この記事は SQL Azure チームによって提供されました。]ここでは、Entity Framework を SQL Azure と共に利用する際に今週の投稿を開発してきたため、faisal について説明します。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>ここでは、Entity Framework を SQL Azure と共に利用する際に今週の投稿を開発してきたので、Entity Framework チームのシニアプログラムマネージャーである faisal Mohamood について説明します。&nbsp; </p>  <p>この今週の投稿で共有しているように、EF に関するすばらしい点の1つは、開発者が Visual Studio 内でエンティティモデルを視覚的に作成できるようにする Model First 機能です。 &nbsp;次に、デザイナーは、データベーススキーマを生成するための T SQL を作成します。 &nbsp;実際、EF は、開発者が Visual Studio 環境内で SQL Azure データベースを作成およびクエリする機会を提供し、T SQL の行を記述する必要はありません。</p>  <p>以下のビデオでは、Entity Framework (EF) と Mohamood の基本について説明し、.NET 開発者向けのプライマリデータアクセスフレームワークとしての利点について説明します。</p>  <p>  <object type="application/x-silverlight-2" height="315" width="560" data="data:application/x-oleobject;base64,">  <param value="" name="source">  <param value="true" name="enableHtmlAccess">  <param value="black" name="background">  <param value="3.0.40624.0" name="minRuntimeVersion">  <param value="true" name="autoUpgrade">  <param value="Culture=en-US,Uuid=b4961d51-109a-474b-a7ea-9fd4af9d1f8a,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,ShowMenu=True,Tabs=Embed;Email;Share;Info" name="initParams">  </object>  </p>  <p>2番目のビデオでは、Model First のリアルタイムのデモを提供し、コードを記述せずに基本的な SQL Azure データベースを作成します。 &nbsp;次に、Entity Framework を使用してレコードを挿入してクエリを実行し、これを約10分と10行のコードで実行します。 &nbsp;すべての詳細を表示するには、ビデオプレーヤーの右下にある [全画面表示] ボタンをクリックします。 &nbsp;高速インターネット接続を使用している場合は、pixelation なしですべての忠実性を確認できます。</p>  <p>  <object type="application/x-silverlight-2" height="315" width="560" data="data:application/x-oleobject;base64,">  <param value="" name="source">  <param value="true" name="enableHtmlAccess">  <param value="black" name="background">  <param value="3.0.40624.0" name="minRuntimeVersion">  <param value="true" name="autoUpgrade">  <param value="Culture=en-US,Uuid=c5ab33b0-8945-4b83-a292-3704e68310f4,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,ShowMenu=True,Tabs=Embed;Email;Share;Info" name="initParams">  </object>  </p>  <h2>まとめ</h2>  <p>この記事のビデオでは、Entity Framework を利用して SQL Azure でのデータベース開発がいかに簡単であるかを説明しています。 &nbsp;詳細については、他のトピックをご確認ください。 &nbsp;また、このようなビデオコンテンツがコメントの投稿に &nbsp; 興味があるかどうかをお知らせください。または、この記事の冒頭にある "この機能の評価" 機能を使用してください。</p>  <p>詳細については、MSDN にある未解決のチュートリアルとラーニングリソースが<a href="https://msdn.microsoft.com/en-us/data/ee712907.aspx">あります。</a></p>  <p>詳細情報を投稿する際には、確認してください。または、RSS フィードを購読して、通知を受け取るようにしてください。 質問、懸念事項、コメントがありますか。 これらを下に投稿してください。</p>
