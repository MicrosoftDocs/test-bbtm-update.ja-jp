Content: >-
  <p align="left">Azure <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a> (SQL DW) は、SQLベースのペタバイト規模で、非常に並列の、データ ウェアハウス用のクラウド ソリューションです。 フル マネージドで高いエラスティック性を備え、数分で容量をプロビジョニングおよびスケーリングできます。 コンピューティングとストレージを個別にスケーリングして、バーストからアーカイブのシナリオまで、クラスター構成にロックされるのではなく、&#39;で使用しているコストに基づいて支払いを行えます。</p>


  <p>個々のノードでクエリをSQL Data Warehouse<a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/03/14/columnstore-index-how-does-sql-server-delivers-industry-leading-performance-for-analytic-queries/" target="_blank">&nbsp;</a>する Azure SQL Data Warehouse の下にあるエンジンは、Microsoft の業界をリードする SQL Server Database です。 2016 年の一般提供により、Azure SQL DW は SQL Server 2016 へのアップグレードを受け取り、分析クエリで構成されるユーザー ワークロードのパフォーマンスが 40% 向上しました。<a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing/" target="_blank"></a></p>


  <p>DW の 2 つのパフォーマンスSQL、列ストアとバッチ モード実行<a href="https://msdn.microsoft.com/en-us/library/gg492088.aspx" target="_blank"></a>エンジン (ベクター化<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-batchmode-execution/" target="_blank"></a>クエリ実行とも呼ばれる) です。 このブログでは、パフォーマンスを新しいレベルにSQL Serverした SQL Data Warehouse 16 の機能強化について説明します。 これらはすべて、列圧縮やセグメントの削除などの既存の機能に <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-rowgroup-elimination/" target="_blank">加えて行います</a>。 一度に&nbsp; 1 つの値ではなく、一度に複数の行を処理し、 <a href="https://en.wikipedia.org/wiki/SIMD" target="_blank">SIMD</a> ハードウェアのイノベーションを利用できるバッチ モードの実行が既に存在しました。 SQL Server 16 を使用すると、より多くの演算子とシナリオにバッチ モードの実行が拡張されます。</p>


  <p>列ストアモードとバッチ モードSQL Server 16 のパフォーマンスのイノベーションを実現する主な機能を次に示します。 各リンクから詳細なブログにアクセスし、例を示し、パフォーマンスの向上を確認しました。</p>


  <h2>集計プッシュ ダウン</h2>


  <p>集計は、分析クエリでは非常に一般的です。 列ストア テーブルを使用するとSQL Serverバッチ モードで集計が処理され、パフォーマンスが一桁向上します。 SQL Server 16 では、集計を SCAN ノードにプッシュすることで、集計計算<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-aggregate-pushdown/" target="_blank">パフォーマンスをさらにダイヤルアップします</a>。 これにより、スキャン自体の間に圧縮されたデータに対して集計を計算できます。</p>


  <h2>文字列述語プッシュダウン</h2>


  <p>SQL Server 16 の列ストアを使用すると、文字列述語を <a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-string-predicate-pushdown/" target="_blank">SCAN</a> ノードにプッシュダウンできます。これにより、クエリのパフォーマンスが大幅に向上します。 文字列述語のプッシュダウンでは、辞書を利用して文字列比較の数を最小限に抑える。</p>


  <h2>複数の集計</h2>


  <p>SQL Server 16 では、1 つのバッチ モード<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-multiple-aggregates/" target="_blank"></a>集計演算子でテーブル スキャンで複数の集計が効率的に処理されます。 以前は、複数の集計パスと演算子がインスタンス化され、パフォーマンスが低下しました。</p>


  <h2>バッチ モード ウィンドウ集計</h2>


  <p>SQL Server 16 では、ウィンドウ集計<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-window-aggregates-in-batchmode/" target="_blank">のバッチ モードの実行が導入されています</a>。 バッチ モードでは、一部の内部テストで測定された特定のクエリを 300 倍高速化する可能性があります。</p>


  <h2>シリアル実行のバッチ モード</h2>


  <p>同時実行アクティビティが多い、またはコア数が少ない場合は、クエリを強制的にシリアルで実行できます。 以前は、シリアル クエリは行モードでの実行を強制され、並列処理の欠如とバッチ モードの欠如による二重の打ち負けになります。 SQL Server 16 では、クエリの並列処理<a href="https://blogs.msdn.microsoft.com/sql_server_team/columnstore-index-performance-sql-server-2016-no-performance-cliff/" target="_blank">の次数 (DOP) が 1</a> の場合でもバッチ モードを実行できます (DOP 1 &nbsp;&nbsp;は、クエリがシリアル実行を意味します)。 SQL Data Warehouse SL (DWU1000 未満) では、ディストリビューションごとにコアが 1 つ未満の場合に、各ディストリビューション クエリがシリアルで実行されます。 この機能強化により、これらのクエリはバッチ モードで実行されます。</p>


  <p>上記は、現在の利点を利用できるパフォーマンス向上のSQL Data Warehouseリストです。 何よりも、上記のパフォーマンス上の利点を&ndash;&nbsp;得SQL Data Warehouseクエリを実行するために変更を行う必要はありません。</p>


  <h2>次の手順</h2>


  <p>このブログ SQL Serverでは、2016 年の列ストアおよびバッチ モード テクノロジの 2016 年のイノベーションによって、Azure SQL Data Warehouse クエリのパフォーマンスが大幅に向上する方法について説明しました。 オンプレミスのデータ ウェアハウスをクラウドに移行して試してみるのをお勧めしています。</p>


