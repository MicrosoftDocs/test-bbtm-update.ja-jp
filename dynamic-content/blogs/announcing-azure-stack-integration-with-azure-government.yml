Title: Azure Government との Azure Stack 統合の発表
Summary: 'Microsoft Azure Stack の発売以来、ハイブリッドクラウド環境を使用して、お客様とパートナーが新しい可能性をどのように解除しているかをご紹介します。 同時に、製品ロードマップへのお客様のフィードバックの組み込みに取り組んでいます。 '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/overview/azure-stack/">Microsoft Azure Stack</a>の発売以来、ハイブリッドクラウド環境を使用して、お客様とパートナーが新しい可能性をどのように解除しているかをご紹介します。 同時に、製品ロードマップへのお客様のフィードバックの組み込みに取り組んでいます。 現在、いくつかの更新プログラムと共有することをお待ちしております。</p>


  <p><b>2018 中旬、 </b>Azure Stack は Azure Government クラウドと統合され、Azure Government id、サブスクリプション、登録、課金、バックアップ/DR、Azure Marketplace への接続が可能になります。</p>


  <p>Azure は、企業の顧客要件と課題に関する数十年の経験に基づいて、常に設計によってハイブリッドになってきました。 ハイブリッドクラウドは、組織が規制、接続、待機時間に関する要件に対処するのに役立ちます。そのため、多くの政府機関が、IT の基盤戦略の一環としてハイブリッドアプローチを採用する理由です。 ハイブリッドクラウドを使用すると、政府機関のお客様は、パブリッククラウド環境と独自のインフラストラクチャをシームレスに使用して移動できます。</p>


  <p><b>政府機関のお客様にとって、Azure Stack は、さまざまなハイブリッドクラウドのユースケースをロック解除します。 </b></p>


  <p><b>戦術的エッジソリューション:</b> Azure Stack は Azure の拡張機能であり、政府機関のお客様はこれらの強力なハイブリッド機能を活用して、主要なクラウドサービスと高度なクラウドサービスをエッジに届けることができます。これには、現場オフィス、タンク、または航空機が&#39;かどうかが関係します。 Azure Stack を使用すると、待機時間やインターネット接続を気にせずにフィールドのデータを処理し、Azure Government で集計分析を実行して、最も正確な予測と異常検出を得ることができます。 各シナリオでは、ハイブリッドクラウドはエンタープライズから戦術エッジまで拡張され、接続、オフライン、または切断された環境を実現できます。</p>


  <p>エッジでのインテリジェンスの収集と分析は、afloat やその他の一時的な通信手段を使用した、前方デプロイされ Azure Stack た戦術単位やプラットフォーム (つまり、やその他の輸送車両) といった実際のシナリオに対応できるようになりました。</p>


  <p><b>規制要件を満たすためのソリューション</b>: 政府機関のお客様は、Azure Government でアプリケーションを開発およびデプロイできます。また、データやアプリケーションを開発、展開、管理するための共通のツールセットを使用して、特定のデータコンプライアンス、規制、またはポリシーの要件 &mdash; を満たすために、Azure Stack を使用してオンプレミスでデプロイできます。</p>


  <p>政府機関のお客様は、Azure Stack と Azure Government の組み合わせを使用して、未分類のデータと分類されたデータや特殊なアクセスプログラムをすべてサポートし、さまざまなデータエクスポートポリシーをサポートしたり、政府のクラウドとオンプレミスの環境間でシームレスに移行したりすることができます。 FedRAMP 中程度の Azure Stack が評価されました。 コンプライアンス対応評価の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/compliance-assessment-reports-for-azure-stack-are-now-available/">こちら</a>を参照してください。</p>


  <p>Azure Stack が規制要件を満たすために役立つ例としては、外部の国の embassies や軍事ベースなどの政府機関が、データ主権法によるデータまたはアプリケーションに対してローカルクラウドサービスを使用できない場合があります。</p>


  <p>最新化<b>要件のソリューション:</b>政府機関のお客様は、サイバー防御やその他の要件により、パブリッククラウドの準備ができていないオンプレミスのレガシアプリケーションを最新化できるようになりました。 Azure Stack は、従来のアプリケーションを更新および拡張するために、オンプレミスの Azure サービス &ndash; コンテナー、web apps、およびサーバーレスコンピューティング &ndash; とマイクロサービスアーキテクチャのコアセットを提供します。</p>


  <p>時間の経過と共に、このようなアプリケーションを Azure に移行すると、コード、DevOps ツール、プロセス、または people のスキルを変更する必要がなくなります。 インフラストラクチャやトレーニングの展開と保守ではなく、サービスの提供に専念します。</p>


  <p>さらに、パートナーと密接に連携して、堅牢な &rsquo; ソリューションを提供してきました。</p>


  <p><i> &ldquo; Cisco は、ほとんどの政府機関にデータセンターソリューションを持っています。全体としてのマルチクラウド戦略の一環として、マイクロソフトとの提携によって、米国政府機関向けの Michaelides、米国の公的機関の副社長である政府 &rdquo; 向けの集約型インフラストラクチャソリューションとして Azure Stack を提供</i>しています。 <b></b></p>


  <p><i> &ldquo; DELL の EMC は、政府機関および公的機関と密接に連携しています。これにより、お客様がサービスを利用する方法を変革することができます。ハイブリッドクラウドを IT 変革の重要なコンポーネントとして使用することで、dell の Microsoft Azure Stack はターンキー型のハイブリッドクラウドソリューションを提供します。これにより、dell の emc サービスとサポート &rdquo; によって支え</i>られ、 <b>Harris、シニアバイスプレジデント、連邦販売、dell emc</b>によって裏付けられます。 &nbsp;</p>


  <p><i> &ldquo; Azure Stack と Azure Government との統合により、政府機関のお客様は、オンプレミス環境とパブリック環境 &rdquo; の間でシームレスに移行できるようになりまし</i>た。これは、<b>マーケティング、Hpe Software-Defined、クラウドグループの副社長である Paul 明美</b>と呼ばれています。 <i>&ldquo;これにより、Microsoft との HPE &rsquo; のパートナーシップが拡張され、オンプレミスとオフプレミスの Azure サービス (組み込みのセキュリティ、統合管理、従量課金制) を含むハイブリッドクラウドソリューションをお客様に提供します。お客様がこのソリューションをさらに理解できるように、hpe には、Microsoft のテクノロジサミットで Microsoft Azure スタックの hpe ProLiant が搭載されています。&rdquo;</i></p>


  <p><a href="https://azure.microsoft.com/en-us/overview/azure-stack/">Azure Stack</a>と<a href="https://azure.microsoft.com/overview/azure-stack/development-kit/">ダウンロード</a>Azure Stack Development Kit の詳細については、「単一サーバーの展開 &rsquo; 」を参照してください。これは、試用および概念実証の目的で設計されています。</p>


