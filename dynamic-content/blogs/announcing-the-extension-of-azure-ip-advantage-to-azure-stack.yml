Title: サービスの拡張をAzure IP AdvantageするAzure Stack
Summary: Azure IP Advantageにデプロイされたワークロードについて説明Azure Stack。 お客様がハイブリッド クラウドAzure Stackを有効にし、Azure の範囲を独自のデータ センターまたはホストされているデータ センターに拡張する必要があります。
Content: >-
  <p>Azure IP Advantageにデプロイされたワークロードについて説明Azure Stack。 お客様は、ハイブリッド クラウド のシナリオを可能にし、Azure の範囲を独自のデータ センターまたはホスト環境に拡張するために Azure Stack に依存している場合、デジタル世界に固有の不慣れな IP リスクをナビゲートする必要がますます高まっています。 これらのサービスを強化するオープン ソース ソフトウェアや、10,000 件のパテントの防御ポートフォリオなど、Azure サービスの適用されていない IP の不当な不当な IP の保護などの Azure IP Advantage の利点は、Azure Stack を使用してハイブリッド クラウドでイノベーションを起こしているお客様が利用できます。</p>


  <p>お客様はAzure Stack、オンプレミスまたは切断された環境でクラウド サービスにアクセスするために使用されます。 たとえば、石油ガスの巨大 <a href="https://blogs.microsoft.com/firehose/2017/09/13/oil-and-gas-giant-schlumberger-launches-new-solution-on-the-microsoft-cloud-drilling-down-on-collaboration-and-planning/" target="_blank">な Schlumberger</a> は、Azure Stackを使用して、その訓練操作を強化します。 また、Saxo Bank などのお客様は、同じアプリケーション コードをグローバルに再利用しながら、Azure リージョンがないソブリンまたは規制されたコンテキストで Azure Stack を使用します。 このAzure Stack、お客様は、ハイブリッド クラウド環境でアプリケーションを実行するために、一貫したサービスと API のセットに依存できます。 Azure IP Advantage IP 保護の利点は、ハイブリッド クラウド内の顧客に常に対応する機能です。</p>


  <p>このAzure IP Advantage、Azure Stackサービスを提供するオープン ソース ソフトウェアを含<a href="https://azure.microsoft.com/en-us/blog/why-microsoft-offers-uncapped-indemnification-for-open-source-in-azure/" target="_blank"></a>め、Microsoft から適用されていない補償を受け取る必要があります。 対象となるお客様は、 <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000</a> 件の Microsoft の特許の防御ポートフォリオにアクセスして、Azure Stack で SaaS アプリケーションを保護することができます。 このポートフォリオは、世界中の上位 3 つのクラウドパ <a href="https://w2.techinsights.com/l/4202/2017-02-09/wwjyn/4202/187973/TechInsights_Evaluation_Microsoft_Azure_IP_Advantage_Executive_Summary.pdf" target="_blank">テント ポートフォリオにランク</a> されています。 また、マイクロソフトが非実践エンティティに特許を移転する可能性が低い場合に保護するために、無料のライセンスを利用して保護することができます。</p>


  <p>クラウドはミッション クリティカルなアプリケーションによく使用されるので、クラウド ベンダーを選ぶ際の考慮事項は広範囲に及び、複雑になってきている。 Azure と Azure Stack を選択すると、ハイブリッド クラウド ワークロードに最適な業界最高の IP 保護プログラムである Azure IP Advantage によって顧客が自動的にカバーされます。</p>
