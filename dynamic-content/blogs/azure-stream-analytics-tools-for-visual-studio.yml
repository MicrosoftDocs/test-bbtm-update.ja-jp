Title: Visual Studio 用の Azure Stream Analytics ツール
Summary: Visual Studio 用の Azure Stream Analytics (ASA) ツールのパブリックプレビューについてお知らせします。 これらのツールは、Azure Stream Analytics の統合されたエクスペリエンスを提供するように設計されています。
Content: >-
  <p>Visual Studio 用の Azure Stream Analytics ツールのパブリックプレビューバージョンを試してみることはできましたか? それ以外の場合は、このブログの投稿に目を通して、Visual Studio の Stream Analytics 開発エクスペリエンスについて理解してください。 これらのツールは、Visual Studio で Azure Stream Analytics 開発ワークフローの統合されたエクスペリエンスを提供するように設計されています。 これにより、クエリロジックをすばやく作成し、Stream Analytics ジョブのテスト、デバッグ、診断を簡単に行うことができます。</p>


  <p>これらのツールを使用すると、クラス最高のクエリ作成エクスペリエンスだけでなく、 <strong>IntelliSense (コード補完用)</strong>、 <strong>構文の強調表示</strong>、および <strong>エラーマーカー機能</strong>も利用できます。 開発者のイテレーションを高速化するために、代表的なサンプルデータを使用してローカルの開発用コンピューターでクエリをテストできます。 Azure Stream Analytics サービスとのシームレスな統合により、ジョブの送信、ライブジョブメトリックの監視、簡単な作業を行うことができます。また、数回クリックするだけで、既存のジョブをプロジェクトにエクスポートできます。 これよりも、Visual Studio ソース管理の統合機能を利用して、ジョブの構成とクエリを管理することができます。</p>


  <h2>Visual Studio Project を使用して Stream Analytics ジョブを管理する</h2>


  <p>新しいジョブを作成するには、組み込みの Stream Analytics テンプレートから新しいプロジェクトを作成するだけです。 ジョブの入力と出力は JSON ファイルに格納され、ジョブクエリは [script.asaql] ファイルに保存されます。 プロジェクト内の [入力および出力 JSON ファイル] をダブルクリックすると、設定 UI がポータル UI と非常によく似ていることがわかります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60a65c10-1f8c-495c-acc0-a4260e394910.png"><img alt="VS1" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f19324-f714-4324-a32b-02a715d2c121.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS1" width="500"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc0126db-bed8-49f8-9b7d-968d5a1b2ea5.png"><img alt="VS2" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d27bf93e-b91e-4129-b837-e05d406c4f9e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS2" width="395"></a></p>


  <h2>Visual Studio ツールを使用して Stream Analytics クエリを作成する</h2>


  <p>[Script.asaql] ファイルをダブルクリックすると、クエリエディター、IntelliSense (コード補完)、構文の強調表示、およびエラーマーカーが開き、作成作業が非常に効率的になります。 また、ローカル入力ファイルが指定され、正しく定義されている場合、またはライブ入力ソースからデータをサンプリングしたことがある場合は、開発者が入力名を入力したときに、クエリエディターによって入力ソースの列名が要求されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bc0d656-7754-428c-88fa-465b733c3ed3.png"><img alt="VS3" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/177b517f-e33b-4968-8983-fe1d80637bdf.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS3" width="917"></a></p>


  <h2>サンプルデータを使用したローカルでのテスト</h2>


  <p>クエリの作成が完了すると、ローカルのサンプルデータを入力として指定することにより、ローカルコンピューターですばやくテストを行うことができます。 これにより、開発イテレーションが高速化されます。</p>


