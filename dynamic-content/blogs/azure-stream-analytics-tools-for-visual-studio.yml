  <h2>サーバーエクスプローラーでのジョブの表示と更新</h2>


  <p>サーバーエクスプローラーでサブスクリプションのすべての Stream Analytics ジョブを参照したり、ジョブノードを展開してジョブの状態とメトリックを表示したりできます。 必要に応じて、ジョブクエリやジョブ構成を直接更新したり、既存のジョブをプロジェクトにエクスポートしたりできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a041319-ef2d-4d25-8cda-de992a745436.png"><img alt="VS13" border="0" height="691" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b32fb33-8e84-4405-82b5-aa90427db792.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS13" width="395"></a></p>


  <h2>開始するには?</h2>


  <p>最初に Visual Studio (2015、Visual Studio 2013 update 4、または Visual Studio 2012) をインストールし、 <a href="https://www.microsoft.com/web/downloads/platform.aspx">Web platform installer</a>を使用して Microsoft Azure SDK for .NET バージョン2.7.1 以降をインストールする必要があります。 次に、 <a href="https://aka.ms/asatoolsvs">ダウンロードセンター</a>から最新の ASA ツールを入手します。</p>


  <p>詳細については、「<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio">チュートリアル: Azure Stream Analytics ツールを使用</a>した Visual Studio」を参照してください。</p>
