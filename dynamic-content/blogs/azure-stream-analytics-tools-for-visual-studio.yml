  <h2>ライブジョブのメトリックを表示する</h2>


  <p>クエリテストの結果を検証したら、[Azure &rdquo; に送信] をクリックし &ldquo; て、azure サブスクリプションにストリーミングジョブを作成します。 ジョブを作成すると、ジョブビュー内でジョブを開始および監視できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeca6601-c7b9-4761-9f25-235793ce0eac.png"><img alt="VS8" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dde6b9f-a293-4151-8df4-6c1549e07b68.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="VS8" width="545"></a></p>


