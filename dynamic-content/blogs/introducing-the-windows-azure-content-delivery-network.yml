Title: Azure Windows のContent Delivery Network
Summary: Windows Azure CTP の一環として、Azure BLOB コンテンツを配信する Windows Azure Content Delivery Network (CDN) Windowsを発表します。 Windows Azure CDN開発者は、次のグローバル ソリューションを提供します。
Content: '<p>Windows Azure CTP の一環として、Azure BLOB コンテンツを配信する Windows Azure Content Delivery Network (CDN) Windowsを発表します。 Windows Azure CDNは、高帯域幅のコンテンツを配信するグローバル ソリューションを開発者に提供します。</p>  <p>Windows Azure CDN 18 の場所 (米国、ヨーロッパ、アジア、オーストラリア、南アメリカ) を持ち、拡大を続ける。 Windows Azure CDN、戦略的Windows場所に Azure BLOB をキャッシュして、コンテンツをユーザーに配信する最大帯域幅を提供します。 Azure CDN を使用して、任意のストレージ アカウントの配信Windows有効開発者ポータル。 このCDNは、パブリック BLOB コンテナー内の BLOB にのみエッジ配信を提供します。これは匿名アクセスに使用できます。</p>  <p>CDN を使用する利点は、azure Blob service に格納されているコンテンツのソースから離れたユーザーのパフォーマンスとユーザー エクスペリエンスWindowsです。 さらに、Windows Azure CDNイベントのコンテンツを提供する世界中の高帯域幅アクセスを提供します。</p>  <p>ストレージ アカウントCDNアクセスを有効にした場合、Windows Azure portal では http:/ /&lt;guid.vo.msecnd.net/&gt; の形式のドメイン名が提供されます。 このドメイン名を使用して、パブリック コンテナー内の BLOB にアクセスできます。 たとえば、パブリック コンテナー "images" とストレージ アカウント "cohowinery" を指定すると、ストレージ アカウントで CDN アクセスが有効になると、ユーザーは次の 2 つの URL のいずれかを使用して、そのコンテナー内の BLOB にアクセスできます。</p>  <ul>   <li>Windows Azure Blob service URL:  </li>    <li>Windows Azure CDN URL: https://&lt; guid.vo.msecnd.net/images/&gt; </li> </ul>  <p>Azure Windows Blob service URL を使用して要求が行われた場合、BLOB は Azure Windows から直接読み取Blob service。 Windows Azure CDN URL を使用して要求が行われた場合、BLOB へのアクセスを提供するために要求が行われた場所に最も近い CDN エンドポイントに要求がリダイレクトされます。 そのエンドポイントで BLOB が見つからない場合は、Blob service から取得され、エンドポイントにキャッシュされます。このエンドポイントでは、キャッシュされた BLOB に対して Time to Live (TTL) 設定が保持されます。 TTL は、BLOB がデータベースによって更新されるまでの間、blob を CDN 内のその時間キャッシュする必要Blob service。 このCDNは、TTL が経過した後Windows Azure Blob service BLOB の更新を試みる必要があります。 既定の TTL は 72 時間です。 PDC 2009 では、Azure BLOB に対して標準の HTTP Cache-Control ヘッダー Windows指定できます。 この値が BLOB に指定されている場合、TTL 期間は、ヘッダーで指定された値Cache-Controlされます。</p>  <p>Windows Azure CDN のキャッシュ BLOB の値は、コンテンツが CDN エッジ キャッシュから配信された場合にのみ実現されます。そのため、BLOB の TTL 期間中に 1 回だけ要求されたコンテンツでは、エッジ キャッシュによるパフォーマンスの向上は得されません。 キャッシュのメリットが最も高い BLOB コンテンツは、キャッシュされた TTL 期間中に頻繁にアクセスされる BLOB です。</p>  <p>また、ストレージ アカウントごとに 1 つのカスタム ドメイン名Windows Azure CDN、Azure アカウントのストレージ アカウントWindows登録開発者ポータル。 たとえば、ドメイン "merlot.cohowinery.com" を介して CDN コンテンツにアクセスする場合は、ポータルで CDN エンドポイントのカスタム ドメイン名を登録できます。 この例を続けて、次の 3 つの URL のいずれかを使用して BLOB にアクセスできます。</p>  <ol>   <li> </li>    <li>&lt;https:// guid.vo.msecnd.net/images/&gt; </li>    <li> </li> </ol>  <p>上記の最後の 2 つの URL は Windows Azure CDN を介して "images" コンテナー内の BLOB にアクセスしますが、最初の URL は Windows Azure Blob service から直接 BLOB にアクセスします。</p>  <p>次の手順は、ストレージ アカウントCDNを有効にするための手順です。</p>  <ol>   <li>Azure Windows に移動開発者ポータル。 </li>    <li>ストレージ アカウントをクリックします。 </li>    <li>ストレージ アカウントの [CDNを有効にする] をクリックします。 </li>    <li>ポータルには、CDN guid.vo.msecnd.net/&gt; という形式のドメイン https:// 名&lt;が表示されます。 </li> </ol>  <p>このエンドポイント用に作成された構成はすぐには使用できません。登録が世界中のネットワークを経由して伝達CDN 60 分かかる場合があります。 ドメイン名の使用をすぐに試CDN、構成が世界中で更新されるまで 400 エラーが発生します。</p>  <p>上記の手順に従った後、アクセス権を提供するコンテナーをパブリック コンテナー () として指定する必要があります<a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a>。 その後、URL を使用して、そのコンテナー内CDNできます。 ドメインCDNはストレージ アカウントを表すので、そのストレージ アカウント内のパブリック BLOB コンテナーには、ストレージ URL を使用CDNできます。</p>  <p>また、エンドポイントのカスタム ドメイン名をWindows Azure CDNできます。 コンテンツにカスタム ストレージ ドメイン名を登録して使用するには、次のCDNします。</p>  <ol>   <li>Azure Windows に移動開発者ポータル </li>    <li>ストレージ アカウントをクリックします </li>    <li>&lt;https:// guid.vo.msecnd.net/&gt; エンドポイントの [管理] をクリックします。 </li>    <li>カスタム ドメイン名を入力します。 </li>    <li>カスタム ドメイン名の登録を完了するには、ドメインを所有しているという確認を求めるメッセージが表示されます。 "guid.custom.domain.name&gt;" から "&lt;domainnameverification.windows.azure.com&lt;&gt;" までの CNAME レコードを "custom.domain.name" に登録する必要があります。ここで、guid はポータルで指定されています。 </li>    <li>その CNAME を登録したら、ポータルで [検証] をクリックして、エンドポイントCDNします。 Windows、CNAME レコードが存在するかどうかが Azure によって検証され、成功した場合はカスタム ドメイン名が登録されます。 </li> </ol>  <p>カスタム ストレージ ドメイン名を使用するには:</p>  <ol>   <li>"custom.domain.name" から "&lt;guid.vo.msecnd.net&gt;" への CNAME レコードを作成する </li>    <li>次の BLOB API を使用して、パブリック コンテナーに匿名アクセスを提供するコンテナーを作成します。      <br><a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a> </li>    <li>その後、 を使用して、BLOB への匿名アクセスの提供を開始Windows Azure CDN。 </li> </ol>  <p>BLOB をキャッシュする必要がなくなった場合は、CDNを実行できます。</p>  <ul>   <li>パブリック コンテナーから BLOB を削除する </li>    <li>BLOB API を使用して、パブリックではなくコンテナーをプライベートにする:      <br><a mce_href="https://msdn.microsoft.com/en-us/library/dd179391.aspx" href="https://msdn.microsoft.com/en-us/library/dd179391.aspx">https://msdn.microsoft.com/en-us/library/dd179391.aspx</a> </li>    <li>Azure Windows Azure CDN のストレージ アカウントからストレージ エンドポイントをWindows削除開発者ポータル。 </li> </ul>  <p>各 BLOB の TTL が期限切れになるまでCDNに既にキャッシュされている BLOB はキャッシュされたままです。 TTL の有効期限が切れると、Windows Azure CDN は、CDN エンドポイントがまだ有効であり、Windows Azure BLOB に匿名でアクセスできるかどうかを確認します。 そうではない場合、BLOB はキャッシュされなくなりました。 つまり、BLOB のコンテンツを変更し、BLOB が現在 CDN にキャッシュされている場合、キャッシュされたコンテンツ TTL の有効期限が切れると CDN がコンテンツを更新するまで、新しいコンテンツは CDN 経由で使用できません。</p>  <p>追加情報:</p>  <ul>   <li>現時点では、CTP 中に BLOB CDNアクセスに対する料金は発生しません。 サービスプランの価格Windows Azure CDN今後提供される予定です。 </li>    <li>最適なパフォーマンスを得る場合は、サイズが 10 GB 未満の BLOB をキャッシュすることをお勧めします。 </li>    <li>Windows Azure CDNは、匿名アクセスと HTTP の場合にのみ機能します。 HTTPS は、アクセスのCDNされていません。 </li>    <li>カスタム ドメイン名は、一度に 1 つのストレージ アカウント エンドポイントにのみ登録できます。 たとえば、2 つの異なるエンドポイントのドメイン名 "merlot.cohowinery.com" Windows Azure CDNを同時に登録できません。 </li>    <li>異なるエンドポイントに重複するドメイン名を登録できます。 たとえば、異なるストレージ アカウントまたはエンドポイントに対して、次のドメイン名を同時に登録できます。      <ul>       <li> </li>        <li> </li>     </ul>   </li> </ul>  <p>PDC 2009 での新しいWindows Azure CDN機能の詳細については、ご期待ください。</p>  <p>&nbsp;</p>  <p>Brad Calder    <br>Windows Azure ストレージ</p>'
