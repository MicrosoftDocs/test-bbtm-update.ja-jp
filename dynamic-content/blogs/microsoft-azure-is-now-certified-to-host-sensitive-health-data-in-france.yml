Slug: microsoft-azure-is-now-certified-to-host-sensitive-health-data-in-france
Title: Microsoft Azure は、フランスで機微な状態データをホストするために認定されるようになりました
Summary: 現在、パリの Microsoft Experiences18 カンファレンスで、Microsoft Azure、Microsoft Office 365、および Microsoft Dynamics に正常性データホスティング (HDS) 認定が付与されていることを共有しました。
Content: >-
  <p>最近、パリの Microsoft Experiences18 カンファレンスで、Microsoft Azure、Microsoft Office 365、および Microsoft Dynamics に正常性データホスティング (HDS) 認定が付与されていることを共有しました。 これにより、Microsoft の主要なクラウドプロバイダーは、フランスのデータセンターの正常性データを格納および処理するための厳格な基準と、2018年6月に開始された新しい認定プロセスの両方を満たすことができるようになります。</p>


  <p>これにより、マイクロソフトがフランスの医療機関に提供できる非常に高い安全性と保護が検証されます。これにより、Microsoft クラウドに依存して、将来のアプリケーションとヘルスサービスを展開できるようになります。 これらのアプリケーションとヘルスサービスは、データ保護とプライバシーに関する現在の規制にも準拠しています。</p>


  <p>HITACHI 認定を使用すると、フランスの正常性プロバイダーはクラウドの効率性を利用できるだけでなく、人工知能や mixed reality などの新しいテクノロジでもイノベーションを受けることができます。 どちらの場合も、ヘルスサービスの配信を変換する可能性があります。</p>


  <p>信頼関係は、正常性情報をパブリッククラウドで保持し、共有する場合に不可欠です。 正常性に関連する情報のプライバシーは重要です。 Microsoft は、すべての規制および法律に準拠しながら、機密情報が保護、保管、および管理されていることを保証するために、セキュリティに対する包括的な多層防御アプローチを採用しています。</p>


  <p>&eacute;Bergeurs De Donn &eacute; es de &eacute; または健康データホスティング (HDS) 認定は、フランス語の法律によって管理される個人の正常性データをホストするエンティティと、第三者に代わって防止、診断、ケア、ソーシャル、および medico のフォローアップアクティビティなどの方法で収集する必要があります。 これには、データコントローラーと患者自体も含まれます。 英国標準機関 (BSI) は、フランスの Microsoft データセンターの監査を実施し、HITACHI 標準への準拠を認定しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/france/" target="_blank">Azure France</a> には、パリに基づくフランス中部リージョンと、マルセイユのフランス南部リージョンが含まれています。 フランス中部では、可用性、回復性、およびビジネス継続性を向上させるために3つの可用性ゾーンが提供されるようになりました。 パリリージョンは、可用性ゾーンの実装とサービスの99.99% の可用性を活用するための最初の Azure リージョンの1つです。</p>


  <p>HITACHI 認定は、次のような正常性のコンプライアンスオファリングの一覧を Azure &rsquo; に構築しています。</p>


  <ul>
      <li>Health Information Trust アライアンス (HITRUST) Common Security Framework (CSF)</li>
      <li>医療保険の携行性と責任に関する法律 (HIPAA)</li>
      <li>交換 (MARS-E) 2.0 フレームワークの許容される最小リスク標準</li>
      <li>患者の医療を管理するための NEN 7510:2011 オランダ標準</li>
      <li>英国での National ヘルスサービス (nhs) 情報ガバナンス (IG) Toolkit</li>
  </ul>


  <p>Microsoft のコンプライアンスサービスの詳細に &rsquo; ついては、 <a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">Microsoft セキュリティセンター</a>を参照してください。 Azure の利点の詳細については、Azure の <a href="https://azure.microsoft.com/en-us/industries/healthcare/" target="_blank">正常性</a>に関するページを参照してください。</p>
