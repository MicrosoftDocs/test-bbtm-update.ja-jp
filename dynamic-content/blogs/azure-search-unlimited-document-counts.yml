Slug: azure-search-unlimited-document-counts
Title: 'Azure Search Serviceアップグレード: 新しいハードウェア、無制限のドキュメント数など!'
Summary: 2017 年後半から、新しい有料 Azure Search サービスはすべて、一部のリージョンで新しいより強力な基になるハードウェアを使用し始めました。 アップグレードされた検索サービスでは、パフォーマンスが大幅に向上し、ドキュメント数の制限が削除され、追加コストはかからなくなっています。
Content: >-
  <p>現在、Azure Search のすべての有料サービス レベルで、新しくプロビジョニングされたサービスすべてへのパフォーマンスのアップグレードをお知らせします。 まったく同じ価格で、これらのアップグレードされた Azure Search サービスは、Azure Search をサポートした以前のハードウェア構成のコンピューティング機能の約 2 倍です。 さらに、Standard レベルのサービスは、以前に使用した HDD ストレージと比較して、SSD ストレージを使用し始めました。</p>


  <h2>これは Azure Search にとって何を意味しますか?</h2>


  <p>これらのサービスのアップグレードにより、Basic および Standard の価格レベルからドキュメント数の制限が削除されました。 つまり、新しく作成 <a href="https://aka.ms/azsearchlimits" target="_blank">された</a> Azure Search サービスではストレージの制限だけが適用されます。 シナリオのワークロードによっては、&rsquo;これらのアップグレードされたサービスは、インデックス作成とクエリのパフォーマンスを同じ正確な価格ポイントで高速化するメリットを得る場合もあります。</p>


  <p>Basic レベルでは、インデックス数の 5 から 15 への増加がサポートされます。 また、Basic レベルでは、Azure Search でサービスあたり最大 15 のデータ ソースとインデクサー <a href="https://aka.ms/azsearchindexers" target="_blank">を</a> サポートできます。 Standard 3 High Density 価格レベル (マルチテナント シナリオに最適<a href="https://aka.ms/azss3multitenancy" target="_blank"></a>) では、パーティションの制限ごとに 2 億件のドキュメントを削除し、インデックスごとの制限のみを適用しました。<a href="https://aka.ms/azsearchlimits" target="_blank"></a></p>


  <h2>無制限のドキュメント数</h2>


  <p>これらのアップグレードにより、Azure Search では、新しく割り当て済み Basic サービスと Standard サービスに対してドキュメント数の制限を適用できなくなりました。 ただし、ストレージの制限は引き続き適用され、テストとベンチマークによって、新しいハードウェアに対していくつかの実際の制限が明らかです。</p>


  <table>
      <tbody>
          <tr>
              <td rowspan="2" width="208">
              <p>&nbsp;</p>
              </td>
              <td colspan="2" width="416">
              <p>パーティションあたりの実用的なドキュメント数</p>
              </td>
          </tr>
          <tr>
              <td width="208">
              <p>パーティションごとに小さなドキュメント (&lt;10 フィールド &lt;、1 KB)</p>
              </td>
              <td width="208">
              <p>パーティションごとに大きなドキュメント (50 フィールド、50 KB)</p>
              </td>
          </tr>
          <tr>
              <td width="208">
              <p>Standard 1</p>
              </td>
              <td width="208">
              <p>約 2,500 万ドキュメント</p>
              </td>
              <td width="208">
              <p>約 100 万ドキュメント</p>
              </td>
          </tr>
          <tr>
              <td width="208">
              <p>Standard 2</p>
              </td>
              <td width="208">
              <p>約 1 億件のドキュメント</p>
              </td>
              <td width="208">
              <p>約 400 万ドキュメント</p>
              </td>
          </tr>
          <tr>
              <td width="208">
              <p>Standard 3</p>
              </td>
              <td width="208">
              <p>約 2 億件のドキュメント</p>
              </td>
              <td width="208">
