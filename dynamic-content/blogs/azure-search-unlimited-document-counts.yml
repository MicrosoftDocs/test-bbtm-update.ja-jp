  <p>特定のストレージの使用は、フィールドの数、フィールド内のコンテンツのサイズ、インデックス スキーマで定義されている特定の検索属性など、いくつかの要因に依存します。</p>


  <h2>サポートされているリージョン</h2>


  <p>新しいハードウェア構成と制限の緩和は、Azure Search が提供されているほとんどのリージョンで利用できます。 現在、アップグレードされたハードウェアは、ブラジル南部、カナダ中部、インド中部、米国東部、米国中北部、北ヨーロッパ、米国中南部、東南アジア、英国南部、西ヨーロッパ、米国西部のリージョンで利用できます。</p>


  <p>Azure Search は、2017 年後半からこれらのリージョンで新しく作成されたサービスにアップグレードされたハードウェアの使用を開始しました。 現在、既存のサービスはアップグレードされた制限に従ってはありません。 既存のサービスに適用される制限の詳細については、Azure portal を使用して、サービスの概要ページで制限&#39;を表示します。</p>


  <p>次のリージョンでは、引き続き Azure Search の古いハードウェア構成が使用され、以前の制限が適用 <a href="https://aka.ms/azsearchlimits">されます:オーストラリア</a>東部、東アジア、西日本、米国中西部。</p>


  <h2>次の手順</h2>


  <p>新しいハードウェアと制限Search Service Azure Search Serviceを作成するには、サポートされているリージョンの 1 つで Basic レベルまたは Standard レベルの Azure Search Service をプロビジョニングします。 新しく作成されたサービスでは、アップグレードされたハードウェアが自動的に使用されます。</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search とその機能の詳細については、ドキュメント</a>を参照<a href="https://aka.ms/azsearchdocs" target="_blank">してください</a>。 Azure Search のさまざまな <a href="https://aka.ms/azspricing" target="_blank">価格レベルについては</a> 、価格に関するページを参照してください。</p>
