Title: '専門家の手順: 最適化された価格リストを数分で作成し、即時の収益機会を明らかにします。'
Summary: 長年にわたり、企業は手動のプロセスやスプレッドシートを使用して、製品やサービスの価格を開発してきました。実際の方法や方法はありません。 このように記述しています。
Content: '<p>長年にわたり、企業は手動のプロセスやスプレッドシートを使用して、製品やサービスの価格を開発してきました。実際の方法や方法はありません。 この投稿を書いているとしても問題はありません。</p>  <p>ただし、現在 &rsquo; の状況は変化しています。 プロの手順により、企業は、データを Microsoft Azure プラットフォームのセキュリティで保護されたクラウドアプリケーションにアップロードできるようになりました。 データサイエンスとセグメント化により、価格管理者と営業課長は、顧客が製品を販売するための最大の機会を持つことができるようにするための、または最も有利な価格で、企業が特定できるヒーローになることができます。</p>  <p>クラウドコンピューティングによって実現されるこの新しいテクノロジについてさらに詳しく知りたいと思いましたが、私は Moreno のシニアバイスプレジデント製品である Oscar の経験を持っています。 この新しいゲームチェンジャー SaaS ソリューションについての Oscar にたずねました。ここでは、メッセージ交換の結果を示します。</p>  <p><strong>CF: 専門家にご意見をお寄せください。</strong></p>  <p><strong>OM: &nbsp; </strong>専門家は、ビッグデータソフトウェア会社です。 データサイエンスを使用してビッグデータアプリケーションを開発しています。予測分析と規範分析を使用して、営業部門が販売ノルマを達成し、自社の企業のパフォーマンスを向上させるための最良の機会を販売チームが特定できるようにします。 現在 CEO が直面 &rsquo; している最大の懸念事項の1つは、PricewaterhouseCoopers からの世界中<sup>の年間グローバル</sup> CEO による調査に従って、ビジネスを成長させることができることです。 このようにして、専門家が &rsquo; 遊びましょう。 このソリューションでは、セールスチームが最適な潜在顧客を特定することで、より自信を持って販売チームが販売します。適切な製品と価格を使用して、企業のパフォーマンスを向上させることができます。</p>  <p>Microsoft との6年間の関係は強力です。 &rsquo;Microsoft は、Navistar、mckesson)、Novozymes、3663などの多数のお客様と協力して、製品とサービスを共同で販売しています。 共同作業には、Microsoft とマイクロソフトのお客様の reaped 特典があります。 &rsquo;また、マイクロソフトは、proudest 称賛の1つであるアプリケーション開発について、その年の2013パートナーであるという名前の専門家を持つことにも誇りを持っています。</p>  <p><strong>CF: 手順が導入されました &rsquo; 。 &nbsp; この新しいクラウドベースのソリューションは、製品ポートフォリオにどのように適合しますか。</strong></p>  <p><strong>OM:</strong> ステップは次世代のソリューションであり、すべての規模の企業に対してすぐにメリットを提供します。 ビッグデータアプリケーションは大企業向けに開発されており、科学的な分析、リベート管理、売上および取引の最適化が行われています。 過去18か月間は、中間市場企業からの関心があることがわかりまし &rsquo; た。これは、ステップが重要な理由です。 B2B 販売では、大規模な企業だけでなく、すべての組織に対して大きな価格があり &rsquo; ます。 Microsoft Azure プラットフォーム上に構築されたクラウドベースのソリューションであるため、組織は簡単にデータをダウンロードし、データサイエンスの機能を自動的に適用すること &rsquo; ができます。 販売チームは、お客様 &rsquo; の購入の基本設定について、より自信を持って、価格と販売戦略をどのように調整するかを把握しています。</p>  <p><strong>CF: &nbsp; ステップは、プロフェッショナル向けの新しいマーケットです。この新しい製品の開発方法についてご意見をお寄せください。</strong></p>  <p><strong>OM:</strong> イノベーションは専門家であり、ステップはイノベーションのセルの1つによって実際に開発されました。 イノベーションセルは、最大5人のユーザーのチームです。 Teams と個人は参加に適用され、併置された専用環境で6週間にわたって作業します。 6週間の期間が終了すると、有効なビジネスケースと、作業中のソフトウェアが表示されます。 ステップの場合は、今後6週間のイテレーションでこのイニシアチブを継続することにしました。 これは、ステップの &rsquo; 生まれでした。 これは、ミッドマーケットの価格管理者と販売チームが、今日 &rsquo; の競争力のある売上ランドスケープの背景に対して営業案件を識別し、ビジネスを終了するのに役立ちます。 企業は、データサイエンス、機械学習、および対話的なセグメンテーションの力を適用して、売上の有効性を向上させることができます。 B2B 企業にとって本当に違いがあると考えて &rsquo; います。 &nbsp;</p>  <p><strong>CF: &nbsp; このソリューションのプラットフォームとして Microsoft Azure を選択しました。理由をお聞かせください。</strong></p>  <p><strong>OM:</strong>&rsquo;特に SQL Server については、Microsoft との強力な関係がありました。 製品と顧客の両方に合わせて拡張できるクラウドプラットフォームを探しています。 AWS からの移行では、Microsoft はグローバルパートナーシップの一部として、例外的なテクニカルサポートを提供していました。 手順は、MongoDB などの Java とオープンソーステクノロジを使用して構築されました。 Windows Azure Cloud Services で実行され、Windows Azure Storage キューや sendgrid などの複数の PaaS (サービスとしてのプラットフォーム) サービスも使用します。</p>  <p>Microsoft のコンサルタントが米国で1週間費やしました。これにより、技術的な課題を克服し、プラットフォームの機能について学ぶことができました。 これは、簡単でシームレスなプロセスでした。 専用のサポートによって、チームにとっての違いがありましたが、Microsoft Azure は、お客様に最適な機能の組み合わせを提供しています。&nbsp;</p>  <p><strong>CF: 手順については、お客様と見込顧客はどのようなものですか? </strong></p>  <p><strong>OM:</strong> お客様やお客様からのお客様からの受付は、優れたレベルの関心を持っており、非常に促進されています。 これまでは、数分で最適化された価格表を作成することは、数日または数か月かかっていた練習では簡単だと思いまし &rsquo; た。 ステップでは、 &rsquo; 手動プロセスを使用するときに明らかに &rsquo; わからない機会や洞察も明らかにしています。 お客様やお客様は、その手順がクラウドベースのソリューションであるということをお伝えしています。そのため &rsquo; 、IT 部門と協力して資金やリソースを使用する必要はありません。 これまでの進展をお待ち &rsquo; しています。</p>  <p><strong>CF: どのようにして、お客様がステップに関する専門家と連携することを提案しますか。 &nbsp;</strong></p>  <p><strong>OM:</strong> 手順を簡単に使用できるように、web サイトに2つのビデオを作成しまし &rsquo; た。 顧客は、サイトから30日間のステップをテストできます。 データを Azure クラウドにアップロードすることで、データサイエンスとセグメント化の価値を数分で確認できるよう &rsquo; になります。 私たちは、データサイエンスとセグメンテーションを活用し、実際の結果 &rsquo; を確認できることを、より多くの企業が把握 &rsquo; していることを期待しています。&nbsp;</p>  <p>詳細な手順については、製品の web サイトを参照してください。 <a href=""></a></p>  <p>&nbsp;Cecile、シニアビジネスストラテジスト、開発者プラットフォームエバンジェリストによって実施され、記述されています。&nbsp;</p>  <p>&nbsp;</p>'
