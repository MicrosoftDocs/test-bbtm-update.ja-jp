Title: Azure AI の新しい更新プログラム開発者向けの AI 機能の拡張
Summary: '企業が AI によってビジネスを変革することに注目していくにつれて、開発者やデータ科学者が AI 関数をアプリケーションに直接デプロイ、管理、およびセキュリティで保護できるように、Azure AI の機能強化を続けていきます。 '
Content: >-
  <p>企業が AI を使用してビジネスを変革することを検討している場合、開発者やデータ科学者が AI 関数を簡単にアプリケーションにデプロイ、管理、セキュリティで保護できるように、Azure AI の機能強化を続けています。これは、次のソリューション分野に重点を置いています。</p>


  <ol>
   <li>機械学習を活用して、 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a>でビジネスの生産性を向上させる予測モデルを構築およびトレーニングします。</li>
   <li>AI を使用した検索エクスペリエンスとインデックス作成テクノロジを適用することにより、 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a>で情報をすばやく検索し、洞察を収集ます。</li>
   <li>ビジョン、音声、言語、検索、ナレッジなどの事前構築されたカスタム AI 機能を統合するアプリケーションを構築して、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> と <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>により魅力的でパーソナライズされたエクスペリエンスを提供します。</li>
  </ol>


  <p>本日、 &rsquo; azure Cognitive Services にいくつかの更新プログラムを共有し、azure が AI の構築に最適な場所になるようにしています。 &rsquo;新しい異常検出サービスのプレビューを導入します。 AI を使用して問題を特定し、企業が損失と顧客への影響を最小限に抑えることができるようにします。 また、イメージ内のオブジェクトをより正確に識別するために Custom Vision の一般提供が発表されます。&nbsp;</p>


  <p>Azure Cognitive Services では、音声認識、翻訳、音声合成を使用したイメージとオブジェクトの検出から、開発者が任意のシナリオでインテリジェントな機能をアプリケーションに簡単に追加できるようになります。 この日までに、100万人を超える開発者は、アプリケーションの画期的なエクスペリエンスを促進するために Cognitive Services を既に発見し、試しています。</p>


  <h2>AI サービスとしての異常検出</h2>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2080698&amp;clcid=0x409" target="_blank">異常検出</a> 機能は、クレジットカードの不正行為などの問題を特定するために変換される可能性がある、データ内の異常なパターンやまれなイベントを検出できる新しい認知サービスです。</p>


  <p>現在、Azure とその他の主要な Microsoft 製品の間で200を超えるチームは、リアルタイムで異常を検出してトラブルシューティングを高速化することで、システムの信頼性を高めるために異常検出機能を利用しています。 開発者は、単一の API を使用して、異常検出機能をアプリケーションに簡単に埋め込んで、データの精度を高めることができます。また、インシデントが発生するとすぐに自動的に表面化します。</p>


  <p>一般的なユースケースシナリオには、ビジネスインシデントやテキストエラーの特定、IoT デバイストラフィックの監視、不正行為の検出、市場変化への対応などがあります。 たとえば、コンテンツプロバイダーは、異常検出機能を使用して、顧客 &rsquo; の kpi に固有のビデオパフォーマンスデータを自動的にスキャンして、問題を即座に特定することができます。 また、ビデオストリーミングプラットフォームでは、数百万のビデオデータセットにわたって異常検出機能を適用してメトリックを追跡することもできます。 ビデオのパフォーマンスが低下した場合、そのプラットフォームで収益化されているコンテンツプロバイダーの収益が大幅に低下する可能性があります。</p>


  <h2>Custom Vision: イメージの機械学習を自動化する</h2>


  <p>Custom Vision の一般提供により、組織はビジネス操作をすばやく、正確に <a href="https://blogs.microsoft.com/next/2015/12/10/microsoft-researchers-win-imagenet-computer-vision-challenge/#sm.0000v8bqc0rcdflis6g1wekfl455r" target="_blank">イメージ内のオブジェクトを識別</a>できるように変換することもできます。</p>


  <p>機械学習により、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a> は、開発者が簡単かつ迅速にカスタムイメージ分類子を構築、展開、改善して、画像のコンテンツをすばやく認識できるようにします。 開発者は、自分の分類器をトレーニングしてシナリオの中で最も重要なものを認識できます。また、これらのカスタム分類子をエクスポートして、オフラインで実行したり、iOS (CoreML)、Android ((coreml ではリアルタイム)、エッジ上の他の多くのデバイスを実行したりすることができます。 エクスポートされたモデルは、高い精度を維持しながら、優れたスループットを提供するモバイルデバイスの制約に最適化されています。</p>


  <p>現在、さまざまなビジネスシナリオで Custom Vision を使用できます。 Minsur は、Custom Vision ペルーにある西ヨーロッパの最大の tin で、mineral 抽出プロセスで使用されている水が農業および畜産での再利用のために適切に処理されるようにして、治療のエアクッションレベルを検出することにより、維持可能なマイニングプラクティスを作成します。 Cognitive Services Custom Vision と Azure video analytics を組み合わせて使用することで、操作内のより多くの戦略的なプロジェクトに従業員が集中できるように、高度な手動プロセスを置き換えました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57ea83d7-6599-4246-9c2d-d53d3417211e.png"><img alt="Screenshot of the Custom Vision platform" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c7d9d31-75f5-4048-885e-bde5aaf6a8d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Custom Vision プラットフォームのスクリーンショット" width="1421"></a></p>


  <p align="left"><em>Custom Vision プラットフォームのスクリーンショット。ここでは、モデルをトレーニングして、ブランド &rsquo; のロゴなど、イメージ内の一意のオブジェクトを検出することができます。</em></p>


  <p>現在、Custom Vision では次の機能強化が行われています。</p>


  <ul>
   <li><strong>高品質モデル</strong> &ndash; Custom Vision は、パフォーマンスを向上させるために新しい machine learning バックエンドを使用した高度なトレーニング機能を備えています。特に、困難なデータセットやきめ細かな分類があります。 高度なトレーニングを使用すると、コンピューティング時間の予算を指定することができ、Custom Vision によって最適なトレーニングと experimentally の設定が識別されます。</li>
   <li>簡単 &ndash; <strong>に反復処理</strong>するCustom Vision を使用すると、開発者は、3.0 REST Api と Sdk を使用してコンピューターのビジョン機能をアプリケーションに簡単に統合できます。 エンドツーエンドのパイプラインは、モデルの反復的な向上をサポートするように設計されています。そのため、モデルをすばやくトレーニングし、実際の状況でプロトタイプを作成し、結果のデータを使用して、モデルを実稼働の品質に迅速にもたらすモデルを向上させることができます。</li>
   <li><strong>クラウドでトレーニングし、どこ</strong> &ndash; でも実行エクスポートされたモデルは、モバイルデバイスの制約に合わせて最適化されており、高い精度を維持しながら、優れたスループットを実現します。 これで、Raspberry Pi 3 および <a href="https://visionaidevkit.com/" target="_blank">ビジョン AI Dev Kit</a>の AZURE RESOURCE MANAGER (ARM) をサポートする分類器をエクスポートすることもできます。</li>
  </ul>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-vision-service/release-notes" target="_blank">Custom Vision Service のリリースノート</a>を参照してください。</p>


  <h2>今すぐ始めましょう</h2>


  <p>今日 &rsquo; のマイルストーンは、アプリケーションの開発を簡略化するエンタープライズレベルのツールと、顧客 &rsquo; データを保護するための業界トップレベルのセキュリティとコンプライアンスを備えた、すべてのビジネスシナリオに適した Azure AI プラットフォームを実現するためのコミットメントを示しています。</p>


  <p>ビジョンの構築とインテリジェントなアプリの検索を開始するには、 <a href="https://azure.com/cognitive" target="_blank">Cognitive Services サイト</a>にアクセスしてください。</p>
