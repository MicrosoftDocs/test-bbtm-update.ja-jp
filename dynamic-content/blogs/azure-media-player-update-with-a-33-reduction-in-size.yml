Slug: azure-media-player-update-with-a-33-reduction-in-size
Title: Azure Media Playerサイズが 33% 削減された更新プログラム
Summary: 次に、バージョン 1.6.1 Azure Media Player (AMP) を更新します。
Content: >-
  <p>バージョン&rsquo; 1.6.1 Azure Media Player (AMP) を更新します。 このリリースには、AMP スクリプトのサイズが 33% 削減され、ホットキーの追加サポートと、AMP <a href="https://aka.ms/ampuservoice">UserVoice</a> で要求された正確なシークのためのタイム ヒント ホバーが含まれています。 このリリースには、いくつかのバグ修正も含まれています。 新しい更新プログラムと以前の更新プログラムの完全な一覧<a href="https://aka.ms/ampchangelog"></a>を確認するには、変更ログを<a href="https://aka.ms/ampblog"></a>表示し、以前の投稿を確認して、新しい更新プログラムの使用を開始する方法Azure Media Player。</p>


  <p>この <a href="https://aka.ms/ampdocs" target="_blank">ドキュメント</a> は、アクセシビリティ機能に関する情報を詳細に含め、完了のための互換性マトリックスを拡張するために更新されました。 また、デモ ページを <a href="https://aka.ms/azuremediaplayer" target="_blank">更新して、</a> 以下で説明する新機能の一部を含めました。</p>


  <p>これは、AMP が最初にリリースされた後、6 回目の公式リリースであり、非常に多くのフィードバックが寄せらえ、この更新プログラムは、その一部に対応しています。 常に更新と最適化を行Azure Media Player、サインアップして、提供<a href="https://aka.ms/ampsignup" target="_blank"></a>する必要がある最新のAzure Media Player更新を続ける必要があります。 また、お客様とAzure Media Playerを構築したいと考え、ご自分のアイデアや、どのような機能を構築したいのかをお聞かしいと思います。&nbsp; AMP UserVoice に関するご意見とご <a href="https://aka.ms/ampuservoice">質問をお聞かわせください</a>。</p>


  <h1>更新方法</h1>


  <p>データ&rsquo;を簡単に更新Azure Media Player。 単に、HTMLpage のAzure Media Playerにある&lt;&gt;スクリプトとスタイルシートのバージョン番号を置き換えます。 これで終わりです。</p>


  <pre class="prettyprint">

  &lt;link href=&quot;//amp.azure.net/libs/amp/<font style="background-color: rgb(255,255,0)">1.6.1</font>/skins/amp-default/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;

  &lt;script src= &quot;//amp.azure.net/libs/amp/<font style="background-color: rgb(255,255,0)">1.6.1</font>/azuremediaplayer.min.js&quot;&gt;&lt;/script&gt;</pre>


  <h1>コード&rsquo;の記述方法がわかりませんか?</h1>


  <p>アプリケーションの使用Azure Media Player簡単ではありません。 デモ ページの新しい更新プログラム <a href="https://aka.ms/azuremediaplayer" target="_blank">により</a>、セットアップ入力に基づいてコードを書き込む新しいベータ機能が追加されます。 [コード] タブ (#1) をクリックし、[Get player code (#2)] を選択します。 &lt;&gt;これで、手順をコピーし、HTML ページのヘッド (#3&lt;&gt;) にスクリプトとスタイル シートを追加し、選択した場所の本文にビデオ タグを追加できます (#4)。 次に、生成された JavaScript をスクリプト タグまたは別の JavaScript ファイルに追加します (#5)。 コピーと貼り付けも簡単です。 <img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b932d6f-d965-494f-9b02-f80f1581ceeb.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="image" width="386"></p>


  <p>新しいプレーヤー設定の場合は、[セットアップ] タブで [Update Player] をクリックして、生成されたコードに新しい設定が確実に反映されます。 このセクションは、単純な使用例を対象にしています。 より複雑なシナリオについては、提供されているサンプルを参照 <a href="https://aka.ms/ampsamples" target="_blank">してください</a>。</p>


  <h1>簡単な診断</h1>


  <p>デモ ページの最新の <a href="https://aka.ms/azuremediaplayer" target="_blank">更新</a>により、さまざまなデバイスでコンテンツがどのように再生されるかを簡単に確認できます。 また、プレーヤーに関するリアルタイム情報 (#7) を提供する [診断] タブ (#6) をデモ ページに追加しました。また、AzureHtml5JS 技術で利用可能な場合は、帯域幅の測定、ビットレートのダウンロード、ビットレートのダウンロード、ビットレートの再生、バッファーに関する情報を含むグラフ (#8) も提供されます。</p>


  <p>このセクションでは、デバッグを簡単に行う目的で、詳細ログ (#9) を簡単にダウンロードまたは電子メールで送信できます。 iOS&rsquo; の Safari などの一部のブラウザーでは、ログ ファイルを直接ダウンロードできない場合があります。そのため、代わりに電子メール機能を利用する必要があります。</p>


  <p><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47c47a68-eefd-4a44-a671-700a106dab15.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="image" width="366"></p>


  <h1>再生の追加オプション</h1>


  <p>この新しい <a href="https://aka.ms/azuremediaplayer" target="_blank">デモ ページの更新</a> では、プレーヤーを試す追加のオプションがあります。 [セットアップ] タブ (#10) をクリックし、詳細オプション (#11) をクリックします。 高度なオプションでは、ヒューリスティック プロファイル (AzureHtml5JS のみ) の選択や、技術またはストリーミング形式の選択を強制する機能など、スタートアップ設定 (#12) から選択できるさまざまなオプションが提供されます。</p>


  <p>保護セクション (#13) では、PlayReady と Widevine の両方がある場合に異なる複数のトークンを選択できるだけでなく、コンテンツを動的にパッケージ化した保護の種類を選択できます。 注: AES と DRM の両方でコンテンツを保護することはできません。 [トラックの追加] ボタン (#14) をクリックして、サブタイトル トラックのキャプションを追加できます。 最後に、テスト目的でポスターを追加して、ポスターの外観を確認できます (#15)。</p>


  <p><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad4ba78e-b606-4cc6-bc5b-11d6b612e81c.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" title="image" width="480"></p>


  <p>セットアップを更新したら、[プレーヤーの更新] ボタン (#16) をクリックして、新しい設定を有効にしてください。</p>


  <h1>セットアップの共有</h1>


  <p>デモ ページを構成<a href="https://aka.ms/azuremediaplayer" target="_blank"></a>と他のユーザーと共有するには、アドレス バーにナビゲーション URL を送信するか、コード タブをクリックして [共有コードの取得] を選択します。</p>


  <h1>フィードバックの提供</h1>


  <p>Azure Media Playerと進化を続け、さらに多くの機能を追加し、より多くのシナリオを可能にします。 お客様の役に立つには、常にフィードバックや新しいアイデアを提供し、バグ レポートに感謝しています。最新のテクノロジですばらしいサービスを引き続き提供できます。 ドキュメントを読み、最初にサンプルを確認してください。&#39;開発を容易にするのに役立ちます。</p>


  <p>新機能を要求したり、アイデアやフィードバックを提供したりするには、 <a href="https://aka.ms/ampuservoice" target="_blank">UserVoice</a> に問い合Azure Media Player。 特定の問題がある場合、質問がある場合、またはバグが見つけた場合は、 に 1 行お寄わせください <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a>。</p>


  <h1>最新のニュースと更新プログラムにサインアップする</h1>


  <p>ここでサインアップ <a href="https://aka.ms/ampsignup" target="_blank">して</a> 、リリースを見逃さないので、また、提供する必要Azure Media Playerすべてを最新の情報にしてください。</p>


