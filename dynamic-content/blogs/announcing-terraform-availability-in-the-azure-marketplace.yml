Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/more-and-more-fun-with-terraform-on-azure/" target="_blank">Terraform</a> が既に Azure Cloud Shell&rsquo; に統合されているだけでなく、新しい <a href="https://aka.ms/aztf" target="_blank">Terraform</a> ソリューションが Azure Marketplace で提供されるのをお知らせします。 このソリューションにより、チームはマネージド サービス ID (MSI) を使用して共有 ID を使用し、共有状態を Azure Storage。 これらの機能を使用すると、自動化と実稼働のシナリオで、Terraform の一貫性のあるホストDevOpsを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fac5a75b-b644-4918-a29d-5160f7b19022.png"><img alt="Azure Marketplace" border="0" height="852" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baeae59d-efb9-4d67-9b33-50481e0fdd8d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace" width="1467"></a></p>


  <p>Terraform ソリューションでは、Terraform の状態にローカル ファイル システムAzure Storage代わりに、このファイルを使用する Terraform が構成されます。 このリモート状態の実装では、1 人のユーザーが変更するときに状態をロックし、複数のユーザーが共有環境 (実稼働環境など) の状態を一貫して変更できます。</p>


  <p>このテンプレートでは、マネージド サービス ID も構成され、Terraform を使用してこの ID が Azure サブスクリプション内のリソースをプロビジョニングできるロール ベースの Access Control (RBAC) スクリプトが提供されます。 これにより、Jenkins を使用した継続的デプロイなどの自動化シナリオで、Terraform のサービス プリンシパル シークレットを個別に管理する必要が排除されます。</p>


  <h2>Azure Terraform プロバイダーの更新</h2>


  <p>Terraform Azure プロバイダーでの開発も大きなペースで進み、昨年 12 月に 1.0 マイルストーンに合格し、バージョン <a href="https://github.com/terraform-providers/terraform-provider-azurerm/blob/v1.3.0/CHANGELOG.md" target="_blank">1.3</a> は既に出荷されています。 Virtual Machines、マネージド ディスク、ネットワークなどのコア インフラストラクチャ サービスの完全なカバレッジが近い中で、プラットフォーム サービスをサポートするさらなる開発と、より高度なデプロイ シナリオが期待できます。</p>


  <p>Terraform ユーザー向け Azure でのより高度なシナリオを可能にする最新の追加のほんの一部を次に示します。</p>


  <p><strong>プラットフォーム サービス</strong></p>


  <ul>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/function_app.html" target="_blank">Azure Functions</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/app_service_slot.html" target="_blank">Azure Web Apps のデプロイ スロット</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/kubernetes_cluster.html" target="_blank">AKS マネージド Kubernetes クラスター</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/cdn_profile.html" target="_blank">Azure CDN</a></li>
  </ul>


  <p><strong>高度なネットワーク サービス</strong></p>


  <ul>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/application_gateway.html" target="_blank">Application Gateway</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/d/virtual_network_gateway.html" target="_blank">Virtual Network ゲートウェイ</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/d/application_security_group.html" target="_blank">アプリケーション セキュリティ グループ</a></li>
   <li><a href="https://www.terraform.io/docs/providers/azurerm/r/network_watcher.html" target="_blank">Network Watcher</a></li>
  </ul>


  <p>Microsoft と HashiCorp のエンジニアリング チームは、引き続き Terraform コミュニティを使用して Azure Terraform プロバイダー <a href="https://registry.terraform.io/search?q=azure&amp;verified=false" target="_blank">とモジュールを</a> 開発しています。 機能の要求や問題を発生したい場合、または自分で投稿したい場合は、<a href="https://aka.ms/tfgit" target="_blank">AzureRM GitHub リポジトリに参加してください</a>。</p>


  <h2>顧客の導入</h2>


  <p>Azure&rsquo; に対する Terraform サポートの強化を続ける中で、Azure&rsquo; のお客様による Terraform の大幅な導入が見られます。昨年だけで、Terraform を使用しているお客様の数が 4 倍を超える増加を見ました。 Axon はそのような顧客の 1 つで、Terraform を利用して Azure <a href="https://news.microsoft.com/2015/10/26/taser-international-and-microsoft-corp-announce-partnership-to-deliver-a-trusted-cloud-solution-for-law-enforcement/" target="_blank">Evidence.com ソリューションを</a> スケーリングしています。</p>


  <p><a href="https://twitter.com/axon_us/status/966784705478631424" target="_blank"><img alt="Twitter" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/035cbb41-b9c5-4917-a911-bb54321f4843.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Twitter" width="481"></a></p>


  <p>実際、さまざまな業界の Azure のお客様は、同様の利点のために Terraform を活用しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df739e36-b638-430c-91c2-1e64ea49e2ff.png"><img alt="azure-customer-logos" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d408bfb-6951-4b82-9628-970e56907ba4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-customer-logos" width="1034"></a></p>


  <p>Azure&rsquo; の Terraform ユーザーに対&rsquo;して行った機能強化について、私は楽しみに思っています。 このページで新しい <a href="https://aka.ms/aztf" target="_blank">Terraform ソリューション</a> を試Azure Marketplace、 <a href="https://docs.microsoft.com/en-us/azure/terraform/terraform-vm-msi" target="_blank">Terraform ドキュメント ハブで詳細を確認してください</a>。</p>
