Slug: dockercon-europe-2014-announcements-opens-new-opportunities-for-azure-customers
Title: DockerCon Europe 2014 のお知らせによって、Azure のお客様に新しい機会が生み出されます
Summary: 今日、DockerCon Europe 2014 の講演で、Docker Inc. は、Docker コンテナー用の新しいオーケストレーション API と Docker Hub Enterprise という 2 つのお知らせを行いました。
Content: >-
  今日、DockerCon Europe 2014 の講演で、Docker Inc. は、Docker コンテナーとコンテナー <a href="https://blog.docker.com/2014/12/announcing-docker-machine-swarm-and-compose-for-orchestrating-distributed-apps/" target="_blank"> </a>の新しいオーケストレーション API という 2 つのお知<a href="https://blog.docker.com/2014/12/docker-announces-docker-hub-enterprise/" target="_blank">らせを行</a>Docker Hub Enterprise。 これらは、Azure 上で Docker コンテナーを使用して分散アプリケーションを構築するユーザーにとって貴重なテクノロジであり、Azure 開発者に対するファーストクラスのサポートを確保するために Docker と提携する必要があります。

  <h2>Docker Orchestration API</h2>

  Docker の新しく発表されたオーケストレーション <a href="https://blog.docker.com/2014/12/announcing-docker-machine-swarm-and-compose-for-orchestrating-distributed-apps/" target="_blank">API</a> は、開発者とシステム管理者が、複数の Docker コンテナー間で高可用性の分散アプリケーションをビルド、デプロイ、管理するのに役立ちます。 API は、Docker Machine、Docker Compose、Docker Swarm の 3 つのオープン サービスとして提供されます。 開発者は、1 つ以上の新しい API を使用して、アプリケーション用のカスタム オーケストレーション ソリューションを作成できます。 Linux コンテナーの管理に加えて、これらの API を使用すると、開発者は可用性にWindows Server コンテナーを管理することもできます。


  最近の <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/" target="_blank">パートナーシップ発表の</a>一環として、Azure のお客様がこれらの新しい API を利用できるよう、Docker Inc. および Docker コミュニティと積極的に提携しています。 実際、MS Open Tech は、Docker Machine サービスのアルファ リリースをサポートするコードを既に提供しています。これは、Azure を一流の Docker インフラストラクチャ プロバイダーにしています。 今後、Azure ユーザーは、他のオーケストレーション API が使用可能になったので、完全なサポートを期待できます。

  <h2>Docker Hub Enterprise</h2>

  Docker は、<a href="https://blog.docker.com/2014/12/docker-announces-docker-hub-enterprise/" target="_blank">Docker Hub Enterprise</a>サービスの成功に基<a href="https://hub.docker.com/account/signup/" target="_blank">Docker Hub発表しました</a>。 Docker Hub Enterprise、エンタープライズ ファイアウォールの背後に Docker 化されたアプリケーションをデプロイできます。 これには、プライベート Docker イメージのホスト、1 回クリックでイメージをアップグレードする、複数のストレージ ソリューション (<a href="https://github.com/docker/docker-registry/pull/801" target="_blank">Azure Storage。</a>


  これらの機能は、オンプレミスと Azure の両方の環境でハイブリッド アプリケーションを構築する企業のお客様にとって特に便利です。 Docker Hub Enterprise、アクセスとコンプライアンスの要件Docker Hubが最優先されるエンタープライズ環境に対して、アプリケーションの機能が提供されます。 つまり、Azure のお客様は、ビジネスにとって最も意味のある方法で Docker を活用できます。

  <h2>Up Next</h2>

  今日のお知らせは、Docker アプリケーションとサービスを構築する次のステップを表しています。 これらの新しいテクノロジにより、ユーザーの柔軟性が高まり、Docker と Docker コミュニティに貢献するために継続的なエンジニアリング リソースを投資することで、その価値を活用しています。 単一コンテナーのデプロイからエンタープライズ レベルの分散アプリケーションまで、ユーザーは Azure での Docker の業界をリードするサポートを期待できます。


  Azure での Docker サポートに<a href="https://azure.microsoft.com/blog/?s=Docker" target="_blank"></a>関する 2014 年 6 月以降のすべての更新プログラムを確認し、これらの新しいテクノロジが一般公開されるに従って、より多くの更新プログラムとチュートリアルをお楽しみにしてください。
