Title: SD-WAN 仮想アプライアンスをネイティブ環境で実行Azure Virtual WAN
Summary: 本日、sd-WAN などのサードパーティのネットワーク仮想アプライアンスをデプロイして実行する新しい機能のプレビューを、Azure Virtual WAN Hubs 内でネイティブに発表します。
Content: >-
  <p>本日、&rsquo;sd-WAN などのサードパーティのネットワーク仮想アプライアンスをデプロイして実行する新しい機能のプレビューを、Azure Virtual WAN Hubs 内で発表しました。</p>


  <p>企業がコストを削減しながらクラウドを採用する傾向がますます高まっている中、IT チームは、接続モデルの統合、加速、または改良を検討する必要Azure Virtual WAN。 現代の企業では、クラウドとオンプレミスに高度に分散されたアプリケーション、データ、ユーザーの間のユビキタスな接続性が必要です。</p>


  <p>2018 年にパブリック クラウドで初めて <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> を使用して自動化および統合された輸送機能を発表したので、クラウド用のブランチ ネットワークを構築または再設計する際に Azure を活用する関心は急速に高めていました。<a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-virtual-wan-and-azure-firewall/" target="_blank"></a></p>


  <p>Azure Virtual WANは、高速なグローバル ネットワークを使用して Microsoft&#39;を活用するサービス アーキテクチャ <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">を提供します</a>。 Virtual WAN仮想ネットワーク (VNet)、Azure ExpressRoute、VPN、および現在の SD-WAN &quot;を仮想ハブに簡単に接続できます。&quot; 接続に依存しないアプローチを使用すると、Azure を使用してブランチ、サイト、モバイル ユーザー、サービス間を完全に転送し、&#39;インフラストラクチャを利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23bc7971-3996-4f9c-9a13-6eadf845fd53.png"><img alt="Overview diagram of full Virtual WAN architecture " border="0" height="513" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/861ec5e7-1837-4e5f-b7ba-8721cc802554.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="911"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://aka.ms/barracuda-vwan" target="_blank"><img align="left" alt="Barracuda logo " border="0" height="41" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7298b71-b3ec-4cb6-82a3-97788a30d10f.png" style="margin: 0px 15px 10px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="" width="161">Barracuda</a> は、この深い統合を活用した最初の Virtual WAN パートナーです。これにより、顧客は SD-WAN (ソフトウェア定義ワイド エリア ネットワーク) を利用して、既存の投資やスキルを活用しながらパフォーマンスを向上させることができます。</p>


  <p>ネットワークの傾向 (通常はインターネットファーストのアプローチが主導) では、インテリジェントパスの選択と中央ポリシーを通じてパフォーマンスを向上させるために SD-WAN などのテクノロジがますます活用されています。 ローカル ブレークアウトを介してブランチからクラウドに直接トラフィックを送信することで、従来のネットワーク バックホールを排除するために取り組み、選択したベンダー&#39;パスの選択とポリシー管理を利用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc25bcee-b3ad-4fd3-b053-5487a4b1e66d.png"><img alt="Screenshots of portal experiences for Azure and Barracuda SD-WAN integration" border="0" height="897" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bcd66a6-1aec-4f14-be56-75db17f35d18.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1594"></a>ハブアンドスポーク アーキテクチャのネットワークとセキュリティのための組み込みの使いやすさ、スケール、監視、統合フレームワークにより、さまざまなハイブリッド ワークロードをデプロイする顧客は、数分ですばやくこれを行うことができます。 インターネット (VPN) とプライベート (ExpressRoute) のユーザーとサイト間の相互接続を簡素化する場合でも、大規模なブランチ/SD-WAN アーキテクチャを検討する場合でも、Azure Virtual WAN を使用するとソリューションの基礎になります。 新しい仮想アプライアンスインハブ機能は、2020 年 7 月 20 日に Azure リージョンを選択するために展開を開始します。&nbsp;&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;&quot; Azure Virtual WAN</em>は、すべてのトラフィックの中央ネットワーク ハブになれ、クラウド戦略の重要な柱になれると、オランダの大規模な組織である <strong>Humankind の IT マネージャー、Sevriens</strong> は、3,000 人を超える従業員と 450 以上の場所を持つ、オランダの大規模な組織です。 <em>&quot;Virtual WAN と Barracuda CloudGen WAN を組み合わせて使用すると、クラウド内の生産性ツール、アプリケーション、データに必要なパフォーマンスとセキュリティを備え、回復力のある最新のクラウドネイティブ ネットワークをテストできます。&quot;</em></p>

  </blockquote>


