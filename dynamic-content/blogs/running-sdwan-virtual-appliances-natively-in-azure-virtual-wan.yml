  <h2>その他の機能が一般提供される</h2>


  <p>SD-WAN 統合に加えて、&#39;でハブ間接続、カスタム ルーティング、 <a href="https://azure.microsoft.com/en-us/blog/azure-firewall-manager-is-now-generally-available/">Firewall Manager</a> Azure Virtual WAN、その他のいくつかの接続機能の一般提供をお知らせします。</p>


  <p>Meraki <strong>Virtual WAN</strong> <a href="https://www.velocloud.com/partners/microsoft" target="_blank">VMware</a> を搭載した新しいパートナー <a href="https://meraki.cisco.com/" target="_blank">Cisco SD-WAN</a> は、ブランチ VPN/SD-WAN デバイスと Azure Virtual WAN VPN サービス間の IPsec 接続の自動化をサポートします。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c041ebb-6f00-4aa8-acdd-b592c60d78d4.png"><img alt="Virtual WAN partner logos:  Cisco Meraki and  VMware" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb5fd848-2aa8-4b3b-9fc2-d24445174930.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1196"></a></p>


  <p><strong>完全にメッシュ化された仮想ハブ</strong> を提供するハブ間接続。</p>


  <p><strong>カスタム ルーティング </strong>(2020 年 8 月 3 日に利用可能)&nbsp; 高度なルーティングの機能強化が追加されました。カスタム ルート テーブルと仮想ネットワーク ルーティングの最適化。</p>


  <p><strong>Virtual Networkに</strong> 接続された仮想ネットワーク (VNet) 間の転送速度が 50 Gbps のトランジットVirtual WAN</p>


  <p><strong>VPN/</strong> SD-WAN と ExpressRoute に接続されたサイトとユーザー間のシームレスな相互接続を実現する VPN と ExpressRoute トランジット</p>


  <p><strong>新しい VPN 機能では</strong> 、VPN サイト接続用のカスタム BGP IP (APIPA または自動プライベート IP アドレス指定とも呼ばれる) がサポートされています。</p>


  <h2>フィードバックをお寄せください</h2>


  <p>今後も引き続き機能の構築とAzure Virtual WANの追加をお待ちしています。 お客様は、Azure Virtual WANとその新機能を試し、ご自分のエクスペリエンスについて詳しく説明し、フィードバックを製品に組み込む作業をお待ちしております。</p>


