Content: '<p><b>MSDN: &nbsp; どこから提供されているかを教えてください。</b></p>  <p><b>Skowron-Moszkowicz</b>: &nbsp; 2010 年7月、ポーランド語の Internet company GPC Sp。 z o.o. 平均紙ベースのアドレス帳に137のエントリが含まれていることを確認しましたが、電子バージョン平均161エントリと、そのエントリの4.7% だけが完全な連絡先情報を含んでいます。 この調査では、未完了の連絡先データの主な理由は、情報を入力および更新する際の時間がかかり、手動による性質であることを結論としています。</p>  <p>これらの課題に対処するために、GPC は、ユーザーが連絡先情報を更新 <a target="_blank" href="">し、家族</a>、友人、同僚との間で自動的に更新を共有するために使用できる、公開された web ポータルを作成し、管理するように依頼しました。 GPC は、インド、中国、ニュージーランドのように、真のグローバルサービスを作成する必要があります。これは、ポーランド、ドイツ、および米国でも同様に機能します。</p>  <p class="bodycopyheading"><b>MSDN: Windows Azure で構築することを選択したのは &nbsp; なぜですか?</b></p>  <p class="bodycopy"><b>Skowron-Moszkowicz</b>: &nbsp; 最初に、利用可能などのソリューションも可用性、容量、コスト、およびセキュリティの要件を満たしていないと考えました。 しかし、Microsoft のクラウドサービスについて詳しく見ていくと、 <a target="_blank" href="https://www.windowsazure.com">Azure Windows</a>ニーズに完全に適合していることがわかりました。 私たちは Windows Azure を選択しました。これは、グローバル web ポータルの高速で信頼性が高く安全な操作を実現するために信頼できる唯一のソリューションであり、小規模な企業でも許容できるコストで提供されます。</p>  <p class="bodycopy"><b>MSDN: &nbsp; Windows Azure を使用して提供することの主な利点は何ですか?</b></p>  <p class="bodycopy"><b>Skowron-Moszkowicz</b>: まず、このような機敏性とスケーラビリティは、従来の IT ソリューションでは実現できません。 &nbsp; GPC &mdash; では、大きいプランを使用する web ポータル &mdash; では、無制限のスケーラビリティが成功に不可欠です。 また、Microsoft データセンターのグローバルネットワークによって高可用性が確保され、効率の低下や問題が発生しないことが事実上保証されます。</p>  <p>先行するインフラストラクチャコストがないという事実も、大きなメリットです。 &nbsp; 使用状況を注意深く監視して最適な価格モデルを決定します。最初に、従量課金制モデル &mdash; の低負荷を使用することにしました。 負荷が増加するにつれて、修正された月々の支払いがコスト効率に優れている場合があります。 &nbsp;ニーズの変化に応じて、料金オプションをご利用ください。</p>  <p><strong>最後に、 </strong>Windows Azure を使用して説明 &rsquo; を作成したので、お客様に適切なレベルのセキュリティを提供することができます。これは、会社 &rsquo; の成功にとって非常に重要です。 &rsquo;既に多数の責任があるため、セキュリティについて心配する必要はありません。</p>  <p class="bodycopy"><b>MSDN: &nbsp; Windows Azure platform で開発することの主な利点は何ですか?</b></p>  <p class="bodycopyheading"><b>skowron-moszkowicz</b>: &nbsp; Windows Azure は、IT ソリューションを作成するための最適なツールです。開発者はオフライン開発環境を使用して、pc で Windows azure クラウドをシミュレートし、アプリケーションを再デプロイする前に &rsquo; テストすることができます。 また Windows Azure では、無制限のスケーラビリティ、優れた効率、および膨大なストレージ領域が提供されます。</p>  <p class="bodycopyheading"><b>MSDN: &nbsp; 提供が開始されましたか?</b></p>  <p class="bodycopyheading"><b>Skowron-Moszkowicz</b>: 6 か月後に開発を開始しました。 インターネット経由でアクセスできるインターフェイスと、モバイル通信プロバイダーオレンジ色の Polska でサポートされている120の異なるモバイルデバイスを現在8つの言語で利用でき、連絡先データは138言語と互換性があります。 これで、お客様の web ポータル &mdash; で4つの簡単な手順をクリックすると、1分 &mdash; 未満で完了し、更新された情報が、タッチする相手に自動的に到達します。</p>  <p class="bodycopyheading"><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4530.Nioovo.png" alt="" border="0" height="87" width="215"></a></p>  <p class="bodycopyheading">ケーススタディ全体を読むには、 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009949">ここ</a> をクリックしてください。</p>  <p class="bodycopyheading">Azure のお客様の成功事例の詳細に Windows ついては、 <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/28/real-world-windows-azure-interview-with-grzegorz-skowron-moszkowicz-president-of-the-board-at-transparencia-sp-z-o-o.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
