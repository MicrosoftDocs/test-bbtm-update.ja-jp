Content: >-
  <p>私たち &rsquo; は、使い慣れたオープンソースのツールで azure の作業を快適にするために取り組んでいます。また、Chef 製品やオープンソースプロジェクトを再利用する &rsquo; 場合、 &rsquo; azure の試用に時間がかかることはありませんでした。 クラウドの導入を支援する自動化ツールを提供するために、Chef とのパートナーシップとコラボレーションに関する豊富な歴史を得 &rsquo; ました。 現在、ChefConf では、Chef と Azure のチームは、Chef InSpec、Azure Docs の新しい Chef Developer Hub を含むを Azure Cloud Shell 直接お知らせします。</p>


  <h2>Azure Cloud Shell の Inspec</h2>


  <p>既に利用可能なその他のオープンソース <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/features#tools" target="_blank">ツール</a> のほかに、Chef Inspec が事前にインストールされていて、 <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">Azure Cloud Shell</a>のすべての Azure ユーザーに使用できるようになったことが発表されています。 これにより、Inspec テストが Azure に非常にシンプルになります。実際 &rsquo; には、Inspec &ndash; のインストールや構成は必要ありません。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a644c3e6-7669-48a5-a71d-c105de9d0084.gif"><img alt="azurecloudshell-inspec" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ef7ed36-3a3f-44c9-8aa2-ffc257604e2f.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azurecloudshell-inspec" width="1280"></a></p>


