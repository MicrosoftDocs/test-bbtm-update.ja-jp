  <p>&rsquo;パートナーシップを構築し、Chef を使用して次の手順を実行し、Azure と Azure Stack の顧客に恩恵をもたらし、クラウドの成功を実現する新しい自動化ソリューションを提供します。 ChefConf で再利用する &rsquo; 場合は、チャットのブースによって新しい統合のデモをご覧ください。 &rsquo;自分に参加できない場合は、新しい<a href="https://docs.microsoft.com/azure/chef/" target="_blank">Chef Developer Hub</a>を確認して、Chef ソリューションを Azure に簡単に取り込むことができるかどうかを確認してください。&nbsp;</p>
