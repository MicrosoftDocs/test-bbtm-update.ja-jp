  <h2>Azure の Chef Developer Hub</h2>


  <p>Azure のお客様が Chef オープンソースソフトウェアを使用してより簡単にソリューションを実装できるように、新しい <a href="https://docs.microsoft.com/azure/chef/" target="_blank">Chef Developer Hub</a> を開始しています。 &rsquo;Chef、Inspec、Habitat のいずれを使用している場合で &rsquo; も、5分間のクイックスタート、チュートリアル、リファレンス資料が見つかります。作業を開始し、ソリューションを正常に構築するのに役立ちます。 すべてのドキュメントはオープンソースであり、GitHub でホストされています。 ご意見をお寄せください。フィードバックは、<a href="https://docs.microsoft.com/en-us/teamblog/a-new-feedback-system-is-coming-to-docs" target="_blank">ドキュメント内</a>または GitHub を通じて直接行うことができます。</p>


  <h2>Habitat support for Azure Kubernetes Service and Azure Container Registry</h2>


  <p>今月の今月の Microsoft Build で、Chef は、完全に管理されたコンテナーレジストリと Kubernetes services、Azure Container Registry (ACR) と Azure Kubernetes Services (AKS) を使用して、 <a href="https://www.habitat.sh/" target="_blank">Habitat</a>の新しい統合を発表しました。</p>


  <p>これらの新しい統合を使用して、Habitat Builder サービスから直接 ACR に発行できます。 これにより、Habitat を使用してシームレスかつ統合されたワークフローを作成できます。これにより、コードを GitHub にプッシュしたり、AKS にデプロイするサービスに対して、統合された監視と管理を行うことができます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90328626-2a0a-4d7c-a298-6a50a2a8f7e8.png"><img alt="1-workflow-1 (002)" border="0" height="587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00f9f853-a679-4696-9c9f-d0b87f6af3d4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1-workflow-1 (002)" width="1419"></a></p>


