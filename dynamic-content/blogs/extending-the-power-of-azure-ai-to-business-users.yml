Title: ビジネス ユーザーにAzure AI機能を拡張する
Summary: 本日、Business Applications and Industry 社の副社長である Alysa Taylor は、Microsoft Dynamics 365 向けいくつかの新しい AI 駆動型分析情報アプリケーションを発表しました。
Content: >-
  <p>本日、Business Applications and Industry 社の副社長である Alysa Taylor は、Microsoft Dynamics 365 向けいくつかの新しい <a href="https://blogs.microsoft.com/?p=52558622">AI 駆動型</a>分析情報アプリケーションを発表しました。</p>


  <p>これらの緊密Azure AI統合された AI 機能を利用することで、組織内のすべての従業員が、AI を現在のビジネスで実現できます。 世界中の何百万人もの開発者やデータ サイエンティストが、Azure AI を使用して、組織向けの革新的なアプリケーションと機械学習モデルを構築しています。 これで、ビジネス ユーザーは、ビジネス アプリケーション内でAzure AIの機能を直接活用できます。</p>


  <h2>データのAzure AI?</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/ai-platform/">Azure AI</a> は、ビジョン、音声、言語処理、およびカスタム機械学習に関する数十年にわたる世界クラスの研究から、Microsoft&rsquo; の革新的なイノベーションを基に構築された一連の AI サービスです。 特にわくわくするのは、Azure AI を使用すると、Xbox、HoloLens、Bing、Office 365 を強化するのと同じ実証済みの AI 機能にアクセスできます。</p>


  <p>Azure AIは、次の場合に役立ちます。</p>


  <ul>
      <li>需要予測、レコメンド、不正行為の検出などのシナリオに役立つ機械学習モデルを開発Azure Machine Learning。</li>
      <li>AI アプリケーションとボットに、視覚、音声、言語の理解機能を組み込み、Azure Cognitive ServicesとAzure Bot Service。</li>
      <li>ナレッジ マイニング ソリューションを構築し、Azure Search を使用して、コンテンツやドキュメント内の未選択の情報をより有効に利用します。</li>
  </ul>


  <h2>Ai の力を Dynamics 365 と Power Platform</h2>


  <p>Azure AI を利用した新しい <a href="https://dynamics.microsoft.com/en-us/why-dynamics365/">Dynamics 365</a> 分析情報アプリのリリースにより、Dynamics 365 ユーザーは、業務ワークフローに AI を適用できます。 具体的には、次の組み込みのサービスを利用Azure AIです。</p>


  <ul>
      <li>Azure Machine Learning Dynamics 365 Customer Insights でパーソナライズされた顧客のレコメンディオンを利用し、Dynamics 365 Product Insights の製品テレメトリを分析し、Dynamics 365 Supply Chain Management のビジネス クリティカルな機器で潜在的な障害を予測します。</li>
      <li>Azure Cognitive ServicesとAzure Bot Service Dynamics 365 Virtual Agent for Customer Service を使用して、複数のタッチポイント間で顧客との自然な対話を可能にする機能を提供します。</li>
      <li>Azure Search を使用すると、ユーザーは、すべての Dynamics 365 分析情報アプリで、アカウント、連絡先、ドキュメントや添付ファイル (請求書や FAX など) などのレコード内の重要な情報をすばやく検索できます。</li>
  </ul>


  <p>さらに、Dynamics 365 insights アプリは Azure AI の上に構築されています。ビジネス ユーザーは、Azure AI を使用して開発チームと作業し、Dynamics 365 アプリにカスタム AI 機能を追加できます。</p>


  <p>このPower Platform 3 つのサービス <a href="https://powerbi.microsoft.com/en-us/">(Power BI</a>、<a href="https://powerapps.microsoft.com/en-us/">PowerApps</a>、<a href="https://flow.microsoft.com/en-us/">Microsoft Flow</a>) で構成され、Azure AI イノベーションの利点もあります。 これらの各サービスは個別に最適ですが、Power Platformとしての組み合わせは、お客様のゲーム変更者です。</p>


  <p>Azure AI<b></b>ユーザー Power Platform<b></b>、分析情報を明らかにし、AI アプリケーションを開発し、低コードのポイントアンドクリック エクスペリエンスを通じてワークフローを自動化できます。 Azure Cognitive ServicesとAzure Machine Learningユーザー Power Platformを強化します。</p>


  <ul>
      <li>ドキュメント内のキー フレーズを抽出し、顧客レビューなどのコンテンツ内のセンチメントを検出し、カスタム機械学習モデルを Power BI。</li>
      <li>顧客のチャーンを予測し、顧客の要求を自動的にルーティングし、PowerApps を使用した高度な画像処理によって在庫管理を簡素化できるカスタム AI アプリケーションを構築します。</li>
      <li>請求書の処理など、複雑なタスクを自動化Microsoft Flow。</li>
  </ul>


  <p>Azure AI、Dynamics 365、および Power Platform の緊密な統合により、ビジネス ユーザーは、業界をリードする AI 機能を備えるだけでなく、強力な信頼の基盤に基も構築された一般的な AI プラットフォーム上で、データ サイエンティストや開発者と簡単に共同作業できます。 Microsoft は、現在、企業向け AI を真に民主化している唯一の会社です。</p>


  <p>始めた&rsquo;ばかりです。 この取り組みを続ける中で、より深い統合と、よりAzure AIなアプリとエクスペリエンスが期待できます。</p>


  <p>私&rsquo;たちは、これらの製品を市場に出し、それらのすべてについてお伝えすることを心待ちしています。</p>
