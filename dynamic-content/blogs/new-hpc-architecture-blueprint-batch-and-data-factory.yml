  <p><a href="https://go.microsoft.com/fwlink/?LinkId=717686" target="_blank" title="新しいアーキテクチャブループリント"><img alt="Azure HPC: New architecture blueprint" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cba43451-e112-41e9-9fee-9f4f7807a1a5.png" style="margin: 0px auto; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="Azure HPC: 新しいアーキテクチャブループリント" width="610"></a></p>


  <p>&nbsp;</p>


  <p>このソリューション例の目的は、任意の種類のワークロードを実行している業界の顧客が、Azure Data Factory と Azure Batch の間で提供される最適な統合を活用するために役立ちます。</p>


  <p>また、これらのブループリントが好きな&nbsp;場合は、シナリオベースのアーキテクチャ ブループリントのコレクション <a href="https://msdn.microsoft.com/dn630664" target="_blank">を確認することもできます</a>。</p>


  <p>最後に、いつものように、お客様からご意見をお聞かしく思います。 この記事に記載されているようなソリューションの例が役に立つ場合は、お知らせください。また、Azure で次のソリューションを構築するのに役立つオファーについてアイデアを共有してください。</p>
