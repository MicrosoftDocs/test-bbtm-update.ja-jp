Title: '新しいアーキテクチャ のブループリント: Batch と Data Factory を使用した HPC とデータ のオーケストレーション'
Summary: 数か月前に、Financial Services ワークロードのコンピューティングに関する Azure Large-Scaleブループリントを共有しました。 このシナリオの圧縮バージョンを、ステップ バイ ステップ のチュートリアルとそれに対応するアーキテクチャ図を含むサンプル ソリューションの形式で公開しました。
Content: >-
  <p>数か <a href="https://download.microsoft.com/download/2/6/3/263F01FB-4B0C-4262-8E2E-7906EC81B973/MS_Arch_Financial_Svcs_SEC.pdf" target="_blank" title="月前に、Large-Scale Computing of Financial Services"> ワークロード用の Azure アーキテクチャ ブループリント金融サービスワークロードの Large-Scale Computing</a> 用の Azure アーキテクチャ ブループリントを共有しました。 これは、Azure Data Factory を使用して複雑なデータ フローを管理および監視しながら、Batch、HDInsight、Machine Learning、その他の Azure サービスやソリューションなどの Azure ビッグ コンピューティング、ビッグ データ、インフラストラクチャ サービスを活用する実際のシナリオを示しています。</p>


