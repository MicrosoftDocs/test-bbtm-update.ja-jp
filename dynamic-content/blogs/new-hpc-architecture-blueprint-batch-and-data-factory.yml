  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-data-processing-using-batch/" target="_blank" title="</a>"></a><a href="https://go.microsoft.com/fwlink/?LinkId=717686" target="_blank" title="">このシナリオの圧縮バージョンを、ステップ バイ ステップ のチュートリアルを含むステップ バイ ステップ のチュートリアルサンプル ソリューションと、対応するアーキテクチャ ダイアグラムアーキテクチャ図を含むサンプル ソリューションの形式で公開しました。</p>


