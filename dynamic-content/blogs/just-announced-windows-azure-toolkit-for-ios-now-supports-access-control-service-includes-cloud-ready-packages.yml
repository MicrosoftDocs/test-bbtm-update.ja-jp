Title: 'お知らせ: azure Windows for iOS Toolkitがクラウド対応パッケージをサポートAccess Control Service、クラウド対応パッケージが含まれる'
Summary: Wade Wegner &ldquo;はブログ記事「Windows Azure Toolkit for iOS Now」で発表したばかりで、Windows Azure Toolkit for i Access Control Service&rdquo; OS の更新プログラムのリリースをサポートしました。  これ。。。
Content: '<p>Wade Wegner <a target="_blank" href="https://www.wadewegner.com/2011/07/windows-azure-toolkit-for-ios-now-supports-the-access-control-service/">&ldquo;はブログ記事「Windows Azure Toolkit for iOS Now」で発表したばかりで、Windows Azure Toolkit for i Access Control Service&rdquo; OS</a> の更新プログラムのリリースをサポートしました<a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-lib"><span style="text-decoration: underline;"></span></a>。</p>  <p>この新しいバージョンのツールキットには、Wade が Azure で使用する iOS アプリケーションを開発する際に非常に重要な 3 つの主要なコンポーネントWindows含まれています。</p>  <ul>  <li>デバイス用のクラウド対応パッケージ</li>  <li>構成ツール</li>  <li>ACS のサポート</li>  </ul>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Using-the-Windows-Azure-Access-Control-Service-in-iOS-Applications/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>これらの更新プログラムの詳細<a target="_blank" href="https://www.wadewegner.com/2011/07/windows-azure-toolkit-for-ios-now-supports-the-access-control-service/">については、</a>Wades&rsquo; のブログ記事を参照し、すべてのビットをこちらからダウンロードしてください。</p>  <ul>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-lib"><span style="text-decoration: underline;">watoolkitios-lib</span></a>&nbsp;<i>更新</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-samples"><span style="text-decoration: underline;">watoolkitios-samples</span></a> <i>UPDATED</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-doc"><span style="text-decoration: underline;">watoolkitios-doc</span></a> <i>UPDATED</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/watoolkitios-configutility"><span style="text-decoration: underline;">watoolkitios-configutility</span> </a><i>NEW</i></li>  <li><a target="_blank" href="https://github.com/microsoft-dpe/cloudreadypackages"><span style="text-decoration: underline;">cloudreadypackages</span></a> <i>NEW</i></li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/27/just-announced-windows-azure-toolkit-for-ios-now-supports-access-control-service-includes-cloud-ready-packages.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
