Title: Azure チーム ブログWindows統合の紹介
Summary: Azure &amp; SQL Azure に関する最新の製品リリース、リソース、ツール、ニュースを簡単に利用できる方法を継続的に探Windowsしています。&nbsp;今日、私&rsquo;たちは...
Content: '<p>Azure &amp; SQL Azure に関する最新の製品リリース、リソース、ツール、ニュースを簡単に利用できる方法を継続的に探Windowsしています。&nbsp;&rsquo;本日は、SQL Azure、Windows Azure AppFabric、Windows Azure Marketplace DataMarket ブログをこの Windows Azure &lsquo;ブログに統合し、Windows Azure Team Blog&rsquo; と呼ばれる新しい手順をお知らせします。</p>  <p>今日から、Azure とその&rsquo;すべてのコンポーネントに関する最新情報をWindowsを見つけるのに便利です。&nbsp;このブログでは、&ldquo;&rdquo;最新のニュースや発表から、技術的および方法に関する投稿、および顧客、パートナー、および Azure&nbsp; の専門家との会話など、さまざまなトピックWindows取り上めます。&rsquo;Windows Azure、SQL Azure、Windows Azure AppFabric、または Windows Azure Marketplace DataMarket に関する投稿に主に関心がある場合は、専用の RSS&nbsp; フィードをサブスクライブするか、右側の製品カテゴリのいずれかを選択することができます。このブログのメイン RSS&rsquo; フィードをサブスクライブすると、Azure のすべてのサービスをカバーするWindowsされます。&nbsp;&nbsp;</p>  <p>時間がたつ間&rsquo;に&rsquo;、他のソーシャル メディア チャネル全体で同様の進化が見え、それが発生した場合は必ずお知らせします。&nbsp;その間に、このブログを Azure の最新のニュースと情報の 1 つの宛先にすることで、これらの変更によって少し簡単にWindows願っています。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/24/introducing-the-windows-azure-platform-team-blog.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
