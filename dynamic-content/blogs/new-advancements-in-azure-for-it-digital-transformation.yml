Title: IT デジタル変革のための Azure の新しい進歩
Summary: 私は、20,000 人を超えるユーザーが、絶え間ないテクノロジの変化の中でビジネスを前進させる方法について話している、Ignite にいます。 テクノロジは、企業が顧客により良いサービスを提供し、競合他社と差別化できる主要な方法の 1 つである時期です。
Content: >-
  <p>私&#39;、Ignite で私たちの 20,000 人を超える人々が、絶え間ないテクノロジの変化の中でビジネスを前進させる方法について話しています。 テクノロジは、企業が顧客により良いサービスを提供し、競合他社と差別化できる主要な方法の 1 つである時期です。 これはすばらしい責任です。 変化のペースは速く、一定 &ndash; ですが、イノベーションと真のビジネス変革のための大きな機会になります。</p>


  <p>ここでは、Microsoft のミッションは、すべての人と、地球のすべての組織が、より多くの成果を達成する力を与えるという目的です。 ミッションは、特にクラウド コンピューティングの時代において、IT の対象ユーザーにとって特別な意味を持つと思います。 私たちは、皆さん一人一人と一緒に、この楽しい時間に新しい可能性を活用しています。 それが&#39;すべてのユーザーに Azure &ndash; を構築する理由です。 Azure インフラストラクチャの信頼性の高いスケールと回復性、最新のアプリケーションを構築して提供するための Azure サービスの生産性、および他に類を見ないハイブリッド機能は、ビジネスを前進させるのに役立つ基盤です。 世界中で 42 のリージョンが発表され、4,500&ndash;&rsquo; を超えるプレゼンス ポイントにまたがる広範なネットワークによって、ビジネスのバックボーンが必要になります。</p>


  <h2>コア インフラストラクチャ</h2>


  <p>クラウドの使用は、ユーザーが最初に開始した開発とテストのワークロードをはるかに超えている。 企業は、最もミッション クリティカルで要求の厳しいシステムをクラウドに導入するなど、クラウド導入の第 2 の波を推進しています。 Microsoft は企業に推奨されるクラウドで、The Fortune 500 の 90% 以上が Microsoft クラウドを選択しています。 現在 Ignite では、&rsquo;Azure インフラストラクチャの進歩に関していくつかの発表を行いました。</p>


  <ul>
      <li>新しい VM サイズ。 コンピューティング オプションは、迅速な速度で引き続き拡張されます。 私の一般的なセッションでは、M シリーズと専用SAP HANAの両方で実行されるアプリケーションの例を示します。このインフラストラクチャは、クラウドで最も大規模です。 バースト可能なワークロード用の B シリーズ VM のプレビューについて説明し、Intels&rsquo; Scalable Xeon や NVIDIAs&rsquo; Tesla P100 や P40 GPU などの新しいプロセッサの種類のイノベーションを提供する、今後の Fv2、NCv2、ND シリーズについて発表します。</li>
      <li>クラウドでのセキュリティAzure File Syncされた一元化されたファイル共有管理を提供する、クラウドのプレビュー。 この新しいサービスにより冗長性が向上し、ファイルの共有に関して複雑さを解消し、特別な構成やコード変更が不要になります。</li>
      <li>NetApp を搭載した新しいエンタープライズ NFS サービス。 6 月に発表された <a href="https://www.netapp.com/us/products/cloud-storage/microsoft-azure.aspx">NetApp との</a> パートナーシップに基づいて、Microsoft は NetApps&rsquo; で実証済みの ONTAP&reg; および他のハイブリッド クラウド データ サービスに基づくファーストパーティのネイティブ NFS v3/v4 サービスを提供し、2018 年初めにプレビューを利用できます。 このサービスにより、エンタープライズ レベルのデータ ストレージ、管理、セキュリティ、および保護が提供され、お客様は Microsoft Azure。 また、このサービスを有効にしてハイブリッド クラウドのシナリオを進め、Azure、オンプレミス、およびホストされている NFS ワークロード全体の可視性と制御を提供します。&nbsp;</li>
      <li>Azure DDoS Protection という名前の新しい Azure ネットワーク サービスのプレビュー。これは、分散型サービス拒否 (DDoS) 攻撃からパブリックにアクセスできるエンドポイントを保護するのに役立ちます。 &rsquo;Azure DDoS Protectionアプリケーションの通常のトラフィック パターンを学習し、正当なトラフィックだけがサービスに到達することを保証するために、攻撃が検出されるとトラフィック スクラブを自動的に適用します。</li>
      <li>クラウド支出とクラウド コンプライアンスの監視 &ndash; と最適化に役立 &ndash; Azure Cost ManagementとAzure Policyの 2 つの新しいクラウド ガバナンス サービスが導入されています。 Azure のお客様Azure Cost Management無料で提供しています。このアプリのプレビューに今すぐサインアップAzure Policy。&nbsp;</li>
      <li>ネイティブのセキュリティと管理エクスペリエンスの統合。 仮想マシンのAzure portalのバックアップ、監視、および構成のプロセスを簡略化するために、新しい更新プログラムが追加されます。 また、Azure のお客様は更新プログラムの管理を無料で利用できると発表しています。</li>
      <li>仮想マシンとサーバーを検出Azure Migrate移行するのに役立つ新しいサービスのプレビュー。 新しいサービスでは、すべてのオンプレミスアプリケーション、ワークロード、データがキャプチャされ、移行の依存関係を Azure にマップし、IT&rsquo; ジョブが非常に簡単になります。 Azure Migrate、今日リリースした Database Migration Services と統合されます。</li>
      <li>新しいデータセットのプレビュー Azure Data Box、非常に大規模なデータセットを Azure に転送するための安全な方法が提供されます。 これは、Backup や Site Recovery などの Azure サービスと、CommVault、Netapp、Veritas、Veeam などのパートナー ソリューションとシームレスに統合されます。</li>
  </ul>


  <p>Azure Availability Zones のプレビューに関する先週のニュースを基に、後日、お客様がビジネス継続性を確保するために Azure で取り組む固有の対策について説明します。 単一の VM SLA を備えた唯一のクラウド プロバイダーとして、ディザスター リカバリー用に 21 のリージョン ペアが発表され、Azure では、差別化された豊富な高可用性とディザスター リカバリー機能が提供されます。 つまり、ミッション クリティカルなワークロードに最適なサポート、回復性、可用性を備える必要があります。</p>


  <h2>モダン アプリケーション</h2>


  <p>アプリケーションは、すべてのデジタル変革戦略の中心です。 アプリケーションの最新化に役立つ魅力的で最新のテクノロジの 1 つは、コンテナーです。 開発者から今までより多くの注目を受けているコンテナーは、アプリケーションのデプロイを加速し、IT 運用チームと開発チームが共同作業してアプリケーションを提供する方法を合理化しています。 今日は、この分野でのさらに多くの進歩を発表します。</p>


  <ul>
      <li>Windows Server コンテナーは、次の方法で導入Windows Server 2016。 Windows Server バージョン 1709 の最初の Semi-Annual Channel リリースでは、最適化された Nano Server コンテナー イメージ (80% 小さい! )、Hyper-V での Linux コンテナーの新しいサポート、Linux 用 Windows サブシステム (bash for Windows) を使用してネイティブ Linux ツールを実行する機能など、コンテナー テクノロジのさらなる進歩が導入されています。</li>
      <li>Azure ではコンテナーが幅広くサポートされています。シンプルなインフラストラクチャから豊富な管理まで、デプロイするための多くのオプションが提供されます。 Azure Container Instances (ACI)&rsquo; は、数回のクリックでクラウドに新しいコンテナーを作成してデプロイする最も簡単な方法を提供します。現在、Linux に加えて Azure Container Instances で Windows Server がサポートされる予定です。</li>
      <li>Azure Service Fabricは、拡張性の高いアプリケーション向けに設計された一般化されたホスティングおよびコンテナー オーケストレーション プラットフォームを提供しています。現在、Linux サポートの一般提供を発表します。</li>
  </ul>


  <h2>ハイブリッド クラウド</h2>


  <p>組織の 85% &ndash; 近くがハイブリッドのクラウド戦略を持っているという情報を得ていて、さらに 91% &ndash; がハイブリッド クラウドが長期的なアプローチだと考えるという。 ハイブリッド クラウド機能を使用すると、クラウドをより迅速に導入できます。 Microsoft&rsquo; のハイブリッド クラウド アプローチの固有の特徴は、オンプレミスとクラウドの間に一貫性を構築する方法です。 一貫性は、ハイブリッド クラウドの&rsquo;複雑さを取り出すのに役立ちます。これは、すべてのシステムに 2 つの異なるシステムが必要でないのでです。 ID、データ、開発、セキュリティと管理の間で、その一貫性を構築します。 現在は&rsquo;、次の開発を通じて、ハイブリッド クラウドのリーダーシップをさらに高める必要があります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/first-microsoft-azure-stack-systems-are-headed-to-your-datacenters/">Azure Stack</a>パートナーの Dell EMC、Hewlett Packard Enterprise (HPE)、および Dell から出荷されています。 これらの統合システムはすべて、Ignite のショー フロアで確認できます。 Azure の拡張機能として、Azure Stackクラウド コンピューティングの機敏性とペースの速いイノベーションがオンプレミス環境に導入されます。 このAzure Stack、組織のデータセンターから Azure&rsquo;&ndash; サービスを提供しながら、真に一貫性のあるハイブリッド クラウド デプロイに対する適切な柔軟性と制御のバランスを取る必要があります。</li>
      <li>フル マネージド のサービスAzure SQL Database、100% の互換性SQL Serverを使用してコードを変更Managed Instance。 現在、ダウンタイムをほぼゼロに移行Azure Database Migration Service新しいサービスを導入しています。 これで、顧客は手間やコストを高くすることなく、すべてのデータを Azure に移行できます。</li>
      <li>Azure Security Centerを使用して、オンプレミスおよび他のクラウドで実行されているワークロードをセキュリティで保護できます。 また&rsquo;、Just In Time (JIT) アクセス、動的アプリのホワイトリスト登録、対話的な調査パスとマッピングで最後まで攻撃の最後にドリルダウンできるなど、脅威に対する防御と迅速な対応を向上させる新機能もリリースしました。</li>
  </ul>


  <p>上記のすべての製品イノベーション&rsquo;を超えて、Im&rsquo; が誇りに思う領域の 1 つは、お客様の資金を節約するために私たちが行っている作業です。 たとえば、Windows Server の Azure ハイブリッド特典 と新しく発表された Azure ハイブリッド特典 for SQL Server を使用すると、既存のライセンスを使用して Azure の割引を受け、Azure がこれらの顧客にとってクラウドへの最も経済的な選択肢とパスになります。 お客様は、先Azure Reserved VM Instances発表した新しいサービスと共に、サーバー VM を使用して最大 82% Windows節約できます。 上記のAzure Cost Management機能は、Azure での実行方法を最適化することで、顧客がコストを節約するのに役立ちます。 また、提供される 200 ドルの無料クレジットに加えて、12 か月間、多くの一般的なサービスを無料で使用できる新しい Azure 無料アカウントを提供しています。</p>


  <p>IT&rsquo; の楽しい時間&rsquo;です。デジタル変革のこの時代の信頼できるパートナーである皆さんも同じように楽しく思います。 ご質問やご意見をお待ちしております。お客様の信頼を高め、各ユーザーがさらに多くの成果を上げます。</p>
