Title: 'クラウドの思考リーダー: Chris Auld、Intergen Limited の CTO、Azure MVP Windowsと話す'
Summary: Chris Auld はMicrosoft MVP、Intergen Limited の CTO であり、Locum Jobs Startup MedRecruit のディレクターです。 彼女は、新しいテクノロジを使用してキャリアを積む仕事をすることを選択しました。
Content: >-
  <p>Chris Auld は、<a href="https://mvp.support.microsoft.com/profile=809EC67E-14E0-4979-8AF3-E2572187F1BD" target="_blank"></a>Microsoft MVP、<a href="https://www.intergen.co.nz/" target="_blank">Intergen Limited</a> の CTO であり、<a href="https://www.medrecruit.com/" target="_blank">Locum Jobs Startup MedRecruit</a> のディレクターです。 代理人としてトレーニングを受けた Chris は、新しいテクノロジではなく、新しいテクノロジを使用してキャリアを積む方法を選択しました。 <img width="147" height="185" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158.ChrisAuldHS.png" style="border: 0pt none; margin: 5px; float: right;">法律を実践する。 彼は、彼の熱意とドライブだけでなく、彼のエバンジェリな、手を振るスタイルで広く知られています。</p>  <p style="text-align: left;">このインタビューでは、以下について説明します。</p>  <ul class="unIndentedList" style="text-align: left;">  <li>  <strong>技術的なイノベーションではなく、ビジネスとしてのクラウド コンピューティング</strong></li>  <li>  <strong>クラウドのエラスティック機能を利用するシナリオ</strong></li>  <li>  <strong>セキュリティの赤いニシンと主権の実際の問題</strong></li>  <li>  <strong>法律に追い付く可能性は低いので、Azure アプライアンスのようなハイブリッド クラウドは、これが移動する方法になります</strong></li>  <li>  <strong>アプリをクラウドに移植する場合の重要な課題は、データ層が垂直スケーリング用に設計され、クラウドが水平方向のデータスケーリングを提供することです</strong></li>  <li>  <strong>クラウドの成功は、平均使用量に対して支払いを行うので、"単なる算術演算" です。オンプレミスでは、ピーク時の使用量に対して支払いを行います</strong></li>  <li>  <strong>Azure は、"柔軟で大規模なアプリケーションを構築するための構成要素を提供するように設計されたプラットフォーム" として目立ちます</strong></li>  </ul>  <p style="text-align: left;"><strong>Robert Duffner:</strong>  Chris、少しご自分を紹介してください。</p>  <p style="text-align: left;"><strong>Chris Auld:</strong> 私は Intergen という会社の最高技術責任者です。Microsoft は、オーストラリアとニュージーランドを拠点とする、かなり大きなサイズの Microsoft Gold パートナーです。 Microsoft のテクノロジに関してかなり長いバックグラウンドを持っています。最近では、Azure プラットフォームの開発に非常にWindowsしました。</p>  <p style="text-align: left;">私は、Azure MVP の世界全体で約 25 Windowsの 1 つで、特に Azure アーキテクチャに重点を置いしています。 MVP は、Microsoft テクノロジについて多くのことを話し、コミュニティでサポートとガイダンスを提供するコミュニティのメンバーです。 世界中の Azure で大量の発表とトレーニングWindowsを行いました。</p>  <p style="text-align: left;">たとえば、私は今週ニュージーランドにいて、次にいくつかの Azure トレーニング コースを行った後の週にオーストラリアにいます。 先週、私はドイツの TechEd Europe にいて、スウェーデンの Malmo で開催された Oredev カンファレンスで、Azure アーキテクチャに関するWindowsを提供しました。</p>  <p style="text-align: left;"><strong>ロバート：</strong> クラウド コンピューティングはビジネスほど技術的なイノベーションではないと述べています。また、コンピューティングを調達する新しいモデルです。 その詳細について少し広げできますか。</p>  <p style="text-align: left;"><strong>クリス：</strong>Windows Azure アプリケーションで採用するアーキテクチャ パターンと実装アプローチは、何年も実装してきたのと同じです。 また、現在構築しているアーキテクチャのスケールアウトに関する考え方は、従来の ASP を使用して "ドット com" の時間枠に戻って構築したのと同じ考えです。 </p>  <p style="text-align: left;">クラウド コンピューティングが本当にユニークな場合は、コンピューティング能力を調達できる方法が非常に異なっています。 特に、コンピューティング能力をエラスティックベースで調達できる。 そのため、たとえば、非常に短い期間、非常に大量のコンピューティング リソースを購入できるという大きな新しい機会が生み出されます。</p>  <p style="text-align: left;"><strong>ロバート：</strong> また、クラウドの独自の販売提案は弾力性と言いました。 非常に柔軟なニーズを持つシナリオの一部は何ですか?</p>  <p style="text-align: left;"><strong>クリス：</strong> 私が常に使用する正規の方法は、スポーツ イベントへのチケットの販売です。 通常、Web サイトでは毎日数枚のチケットを販売している可能性がありますが、非常に人気のあるイベントが販売される場合は、5 分から 10 分という短い期間で数十万枚のチケットを販売すると予想できます。 他のビジネス シナリオでも同様のパターンが表示されます。</p>  <p style="text-align: left;">もう 1 つの良い例は、クラウドを使用して、一時的な負荷のためにスーパー コンピューターをスピンアップする機能です。 あなたはマイニング会社または鉱物探査会社で、迅速に分析する必要があるいくつかの地震データを取得している可能性があります。</p>  <p style="text-align: left;">スーパー コンピューターを 2、3 日間起動し、再びオフに戻す方法は非常に重要です。これは、実際に使用する必要がなき場合に、その資本のすべてがバランス シートに持ち込むコストがかからないのでです。</p>  <p style="text-align: left;"><strong>ロバート：</strong> バックグラウンドでは、法 <a href="https://www.intergen.co.nz/Who-We-Are/Our-People/Our-Board/Chris-Auld/" target="_blank">学の程度を持つテクノロジに入る必要があります</a>。 テクノロジが実際に法律を上回っているクラウドを見て、法の背景がクラウドの表示方法をどのように知らせると思いますか。</p>  <p style="text-align: left;"><strong>クリス：</strong> クラウドに関する法的な問題の一部は、いくぶん難しいままです。 私は明らかにこのようなことを多く提示しています。通常は、クラウド のセキュリティに関心を持っているユーザーの数を対象ユーザーに尋ね、通常は誰もがそれを行います。 </p>  <p style="text-align: left;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6472.MVPLogo.png" style="border: 0pt none; margin: 5px; float: left;"></a>Microsoft などの非常に大規模な多国籍テクノロジ企業や他の主要なクラウド ベンダーよりも、データに対して信頼できる人が本当にいないので、クラウド のセキュリティについて特に心配する必要はありません。 法的な観点から見て、より興味深いのはデータ主権です。 これは、クラウド コンピューティングの使用を開始するときに、どのような法律が適用されるのかを本当に考えています。</p>  <p style="text-align: left;">アプリがシンガポールに存在するが、シンガポールのデータセンターが Reno に販売オフィスを持つシンガポールの会社が所有している場合、データに適用される法律は何ですか? どのようなプライバシー法が適用されますか? どのような競争法が適用されますか?  どのような法的管轄区域が適用されますか? Whoデータを確認する検索の保証を受け取れる場合は、次のようにします。</p>  <p style="text-align: left;">これらは非常に難しい問題です。実際、法学の程度は特に私が解決するのに役立つではありません。 確かに、一般的な法律は、現時点ではこのような質問に答えるのに本当に苦労しています。 これらの法的および主権的な質問は、クラウド コンピューティングで最も難しい質問である可能性があります。</p>  <p style="text-align: left;"><strong>ロバート：</strong> スイスでは、顧客の財務情報が国に存在する必要があります。さらに、そのデータを実際に確認できるのは、スイスの市民のみです。 そのため、ダブリンまたはダブリンのコール センターにスイス市民がいない限り、課題が見え始めるのです。</p>  <p style="text-align: left;"><strong>クリス：</strong> これは、ある意味で、データ センターを実際に実行できるユーザー、サーバーを操作できるユーザーを決定します。 これらの法律の一部は、非常に広く利用される可能性があります。</p>  <p style="text-align: left;"><strong>ロバート：</strong> ある時点で、それは技術的に機能しなくなるだけになります。 何か考えがありますか? 最終的には、法律を変更する必要がある大きな圧力が生じそうですか?</p>  <p style="text-align: left;"><strong>クリス：</strong> あると思います。 テクノロジは既に法律を上回り、多くの領域にわたってそれを確認しています。 たとえば、ニュージーランドには "名前抑制注文" と呼ばれるものがあります。抑制順序に関する問題の負荷は全部発生しています。  ブロガーでは何が起こりますか? データがどこに保存されるのかなどによってどうなるか。 </p>  <p style="text-align: left;">そのため、現在、テクノロジは法律を大きく上回っています。  従来、このような複雑な、複数の管轄区域、法律の競合の種類の問題を処理する方法について考える場合は、次の手順を実行します。私たちは立ち上がり、多国間の取り扱いまたは何らかの国際法をまとめました。</p>  <p style="text-align: left;">しかし、もちろん、IT 業界では、数週間ごとに新しい機能を出荷するペースで移行しています。 具体的には、クラウド コンピューティング ベンダーは、数か月ごとにテクノロジとプラットフォームの新しいリリースを出荷しています。 国際協定は、交渉に何年もかかる場合があります。</p>  <p style="text-align: left;">世界中のさまざまな管轄区域に対して、その国内に地域化される可能性がある情報に対して法的主権を有する準備をするために必要な交渉の種類を想像できますか? 法律が実際に追い付く程度の楽観的な考え方はない。 取る必要があるアプローチは、ハイブリッド アプローチのこの考え方だと思います。 クラウド コンピューティングがユーザーにとってどのような意味を持つのかについて、幅広いオプションが必要です。</p>  <p style="text-align: left;">クラウド コンピューティングは、一部のお客様にとって、大規模で入れ子になったワークロードを含む真のパブリック クラウドを意味します。 他のお客様の場合は、プライベート クラウドを意味します。プライベート クラウドは、大規模な組織、特に政府機関であり、プライベート クラウドを持つ必要があります。</p>  <p style="text-align: left;">他のお客様の場合、特にデータに対する絶対制御が必要な場合は、クラウドがまったく適していないのです。 Windows Azure の機能の一部を操作する利点の 1 つは、実際には、これらのすべてのシナリオで非常に簡単に作業できるというものです。</p>  <p style="text-align: left;">Microsoft Windows Azure クラウド オファリングを例として取り上げられるには、パブリック クラウドと同じアプリをプライベート クラウドで使用できる Windows Azure アプライアンスのようなものを削除するオプションが予定されています。 私にとって、これは大企業や連邦政府にとって特に有益であり、他の政府機関に販売する可能性があります。</p>  <p style="text-align: left;">1 日の終わりには、長い間使用している標準の Windows テクノロジを使用していますが、オンプレミス環境を簡単に選択してデプロイすることができます。</p>  <p style="text-align: left;"><strong>ロバート：</strong> これは、主にオンプレミス ソリューションを顧客に提供するために、Azure プラットフォーム アプライアンスを発表したので、良いセグエです。 Chris、これはどこに行くのだと思いますか? これは単なる短期的な問題であり、信頼と法的な問題が解決すると、すべてがパブリック クラウドに移行すると思いますか? それとも、顧客には常にプライベート クラウド オプションが必要だと思いますか?</p>  <p style="text-align: left;"><strong>クリス：</strong> お客様は、特に公共部門など、プライベート クラウドのオプションに常に関心を持つつもりだと思います。 そして、本当に真のクラウド コンピューティング オファリングとは何か、そして実際にはドラッグで仮想化を行うだけのものかを、強く区別する必要があると思います。 私にとって、真のクラウド コンピューティング オファリングには、かなり大きなスケールが必要です。 Azure アプライアンスのWindowsを見る人は、それが大規模な投資と大規模なデプロイになるのを知っている必要があります。</p>  <p style="text-align: left;">最初に説明した説明を思い出した場合、大規模なスケールが必要な主な理由の 1 つは、柔軟に活用できる予備のコンピューティング能力を持つ必要があるからです。 多くの人が大規模なデプロイを共有することで、その追加の容量を負担するコストは、それらのすべての顧客で共有されます。 Azure アプライアンスの機能が実際にうまく機能Windows主なシナリオのいくつかは、政府機関に似たものがあります。</p>  <p style="text-align: left;">たとえば、Windows Azure アプライアンスをデプロイし、その Windows Azure アプライアンスをその国政府内の他の政府機関に販売する国政府がある場合があります。 また、それを販売し、実際に真の価格モデルを適用しているという事実に基づいて、理想的には、何らかの差分価格を適用する可能性があります。これらの政府機関は、価格に基づいて負荷を移動する必要があります。</p>  <p style="text-align: left;">そのため、夜間よりも 1 日の間にコンピューティング ワークロードを実行する方がコストが高い場合は、気象庁や大きな大学などの組織が、クラウドを使用して負荷をピーク時のタイム ゾーン外に移動する必要があります。</p>  <p style="text-align: left;">私にとって、真のプライベート クラウドから見る必要がある重要なものの 1 つは、大規模です。 また、大規模なスケールを満たすために、最大のエラスティック ワークロードよりも少なくとも 1 桁大きいのが私の経験則です。</p>  <p style="text-align: left;">また、適切な価格システムが必要です。 そのコンピューティング能力を人々が購入する内部マーケットプレースがあると思います。 プライベート クラウドを購入し、それをビジネスまたは政府のすべての部門のオーバーヘッド料金として適用する場合は、単に機能しません。 コンピューティングの使用を最適化するための動作を経済的にするわけではありません。 </p>  <p style="text-align: left;"><strong>Robert:</strong> これは非常に良いポイントです。 James Urquhart は最近、"クラウドコンピューティングへの移行" と "クラウドコンピューティングへのビルド" という投稿を追加しました。この記事では、クラウド経由では、多くのアプリケーションが移植できないことを述べています。 この投稿では、パブリッククラウドサービスについて完全に設計された組織として Netflix を実際に保持しています。 1日のうちにクラウドを完全に利用できるスタートアップに対する競争力を得るために、従来のアプリケーションが多数存在する組織にはどのようなアドバイスがありますか。</p>  <p style="text-align: left;"><strong>Chris:</strong> クラウドへの移行は非常に困難です。これまでは、ユーザーがアプリケーションを設計して、積極的にスケールアウトシナリオを実現しているわけではないからです。 通常、アプリケーション層ではスケールアウトが考えられます。 しかし、多くの場合、データ層でのスケールアウトは考慮されません。これは、クラウドプラットフォームと Windows Azure にとって特に重要なものです。</p>  <p style="text-align: left;">現在のオンプレミスセットがどのように成熟しているかを検討している組織は、データ層を実際に確認する必要があると考えています。  また、データ層をパーティション分割する方法についても確認する必要があります。  より大きな SQL サーバーを購入するだけで、オンプレミスのアプローチではなく、水平方向にスケールアウトできるようにデータ層を実現するにはどうすればよいでしょうか。</p>  <p style="text-align: left;">オンプレミスのデータベース層のスケーリングを検討している場合は、より大きなボックスを購入するだけです。 Windows Azure でデータベース層のスケーリングを検討している場合は、データベースを SQL Azure およびパーティション分割するだけで済みます。</p>  <p style="text-align: left;">ここでは、このようなアプリケーションのデータ層に焦点を当てる必要があります。 データ層を解決できる場合、クラウドのいずれかに移行しようとした場合の影響が大幅に減少します。</p>  <p style="text-align: left;"><strong>Robert:</strong> さまざまな観点から、どのようにしてクラウドコンピューティングをどのように確認すればよいでしょうか。</p>  <p style="text-al

  gn: left;"><strong>Chris:</strong> スタートアップの場合、クラウドは合計で楽になります。 基本的に、シリコンバレーガレージのでしょうを見て、ピザと caffeine の寿命を持ち、6か月間アプリを構築しています。 可能な限り緊密に資本を維持する必要があります。最後に行うことは、ハードウェアで大量の設備を消費することです。 主な理由は2つあります。</p>  <p style="text-align: left;">1つ目の方法として、すべての機器を購入する場合は、いくつかのベンチャー資本を見つける必要があります。 また、お客様は、お客様の利益に関して非常に少額のコストをかけて、ハードウェアを購入できるようになります。</p>  <p style="text-align: left;">2つ目は、多くのスタートアップが失敗することです。 起動に失敗した場合は、最後にハードウェアを大量に残しておく必要があります。その後、次の起動を行うためには、キャッシュを削除する必要があります。 クラウドの利点は、基本的にはスケール高速でフェールファーストモデルです。 スタートアップの犬であれば、迅速にフェールオーバーできます。 地球のコストはかかりません。また、すべてのハードウェアが切断されることもありません。</p>  <p style="text-align: left;">お客様のスタートアップが成功し、大量のコンピューティングパワーを迅速に追加する必要がある場合は、従来のインフラストラクチャで需要を満たすのに十分な速さでスケールすることはできません。サーバーを購入して出荷することはできません。 そのような状況では、突然正常に起動した場合に、完全な障害が発生する可能性があります。 クラウドの利点は、前もって資本コストを支払うことなく、実質的に無制限のコンピューティング容量を使用できることです。これは、必要に応じて有効にすることができます。</p>  <p style="text-align: left;"><strong>Robert:</strong> 彼の "『 Cloudonomics" 作業では、Joe Weinman は基本的に、ピーク時の使用に対してオンプレミスで構築することが、平均容量の使用分と比較することができないということです。 クラウドの導入に関しては、コストを削減するだけでなく、ビジネスの機敏性を実現しています。 また、クラウド機能を使用しなくても実現できない新しい種類のソリューションを構築することもできます。</p>  <p style="text-align: left;"><strong>Chris:</strong> "『 Cloudonomics" は、オンプレミスのピーク負荷のための構築がコストが高すぎるという考え方に基づいています。 クラウドでこれを行うことでコストを節約できるだけではありません。クラウドで構築するだけで済みます。これは、不可能をオンプレミスで実行するのは非常に経済的なためです。</p>  <p style="text-align: left;">このようなピーク時の負荷に対して必要なハードウェアを不可能するのは、年間365日を実行する必要がある場合です。 クラウドでは、過去に解決できなかった問題をビジネスレベルで解決することができます。</p>  <p style="text-align: left;"><strong>Robert:</strong> MVP hat をもう1つ使用する場合は、他のクラウドサービスについて検討しておく必要があります。 お客様には、Azure があると考えられるいくつかの意見や、その他のオファリングがある場所が考えられます。それについてさらにコメントすることはできますか。</p>  <p style="text-align: left;"><strong>Chris:</strong> Azure は、サービスとしてのプラットフォームとして提供されています。 Azure Windows を考慮する必要があることは、仮想マシンを購入するだけではないということです。  実は、柔軟で大規模なアプリケーションを構築するためのビルディングブロックを提供するように設計されたプラットフォーム全体を購入しています。 </p>  <p style="text-align: left;">これは Amazon の cloud services オファリングのようなものです。 このような人々は実際には成熟していて、長い時間で実行されています。  市場リーダーと革新者を呼ぶのは間違いではないでしょう。 オンライン書店がクラウドコンピューティングの重要な革新者になっているかもしれませんが、実際には1朝に開始されたばかりであると言いました。 なぜこれを瓶に入れて販売しないのでしょうか。 "</p>  <p style="text-align: left;">しかし、Amazon には実際にはそのプラットフォームのサービスはありません。 これらの大規模なアプリケーションを構築する場合は、ロードバランサー、復旧機能、Azure Windows に用意されているその他の機能などを使用して構築するのではなく、次のレベルにはないかもしれません。 しかし、Amazon の長所の1つは、経済的なことです。</p>  <p style="text-align: left;">おそらく、ビジネス側ではなく、テクノロジの観点では革新がより低速になります。 Amazon は、ユーザーが行動を変更することを奨励するために、経済価格の信号を送信するので、スポット価格のようなものを提供しています。 1日の終わりには、緑色の IT になります。これは、適切な経済的価格シグナル運転行動です。</p>  <p style="text-align: left;">Amazon には、予約インスタンスもあります。 このようなことは、電気市場であるかどうかを見てみましょう。 Amazon は、実際には、サービスとしてのインフラストラクチャにおける市場リーダーであると考えられています。これは、実際には1時間にレンタルの生の容量を意味します。</p>  <p style="text-align: left;"><strong>Robert:</strong> 最近のインタビューでは、Accenture の Jimmy Harris は "クラウドの役割を、サービスのただしからサービスのインテグレーターに変更する" と言いました。 これに関して考えられる問題の1つは、指をポイントすることです。 組織がインターネットを介して SaaS ソリューションにアクセスしていて、SaaS ソリューションがパブリッククラウドでホストされている場合は、Isp、SaaS プロバイダー、クラウドプロバイダーの間に指を置くことができます。</p>  <p style="text-align: left;"><strong>Chris:</strong> Cio のような人々にとっては非常に多くの情報を提供していますが、プレゼンテーションの終わりには、私たちの1人が自分の手を大胆て、"Microsoft がアプリケーションを実行するために Microsoft を信頼する必要があるのはなぜですか" という質問をします。 もちろん、これに対する答えは、アプリケーションを実行するために Microsoft よりも多くのことを信頼しているとは考えられません。 これらのスタッフは膨大な量のデータセンターを実行しています。また、一番賢い考えられる人は、膨大なデータセンターを実際に実行したいと考えているので、一番賢いを実行しています。</p>  <p style="text-align: left;">でも、廊下を見て、何かが壊れた場合にだれかが起動するというメリットがあると思います。 クラウドを使用すると、一般的なアウトソーシングプロバイダーで見られるような、ハイタッチサービスレベル契約の一部が失われることになります。</p>  <p style="text-align: left;">一般的なアウトソーシングプロバイダーにとって、大規模な企業のワークロードは非常に重要な顧客であるため、多くの場合、サービスレベルアグリーメントに関する詳細な交渉に実際に入るには、販売時に準備されています。</p>  <p style="text-align: left;">一方、クラウドコンピューティングの場合は、大規模なエンタープライズワークロードでも、多くの場合、プロバイダーの非常に重要なのは、非常に大きな経験則の順序を記憶することです。 しかし、1日の終わりには、アプリケーションが稼働しているかどうかという本当に重要なことです。 ここでも、非常に高いレベルの冗長性と信頼性を備えた、これらのプロバイダーを大規模に実行するポイントを補強します。</p>  <p style="text-align: left;">大規模なクラウドプロバイダーよりも、テクノロジの実行に自信を持っているとは限りませんが、corridor を調べて、動作を停止したときにだれかを追放することはできないかもしれません。</p>  <p style="text-align: left;"><strong>Robert:</strong> ありがとうございました。しばらくお待ちください。</p