  <h2>アダプティブアプリケーション制御ポリシーの監視と編集</h2>


  <p>[アダプティブアプリケーション制御] ブレードでは、アダプティブアプリケーション制御ポリシーを使用して構成された仮想マシンの既存のグループを簡単に管理および監視できます。 特定のグループ内の Vm に適用されているホワイトリスト登録の規則を表示および変更し、それらの規則の違反についてアラートを受け取ることができます。 また、特定のアダプティブアプリケーション制御ポリシーが適用されるモードを変更し、強制モードを使用して未承認のアプリケーションのブロックを開始することもできます。 アプリケーションのセキュリティ対策を可視化することによって、制御を維持できます。</p>


