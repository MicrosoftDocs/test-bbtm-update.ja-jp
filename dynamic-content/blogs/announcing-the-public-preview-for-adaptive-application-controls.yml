Title: アダプティブアプリケーション制御のパブリックプレビューの発表
Summary: 'Microsoft Ignite では、ホワイトリストルールを使用してアプリケーションをマルウェアから保護する新しいアダプティブアプリケーション制御を発表しました。 現時点では、これらの機能を Azure Security Center のパブリックプレビューで利用できることをご紹介します。 '
Content: >-
  <p>Microsoft Ignite では、ホワイトリストルールを使用してアプリケーションをマルウェアから保護する <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-extends-advanced-threat-protection-to-hybrid-cloud-workloads/">新しいアダプティブアプリケーション制御を発表</a> しました。 現時点では、これらの機能を Azure Security Center のパブリックプレビューで利用できることをご紹介します。&nbsp;</p>


  <p>ホワイトリストに登録するなどのアプリケーション制御を使用すると、悪意のある悪意のあるアプリケーションへの露出を制限できます。 アプリケーション制御では、急速に進化するマルウェアや新しいエクスプロイトに対応するのではなく、すべての既知の良好なアプリケーションをブロックするだけです。 通常は固定された一連のアプリケーションを実行する専用サーバーでは、大規模な保護を追加できます。 現時点では、アプリケーション制御ソリューションは既に存在していましたが、通常、サーバーやサーバーグループごと、および大規模で一意のルールが必要な場合は、複雑で管理が困難です。</p>


  <p>アダプティブアプリケーション制御では、machine learning を利用して Azure 仮想マシンの動作を分析し、アプリケーションのベースラインを作成し、仮想マシンをグループ化して、適切なホワイトリスト登録規則を推奨し、自動的に適用します。 これらのルールのアラートを表示、変更、および受信するには Azure Security Center を使用します。</p>


  <p>現在、アダプティブアプリケーション制御は、Azure で実行されている Windows の仮想マシン (すべてのバージョン、クラシックまたは Azure Resource Manager) で利用できます。 開始するには、Security Center を開き、[アプリケーションホワイトリスト] タイルを選択します。</p>


  <h2>アダプティブアプリケーション制御を有効にし、ポリシーを適用する</h2>


  <p>[アダプティブアプリケーション制御] ブレードでは、選択した仮想マシンのグループの適応型アプリケーション制御を簡単に有効にすることができます。 推奨事項を表示し、最初は監査モードで実行を許可するアプリケーションを決定し、アプリケーションがルールに違反した場合にアラートを受け取るポリシーを作成することができます。 独自のポリシーを作成して適用すると、アプリケーションの保護が強化され、管理の複雑さが軽減されます。</p>


