  <p>これらの新機能は Azure Security Center の standard 価格レベルでご利用いただけます。最初の60日間 <a href="https://azure.microsoft.com/en-us/">無料でお試し</a> いただけます。</p>


  <p>アダプティブアプリケーション制御の詳細については、 <a href="https://aka.ms/asc-applicationwhitelisting">ドキュメント</a> を参照してください。</p>
