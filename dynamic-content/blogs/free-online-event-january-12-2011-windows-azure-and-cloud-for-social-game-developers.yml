Title: '2011 年 1 月 12 日の無料オンライン イベント: Windowsソーシャル ゲーム開発者向け Azure とクラウド'
Summary: ソーシャル、安定、スケーラブルなゲームの構築の詳細については、無料のオンライン イベント "Windows Azure and Cloud for Social Game Developers"、2011 年 1 月 12 日午前 10:00 - 午前 11:00(午前 11:00) をお見逃しなく。
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows</a> Azure Platform で大規模な Web ベースのゲームをデプロイする最初のゲーム開発者の 1 人である Sneaky Games からソーシャル、安定、スケーラブルなゲームを構築する方法の詳細については、無料のオンライン イベント <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=n57e5k3d">"Windows Azure and Cloud for Social Game Developers"</a><b></b>、2011 年 1 月 12 日午前 10:00 から午前 11:00 までをお見逃しなく。 &nbsp;</p>  <p>この無料オンライン セッションでは、Sneaky Games の CEO David David DavidWin とリード サーバー エンジニアの Mark Bourland が、クラウド コンピューティングや Windows Azure などの最新のテクノロジを活用して、ソーシャル ゲームビジネスを成功に導く方法について説明します。 &nbsp;セッションの最後に、Sneaky Games チームは、Windows Azure での経験と、Microsoft テクノロジを使用した Flash ベースのソーシャル ゲームの構築に関する質問にも回答します。 &nbsp;今年の初めに、Sneaky Games は、ホスティングとゲーム サービスに Windows Azure を使用して、Facebook と Hi5 で最高評価のゲーム「Kingdom Kingdoms」をリリースしました。</p>  <p>こちらからカンファレンスに登録  <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=n57e5k3d">してください</a>。 </p>  <p>Web キャストの前に、最新バージョンの Microsoft® Office Live Meeting 2007 を使用してください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/03/free-online-event-january-12-2011-windows-azure-and-cloud-for-social-game-developers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
