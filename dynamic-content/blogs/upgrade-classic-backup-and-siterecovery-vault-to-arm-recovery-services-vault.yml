Slug: upgrade-classic-backup-and-siterecovery-vault-to-arm-recovery-services-vault
Title: 'クラシック バックアップコンテナーと Site Recovery コンテナーを ARM Recovery Services コンテナーにアップグレードする '
Summary: クラシック バックアップまたは ARM ベースの Recovery Services コンテナー Site Recoveryコンテナーのシームレスなアップグレードを提供できます。
Content: >-
  <p><strong>現在、従来の Backup または Site Recovery コンテナーを ARM ベースの Recovery Services コンテナーにシームレスにアップグレードできます。</strong></p>


  <p>2016 年 5 月に、Azure Resource Manager for Azure Backup および Azure Site Recovery に基づく Recovery Services (RS) コンテナーの一般提供を<a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/"></a>発表<a href="https://azure.microsoft.com/en-in/blog/azure-site-recovery-now-available-in-a-new-experience-with-support-for-arm-and-csp/">しました</a>。 それ以降、Recovery Services コンテナーでのみ使用できる両方のサービスの多くの新機能が発表されました。&nbsp; 新しいアップグレード機能により、Backup と ASR の両方の古いクラシック コンテナーのお客様は、最小限のダウンタイムで RS コンテナーにシームレスにアップグレードできます。データ、回復ポイント、構成設定は失われるのでなく、RS コンテナーで使用できるすべての新機能を利用できます。&nbsp;&nbsp;</p>


  <h2>Recovery Services コンテナーでのみ使用できる新機能</h2>


  <h3>Backup</h3>


  <ul>
      <li><strong>バックアップ データのセキュリティ保護に</strong>役立つ強化された機能: Recovery Services コンテナーを使用すると、Azure Backupを保護するためのセキュリティ機能が提供されます。 これらのセキュリティ機能により、実稼働サーバーとバックアップ サーバーが侵害された場合に、クラウド バックアップを使用してバックアップをセキュリティで保護し、データを回復することができます。&nbsp;<a href="https://azure.microsoft.com/en-in/blog/azure-backup-security-feature/">詳細情報</a></li>
      <li><strong>ハイブリッド IT</strong> 環境の集中監視: Recovery Services コンテナーを使用すると、Azure IaaS VM のバックアップだけでなく、中央ポータルからオンプレミスのバックアップも監視できます。 <a href="https://azure.microsoft.com/en-in/blog/alerting-and-monitoring-for-azure-backup/">詳細情報</a></li>
      <li><strong>ロールベース Access Control</strong>: Recovery Services コンテナーは Azure Resource Manager モデルに基づくため、定義されたユーザー ロールのセットへのバックアップと復元のアクセスを制限する RBAC アクセスの利点があります。 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-rbac-rs-vault">詳細情報</a></li>
      <li><strong>Azure Virtual Machines</strong> のすべての構成を保護する: Recovery Services コンテナーは、プレミアム ディスク、Managed Disks、暗号化された VM など、Resource Manager ベースの V2 VM を保護できます。 これにより、クラシック V1 VM を V2 VM にアップグレードし、V1 VM の古い復旧ポイントを保持し、同じコンテナー内の新しくアップグレードされた V2 VM の保護を構成することができます。 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/">詳細情報</a></li>
      <li><strong>IaaS</strong> VM のインスタント リストア: Recovery Services コンテナーを使用すると、IaaS VM 全体を復元することなくファイルとフォルダーを復元できます。これにより、復元を高速化できます。 このサポートは、Windows VM と Linux VM の両方で使用できます。 <a href="https://azure.microsoft.com/en-us/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/">詳細情報</a></li>
  </ul>


  <h3>Site Recovery</h3>


  <ul>
      <li><strong>Azure Resource Managerサポート</strong>: 仮想マシンと物理マシンを保護し、Azure ARM スタックにフェールオーバーできます。 RBAC アクセスの利点を得て、レプリケーション操作と復旧操作を定義済みの一連のユーザー ロールに制限します。</li>
      <li><strong>合理化 &lsquo;&rsquo;はじめに: シンプル</strong>さが Recovery Services コンテナーの設計目標でした。 新しいはじめにエクスペリエンスにより、アプリケーションのディザスター リカバリーの設定が大幅に簡素化されます。</li>
      <li><strong>ディスクを除外</strong>する: この機能を使用すると、重要なデータを含む特定のディスクをレプリケートから除外できます。 不要なチャーンをレプリケートしない方法で、ストレージとネットワーク リソースを節約できます。</li>
      <li><strong>[プレミアム とローカル冗長 Storage (LRS)</strong> のサポート: Premium Storage にレプリケートすることで、より高い IOP を必要とするアプリケーションを保護できます。</li>
      <li><strong>マネージド ディスクのサポート: </strong>マネージド ディスクは、Azure へのフェールオーバー後にマシンに接続できます。 マネージド ディスクを使用すると、VM ディスクに関連付けられているストレージ アカウントを管理することで、Azure IaaS VM のディスク管理が簡素化されます。</li>
  </ul>


  <p align="left">詳細については、このブログを参照 <a href="https://azure.microsoft.com/en-in/blog/azure-site-recovery-now-available-in-a-new-experience-with-support-for-arm-and-csp/">してください</a>。</p>


  <h2>進行中のレプリケーションまたは既存のバックアップへの影響なし</h2>


  <p>アップグレード プロセス全体は、迅速で滑らかで、簡単に実行するように設計されています。</p>


  <ul>
      <li>古いコンテナーとアップグレードされたコンテナーの間の物理的なデータ移動はありません。アップグレード プロセスには、構成設定の更新だけが必要です。</li>
      <li>開始すると、通常、アップグレードには約 15 分から 30 分かかります。 負荷が高い期間中は、最大 1 時間かかる場合があります。</li>
      <li>アップグレード プロセス中は、レプリケーションとスケジュールされたバックアップは引き続き行うので、保護されたままです。</li>
      <li>アップグレード中は、管理操作を実行できない。
      <ul>
          <li>バックアップには、新しい登録、新しいクラウド バックアップの構成、IaaS VM の復元が含まれます。</li>
          <li>たとえばSite Recovery、新しいサーバーの登録、テスト フェールオーバーの実行、フェールオーバーの実行、フェールバックなどの操作が含まれます。</li>
      </ul>
      </li>
      <li>アップグレード後は、クラシック コンテナーから作成したバックアップと復旧ポイントも含め、すべての設定と構成が保持されます。</li>
  </ul>


