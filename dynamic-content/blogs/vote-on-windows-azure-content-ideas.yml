Title: Azure コンテンツのアイデア Windows 投票する
Summary: Windows Azure チームは、ドキュメントコンテンツのアイデアと提案をお寄せください。 ご意見をお聞かせください。ここをクリックしてご意見をお寄せください。
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>チームは、ドキュメントコンテンツのアイデアと提案をお寄せください。 ご意見をお聞かせください。ここをクリックして、コンテンツを作成するトピックに投票してください。 トピックが表示されない場合は、他のユーザーが投票できるように、投票サイトに追加することをお勧めします。 &rsquo;この情報は、必要な情報を操作できるように、書き込みスケジュールを優先するために &nbsp; 使用されます。 &nbsp;&nbsp;アイデアを共有していただき、ありがとうございます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/23/vote-on-windows-azure-content-ideas.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
