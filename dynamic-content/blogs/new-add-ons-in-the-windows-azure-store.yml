Title: Windows Azure ストアの新しいアドオン
Summary: 'Editor のメモ: &nbsp; この投稿は、Azure ストア Windows の Chris Lattner、シニアプロダクトマネージャーを対象としています。  Azure ストア Windows では、4つの優れた新機能が利用できることをお知らせします。'
Content: '<p><strong>エディターのメモ: &nbsp; </strong><span>この投稿は、Azure ストア Windows 用の Chris Lattner、シニア製品マネージャーを対象としています</span>。</p>  <p><a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">Azure ストア Windows</a>には、新たに4つの新機能が追加されたことをお知らせいたします。 まだ経験がない場合、Windows azure ストアは、azure Windows のネイティブ機能を補完および拡張する premium app services とデータセットを検出、購入、および使用するための場所です。 Azure ストア Windows のほとんどのプランには無料バージョンが含まれているので、今すぐに利用を開始できます。 Windows Azure ストアの検索と使用の詳細については、こちらのブログ投稿を参照してください。 Azure ストアには、次のような最新の機能が追加されています。</p>  <table style="border: 0px solid #000000;" border="0" cellspacing="0" cellpadding="4" align="center">  <tbody>  <tr>  <td>&nbsp;<img style="vertical-align: middle; display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6204.bitline.png" alt="" width="150"></td>  <td><strong><br>Blitline &nbsp; </strong> は、言語に依存しない単純な JSON 呼び出しを使用して、簡単な API で使用できる工業強度のオンラインイメージ処理を提供します。&nbsp;</td>  </tr>  <tr>  <td>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7536.cloudinary.png" alt="" width="150"></td>  <td><strong><br>Cloudinary &nbsp; </strong> は、クラウドからユーザーに web サイトのイメージをシームレスに配信し、パフォーマンスと拡張性を向上させます。 クラウド内のアセットを管理し、Cloudinary が画像のアップロード、サイズ変更、トリミング、最適化、スプライト生成などを自動化できるようにします。</td>  </tr>  <tr>  <td><br class="Apple-interchange-newline"><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2018.vs-anywhere.png" alt="" width="150"></td>  <td><strong><strong>VS Anywhere &nbsp; </strong></strong>Visual Studio のリアルタイムコラボレーションを有効にします。 コードの品質を向上させ、開発プロセスを高速化し、ベストプラクティスを共有します。 VS Anywhere では、組織内のすべてのユーザーとプロジェクトを数秒で共有できます。<strong><br></strong></td>  </tr>  <tr>  <td>&nbsp;</td>  <td>  <p><strong><br></strong></p>  </td>  </tr>  </tbody>  </table>  <p>Azure ストアに表示したいアドオンがありますか?」を参照してください。 &nbsp;<a href="mailto:wastorepartners@microsoft.com?subject=Request%20for%20Azure%20Store%20Integration&amp;body=Company%20Name:%0D%0A%0D%0ACompany%20Location%20(country%20in%20which%20you%20will%20receive%20payout):%0D%0A%0D%0AService%20Name:%20%0D%0A%0D%0AService%20Description:%20%0D%0A%0D%0AIs%20your%20service%20running%20today?%20If%20so,%20approximately%20how%20many%20users%20does%20it%20have?:%0D%0A%0D%0AWhat%20language%20and%20framework%20(e.g.%20ASP.NET,%20Ruby,%20Python,%20etc)%20do%20you%20use?:%0D%0A%0D%0ATarget%20Audience%20(who%20is%20your%20service%20for?):%0D%0A%0D%0AService%20Pricing%20Model%20(flat%20monthly%20subscription,%20pay-per-usage,%20other?):%0D%0A%0D%0AHaving%20looked%20at%20the%20SDK%20(https://github.com/WindowsAzure/azure-resource-provider-sdk),%20when%20do%20you%20expect%20you%20can%20be%20ready%20for%20integration%20testing?:%0D%0A%0D%0AService%20Geographical%20Availability:%20%0D%0A%0D%0AContact%20Name:%20%0D%0A%0D%0AContact%20Email%20Address:%20%0D%0A%0D%0AContact%20Phone%20Number:%20%0D%0A%0D%0ADoes%20your%20service%20run%20on%20Azure%20today?:" target="_blank">お知らせください。</a>&nbsp;</p>  <p>-Chris</p>'
