Title: Azure Spot Virtual Machines の一般提供のお知Virtual Machines
Summary: 本日、Azure Spot Virtual Machines (VM) の一般提供を発表します。 Azure スポット VM を使用すると、未使用の Azure コンピューティング容量に深い割引でアクセスできます。
Content: >-
  <p>本日、&rsquo;Azure Spot Virtual Machines (VM) の一 <a href="https://azure.microsoft.com/en-us/pricing/spot/#overview" target="_blank">般提供を</a> 発表しました。 Azure スポット VM を使用すると、未使用の Azure コンピューティング容量に深い割引でアクセスできます。 スポットの価格は、VM スケール セット (VMSS) に加えて、単一の VM で利用できます。 これにより、Azure に幅広い種類のワークロードをデプロイできる一方で、割引価格へのアクセスは、移動料金と比較して楽しみます。 スポット VM は、有料の仮想マシンと同じ特性を提供します。違いは価格と削除です。 スポット VM は、Azure に容量が必要な場合は、いつでも取り出すことができます。</p>


  <p>スポット VM での実行に最適なワークロードには、次のものが含まれますが、必ずしもこれらに限定されるとは限りません。</p>


  <ul>
      <li>Batch ジョブ。</li>
      <li>中断を維持または復旧できるワークロード。</li>
      <li>Development and test。</li>
      <li>スポット VM を使用してスケールアウトし、日和見的にコストを節約できるステートレス アプリケーション。</li>
      <li>VM が取り出された場合に、もう一度簡単に実行できる、短時間のジョブ。</li>
  </ul>


  <p>スポット VM は、スケール セット上の Azure 低優先度 VM のプレビューに取って代わるものになっています。 <a href="https://aka.ms/SpotVMsChannelAvailbility" target="_blank">対象となる低優先度の VM</a> は、スポット VM に自動的に切り替わりました。</p>


  <h2>スポット仮想マシンの価格</h2>


  <p>優先順位の低い VM とは異なり、スポット VM の価格は、Azure リージョンのサイズまたは SKU の容量によって異なります。 スポット価格を使用すると、特定の Azure VM シリーズの可用性と需要、およびリージョン内の特定のサイズに関する分析情報を得られる可能性があります。 価格は安定を提供するために徐々に変化するため、予算をより良く管理できます。 このAzure portal、現在の Azure VM スポット価格にアクセスして、ニーズに最適なリージョンまたは VM サイズを簡単に判断できます。 スポットの価格は、移動時の支払い料金で上限が設定されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba3b5a6c-cd1d-42bd-a587-f75ff69d6347.jpg"><img alt="VM size pane in portal showing VM sizes and spot prices in the region. " border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/333076bc-4f9e-4461-9ba7-810752e19173.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800"></a><br>

  &nbsp;</p>


  <h2>スポット サービスのVirtual Machines</h2>


  <p>スポット VM は簡単にデプロイおよび管理できます。 スポット VM のデプロイは、通常の VM の構成とデプロイに似ています。 たとえば、次のAzure portal、単に [Azure Spot instance]を選択してスポット VM をデプロイできます。 スポット VM の最大価格を定義できます。 いくつかのオプションがあります。</p>


  <ol>
      <li>価格を制限 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/quick-create-portal">せずにスポット VM</a> をデプロイできます。 Azure はスポット VM の価格をいつでも課金します。価格上の理由から VM が立ち退かされないという思いを持たされます。<br>
  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df5ffd46-1480-4599-bba2-404d310703d4.jpg"><img alt="Select capacity only eviction type." border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35912c8a-9852-469a-b05c-feedb05dd39f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800"></a></li>
      <li>または、予算内に残す特定の価格を指定することができます。 Azure では、設定した最大価格を超える料金は課金されません。スポット価格が定義された最大価格を上回った場合、VM は取り下げされます。<br>
  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b314f5c3-8a88-46ae-9dd0-b3971d91931a.jpg"><img alt="Ability to provide maximum price to deploy Spot VM. " border="0" height="639" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8024d065-375c-447c-b8bc-1018fab5a7af.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800"></a><br>

  &nbsp;</li>

  </ol>


  <p>コストを削減するには、他にもいくつかのオプションがあります。</p>


  <ol>
      <li>ワークロードに特定の VM シリーズとサイズが必要ない場合は、同じリージョン内の他の VM の方が安価である可能性があります。</li>
      <li>ワークロードが特定のリージョンに依存していない場合、データの保存場所の要件が満たされていない場合は、コストを削減するために別の Azure リージョンを見つける可能性があります。</li>
  </ol>


  <h2>スポット VM のクォータ</h2>


  <p>この発表の一環として、Azure では、より高い柔軟性を実現するために、お使いの移動時の VM クォータとは別のスポット VM に対する個別のクォータも展開されています。 スポット VM とスポット VMSS インスタンスのクォータは、特定の Azure リージョン内のすべての VM サイズに対する 1 つのクォータです。 この方法を使用すると、より広範な VM セットに簡単にアクセスできます。<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3de4cea1-57fa-4e34-bed6-cd25088ada6c.jpg"><img alt="Request new quota for Spot VMs." border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed0924c6-b8aa-421b-9526-f1d92116cc9f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="640"></a></p>


  <h2>削除の処理</h2>


  <p>Azure ではスポット VM の実行を維持し、削除を最小限に抑える必要がありますが、Azure スポット VM のランタイムとして削除を処理するようにワークロードを準備する必要があります。VMSS インスタンスは保証されません。 必要に応じて、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events" target="_blank">スケジュールされたイベントをサブスクライブすることで、30</a> 秒の削除通知を取得できます。 次の理由により、VM を立ち退かされる可能性があります。</p>


  <ol>
      <li>スポット価格は、VM に対して定義した最大価格を超えました。 選択した VM のスポット価格がデプロイ時に定義した価格を超えた場合、Azure スポット VM は取り消されます。 価格を変更して VM の再デプロイを試みてみる。</li>
      <li>Azure では容量を回収する必要があります。</li>
  </ol>


  <p>どちらのシナリオでも、同じリージョンまたは可用性ゾーンに VM を再デプロイしてみてください。</p>


  <h2>ベスト プラクティス</h2>


  <p>Azure スポット VM を最適に利用するための効果的な方法を次に示します。</p>


  <ul>
      <li>実行時間の長い操作の場合は、以前の既知のチェックポイントからワークロードを再起動して削除を処理し、時間を節約できるよう、チェックポイントを作成してみてください。</li>
      <li>スケールアウト シナリオでは、コストを節約するために、2 つの VMSS を使用できます。1 つは通常の VM を持ち、もう 1 つはスポット VM を持ちます。 両方を同じロード バランサーに配置して、日和見的にスケールアウトすることができます。</li>
      <li>VM の削除通知をリッスンして、VM の削除が近いときに通知を受け取る。</li>
      <li>移動時の料金に対して支払いを行う場合は、容量の削除にのみ削除の種類を使用<strong></strong>します。API では、スポット VM の価格を超える料金が Azure によって請求されるので、最大価格として <strong>-1</strong> が提供されます。</li>
      <li>削除を処理するには、VM を再デプロイするための再試行ロジックを作成します。 特定の VM シリーズとサイズが必要ない場合は、ワークロードのニーズに合った別のサイズをデプロイしてみてください。</li>
      <li>VMSS のデプロイ中に、ポータルの管理タブで [最大拡散] を選択するか、API で<strong> FD==1</strong> を選択して、ゾーンまたはリージョンの容量を検索します。</li>
  </ul>


