Content: >-
  <p><span style="color: rgb(0, 128, 0);"><strong>11月 2015 3 日に更新されます。 Azure の<u> </u>Cloud Foundry で一般公開が宣言されています。</strong> </span> <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/" target="_blank"><span style="color: rgb(102, 153, 255);"><u><strong> </strong></u></span></a><span style="color: rgb(0, 128, 0);"><strong>更新された &nbsp; プロジェクト情報については、Azure GA ブログの Cloud Foundry を参照してください。この &nbsp; ブログのリンクも、GA の場所を指すように更新されています。</strong></span></p>


  <p>最近の <a href="https://www.cfsummit.com/" target="_blank">Cloud Foundry サミット 2015</a>では、azure での Cloud Foundry のロードマップについて説明し、azure クラウドプロバイダーインターフェイスのプレビューバージョンを示しました。 本日、 <b>Microsoft Azure のオープンソース Cloud Foundry</b>のパブリックプレビューを発表いたします。 これは、お客様が Azure に Cloud Foundry をデプロイし、任意のパブリッククラウドまたはプライベートクラウドから Azure にワークロードを拡張できるようにするため、このプラットフォームにとってもう1つの魅力的なオープンソースのマイルストーンです。 <a href="https://www.cloudfoundry.org/" target="_blank">Cloud Foundry</a> を使用すると、さまざまな言語のクラウドアプリケーションのビルド、テスト、デプロイ、およびスケーリングを<b> より迅速</b> かつ <b>簡単 </b>に行うことができます。 完全にオープンソースの Azure クラウドプロバイダーインターフェイスでは、Azure Resource Manager テンプレートを活用することによって簡略化 &nbsp; されたデプロイ手順の一部と &nbsp; 共に、azure に Cloud Foundry をデプロイするための一貫したエクスペリエンスを提供します。</p>


  <h2>Cloud Foundry の展開</h2>


  <p>Azure での Cloud Foundry のデプロイは、次の2つの簡単 &nbsp; な手順で構成されます。</p>


  <ol>
      <li><b>Azure 環境</b> - のセットアップ任意のプラットフォームと同様に、Azure に Cloud Foundry を設定するには、環境と基になるリソースを事前に作成する必要があります。 インフラストラクチャ &rsquo; を設定するためのスタンドアロンコマンドに加えて、1回のクリックでデプロイするための<a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/" target="_blank">Azure Resource Manager</a>テンプレートも用意されて &nbsp; います。</li>
      <li><b>Bosh &nbsp; </b> - を使用して Cloud Foundry をデプロイする環境がセットアップされたら、Azure に Cloud Foundry をデプロイするための標準の<a href="https://bosh.cloudfoundry.org/" target="_blank">Bosh</a>コマンドに従うことができます。 Bosh は、デプロイを管理するために Azure CPI を使用します。</li>
  </ol>


  <p>&nbsp;&nbsp;&nbsp; Azure に Cloud Foundry をデプロイするには、 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" km.title="" ms.cmpgrp="body" ms.cmpnm="GA guidance" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank"><u><font color="#0066cc">GA のガイダンス</font></u></a>に従ってください。</p>


  <h2>マルチクラウド/ハイブリッドのシナリオ:</h2>


  <p>ハイブリッドおよびマルチクラウドのサポートは Cloud Foundry の主な利点の1つであり、Azure CPI を使用すると、Cloud Foundry ベースのアプリケーションを実行するためにプライベートデータを Azure に拡張できます。 さらに、Azure CPI が<a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/" target="_blank">Azure Stack</a> &nbsp; で実行されているプライベートクラウド環境で動作することを確認しています。これについては、近い将来に提供される予定です。</p>


  <h2>CF のデモ:</h2>


  <p>Azure で Cloud Foundry をデプロイする簡単なデモについては、次のビデオをご覧ください。<iframe allowfullscreen="allowfullscreen" frameborder="0" height="315" src="//channel9.msdn.com/Blogs/Regular-IT-Guy/Cloud-Foundery-template-in-Azure/player" width="560"></iframe></p>


  <h2>次のよう &rsquo; にします。</h2>


  <p>公開ベータ版のリリースを数週間で行ってから、GA の前に数か月後に &nbsp; そのコードをコミュニティソースツリーに &nbsp; 戻すことを&#39;しています。 平均時間では、 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/" target="_blank">GitHub</a> &nbsp; からプレビューを取得し、今すぐ Azure で Cloud Foundry を試すことができます。 Azure のエクスペリエンスを向上させるためにコミュニティとお客様と協力していただき、<a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank">フィードバック</a> &nbsp; をお寄せください。</p>
