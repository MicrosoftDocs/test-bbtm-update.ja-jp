Title: CIS Azure Security Foundations Benchmark open for comment
Summary: クラウド デプロイのセキュリティ保護を高速化する最善の方法の 1 つは、最も影響の大きなセキュリティのベスト プラクティスに焦点を当てる方法です。 サービスをセキュリティで保護するためのベスト プラクティスは、サイバーセキュリティ リスクとそれを管理する方法に関する基本的な理解から始まります。
Content: >-
  <p>クラウド デプロイのセキュリティ保護を高速化する最善の方法の 1 つは、最も影響の大きなセキュリティのベスト プラクティスに焦点を当てる方法です。 サービスをセキュリティで保護するためのベスト プラクティスは、サイバーセキュリティ リスクとそれを管理する方法に関する基本的な理解から始まります。 Azure のお客様は、Microsoft&rsquo; のセキュリティに関する推奨事項を使用して、この理解を活用して、環境内の特定のセキュリティ構成設定に適用されるリスクベースの決定をガイドできます。</p>


  <p>Center for Internet Security (CIS) と提携し、<a href="https://www.cisecurity.org/blog/cis-microsoft-azure-foundations-benchmark-v1-0-0-now-available/" target="_blank">CIS Microsoft Azure Foundations Benchmark v1 を作成しました</a>。&nbsp;その送信以降、Azure&rsquo; <a href="https://aka.ms/AzureCloudBenchmark" target="_blank">Security Foundations Benchmark</a> と呼ばれるドキュメントでコメントを求め、コミュニティと共有したいと考えています。 このベンチマークには、Azure 上のアプリケーションとデータのセキュリティを向上させるのに役立つ推奨事項が含まれている。 このドキュメントの推奨事項は、CIS Microsoft Azure Foundations Benchmark v1 の更新に取り組み、CIS コントロールバージョン <a href="https://www.cisecurity.org/controls/" target="_blank">7</a> で定義されているセキュリティのベスト プラクティスに基まれています。</p>


  <p>さらに、これらの推奨事項は Azure Security Center に統合される場合と、その影響が <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-secure-score" target="_blank">Azure Security Center セキュリティ</a> スコアと Azure Security Center コンプライアンス ダッシュボード <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-compliance-dashboard" target="_blank">に表示されます</a>。</p>


  <p>このドキュメントに関するフィードバックをお寄せください。 ご自分の考えをお知らせする方法は 2 通りあります。</p>


  <ul>
   <li>メールをお送 <a href="mailto:benchmarkfeedback@microsoft.com?subject=Feedback%2520on%2520the%2520Azure%2520Cloud%2520Security%2520Benchmark">りください</a>。</li>
   <li>フィードバック フォームに <a href="https://aka.ms/AzSecBenchmark" target="_blank">入力します</a>。</li>
  </ul>


  <p>Azure Security Foundation ベンチマークがドラフト 段階&rsquo;に入り、この取り組みについてご自分の入力を得る必要があります。 具体的には、次の&rsquo;情報が必要です。</p>


  <ul>
   <li>このドキュメントでは、Azure ベースのリソースに対して独自のセキュリティ ベースラインを定義する方法を理解するために必要な情報を提供していますか?</li>
   <li>この形式は機能しますか? 情報を使用して、その情報に対する行動を容易にする他の形式はありますか?</li>
   <li>現在、CIS コントロールをフレームワークとして使用し、CIS Azure Security Foundation Benchmarks の現在のエディションを使用していますか?</li>
   <li>Azure セキュリティ関連の機能を使用して推奨事項を実装する方法に関する追加情報は何ですか?</li>
   <li>ベンチマークの最終バージョンを準備できたら、コンプライアンス ポータルAzure Security Center統合します。 これは、CIS ベンチマークに基づいて Azure リソースを監視する要件を満たしていますか?</li>
  </ul>


  <p>Azure Security Foundation Benchmark チームからご意見をお聞かしいと思っています。 メールまたはフィードバック フォームを <a href="mailto:benchmarkfeedback@microsoft.com">使用して、お</a> 問い <a href="https://aka.ms/AzureCloudBenchmark" target="_blank">合わせください</a>。</p>


  <h2>&rsquo;Azure Security Foundation Benchmark ドキュメントの機能</h2>


  <p>ベンチマーク ドキュメントは、次の 3 つの主要なセクションに分かれています。</p>


  <ul>
   <li>概要情報。</li>
   <li>セキュリティに関する推奨事項。</li>
   <li>Azure サービスでのセキュリティ実装。</li>
  </ul>


  <p>概要情報では、このドキュメントをまとめる理由、それを使用して Azure のセキュリティ態勢を改善する方法、ベンチマーク用語のいくつかの重要な定義に関する背景情報を提供します。</p>


  <p>セキュリティに関する推奨事項は、ドキュメントの基です。 このフェーズでは、次の領域でセキュリティに関する推奨事項について説明します。</p>


  <ul>
   <li>ネットワーク</li>
   <li>ログ記録</li>
   <li>監視</li>
   <li>ID 管理とアクセス管理</li>
   <li>データ保護</li>
  </ul>


  <p>推奨事項は、次の図のようなテーブルに表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1ae2df9-68ab-48bb-a999-698126bd0a50.png"><img alt="Azure Security Foundations Benchmark Recommendations table" border="0" height="743" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79e152f4-b4c6-4b2f-9d56-1fa379c9f561.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CIS 1" width="589"></a><br>

  最後のセクションでは、Azure のセキュリティに関する推奨事項が、Azure のコア サービスの選択でどのように実装されるのかについて説明します。 実装には、セキュリティを向上させるためにベンチマークの各コンポーネントを適用する方法を理解するのに役立つドキュメントへのリンクが含まれます。</p>


  <p>実装情報は、次に示す表に含まれています。</p>


