Title: IoT 用のアプリケーションの一Azure Security Center発表
Summary: 組織が重要な機器を接続したり、新しいコネクテッド製品を作成したりしてデジタル変革を進める中で、IoT のデプロイはさらに大きく、より一般的になります。 実際、IDC では、IoT の支出が 2022 年に 1 兆ドルを超えるまで、IoT は引き続き 2 桁のレートで増加すると予測しています。
Content: >-
  <p>組織が重要な機器を接続したり、新しいコネクテッド製品を作成したりしてデジタル変革を進める中で、IoT のデプロイはさらに大きく、より一般的になります。 実際、 <a href="https://www.idc.com/getdoc.jsp?containerId=prUS45197719" target="_blank">IDC では、IoT</a> の支出が 2022 年に 1 兆ドルを超えるまで、IoT は引き続き 2 桁のレートで増加すると予測しています。 これらの IoT デプロイがオンラインになってくると、新しく接続されたデバイスによって攻撃者が使用できる攻撃面が広がり、IoT によって生成された貴重なデータをターゲットとする機会が生み出されます。</p>


  <p>組織はリスクを理解し、IoT について正しく心配しています。 <a href="https://www.bain.com/insights/unlocking-opportunities-in-the-internet-of-things/" target="_blank">調査&rsquo;によると、</a> 組織が IoT ロールアウトを遅くまたは一時停止している主な理由は、セキュリティ上の懸念です*。 IoT にはさまざまなテクノロジを統合する必要があります (異種デバイスは、分析サービスとビジネス アプリケーションに接続する IoT クラウド サービスにリンクする必要があります)、組織は、IoT ソリューションの各部分とそれらの部分間の接続の両方をセキュリティで保護する課題に直面しています。 攻撃者は脆弱な場所をターゲットにしています。1 つの脆弱なデバイス構成、クラウド サービス、または管理者アカウントでも、ソリューションへのアクセスを提供できます。 組織は、IoT ソリューションのすべての部分 (デバイス、クラウド サービス、サポート インフラストラクチャ、およびアクセスする管理者アカウント) 全体の脅威と誤った構成を監視する必要があります。</p>


  <p>IoT&rsquo; ソリューション全体にわたって組織の IoT 脅威保護とセキュリティ体制管理を行う場合は、Azure Security Center <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fsecurity-center%2F&amp;data=02%7C01%7Cv-jegodw%40microsoft.com%7Cabd893e9cc6344a3349508d711ef689d%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636997592329000315&amp;sdata=9PCZNer6OCHVgeuEwGfHiDdqBzJMBQg4GiVzqRDbDGg%3D&amp;reserved=0" target="_blank">for IoT</a> の一般提供を発表します。 Azure Security Centerを使用すると、新たな脅威を特定して対応し、攻撃者がそれらを使用してデプロイを侵害する前に、構成で問題を見つけることで、エンドツーエンドの IoT デプロイを保護できます。 組織は IoT Azure Security Centerを使用してセキュリティの障害を管理する一方で、ビジネス変革からの障壁を取り除く。</p>


  <p><em>&ldquo;Azure Security Center for IoT を使用すると、Azure&rdquo; の速度で非常に実際の IoT 脅威モデルに対処し、ビジネスの最も高速なスケーリング部分を管理制御できます。これにより、ホット固定デバイスではなく結果の提供に集中できます。 &ndash; Alex Alexilein、CISO RapidDeploy</em></p>


  <h2>セキュリティで保護された IoT ソリューションを構築するAzure Security Center</h2>


  <p>IoT のセキュリティ保護は多くの理由で困難です。IoT のデプロイは複雑であり、攻撃者が悪用できる統合エラーの機会を生み出します。IoT デバイスは異種であり、多くの場合、適切なセキュリティ対策が欠けている。組織は、新しい IoT セキュリティ ワークロードを引き受け取るスキルセットや SecOps のヘッドカウントを持たない場合があります。と IoT のデプロイは、従来の IT セキュリティ ツールを使用して監視することは困難です。 ただし、組織が IoT デプロイに Microsoft を選択すると、Azure Sphere や IoT Hub などの設計によるデバイスとサービス、デバイスからクラウドへのエンドツーエンドの統合と監視、Microsoft とパートナーの専門知識を利用して、正確な使用事例を満たすセキュリティで保護されたソリューションを構築できます。</p>


  <p>Azure Security Center for IoT は、Microsoft&rsquo; とサードパーティのデバイスを含む IoT デプロイ全体をセキュリティで保護するために設計された脅威保護とセキュリティ体制管理を備えた Microsofts のセキュリティで保護された IoT サービス上に構築されています。 Azure Security Center は、大規模なクラウド プロバイダーの最初の IoT セキュリティ サービスであり、組織が IoT デプロイに接続するコンピューティング、ストレージ、データベース、AI/ML ワークロードに対して、小規模なセンサーからエッジ コンピューティング デバイスとゲートウェイ、Azure IoT Hub まで、IoT デプロイを構成するさまざまなコンポーネントに対する潜在的な攻撃を防止、検出、修復できます。 このエンドツーエンドの保護は、IoT デプロイをセキュリティで保護するために不可欠です。 デバイスは攻撃者にとって一般的なターゲットですが、データを格納するサービスと、IoT ソリューションを管理する管理者も重要なターゲットです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea97a73-f394-4396-88c3-0b1cbe54a653.png"><img alt="An image showing the Overview tab in Azure Security Center." border="0" height="561" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efe3264f-bc07-4198-8ecc-cbc40470dc52.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="[概要] タブを示すAzure Security Center。" width="1024"></a></p>


  <p>業界で作成される新しいデバイス、使用事例、アプリケーションを分析するクリエイティブな攻撃者によって IoT の脅威が進化するにつれて、Microsoft&rsquo; が毎日収集する 6 兆を超えるシグナルから生み出される Microsoft の固有の脅威インテリジェンスにより、組織は攻撃者より先に進んでいきます。 Azure Security Centerでは、潜在的な脅威の一覧が重要度でランク付けされます。そのため、セキュリティプロと IoT 管理者は、デバイス、IoT サービス、接続された Azure サービス、およびそれらを使用する管理者全体の問題を修復できます。</p>


  <p>Azure Security Center構成ミスや安全でない設定のランク付けされたリストも作成されます。IoT 管理者とセキュリティプロは、最初に IoT セキュリティ態勢の最も重要な問題を修正できます。 これらのセキュリティ態勢の提案を作成するにはAzure Security Center、Microsoft&rsquo; 独自の脅威インテリジェンスと業界標準から取り込む必要があります。 お客様は、データを Azure Sentinel などの SIEM に移植することもできます。セキュリティプロは、人工知能や高度な分析のために、IoT セキュリティ データを組織全体のデータと結合できます。</p>


  <p>組織は、IoT ソリューション全体を監視し、進化する脅威を先に進め、脅威になる前に構成の問題を修正することができます。 &rsquo;Microsoft がセキュリティで保護された設計上のデバイス、サービス、および Microsoft がパートナーと共有する専門知識と組み合わせると、Azure Security Center for IoT は、ビジネス目標を達成しながら IoT のリスクを軽減する重要な方法を提供します。&nbsp;</p>


