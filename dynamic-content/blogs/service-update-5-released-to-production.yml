Title: サービス更新プログラム 5 を実稼働環境にリリース
Summary: '[この記事は、チームによってSQL Azureされました。]Service Update 5 for SQL Azureは、世界中のすべてのデータセンターで利用できます。 このリリースでは、主に内部運用の提供に重点を置い...'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Service Update 5 for SQL Azureは、世界中のすべてのデータセンターで利用できます。 このリリースでは、主に、将来の機能の追加を可能にする内部運用の改善を提供する方法に重点を置きます。 この更新プログラムの一環として、SQL Azure システム ストアド プロシージャ<b>のsp_tableoptionが</b>提供されます。 詳細については、「sp_tableoption (SQL Azure Database)」を参照してください。 </p>  <p>MSDN ドキュメントにもいくつかの機能強化と更新が行われた。 次のようなものがあります。 </p>  <ul>   <li><b>ヒント：</b>「<a href="https://msdn.microsoft.com/en-us/library/ee336270.aspx">Supported Transact-SQL Statements (SQL Azure Database)</a>」トピックでは、ヒントの詳細を<b>説明します</b>。 </li>    <li><b>エラー メッセージ:</b>[<a href="https://msdn.microsoft.com/en-us/library/ff394106.aspx">エラー メッセージ (SQL Azure データベース)</a> ] トピックでは、調整エラーをデコードする方法に関する情報が提供されます。 詳細については、「理由コード」 <a href="https://msdn.microsoft.com/en-us/library/4cff491e-9359-4454-bd7c-fb72c4c452ca#bkm_reason_codes">を参照してください</a>。 </li>    <li><b>Microsoft Sync Framework 2.1:</b>「<a href="https://msdn.microsoft.com/en-us/library/ee730904.aspx">データベースの移行SQL Azure</a>」トピックでは、Microsoft Sync Framework 2.1 のサポートについて説明します。 </li> </ul>
