Title: クラウドコンピューティングワールドシリーズの特典で Azure Wins の最高のクラウドサービスを Windows
Summary: 今週前半の Windows Azure platform は、ロンドンのクラウドコンピューティングワールドフォーラムで、最適なクラウドサービスと呼ばれていました。 第3年には、クラウドコンピューティングワールドシリーズが受賞します...
Content: '<p><a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1220.cloud_5F00_2011_5F00_210.jpg" alt="" border="0" height="63" width="255"></a>今週前半の Windows Azure platform は、ロンドンの<a href="">クラウドコンピューティングワールドフォーラム</a>で、最適なクラウドサービスと呼ばれていました。 第3年に、クラウドコンピューティングワールドシリーズは IT 市場での卓越したアチーブメントを受賞します。 &nbsp; 今年 &rsquo; の受賞者は、業界の専門家の独立したパネルによって選択されました。</p>  <p>&ldquo;Windows Azure platform のこの種の認識を確認するのはすばらしいこと &rsquo; です。 ビジネスソリューションを作成する企業を記録して、クラウド &rdquo; によって作成された新しい可能性を補強し、Michael Newberry、Windows Azure 潜在顧客、Microsoft 英国と言いまし &rsquo; た。</p>  <p>この賞のプレスリリースを読むには、ここをクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/23/windows-azure-wins-best-cloud-service-at-cloud-computing-world-series-awards.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
