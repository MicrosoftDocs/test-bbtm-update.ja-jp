Title: Azure Blockchain ワークベンチ1.7.0 と Azure Blockchain サービスとの統合
Summary: '新しい Azure ブロックチェーンサービスと共に Microsoft Azure ブロックチェーンワークベンチ1.7.0 のリリースを共有して、ブロックチェーンの開発とプロジェクトをさらに強化することができます。 '
Content: >-
  <p>&rsquo;新しい<a href="https://azure.microsoft.com/en-us/services/blockchain-service/" target="_blank">Azure ブロックチェーンサービス</a>と共に Microsoft Azure ブロックチェーンワークベンチ1.7.0 のリリースを共有して、ブロックチェーンの開発とプロジェクトをさらに強化することができます。 ブロックチェーンワークベンチの新しいインスタンスを Azure portal でデプロイするか、 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">アップグレードスクリプト</a>を使用して既存の配置を1.7.0 にアップグレードすることができます。&nbsp;</p>


  <p>この更新プログラムには、次の強化機能が含まれています。</p>


  <h2>Azure ブロックチェーンサービスとの統合</h2>


  <p>Azure ブロックチェーンサービスがプレビュー段階になったため、基になるブロックチェーンとして、Azure ブロックチェーンサービスでブロックチェーンワークベンチを直接開発できます。 このブロックチェーンを使用していたユーザーのために、Azure にはプライベートブロックチェーンネットワークの構成とデプロイをより高速に行うテンプレートが用意されていますが &rsquo; 、新しいバージョンへのアップグレードやセキュリティ更新プログラムのインストールなど、ブロックチェーンノードのメンテナンスと実行はお客様が行うことができます。 Azure ブロックチェーンサービスを使用すると、完全に管理されたブロックチェーンノードを実行することで、基になるブロックチェーンネットワークの保守が簡単になります。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da59eebd-cd9c-4778-ae1d-cf52c01c8f63.png"><img alt="Azure Blockchain Service overview page" border="0" height="1036" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd8794cc-15af-4c77-94e1-668d8b77ffbe.png" style="border-image: none; display: inline; background-image: none;" title="Azure ブロックチェーンサービスの概要ページ" width="2818"></a></p>


  <p>&nbsp;</p>


  <p>ブロックチェーンワークベンチは、ブロックチェーンソリューションを迅速に反復して開発するために、ブロックチェーンネットワーク上で必要なスキャフォールディングを構築するのに役立ちます。 ワークベンチ1.7.0 を使用すると、ワークベンチで直接 Azure ブロックチェーンサービスを簡単にデプロイできます。 Azure Marketplace からワークベンチをデプロイするには、[<strong>詳細設定</strong>] ブレードに移動し、[<strong>ブロックチェーンの設定</strong>] の下にある [新しいブロックチェーンネットワークの<strong>作成</strong>] を選択します。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35a594b3-ced1-42aa-9333-78a5b10090d3.png"><img alt="Azure Blockchain Service settings from Azure Blockchain Workbench deployment experience" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28ecfbfb-8192-4ab8-8a21-4246d693a1ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Blockchain サービスの設定" width="585"></a></p>


  <p>このオプションを選択すると、Azure Blockchain サービスノードが自動的にデプロイされます。 Azure Blockchain サービスのプライマリトランザクションノードでプライマリ API キーをローテーションする場合は、ブロックチェーンワークベンチで構成された RPC エンドポイントのキーを変更する必要があることに注意してください。 新しいキーで Key Vault を更新し、Vm を再起動します。</p>


  <h2>クォーラムとの互換性の強化</h2>


  <p>お客様からの高度に要求された機能の1つは、追加のブロックチェーンネットワークプロトコルの互換性を追加することです。 以前のリリースのブロックチェーンワークベンチでは、構成されている既定のブロックチェーンネットワークは、PoA (証明機関) ブロックチェーンネットワークです。 ブロックチェーンワークベンチ1.7.0 を使用すると、 <a href="https://news.microsoft.com/2019/05/02/j-p-morgan-and-microsoft-announce-strategic-partnership-to-drive-enterprise-adoption-of-quorum/" target="_blank">クォーラムブロックチェーンネットワークとの互換性</a>が強化されました。</p>


  <p>クォーラムの上にブロックチェーンアプリケーションを構築しようとしているお客様は、ブロックチェーンワークベンチを使用して、クォーラムベースのアプリケーションを直接開発し、構築することができます。</p>


  <p>Twitter @MSFTBlockchain のチームに従うことで、Azure ブロックチェーンサービスを最新の状態に維持することができます。 <a href="https://aka.ms/blockchainuservoice" target="_blank">ブロックチェーン UserVoice</a>を使用して、フィードバックを提供し、機能とアイデアを提案してください。 お客様の入力は、これを優れたサービスとして利用しています。 お客様からの声をお待ちしております。</p>
