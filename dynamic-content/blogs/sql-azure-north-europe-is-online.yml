Title: 北ヨーロッパがオンライン SQL Azure
Summary: '[この記事は SQL Azure チームによって提供されました。] ヨーロッパで Windows Azure Platform 全体を使用することに小学校ている人の数を確認するのに非常に優れています。  お知らせします...'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><h1></h1>  <p>ヨーロッパで Windows Azure Platform 全体を使用することに小学校ている人の数を確認するのに非常に優れています。</p>  <p>SQL Azure が北ヨーロッパで利用できるようになったことをお知らせします。</p>  <p>現時点では、新しい SQL Azure サーバーを作成するときに、米国中南部、東アジア、北ヨーロッパの3つのオプションが表示されるようになりました。</p>  <p>&#160;</p>  <p>質問があれば、質問してください。</p>  <p>-Dave</p>
