Title: Azure Windows Content Mobile Services はじめにの新機能
Summary: '編集者注: この投稿は、Nick Harris,Windows&nbsp; Azure Technical Evangelist によって作成されました。  Azure&rsquo; の最初のパブリック プレビューを導入してから 5 Windows未満でした。'
Content: '<p><strong>エディターの注: </strong>この投稿は、Nick Harris,Windows&nbsp; <span>Azure Technical Evangelist によって書かされました。</span></p>  <p>&rsquo;<a href="https://azure.microsoft.com/mobile" target="_blank"><span>Windows Azure Mobile Services</span></a> の最初のパブリック プレビューを導入してから 5 か月も経たのに過ごしました。この短い間、Mobile Service オファリングには次の機能が継続的に追加されています。</p>  <ul>  <li>Windows Store、Windows Phone 8 および iOS アプリ用の SDK</li>  <li>Microsoft アカウント、Facebook、Google、Twitter を使用した認証</li>  <li>WNS、MPNS、APNS によるプッシュ通知のサポート</li>  <li>構造化ストレージ</li>  <li>スケジュールに基してタスクを実行するスケジューラ (フィードの集計、通知の送信、データのクシャリングなど)</li>  <li>北ヨーロッパ、米国東部、および米国西部のデータセンターへのデプロイ</li>  </ul>  <p>この投稿では、ビデオ、コード サンプル、チュートリアルなど、Windows Azure Mobile Services を使い始めるのに役立つ、最近リリース<a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span style="text-decoration: underline;"></span></a>された豊富な新しいコンテンツ<a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span style="text-decoration: underline;">について</span></a><a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span style="text-decoration: underline;">詳しく説明します</span></a>。&nbsp;</p>  <h4>新しいビデオ</h4>  <p>最近、Azure Windows シリーズのMobile Servicesを開始しました。このシリーズは、<a href="https://channel9.msdn.com/Series/" target="_blank"><span style="text-decoration: underline;"></span></a>ユーザーがアプリの使用を開始Mobile Services。&nbsp;このシリーズでは、次の方法をMobile Servicesします。</p>  <ul>  <li>モバイル アプリをクラウドに数分で接続するターンキー バックエンド ソリューションを提供する</li>  <li>デバイスからデータを保存し、アプリに読み戻す</li>  <li>サーバー スクリプトを使用してカスタム ビジネス ロジックを追加する</li>  <li>Microsoft アカウント、Facebook、Twitter、Google などの一般的なソーシャル ID プロバイダーを使用して、アプリにユーザー認証を実装します。</li>  <li>アプリにプッシュ通知を実装して、最新のアプリ コンテンツでユーザーを最新の状態に保つ</li>  <li>フィードの集計、通知の送信、データのクシャリングなど、スケジュールに基してタスクを実行します。</li>  <li>Windows Store、Windows Phone 8 および iOS 向けモバイル アプリ開発を加速する</li>  </ul>  <p>シリーズ内の現在のビデオへのクイック リンクを次に示 <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span style="text-decoration: underline;">します</span></a>。</p>  <table style="width: 520px;" border="0" cellspacing="5" cellpadding="0">  <tbody>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Introduction-to-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>スコット・ガスリー</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Introduction-to-Windows-Azure-Mobile-Services">Azure MobileServices&nbsp; Windowsの概要</a></p>  </td>  <td valign="top" width="260">  <p><strong>Nick Harris</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart">Azure Windows を使用して最初のアプリを作成Mobile Services&nbsp;クイック スタート</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Data-Connecting-your-app-to-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Validate-and-Modify-Data-with-Server-Scripts-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>Nick Harris</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Data-Connecting-your-app-to-Windows-Azure-Mobile-Services">Azure MobileServices&nbsp; Windowsストア アプリWindows接続する</a></p>  </td>  <td valign="top" width="260">  <p><strong>Nick Harris</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Validate-and-Modify-Data-with-Server-Scripts-in-Windows-Azure-Mobile-Services">Azure MobileServices&nbsp; でサーバー スクリプトを使用してデータWindows変更する</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Authentication-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Authenticate-and-Authorize-users-with-Server-Scripts-in-Windows-Azure-Mobile-Servi/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>Nick Harris</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Authentication-in-Windows-Azure-Mobile-Services">はじめに Azure MobileServices&nbsp; での認証Windows使用する</a></p>  </td>  <td valign="top" width="260">  <p><strong>Nick Harris</strong><br> <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Authenticate-and-Authorize-users-with-Server-Scripts-in-Windows-Azure-Mobile-Servi">Azure MobileServices&nbsp; でサーバー スクリプトを使用してユーザー Windows承認する</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Add-Push-Notifications-to-your-apps-with-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-the-Windows-Azure-Mobile-Services-Scheduler/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>Nick Harris</strong><br> <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Add-Push-Notifications-to-your-apps-with-Windows-Azure-Mobile-Services">Azure MobileServices&nbsp; を使用してアプリにプッシュ通知Windows追加する</a></p>  </td>  <td valign="top" width="260">  <p><strong>Nick Harris<br> </strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-the-Windows-Azure-Mobile-Services-Scheduler">はじめに Azure Windows Scheduler をMobile Servicesする</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/iOS-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>Josh Twist<br> </strong><a href="https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services">Azure MobileServices&nbsp; での iOS Windowsサポート</a></p>  </td>  <td valign="top" width="260">  <p><strong>Chris Risner</strong><br> <a href="https://go.microsoft.com/fwlink/?LinkId=275504">Azure Windows を使用して最初の iOS アプリを作成Mobile Services クイック スタート</a></p>  </td>  </tr>  </tbody>  </table>  <h4>新しいコード サンプル</h4>  <p>ビデオ シリーズに加えて、MSDN コード ギャラリーに多数のコード サンプルをリリースしました。&nbsp;これらのサンプルでは、Windows Store アプリで azure Windows Mobile Services 内で使用できる主要な機能をWindows示します。 &nbsp;新しいコード サンプルの一覧を次に示します。</p>  <p><a href="" target="_blank"><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4643.a.png" alt="" width="321" height="200"></a></p>  <p>Azure Windows (<strong>新規)</strong> <a href="https://code.msdn.microsoft.com/windowsapps/Geolocation-sample-end-to-5d9ee245">を使用Mobile Services位置情報サンプル&nbsp;</a>&nbsp;</p>  <p>このサンプルでは、Bing地図 を使用した Windows Store アプリと Azure Windows バックエンドを使用Windowsエンド Mobile Servicesします。 マップに場所を追加する方法、場所の座標を Mobile Services テーブルに格納する方法、および場所に近い場所のクエリを実行する方法を示します。&nbsp;</p>  <p><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.a1.png" alt="" width="350" height="233"></a></p>  <p><a href="https://code.msdn.microsoft.com/windowsapps/Enqueue-and-Dequeue-e9429caa" target="_blank">Azure Mobile Services と Services<span style="text-decoration: underline;"> Bus</span> Windowsを</a>使用してメッセージをエンキューおよびデキュー<strong>する (新規)</strong></p>  <p>マイ ストア - このサンプルでは、Windows Store アプリから Windows Azure Mobile Services 経由で Windows Azure Service Bus Queue にメッセージをエンキューおよびデキューする方法を示します。 このコード サンプルでは、Sales と Storeroom とアプリの両方で注文シナリオを構築します。</p>  <p><span style="text-decoration: underline;"><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7658.a2.png" alt="" width="388" height="250"></a></span></p>  <p>Azure Mobile Services (新規) を使用して<span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/Capture-Store-and-Email-34005240" target="_blank">アプリのフィードバックWindows、保存、</a>&nbsp;&nbsp;電子メールを送信する&nbsp;</span><strong></strong></p>  <p>このサンプルでは、Windows Store アプリケーションにフィードバック の魅力オプションを実装し、フィードバックを送信して、Windows Azure Mobile Services に保存し、直接電子メールで送信する方法を示します。</p>  <p><span style="text-decoration: underline;"><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2021.a4.png" alt="" width="450" height="155"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Upload-File-to-Windows-c9169190" target="_blank">アップロード Azure Windows (新規) Storage使用Windows Azure BLOB</a>&nbsp;&nbsp;</span> Mobile Services<strong>ファイル</strong></p>  <p>これは、Azure Blob Storage を使用して、イメージ、ビデオ、Windows ドキュメント、または任意のバイナリ データなどのファイルをクラウドに保存する方法を示しています。 この例では、画像のキャプチャとアップロードに焦点を当て、同じ方法で任意のバイナリ データを Blob Storage にアップロードできます。&nbsp;</p>  <p><span style="text-decoration: underline;"><a href=""><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0447.a3.png" alt="" width="399" height="250"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Adding-a-Leaderboard-to-1f9d216d" target="_blank">Azure Windows (新規) Mobile Servicesを使用してゲーム ランキング</a>&nbsp;</span><strong>を作成する</strong></p>  <p>マイ トリビア サンプルでは、Azure Mobile Services を使用して、Windows Store アプリケーションからランキングを簡単に追加、更新、表示する方法Windows示します。&nbsp;</p>  <p><a href=""><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6014.a5.png" alt="" width="446" height="250"></a>&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Event-Buddy-ddafd9b6">Event Buddy サンプル - Storage、認証、およびプッシュ通知</a>&nbsp;&nbsp;のMobile Services <strong>(新規)</strong></span></p>  <p>このサンプルでは、イベント セッションを管理する接続Windowsストア アプリから開始&amp;します。 Azure Mobile Service Windows接続して、構造化ストレージ、Twitter または Facebook を使用した認証、プッシュ通知を提供します。</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3377.a6.png" alt="" width="400" height="147"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Authenticate-Account-827dd37b" target="_blank">Microsoft アカウント、Facebook、Twitter、Google </a></span> を認証する (Mobile Services<strong>)</strong></p>  <p>このサンプルでは、Windows Store アプリケーションを簡単に接続して、Microsoft アカウント、Facebook、Twitter、Google などのよく知っているソーシャル ID に対して、Windows Azure Mobile Services を使用した認証をユーザーに要求する方法を示します。&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8623.a7.jpg" alt="" width="370" height="223"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/Tile-Toast-and-Badge-Push-90ee6ff1" target="_blank">Azure Windows を使用したタイル、トースト、バッジMobile Services</a></span> <strong>(新規)</strong></p>  <p>このサンプルでは、Windows Azure Mobile Services でチャネルを簡単に登録し、サーバー側スクリプトからクライアント アプリケーションにタイル、トースト、バッジ通知などのさまざまな種類のプッシュ通知を送信する方法を示します。&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.a8.jpg" alt="" width="471" height="250"></a></span></p>  <p><span style="text-decoration: underline;">&nbsp;<a href="https://code.msdn.microsoft.com/windowsapps/Raw-Notifications-using-adb63a01" target="_blank">Azure Windows を使用Mobile Services生の通知 </a></span><strong>(新規)</strong></p>  <p>このサンプルでは、Azure Mobile Services を使用して、未加工のプッシュ通知を Windows Store アプリに簡単に送信Windows示Mobile Services。</p>  <p><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.a9.jpg" alt="" width="288" height="250"></a></p>  <p><a href="https://code.msdn.microsoft.com/windowsapps/Send-Push-Notifications-at-cd0ccd48" target="_blank"><span style="text-decoration: underline;">スケジュール スケジューラを使用して定期的にプッシュ通知Mobile Services送信する</span></a> <strong>(新規)</strong></p>  <p>このサンプルでは、azure Windows を使用して、スケジュールに基づいて処理される Windows Store アプリから作業をオフロードする方法Windows示Mobile Services。 フィードをポーリングし、プッシュ通知を送信してタイルを最新のニュースで更新するスケジュールされたスクリプトを作成する方法を示します。</p>  <p>完全な一覧については、Azure の新しい<a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span style="text-decoration: underline;">コード サンプル ページWindowsしてください</span></a></p>  <h4>チュートリアル</h4>  <p>はじめに、<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-1"><span style="text-decoration: underline;">Data</span></a>、<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-2" target="_blank"><span style="text-decoration: underline;">Auth</span></a>、<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-3" target="_blank"><span style="text-decoration: underline;">Push Notifications</span></a>、<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-4" target="_blank"><span style="text-decoration: underline;">Services</span></a>、<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span style="text-decoration: underline;"></span></a>Tools を取り上げ、ステップ <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-0" target="_blank"><span style="text-decoration: underline;">バイ</span></a> ステップのチュートリアルが多数用意<a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-5" target="_blank"><span style="text-decoration: underline;">されています</span></a>。&nbsp;最近、次の方法を示す 2 つの新しいチュートリアルを追加しました。</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/schedule-backend-tasks/" target="_blank"><span style="text-decoration: underline;">Mobile Services Scheduler を使用してバックエンド ジョブをスケジュールする</span></a></li>  <li><a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/command-line-administration/" target="_blank"><span style="text-decoration: underline;">コマンド ライン ツールを使用したモバイル サービスの自動化</span></a></li>  </ul>  <p>これらのチュートリアルは、Windows Store、Windows Phone 8、iOS アプリで使用できます。</p>  <p>この新しいコンテンツと <a href="https://azure.microsoft.com/en-us/pricing/free-trial/" target="_blank"><span style="text-decoration: underline;">10 の</span></a>無料オファーを組み合わせて、Mobile Servicesを開始するのに役立てばと思います。&nbsp;今&rsquo;のところ、利用可能にした新しいコンテンツがある場合は、ぜひご提案をお願いします。<a href="https://www.twitter.com/cloudnick" target="_blank"><span style="text-decoration: underline;"></span></a></p>  <p>ご不明な点がある場合 <a href="https://social.msdn.microsoft.com/Forums/en-US/azuremobile/threads" target="_blank">は、フォーラム</a> にアクセスし、 にフィードバックをお送りください mobileservices@microsoft.com。</p>  <p>幸せなコーディング</p>  <p>Nick Harris<br> <a href="https://www.twitter.com/cloudnick" target="_blank"><span style="text-decoration: underline;">@cloudnick</span></a> | <span style="text-decoration: underline;">ブログ</span></p>'
