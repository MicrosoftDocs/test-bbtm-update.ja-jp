Summary: 金融サービス業界は、情報技術の新しい使用事例を絶えずテストし、プッシュしている動的空間です。 そのメンバーの多くは、クラウドネイティブの参加企業があるランドスケープで継続的なイノベーションのロックを解除する圧力から、需要の予想外の急増に対応し、新しいリージョンにサービスを拡張する圧力から、リスクを管理し、金融犯罪に対処するために、膨大な需要のバランスを取る必要があります。
Content: >-
  <h2>金融サービスのためのハイブリッドおよびマルチクラウド戦略の必要性</h2>


  <p>金融サービス業界は、情報技術の新しい使用事例を絶えずテストし、プッシュしている動的空間です。 &mdash;&mdash;そのメンバーの多くは、需要の予想外の急増に対応し、リスクを管理し、金融犯罪に対処しながらサービスを新しいリージョンに拡張するために、クラウドネイティブの参加企業があるランドスケープで継続的なイノベーションを実現するための圧力から、膨大な需要のバランスを取る必要があります。</p>


  <p>同時に、金融規制も絶えず進化しています。 現在のパンデミックに直面して、お客様は、進化<a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank"></a>する規制や業界の需要に対応するために、パブリック クラウド サービスを含む新しいテクノロジの導入が加速しています。 &rsquo;クラウド導入の拡大に伴い、規制上の懸念の高<a href="https://azure.microsoft.com/en-us/resources/concentration-risk-perspectives-from-microsoft-/" target="_blank">まりも見</a>られます (このホワイトペーパーを参照してください)。これにより、お客様が全体的な運用回復性を高め、ベンダーのロックイン リスクに対処し、効果的な終了計画を必要とするための新しい推奨事項が生み出されました。</p>


  <p>さらに複雑な問題が生じ、多くの金融サービス企業は、何年も使用されているレガシ アプリを含むサービスのポートフォリオを監視します。 多くの場合、これらのアプリは、モバイル アプリケーションのサポート、ビジネス インテリジェンス、その他の新しいサービス機能に対応できる新しい機能の実装をサポートできません。また、ガバナンス、更新、セキュリティ プロセスの古い手動プロセスがあるなど、回復性に悪影響を与える欠点に苦しんでいる。 これらのレガシ アプリケーションには、最新の相互運用性と移植性が欠けているため、ベンダーロックインが高いものがあります。 &mdash;さらに、金融犯罪から保護するための手段としてレガシ テクノロジを活用する不当な強制アプローチは、レガシ インフラストラクチャを維持し、金融犯罪が高度に進化するにつれて、年間 10 億ドルを超えるビッグ 銀行支出でリターンが減少し、偽陽性率が上昇する、持続不可能な戦略です。</p>


  <p>最新化、競争、コンプライアンスの需要に対処する手段として、金融サービス組織はパブリック クラウド、ハイブリッド クラウド、マルチクラウド戦略に変わっています。 ハイブリッド モデルを使用すると&mdash;&mdash;、最初にオンプレミスに存在する既存のアプリケーションを、パブリック クラウドに接続して拡張できます。 このインフラストラクチャ フレームワーク&mdash;は、スケール、速度、エラスティック コンピューティングなどのパブリック クラウドの利点を引き出します。組織はアプリケーション全体を設計し、設計を変更する必要が生じずにいます。 このアプローチにより、組織は、既存のデータセンターに存在するアプリケーションの部分とパブリック クラウドに配置する必要がある部分を柔軟に決定できます。そのため、最新化戦略を開発するための一貫した柔軟なアプローチが提供されます。</p>


  <p>ハイブリッド クラウド戦略の成功には、次のような利点があります。</p>


  <ul>
      <li><strong>インフラストラクチャ管理のための統一された一貫性のあるアプローチ:</strong> オンプレミス、マルチクラウド、エッジ全体で IT リソースを一貫して管理、セキュリティ保護、管理し、場所をまたがって一貫したエクスペリエンスを提供します。</li>
      <li><strong>地理的な範囲を拡大し、新しい市場を開く:</strong> データセンターの機能を &ndash; 新しい場所に拡張しながら、ローカル 市場からのデータローカリゼーション要件を満たして、増大するグローバルな需要を満たし、新しい市場に拡張する</li>
      <li><strong>セキュリティの管理と規制コンプライアンスの強化:</strong> ハイブリッドとマルチクラウドは、サービスのセキュリティ、可用性、回復性、データ保護、データの移植性に関するクラウドの利点により、厳密にオンプレミスの戦略に代わる優れた代替手段です。 これらの戦略は、多くの場合、リスクを軽減し、規制コンプライアンスの課題に対処するための推奨される方法として参照されます。</li>
      <li><strong>弾力性の向上:</strong> お客様は、必要に応じて容量のプロビジョニングとプロビジョニングの取り下しを行って、需要やトランザクションの急増に迅速に対応できます。 ハイブリッド戦略を使用すると、組織は、サーバーを使い果たしたり、顧客とのやり取りを遅くしたりすることなく、リスク計算や複雑なリスク モデリングなどの高コンピューティング シナリオの間に、データセンターを超えて容量をシームレスにスケーリングできます。</li>
      <li><strong>CapEx の経費の削減:</strong> クラウドでは、オンプレミスのインフラストラクチャを管理するために、このような大規模な資本のレイアウトが不要になります。 ハイブリッド シナリオでのエラスティック容量の利点により、企業は未使用のデジタル容量のコストを回避し、消費されたリソースに対してだけ支払います。</li>
      <li><strong>市場投入までの時間を加速する:</strong> ハイブリッド戦略は、オンプレミスのデータを AI と高度な分析全体で新しいクラウドベースの機能に接続するブリッジを提供し、顧客がサービスを最新化し、イノベーションのロックを解除できます。 仮想化環境を使用すると、テストと評価のサイクルを加速し、さまざまな場所にシームレスにデプロイできます。</li>
  </ul>


  <p>マルチクラウド戦略を使用すると、さまざまなクラウド プラットフォームにまたがるサービスを利用して、管理しているワークロードやアプリに最適なサービスを選択できます。</p>


  <p>マルチクラウド戦略の一般的な利点は次のとおりです。</p>


  <ul>
      <li><strong>柔軟性：</strong> 顧客は、機能やコストに基づいてサービスを選択する柔軟性など、特定のニーズに最適なクラウド サービスを利用してアーキテクチャを最適化する柔軟性を望む</li>
      <li><strong>ベンダーロックインの回避:</strong> 一般的な要件のお客様は、多くの場合、複数のクラウドにまたがってシステムを設計することで、短期的な柔軟性と長期的な機敏性を実現するために、マルチクラウドデプロイの設計を求める場合があります。</li>
  </ul>


  <h2>金融サービス組織向け Microsoft ハイブリッドおよびマルチクラウド エッジ</h2>


  <p>Azure ハイブリッド機能は、ハイブリッドおよびマルチクラウド戦略に関して顧客が直面する主な障壁の一部に固有に対処します。 複数の環境を管理するのは、企業に固有の複雑性とリスクを生み出す取り組みであり、オンプレミス、パブリック クラウド、エッジの多様な環境にまたがる拡大するデータ資産に直面しています。 セキュリティとコンプライアンスを損なわずに生産性を最適化すると、困難な場合があります。 Azure では、すべての分散された場所でデータとアプリケーションを開発、デプロイ、管理するためのシームレスな環境が提供されます。</p>


  <p>一方、Azure では、DevOps、ID、セキュリティ、管理、データ全体にわたるハイブリッド機能の全範囲が一意にサポートされています。 お客様の IT 資産にはコンテナーよりもはるかに多くの利点が含まれるので、クラウドの利点の多くはサーバーベースのワークロードでも利用できます。 Azure を使用すると、データ資産全体で Windows サーバーと Linux サーバーの両方を管理できます。また、ハイブリッド ID サービスを使用してアクセスとユーザー認証を管理することもできます。 このAzure Stackは、データセンターからエッジの場所、リモート オフィス、切断された環境まで、Azure&mdash; のサービスと機能を選択した環境に拡張します。 顧客はエッジで機械学習モデルを実行して、データがクラウドに送信される前に簡単な結果を得ることができます。 さらに、Azure Stack Hub などの機能により、組織は、特に規制コンプライアンスに必要な場合に、パブリック クラウドへのデータ送信をブロックするオフライン環境で運用できます。</p>


  <p>次に、Azure は、ハイブリッド環境またはマルチクラウド環境を管理および監視するための統一された一貫性のあるアプローチを提供することで、複雑なデータ資産を管理するエクスペリエンスを簡素化します。 Azure Arc&mdash; などの機能を使用すると、Microsoft 以外のクラウドを監視する機能を含む 1 つの管理プレーンでデータ資産を管理できます。 また、お客様は、Azure Sentinel などのサービスを使用して資産全体のセキュリティを管理する方法も同様に簡素化できます。これは、オンプレミス、クラウド、およびエッジ デバイス全体で一貫した脅威検出とセキュリティ分析ビューを提供します。 Azure Security Center、Azure Policy、Azure Advisor などのサービスと組み合わせて、お客様はハイブリッドおよびマルチクラウド環境全体でのデプロイのセキュリティとコンプライアンスを設計、デプロイ、および監視することもできます。</p>


  <p>ハイブリッドおよびマルチクラウド オファリングにおける Azure のリーダーシップは、ハードウェア パートナー (OEM) との広範なコラボレーションにも根ざしています。ハードウェア パートナー (OEM) は、さまざまなサポート デバイスを提供するためにパートナーと共同エンジニアリングされたソリューションを提供しています。 パートナー ソリューションは、回復性を高め、仮想データ センターの範囲を拡大する目的で設計されています。 たとえば、新しい堅牢な一連の Azure Stack Edge では、戦術的なエッジ、人道支援、緊急対応の取り組みなどのシナリオをサポートする最も厳しい環境条件でクラウド機能を提供します。</p>


  <p>金融サービスの顧客に対する Azure のコミットメントは、世界中の規制機関との Microsoft 業界をリードする作業に由来します。 お客様は、透明性、監査に対する規制権、および自己報告をサポートするためにクラウド パートナーを必要とします。 これを実現するために、お客様が利用できる専用の包括的な FSI コンプライアンス プログラムを用意し、データの場所、透明性、協力者の通知に関する選択を可能にし、終了計画に関するコミットメント (最近のブログを参照)、リスク評価を支援するツールを提供することで、お客様がコンプライアンスを管理するのに役立ちます。</p>


