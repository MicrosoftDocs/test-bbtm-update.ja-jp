  <h2>顧客のスポットライト</h2>


  <p>多&rsquo;くの金融サービスのお客様が、ハイブリッドおよびマルチクラウド戦略の利点を既に実現し始めるのを見ていました。 オンプレミスから Azure <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-iaas/" target="_blank"></a> IaaS (ハイブリッド環境を含む) への移行の影響について Forrester に委託された最近の総経済影響調査では、3 年間で、組織はオンプレミスのインフラストラクチャ コストの 90% (700 万ドルを超える値) と関連する従業員コストを回避しました。 組織は、IT スタッフを新しい市場への拡大の取り組みなど、より高いレベルのビジネス イニシアチブに再割り当てできたので、その結果、企業の収入のストリームが完全に新しくなります。</p>


  <p>ハイブリッド アプローチを採用した会社の例の 1 つは <a href="https://customers.microsoft.com/en-us/story/818908-banco-de-credito-e-inversiones-bci-banking-capital-markets-azure" target="_blank">、Banco de Crdito&eacute; e Inversiones</a> (BCI) でした。 ポートフォリオは月に 2,000 万トランザクションをサポートし、規制とパフォーマンス上の理由からアプリとリソースをオンプレミスに維持するためにハイブリッド アプローチを必要としました。 このAzure Stack Hub、システムのパフォーマンスと信頼性を向上し、新しい製品を迅速に展開すらしました。 外部委託された IT 管理から、会社内管理に切り替える事が可能でした。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure&rsquo; プラットフォーム全体が非常に信頼性が高く安定しており、リリースごとに向上しています。実際、顧客満足を有効にした場合、顧客満足度Azure Stack Hub示す統計があります。非常&rsquo;に明確です。Azure Stack Hub&rsquo; の信頼性とパフォーマンスと、チームが構築している新しい機能を通じて、お客様により良いエクスペリエンスを提供します。&rdquo;&mdash;</em>ドイツの Matosas、アーキテクチャとクラウド プラットフォームのヘッド、BCI</p>


  <p>もう 1 つの例は <a href="https://customers.microsoft.com/en-us/story/795287-volkswagen-financial-services-banking-capital-markets-azure" target="_blank">、VW のブランチである Volkswagen Financial Services</a> です。これは、10 か国にわたって約 80&mdash; の Web アプリを管理するブランチであり、任意の手段で複雑な IT 資産です。 彼らはアプリと開発アプローチを最新化する必要がありました。また、クラウドAzure Stack Hubを活用して、クラウドのスピードを高め、ビジネス プラクティスにDevOpsしました。 また、この戦略により、プライバシーとコンプライアンスの要件により、高度にカスタマイズされたアプリ (コア データベースや SAP システムなど) のコンポーネントをオンプレミスで維持することもできます。 これにより、既存のアプリケーションを作り換える必要なく、新しいサービスを追加できます。</p>


  <h2>完全または単一のクラウドについてはどうでしょうか。</h2>


  <p>このブログ投稿の焦点はハイブリッドおよびマルチクラウド戦略ですが、エンドツーエンドのソリューションを提供するために、単一のクラウド プロバイダーと提携する価値に簡単に触れる価値があります。 これは完全な&ldquo;&rdquo;&quot;&rdquo;クラウドまたは単一のクラウド戦略と呼ばれ、すべてのオンプレミス データ センターをシャットダウンし、すべてのワークロードを単一のクラウド プロバイダーに移行する長期的な目標を達成します。 また、この戦略にはメリットもあります。実際には、管理の簡素化、複雑さの削減、総保有コスト (TCO) の削減など、ハイブリッド ソリューションとマルチクラウド ソリューションの両方にメリットが生まれる可能性があります。 完全なクラウド戦略のために、Microsoft などの回復性の高い CSP との提携は、いくつかの金融機関で選択されるソリューションでした。 完全なクラウド戦略の独自の利点は、潜在的な欠点と重み付ける必要がありますが、原則として、このアプローチは、ほとんどのグローバルな管轄区域の規制機関によって許可されます。</p>


  <h2>ハイブリッドまたはマルチクラウド戦略の決定</h2>


  <p>多くの組織は、完全にオンプレミスのベースラインから取り組んでいます。 パブリック&rsquo; クラウド サービス&mdash;の使用を開始する際に、完全なクラウド、ハイブリッド クラウド、またはマルチクラウドのアプローチを採用する必要がある場合に、最も適切なデプロイ戦略が何かという疑問が生じるのを見ていました。</p>


  <p>以下の 1 つ以上の質問に肯定的に答える場合は、ハイブリッドまたはマルチクラウド戦略を使用する場合に良い立場にある可能性があります。</p>


  <ol>
      <li>組織のデジタル戦略&rsquo;を使用すると、組織は新しいテクノロジや新しいテクノロジを簡単に採用し、それらをオンプレミスまたはレガシ アプリにデプロイできますか?&nbsp;</li>
      <li>組織には、イノベーションを歓迎するが、パブリック クラウドに完全にコミットする準備ができていないデジタル戦略がありますか。</li>
      <li>IT インフラストラクチャの容量需要を満たしたり、需要の予想外の急増を満たしたり、パフォーマンス レベルを維持したりするには、困難な場合があります。</li>
      <li>IT 部門は、さまざまなプロバイダーの異なるテクノロジを管理し、複数の環境にわたって監視を維持するために苦労していますか?</li>
      <li>組織は、オンプレミスまたは特定の地理的リージョン (データの保存場所) 内で特定のプロセスを維持するために、規制機関やリスク部門からの圧力に直面していますか?</li>
      <li>組織は新しい地域や新しい市場への拡大を検討していますか?</li>
  </ol>


