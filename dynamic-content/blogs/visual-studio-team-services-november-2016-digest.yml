Title: Visual Studio Team Services の brewing-2016 年11月のダイジェスト
Summary: この投稿シリーズでは、Visual Studio Team Services に関する最新の更新プログラムとニュースが提供されており、Azure ユーザーは3週間ごとにリリースされる新機能を最新の状態に保つことができます。
Content: >-
  <p>この投稿シリーズでは、 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest" target="_blank">Visual Studio Team Services</a>に関する最新の更新プログラムとニュースが提供されており、Azure ユーザーは3週間ごとにリリースされる新機能を最新の状態に保つことができます。 Visual Studio Team Services には、効率的な継続的インテグレーションとリリースパイプラインを Azure に作成するための最適な DevOps ツールが用意されています。 Team Services の機能が急速に拡大しているため、チームは、任意の言語で記述され、任意の OS にデプロイされたアプリについて、Azure ワークフローのすべての領域に対して、より効率的な活用を開始できます。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fWSi9s5eIDE" width="560"></iframe></p>


  <h2>Team Services は Microsoft Teams と統合されます</h2>


  <p><a href="https://blogs.office.com/2016/11/02/introducing-microsoft-teams-the-chat-based-workspace-in-office-365/" target="_blank">Microsoft Teams</a>は office 365 の新しいチャットベースのワークスペースで、Team Services でソフトウェアプロジェクトを簡単に共同作業できるようにします。 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/02/microsoft-teams-integration-with-team-services/" target="_blank">Team Services は Microsoft Teams と統合</a>されており、開発ライフサイクル全体にわたってアジャイルチームの総合的なチャットとコラボレーションのエクスペリエンスを提供します。</p>


  <p><img alt="VSTS Connectors" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSTS-Connectors.png" width="610"></p>


  <h2>Code Search が一般公開され、Java フレンドリになりました</h2>


  <p><a href="https://marketplace.visualstudio.com/items/ms.vss-code-search" target="_blank">Code Search</a>は、Team Services の無料の拡張機能として使用できるようになりました。また、アカウント内のすべての基本アクセスユーザーに対して Team Foundation Server ます。 C#、C、C++、Visual Basic コードに加えて、 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/17/code-search-is-now-java-friendly/" target="_blank">Java コード全体でセマンティック検索</a>を実行できるようになりました。</p>


  <p>&nbsp;<img alt="Code Search - Code Type Filters" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Code-Search-Code-Type-Filters.png" width="610"></p>


  <h2>探索的テスト拡張機能がテスト &amp; フィードバックと一般提供開始</h2>


  <p>探索的テストは、team services で最もよく使用されている拡張機能の1つになっています。また、バグ bashing team services および Visual Studio web サイトでは、多くの場合に依存しています。 現在、追加コストなしで一般公開されています。 また、新しい名前と新しいスーパーパワー、 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-exploratorytesting-web" target="_blank">テスト &amp; フィードバック</a>もあります。 お知らせの <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-exploratorytesting-web" target="_blank">投稿</a> を読んで、探索的セッションからの結果のキャプチャ、アーティファクトと作業項目の作成、チームとの共同作業をチームでどのように使用できるかをご確認ください。</p>


  <p><img alt="Exploratory testing tours" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Exploratory-testing-tours.png" width="610"></p>


  <h2>Maven と Gradle のビルドタスクを使用したコード分析の自動化</h2>


  <p>Maven と Gradle のビルドタスクに、技術的負債を簡単に理解して制御できるようにする <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/12/maven-and-gradle-build-tasks-support-powerful-code-analysis-tools/" target="_blank">追加のコード分析機能が追加</a> されました。</p>


  <p><img alt="Code Analysis Report" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/316.png" width="480"></p>


  <h2>丈夫 Devops の新しい拡張機能</h2>


  <p>ホワイトリスト<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/11/team-services-october-extensions-roundup-rugged-devops/" target="_blank">、HPE Security Fortify、および Checkmarx は、</a> OSS のセキュリティとライセンスの検証のサポートを追加し、コードのスキャン &lsquo; を追加する3つの Team Services 拡張機能であり、セキュリティを交代 &rsquo; し、より安全なソフトウェアを構築するための時間を短縮します。</p>


  <p><img alt="images_risk_report" height="231" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/images_risk_report.png" width="480"></p>


  <p>&nbsp;</p>


  <h2>機能フラグと Team Services を使用した Devops</h2>


  <p>機能フラグは、アプリケーションをスプリントごとにデプロイするときに、新機能の公開を管理するための強力な方法です。 Team <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/04/feature-flags-how-we-control-exposure-in-vs-team-services/" target="_blank">services チームが機能フラグを使用</a> して3週間ごとにリリースする方法と、team services で機能フラグを使用する方法について説明します。</p>


  <p><img alt="image" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb647.png" width="480"></p>


  <h2>2016年10月にリリースされた新機能</h2>


  <p>いくつかの新しい Git 機能、複数のリリーストリガーをスケジュールする機能、および Azure エンドポイントを作成するためのより簡単な方法により、 <a href="https://www.visualstudio.com/en-us/articles/news/2016/oct-12-team-services" target="_blank">10 月リリースの Team Services が強調表示</a>されます。 では、Team Services が Visual Studio サブスクリプションの一部として含まれていることはわかっていますか。 Visual Studio サブスクライバーが team Services アカウントにログインすると、自動的に認識 &ndash; され、 &rsquo; チーム内のサブスクライバーの管理が容易になります。</p>


  <p>&nbsp; <img alt="cherry pick" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10_12_03.png" width="353"></p>


