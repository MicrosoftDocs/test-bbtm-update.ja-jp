Title: Microsoft Releases Public Preview of Azure HDInsight on Linux
Summary: 昨日、Strata+Hadop World カンファレンスで、Linux で使用できる HDInsight Microsoft Azure初めてのマネージド サービスを発表しました。 この投稿では、この新しいオファリングのインとアウトを提供します。
Content: >-
  昨日、Strata+Hadop World カンファレンスで、<a href="https://go.microsoft.com/fwlink/?LinkId=526156">Linux で HDInsight</a> を使用できる最初の Microsoft Azure マネージド サービスを発表しました。 この投稿では、この新しいオファリングのインとアウトを提供します。

  <h2>Azure HDInsight とは</h2>

  Azure HDInsightは、Microsoft のサービスとしての Hadoop オファリングです。 Hortonworks Data Platform (HDP) の上に構築され、Azure クラウド用に設計されています。 HDInsight は、お客様に次の利点を提供します。

  <ul>
   <li><strong><span style="text-decoration: underline;">リアルタイムで提供される大規模な非リレーショナル データセットを作成する</span>:</strong> Hadoop のコア値は、リレーショナルでも非リレーショナルでも、大量のデータをほぼリアルタイムで処理できる機能です。</li>
   <li><strong><span style="text-decoration: underline;">値に対する高速時間</span>:</strong> Hadoop-as-a-a-service では、数回クリックして数分で、任意の数のノードで Hadoop を起動できます。</li>
   <li><strong><span style="text-decoration: underline;">ハードウェアの計画やメンテナンスが不要な最小限のデプロイの専門知識</span>:</strong> 必要に応じてクラスターを起動することができるため、ハードウェアのメンテナンス、チューニング、修正プログラムの適用、アップグレード、および容量計画を行う必要がなされません。</li>
   <li><strong><span style="text-decoration: underline;">Microsoft の信頼性 SLA に支え:</span></strong> Azure の 99.9% の信頼性の保証に支え、Microsoft はクラスターを 24 時間 365 日監視して安心感を提供します。</li>
  </ul>

  <h2>Linux 上Azure HDInsightとは</h2>

  この発表では、HDInsight をデプロイするときに、Windows または Linux を選択Azure portal。 どちらのオプションもファースト クラスの市民で、Hadoop からオペレーティング システムまで、単純なデプロイ、SLA、スタック全体のテクニカル サポートを提供します。


  オンプレミスの Linux に Hadoop をデプロイした経験があるお客様は、HDInsight を使用するために既存のスキルセットとツール (ドキュメント、サンプル、テンプレート) を利用できます。 SSH や Ambari のような使い慣れたツールを使用できます。

  <ul>
   <li>HDInsight クラスターへの SSH 接続は、Linux クラスター上のすべての HDInsight で既定で有効になっています。選択した SSH クライアントを使用してクラスターに接続できます。さらに、ブラウザーからすべての Hadoop Web アプリケーションにトラフィックを転送するために、SSH トンネリングを利用できます。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/clip_image002.jpg"><img style="padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 33px; padding-right: 0px; border-width: 0px;" title="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" alt="clip_image002" width="611" height="325" border="0" /></a>

  <ul>
   <li>Ambari は、ビッグ データ クラスターの管理と監視のためのプロジェクトです。 クラスターからクラスターを参照すると、クラスターにデプロイされているのがAzure portal。Ambari では、Hadoop クラスターのパフォーマンスと状態を 1 つのビューで確認できるだけでなく、構成設定をカスタマイズし、追加の Hadoop アプリをクラスターにデプロイすることもできます。Ambari は、HDInsight クラスター内の監視とアラートを提供し、クラスターでホストされている Web アプリから構成できます。<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/clip_image004.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" alt="clip_image004" width="598" height="439" border="0" /></a></li>
  </ul>

