Title: 5G での医療
Summary: 現在、多くの医療コンピューティング ワークロードは、待機時間が長く、帯域幅が少ない、またはワイヤレス電源要件やバッテリの制限に関する課題のために、現在でも、要点の近くに存在します。
Content: >-
  <p>現在、医療計算ワークロードの多くは、待機時間が長い、帯域幅が低い、またはワイヤレス電力要件とバッテリ機能が制限されているという課題のために、現在でも、注意の時点以下に存在します。 セルあたりの接続数に関する制限も、IoT (モノのインターネット) の将来の成長を促進する用意モノのインターネット。</p>


  <p>4G LTE には、50 ~ 100ms の一般的な待機時間、50 Mbps 未満の帯域幅、セルあたりの数千の接続の範囲 (最大) があります。 これにより、ユーザーは高価で強力なハードウェアを購入するために、必要な時点に近い場所に共同で保管し、そのハードウェアを有効期間中にセキュリティで保護して維持することを余儀なくされました。 IoT とウェアラブルの場合、これらの制限により、特定の使用事例が妨げるか、機能が大幅に制限されています。</p>


  <p>5G の待機時間は 1 ミリ秒未満、帯域幅は最大 10 Gbps、1 平方 KM あたり最大 100 万接続です。 これにより、医療における多くの新しいイノベーションへの道が開かされます。 以下では、これらのいくつかについて説明します。</p>


  <h2>クラウドからの医療 AR/VR</h2>


  <p>Microsoft HoloLens、医療で <a href="https://customers.microsoft.com/en-us/story/cae-healthcare-hololens-en?WT.mc_id=5g-acomblog-dahouldi">MR (Mixed Reality) を有効にしています</a>。 医療市場の AR (拡張現実) VR (Virtual Reality) は最近、2017 年に 7 億 6,900 万米ドルと値付けされ、2023 年までに 4,998 百万米ドルに達すると予想され、予測期間中は 36.6% の CAGR を表します。<a href="https://www.prnewswire.com/news-releases/global-augmented-and-virtual-reality-in-healthcare-market-2017-2023-with-google-microsoft-daqri-psious-mindmaze-firsthand-technology-medical-realities-atheer-augmedix-and-oculus-vr-dominating-300591864.html"></a> 5G 待機時間は十分に低く、帯域幅が十分に高く、AR/VR/MR に関連付けられているコンピューティング ワークロードをクラウドで実行し、5G を介して患者または医療従事者のヘッドセットに配信できます。 これには、モデルを生成するワークロード (たとえば、その患者の画像を使用して作成された特定の患者の VR モデル) と、モデルをユーザーに表示し、ユーザーがモデルをリアルタイムでナビゲートして操作できるワークロードの両方が含まれます。 これらのテクノロジをクラウドから有効にすることの正しい効果は、AR/VR/MR がユーザー ハードウェアに必要な資本を減らします。ユーザーが必要とする唯一のハードウェアは、ヘッドセットのディスプレイとオーディオを駆動する "シン クライアント" と 5G ラジオです。 これにより、患者のエンゲージメントや教育、医療従事者のトレーニング、治療計画とシミュレーション、PTSD の治療など、医療の改善を約束する無数の使用事例に対して、AR/VR/MR が経済的に実現可能です。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dff2a25-6bbd-463e-955f-abcc66618ffd.png"><img width="1920" height="1080" title="MSHoloLens_CommercialPillar_Healthcare_00861_1920x1080_RGB" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="MSHoloLens_CommercialPillar_Healthcare_00861_1920x1080_RGB" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9844cca6-e8fc-4a2e-8a29-8a322f20d95a.png" border="0"></a></p>


  <h2>IoMT (Internet of Medical Things) は、医療分析/AI/クラウドからのMLを支援します</h2>


  <p><a href="https://www.prnewswire.com/news-releases/internet-of-medical-things-forecast-to-2021-300474906.html">2017</a> 年の医療市場調査では、2015 年に 45 億台の IoMT デバイスが存在すると推定され、世界のすべての IoT デバイスの 30.3% を示しています。 この数は、2020 年までに 20 から 300 億台の IoMT デバイスに増える予定です。 これらには、患者の装着可能なだけでなく、医療環境や患者の家の IoMT デバイスも含まれます。 多くの場合、IoMT デバイスは 5G 経由でクラウドに接続されます。これは、1 平方 KM あたり数百万の接続をサポートできます。 また、5G を使用すると、IoMT デバイスが低帯域幅で接続できます。また、低電力オプションを使用すると、これらのデバイスには、バッテリが長持ちする低電力無線を含めできます。 さらに、5G を使用すると、患者の周りや患者に IoMT デバイスが急増し、高度な分析、人工知能、機械学習で使用できるデータが大幅に増加します。 さらに、これらのプロセスにより、医療従事者に新しい分析情報がリアルタイムで提供され、医療と患者の結果の向上を実現できます。 <a href="https://azure.microsoft.com/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/?WT.mc_id=5g-acomblog-dahouldi">Microsoft Azure Sphere は</a>、IoMT デバイスからクラウドにこれらのソリューションをエンドツーエンドでセキュリティで保護します。</p>


  <h2>医療のための自律運転</h2>


  <p>毎年、360 万人の米国人患者が、信頼性の高い輸送の欠如のために医師の予約を欠場し、その結果、30% の高い "表示なし" 率になります。 <a href="https://www.uber.com/newsroom/uber-health/">Uber Health</a> と <a href="https://blog.lyft.com/posts/2018/3/2/revolutionizing-patient-transportation-with-lyft-concierge-api">Lyft コンシェルジェ</a> は、既に障壁として輸送を取り除き、医療組織が患者に便利な輸送オプションを提供できます。 これにより、医師の予約への出欠が改善され、医療が向上します。 自律運転は、このような輸送のコストをさらに削減し、輸送中の患者の安全性を向上します。 5G を使用すると、最適なルーティング、メンテナンス、患者エンゲージメント/接待、通信などの自律走行をサポートするコンピューティング ワークロードが可能になります。 5G は、他のユーザーがクラウドに移行するのを容易にし、自律運転のコストをさらに削減し、最終的には医療費の削減に役立つでしょう。</p>


  <p>これらは、5G がクラウドから提供できるワークロードのほんの一部であり、医療費の削減と、医療と患者の結果の品質の向上に役立っています。 5G の利用が広がり、新しい種類の安価でスケーラブルなクラウドベースのコンピューティング ワークロードが可能になると、多くの新しい医療の使用事例が登場します。</p>


  <h2>2018 年の 5G のローリングアウト!</h2>


  <p>すべての主要なワイヤレス プロバイダーは、5G ロールアウトに取り組しています。 <a href="https://www.youtube.com/watch?v=lYAufhIgkpI">Verizon は</a> 、2018 年第 4 四半期から米国内の複数の都市に 5G を提供する予定です。この 5G には、2018 年第 4 四半期から始まるものがあります。</p>


  <h2>IT/クラウド プランに 5G を考慮していますか?</h2>


  <p>今後 3 年から 5 年間の IT 計画では、このブログで説明されている使用事例の両方について、ワークロードをクラウドに移行する新しい機会が生まれるので、5G を考慮することが重要です。</p>


