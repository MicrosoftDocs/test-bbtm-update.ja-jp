Title: スマート 障害の異常検出
Summary: 最近、Web アプリのパフォーマンスに突然の中断や低下が発生した場合に通知する自動アラートが追加されました。
Content: >-
  <p>最近、Web アプリのパフォーマンスに&rsquo;突然の中断や低下が発生した場合に通知する自動アラートが&rsquo;追加されました。 失敗した&rsquo;要求&rsquo;の割合が異常に増加した場合は、数分以内にお知らせします。そのため、ほとんどのユーザーがまだ問題に気づいていない間に調査することができます。</p>


  <p>何よりも、&rsquo;アプリが <a href="https://azure.microsoft.com/documentation/articles/app-insights-overview/">Visual Studio Application インサイト</a> で設定され、特定の最小限の要求テレメトリを送信している場合、それを構成するために何もする必要はありません。 クラウドまたは独自のサーバーでホストされている場合でも、.NET と Java の両方の Web アプリに対して機能します。 アプリの通常の障害率パターンが自動的に学習され、異常な上昇時にアラートが発生します。 <a href="https://go.microsoft.com/fwlink/?LinkId=733393">詳細については、こちらを参照してください</a>。</p>


  <h2>診断のドリルイン</h2>


  <p>メール アラートでは、&rsquo;問題の警告が表示されるだけではありません。 これは、応答コード&rsquo;、操作名、アプリケーションのバージョン、その他のプロパティなど、エラー全体で共通する特性を強調して、重要な診断情報を提供します。 また、問題に関連する場合は、例外、トレース、依存関係の呼び出しも実行されます。 電子メール内のリンクから直接クリックすると、Application インサイト ポータルで特定の失敗した要求を確認できます。そこから、依存関係の失敗、例外、呼び出し履歴、その他の関連テレメトリにアクセスできます。</p>


  <p><img alt="NRT Proactive Diagnostics drill-in example" border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e357d385-815f-450d-b0d5-b713542cff4d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NRT Proactive Diagnosticsの例" width="610"></p>


  <h2>これらの&#39;の利点は何ですか?</h2>


  <p>これらのアラートには、アプリの動作への自動適応と適切な診断情報の 2 つの大きな利点があります。</p>


  <p>ご存知のように、メトリックの選択したしきい値に対<a href="https://azure.microsoft.com/documentation/articles/app-insights-alerts/"></a>して常にアラートを設定できます。 ただし、欠点は、各メトリックの適切なしきい値を判断するのが困難な場合がある点です。 システムの通常の動作に慣れ親しむには時間が必要です。 いずれにしても、1 つの理想的なしきい値はありません。 障害率は負荷の下で異なる場合があります。一部の要求は、エラーが発生しやすくなっています。などなど。 この期間中は、異常な動作について学習します。 誤ったアラームが多すぎずに検出できる最適なしきい値が徐々に見つけ出されます。 これに対し&rsquo;、新しい Proactive Diagnostics アラートは学習を行い、他の要因に照らして予期しない上昇が発生した場合にアラームを発生します。</p>


  <p>検出が行われた後、問題を認識したら、トリアージするときにさらに情報を取得する必要があります。 問題の規模とその緊急性は何ですか? 影響を受けているユーザーの数はどれくらいですか? 一部の情報はダッシュボードで使用できますが、多くの場合、十分なビューを取得するにはテレメトリに関する分析を実行する必要があります。</p>


  <p>コード、構成、ストレージ、またはアプリで使用されている他の外部サービス (データベース、REST サービス) のバグが原因で問題が発生する可能性がある場合、問題の診断は困難なタスクになる可能性があります。 ただし、Proactive Diagnosticsでは、異常に関する情報を収集して、原因となる可能性が高い原因を強調します。</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=733393">スマート 障害の異常検出</a>&nbsp;アラートは、サービスの中断または数分の低下を検出するのに役立ち、根本原因の診断を簡素化して迅速化するサポート情報を提供します。</p>


