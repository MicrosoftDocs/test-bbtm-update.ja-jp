Title: Windows Azure 診断の概要
Summary: Windows Azure 診断は、Azure のツールと SDK Windows の11月リリースの新機能 &#160; です。これを使用すると、開発者は、さまざまな診断データを収集して、そこに格納することができます。
Content: '<p>Windows Azure 診断は<a href="https://blogs.msdn.com/windowsazure/archive/2009/11/23/november-2009-release-of-the-windows-azure-tools-and-sdk.aspx">、Azure のツールと SDK Windows の11月リリース</a>の新機能 &#160; です。これにより、開発者は、さまざまな診断データを収集し、高度に構成された方法で格納できます。</p>  <p>Windows Azure チームのプログラムマネージャーである<a href="https://blogs.msdn.com/sumitm">Sumit Mehrotra</a>は、新しい診断機能についてのブログを作成しました。最初の投稿「<a href="https://blogs.msdn.com/sumitm/archive/2009/11/18/introducing-windows-azure-diagnostics.aspx">Windows Azure 診断の導入</a>」からお &#160; ます。</p>  <blockquote>   <p>単純なログ記録を超える診断シナリオがいくつかあります。 過去1年間、この点についても、お客様から多数のフィードバックを受け取りました。 これらのシナリオの一部に対処しました。たとえば、</p>    <ul>     <li>問題の検出とトラブルシューティング </li>      <li>パフォーマンス測定 </li>      <li>分析と QoS </li>      <li>容量計画 </li>      <li>その他... </li>   </ul>    <p>ここで説明したフィードバックに基づいて、初期ログ API の簡潔さを維持したいと考えていましたが、サービスに関する診断データをユーザーに提供し、ユーザーが自分の診断データをより細かく制御できるように機能を強化する必要がありました。 2009年11月は、 <b>診断 </b>機能の最初の初回リリースを示して<strong>います。</strong></p> </blockquote>  <p>詳細については、 <a href="https://blogs.msdn.com/sumitm">Sumit のブログ</a>に従って、MSDN の<a href="https://msdn.microsoft.com/en-us/library/ee758705.aspx">Windows Azure 診断のドキュメント</a>を参照してください。「Azure の監視、ログ記録、および管理 api の Windows」を参照してください &#160;。</p>  <p><img style="border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto" title="image" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_5.png" width="340" height="233"></p>'
