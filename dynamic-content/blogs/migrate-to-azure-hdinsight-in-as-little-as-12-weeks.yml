Slug: migrate-to-azure-hdinsight-in-as-little-as-12-weeks
Title: 12 週間Azure HDInsightで移行する
Summary: オープン ソース エコシステムでの最近の発表により、オープン ソース分析テクノロジ企業の著名な顧客が Microsoft Azure を使用してオプションを探索し、この目的のために、オンプレミスのオープン ソース分析ワークロードを Azure に移行することを目的とした新しい魅力的なオファーが追加されました。
Content: >-
  <p>オープン ソース エコシステムでの最近の発表により、オープン ソース分析テクノロジ企業の著名な顧客が Microsoft Azure を使用してオプションを探索し、この目的のために、オンプレミスのオープン ソース分析ワークロードを Azure に移行することを目的とした新しい魅力的なオファーが追加されました。 お客様がクラウドに移行しやすくする方法を常に見つけようとしています。このオファーにより、お客様はさらに多くの節約を実現し、移行を加速することができます。</p>


  <p>Azure HDInsightは、大量のデータを安全に処理できる、簡単でコスト効率が高く、完全に管理され、完全にサポートされているオープン ソースのクラウド規模の分析サービスです。 オンプレミスの分析ワークロードをクラウドに移行したいお客様に、次の利点を提供する HDInsight 移行アクセラレータ プログラムを提供いたします。</p>


  <ol>
      <li><strong>リスクを軽減する</strong> - Microsoft エンジニアリングによって主導され、カスタム アクセラレータによって強化されたエンゲージメントにより、オンプレミスのワークロードを最小限のリスクでAzure HDInsight迅速に移行できます&nbsp;</li>
      <li><strong>実稼働環境に迅速にアクセスする</strong> - 評価から始まる構造化されたエンゲージメントにより、12 から 17 週間の高速タイムラインがライブになるまで続きます。</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ace80ea8-a8af-441c-a857-33c13dface8a.png"><img alt="image" border="0" height="282" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47ed81eb-5b81-402f-96d3-86bf9952287d.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="イメージ" width="640"></a></p>


  <p align="left">3. <strong>割引</strong> - 年度末の割引を利用する期間限定のオファーです。</p>
