Title: Azure の分析は、新しいイノベーションと一致しないままです
Summary: デジタルの中断によって、企業はビジネスの競争上の優位性としてデータを受け入れる可能性が無限に生み出されています。 その結果、分析は企業にとって引き続き重要な優先順位です。 分析に関しては、お客様から、最適な価格、パフォーマンス、セキュリティ、プライバシーを提供するソリューションと、組織全体で強力な分析情報を簡単に提供できるシステムが必要であるというメッセージが表示されます。 Azure では、それらをカバーしています。
Content: >-
  <p>デジタルの中断によって、企業はビジネスの競争上の優位性としてデータを受け入れる可能性が無限に生み出されています。 その結果、分析は企業にとって引き続き重要な優先順位です。</p>


  <p>分析に関しては、お客様から、最適な価格、パフォーマンス、セキュリティ、プライバシーを提供するソリューションと、組織全体で強力な分析情報を簡単に提供できるシステムが必要であるというメッセージが表示されます。 Azure では、それらをカバーしています。 Azure の分析では、1 つのレポートだけでなく、2 つの独立したベンチマーク レポートだけでなく、驚くべき価値で優れた <a href="https://azure.microsoft.com/services/sql-data-warehouse/compare/" target="_blank">パフォーマンスが提供されます</a>。 さらに、分析空間で高く支持されている思考のリーダーである Donald Farmer が示す通り、Azure の分析には、市場で最も高度<a href="https://info.microsoft.com/ww-landing-security-and-privacy-with-CDW.html" target="_blank"></a>なセキュリティ機能とプライバシー機能があります。 また、コンカレンシーに制限なく、従業員は、すべてのエンタープライズ データから、美しいデータや視覚化を通じて、数秒で洞察Power BIできます。 Azure の分析により、組織内のすべてのユーザーが分析情報にアクセスできます。</p>


  <h2>分析のイノベーション</h2>


  <p>本日は&rsquo;、分析と分析情報の時間をさらに強化<a href="https://azure.microsoft.com/services/data-factory/?&amp;OCID=AID719825_SEM_MaasGcxD&amp;lnkd=Bing_Azure_Brand&amp;msclkid=0f0b06aa453014b0ae0e5a174c5afeaf&amp;dclid=CjkKEQjwqfDlBRDUpamir_Snw9kBEiQAZ0dTufvDJ7m9QrMHlwGoIu1PzSII98LhNhregBTKlRDTdJ_w_wcB" target="_blank"></a>する Azure Data Factory <a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">と Azure</a> SQL Data Warehouse の両方の新機能をお知らせします。</p>


  <p>Azure Data Factoryは、スケーラブルな抽出/変換/読み込みおよび抽出/読み込み/変換 (ETL/ELT) データ パイプラインを開発するためのハイブリッド データ統合サービスです。 このData Factory、直感的なビジュアル環境でコードを使用してクラウド規模のデータ統合を実行できます。 Data Factory開発者は ETL/ELT の効率を高め、データ サイエンティストやデータ アナリストはアクセスしやすくなっています。これにより、データ ソースとデータ型をまとめて、より簡単で迅速な分析情報を得ることができます。</p>


  <p>Azure Data Factoryでは、マッピング データ フローを使用したビジュアル データ変換が機能し、プレビューで利用できます。 数回クリックすると、ユーザーはコードの記述と保守ではなく、データ モデルの構築に集中できます。 マッピング データ フローは、Azure Databricks<a href="https://databricks.com/product/azure" target="_blank"></a>を利用し、データ フロー内で直接コード ベースのアプローチと同じ処理機能とスケールAzure Databricks。 Azure Data Factoryは、コードを好む開発者向けの Python、.NET、ARM をサポートしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ab7c1a-43f3-4627-8184-d789b6268dae.png"><img alt="Mapping Data Flows" border="0" height="927" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26e32f96-598d-4793-a2bc-798d3d15be37.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="マッピング データ フロー" width="1564"></a></p>


  <p>プラグ&rsquo;マティック ワークスのようなパートナーが、この新しいイノベーションの恩恵を既に受けるのを見て楽しく思います。</p>


  <p style="margin: 12px auto; width: 90%;">&nbsp;</p>


  <p><em>&ldquo;Pragmatic Works では、お客様がデータから価値を迅速に得るのを支援する方法に重点を置きます。Azure&rsquo; が顧客に最適なプラットフォームである理由です。マッピング データ フローを使用してAzure Data Factoryデータ変換を追加すると、お客様はデータをすばやく分析して、ビジネス上の意思決定を向上できます。&rdquo; </em></p>


  <p align="right"><em>- </em>Pragmatic Works Consulting (プラグマティック ワークス コンサルティング) の Adam Jorgensen(Adam Jorgensen、プレジデント)</p>


  <p>&nbsp;</p>


  <p>私たちの目標は、SSIS に長年投資しているお客様がクラウドを活用する支援を行うという目的です。 Data Factory再開発を行わずに既存の SSIS ETL をクラウドに簡単に移動し、かなりの時間とコストを節約できます。 この真のハイブリッド機能を提供できるのは Azure のみです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1812037-7441-48df-936e-c424e55477c1.png" target="_blank"><img alt="SSIS migration to cloud" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c1c2893-7dee-424c-8c08-09abeb1c5858.png" style="border: 1px solid black; border-image: none; width: 70%; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="クラウドへの SSIS の移行"></a></p>


  <p>プレビューで利用可能な <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR9-OHbkcd7NIvtztVhbGIU9UNk5QM0dSWkFDSkFPUlowTFJMRVZUUUZGRi4u" target="_blank">ラング</a>リング データ フローと呼ばれる新しい機能により、ユーザーは大規模なデータを探索してラングリングすることができます。 ラングリング データ フローを使用すると、ユーザーは 1 行のコードを記述することなく、データを視覚的に検出して探索できます。</p>


  <p>また、プレビューで利用可能な Azure SQL Data Warehouse での半構造化データの今日のサポートをお<a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">知らせします</a>。 1 つのサービスで、構造化データ形式と半構造化データ形式 (JSON など) の両方をデータ ウェアハウスから直接分析して、より高速な分析情報を得られるくなりました。</p>


  <p>引き続&rsquo;き業界をリードする SQL Data Warehouse の速度とパフォーマンスの向上に焦点を当て、このビジョンをさらに可能にするプレビューで利用できる 2 つの新機能を発表しています。</p>


  <p>結果セットキャッシュを使用すると、以前に実行されたクエリを後続のユーザーがすぐに使用できるので、レポートの遅延が減ります。 マライズド ビューを使用SQL Data Warehouseユーザー クエリを自動的に書き換え、デプロイされたクエリ結果を活用し、クエリのパフォーマンスを大幅に向上させることができます。</p>


  <p>また、複雑な要件を持ち、複数のユーザーが同じデータ ウェアハウスにアクセスしている組織の場合は、ワークロードの重要度の一般提供をお知 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-importance" target="_blank">らせします</a>。 この機能を使用すると、最も重要なクエリの優先順位が適切に設定されていることを確認するために、最初に実行する必要があるワークロードをユーザーが決定できます。</p>


  <p>引き続き、Azure をデータと分析に最適な場所にすることです。 私たちの優先事項は、今日と明日のニーズを満たします。 この領域を監視し続ける。 さらに&rsquo;多くの情報が必要です。</p>


