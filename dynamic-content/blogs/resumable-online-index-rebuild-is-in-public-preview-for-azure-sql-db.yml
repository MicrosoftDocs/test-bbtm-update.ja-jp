Title: 再開可能なオンラインインデックス再構築は、Azure SQL DB のパブリックプレビュー段階にあります
Summary: >
  Azure SQL DB の再開可能なオンラインインデックス再構築パブリックプレビュー
Content: >-
  <p>喜びは、再開可能なオンラインインデックス再構築 (roir) を Azure SQL DB のパブリックプレビューで利用できるようになったことを発表します。 この機能を使用すると、最初に操作を再起動するのではなく、再構築操作が一時停止された場所から、一時停止中のインデックス再構築操作を再開できます。 また、この機能では、少量のログ領域のみを使用してインデックスを再構築します。 新しい機能は、次のシナリオで使用できます。</p>


  <ul>
      <li>インデックスの再構築に失敗した後 (データベースのフェールオーバー後、またはディスク領域が不足した後など) に、インデックスの再構築操作を再開します。 最初から操作を再起動する必要はありません。 これにより、大規模なテーブルのインデックスを再構築する際の時間を大幅に節約できます。</li>
      <li>進行中のインデックス再構築操作を一時停止し、後で再開します。 たとえば、優先度の高いタスクを実行するためにシステムリソースを一時的に解放する必要がある場合や、短すぎて大きなインデックスの操作を完了できない場合があります。 インデックスの再構築処理を中止する代わりに、インデックスの再構築操作を一時停止し、後で再開しても、前の進行状況を失うことはありません。</li>
      <li>大量のログ領域を使用せずに大規模なインデックスを再構築し、長時間トランザクションを実行して他のメンテナンスアクティビティをブロックします。 これにより、ログの切り捨てと、実行時間の長いインデックスの再構築操作で発生する可能性があるログエラーを回避できます。</li>
  </ul>


