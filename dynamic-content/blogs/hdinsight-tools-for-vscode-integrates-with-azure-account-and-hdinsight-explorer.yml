Title: 'HDInsight Tools for VSCode: Azure アカウントおよび HDInsight Explorer との統合'
Summary: クラス最高の開始エクスペリエンスを提供する方法は、常に最優先事項でした。 HDInsight Tools for VSCode が Azure アカウントと統合されました。
Content: >-
  <p>開発者がコーディングを簡単に開始できるのは、常に最優先事項でした。 HDInsight Tools for VS Code Azure アカウントと統合VS Codeお知らせします。 この新機能により、Azure HDInsightサインイン エクスペリエンスがはるかに簡単になります。 初めてのユーザーの場合、ツールは必要なサインイン コードをコピー バッファーに入れ、ユーザーがコードを貼り付け、認証プロセスを完了できる Azure&nbsp; サインイン ポータルを自動的に開きます。 ユーザーを返す場合、ツールは自動的にサインインします。 PySpark または Hive ジョブの作成、データ クエリの実行、または Azure リソースの移動をすぐに開始できます。</p>


  <p>また、HDInsight Explorer のグラフィカル ツリー ビューを VS Code。 HDInsight Explorer を使用すると、データ サイエンティストとデータ開発者は、サブスクリプションとテナント間で HDInsight Hive クラスターと Spark クラスター間を移動し、これらの HDInsight クラスターに接続されている Azure Data Lake Storage と Blob Storage を参照できます。 さらに、Hive メタデータ データベースとテーブル スキーマを検査できます。</p>


  <h2 align="justify">主な顧客の利点</h2>


  <ul>
   <li>Azure アカウント拡張機能との統合により、Azure の自動サインインをサポートし、サインイン エクスペリエンスを向上させることができます。</li>
   <li>テナント間で Azure サブスクリプション リソースを管理できるよう、マルチテナント サポートを有効にします。</li>
   <li>環境、サブスクリプション、テナント全体で使用可能な HDInsight Spark、Hadoop、HBase クラスターに関する分析情報を取得します。</li>
   <li>HDInsight Explorer で Hive メタデータ テーブルとスキーマを公開し、Blob Storage と Azure Data Lake Storage を表示することで、Spark と Hive のプログラミングを容易にする。</li>
  </ul>


