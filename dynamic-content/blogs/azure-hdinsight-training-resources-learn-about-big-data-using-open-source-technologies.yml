          <li>クラスターを構成する</li>
          <li>Id コントロールとアクセス制御の構成</li>
          <li>HDInsight クラスターの監視と管理</li>
      </ul>
      </li>
      <li>Hive アプリケーションの開発</li>
      <li>Spark アプリケーションの開発
      <ul>
          <li>Notebook での Spark の使用</li>
          <li>IntelliJ での Spark の使用</li>
          <li>Spark のサンプル</li>
      </ul>
      </li>
      <li>Spark ML アプリケーションの開発</li>
      <li>Spark でのディープラーニング</li>
      <li>HDInsight での R スクリプトの開発</li>
      <li>Spark Streaming アプリケーションの開発</li>
      <li>Spark パフォーマンスの最適化</li>
      <li>HBase の使用
      <ul>
          <li>HDInsight の HBase でのフェニックスの使用</li>
      </ul>
      </li>
      <li>Apache オープンソースエコシステム</li>
