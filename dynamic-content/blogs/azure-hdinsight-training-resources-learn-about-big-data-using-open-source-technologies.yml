Title: Azure HDInsight のトレーニングリソース–オープンソーステクノロジを使用したビッグデータについて説明します
Summary: Azure HDInsight は、Spark、Hive、MapReduce、HBase、嵐、kafka、および Microsoft R のために最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop &amp; Spark サービスです。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>は、完全に管理された唯一のクラウド Hadoop &amp; spark オファリングです。これにより、Spark、Hive、MapReduce、HBase、嵐、kafka、および99.9% の SLA によってサポートされる Microsoft R Server のために、オープンソースの分析クラスターを最適化できます。 これらのビッグデータテクノロジと ISV アプリケーションは、エンタープライズレベルのセキュリティと監視機能を備えた、管理されたクラスターとしてデプロイできます。</p>


  <p>ビッグデータに対するオープンソーステクノロジの幅広い範囲については、HDInsight に関する詳細なガイドの多くの要求を受け取りました。 この記事では、このガイドで説明されている主な領域について概説します。また、HDInsight で学習するための他のオプションについても説明します</p>


  <h2>HDInsight 開発者ガイド</h2>


  <p>お客様からの要求を受け取り、高度な分析、ストリーミング、ビジネス Iintelligence、ETL などのユースケースやシナリオ向けのビッグデータソリューションを設計、デプロイ、管理、監視、およびセキュリティで保護する方法についての詳細なドキュメントを提供しています。 基本的に、お客様は、ビッグデータソリューションをデプロイして運用する方法をステップバイステップで説明しています。 Microsoft は、 <a href="https://aka.ms/hdiguide" target="_blank">Hdinsight 開発者ガイド</a>のリリースを発表しました。このガイドでは、基本的なシナリオと、開発者、データ科学者、データエンジニアが Azure HDInsight の概要や学習に役立つ高度なシナリオについて説明しています。 このガイドでは、基本的な概要とユースケースについて説明し、次に、クラスターの構成方法、容量の計画、およびさまざまなワークロード (Hive、Spark、最適化など) のためのアプリケーションの開発方法に関するベストプラクティスを紹介します。 最後に、このガイドでは、サンプルと共に、先行するユースケースとシナリオについて説明します。</p>


  <h2>HDInsight のトレーニングリソース</h2>


  <p>このガイドに加えて、HDInsight の詳細について学習したり、入手したりできるその他のリソースについても説明します。 自習用トレーニング、ドキュメント、開発者ガイド、ビデオなど、HDInsight で利用可能なさまざまなラーニングリソースについては、以下を参照してください。</p>


  <h2>自習形式のオンライントレーニング</h2>


  <ul>
      <li>オンライン学習の宛先である <a href="https://www.edx.org/" target="_blank">edX</a>の自己トレーニングのオンライントレーニングでは、世界最高の大学や教育機関の中 &rsquo; から、どこからでも学習することができます。 これらの自習用トレーニングコースは、Microsoft Professional プログラムの一部として、無料で利用可能な<a href="https://academy.microsoft.com/en-us/professional-program/big-data/" target="_blank">ビッグデータ用に</a>提供されています。または、確認済みの証明書を追加することもできます。 これらのコースは更新されており、以下は HDInsight の3つの固有のコースです。&nbsp;

      <ul>
          <li><a href="https://www.edx.org/course/processing-big-data-hadoop-azure-microsoft-dat202-1x-2" target="_blank">Azure HDInsight でのビッグデータの処理</a>: このコースでは、Microsoft Azure HDInsight の Hadoop テクノロジを使用して、分析のためにデータをクレンジングおよびリシェイプするバッチ処理ソリューションを構築する方法について説明します。</li>
          <li><a href="https://www.edx.org/course/implementing-real-time-analytics-hadoop-microsoft-dat202-2x-2" target="_blank">Azure hdinsight でのリアルタイム分析の実装</a>: このコースでは、 &rsquo; Microsoft Azure HDInsight での HBase、嵐、Spark などの Hadoop テクノロジを使用して低待機時間とストリーミングビッグデータソリューションを実装する方法について説明します。</li>
          <li><a href="https://www.edx.org/course/implementing-predictive-analytics-spark-microsoft-dat202-3x-1#!" target="_blank">Azure hdinsight での予測分析の実装</a>: このコースでは、Microsoft Azure HDInsight の Apache Spark を使用してビッグデータ用の予測分析ソリューションを実装する方法について説明します。</li>
      </ul>
      </li>
      <li>Microsoft Virtual Academy のセルフペースのオンライントレーニング。世界クラスの専門家による無料のオンライントレーニングを提供し、技術的スキルを高め、キャリアを向上させることができます。 ビッグデータをさらに詳しく調べる準備はできていますか? 以下は、HDInsight で Hadoop と Spark を探索する詳細なコースです。これは、 <a href="https://mva.microsoft.com/search/SearchResults.aspx#!q=%22Data%20Series%3A%22&amp;lang=1033" target="_blank">MVA データシリーズ</a>の分析部分の重要な部分です。
      <ul>
          <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-hadoop-on-hdinsight-17815?l=wAOL0sf9D_4711787171" target="_blank">HDInsight での Hadoop</a></li>
          <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-spark-on-hdinsight-17760?l=wVyEnEn4D_2611787171" target="_blank">HDInsight 上の Spark</a></li>
      </ul>
      </li>
  </ul>


  <h2>セルフサービスのドキュメント</h2>


  <ul>
