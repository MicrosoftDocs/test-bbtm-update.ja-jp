Content: >-
  <p>クラウドプロバイダーによって提供されるサービスを使用しながら、管理者が直面する最大の問題の1つは、最新のリリースをキャッチアップし、最新の状態を維持する必要があることです。 これには、最新のソフトウェアのダウンロードと頻繁なアップグレードの実行が含まれます。 エンタープライズシナリオでは、さまざまなレベルの承認と待機時間を経て、変更を加えることができます。 ダウンタイムが発生した場合は、さらに煩雑になります。</p>


  <h2>モビリティサービスの自動更新を管理するための Site Recovery を有効にする</h2>


  <p>Azure Site Recovery には、既存の機能の強化や新機能の追加を行う月単位のリリース周期があります。 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-architecture">アーキテクチャリファレンス</a> &nbsp;Azure 仮想マシンのディザスターリカバリーを有効にしたときに、モビリティサービスエージェントと呼ばれるコンポーネントが VM にインストールされることを示します。 エージェントのアップグレードに伴うオーバーヘッドを回避するために、ユーザーは更新プログラムを管理するための Site Recovery を有効にすることができます。 自動更新を有効にすると、新しいリリースごとにモビリティサービス拡張機能が自動的に更新されます。</p>


  <p><strong>長所&#39;すべてのリリースで新しいバージョンのデプロイを計画する必要がなくなりました。また、自動更新では、Azure Virtual Machines の再起動を必要とせず、進行中のレプリケーションにも影響しません&#39;。</strong></p>


  <h2>自動更新を有効にする方法</h2>


  <p>仮想マシンビューまたは recovery services コンテナーから開始して仮想マシンのレプリケーションを有効にすると、Site Recovery が更新プログラムを管理できるようになります。</p>


  <p><img alt="enable-replication-auto-update" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/enable-rep.png" width="565"></p>


  <p>以前にディザスターリカバリーを構成済みで、この機能を有効にする場合は、コンテナー内の拡張機能の更新設定を切り替えることができます。</p>


  <ol>
   <li>コンテナー内で、[ <strong>Manage</strong> - &gt; <strong>Site Recovery Infrastructure</strong> ] に移動します。</li>
   <li>[ <strong>Azure Virtual Machines</strong> - &gt; <strong>拡張機能の更新設定</strong>については、切り替えをクリックして、 <em>ASR による更新の管理</em>または<em>手動管理</em>を許可するかどうかを選択します。 <strong>[保存]</strong> をクリックします。</li>
  </ol>


  <h2>自動更新のしくみ</h2>


  <p>Site Recovery で更新を管理できるようにすると、コンテナーと同じサブスクリプションに作成された Automation アカウントを介してグローバル Runbook (Azure サービスによって使用されます) がデプロイされます。 特定のコンテナーに対して 1 つの Automation アカウントが使用されます。 この Runbook は、自動更新がオンになっているコンテナー内の各 VM をチェックし、新しいバージョンが利用可能であれば、モビリティ サービス拡張機能のアップグレードを開始します。 Runbook の既定のスケジュールは、レプリケートされた仮想マシン&#39;s geo のタイムゾーンに従って、毎日 12:00 AM に繰り返されます。 Runbook のスケジュールは、必要に応じて、ユーザーが Automation アカウントを介して変更することもできます。 自動更新の詳細については、microsoft の <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-autoupdate">ドキュメント</a>を参照してください。</p>


  <p><strong>注: この機能は、Hyper-v/VMware Vm ではなく、Azure Vm のディザスターリカバリーにのみ適用されることに注意してください。</strong></p>


  <p>さらに、お客様からの要望が上位のいくつかの機能が発表され、ワークロードの制御とセキュリティが向上しました。</p>


  <ul>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/" title="https://azure.microsoft.com/en-us/blog/cross-subscription-dr/">azure 仮想マシン </a> - のサブスクリプション間のディザスターリカバリー azure IaaS アプリケーションの DR を、同じ Azure Active Directory テナント内の別のサブスクリプションに対して構成できるようになりました。</li>
   <li>&nbsp;<a href="https://azure.microsoft.com/en-in/updates/disaster-recovery-ade-vms/">Azure Disk Encryption &ndash; が有効になっている仮想マシン</a> - のディザスターリカバリー<a href="https://aka.ms/ade-aad-app">Azure Active Directory アプリを通じて暗号化</a>が有効になっている仮想マシンを、1つの Azure リージョンから別のリージョンにレプリケートできます。</li>
  </ul>


  <p>Azure では、ミッションクリティカルなワークロードの高可用性と信頼性がネイティブに提供されます。また、Azure Site Recovery によって提供されるディザスターリカバリーを使用して、保護をレベルアップし、コンプライアンス要件を満たすことができます。 <a href="https://docs.microsoft.com/azure/site-recovery/">Azure Site Recovery</a>の使用を簡単 &ndash; に始めるには、<a href="https://aka.ms/asr_ga_azureblog_pricing">価格情報</a>を確認し、<a href="https://aka.ms/asr_ga_azureblog_trial">無料の Microsoft Azure 試用版にサインアップする</a>だけです。 また、 <a href="https://aka.ms/asr_ga_azureblog_forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、その他の情報を入手したり、他のお客様と協力したりすることもできます。</p>
