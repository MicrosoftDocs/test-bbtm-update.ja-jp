Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0147">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://blog.dynatrace.com/2012/07/04/how-to-monitor-and-analyze-performance-of-the-windows-azure-storage-service/">Windows Azure Storage サービスのパフォーマンスを監視および分析する</a> <a target="_blank" href="https://twitter.com/#%21/d_kaar">@d_kaar</a> 方法 (7 月 4 日投稿)</li>  <li>API 1.7.1 <a target="_blank" href="https://twitter.com/#%21/azurecoder">@azurecoder</a> Windows (7 月 4 日投稿) で Azure BLOB を 1 つのサブスクリプションから別のサブスクリプションにコピー (Windows) する</li>  <li>Windows Azure Service Bus トピックとサブスクリプション、IMGROUP ブログ (7 月 3 日投稿)</li>  <li><a target="_blank" href="https://www.zdnet.com/samsung-adopts-windows-azure-for-smart-tv-cloud-structures-7000000175/">Samsung は、Windows Smart TV Cloud Structures</a> に <a target="_blank" href="https://twitter.com/#%21/ZDNetCharlie">@ZDNetCharlie</a>Azure を導入 (<a target="_blank" href="https://www.zdnet.com/">7</a> 月 3 日に投稿)</li>  <li target="_blank" href="https://twitter.com/#%21/davidebbo">Azure 仮想<a target="_blank" href="https://twitter.com/#%21/davidebbo"></a><a target="_blank" href="https://twitter.com/tourismgeek">@tourismgeek</a><a target="_blank" href="https://github.com/SignalR/SignalR/wiki/SingalR-with-Redis-Running-on-a-Windows-Azure-Virtual-Machine">マシン上で実行されている Redis Windows SignalR</a>(投稿日: 7 月 3 日)</li>  <li>Windows Azure Solution Cookbook by (投稿<a target="_blank" href="https://twitter.com/#%21/clinted">@clinted</a>日: 7 月 2 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>7 月 8 日から 12 日: <a target="_blank" href="https://www.digitalwpc.com">Microsoft Worldwide Partner Conference</a> &ndash; Toronto,&nbsp; Canada</li>  <li>7 月 9 日:&nbsp;Central Central Cloud Computing User Group Meeting &ndash;</li>  <li>7 月 10 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032515368&amp;culture=en-us">Microsoft Cloud Summit: azure Windows Beyond</a> &ndash; Irving, TX</li>  <li>7 月 18 日:<a target="_blank" href="https://www.meetup.com/AzureNYC/">NYC/NJ Windows Azure User Group Meeting</a> &ndash; New York, NY</li>  <li>7 月 26 日: <a target="_blank" href="https://www.meetup.com/bostonazure/">Boston Windows Azure User Group Meeting Boston</a>&ndash;, MA&nbsp;</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>7 月 10 日:&nbsp;英国Windows Azure User Group Meeting London&ndash;, UK</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/dca169ad-9b8a-4e2e-8da1-73d31459870b">VS 2008 を VS 2010 Cloud (Windows) Azure</a> &ndash; 1,079 ビューに移行する方法、4 つの応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/b1a635d1-3a1f-4a2f-aa02-5a4eb80fdcd5">PHP のデプロイ&ndash;</a> &ndash; 4,227 ビュー、5 つの応答のトラブルシューティング</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/01296c9c-80ac-4e11-aeda-1e8d29666fa3">キャッシュ プレビュー ロールの可視性</a> &ndash; 984 ビュー、7 応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
