Title: '実際の Windows Azure: Shivaji dutta を使用したインタビュー, シニアマネージャー, Microsoft ワールドワイドパートナーグループ'
Summary: 実際 Windows azure シリーズの一部として、microsoft の世界中のパートナーグループのシニアマネージャー、Windows azure platform を使用して microsoft... を作成する方法について説明しています。
Content: '<p>Windows azure シリーズの一部として、microsoft の世界中のパートナーグループのシニアマネージャー、 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure platform</a>を使用した microsoft パートナー <a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us"> <img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0815.MPNLogo.png"> </a> 移行ツールの作成に<b></b>ついて説明しています。 </p>  <p style="text-align: left;"><b>MSDN: </b>Microsoft の世界中のパートナーグループと提供されるサービスについてご意見をお聞かせください<b> </b>。</p>  <p style="text-align: left;"><b>Dutta: &nbsp; </b>Microsoft ワールドワイドパートナーグループ (WPG) は、 <a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us">Microsoft Partner Network</a>  (MPN) を構成する40万を超えるパートナーをグローバルにサポートしています。 WPG は、これらのパートナーとの通信を監視し、マーケティングイニシアチブや販売量などの主要なビジネスアクティビティの認定要件、トレーニング、およびベンチマークに関する Microsoft の公式ガイダンスを提供する責任を担います。&nbsp;&nbsp;&nbsp; </p>  <p style="text-align: left;"><b>MSDN:</b>Windows Azure platform では、どのようなビジネスニーズに対応していますか。 &nbsp; <b></b></p>  <p style="text-align: left;"><b>Dutta: </b>2009では、Microsoft はグローバル Microsoft Partner Network に参加するための要件を再構築することにしました。 2010年11月の時点で、3層のメンバーシップ構造から2層システムに移行しました。 パートナーは、28の特定のビジネス領域またはコンピテンシー (アプリケーション統合や仮想化など) で、シルバーまたはゴールドのいずれかの状態を達成するようになりました。 &nbsp;新しいプログラムへの移行を可能な限り簡単に行えるようにすることは、非常に重要でした。 &nbsp;2010年3月に、レドモンドにある Microsoft パートナーである Tikalogic を使って、web ベースのパートナー移行ツールを設計および構築するプロセスを開始しました。 </p>  <p style="text-align: left;"><b>MSDN:  </b>パートナー移行ツールを構築してホストするプロセスの概要を提供できますか。 <br>  <b>Dutta: &nbsp;   </b>tikalogic のチームは、 <a target="_blank" href="https://www.microsoft.com/silverlight/">Microsoft Silverlight 4</a>を使用して web アプリケーションを開発し、それを Azure Windows に発行しました。 Windows Azure Tools for Microsoft Visual Studio を使用することにより、チームは、Web ロールとワーカーロールの構成、セキュリティ証明書の設定、各種アプリケーション環境の作成に関する事前構築済みのテンプレートとドキュメントにアクセスできます。 チームは、アプリケーションをローカルで実行し、IntelliTrace ツールを使用してライブデバッグを実行し、開発時に保存する機能を使用していました。 6人の担当チームが開発を完了するまで6週間かかっていましたが、これは予想より50% 高速でした。</p>  <p style="text-align: left;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0576.MPNSS.png" border="0"></p>  <p style="text-align: left;"><b>パートナー移行ツールを使用すると、世界中の Microsoft パートナーが、新しく再構築 Microsoft Partner Network プログラムで認定要件に対する進行状況を簡単に追跡できます。 </b></p>  <p style="text-align: left;"><b>MSDN:</b>Windows Azure プラットフォームを使用して、パートナー移行ツールのセキュリティ要件を満たすにはどうすればよいでしょうか。 </p>  <p style="text-align: left;"><b>Dutta:</b> <b>  </b>ツールのロールアウトでは、最高レベルのデータセキュリティを確保する必要があり、パートナーは、ビジネス情報がアプリケーションと対話するたびに完全に保護されていることを確認する必要があります。 この目標を達成するために、Windows Live ID サービスを通じてユーザー認証を行うために Windows Azure のサポートを構築しています。 &nbsp;</p>  <p style="text-align: left;">パートナーは、厳密なセキュリティメカニズムを提供するだけでなく、パートナーの移行ツールサイトにアクセスするために別のパスワードを覚える必要はありません。 パートナープロファイルの一部として確立された Windows Live ID 資格情報のみを使用できます。 </p>  <p style="text-align: left;"><b>MSDN:</b>Windows Azure を使用すると、どのような利点が得られますか。 </p>  <p style="text-align: left;"><b>Dutta:</b> <b>  </b>パートナー移行ツールは、140を超える国のパートナーに対して、新しい MPN プログラムの要件への移行を容易にする方法を提供しています。 最初の2か月では、このツールが使用されていることがわかりました。そのため、パートナーは、必要なすべての情報を簡単に見つけることができるように、インターフェイスが提供することをお伝えします。 アプリケーションの開発とロールアウトに関して少なくとも3週間を節約できるだけでなく、スケーラビリティを犠牲にすることなくインフラストラクチャのコストを節約できました。 これで、ツールを継続的に導入するために必要なネットワークリソースが用意されました。このツールを使用すると、時間が経つにつれて、迅速かつ効率的にスケールバックすることができます。 </p>  <p style="text-align: left;">次の記事をご覧ください。 <a target="_blank" href=""></a></p>  <p style="text-align: left;">Azure のお客様の成功事例の詳細に Windows ついては、<a target="_blank" href="https://azure.microsoft.com/evidence"> www.windowsazure.com/evidence</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/17/real-world-windows-azure-interview-with-shivaji-dutta-senior-manager-microsoft-worldwide-partner-group.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
