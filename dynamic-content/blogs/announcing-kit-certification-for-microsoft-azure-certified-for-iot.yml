Title: Microsoft Azure Certified for IoT のキット証明書の発表
Summary: ハードウェアの製造元が Azure 向けの IoT キットを認定できるように、Azure Certified for IoT プログラムで新しいスタートキットの認定を発表します。
Content: >-
  <p>IoT プロジェクトを開始することを検討している企業にとって、アイデアを迅速にテストする方法や仮説を検証する方法を見つけることは、困難な作業です。 最初にデバイスを接続する IoT ソリューション &mdash; の場合、考慮すべきことがたくさんあります。 複数のハードウェアプラットフォームがあり、多くはデバイス間の相互運用性と互換性のために断片化されています。 2年前、Microsoft は、お客様が選択したデバイスが Azure IoT テクノロジと連携して動作することを確認するために、Azure Certified for IoT プログラムを初めて起動しました。 本日は、Certified for IoT ポートフォリオを展開して、一歩進めていきます。</p>


  <p>ハードウェアの製造元が Azure 向けの IoT キットを認定できるように、Azure Certified for IoT プログラムで新しいスタートキットの認定を発表します。 <a href="https://catalog.azureiotsuite.com/kits">Microsoft Azure IoT スタートキット</a>と呼ばれるサードパーティキットのファミリは、Azure IoT を数分で開始するために必要なすべてのものをユーザーに提供し、アイデアから試作品に迅速に移行します。 各キットは、開発ボード、センサー、アクチュエータで構成されており、ユーザーにとって使いやすいオンラインチュートリアルにバンドルされており、ユーザーは Azure IoT にシームレスに接続できます。 私たちは、お客様の IoT スターターキットを認定するために、ハードウェアパートナーと協力しています。これに<a href="https://espressif.com/">は、他</a>の<a href="https://www.microchip.com/"></a>ユーザー <a href="https://www.st.com/content/st_com/en.html"></a>のため<a href="https://www.icpdas.com">に、最も</a>有効なもの<a href="https://www.advantech.com/">が含ま</a> &nbsp; れます。</p>


  <p><a href="https://catalog.azureiotsuite.com">Azure IoT デバイスカタログ</a>のすべての Certified for IoT デバイスとスタートキットを簡単に見つけて、デバイスの種類、オペレーティングシステム、プログラミング言語などの要件でフィルター処理することができます。 各デバイスとキットのページには、詳細な製品仕様、ハードウェアの製造元からの詳細情報を要求するボタン、および<a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>に接続するための手順が記載されています。 展開された<a href="https://catalog.azureiotsuite.com/getstarted">はじめに &rdquo; チュートリアルでは、IoT シナリオの実装に役立つ視覚的なステップバイステップガイドが用意されています。 &ldquo; </a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d103e60b-08bf-4e4c-ba69-ae62fd84db9b.png"><img alt="Find your IoT device" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bdf859-b575-400c-983f-5da4823c0639.png" style="border: 1px solid currentColor; border-image: none; width: 575px; height: 525px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="IoT デバイスの検索"></a></p>


  <h2>Developer kit を認定しますか?</h2>


  <p>ハードウェアの製造元の場合は、デバイスまたはキットの認定を開始することをお勧めします。 <a href="https://azure.microsoft.com/en-us/blog/announcing-kit-certification-for-microsoft-azure-certified-for-iot/">Azure 認定プログラム</a>の一部として、ハードウェアオファリングの発見可能性を高め、お客様との信頼を獲得し、IoT プロジェクトをすぐに開始できるようにすることができます。</p>


  <p>スタートキットの認定は、2つのフォールドプロセスです。 キット内の各クラウド対応デバイスは、まずプログラムを通じて認定を受ける必要があります。</p>


  <ol>
   <li>[ <a href="https://catalog.azureiotsuite.com/">Azure IoT デバイスカタログ</a>] にアクセスし、パートナーポータル (右上) をクリックします。 パートナーとして登録します (まだ登録していない場合)。</li>
   <li>[デバイス &rdquo; の追加] をクリック &ldquo; して必要な情報をすべて入力し、[送信 &rdquo; ] ボタンをクリックします &ldquo; 。</li>
   <li>デバイスの認定手順に従う</li>
   <li>承認後、デバイスはデバイスカタログに自動的に表示されます。</li>
  </ol>


  <p>キットを認定するプロセスは非常によく似ています。</p>


  <ol>
   <li>パートナーポータルで、[kit &rdquo; の追加] をクリック &ldquo; して必要なすべてのキット情報を入力し、[送信 &rdquo; ] ボタンをクリックします &ldquo; 。</li>
   <li><a href="https://github.com/Azure/azure-iot-device-ecosystem/blob/master/kits/iotcertification/iot_certification_kit.md">キットの認定手順</a>に従う</li>
   <li>承認プロセスが完了すると、デバイスカタログにキットが表示されます。</li>
  </ol>


  <p>この新しいプログラムによって実現されるチャンスが非常に興奮しています。お客様がアイデアから試作品に迅速に移行できるように、お客様のご意見をお待ちしております。 www.catalog.azureiotsuite.com/kits にアクセスして Azure IoT、認定デバイスとスタートキットを探索します。 <a href="https://www.catalog.azureiotsuite.com/kits"></a>を参照してください。</p>
