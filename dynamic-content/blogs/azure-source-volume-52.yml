  <p><a href="https://blogs.msdn.microsoft.com/devtestlab/2018/10/01/azure-lab-services-enable-multi-vm-environments-through-nested-virtualization/">Azure Lab Services: 入れ子になった仮想化を使用してマルチ VM 環境を有効にする</a> - クラスルーム ラボの作成は、クラスルーム ラボの作成が簡単になり、Azure Lab Services。 新しいラボを作成するときに、ウィザード フローを使用して、仮想マシンの仕様の選択、既定の仮想マシンの資格情報の設定、テンプレート仮想マシンの構成、およびユーザーが仮想マシンを使用するための発行の手順を説明します。</p>


  <p><a href="https://blogs.msdn.microsoft.com/devtestlab/2018/10/05/azure-lab-services-easy-and-guided-lab-creation-flow/">Azure Lab Services: 簡単でガイド付きラボの作成Flow</a> -Azure Lab Servicesを使用すると、ラボに 1 つのテンプレート仮想マシンを設定し、各ユーザーが 1 つのコピーを使用できます。 ただし、ファイアウォールやサーバーの設定方法について IT クラスに講義する教授であれば、必要に応じて、複数の仮想マシンがネットワークを介して相互に通信できる環境を各学生に用意します。 入れ子になった仮想化を使用すると、ラボ テンプレート仮想マシン内にマルチ VM&rsquo; 環境を作成できます。 テンプレートを公開すると、ラボ内の各ユーザーに、内部に複数の VM が設定された仮想マシンが提供されます。</p>


