Summary: プレビューの現在の機能、一般提供、最新情報、更新プログラムなど、Azure &を最新の状態に保つ。
Content: >-
  <h2>プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/advanced-threat-protection-for-azure-storage-now-in-public-preview/">Advanced Threat Protection for Azure Storage</a> - パブリック プレビュー中 Azure Storage Advanced Threat Protection では、アカウント アクティビティの異常が検出され、有害な可能性のあるアカウントへのアクセス試行が通知されます。 この保護層により、セキュリティの専門家でなくても、セキュリティ監視システムを管理しなくても、脅威に対処することができます。 アクティビティで異常が発生したときにトリガーするセキュリティ アラートを定義することで、脅威が明るみに出ます。 これらのアラートが Azure Security Center と統合されます。これには、不審なアクティビティの詳細と、脅威の調査や修復方法に関する推奨事項が含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-graph-data-connect-empowered-by-data-factory/">Cloud Scale Analytics &ndash; は、Azure Data Factory</a> Azure Data Factory によって強化された Office 365 - データを満たします。これにより、Office 365 テナント内の豊富な組織データをスケーラブルな方法で Azure に取り込み、分析アプリケーションを構築し、これらの貴重なデータ資産に基づいて分析情報を抽出できます。 Microsoft Graphには、従業員とその職場に関する豊富なデータが含まれており、従業員の働き方や、従業員が自分の時間の通信、共同作業、管理を行う方法に関する情報が含まれている。 Microsoft Graph データ接続このデータを Microsoft Azure に取り込み、このデータを処理するための最適な開発およびホスティング ツールにアクセスできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bring-your-own-keys-for-apache-kafka-on-hdinsight/">HDInsight 上で使用するApache Kafkaキーを持ち込む</a> - Azure HDInsightには、Bring Your Own Key (BYOK) のサポートが含Apache Kafka。 この機能では、保存データの暗号化に使用するキーを所有し、管理できます。 HDInsight のマネージド ディスクはすべて、Azure Storage Service Encryption (SSE) で保護されます。 既定では、これらのディスク上のデータは、Microsoft が管理するキーを使用して暗号化されます。 BYOK を有効にした場合は、Azure Key Vault で使用し、管理する目的で HDInsight の暗号化キーを指定します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ephemeral-os-disk-limited-public-preview/">限定プレビューのエフェメラル OS ディスク</a> - エフェメラル OS ディスクは、ホスト ノード上に直接作成された新しい種類の OS ディスクであり、ローカル ディスクのパフォーマンスと起動/リセット時間の短縮を実現します。 エフェメラル OS ディスクは、すべての仮想マシン (VM) と仮想マシン スケール セット (VMSS) でサポートされています。 エフェメラル OS ディスクは、OS ディスクに対して一貫した読み取り/書き込み待機時間を必要とするステートレス ワークロードや、VM を元の状態にリセットするために頻繁に再イメージ化する操作に最適です。</p>


  <p><a href="https://azure.microsoft.com/en-us/updates/mariadb-public-preview/">パブリック プレビュー: Azure Database for MariaDB</a> - 現在Azure Database for MariaDBサービスはプレビューで使用できます。 MariaDB のコミュニティ エディションを使用する、エンタープライズ対応のフル マネージド データベース サービスを提供します。 このサービスには、オープンソースの互換性、組み込みの高可用性、動的スケーリング、柔軟な価格が備されています。 お客様は、クラウドにリフト アンド シフトし、Azure で実行されている MariaDB の機能を活用して、選択した言語とフレームワークを使用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/provide-feedback-on-detected-threats-in-azure-security-center/">検出された脅威に関するフィードバックを、Azure Security Center</a> - Azure Security Center、Azure リソースからログ データを自動的に収集、分析、統合して脅威を検出します。 機械学習アルゴリズムは、収集されたデータに対して実行され、セキュリティ アラートが生成されます。 優先順位付けされたセキュリティ アラートの一覧が Security Center に表示され、問題を迅速に調査するために必要な情報と、攻撃を修復する方法に関する推奨事項が表示されます。 パブリック プレビューのアラートカスタマー フィードバックを Azure Security Center に追加しました。Security Center のお客様は、受信したアラートに関するフィードバックを提供するチャネルを提供します。</p>


  <p align="center"><img alt="Screenshot of UI for providing feedback on security alerts in Azure Security Center" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fb951d5-b1fe-49e9-b910-8c9436a86529.png" title="セキュリティ アラートに関するフィードバックを次のページでAzure Security Center" width="640"></p>


