  <h2>一般提供中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-enterprise-security-package-now-generally-available/">HDInsight Enterprise セキュリティ パッケージの一般提供</a> -これで、Active Directory ドメインに参加している Enterprise セキュリティ パッケージ (ESP)&#39;HDInsight クラスターを作成できます。 Azure Active Directory を使って HDInsight クラスターへのログオンを認証できる企業の従業員の一覧を構成できるようになります。 エンタープライズ管理者は、Apache Ranger を使用して Hive のセキュリティを確保するためのロールベースのアクセス制御 (RBAC) を構成できます。</p>


  <p align="center"><img alt="Illustration showing how Enterprise security contains four major pillars: perimeter security, authentication, authorization, and encryption." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdinsight-domain-joined-four-pillars.png" title="エンタープライズ セキュリティには、境界セキュリティ、認証、承認、暗号化の 4 つの大きな柱があります。"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-services-for-mysql-and-postgresql-for-azure-government-customers/">顧客向け MySQL および PostgreSQL 用の Azure データベース サービスAzure Government発表</a> - これらのフル マネージドのサービスとしての政府機関向けデータベース オファリングにより、コミュニティ バージョンの MySQL と PostgreSQL は、組み込みの高可用性、99.99% の可用性 SLA、パフォーマンスのためのエラスティック スケーリング、業界をリードするセキュリティとコンプライアンスを備えたミッション クリティカルな政府ワークロードに提供されます。 MySQL と PostgreSQL のコミュニティ エディションを基に構築すると、選択した言語やフレームワークとの完全な互換性を維持しながら、クラウドの持ち上げと移行がこれまでよりも簡単になります。</p>


