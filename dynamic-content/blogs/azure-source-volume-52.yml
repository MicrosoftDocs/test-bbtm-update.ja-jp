  <h2>新機能と更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ansible-2-7-whats-new-for-azure/">Ansible 2.7:&rsquo; Azure の新機能</a> -Ansible 2.7 がアウトです。このリリースには、Azure Web Apps、Azure Traffic Manager、Azure Database、Azure Application Gateway、Azure Autoscale のデプロイと構成を自動化する 21 の新しい Azure モジュールが含まれています。 また、Azure Virtual Machines および Azure Azure Container Registry 用のその他のファクト モジュールも含まれています。 Ansible 2.7 と Jenkins を使用すると、Azure Web Apps 用のシームレスな CI/CD エクスペリエンスを利用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/world-class-pytorch-support-on-azure/">Azure での世界クラスの PyTorch のサポート</a> -Azure Machine Learning サービスでは、TensorFlow、Microsoft Cognitive Toolkit、PyTorch 1.0 など、さまざまなフレームワークがサポートされています。 PyTorch 1.0 は、Caffe2 および ONNX からモジュール式の実稼働指向の機能を利用し、PyTorch&#39;の既存の柔軟で研究に重点を置く設計と組み合わせ、幅広い AI プロジェクトの研究プロトタイプ作成から実稼働デプロイまで、高速でシームレスなパスを提供します。 PyTorch&#39;の Python ファーストの統合と命令型スタイルにより、フレームワークは長い間研究者の間でヒットし続け、最新の PyTorch 1.0 リリースでは、プロトタイプ作成から実稼働まで、真のエンドツーエンドのディープ ラーニング プラットフォームにするために必要な実稼働レベルの準備とスケーラビリティが提供されます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/fuel-my-awesome-celebrating-developers-and-what-makes-them-awesome/">私のすばらしい思い出を生み出す: 開発者を引き付け、何がすばらしいか</a> - 今日から、#FuelMyAwesomeは Twitter に戻り、開発者を気に入っています。私たちは、あなたが刻んでインスピレーションを与え続けるすべてのことを聞いてみたいと思っています。 &rsquo;それは、幸いなビーニーでもコールド ブルーでも、デスクの大きな子供でも、楽しいフィット感を得る方法でも、クールなスワーグを獲得する機会を得る機会を得て、お客様と共有して欲しいと思います。 @msdev は毎週の質問をツイートして、ゾーン内での取得方法、勝利の獲得方法、バッテリの充電方法を明らかにします。 参加して、勝つ機会を得る方法については、この投稿を参照してください。</p>


  <p align="center"><a href="https://azure.microsoft.com/en-us/blog/fuel-my-awesome-celebrating-developers-and-what-makes-them-awesome/"><img alt="#FuelMyAwesome creative with 16-bit graphics" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e36f9f9-b36b-4c15-95e6-166994001290.png" title="#FuelMyAwesome" width="400"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/one-month-retirement-notice-access-control-service/">1 か月の退職通知: Access Control Service</a> - 昨年、2018 年 11 月 7 日に廃止Access Control Serviceの廃止を発表しました。 その日付を 2019 年 2 月 4 日にプッシュできる拡張機能がありますが、拡張機能を要求するにはオプトインする必要があります。 Azure のお客様は、2014 年より前に Azure Service Busされた ACS 名前空間を見つける可能性が最も高い。 移行戦略を支援する移行ガイドが用意されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-joins-lot-network-helping-protect-developers-against-patent-assertions/">Microsoft が LOT Network に参加し、開発者をパテント アサーションから保護する</a> - Microsoft は、さまざまなサイズの企業に影響を与える問題である、パテント トロール問題への対処に向けて先導する企業の成長を続ける非営利コミュニティである LOT Network に参加しています。 LOT ネットワークに参加することで、特許をアサートするビジネスで会社に譲渡する場合は、他のメンバーに無料で特許をライセンスする取り組みです。 この支援は、現在、約 135 万件のパテントをカバーする、LOT コミュニティの約 300 人のメンバーに対する即時の価値を持っています。</p>


