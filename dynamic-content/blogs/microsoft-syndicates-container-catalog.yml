Title: Microsoft によるコンテナー カタログの配信 (mcr.microsoft.com)
Summary: コンテナーが最新のソフトウェアパッケージ形式になるにつれて、ソフトウェアベンダーは、Docker などの場所にソフトウェアコンテナーイメージを提供する必要があります。
Content: >-
  <p>コンテナーは最新のソフトウェアパッケージ形式になるため、ソフトウェアベンダーは、Docker Hub などの場所にソフトウェアコンテナーイメージを提供し、高速で一貫性のある、信頼できる取得エクスペリエンスを提供する必要があります。 これを実現するために、Microsoft は配信モデルに移行して、複数の探索チャネルを有効にし、Microsoft &rsquo; のコンテナーイメージのダウンロードソースを1つだけにしています。 コンテナー配信モデルは、当初は Microsoft と Red Hat によって共同で開発されており、コンテナーコンテンツのオープン標準に関するコミュニティコラボレーションの一部となることを意図しています。 お客様は、お客様が使い慣れた探索 &rsquo; のチャネルを使用し、ベンダーの画像が最新の状態に保たれた状態で、一貫した信頼性の高いソースを作成することにより、顧客にサービスを提供することをお勧めします。 2018年5月に、Microsoft は mcr.microsoft.com、Microsoft Container Registry (MCR) からコンテナーイメージの提供を開始し、Docker Hub と Red Hat を使用してコンテナーイメージを記述したコンテンツを供給します。</p>


  <p>Docker Hub は、docker Enterprise Edition にデプロイされた Docker 認定イメージを検出するための、Docker の公式ソースとして引き続き使用されます。 Docker ユーザーが Docker Hub を参照すると、docker 認定の正式な Microsoft イメージが引き続き検索されます。(SQL Server など)。 red hat のお客様は red hat Container Catalog を参照すると、red hat 認定 Microsoft ソフトウェア (今後の SQL Server Red Hat Enterprise Linux イメージを含む) を見つけることができます。 最後に、azure のお客様が azure Marketplace を参照すると、azure での実行に固有のコンテンツを含む Microsoft イメージも検索されます。</p>


  <p>カタログコンテンツの配信は、小売のシナリオに慣れているモデルです。 たとえば、microsoft XBox &rsquo; は microsoft store を通じてのみ利用できます。 Microsoft は、XBox と Microsoft Studio のゲームを提供する複数の小売店と提携しています。 取得チャネルに関係なく、Microsoft Studio のゲーマーは Microsoft サーバーによって提供されます。</p>


  <p>顧客が各コンテナーカタログを参照すると、そのコンテンツが書式設定され、シンジケートカタログに合わせて調整されます。 お客様が Microsoft イメージを検出した場所に関係なく、プルソースは mcr.microsoft.com になります。</p>


  <h2>Microsoft Container Registry の参照</h2>


  <p>Microsoft Container Registry には独自のカタログエクスペリエンスがありません。 Docker Hub、Red Hat Container catalog、Azure Marketplace などの既存のカタログをサポートするために用意されています。 既存のカタログをシンジケートする必要があり、ユーザーが専門知識を持っているお客様を対象としています。</p>


  <h2>Microsoft Container Registry の利点</h2>


  <p>ソフトウェア企業として、Microsoft はオンプレミスおよび他のクラウドで Microsoft ソフトウェアを実行しているお客様に対してコミットされています。 Azure &rsquo; の世界規模のフットプリントを Azure CDN と組み合わせることで、お客様のイメージのプルエクスペリエンスが一定期間にわたって一貫し、改善されます。 azure のお客様は、azure でワークロードを実行することで、ネットワーク内のパフォーマンスを向上させることができるだけでなく、Microsoft Container Registry (Microsoft コンテナーイメージのソース)、 <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a> (お客様が個人のレジストリを作成および管理するための azure のサービス)、azure Marketplace、コンテナーを提供する azure のサービスの拡大を実現します。 展開パッケージ形式として。</p>


  <p>例として、ここでは、 <a href="https://aka.ms/acr/build">ACR ビルド (プレビュー)</a>を発表しました。これは、コンテナービルド機能であり、 <a href="https://blogs.msdn.microsoft.com/stevelasker/2017/12/20/os-framework-patching-with-docker-containers-paradigm-shift/">OS とフレームワークの修正プログラム</a>を提供します。 ACR と MCR の間の統合により、Microsoft イメージに基づいているお客様は、Azure が提供できる最高のエクスペリエンスを得ることができます。 ACR ビルドでは、Docker Hub やその他の一般的なレジストリとの統合もサポートしており、お客様が利用可能なソフトウェアの世界を統合することができます。</p>


  <h2>最初は小さく</h2>


  <p>2018年5月から、イメージの一部を選択すると、 <a href="https://hub.docker.com/r/microsoft">microsoft/*</a>から mcr.microsoft.com/への移行が開始され *ます。Docker Hub 上のイメージを参照すると、Microsoft Container Registry によって提供される特定のイメージを反映した更新プログラムが表示されます。今後数か月の間に配信の自動化を完了すると、すべての microsoft/* image が MCR に移行されます。 Docker を使用して、お客様が Docker Hub から予想される一貫性のあるエクスペリエンスを提供しています。</p>


  <h2>互換性に影響しない影響へのコミット</h2>


  <p>Microsoft と Docker は、既存および新規のすべての顧客をサポートするためにコミットされています。 現在、Docker Hub からプルされたイメージタグは引き続き機能します。 イメージを docker pull microsoft/* として展開した &rsquo; か、またはイメージを Dockerfile from ステートメントで参照したかにかかわらず、タグが Docker Hub からプルされた場合、そのタグは引き続き機能します。 これは、最新のタグにも当てはまります。 各 Docker Hub リポジトリのコミットメントと一貫性があるため、Microsoft では、OS およびフレームワークの修正プログラムでも安定したタグの提供を継続します。</p>


  <p>イメージを<strong>MCR</strong>に移行すると、新しいプル位置を反映するように Docker Hub のランディングページが更新されます。 顧客が新しいタグを反映して Docker pull/FROM ステートメントを変更すると、文字列の左側の部分が更新され、microsoft/mcr.microsoft.com/が拡張されます。</p>


  <h2>すべての新しいタグは、で使用できるようになり MCR</h2>


  <p>一貫性のあるクリーンな移行を提供するために、Docker Hub に投稿されているサポートされているタグは、mcr.microsoft.com でも使用できます。 各リポジトリが<strong>MCR</strong>に移行されると、お客様はリポジトリのサポートされているすべてのタグへの参照を<strong>MCR</strong>に切り替えることができます。</p>


  <h2>整理する機会</h2>


  <p>どのような移動でも、クリーンアップ &rdquo; して整理する &ldquo; ことができます。 このコミュニティでは、イメージ名、タグ、およびドキュメントを整理する方法について詳しく説明しまし &rsquo; た。 画像が<strong>MCR</strong>に移行されると、 &rsquo; 一般的な見出しを含む一貫した readme が表示されます。(その方法、使用方法、関連する Dockerfile 参照によるタグ付けなど)。 <strong>MCR</strong>カタログとコンテンツフローをシンジケートカタログに自動化することによって、 <strong>MCR</strong>に関連する画像が導入されます。これには、イメージ名と共に短い説明の見出しと、一貫性のある脆弱性スキャンレポートが含まれます。</p>


  <p>公式の製品イメージ、サンプル、および実験を分類するために、少し移動するイメージが用意されています。 たとえば、現在2つのリポジトリと-windows で分割されている SQL Server イメージは、<a href="https://docs.docker.com/edge/engine/reference/commandline/manifest/">マルチアーキテクチャマニフェスト</a>を統合して活用します。 一部のイメージ名は少し省略されていて、検出するのが困難であるため、より一貫性のある名前付けが行われます。 サンプルリポジトリは/samples 名前空間に移動しますが、実験では/実験名前空間を使用します。 私たちの目標は、公式の製品チームがサポートするイメージと維持されるイメージについて、より明確な予測を提供することです。これは、サンプルと実験からコミュニティが期待する柔軟性を備えています。</p>


  <p><strong>MCR への移行の詳細については、各製品チームからの追加の更新プログラムをご覧ください。</strong></p>


  <h2>Docker に感謝する</h2>


  <p>Docker は、最新の開発パラダイムシフトをコンテナー化にしました。 お客様がミニ仮想化ユニットを構築、保管、プル、および実行するための簡単な方法が、業界を変更しました。 Docker とのパートナーシップは、お客様が Docker Hub から期待するエクスペリエンスを含め、最優先事項として引き続きご確認ください。</p>
