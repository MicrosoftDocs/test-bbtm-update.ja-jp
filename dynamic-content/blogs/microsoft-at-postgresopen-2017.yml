Content: >-
  <p>今年の初めに <a href="https://build.microsoft.com/">Microsoft Build で</a>、<a href="https://azure.microsoft.com/en-us/blog/microsoft-extends-azure-managed-database-services-with-introduction-of-mysql-and-postgresql/"></a>Microsoft のパブリック プレビューを<a href="https://azure.microsoft.com/en-us/services/postgresql/">発表</a>Azure Database for PostgreSQL。 それ以降、PostgreSQL コミュニティと深く関わり合い、 <a href="https://2017.postgresopen.org/">PostgresOpen 2017</a> にスポンサーとして参加できるのをうろしく思っています。</p>


  <p>PostgresOpen 2017&rsquo; での私の講演では、Microsoft が顧客の現在の場所でどのように対応し、お客様が選択したテクノロジとツールを使用してさらに多くの成果を達成できるように取り組んでいます。 Azure Database for PostgreSQL PostgreSQL データベースのコミュニティ エディションを使用して構築されたこのデータベースでは、最小限のダウンタイムで、組み込みの高可用性、セキュリティ、およびスケーリングをオンザフライで提供します。<strong> </strong>開発者は、変更を加えなくても既存のアプリをシームレスに移行し、既存のツールを引き続き使用できます。 シンプルな価格モデルにより、開発者はアプリの開発に集中できます。</p>


  <p>数か月前にプレビューを導入して以来、お客様の要件を理解するために密接に取り組み、一般提供に向けて機能と更新プログラムを追加し続けながら取り組み続けてきました。 お客様の要件が確実に製品開発に反映されるだけでなく、PostgreSQL コミュニティと密接に取り組み、pgsql-hackers のメール リストに取り組み、修正プログラムについてコミュニティと一緒に取り組み続けています。 PostgreSQL は、業界をリードするイノベーションが拡張性に優れた優れた製品であり、コミュニティと一緒に PostgreSQL をお客様により優れたものにできるように願っています。</p>


  <p><em>&ldquo;アプリケーションを使用して PostgreSQL データベースをAzure portal非常に簡単でした。次に、既存のシステムからデータベースをエクスポートし、データベースを Azure Database for PostgreSQL。2 時間か 3 時間しかかからなかったので、&#39;問題が発生する可能性はありません。&rdquo;</em></p>


  <p align="right">- Eric スピア、最高経営責任者、上位 Ed プロファイル</p>


  <p>また<a href="https://azure.microsoft.com/en-us/services/postgresql/">、Azure Database for PostgreSQL</a>に加えて、次<a href="https://azure.microsoft.com/en-us/services/mysql/">のAzure Database for MySQL。</a> PostgreSQL と MySQL を使用して、Web、モバイル、コンテンツ管理システム (CMS)、顧客関係管理 (CRM)、ビジネス、または分析アプリケーション用のアプリケーションを構築してデプロイする開発者は、Azure でマネージド サービスとして提供されるお気に入りのデータベース エンジンを選択できます。 これらは、PHP、Python、Node.js などの最も一般的なオープン ソース プログラミング言語、および Wordpress、Magento、Drupal、Django、Ruby on Rails などのアプリケーション開発フレームワークとシームレスに統合されます。 MySQL データベースを使用して Web サイトを構築する場合でも、PostgreSQL を使用して地理空間 Web アプリまたはモバイル アプリをすばやく構築してデプロイする場合でも、Azure によって提供されるマネージド サービス機能を使用して迅速にセットアップを取得できます。 さらに、アプリ開発者は引き続き使い慣れたコミュニティ ツールを使用して、MySQL または PostgreSQL データベースを管理できます。 Azure Database for MySQL PostgreSQL は、リレーショナル データベース プラットフォーム サービスの次の一般的な差別化された利点をすべてのアプリケーションに提供することで、アプリケーション開発者の生産性を向上させます。</p>


  <ul>
      <li>構成、VM、またはセットアップを必要としない組み込みの高可用性を使用して、データベース サーバーを数分でプロビジョニングする機能。</li>
      <li>プロビジョニングされたリソースとガバナンスによる予測可能なパフォーマンス。</li>
      <li>アプリケーションのダウンタイムなしで、実際または予想されるワークロードの変更に応じてコンピューティング ユニットをスケールアップ/スケールダウンするオプション。</li>
      <li>SSL 暗号化を使用してユーザー のデータとバックアップ、および移動中のデータを暗号化することで機密データを保護するための組み込みのセキュリティ。</li>
      <li>最大 35 日間の任意の時点に復旧するためにストレージを使用した自動バックアップ。</li>
      <li>Azure Portal、コマンド ライン インターフェイス (CLI)、または REST API を使用した一貫した管理エクスペリエンス。</li>
  </ul>


  <h2>はじめに</h2>


  <p>詳細については、5 分間のクイックスタートと詳細なチュートリアルを参照して、<a href="https://docs.microsoft.com/en-us/azure/postgresql/">Azure Database for PostgreSQLとAzure Database for MySQL</a><a href="https://docs.microsoft.com/en-us/azure/mysql/">。</a> 準備ができたら、Azure で無料アカウントを作成するときに$200 無料 <a href="https://azure.microsoft.com/en-us/free/">クレジットの使用を開始できます</a>。</p>


