Title: 今後のSQL PASS Summit 2011 と Microsoft SQL Azure
Summary: the&nbsp; Professional Association for SQL Server&nbsp;&nbsp;は、ワシントン州シアトルで 10 月 11 日から 14 日までPASS Summit2011&nbsp; を開催します。 参加していますか? 必要な理由は多数があります,...
Content: '<p>the&nbsp; Professional Association for SQL Server&nbsp;&nbsp;は、ワシントン州シアトルで 10 月 11 日から 14 日までPASS Summit2011<a href=""></a>&nbsp; を開催します。 参加していますか? Windows Azure Platform コンテンツを使用した数十のセッションや、Microsoft のリーダーによる新しいテクノロジの強調による講演など、多くの理由が必要です。 PASS Summit は、SQL Server コミュニティ向け SQL Server コミュニティによって計画および提示される、世界で最大の SQL Server カンファレンスです。 イベントに参加する&nbsp;<strong><a href="https://windowsazure.com/pass"></a>&nbsp;</strong>場合は、この Web ページにアクセスし、Azure プラットフォーム開発者が関心を持つ必要があるセッションの多Windows確認できます。&nbsp;Microsoft SQL Azure&nbsp; に関する多数のセッションに加えて、今後リリースされる denaliwill &nbsp;<a href="https://www.microsoft.com/sqlserver/en/us/get-sql-server/try-it.aspx">&rdquo;SQL Server もイベントの重要な焦点&ldquo;</a>になります。 実際に参加&rsquo;できない場合は、ストリーミング形式で講演が利用可能になります。そのため、イベントのニュースと同様に、 でフォローできます&nbsp;<a href=""></a>。&mdash;</p>  <p><b>イベントの基調講演</b></p>  <ul>  <li><strong>10 月 <sup>12 日水曜日&nbsp;&nbsp;</sup>:午前 8 時 15 分 (PST)<br></strong>Ted Kummert<br>ビジネス プラットフォーム部門シニア バイス プレジデント<br>Microsoft Corporation</li>  </ul>  <ul>  <li><strong>10 月 13 日木曜日&nbsp; : 午前 8 時 15 分 (PST)<br></strong>Quentin のアンクル<span><br></span>データベース システム グループSQL Server副社長<br>Microsoft Corporation<strong><br><br></strong><strong></strong></li>  <li><strong>10 月 14 日 (金): PST の午前 8:15<span><br></span></strong>David J. DeWitt<br>技術部門、データStorageプラットフォーム部門<br>Microsoft Corporation<strong></strong></li>  </ul>  <p>イベントには、170 を超えるセッションと、キオスクと ExpertPods が存在し、Microsoft と SQL Server コミュニティの両方の技術専門家に会い、対話&nbsp;することができます。専用の SQL Azure トラックがある一方で、SQL Azure は、BI および開発トラックのコア SQL Server セッションの多くの重要なコンポーネントにもなります。&nbsp;</p>  <p>そのため、ベスト プラクティス、効果的なトラブルシューティング、問題の回避方法、コストの節約、会社またはクライアント向けより優れた SQL Server 環境の構築について、世界のトップ業界の専門家から学ぶことをお客様にお呼びします。 ご参加をお待ちしております。<br><br><b>Twitter で PASS Summit をフォローする<br></b>PASS Summit のニュースは、Twitter でsqlpass を使用して投稿して&nbsp;<b>#フォローできます</b><b>&nbsp;</b>。 通常どおり、PASS Summit に関するツイートを @WindowsAzure 行います。&nbsp;</p>'
