Slug: microsoft-azure-portal-march-2019-update
Title: Microsoft Azure portal 2019 年3月更新
Summary: 今月の更新プログラムには、Virtual Network ゲートウェイの概要ページの変更、新しい全画面の DNS ゾーンと Load Balancer ブレードの作成、管理グループとアクティビティログとの統合、Azure データベース内の特定のサービスのための再設計された概要ブレード、Security Center に対する複数の変更、および Intune の更新が含まれています。
Content: >-
  <p>今月 &rsquo; Azure SQL Database の更新プログラムには、すべてのサービス &rdquo; ビュー、Virtual Network ゲートウェイの概要更新プログラム、強化された DNS ゾーンと Load Balancer 作成エクスペリエンス、管理グループとアクティビティログへの統合、Azure DB 内の特定のサービスの再設計された概要画面、Security Center に対する複数の変更、および Intune の更新プログラムが含ま &ldquo; れています。</p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure portal</a>にサインインして、すべて &rsquo; の新しいを確認します。 <a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>をダウンロードして、いつでもどこでも Azure リソースに接続できます。</p>


  <h2>ここで &rsquo; は、Azure portal に対する3月の更新の一覧を示します。</h2>


  <h3>Shell</h3>


  <ul>
   <li><a href="#Improved “All services” view">すべてのサービス &rdquo; ビューの機能強化 &ldquo;</a></li>
  </ul>


  <h3>IaaS</h3>


  <ul>
   <li><a href="#Virtual Network Gateway Overview Updates">仮想ネットワークゲートウェイの概要更新</a></li>
   <li><a href="#New Full-Screen DNS Zone and Load Balancer Create Blades">新しい全画面表示の DNS ゾーンと Load Balancer ブレードの作成</a></li>
  </ul>


  <h3>管理エクスペリエンス</h3>


  <ul>
   <li><a href="#Management Group integration into Activity Log">管理グループとアクティビティログの統合</a></li>
  </ul>


  <h3>SQL</h3>


  <ul>
   <li><a href="#Redesigned overview blade for Azure Database for MySQL, PostgreSQL, and MariaDB services">Azure Database for MySQL、PostgreSQL、MariaDB services の再設計された概要ブレード</a></li>
   <li><a href="#Improved creation experience for Azure SQL Database">Azure SQL Database の作成エクスペリエンスの向上</a></li>
  </ul>


  <h3>Azure Security Center</h3>


  <ul>
   <li><a href="#Secure Score as a dashboard KPI">ダッシュボード KPI として追加されたセキュリティスコア</a></li>
   <li><a href="#New regulatory compliance dashboard">新しい規制遵守ダッシュボード</a></li>
   <li><a href="#Updated security policies">更新されたセキュリティポリシー</a></li>
   <li><a href="#Updated security recommendations">セキュリティに関する推奨事項の更新</a></li>
  </ul>


  <h3>その他</h3>


  <ul>
   <li><a href="#Updates to Microsoft Intune">Microsoft Intune の更新</a></li>
  </ul>


  <h2>Shell</h2>


  <p><a id="Improved “All services” view" name="Improved “All services” view">すべてのサービス &rdquo; ビューの機能強化 &ldquo;</a></p>


  <p>Azure で利用可能なすべてのサービスとリソースを表示するビューである [すべてのサービス &rdquo; ] ビューが強化され &ldquo; ました。</p>


  <ul>
   <li>画面 &rsquo; 全体の不動産が使用され、さらに多くのサービスが表示されるようになりました。</li>
   <li>左側にカテゴリインデックスが追加され、Azure オファリングに移動できるようになりました。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af7e7880-5a79-4888-b17f-1d698f3c9119.jpg"><img alt="Screenshot of the All services view" border="0" height="724" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb342a93-abda-439f-8319-0a5c66e17a99.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[すべてのサービス] ビューのスクリーンショット" width="1244"></a></p>


  <h2>IaaS</h2>


  <h3><a id="Virtual Network Gateway Overview Updates" name="Virtual Network Gateway Overview Updates">仮想ネットワークゲートウェイの概要更新</a></h3>


  <p>仮想ネットワークゲートウェイの [概要] ページには、大幅な更新が&#39;されました。 トラブルシューティングツールを簡単に見つけられるように、ページの中央にショートカットタイルが追加されました。また、リソースの詳細について簡単に理解できるように、ドキュメントを表示するタイルを追加&#39;ました。&#39; また、メトリックグラフが追加され&#39;、ゲートウェイに対するトンネルの受信と送信の内容を一目で確認できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b817e47f-ffbe-42fc-8fdf-03b027c3d7a3.png"><img alt="Screenshot of a Virtual Network Gateway overview" border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90a2670e-a530-4fc0-aac2-a797c465a067.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Virtual Network ゲートウェイの概要のスクリーンショット" width="1112"></a></p>


  <p>任意の仮想ネットワークゲートウェイリソースにアクセスして、変更を試してください。</p>


  <h3><a id="New Full-Screen DNS Zone and Load Balancer Create Blades" name="New Full-Screen DNS Zone and Load Balancer Create Blades">DNS ゾーン数と Load Balancer の作成エクスペリエンスが向上しました </a></h3>


  <p>Microsoft では、トップレベルリソースのインスタンス作成エクスペリエンスを改善し、一貫性を維持するための取り組みを続けています。 この作業の一環として、DNS ゾーン数と Load Balancer を更新しまし &rsquo; た。 この更新されたフローにより、作成ワークフロー中の水平方向のスクロールがなくなり、Virtual Machine、Storage、Cosmos DB、Azure Kubernetes Service などの他の一般的なサービスで使用されているものと同じ UI パターンに従います。その結果、学習が容易になり、カスタマーエクスペリエンスが向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7ca5c73-bdc3-46f2-979c-9bca8efa20d2.png"><img alt="Screenshot of DNS Zones FSC in the Azure portal" border="0" height="724" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e4ba2ed-6710-4d62-b6d3-156d0acf21f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure portal の DNS ゾーン数 FSC.EXE のスクリーンショット" width="1272"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631c629b-cb68-4e0d-828c-58d8e921ef67.png"><img alt="Screenshot of Load Balancer FSC in the Azure portal " border="0" height="724" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/518046bf-11e5-4f5e-807f-cad6ef32b7c2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure portal の Load Balancer FSC.EXE のスクリーンショット " width="1278"></a></p>


  <ol>
   <li>Azure portal に DNS ゾーンまたは Load Balancer リソースのいずれかを表示します。</li>
   <li>[ <strong>追加</strong> ] を選択して、新しい作成エクスペリエンスを起動します。</li>
  </ol>


  <h2>管理エクスペリエンス</h2>


  <h3><a id="Management Group integration into Activity Log" name="Management Group integration into Activity Log">管理グループとアクティビティログの統合</a></h3>


  <p>Azure 管理グループは、サブスクリプションの上にあるレベルのスコープを提供し、Azure Portal 全体で採用されています。 &nbsp; ユーザーがアクティビティログで管理グループイベントを表示するように要求しました。現在、管理グループのイベントとアクティビティログへのフィルターの統合により、ユーザーは管理グループを監査できます。 &nbsp; 管理グループの承認されたユーザーは、アクティビティログにアクセスし、作成、編集、削除、親の変更などの管理グループで発生したすべての操作を表示できます。 さらに、管理グループでポリシー割り当てを監査できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b562ee5-cb49-4666-b595-4b70a7544cc9.png"><img alt="Screenshot of access to Management Groups and the Activity Log" border="0" height="637" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9744a73b-b203-461d-83a3-a3feef961248.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="管理グループとアクティビティログへのアクセスのスクリーンショット" width="1088"></a></p>


  <ol>
   <li>現在のテナントの管理グループにアクセスできる場合は、単にアクティビティログに移動します。</li>
   <li>左側の最初の pill を使用して、フィルターを適用する管理グループを選択します。</li>
  </ol>


  <h2>SQL</h2>


  <h3><a id="Redesigned overview blade for Azure Database for MySQL, PostgreSQL, and MariaDB services" name="Redesigned overview blade for Azure Database for MySQL, PostgreSQL, and MariaDB services">Azure Database for MySQL、PostgreSQL、MariaDB services の再設計された概要ブレード</a></h3>


  <p>MySQL、PostgreSQL、MariaDB の概要ブレードを再設計しました。これにより、サーバーの状態を一目で把握できるようになります。 また、Azure SQL Database、エラスティックプール、Managed Instance、データウェアハウスの概要設計にも対応しています。 概要では、過去1時間のリソース使用状況、一般的なタスク、利用可能な機能、および機能が構成されているかどうかを確認できるようになりました。 概要でこれらのタイルのいずれかをクリックすると、完全な詳細と設定が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66f35682-3cfa-4f90-b2ec-b7bfdfec7295.png"><img alt="Screenshot of a redesigned overview blade for Azure Database for PostgreSQL server" border="0" height="726" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b22ab7a3-bbfd-42af-b6ea-990fda5603b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Database for PostgreSQL サーバーの再設計済みの概要ブレードのスクリーンショット" width="854"></a></p>


  <ol>
   <li><strong>すべてのサービス</strong>の選択</li>
   <li><strong>Azure Database for MySQL</strong>、 <strong>Azure Database for PostgreSQL</strong>、またはのいずれかを検索して選択し<strong>Azure Database for MariaDB</strong></li>
   <li>一覧から任意のサーバーを選択します。</li>
   <li>概要ブレードを見る</li>
  </ol>


  <h3><a name="Improved creation experience for Azure SQL Database">Azure SQL Database の作成エクスペリエンスの向上</a></h3>


  <p>Microsoft では、最上位レベルのリソースに対して、改善された一貫した作成エクスペリエンスを提供する努力を続けています。 この作業の一環として、SQL データベース作成ワークフローを更新しまし &rsquo; た。 このフローを更新することで、作成ワークフロー中の水平方向のスクロールがなくなり、VM、Storage、Cosmos DB AKS などの他の一般的なサービスで使用されているものと同じ UI パターンに従い、より簡単に学習してカスタマーエクスペリエンスを向上させることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3a08e3b-581c-4cb6-887e-d2cf0b91cd83.jpg"><img alt="Screenshot displaying the creation of a SQL Database" border="0" height="726" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e09a9bc4-708f-4cde-8f81-37ce93bb880f.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Database の作成を表示するスクリーンショット" width="960"></a></p>


  <ol>

  </ol>


  <h2>Azure Security Center</h2>


  <h3><a id="Secure Score as a dashboard KPI" name="Secure Score as a dashboard KPI">ダッシュボード KPI としてのスコアをセキュリティで保護する</a></h3>


  <p>[<a href="https://docs.microsoft.com/azure/security-center/security-center-secure-score" target="_blank">セキュリティスコア</a>] が、Azure Security Center ダッシュボードのメインのコンプライアンス KPI になりました。これにより、以前の割合ベースのコンプライアンスメトリックが置き換えられます。</p>


  <h3><a id="New regulatory compliance dashboard" name="New regulatory compliance dashboard">新しい規制遵守ダッシュボード</a></h3>


  <p>新しい Azure Security Center <a href="https://docs.microsoft.com/azure/security-center/security-center-compliance-dashboard" target="_blank">法令遵守ダッシュボード</a> は、コンプライアンス体制に関する洞察を提供することで、規制遵守要件を満たすプロセスを効率化するのに役立ちます。 提供される情報は、Azure 環境の継続的な評価に基づいています。</p>


  <h3><a id="Updated security policies" name="Updated security policies">更新されたセキュリティポリシー</a></h3>


  <p>Azure Policy を使用するように Azure Security Center ポリシーを更新しています。 自動的に移行されます。ユーザーによる操作は必要ありません。 詳細については、「<a href="https://docs.microsoft.com/azure/security-center/tutorial-security-policy" target="_blank">セキュリティポリシーの使用</a>」のドキュメントを &ldquo; 参照してください。&rdquo;</p>


  <h3><a id="Updated security recommendations" name="Updated security recommendations">セキュリティに関する推奨事項の更新</a></h3>


  <p>Azure App Service のセキュリティに関する推奨事項が改善され、精度と環境の互換性が向上しました。 詳細については、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-virtual-machine-protection#app-services-preview" target="_blank">Azure Security Center でのコンピューターとアプリケーションの保護</a>に関するドキュメントを &ldquo; 参照してください。&rdquo;</p>


  <h2>その他</h2>


  <h3><a id="Updates to Microsoft Intune" name="Updates to Microsoft Intune">Microsoft Intune の更新</a></h3>


  <p>Microsoft Intune チームが Microsoft Intune を更新しました。 詳細については、 <a href="https://aka.ms/intunewhatsnewtoday" target="_blank">Microsoft Intune の&#39;に関するページ</a>を参照してください。</p>


  <h2>ご存知でしたか</h2>


  <p>最近起動した <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR" target="_blank">Azure portal &ldquo; &rdquo; ビデオシリーズ</a>の新しいビデオがいくつか追加されました。 &nbsp; ここでは、ポータルからクラウドワークロードをデプロイする際の効率と生産性を向上させるために、ポータルの特定の側面について取り上げます。 最近のビデオには、ダッシュボードを作成、共有、および使用する方法、Azure mobile app を使用して仮想マシンを管理する方法、および Azure portal を使用して仮想マシンを構成する方法のデモが含まれています。 <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR" target="_blank">YouTube の再生リスト</a>には、毎週新しいビデオがあるかどうかを確認してください。</p>


  <h2>次の手順</h2>


  <p>Azure portal &rsquo; s の大規模なチームは、常にお客様からのご意見をお待ちしております。フィードバックは、以下のコメントセクションまたは Twitter <a href="https://twitter.com/azureportal" target="_blank">@AzurePortal</a> でお送りください。</p>


  <p>&rsquo;Azure portal を忘れずに<a href="https://portal.azure.com/" target="_blank">サインイン</a>して、最新のすべての &rsquo; ものを確認するために<a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>をダウンロードしてください。 来月をご覧ください。</p>
