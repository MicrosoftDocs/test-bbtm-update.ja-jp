Title: 次世代のハイブリッド クラウド機能を提供Azure Stack HCI
Summary: 現在、ハイパーコンバージド インフラストラクチャ (HCI) の価格パフォーマンスとネイティブの Azure ハイブリッド機能を組み合わせ、企業が既存のスキルを活用できる次世代の Azure Stack HCI を提供しています。
Content: >-
  <p>お客様は、コストの削減、効率性の向上、イノベーションのために、ワークロードをクラウドに移行する傾向がますます高まっています。 同時に、一部のワークロードは、コンプライアンス、待ち時間、その他のビジネス上および技術的な理由でオンプレミスに残す必要があります。 組織は、既存のスキルと投資を使用しながら、ハイブリッド機能をデータセンターに提供するコスト効率の高いソリューションを探す中で、ハイブリッド ニーズに対してより多くの選択肢と最適なソリューションを提供する取り組みです。</p>


  <p>顧客は、データセンター、リモート オフィスAzure Stackのハイブリッド ニーズを満たすために、クラウド ソリューションを使用しています。 お客様は、Azure に一貫性があり、Azure Stack HCI を使用してオンプレミスで接続または切断された高パフォーマンスの仮想化、または Azure Stack Edge を使用してエッジでインテリジェントなコンピューティングと人工知能 (AI) を提供する Azure マネージド アプライアンスを使用して、Azure Stack Hub を使用してハイブリッド アプリケーションを実行するための選択肢と柔軟性を持っています。</p>


  <p>&rsquo;現在、ハイパーコンバージド インフラストラクチャ (HCI) の価格パフォーマンスとネイティブの Azure ハイブリッド機能を組み合わせ、企業が既存のスキルを活用できる次世代の Azure Stack HCI を提供しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/discover-the-new-azure-stack-hci/" target="_blank"><img alt="Azure stack video" border="0" height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f16ac9a-64ac-455c-b96e-4a3570f26025.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack のビデオ" width="640"></a></p>


  <h2>Azure ハイブリッドの設計</h2>


  <p>新しいAzure Stack HCIソリューションは Azure サービスであり、お客様に最新のセキュリティ、パフォーマンス、ハイブリッドの拡張機能を提供します。 Azure との統合された管理と運用のエクスペリエンスを提供し、顧客は Azure Stack HCI デプロイと Azure リソースを Azure portal からサイド バイ サイドで管理できます。 お客様は、複数のクラスターを大規模に監視し、仮想マシン上で実行されている仮想マシン (VM) を表示および管理Azure Stack HCIを利用Azure Arc。</p>


  <p>IT 管理者は、新しいデプロイ ウィザードを使用して、Azure Stack HCI クラスターをすばやくセットアップし、Azure に接続し、Azure Backup、Azure Security Center、Azure Monitor などのコア Azure サービスとの Azure Stack HCI ネイティブ統合を利用することもできます。そのため、お客様は Azure ハイブリッド管理機能を簡単に利用できます。</p>


  <h2>Enterpriseで高い価格パフォーマンス</h2>


  <p>お客様は、リモートオフィスやブランチ オフィスなど、小規模なデプロイを実行したり、データセンター グレードのデプロイにスケーリングしたりすることができます。 コアごとの柔軟なサブスクリプション モデルにより、顧客はニーズに基づいてコストを最適化できます。 たとえば、ブランチ オフィスのシナリオでは、VM が 16 台未満の 8 コア サーバーでは、Azure Stack HCI の前払いコストは、現在市場にある他の HCI ソリューションよりも 2.5 倍少なっています。</p>


  <p>さらに、新しいサービスにはAzure Stack HCIサーバー 2008 VM で実行されている Windowsの拡張セキュリティ更新プログラム (ESU) は含まれています。</p>


  <p>お客様が優れたパフォーマンスを提供しながら、お金を節約したいと思っています。 初期ベンチマーク&mdash;では、1,300 万以上の範囲の Azure Stack HCI 入出力操作 (1 秒あたりの IOP) と、TPC-c SQL サーバー ワークロードに対する 1 秒あたり 100 万件を超える要求数が、第 1 世代 Azure Stack HCI で示された業界をリードするパフォーマンスと一緒に示されています。</p>


  <p>また、ネイティブの高可用性 (HA) とディザスター リカバリーを提供する Stretch Cluster などの新機能も含まれており、1 つのサイトから複数のサイトにクラスターを簡単に拡張できます。</p>


  <h2>使い慣れた管理と運用</h2>


  <p>IT チームは、Azure、Windows Server、Hyper-V に関する知識と知識に基Azure Stack HCI。 お客様は、Windows Server Admin Center や Azure portalなどの使い慣れたツールを使用して、デプロイ内のリソースを管理および監視できます。 管理タスクは、一般的なクロスプラットフォーム フレームワークを使用して完全Windows PowerShellできます。</p>


  <h2>ハードウェアと展開のオプションの選択</h2>


  <p>パートナーと協力して、お客様のAzure Stack HCIを満たす幅広い検証済みハードウェア ソリューションにソリューションを提供しています。 これらの検証済みソリューションは、Microsoft と Microsoft のハードウェア パートナーによってサポートされている標準化された参照アーキテクチャに基づいて作成されます。</p>


  <p>カスタマー エクスペリエンスを向上させるために、統合システムAzure Stack HCI新しい購入オプションとして提供しています。 統合システムは、アプライアンスに似た展開エクスペリエンスを提供し、ファクトリにプレインストールされたビットを使用して、最も迅速な時間を実現し、簡単なデプロイ、ファームウェア、ドライバー、エージェント、オペレーティング システムの完全なスタック全体にわたる統合された更新、さらに多くの固有の機能を実現します。</p>


  <p>ハードウェアとカスタマー エクスペリエンスに関するイノベーションにより、Azure Stack HCI 統合システムを市場に出す最初のパートナーの 1 つであり、このパートナーシップに本当に満足しています。</p>


  <p style="margin-left: 40px;"><i>&ldquo;当社と Microsoft&#39;</i><i>&mdash;</i> の長年のパートナーシップは引き続き成長を続けています。Microsoft は、Microsoft の ThinkAgile MX1021 エッジ サーバー プラットフォームを含む、Azure Stack HCI を、Microsoft の優良な Server および Software-Defined ポートフォリオに提供することで、お客様の相互エクスペリエンスを高め続けています。<i>&rsquo;テクノロジの組み合わせにより、お客様は、IT の最新化&#39;ハイブリッド クラウドへの移行を促進し、ハイブリッド機能と Azure のシームレスな統合を活用します。&rdquo;</i>&mdash;Datacenter Infrastructure and Software-Defined Solutions(Datacenter Infrastructure and Software-Defined Solutions、</p>


  <p>Intel は、Microsoft とのパートナーシップの長い歴史を持ち、クラウドおよびハイブリッド機能へのお客様の相互の取り組みへの投資を行っているもう 1 つのパートナーです。</p>


  <p style="margin-left: 40px;">デジタル変革の緊急度が高まり、テクノロジは、中断の時間をナビゲートするために必要な回復性と再考を顧客が見つけるのに役立つ重要な役割を果たしています<i>。&rsquo;&ldquo;Azure Stack HCIは、Intels&rsquo; の広範なポートフォリオの最新のテクノロジを利用して、お客様がインフラストラクチャをすばやく最新化できます。お客様は、</i>動的な世界にすばやく適応し、オンプレミスのワークロードに対するクラウド効率を実現しながら、Microsoft と Intel から信頼できる柔軟性、パフォーマンス、およびスケーリングを実現できます。<i>&rdquo;</i>&mdash;Jason Grebe、Intel の Cloud Enterprise Solutions Group 担当副社長</p>


  <p>また、検証済みノード ソリューションと一致する場合Azure Stack HCI既存のハードウェアでアプリケーションを実行する柔軟性も提供しています。 これは、お客様が現在のハードウェアへの投資から最大限の価値を得る重要な新しい変更だと考えています。</p>


  <h2>データセンターを最新化する</h2>


  <p>Azure Stack HCIを使用して、高密度の仮想化とストレージを使用してデータセンターを最新化できます。 これは、特に最新のハイパーコンバージド インフラストラクチャを備えたレガシ ハードウェアまたは SAN 環境に対して、OPEX の削減と Azure から一本的に管理することで得られる効率性の両方を通じて、データセンターのコストを削減したい組織にとって理想的なソリューションです。</p>


  <p>銀行、小売店、工場のフロア、エッジの場所では、小規模なシステムからサーバー クラスのハードウェアまで、幅広いハードウェアを利用して、仮想デスクトップ インフラストラクチャ (VDI) や、Azure を介したフリートとクラスター管理のための単一のコントロール プレーンでサポートされる高パフォーマンスの SQL 環境などのソリューションを実行できます。</p>


