Title: 'リリース日: Windows Azure Toolkit ソーシャルゲームバージョン1.0'
Summary: '&rsquo;azure Toolkit Windows ソーシャルゲーム &amp; の Tankster バージョン 1.0 &rdquo; に関する最新のブログ投稿を &ldquo; ご覧になると、azure Toolkit の最新 Windows バージョンのリリースが発表されます。'
Content: <p><a href="https://ntotten.com/2011/08/windows-azure-toolkit-for-social-games-tankster-version-1-0">azure Toolkit Windows ソーシャルゲーム &amp; Tankster バージョン 1.0 &rdquo; を対象とした最新のブログ記事で &ldquo; </a>ある nathan &rsquo; は、ソーシャルゲームと Tankster ゲーム<a href="https://watgames.codeplex.com/">向けの azure Toolkit Windows</a>の最新バージョンのリリースを発表しています。 <a href="https://ntotten.com/"></a> このリリースでは、いくつかの新機能が追加され、サーバー Api のパフォーマンスと安定性が向上しています。また、サンプルゲームの多くのユーザーインターフェイスが強化されています。 これらのツールを使用すると、開発者はより短い時間で、より少ないコストで、デバイス間で優れたゲームエクスペリエンスを簡単に構築できます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2450.TanksterBeta.png" alt="" border="0"></p>  <p>ソーシャルゲーム用の Windows Azure Toolkit を<a href="https://watgames.codeplex.com/">こちら</a>からダウンロードしてください。</p>
