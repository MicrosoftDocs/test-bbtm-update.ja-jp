Title: リアルタイム イベント処理Azure Stream Analyticsの更新の発表
Summary: 本日、TechEd Europe 2014 で、Microsoft は新しいサービスのプレビューをAzure Stream Analytics。 Stream Analyticsは、デバイス、センサー、インフラストラクチャ、アプリケーション、データから分析情報を明らかにするのに役立つリアルタイム イベント処理エンジンです。
Content: >-
  現在、TechEd Europe 2014 では、Microsoft は新しいサービスの <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/10/29/microsoft-adds-iot-streaming-analytics-data-production-and-workflow-services-to-azure.aspx">プレビューをAzure Stream Analytics</a>。 Stream Analyticsは、デバイス、センサー、インフラストラクチャ、アプリケーション、データから分析情報を明らかにするのに役立つリアルタイム イベント処理エンジンです。 <a href="https://azure.microsoft.com/en-us/services/event-hubs/?WT.mc_id=Blog_CENews_Announce_CEA">Event Hubs</a> への組み込みの統合により、組み合わされたソリューションは、何百万ものイベントを取り込むだけでなく、分析を行ってパターンをよりよく理解し、ダッシュボードに電力を供給し、異常を検出し、リアルタイムでデータがストリーミングされている間にアクションを開始することができます。 Azure クラウドを利用することで、Stream Analytics高い拡張性を備え、ハードウェアや他のアップフロント コスト、インストール、またはセットアップを行う必要はありません。 開発者は、SQL ベースのクエリ構文で目的の分析関数を記述するだけで、システムはスケール、パフォーマンス、回復性の分布を透過的に処理します。


  <a href="https://azure.microsoft.com/blog/2014/10/15/microsoft-brings-real-time-analytics-to-hadoop-with-storm-preview/">Strata</a>+Hadoop Apache Storm World で行った Azure HDInsight プレビューのAzure HDInsight に関する発表から、Stream Analytics もストリーム処理エンジンです。 Storm と Stream Analyticsの両方を利用可能にすることで、Microsoft では、お客様が選択したリアルタイム イベント処理エンジンをデプロイするオプションを提供しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/29/clip_image001.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" width="815" height="461" border="0" /></a>


  Azure Stream Analytics、複雑なイベント処理とリアルタイム処理空間全体に固有の視点を持ち、次のようなお客様の利点があります。

  <ul>
   <li> <strong>低コスト</strong>: Stream Analyticsテナント向けに設計されています。つまり、アイドル状態のリソースに対してではなく、使用した分だけ料金を支払います。</li>
   <li> <strong>開発者の</strong>高速化: Stream Analyticsを使用すると、開発者は SQL に似た構文を使用できます。この構文を使用すると、開発時間を数千行のコードから数行に短縮できます。 システムは、並列化、分散コンピューティング、およびエラー処理の複雑さを開発者から抽象化します。</li>
   <li> <strong>クラウドの弾力性</strong>: Stream Analyticsは、Azure のマネージド サービスとして構築されます。 つまり、顧客は必要に応じて任意の数のリソースをスピンアップまたはダウンできます。 お客様は、コストの高いハードウェアをセットアップしたり、ソフトウェアをインストールして保守したりする必要が生じかねない。</li>
  </ul>

