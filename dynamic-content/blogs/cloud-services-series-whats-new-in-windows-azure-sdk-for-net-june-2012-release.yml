Title: 'Cloud Services シリーズ: Azure SDK for .NET Windowsの新機能 (2012 年 6 月リリース)'
Summary: 編集&rsquo;者向け注:&nbsp; 今日の投稿&rsquo;は、Azure 向けシニア プログラム マネージャーの Avilay Parekh Windowsです。&nbsp;この投稿では、新しいサービスとしてのプラットフォーム (PaaS) 関連の概要について説明します。
Content: <p><strong>編集&rsquo;者向け注:&nbsp;</strong> 今日の投稿&rsquo;は、Azure 向けシニア プログラム マネージャーの <a href="https://twitter.com/avilay" target="_blank">Avilay Parekh</a> Windowsです。&nbsp;この投稿では、<a href="https://www.windowsazure.com/en-us/develop/net/?WT.mc_id=cmp_pst001_blg_post0168net" target="_blank">Windows Azure SDK for .NET</a> の 2012&nbsp; 年 6 月リリースの新しいサービスとしてのプラットフォーム (PaaS)&nbsp; 関連機能の概要について説明します。</p>  <p>これで、Azure SDK for .NET&nbsp; (2012 年 6 月リリース) の最新Windowsを使用したユーザーもいます。 クラウド アプリケーションに価値を追加する新しい PaaS 関連の機能が多数追加されました。 この投稿では、お気に&rsquo;入りの PaaS 機能の概要を説明します。 これらの機能の詳細なチュートリアルも、後続の投稿で行います。 その間、すべての新機能に関する完全な情報については、 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/gg441573.aspx" target="_blank">MSDN をご覧ください</a>。</p>  <p><b>新しいパッケージ形式</b></p>  <p>2012 年 6 月のリリースで行ったクールな点の 1 つは、cspkgs のパッケージ形式を開く方法です。 あなたの中のハッカーは、解凍ユーティリティを使用して cspkgs を常に開いて、パッケージ内の内容を調べるために、既にわかっています。 ただし、cspkg を編集して再パッケージ化し、Azure にデプロイWindows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0168tri" target="_blank">行う必要があります</a>。 つまり、今までです。 このリリースでは、cspkg をオープン OPC 形式に変換する方法を提供しました。この形式は、.zipされています。 つまり、Visual Studio や Windows OS を必要とせずに、Windows Azure にパッケージを解凍、編集、再圧縮、デプロイできます。 この機能は Community Technology Preview (CTP) に含まれる機能です。つまり、何が良い、何が良いではないか、何が欠落しているのかについて、多くのフィードバックを探しています。 この記事に関するフィードバック<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/f1f63af9-ba61-495f-a18e-b347ead855cc" target="_blank">は、Azure フォーラムWindows積極的</a>に監視しています。 この機能の詳細なチュートリアルについては、今後の投稿をお読みください。</p>  <p><b>ダイレクト インスタンスのアドレス指定可能性</b></p>  <p>もう 1 つの領域では、ネットワークが非常に重要な改善点です。 このプレビュー リリースの一&lsquo;部として、UDP&rsquo; &lsquo;&rsquo; と任意のプロトコルのサポートについて既にVirtual Machines聞いたことがあります。 このリリースで取り組んだ本当に (本当に)クールな機能の 1 つは、ロール インスタンスに直接対処する機能です。 つまり、クラウドで実行されている 4 つのインスタンスを持つ Web ロールがある場合は、Windows Azure に 5000、5001、5002、5003 など、これらの 4 つのインスタンス ポートを割り当ててください。 その後、 のような URL &ndash; を使用して、特定のインスタンスと直接話し合います。 この機能が役に立つシナリオは多数あり、たとえば、これらのポートで管理者専用エンドポイントを開いて、実行時の個々のインスタンスの動作を制御したり、map-reduce 型のワークロードなどの特定のインスタンスにタスクを割り当てるなどです。この &ndash; 機能の詳細なチュートリアルは近日公開予定です。</p>  <p><b>カスタム Load Balancer プローブ</b></p>  <p>もう 1 つの大きな機能は、カスタム Load Balancerです。 これは、ロールが Azure ロード バランサーからトラフィックを受信できるかどうかと、そのWindowsする最適な方法です。 これはかなり高度なシナリオです。このシナリオが OS &ldquo;&rdquo;&ldquo;&rdquo;にWindows場合、いくつかの [詳細設定] ボタンの下に表示されます。 この機能&rsquo;については&ndash;&ndash;、今後の投稿と推測して間違いなく説明しますが、これは上記の 2 つの他の機能について説明した後です。</p>  <p><b>SDK のサイド バイ サイド インストール</b></p>  <p>新しい SDK にアップグレードできない主な理由の 1 つで、リリース中のすべてのクールな新しいものを利用できないという強いフィードバックを受け取ったのは、以前の環境で実稼働コードを維持しながら新しい SDK を試す方法が存在しないのでです。 SDK が既に実行されています。 2012 年 6 月の SDK が、この特定の道路ブロックを削除するのに役立ちます。 この SDK は、以前の 2011 年 11 月の SDK とサイド バイ サイドでインストールできます。 &rsquo;2012 年 6 月の SDK をインストールした後に 2011 年 11 月 SDK で新しいプロジェクトを作成する方法と、既存の 2011 年 11 月の SDK プロジェクトを 2012 年 6 月の SDK にアップグレードする方法のスクリーンショットを投稿します。</p>  <p>詳細なチュートリアルを含む今後の投稿にご期待ください。 Azure SDK for .NET の Windowsに関する特定のトピックについて説明する必要がある場合は、以下のコメント セクションでお知らせください。</p>
