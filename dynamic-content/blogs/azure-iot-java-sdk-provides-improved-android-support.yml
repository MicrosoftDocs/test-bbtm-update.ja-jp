Title: Azure IoT Java SDK は Android サポートを強化
Summary: モバイルデバイスをモノのインターネット (IoT) デバイスに変換することで、IoT 空間の牽引力が高まっています。 モバイルデバイスはさまざまなセンサーと大きな画面を備えていますが、最も重要なのは、ユビキタスであり、コストが安くなることです。
Content: >-
  <p>モバイルデバイスをモノのインターネット (IoT) デバイスに変換することで、IoT 空間の牽引力が高まっています。 モバイルデバイスはさまざまなセンサーと大きな画面を備えていますが、最も重要なのは、ユビキタスであり、コストが安くなることです。 2018年4月に <a href="https://azure.microsoft.com/blog/azure-iot-sdk-ios-support/" target="_blank">ネイティブ iOS サポート</a> をリリースすると、Android のサポートが改善されました。 <a href="https://github.com/Azure/azure-iot-sdk-java" target="_blank">Azure IoT Java SDK</a>には次の更新プログラムがあることをご紹介します。</p>


  <ul>
      <li>単体テスト、統合テスト、エンドツーエンドのテストなど、すべてのリリースで Android プラットフォームでのテストが向上しました。 &nbsp;プラットフォームのサポートに関する最新情報については、「<a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-device-sdk-platform-support" target="_blank">sdk プラットフォームのサポートの Azure IoT</a>」のドキュメントを参照してください。</li>
      <li><a href="https://gradle.org/" target="_blank">Gradle</a>と<a href="https://developer.android.com/studio/" target="_blank">Android Studio</a>を使用したデバイス sdk とサービス sdk の新しいサンプルです。</li>
      <li>開発をすぐに開始するための新しいクイックスタート。</li>
  </ul>


  <p>モバイルデバイスは IoT のストーリーにどのように適合しますか。 お客様はさまざまなシナリオを共有しています。たとえば、モバイルデバイスを他の Bluetooth センサーと<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fiot-hub%2F&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C729a206c1686469eac4208d654a7ca27%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636789476958954082&amp;sdata=8TojT8pHyhFOkxaE4Flmf%2B2zVJtiYKKTUDRiFyz7osE%3D&amp;reserved=0" target="_blank">Azure IoT ハブ</a>間のゲートウェイとして使用し、エンド IoT デバイスとしてモバイルデバイスを使用してテレメトリを送信します。 一部のお客様は、IoT 操作のコントローラーとしてモバイルデバイスを使用していますが、デバイスの紛失または盗難が発生した場合のセキュリティリスクに注意してください。 リスクを軽減するために、顧客はクラウドからデバイスへの操作を処理するバックエンドアプリケーションを構築し、モバイルデバイスをディスプレイとしてのみ使用できます。 Android デバイスを IoT デバイスに切り替える方法の詳細については、以下のリソースを参照してください。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/iot-hub/quickstart-send-telemetry-android" target="_blank">デバイスから IoT hub にテレメトリを送信する (Android)</a></li>
      <li><a href="https://docs.microsoft.com/azure/iot-hub/quickstart-control-device-android" target="_blank">アプリケーションからのクラウドからデバイスへのメッセージの送信 (Android)</a></li>
      <li>GitHub で<a href="https://github.com/Azure-Samples/azure-iot-samples-java" target="_blank">の Java の Azure IoT サンプル</a></li>
  </ul>
