Title: 企業全体Microsoft Azureインテリジェントなセキュリティ分析である Sentinel の導入
Summary: セキュリティは、終わりのない saga になる可能性があります。つまり、ますます高度な攻撃、アラートの量、および今日のセキュリティ情報イベント管理 (SIEM) 製品がペースを維持できない長い解決期間の記録です。
Content: >-
  <p>&mdash;&rsquo;セキュリティは、ますます高度な攻撃、アラートの量、および今日のセキュリティ情報イベント管理 (SIEM)&rsquo; 製品がペースを維持できる長い解決期間の、終わりのないサガアの記録になる可能性があります。</p>


  <p>SecOps チームには非常に多くのアラートが入り込み、インフラストラクチャの設定やメンテナンスなどのタスクに多くの時間を費やしています。 その結果、本物の脅威の多くが見過ごされています。 2021 年までに <a href="https://cybersecurityventures.com/jobs/" target="_blank">3.50 万</a> 人のセキュリティプロフェッショナルが不足すると予想される場合、セキュリティ運用チームの課題がさらに増えます。 既存の SecOps チームが脅威を明確に確認し、気を散らさないようにするソリューションが必要です。</p>


  <p>そのため&rsquo;、SIEM ツールを Sentinel と呼ばれる新しいクラウドネイティブ ソリューションMicrosoft Azureしました。 Azure Sentinel企業全体に対して、クラウド規模でインテリジェントなセキュリティ分析を提供します。 Azure Sentinelを使用すると、ハイブリッド組織全体のセキュリティ データを、デバイス、ユーザー、アプリ、任意のクラウド上のサーバーに簡単に収集できます。&nbsp; 人工知能の機能を使用して、実際の脅威をすばやく特定し、インフラストラクチャの設定、保守、スケーリングに時間を費やす必要がなくなります。 Azure 上に構築されているので、セキュリティ ニーズに対応するために、ほぼ無限のクラウド スケールと速度が提供されます。 従来のIEMS は、所有と運用にコストがかかることが実証されています。多くの場合、インフラストラクチャのメンテナンスとデータ インジェストに対して、前払いして高いコストを発生させる必要があります。 前払Azure Sentinelコストがない場合は、使用した分の料金を支払います。</p>


  <p>多くの企業では、Office 365を使用し、Microsoft 365 に含まれる高度なセキュリティとコンプライアンスのオファリングを採用しています。 ユーザーとエンド ポイント アプリケーションのセキュリティ データをインフラストラクチャ環境からの情報とサードパーティのデータと組み合わせて、完全な攻撃を理解する必要がある場合は多くの場合があります。</p>


  <p>1 つのクラウド プロバイダーのコンプライアンス境界内でこれをすべて実行できる場合に最適です。 本日、お客様のアクティビティ データを無料Office 365持ち込Azure Sentinel発表します。 数回クリックすると、Microsoft クラウド内にデータが保持されます。</p>


  <p><em>&ldquo;Sentinel Microsoft Azureを使用すると、クライアントの主な SIEM ランドスケープの課題に対処し、データの保存と GDPR の懸念を簡素化できます。&rdquo;</em></p>


  <p align="right">Andrew Winkelmann、Global Security Consulting Practice Lead、Accenture</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6489d6a-94aa-4516-9054-b4b926254186.png"><img alt="Azure Sentinel overview dashboard" border="0" height="766" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/780762c0-c2b5-4cc6-ab95-8782a0eeddbf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Sentinel概要ダッシュボード" width="1363"></a></p>


  <p>クラウド&rsquo;ネイティブのセキュリティAzure Sentinelを提供する方法を見てみる。</p>


  <p><strong>企業全体のデータを簡単に収集する</strong> &ndash; このAzure Sentinel、組み込みのコネクタ、Microsoft シグナルのネイティブ統合、一般的なイベント形式や syslog のような業界標準のログ形式のサポートを使用して、すべてのセキュリティ データを集計できます。 数回のクリックで、データを無料Microsoft Office 365インポートし、分析のために他のセキュリティ データと組み合わせて使用できます。 Azure Sentinel Azure Monitor は、毎日 10 ペタバイトを超えるデータを取り込み、数百万のレコードを数秒で並べ替える非常に高速なクエリ エンジンを提供する、実証済みのスケーラブルなログ分析データベース上に構築された Azure Monitor を使用します。</p>


  <p>Microsoft インテリジェント セキュリティアソシエーションでは、引き続き多くの <a href="https://www.microsoft.com/en-us/security/partnerships/intelligent-security-association" target="_blank">パートナーと共同作業を行っています</a>。 Azure Sentinel Palo Alto Networks、F5、Symantec、Fortinet、fortinet などの一般的なソリューションに接続Check Point、さらに多くのソリューションが提供されます。 Azure Sentinel Microsoft Graph Security API と統合することで、独自の脅威インテリジェンス フィードをインポートし、脅威検出とアラート ルールをカスタマイズすることができます。 特定の使用事例に合って最適化されたビューを提供するカスタム ダッシュボードがあります。</p>


  <p>Palo Alto Networks のシニア バイス プレジデント、SaaS、仮想化、クラウド配信セキュリティの AdamGeller 氏は、<em>Microsoft&rsquo; との継続的なコラボレーションと、共同顧客により優れたセキュリティ オーケストレーションを提供するために Microsoft が行っている作業に対して、Microsoft が行っていることにうれしそうに思っています。&ldquo;&rsquo;この最新の統合により、お客様は物理および仮想化された次世代ファイアウォール ログを Azure Sentinel に転送し、カスタム ダッシュボードと人工知能を使用して潜在的なセキュリティ インシデントを迅速に明らかにすることができます。Palo Alto Networksお客様は、MineMeld と Microsoft Graph Security API の新しい統合を通じて、AutoFocus や他のサードパーティの脅威インテリジェンスを Azure Sentinel に拡張できます。&rdquo;</em></p>


  <p><strong>AI を使用して脅威をすばやく分析して検出する</strong> &ndash; セキュリティ アナリストは、アラートの海を通過してトリアージを行い、さまざまな製品からのアラートを手動で関連付けるか、従来の相関エンジンを使用して、大きな負担に直面します。 Azure Sentinel&rsquo;が最新のスケーラブルな機械学習アルゴリズムを使用して、数百万もの忠実度の低い異常を関連付け、いくつかの忠実度の高いセキュリティ インシデントをアナリストに提示する理由です。 MLテクノロジを使用すると、取り込む大量のセキュリティ データから価値をすばやく取得し、ドットを接続することができます。 たとえば、クラウド アプリケーションにランサムウェアを展開するために使用された侵害されたアカウントをすばやく確認できます。 これは、ノイズを大幅に減らすのに役立ちます。実際には、評価中にアラートの疲れを最大 90% 削減しました。 早期導入者は、AI による脅威検出の利点を目にしています。 新しい署名の CTO <em>&ldquo;である Reed M. Wiedower 氏は、さまざまなインフラストラクチャの膨大な配列にわたって分析情報を生成する機能により、Azure Sentinel&rdquo;</em> に大きな価値が見られると述べています。</p>


  <p>これらの組み込みの機械学習モデルは、長年にわたり顧客のクラウド資産を保護してきた Microsoft&rsquo; セキュリティ チームの学習に基づいて構築されています。 これらの利点を利用するには、データ サイエンティストである必要はありません。これらの利点を有効にしてください。 もちろん、データ サイエンティストであり、検出をカスタマイズして強化したい場合は、組み込みの Azure Machine Learning サービスを使用して独自のモデルを Azure Sentinel に取り込む必要があります。 さらに、Azure Sentinelは、他のソースと組み合わせて攻撃シーケンス全体を可視化できる Microsoft 365 セキュリティ製品のユーザー アクティビティおよび動作データに接続できます。</p>


  <p><strong>疑わしいアクティビティの調査とハント</strong> &ndash; グラフィカルおよび AI ベースの調査により、攻撃の全範囲とその影響を把握するのにかかる時間が短縮されます。 攻撃を視覚化し、同じダッシュボードでクイック アクションを実行できます。&nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7373e0e9-2332-48de-a32d-eefc08fb428a.png"><img alt="Graphical and AI-based investigation workflow" border="0" height="713" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648a5aa-86bc-434f-bd4a-9177958d2f2a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="グラフィカルおよび AI ベースの調査ワークフロー" width="1024"></a></p>


  <p>疑わしいアクティビティの事前ハンティングは、セキュリティ アナリストにとってもう 1 つの重要なタスクです。 多くの場合、SecOps がデータを収集して分析するプロセスは、自動化できる反復可能なプロセスです。 現在、Azure Sentinelでは、Jupyter Notebook に基づくハンティング クエリと Azure Notebooksを構築することで、分析を自動化できる 2 つの機能が提供されています。 Microsoft は、Microsoft&rsquo; のインシデント対応チームと脅威アナリスト チームAzure Notebooks事前ハンティングに基づいて、一連のクエリとクエリを開発しました。 脅威のランドスケープが進化するにつれて、クエリとデータのAzure Notebooks。 コミュニティを通じて、新しいAzure NotebooksとAzure Sentinel GitHubします。</p>


  <p><strong>一般的なタスクと脅威への対応を自動化する</strong> &ndash;AI は問題&rsquo;&ndash;の発見に集中しますが、問題を解決したら、これらの問題への対応を自動化するのではなく、同じ問題を繰り返し見つけ続けたくないと考える必要があります。 Azure Sentinelは、<b></b>定義済みのプレイブックまたはカスタム プレイブックを備えた組み込みの自動化とオーケストレーションを提供し、反復的なタスクを解決し、脅威に迅速に対応します。 Azure Sentinelは、最新のセキュリティ製品、自宅で開発されたツール、人事管理アプリケーションや ServiceNow などのワークフロー管理システムなどのその他のシステムを含む、既存のエンタープライズ防御および調査ツールを強化します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ed086f8-7bbf-452b-96e1-60e1d678df43.png"><img alt="Built-in automation with pre-defined or custom playbooks in Azure Sentinel" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/344b0579-a6c0-4b6e-823c-aed8eb7e5ce6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="事前に定義されたプレイブックまたはカスタム プレイブックを使用した組み込みのAzure Sentinel" width="1194"></a></p>


  <p>Microsoft&rsquo; は、6.5 兆を超えるシグナルを毎日分析し、何十年ものセキュリティの専門知識をクラウド規模で分析することによって通知される、他に類を見ない脅威インテリジェンスを利用することで、セキュリティ運用を最新化するのに役立ちます。</p>


  <p><em>&ldquo;Azure Sentinelは、クラウドネイティブのプロアクティブな SIEM を提供します。これは、お客様のセキュリティ運用を簡素化し、成長に合ったスケーリングを支援します。&rdquo;</em></p>


  <p align="right">Insight Enterprises クラウド セキュリティ アーキテクト、Richard Diver</p>


