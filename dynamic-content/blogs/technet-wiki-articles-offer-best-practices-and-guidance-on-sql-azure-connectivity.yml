Content: '<p><a target="_blank" href="https://social.technet.microsoft.com/wiki/"><span style="text-decoration: underline;">Microsoft TechNet Wiki</span></a>は、microsoft テクノロジについて、常に最新かつ最大のユーザー生成コンテンツをぎっしり詰まっています。 &nbsp; &nbsp;&rsquo;SQL Azure 接続に関するガイダンスとベストプラクティスをお探しの場合は、次のコミュニティソース記事をご覧ください。</p>  <ul>  <li><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-connection-management.aspx" target="_blank">SQL Azure: SQL Azure での接続管理</a></li>  <li><a href="https://social.technet.microsoft.com/wiki/contents/articles/retry-logic-for-transient-failures-in-sql-azure.aspx" target="_blank">SQL Azure での一時的なエラーの再試行ロジック</a></li>  <li><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-connectivity-troubleshooting-guide.aspx" title="クリックすると、SQL Azure 接続のトラブルシューティングガイド " target="_blank"> SQL Azure 接続のトラブルシューティングガイドに関するページが表示されます。</a></li>  </ul>  <p>TechNet Wiki は、世界中のテクノロジプロフェッショナルと対話し、専門知識を共有するのに最適な場所です。 &nbsp; Wiki コミュニティへの参加方法について <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/wiki-about-technet-wiki.aspx"><span style="text-decoration: underline;">は、ここ</span></a> をクリックしてください。</p>'
