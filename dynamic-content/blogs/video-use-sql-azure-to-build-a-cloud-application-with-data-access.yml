Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Microsoft SQL Azure、クラウド内のリレーショナル データベース機能のスイートを提供しています。 このビデオでは、Moss Show SharePoint Podcast のホストである立ち上げ Giesenow に参加し、サインアップして Microsoft SQL Azure データベースの作成を開始する方法について説明します。 このビデオでは、最新リリースの Microsoft SQL Server Management Studio Express (R2) を使用して SQL Azure データベースに接続する方法と、SQL Azure と話す既存のオンプレミスの ASP.NET アプリケーションを構成する方法も示します。</p>  <p>ビデオはこちらで <a href="https://msdn.microsoft.com/en-us/ff728568.aspx">確認できます</a>。</p>
