  <p><b>まとめ</b></p>


  <p>このエクスペリエンスは、ビッグデータを使用して顧客の生産性を向上させるために、簡単に配布できるソリューションであることを願っています。 お客様がソリューションを簡単に見つけて使用できるように、この機能を活用するために独立系ソフトウェアベンダー (Isv) を招待します。 参加したい場合は、に <a href="mailto:hdipartners@microsoft.com">hdipartners@microsoft.com</a> お問い合わせください。</p>
