Title: '機密コンピューティングの簡素化: Azure IoT エッジセキュリティと enclaves –パブリックプレビュー'
Summary: 本日、open エンクレーブ SDK for devices のクロスプラットフォームの可用性と、open エンクレーブと Azure IoT edge security manager の統合のプレビューについてお知らせします。この機能は、インテリジェントなエッジでのデバイスに対応しています。
Content: >-
  <p>インテリジェントなエッジ用に<a href="https://openenclave.io/" target="_blank"><strong>Open エンクレーブ</strong></a>SDK を<strong>有効</strong><strong>にし、オペレーティングシステムとハードウェアプラットフォーム間での信頼されたアプリケーションの開発を簡素化します。</strong></p>


  <p>本日、open エンクレーブ SDK for devices のクロスプラットフォームの可用性と、open エンクレーブと Azure IoT edge security manager の統合のプレビューについてお知らせします。この機能は、インテリジェントなエッジでのデバイスに対応しています。 Microsoft は、パートナーと共に、エッジでの使用中にコードとデータを保護するモノのインターネット (IoT) &ndash; のセキュリティに関する非常に困難な問題を解決するのに役立ちます。 これには、信頼された実行環境 (t) の範囲内のコンピューティングワークロードの保護、または機密性の高いコンピューティングと呼ばれる概念である単純な enclaves が含まれます。 &nbsp; Microsoft は、enclaves で実行されるアプリケーションを開発するためのプラットフォームを提供しています。これは、家ハードウェアセキュリティ専門家からエッジおよびクラウドソフトウェアアプリケーションの開発者まで、すべてのユーザーを対象とした TA 開発を簡素化するためのものです。</p>


  <p>現在 &rsquo; の発表では、Azure IoT エッジアプリケーション開発者は、Windows または Linux オペレーティングシステムを使用して、ARM trustzone &reg; 、Intel SGX、埋め込みの安全な要素などの enclaving テクノロジに基づいて構築された、セキュリティで保護されたシリコンでルートを信頼する TAs を作成できます。 さまざまなエンクレーブテクノロジや IoT Edge との統合により、この幅広い適用性により、開発者がエッジでデータとデバイスを保護するために行う必要がある作業が大幅に簡素化されます。 すべてのセキュリティに関する専門知識によって最上位の目標として、この統合により、セキュリティで保護されたインテリジェントエッジアプリケーションの大規模な運用環境への移行を真に簡素化し、laden に短縮する機能を利用できます。</p>


  <p>コンテキストを提供できるようにします。</p>


  <h2>インテリジェントエッジでのセキュリティの必要性</h2>


  <p><a href="https://azure.microsoft.com/overview/future-of-cloud/" target="_blank">インテリジェントエッジ</a>によって、クラウドインテリジェンスと分析がエッジデバイスに拡張されます。 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT edge</a>は完全に管理されたサービスであり、azure AI、azure サービス、カスタムロジックをゲートウェイクラスデバイスなどのエッジデバイスに直接デプロイして、クラウドインテリジェンスをローカルに配信します。 IoT Edge を使用すると、クラウドへの接続が損なわれたり、接続が不十分だったり、待機時間が長くなったり、コストが高くなったりする場合に、AI とクラウドの分析をエッジに持ち込むことができます。</p>


  <p>エッジにおける信頼と整合性にはセキュリティが不可欠です。これは、IoT デバイスが常に信頼された場所にあるとは限らないためです。 さらに、インテリジェントエッジデバイスはほとんどの IoT デバイスよりもはるか &ldquo; にスマート &rdquo; になります。 iot デバイスの一般的なセンサーとアクチュエータクラスとは異なり、機密性の高いワークロードを処理して同等の結果を生成するため、整合性、プライバシー、機密性などのセキュリティ目標に対する強力な保護を必要とします。 インテリジェントエッジとエッジクラスの IoT デバイスより前は、これらの機密性の高いワークロードはクラウドの安全性内にのみ存在していました。 これらの組織は、これらの機密性の高いワークロードをインテリジェントなエッジに移行すると、デバイスの物理的なアクセスが簡単になるため、改ざんや偽造などの脅威からのリスクが高まります。 このリスクを軽減するために、セキュリティ保護されたマイクロコントローラーデバイスを構築するためのソリューションである <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/" target="_blank">Azure Sphere</a>を作成し、組織がエッジアプリケーション用に信頼できるデバイスを構築できるようにしました。</p>


  <p>ただし、iot デバイスはさまざまなハードウェアから派生し、IoT ターゲットの問題に最適なソリューションを実現できることを認識しています。すべてのエッジデバイスをマイクロコントローラー上に構築できるわけではありません。つまり、組織は Azure Sphere で構築するよりも多くのデバイスを必要とします。 残念ながら、このようなさまざまなことがありますが、拡張された脅威の対象となります。 セキュリティを有効にするには、大規模な操作を可能にするために、複数のデバイスで一貫したソリューションを使用する必要があります。 エッジデバイスのエッジデバイスにおけるハードウェアの異機種は、クラウドに相当するものではなく、非常に強力な努力を払っています。 クラウドと同様に、インテリジェントエッジでは、エッジでの運用に固有の脅威も含め、すべての脅威に対応する強力なセキュリティ上の態勢が必要です。</p>


  <p>考慮のセキュリティにより、microsoft は、インテリジェントエッジの<a href="https://docs.microsoft.com/azure/iot-edge/security" target="_blank">セキュリティ原則の堅固な基盤</a>で Azure IoT エッジを設計しました。 &nbsp;1年前に、パートナーと協力して、<a href="https://azure.microsoft.com/blog/securing-the-intelligent-edge/" target="_blank">これらの原則</a>を連続的な、エッジで最高レベルのセキュリティを実現するためのすべての可能性について説明しましたが、ここでは停止しませんでした。 このモデルを拡張する必要があります。そのためには、ハードウェアルートの信頼モジュールを作成する製造元の専門家をタップします。 また、IoT とクラウドアプリケーションの開発者を、セキュアなシリコンハードウェアでの作業の複雑さと微妙な差異から分離する必要があります。 2つの目標を達成したのは、ハードウェアセキュリティモジュール (HSM) とも呼ばれる安全なシリコンでデバイスの id と機密性の高いワークロードをルートにすることによって、Azure IoT エッジデバイスとそのコンポーネントを保護する唯一の方法である<a href="https://docs.microsoft.com/azure/iot-edge/iot-edge-security-manager" target="_blank">Azure IoT エッジセキュリティマネージャー</a>です。 Azure IoT Edge security manager は、さまざまな相手先ブランド供給業者 (oem) から、spurred の標準商用サービスとして、セキュリティで保護されたエッジデバイスを利用できるようにします。 &rsquo;お客様のセキュリティで保護されたエッジデバイスの可用性を高めることに満足していますが、 &rsquo; マイクロソフトはインテリジェントなエッジのセキュリティを強化する計画を行っていません。</p>


  <p>インテリジェントエッジをセキュリティで保護するための次の使命は、すべてのセキュリティの課題 (特に大きな課題) について、専門家や専門家によるセキュリティのベストプラクティスへのアクセスを簡略化することです。 これまでは、保存データと転送中のデータをセキュリティで保護する機能は、セキュリティの専門家の1本にとどまりました。一方、一般に、この問題は解決された問題 &rdquo; であると考え &ldquo; られます。つまり、専門家以外は、技術ベンダーが採用した作業エキスパートを利用できます。 しかし、インテリジェントなエッジで新たに使用されるデータを保護する必要があります。これは、専門家にとっても大きな課題です。 エッジでの機密性の高いコンピューティングは、今日 &rsquo; 、大きなセキュリティチャレンジです。 このソリューションでは、セキュリティのためにバーを小さくすることはありませんが、この課題を上回ることによって、アプリケーションの開発者、セキュリティの専門家、専門家以外のすべてのツールで適切なツールを使用することができます。</p>


  <p>2か月前、Microsoft は <a href="https://openenclave.io/sdk/" target="_blank">オープン</a>ソースの一貫性のある API を、クラウドからエッジのエンクレーブテクノロジとプラットフォームにわたってオープンソースの一貫性のある API として起動しました。 つまり、開発者は複数の enclaves で同じ Api を使用できるため、次のベストプラクティスの複雑さが大幅に軽減され、組織が enclaves とアプリケーションを統合することが促進されます。 このバージョンで使用できるのは、Intel Software Extension Guard (SGX) ハードウェアテクノロジと Linux オペレーティングシステムに基づく t テクノロジをターゲットとするクラウドワークロード用のエンクレーブアプリケーションを作成する機能です。</p>


