  <h2>機能</h2>


  <h3>セキュアシリコンハードウェアの抽象化</h3>


  <p>Open エンクレーブを使用すると、開発者はセキュリティで保護されたハードウェアの複雑さと微妙な作業を行うことができます。つまり、開発者はアプリをセキュリティで保護されたハードウェアに統合し、開発者はデバイス間で一貫した安全なソフトウェアを作成するのが簡単です。</p>


  <h3>使い慣れたツール</h3>


  <p>Linux 向けの Windows および GDB の Visual Studio のサポートが提供されるようになりました。開発者は、既に使い慣れた開発環境を選択できます。</p>


  <h3>高度に信頼されたアプリケーション (TA) 開発のための信頼できる実行環境 (t) エミュレーション</h3>


  <p>これまでは、特にエッジシナリオでのエンクレーブアプリケーションや TA の開発は、特定の t ハードウェアオファリングの豊富なエクスペリエンスを備えた少数の専門家の唯一のドメインでした。 開発では、ハードウェアへのアクセスが必要であり、enclaving がデータの保護に関するものであることが非常に困難です。 ハードウェアの専門家ではなく、信頼できるアプリケーションを開発してデバッグできるように、t エミュレーションを提供することで、これ &rsquo; を変更しています。 開発者は、1回開発して、複数の t ハードウェアテクノロジターゲット用にコンパイルできます。</p>


  <h3>クラウドエッジの一貫性のある機密コンピューティング向けに設計</h3>


  <p>機密性の高いコンピューティングリソースはクラウドとエッジでは異なりますが、クラウドとエッジをターゲットにしている機密性の高いコンピューティングワークロードの開発エクスペリエンスは同じである必要はありません。 開発環境が1つの場合、開発者は、 <a href="https://azure.microsoft.com/solutions/confidential-compute/" target="_blank">Azure Confidential Computing</a> などのクラウド enclaves と、t 対応 IoT Edge デバイスにデプロイするための信頼されたアプリケーションを作成できます。 開発者は、コードとデータが保存時、フライト中、エッジとクラウドで使用中に保護されるアプリケーションに対して、包括的なセキュリティを作成できます。 近い将来 &rsquo; 、 <a href="https://docs.microsoft.com/azure/iot-dps/about-iot-dps" target="_blank">Azure Device Provisioning SERVICE (DPS)</a>を使用して、大規模なグローバルプロビジョニングサービスを利用し、機密性の高いコンピューティングワークロードと信頼されたアプリケーションのライフサイクルをクラウドとエッジ全体で一貫してプロビジョニングし、管理することができます。</p>


  <h3>豊富で多様なパートナーエコシステム</h3>


  <p>IoT のセキュリティはコミュニティプレイです。 IoT のデプロイでは、デバイスの製造元からソリューションインテグレーターおよびソリューションバックエンド &mdash; への信頼が必要です。その &rsquo; ため、さまざまなロールの業界リーダーと連携して、iot デバイス、接続、クラウドの真のエンドツーエンドのセキュリティを実現しています。</p>


