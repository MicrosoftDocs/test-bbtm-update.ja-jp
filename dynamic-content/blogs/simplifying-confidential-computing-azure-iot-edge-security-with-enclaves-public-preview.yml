  <h3>Azure IoT Edge を使用した機密コンピューティングによるアプリケーションの可能性</h3>


  <p>Open エンクレーブを使用するエッジ Azure IoT は、前述のように、セキュリティ上の課題に対するソリューションを提供するために、機密コンピューティングを使用します。 ビジネス機能を提供する実行可能ファイルを保護するために、実際にはダウンします。</p>


