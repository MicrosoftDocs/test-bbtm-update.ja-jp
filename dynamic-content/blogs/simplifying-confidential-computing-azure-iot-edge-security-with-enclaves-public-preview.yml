  <p>スケールアウトボックスは2019年2月のボリュームに出荷されることが予想されており、今すぐ <a href="https://www.scalys.com/trustbox" target="_blank">順序</a> を指定できます。 <a href="https://www.grapeboard.com/" target="_blank">Grapeboard</a>を使用して今すぐ評価を開始することもできます。これは、trustbox に相当する商用グレードの機能です。</p>


  <h2>次の内容 &rsquo;</h2>


  <p>Open エンクレーブと IoT Edge の統合をプレビューする目的の1つは、ハードウェア中心の開発を、OEM (相手先ブランド供給メーカー) によって、使用可能なデバイスに向けて迅速に開始することです。 今後数か月以内には、現在提供されているものと同じプラットフォームに依存しない開発者と展開のエクスペリエンスを提供する、t 対応 Azure IoT エッジ認定デバイスの可用性が期待されます。 その時点で、開発者は TA ライフサイクル管理機能を改良することもできます。 それまでは、開発者プレビューには、プラットフォーム固有のセットアップスクリプトが記載されています。</p>


  <p>Enclaving テクノロジは、銀行や政府といったニッチ業界で長年にわたっています。 これまで、テクノロジへのアクセスは、特定の t ハードウェアおよび enclaving テクノロジに関する深い専門知識を持つ少数のスタッフに限定されていました。 現在、パートナー &rsquo; との共同作業では、信頼されたアプリケーションの開発を容易にするプラットフォームを提供しています。これにより、この特権がすべての機能のエッジおよびクラウドアプリケーション開発者に拡張されます。 新しく展開されたリポジトリのさまざまなコンポーネントのオープンソーシングが今日から開始されます。</p>


