  <h2>TrustBox &ndash; 評価から大規模な運用に最適なパスの1つ</h2>


  <p>インテリジェントなエッジとプロジェクトの開始について組織が学んでいると、多くの場合、予期しないセキュリティとコンプライアンスの課題によって、その速度が低下していることがわかります。 回答として、パートナーと協力して、プロジェクトの評価から運用までの時間を短縮しています。 ここまでは、Arduino ベースのボードや Raspberry Pi など、多くの市販のプロトタイプボードを評価し、実験する開発者が一般的な経験を持っています。 残念ながら、開発者が運用環境に移行すると、業界に必要なセキュリティとコンプライアンスの基準を満たすことができるソリューションにボードを切り替える必要があることがわかります。 後でボードを切り替えるのではなく、開発者は、準拠の目標を達成するために、後でパイロットと運用のニーズに対応できるボードを評価する必要があります。</p>


  <p><a href="https://www.scalys.com/trustbox" target="_blank">Trustbox</a> は、実稼働ボードに対するプロトタイプのニーズに対処するための1つのオプションであり、信頼性の高いハードウェアルート、暗号化アクセラレータ、およびネットワークアクセラレータを統合する Nxp Layerscape LS1012A ネットワークプロセッサをベースにした高レベルのセキュリティで保護されたルーターと IoT ゲートウェイを提供します。 高度なセキュリティエンジニアリングとコンポーネントの慎重な選択に従うと、TrustBox は業界およびセキュリティ標準の最高レベルに認定されます。 TrustBox は、 <a href="https://www.ces.tech/Events-Programs/Innovation-Awards/honorees.aspx#prettyPhoto/16/" target="_blank">サイバーセキュリティと個人のプライバシーに関する 2019 CES の最高</a>の受賞者です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7203f4d5-e272-478f-b0a1-1af56dc22c94.jpg"><img alt="TrustBox" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a019942f-439e-4064-9e66-8f785615225f.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="TrustBox" width="448"></a></p>


  <p><em>図 2: TrustBox は、NXP s Layerscape ファミリのハードウェアルートの信頼および暗号化アクセラレータのメンバーである NXP Layerscape LS1012A に基づく、高レベルの &rsquo; セキュリティで保護されたルーター &amp; IoT ゲートウェイです。TrustBox は、評価、パイロット、実稼働の各実行に対して、スケールアウトによって、またはカスタマイズできます。</em></p>


  <p>評価ボードを使用できるかどうかは、大量の運用を行うための多くの手順の1つです。ボードをカスタマイズする必要がある場合には困難になります。 ここでは、NXP、拡張性、および矢印エレクトロニクスを使用して、統合回線から最終的な分布への完全なサプライチェーンの例を提供しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ced3964d-20a3-436c-8822-2e0c09b18b27.png"><img alt="The supply chain for TrustBox" border="0" height="71" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60486f33-6d34-421b-96c9-35576d3a3bff.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="TrustBox のサプライチェーン" width="628"></a></p>


