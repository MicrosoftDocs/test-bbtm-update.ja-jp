  <p><strong>灰色のシステムラボ (GSL) &nbsp; とクラウドおよびインフォメーションサービスラボ (CISL)</strong></p>


  <p>CTO の Azure データ Office は、Gray Systems lab (gsl) とクラウドおよびインフォメーションサービスラボ (cisl) のホームです。 これらの研究グループは、クラウド内の SQL Server からビッグデータ用の大規模な分散システムに至るまで、あらゆるデータを対象とする研究グループです。ハードウェア高速化のデータ処理から自己復旧型のストリーミングソリューションまで、さまざまなデータを提供します。 ラボはそれぞれ2008および2012で設立されており、トップデータベースやシステムカンファレンスで70以上のペーパーを生成し、多数の特許を提出し、教育機関のプロジェクトのインターンシップとスポンサーを通じて、ディープアカデミックコラボレーションに継続的に従事しています。 この研究の焦点は、オープンソースに対する同等の強力なコミットメントと一致しています。これは、500,000 個 LOC からオープンソースへとまとめて提供される Apache プロジェクト内の複数のコミッターと、製品チームとの継続的でディープな取り組みに対応しています。 製品の強力なパートナーシップは、イノベーションを実現する &mdash; &rsquo; ための貴重なパスを提供しています。これは、今日の大規模なデータインフラストラクチャで何百ものサーバーを管理し、いくつかのクラウドおよびオンプレミス製品に付属しています。 Microsoft &rsquo; のクラウドファースト戦略では、グループ内の研究者に対して一意の視点ポイントを提供します。この場合、テレメトリデータとファーストパーティのワークロードの PBs は、イノベーションプロセス約束とデータドリブンのすべての手順を実行します。 ラボには、Microsoft &rsquo; の Redmond とシリコンバレーキャンパスの場所に加えて、UW-Madison キャンパスがあります。 詳細については、カルロ Curino carlo.curino@microsoft.com または Alan Halverson alanhal@microsoft.com にお問い合わせください。</p>
