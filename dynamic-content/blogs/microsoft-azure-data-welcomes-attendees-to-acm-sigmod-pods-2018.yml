Content: >-
  <p>Hello SIGMOD の出席者</p>


  <p>ヒューストンへようこそ。また、優れたカンファレンスとしての設計についてもご紹介します。 &nbsp; この機会を利用して、Microsoft の Azure データチームで行われている &rsquo; データのすばらしい作業の一部を共有し、さらに詳しく見ていくように招待したいと考えました。</p>


  <p>Microsoft は、過去3年間にわたる Gartner 社によって、SQL Server を使用したデータベース管理のリーダーとして長年にわたっています。 &nbsp;コンピューティングのための新しいフロンティアとしてのクラウドとエッジの登場、つまりデータ管理は &mdash; 、エンタープライズ、オンプレミス、クラウド、エッジデバイスに分散しています。また、作成されてから削除された時点まで、あらゆるデータに対してインテリジェントな分析、トランザクション、責任のあるガバナンスを実現する必要があります。 インジェスト、更新、探索、データ準備、分析、サービス、およびアーカイブのライフサイクル全体を通じて実行されます。&nbsp;</p>


  <p>これらの傾向により、データ管理が根本的に再考慮される必要があります。 &nbsp; トランザクションレプリケーションは、大陸にまたがることができます。 &nbsp; データはリレーショナルではありません。 &nbsp; エンタープライズレベルの Sla が適用された対話型、リアルタイム、ストリーミングのアプリケーションは、一般的になりつつあります。 &nbsp; Machine learning は基本的な分析タスクであり、すべてのデータガバナンスポリシーが適用されていることを確認するためにサポートする必要があります Microsoft はデータ主導型の企業であり、Bing、Office、Skype、Windows、Xbox などの製品チームをサポートするために、Azure データチームは世界 &rsquo; 最大規模のデータサービスを社内の顧客に対して運用しています。 &nbsp;この grounds は、世界中の最も高度なアプリケーション開発者とのコラボレーションを通じて、データ管理の変化について考えています。 もちろん、Microsoft のような会社でも、ほとんどのデータ所有者とユーザーは、データベースの専門家ではなく、ドメインの専門家です。 これは、データ管理の基盤となる複雑さが急速に高まっている場合でも、ユーザーがデータを処理する方法を大幅に簡素化する必要があることを意味します。 &nbsp; 実際、大規模なクラウドデータベースサービスには何百万もの顧客データベースが含まれており、データベース管理者が以前に処理した多くのタスクを処理する必要があります。</p>


  <p>私たちは、データ管理を再想像する機会を期待しています。 microsoft では、SQL Server とオープンソーステクノロジについて、それらを活用する Azure データサービスや、新たに構築されたクラウドテクノロジに幅広く投資しています。 &nbsp;私たちは、データの大きい、オンプレミス、クラウド、エッジデバイスでは SQL なく、data lake を採用しているデータ管理の将来の構想をています。 Microsoft では、データベースシステムのイノベーションに時間がかかることはほとんどありませんでした。また、チームの一員になる機会をご紹介します。</p>


  <p>この業界では、多くの企業が人材や顧客と競争しています。オプションを検討する際には、いくつかの点で Microsoft がどのように区別されるかを強調することをお勧めします。 最初に、SQL Server で世界クラスのデータ管理エコシステムと Azure の主要なパブリッククラウドの組み合わせが用意されています。 &nbsp;2つ目の方法として、お客様には、Microsoft の最高のオープンソーステクノロジを最大限に活用するコミットメントがあります。 &nbsp;3つ目は、イノベーションに対する深いコミットメントです。製品チームは、クラウドインフォメーションサービスラボ、灰色のシステムラボ、および Microsoft Research で、研究および高度な開発グループと密接に連携して、より高速に、研究コミュニティとの強い結び付きを維持します。</p>


  <p>このブログでは、Microsoft の Azure データグループに含まれる多数のサービスと進行中の作業について、さらに詳しく説明するリンクと共に紹介しまし &rsquo; た。 &nbsp; これらの関心をお探しの方は幸いです。</p>


  <p>優れた SIGMOD カンファレンスをお持ちです。</p>


  <p>Rohan Kumar</p>


