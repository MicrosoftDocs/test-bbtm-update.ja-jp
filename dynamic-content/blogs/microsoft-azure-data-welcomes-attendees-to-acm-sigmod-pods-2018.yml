  <p><strong>Azure Data Lake Analytics-インテリジェントなアクションを実行するオンデマンド分析ジョブサービス</strong></p>


  <p>ペタバイトのデータを対象にして、U-SQL、R、Python、.NET で超並列データ変換および処理プログラムを容易に開発して実行できます。 管理するインフラストラクチャがないため、オンデマンドでデータを処理し、瞬時にスケーリングし、単にジョブごとの支払とすることができます。 待機、管理、または調整するサーバー、仮想マシン、またはクラスターがないため、心配する必要のあるインフラストラクチャがありません。 任意のジョブの処理能力を瞬時に拡張できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Analytics</a></p>


  <p>&nbsp;</p>


  <p><strong>データの検索、理解、および管理 Azure Data Catalog &ndash;</strong></p>


  <p>企業は、数百億のストリーム、ファイル、テーブル、レポート、スプレッドシート、Vm などにわたって、エクサバイトのデータを一括で所有しています。しかし、ほとんどの企業では、データがどこにあるか、そのデータがどのように&#39;、どのように&#39;が使用されているか、または&#39;がセキュリティで保護されているかどうかを&#39;していません。 私たちの仕事は、この問題を修正することです。 私たちは、どこにいてもどこでもデータを分類する &amp; 自動化されたインフラストラクチャを構築しています。オンプレミスからクラウドまで、データに含まれているデータ、および管理/保護する方法について説明します。 グローバルなスケールインフラストラクチャでは、このデータをすべて追跡し、検索エンジンを提供してデータを検出し、再利用しやすくします。 AI から分散システムまで、最先端のテクノロジを使用してデータを活用しています。</p>


  <p>&nbsp;</p>


  <p><strong>管理されたハイブリッドデータ統合サービスを大規模に Azure Data Factory &ndash;</strong></p>


  <p>大規模なデータ統合を作成、スケジュール、管理します。 クラウドまたはオンプレミスで、エンタープライズレベルのセキュリティを使用して、どこにいてもデータを操作できます。 70を超えるデータソースコネクタを利用して、データ統合プロジェクトを高速化します。 データパイプラインを構築および管理するには、グラフィカルユーザーインターフェイスを使用します。 ビジネスインテリジェンスツールまたはカスタムアプリケーションで使用できるように、生データを完成した整形されたデータに変換します。 SQL Server Integration Services (SSIS) パッケージを Azure に簡単にリフトし、リソースの管理を Azure Data Factory して、生産性を向上させ、総保有コスト (tco) を下げることができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a></p>


