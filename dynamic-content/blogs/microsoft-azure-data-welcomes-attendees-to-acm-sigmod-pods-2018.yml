  <p><strong>Hadoop &amp; Spark の全範囲の Azure HDInsight &ndash; 管理対象クラスターサービス</strong></p>


  <p>Azure HDInsight は、完全に管理されたクラスターサービスで、大量のデータを簡単かつ迅速に、コスト効率よく処理できます。 Hadoop、Spark、Hive、llap、kafka、嵐、ML Services &amp; など、人気のあるオープンソースフレームワークを使用できます。 Azure HDInsight では、ETL、データウェアハウジング、Machine Learning、IoT などのさまざまなシナリオを実現できます。 強力で信頼性の高い、コスト効率に優れたサービスです。 使用した分だけ支払えばよいのです。 クラスターをオンデマンドで作成し、スケールアップまたはスケールダウンします。 コンピューティングとストレージが分離され、より高いパフォーマンスと柔軟性が実現されています。</p>


