  <p><strong>Azure Stream Analytics-インテリジェントなアクションを実現する、サーバーレスのリアルタイム分析サービス</strong></p>


  <p>単純な SQL に似た言語を使用して、複数の iot または非 iot データストリームに対して、超並列のリアルタイム分析を簡単に開発して実行できます。 高度なシナリオではカスタムコードを使用します。 管理するインフラストラクチャがないため、必要に応じてデータを処理し、即座にスケールし、ジョブごとに支払いを行うことができます。 Azure Stream Analytics Azure IoT Hub と Azure IoT Suite とシームレスに統合されます。 また Azure Stream Analytics は、デバイスが生成したデータの完全な値のロックを解除できるように、IoT デバイスの近くにリアルタイムの分析インテリジェンスを有効にする Azure IoT エッジでも使用できます。</p>


