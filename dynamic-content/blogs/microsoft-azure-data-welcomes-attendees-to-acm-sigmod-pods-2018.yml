  <p><strong>Azure Cosmos DB: 業界 &rsquo; 初のグローバル分散型のマルチモデルデータベースサービス</strong></p>


  <p>Azure Cosmos DB は、グローバルに分散された最初のデータサービスです。これを使用すると、業界で最も包括的な sla により、低待機時間、高可用性、整合性 &ndash; を保証しながら、任意の数の地理的リージョンでスループットとストレージを弾力的に拡張することができます。 Azure Cosmos DB は、今日 &rsquo; の IoT とモバイルアプリ、そして明日 &rsquo; の AI をおなかとする将来の機能を強化するために構築されています。<br>

  これは、多数のデータモデルと人気のあるクエリ Api をネイティブにサポートするための最初のクラウドデータベースです。は、継続的なデータ量を取り込みすることができる斬新なデータベースエンジンに基づいて構築されており、スキーマやインデックスの管理を処理することなく、非常に高速なクエリ &ndash; を提供します。 また、これは、明確に定義された5つの整合性モデルを提供するための最初のクラウドデータベースであるため、アプリに適したモデルを選択できます。</p>


