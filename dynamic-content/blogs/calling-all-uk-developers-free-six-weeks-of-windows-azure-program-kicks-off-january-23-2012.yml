Title: '英国のすべての開発者を呼び出す: 2012 年1月23日以降、Azure プログラムは6週間 Windows 無料で開始します'
Summary: Microsoft 英国 Windows azure エバンジェリスト Eric jeannine と David Gristwood は、英国の企業が azure Windows を深く掘り下げているという約束をまとめています。 1月23日以降,...
Content: <p>Microsoft 英国 Windows azure エバンジェリスト Eric jeannine と<a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/">David Gristwood</a>は、英国の企業が<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0011">azure Windows</a>を深く掘り下げているという約束をまとめています。 2012年1月23日以降、Windows azure を使用してアプリケーションを構築または拡張する英国の企業に対して無料のサポートを提供するプログラムである6週間の Windows azure が提供されます。 6週間以内に、一連のウェビナーとオンラインサポートを提供します。これにより、Windows Azure の採用に関するコマーシャルと技術の両方の側面がカバーされます。 これらのアクティビティは、主にオンラインのエクスペリエンスとして配信され、参加者が質問をして、優れたアドバイスを得るために多くの機会を得ることができます。</p>  <p>参加者は、次のことを学習します。</p>  <ul>  <li>クラウドがアプリケーションに関連している可能性がある理由と導入オプション</li>  <li>ビジネス変革とテクノロジの選択の観点から開始方法と成功 &ndash; 方法</li>  <li>アプリケーションを実際に設計、構築、テスト、展開するための無料のオンラインヘルプ</li>  <li>アプリケーションのマーケティングと販売に関するアドバイス</li>  </ul>  <p>プログラムの詳細を確認し、サインアップするには、ここをクリックしてください。&nbsp;</p>  <p>&nbsp;</p>
