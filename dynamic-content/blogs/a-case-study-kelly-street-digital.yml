Title: 'ケース スタディ: Kelly Street Digital'
Summary: '[この記事は、チームによってSQL Azureされました。]&nbsp; 2008 年、Kelly Knowles は Kelly Street Digital を設立し、キャンペーン タクシーを作成しました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>&nbsp;</p>  <p>2008 年に、Kelly Street Digital を設立し、顧客が複数のマーケティング キャンペーンにわたってコンシューマーとのやり取りを追跡するのに役立つサブスクリプションで利用可能なアプリケーションである Campaign Taxi を作成しました。 キャンペーン タクシーには、顧客が簡単にデジタル キャンペーンを設定し、Web サイトに機能を追加し、コンシューマー情報を 1 つのデータベースに格納し、データをレポートに表示するために使用できるアプリケーション プログラミング インターフェイス (API)&nbsp; が備えています。Kelly Street Digital では、Azure と Windowsの両方SQL Azureソリューションの基盤として使用されます。</p>  <p>&nbsp;</p>  <p>Kelly Street Digital は、2010 年半ばまで Amazon AWS でソリューションを実行しました。&nbsp;パイロット<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009046">を正常に実行した後Windows Azure</a> プラットフォームに切り替えました。&nbsp;この会社は、1 人の開発者と 6 週間でアプリケーションを移行し、数分でアプリケーションの更新プログラムをデプロイできます。</p>  <p>&nbsp;</p>  <p><i>"Azure Windowsを使用して、ステージング環境でアプリケーションをテストするボタンを押します。" と Knowles は言います。"次に、別のボタンを押して、アプリケーションをクラウドの実稼働環境に追加します。シームレスです。"</i></p>  <p>&nbsp;</p>  <p>Kelly Street Digital が SQL Server SQL Azure に移行すると、開発者はデータを Azure に移植する 1 つのスクリプトSQLしました。&nbsp;それ以降、Azure Blob Storage Windowsを使用してクラウドに SQL Azure データをバックアップし、移動後にデータ損失が発生する可能性はありません。&nbsp; 最も大きなメリットは、Kelly Street Digital は、Azure Platform に移行して以降、1 か月あたり 4,000 ドル以上を節約Windowsしています。</p>  <p>&nbsp;</p>  <p><strong>メリット:</strong></p>  <ul class="unIndentedList">  <li>  コストの削減<strong></strong></li>  <li>  速度の向上<strong></strong></li>  <li>  緊密に統合されたテクノロジ<strong></strong></li>  <li>  信頼性の向上<strong></strong></li>  <li>  スケーラビリティの強化<strong></strong></li>  </ul>  <p><strong>&nbsp;</strong></p>  <p><strong>ソフトウェア</strong></p>  <ul class="unIndentedList">  <li>  Microsoft Azure</li>  <li>  Microsoft SQL Azure</li>  <li>  Windows Azure プラットフォーム</li>  <li>  Microsoft Visual Studio 2010</li>  <li>  Microsoft Visual Studio Team Foundation Server 2010</li>  <li>  [Microsoft .NET Framework]</li>  </ul>  <p>&nbsp;</p>  <p>これは、クラウドを使用して顧客に新しい機能を提供するためにパートナーが行っていることの良い例です。</p>  <p>  ケース スタディ全体を読み、詳細については、こちらを参照  <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009046">してください</a>。&nbsp; 感謝！&nbsp;</p>  <p>&nbsp;</p>
