  <a href="https://blogs.microsoft.com/firehose/2014/01/28/beast-quake-felt-round-world-thanks-to-windows-azure/">昨年のプレーオフからの</a>次の例では、この日曜日の日曜日に "2 画面のエクスペリエンス" が推奨されています。1つはゲームで、もう1つは<a href="https://pnsn.org/seahawks">pnsn ファンサイト</a>です。 Hawks にアクセスします。
