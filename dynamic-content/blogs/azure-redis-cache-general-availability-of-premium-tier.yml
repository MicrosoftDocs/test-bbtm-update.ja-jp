Title: 'Azure Redis Cache: プレミアム レベルの一般提供'
Summary: Azure Redis Cache プレミアムレベルは SLA で一般提供されています。 このプレミアムレベルは、最大スケールとエンタープライズ統合用に設計されたエンタープライズ対応レベルです。
Content: >-
  <p>Azure Redis Cacheチームは、Azure Redis Cache プレミアム レベルの一般提供を発表Redis Cache プレミアムしています。 このオファリングは、最大Enterprise統合を目的として設計された、すぐに使用できるレベルです。</p>


  <p>このプレミアム <a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-public-preview-of-premium-tier/">10 月に、この</a>レベルが発表されました。 それ以降、チームは、アプリケーションの構築とデプロイを開始できるよう、このオファリングを実稼働可能な状態にするための信頼性の向上に努めていました。</p>


  <p>Premium レベルの主な機能を次に示します。現在から、これらのすべての機能を組み合プレミアムキャッシュを作成できます。 これはパブリック プレビューでは、クラスタリングと永続化を有効にしたRedis Cache作成できないという制限でした。</p>


  <h2>Basic/Standard レベルよりもパフォーマンスが向上する</h2>


  <p>プレミアムレベルのキャッシュは、Basic/Standard レベルと比較して、プロセッサが高速でパフォーマンスが向上したハードウェアにデプロイされます。</p>


  <p><b>Standard レベルと比較して、同じサイズのキャッシュプレミアムのスループットが高くなります。</b> たとえば、53 GB のキャッシュ、P4 (プレミアム) のスループットは、Standard C6 の 150,000 に対して 250,000 RPS です。</p>


  <p>サービス レベルのパフォーマンス<a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">特性の</a>詳細については、これらの FAQ をプレミアムしてください。</p>


  <h2>Redis データの保持</h2>


  <p>プレミアムレベルを使用すると、Redis に格納されているデータを自分のアカウントAzure Storageできます。 Basic/Standard レベルでは、すべてのデータはメモリにのみ格納されます。 基になるインフラストラクチャの問題が発生した場合は、データが失われる可能性があります。 データ損失に対する回復性を高めるには、プレミアム Redis データ永続化機能を使用することをお勧めします。</p>


  <p>Azure Redis Cache Redis で実装されている Redis 永続化 <a href="https://redis.io/topics/persistence">が提供されます</a>。 現在、RDB の永続化を提供しています。AOF は後で有効になります。</p>


  <p>Redis 永続化を作成して有効 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-persistence/">にする方法Redis Cache記事を参照してください</a>。</p>


  <h2>Redis クラスター</h2>


  <p>Azure Redis Cache では、 <a href="https://redis.io/topics/cluster-tutorial">Redis での実装</a>と同じように Redis クラスターが提供されます。 Redis クラスターでは、次の利点があります。</p>


  <ul>
   <li>複数の Redis ノード間でデータセットを自動的に分割する機能。</li>
   <li>スループットの向上: シャードの数を増やすと直線的に増加します。</li>
   <li>より多くのメモリ サイズ: シャードの数を増やすと比例的に増加します。 53 GB を超えるデータを格納できる Redis クラスターを作成できます。</li>
  </ul>


  <p>Azure Redis は、マスタースレーブ モデルで <a href="https://redis.io/topics/cluster-tutorial">Redis</a> クラスターを提供します。このモデルでは、クラスター内の各シャード (Redis ノード) がマスタースレーブ ペアであり、Azure Redis Cache サービスによってクラスター内のノード間のレプリケーションとフェールオーバーが管理されます。</p>


  <p><b>Redis クラスタリングでは、最大のスケールと全体が提供されます。</b> クラスター内のシャード (ノード) の数を増やすと、スループットは直線的に増加します。 たとえば、10 個のシャードの P4 クラスターを作成する場合、使用可能なスループットは 250K *10 = 2.5Million RPS の高さになります。 パフォーマンス レベルのパフォーマンス<a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">特性</a>の詳細については、FAQ をプレミアムしてください。</p>


  <p>Redis クラスターを作成して有効にする <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-clustering/">方法についてはRedis Cache記事を参照してください</a>。</p>


  <h1>強化されたセキュリティと分離</h1>


  <p>Standard レベルで作成されたキャッシュには、パブリック インターネットからアクセスできます。 キャッシュへのアクセスは、アクセス キーに基づいて制限されます。 このプレミアムレベルでは、指定したネットワーク内のクライアントだけが特定のインスタンスにアクセスRedis Cacheできます。 Redis Cache は、 <a href="https://azure.microsoft.com/en-us/services/virtual-network/">Azure Virtual Network (VNet)</a>内にデプロイできます。 また、サブネット、アクセス制御ポリシー、その他の機能など、VNET のすべての機能を使用して、Redis へのネットワーク アクセスをさらに制限できます。</p>


  <p>Azure Redis Cache でデータを作成 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-vnet/">する方法については、この記事をVirtual Network</a>。</p>


  <h1>価格</h1>


  <p>特別なプロモーションの一環として&rsquo;、2015 年 12 月に Standard レベルのメーターを使用して Standard レベルの価格を引き続き受け取る予定です。 <strong>GA 価格は、2016 年 1 月 1 日に有効になります。</strong> 詳細については、Azure Redis Cache <a href="https://azure.microsoft.com/en-us/pricing/details/cache/">の価格に関する</a> ページを参照してください。</p>


  <h1>SLA</h1>


  <p>Azure Redis Cacheでは、Standard/プレミアム キャッシュを 99.9% 以上の時間使用できると保証されています。 SLA の詳細については、SLA ページを <a href="https://azure.microsoft.com/en-us/support/legal/sla/cache/">参照</a> してください。 SLA では、キャッシュ エンドポイントへの接続のみを対象とします。 SLA は、データ損失からの保護には対応していません。 データ損失に対する回復性を高めるには、プレミアム Redis データ永続化機能を使用することをお勧めします。</p>


