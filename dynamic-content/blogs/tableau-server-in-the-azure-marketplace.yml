Slug: tableau-server-in-the-azure-marketplace
Title: Azure Marketplace の Tableau Server
Summary: このサービスで Tableau Server を利用する方法についてお知らせAzure Marketplace。
Content: >-
  <p>このサービスで Tableau Server を利用する方法についてお知らせAzure Marketplace。 Tableau には、ユーザーが自分のデータを表示して理解するのに役立つ分析ソフトウェアとサービスが用意されています。 Tableau は、Tableau Desktop、Tableau Server、Tableau Online &ndash; など、製品のポートフォリオを提供しています。Azure Marketplace では、Tableau Server を使用して事前にインストールされた事前構成済みの VM をホストしています。</p>


  <h2>Azure Marketplace を使用して Tableau Server をデプロイする</h2>


  <p>Tableau を使用するには、Azure Portal の [ポータル] ページに移動しAzure Marketplace Tableau を検索します。 ここから、サーバーをデプロイするための簡単なステップ バイ ステップ エクスペリエンスを見つけています。</p>


  <p><img alt="Tableau in Azure Marketplace" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d4b5653-bd4a-468f-b7b0-26827f222039.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Marketplace の Tableau" width="700"></p>


  <p>インストール手順に従った後、マシンにログインします。 そこから、試用版を開始するか、製品をアクティブ化するかに関係ない、デプロイに役立つオプションを選択します。</p>


  <p><img alt="Tableau-RDP_FirstLogin-Activate" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bca8ac85-68f0-48d4-8807-8093fd95cdbd.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Tableau-RDP_FirstLogin-Activate" width="700"></p>


  <p>構成したら、ポート 80 がインターネットから VM にアクセスし、サーバーにアクセスするユーザーを追加するように有効にしてください。 これで、データセット、ブックを発行し、データ ソースを構成する準備ができました。 詳細については、Tableau ドキュメントの <a href="https://onlinehelp.tableau.com/current/pro/online/windows/en-us/help.htm"><em>「Tableau Server</em></a> にブックを発行する方法」を参照してください。</p>


  <h2>Tableau Azure サポートの追加の機能</h2>


  <p>Tableau では、Azure SQL Data Warehouse および Spark Service on Azure HDInsight との深い統合が可能です。 Tableau では、Tableau Server (オンプレミスまたはクラウド) と Tableau Online の <a href="https://azure.microsoft.com/en-us/marketplace/partners/tableau/tableau/">AzureAD</a> 統合も提供されます。 これらのサーバー インスタンスを使用すると、単一のフェデレーション ID を使用して、3 つの環境すべてでサブスクリプションにサインインできます。</p>


  <p>データを楽しく操作できます。</p>


  <p>ya around を参照してください。<br>

  コーリー</p>
