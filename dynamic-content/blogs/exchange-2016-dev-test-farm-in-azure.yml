Title: Azure での Exchange 2016 の開発/テストファーム
Summary: 評価版または開発/テスト用の Exchange 2016 サーバー環境を構築します。
Content: >-
  <p>新しいバージョンの Exchange でプレイしますか? Exchange アプリを開発し、Exchange 2016 で動作するかどうかを確認したいと思いますか。</p>


  <p><a href="https://technet.microsoft.com/library/mt733070(v=exchg.160).aspx">Azure の新しい Exchange 2016 開発/テスト環境</a>に関する記事では、次の項目を構築する手順を説明します。</p>


  <p>&nbsp;</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7e26b39-3e6b-48ec-9d87-0bdfe5415608.png"></p>


  <p>この環境は、Azure インフラストラクチャサービスの2つの Azure 仮想マシンで構成されています。</p>


  <ul>
   <li>Windows Server Active Directory ドメインコントローラー (adVM)</li>
   <li>Exchange 2016 サーバー (exvm)</li>
  </ul>


  <p>この環境は、次の3つのフェーズで構築します。</p>


  <ol>
   <li>仮想ネットワークと adVM 仮想マシンを作成します。</li>
   <li>ExVM 仮想マシンを作成 &nbsp; します。</li>
   <li>exvm に Exchange 2016 の試用版をインストールし、2つのメールボックスを作成して、電子メール配信をテストします。</li>
  </ol>


  <p>完了すると、管理およびテストのためにインターネットからアクセスできる Exchange 電子メールサーバーが機能するようになります。 必要に応じて、この構成を拡張して、評価または開発/テストのニーズを満たすことができます。<br>

  &nbsp;</p>
