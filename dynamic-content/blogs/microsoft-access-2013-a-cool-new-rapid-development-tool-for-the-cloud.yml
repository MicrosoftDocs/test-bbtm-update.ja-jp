Title: 'Microsoft Access 2013: クラウド用の優れた新しい迅速な開発ツール'
Summary: Windows Azure SQL Database に適している多くの開発者向けのフレームワークと、オンプレミス SQL Server 2012 に適しています。 &nbsp;サポートがある .NET Framework に加えて...
Content: "<p>Windows Azure SQL Database に適している多くの開発者向けのフレームワークと、オンプレミス SQL Server 2012 に適しています。 &nbsp;C# や VB .net などの言語をサポートする .NET Framework だけでなく、新しい JDBC、php、および Node.JS for SQL Database および SQL Server 2012 では、Java、php、およびノードの開発者が、に基づくデータドリブンアプリケーションを構築するための優れた言語オプションを提供してい WindowsAzure SQL Database。 &nbsp;この投稿では、dba と他のユーザーが、<strong>コードを記述せず</strong>に SQL Database (または SQL Server 2012) ですばやくアプリケーションを構築するための優れた新しい方法を知っている必要があります。 &nbsp;このツールは、実際には新しい Microsoft Office 2013 suite: <strong>Microsoft Access 2013</strong>に含まれています &nbsp; 。&nbsp;</p>  <p>[View: https://www.youtube.com/watch?feature=player_embedded&amp ; v = C-fBWarKkuk &amp; noredirect = 1]</p>  <p>SharePoint Online (Office 365 サブスクリプションを使用してクラウドでホストされます) またはオンプレミス SharePoint サーバー2013を使用すると、組織または部門にとって最高のコラボレーションが得られます。 この重要な部分は、Microsoft Access で作成されたビジネスアプリケーションなどのすべての情報資産を整理および管理するのに十分な拡張性を備えた &rsquo; 中央の場所 (社内チームサイトなど) を提供することです。 &nbsp;以前のバージョンの Microsoft access (MS access 2010) では、SharePoint で web アプリケーションを作成したときに、データベース内のテーブルがアプリケーションを格納したサイトの<strong><span style=\"text-decoration: underline;\">SharePoint リスト</span></strong>として保存されていることに注意してください。 access 2013 を使用して SharePoint で (自動 Office 365 ホスティングを使用して) クラウドアプリケーションを作成する場合は、すべてのアクセスオブジェクトを格納する<strong><span style=\"text-decoration: underline;\">SQL Server</span></strong>または<strong><span style=\"text-decoration: underline;\">Windows</span></strong> Azure SQL Database を作成 Access Services ます。 この新しいアーキテクチャにより、パフォーマンスとスケーラビリティが向上します。また、プロフェッショナル SQL 開発者が、他のツールやフレームワークを使用して Access アプリケーションのデータを拡張して操作するための新しい機会も開きます。&nbsp;&nbsp;</p>  <h4>機能</h4>  <p>Access 2013 でアプリケーションを作成するときに、そのアプリケーションをライブにする SharePoint サイトを選択します。 アプリケーションは、他の SharePoint アプリケーションと同様に、このサイトからアクセス、管理、またはアンインストールできます。 SharePoint でアプリケーションを作成するプロセスでは、アプリケーションに必要なすべてのオブジェクトとデータを格納する SQL Server データベースをプロビジョニングします。 テーブル、クエリ、マクロ、およびフォームはすべてこのデータベースに格納されます。 だれかがアプリにアクセスしたり、データを入力したり、デザイン &nbsp; を変更 &nbsp; したりするたびに、このデータベースをバックグラウンドで操作します。 Office 365 でアプリを作成すると、データベースが Windows Azure SQL Database に作成されます。 会社がホストしている SharePoint サーバーでアプリを作成すると、SharePoint 管理者によって選択された SQL Server 2012 インストールでデータベースが作成されます。 どちらの場合も、作成されるデータベースはアプリに固有であり、他のアプリと共有されることはありません。</p>  <p>アプリをビルドするときに、テーブル、クエリ、ビュー、マクロを追加して、ユーザーが必要とする機能を提供することができます。 これらのオブジェクトを作成すると、データベースで次の処理が行われます。</p>  <h4>テーブル</h4>  <p>Access アプリにテーブルを追加すると、SQL Server テーブルがデータベースに作成されます。 このテーブルには、クライアントで作成するフィールドと同じ名前が付けられています。 SQL Server データベースで使用されるデータ型は、予期される型と一致します。テキストフィールドは nvarchar を使用します。数値フィールドは decimal、int、または float を使用し、image フィールドは varbinary (MAX) として格納されます。</p>  <p>Access の次の表について考えてみましょう。</p>  <p>&nbsp;<a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8400.Table-1.png\" alt=\"\" border=\"0\"></a></p>  <p>SQL Server の結果のテーブルは次のようになります。</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743.Table-2.png\" alt=\"\" border=\"0\"></a></p>  <h4>クエリ</h4>  <p>クエリをアプリに追加すると、Access によって SQL Server ビュー (またはクエリにパラメーターがある場合はテーブル値関数 (TVF)) が作成されます。 ビューまたは TVF の名前は、Access で使用した名前と一致します。 また、T SQL を生成するときに書式設定規則を使用します。そのため、SQL Server で直接定義を表示した場合は、わかりやすくなります。&nbsp;</p>  <p>これは、次のようなアクセスでデザインされたクエリです。</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.Table-3.png\" alt=\"\" border=\"0\"></a>&nbsp;</p>  <p>SQL Server には、書式設定されたステートメントとして格納されます。</p>  <p class=\"MsoNormal\" style=\"line-height: 13.5pt; background-position: initial initial; background-repeat: initial initial;\"><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: blue; mso-ansi-language: EN;\" lang=\"EN\"></span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: blue; mso-ansi-language: EN;\" lang=\"EN\">ビュー</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-fo