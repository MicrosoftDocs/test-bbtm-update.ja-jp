nsolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">(</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\">2012</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">,</span> <span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\"> 7</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">,</span> <span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\"> 16</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">)</span></p>  <h4>データマクロ</h4>  <p>データマクロには、イベントデータマクロとスタンドアロンマクロの2種類があります。</p>  <p>イベントデータマクロを作成するには、[デザイン] ビューでテーブルを開き、テーブルリボンの [イベント] ボタンをクリックします。</p>  <p>イベントデータマクロは、それが属しているテーブルで AFTER トリガーとして SQL Server に実装されます。</p>  <p>[ホーム] リボンからスタンドアロンマクロを作成するには、[作成] セクションの [詳細設定] ボタンをクリックし、項目の一覧から [データマクロ] を選択します。 この種類のマクロは、パラメーターを受け取り、SQL Server のストアドプロシージャとして永続化できます。</p>  <h4>ビュー</h4>  <p>Access 2013 のビューは、ブラウザー &mdash; データベースの専門家がデータを表示するアプリケーションの一部であり、フォームを呼び出します。 また、データベースにも格納されます。 これらは SQL オブジェクトではなく HTML および JavaScript であるため、Access システムテーブルにテキストとして格納されます。</p>  <h4>SQL Server スキーマ</h4>  <p>access では、データベース内で3つの個別の SQL Server スキーマを使用します。AccessSystem;と AccessRuntime。</p>  <p><strong>accesssystem</strong>スキーマには、各オブジェクトの定義を Access Services が理解できる形式で格納するシステムテーブルと、項目がランタイムまたはデザイン時に適切に機能するために必要なビットおよび部分的な情報が格納されます。&nbsp;</p>  <p><strong>アクセス</strong>スキーマには、アプリケーションデザイナーで作成されたすべてのテーブル、クエリ、マクロが含まれています。 このスキーマのすべての要素は、SQL Server で設計したオブジェクトの実装です。</p>  <p><strong>accessruntime</strong>スキーマには、アプリケーションの実行時の動作を最適化するために Access Services で使用する多数の項目が含まれています。</p>  <h4>だから何なのですか。</h4>  <p>これらの詳細が重要である理由があるかもしれません。 一部のユーザーにとって、新しい SQL Server バックエンドの唯一の可視効果は、速度と信頼性が向上します。 技術的な詳細について心配する必要はありません。 ただし、より高度なユーザーは、SQL Server に直接接続することも、Access アプリの外部から Azure SQL Database Windows することもできます。これにより、高度な統合と拡張のために、まったく新しいフロンティアを実現できます。 <strong>これは大きなものです。</strong>&nbsp;</p>  <p>外部接続を有効にするには、[ファイル] メニューをクリックして Backstage にアクセスします。 [接続] セクションには、SQL Server Management Studio、ASP.NET、または SQL Server をサポートするその他のアプリケーションでデータベースに接続するために使用できる SQL Server のログイン資格情報が表示されます。</p>  <p>&nbsp;<a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8015.Info-Blog.png\" alt=\"\" border=\"0\"></a></p>  <p>[接続の管理] ボタンには、SQL Server データベースへの接続を管理できる多数のコマンドが含まれています。 &nbsp;読み取り専用ログイン &nbsp; と &nbsp; 読み取り/書き込みログインを生成できることがわかります。 レポートツールなど、データを変更する必要がないプログラムまたはアプリ &nbsp; から SQL Server データベースに接続する場合は、読み取り専用ログインを使用します。 データベースに接続して新しいデータを変更または入力する場合は、読み取り/書き込みログインを使用します。 たとえば、ASP.NET でパブリック web サイトを作成して、インターネットユーザーが Access データベースに格納されているアプリケーションを送信できるようにすることができ &nbsp; ます。</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4314.list.png\" alt=\"\" border=\"0\"></a></p>  <h4>アクセス権を持つ SQL の岩</h4>  <p>私たちは、2013にアクセスするために、これらの変更についてお待ちしております。 Windows Azure SQL Database と SQL Server 2012 では、データを格納するための強力なデータエンジンとして2013にアクセスが付与されます。 これで、Access 2013 は、ネイティブ SQL Server を迅速に構築し、Azure SQL Database アプリケーションを Windows するための重要なエンドユーザーツールとなりました。 また、高度な統合と拡張のために、多くの新しいシナリオが可能になります。 Windows Azure SQL Database にアクセスして構築する優れた新しいアプリについては、お待ちください。</p>  <p>&nbsp;&nbsp;&nbsp; -&nbsp;&nbsp;(<a href=\"https://blogs.office.com/members/Andrew-Stegmaier/default.aspx\" target=\"_blank\">Andrew Stegmaier</a> &nbsp; と Gregory)</p>"
