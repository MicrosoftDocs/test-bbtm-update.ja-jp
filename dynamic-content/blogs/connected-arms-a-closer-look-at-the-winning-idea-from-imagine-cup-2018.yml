  <p align="center">Microsoft、AI の副社長兼 CTO である、シロシュ・スロシュ氏</p>


  <p>義足に AI を取り込む利力と Choudhrys&rsquo; の巧妙な方法は、クラウドと AI が人々を本当に支援する方法の優れた例です。</p>


