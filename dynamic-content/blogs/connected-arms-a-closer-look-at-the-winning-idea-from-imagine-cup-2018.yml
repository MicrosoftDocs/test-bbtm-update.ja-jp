Content: >-
  <p><em>このブログ記事は、Microsoft のソフトウェア エンジニア インターン <a href="https://www.linkedin.com/in/nile-wilson/" target="_blank">である、Blog Wilson</a> 氏によって共同執筆されました。 </em></p>


  <p>前の投稿では<a href="https://aka.ms/ImagineCup1" target="_blank">&rsquo;</a>、Imagine Cup の今年のトップ チームのいくつかが、彼らの勝利したソリューションの中核に人工知能 (AI) を持っている方法について説明しました。 農業者が病気の&rsquo;植物を特定して管理するのを支援し、聴覚障がい者を助けることまで、今年のファイナリストは、すべての生活の歩みから人々に影響を与える困難な問題に取り組みしました。</p>


  <p>この投稿では、Imagine Cup 2018 smartARM のImagine詳しく見て取り上します。</p>


  <h2>smartARM</h2>


  <p>Samin And TheArmyal Choudhry は、smartARM の背後にある 2 人のメンバー チームです。 ストーリーは、これらの中学生の同級生の偶然の会議から始まります。 トロント大学で機械学習とコンピューター ビジョンを学んだ Samin は、2018 年 1 月の UofTHacks hackathon に登録することを決定し、偶然にも、Onthon Institute of Technology で機械工学のエンジニアリングを学び、 彼のバックグラウンドにもかかわらず、Inyal は参加するよりも、見ていました。 しかし、追いついていると、コンピューター ビジョン、機械学習、および機械でスキルセットを組み合わせることで、特別なものを作成できるだけである可能性があるという気付きがありました。 この実現により、彼らはハッカソンでチームを形成し、それ以降、一緒に作業しています。 最初のハッカソンから Imagine Cup まで、小さなプロジェクトから、世界&rsquo;に影響を与える製品にまで進化しました。</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d9dd8f2-347c-429d-a153-a3609e082140.png"><img alt="smartARM prototype" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4958be48-500d-4413-a2ec-f79e1c83b90f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="smartARM プロトタイプ" width="766"></a></em></p>


  <p align="center"><em>テーブルに手のひらを付けた smartARM プロトタイプ。</em></p>


  <p>開発の初期段階では、私と Choudhry は Annelisa Bowry と一緒に作業を行う事ができたので、自分を先天性切断者として使用できるデバイスの開発に関する入力を提供して楽しみにしていました。 彼女の経験に耳を傾け、直接フィードバックを受け取ったので、チームは大きな助けでした。</p>


  <p>ロボット上半身の義足は新しい方法ではありません。一方、Ofy と Choudhrys&rsquo; AI のアプローチは、義足コントロールのアイデアに基づいてイノベーションを起こし、切断者向けで十分に機能し、手頃な価格のロボット ソリューションの実現可能性を大幅に向上します。 smartARM&rsquo; で AI を使用して、現在の高度なプロテシ開発者が直面している困難な課題をバイパスする方法と、このソリューションがコミュニティに与える影響について説明します。</p>


  <h2>(義足) アームの状態</h2>


  <p>詳細に取り組&rsquo;む前に、現在、どの種類の上部のプロテズがそこにあるのかを理解することが重要です。 最新の義手は、機能と装飾という 2 つのカテゴリに大きく分けることができます。</p>


  <p>機能義足カテゴリには、単純なフックからニューラル インターフェイスのロボット アームまで、さまざまな関数が用意されています。 残念ながら、より高い関数には、多くの場合、より高いコストが伴います。</p>


  <p>日常の活動を行う場合、さまざまな種類のつかみ取りを組み合わせて、さまざまなオブジェクトや表面と対話する傾向があります。 フックなどの低コストでシンプルなソリューションは、通常、1 種類の把握のみを実行します。 これらのソリューションは、ユーザーが自分の体の特定の部分 (自分の肩など) を移動することで、体を動かして操作します。 これらの単純なソリューションは低コストであり、ケーブルのテンションを通じてユーザーに力の感覚を提供することができますが、プロテスの機能は非常に限られています。 また、これらの単純なアームに対する電力を供給する代替手段も用意されています。これは、ユーザーの負担を軽減する代替手段です。これは、ユーザーがアームに電力を供給するために体を動かす必要がなくなったので、通常は、より多くの機能を提供することなく、より重く、少しコストが高くなります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dd30ba8-2cc6-420e-baa5-a2b4389c7533.jpg"><img alt="Neural interfacing research prosthetic arm" border="0" height="504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0672855-ca3b-4790-81df-5636b0e92ac2.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ニューラル インターフェイス研究用義手" width="756"></a></p>


  <p align="center"><em>ニューラル インターフェイス研究の義手。写真提供:Johns Hopkins 大学応用物理学研究所。 </em></p>


  <p>これに対し、ニューラル インターフェイスの上側のプロテザは、より自然な制御や複数のグリップを含むより大きな機能を提供しますが、コストははるかに高い。 これらの myoelectric prothes は、関節 (EMG) の電気活動の変化を受け取り、特定の変更を解釈してロボットハンドにコマンドとしてルーティングするプログラムです。 これにより、装着者は自分の手を制御しようとして、より自然に進むのが可能です。 ただし、myoelectric の義足は、複雑な手の動きに対する個々の足のアクティブ化を直接調整して翻訳できるほど高度ではありません。 これらの myoelectric デバイスの一部では、対象となる脳再ナーボレーション (TMR) と呼ばれる操作を通じて、関節の終わりを最後から関節に移動するために形成術が必要です。</p>


  <p>障がいがない場合でも、これらの myoelectric プロテズのコストが高く、可用性が限られていると、アクセシビリティが制限されます。 多くはまだ研究段階であり、まだ商用化されていません。</p>


  <p>SmartARM は、低コストの素材と AI を使用して、低コスト、低機能、高コスト、高い機能を備え、低コストの義手の間にこのギャップを埋め込もうとしています。</p>


  <h2>シンプルさとイノベーション</h2>


  <p>現在の市場で&rsquo;&ldquo;利用できるものについて理解を深めたので、smartARM の違いは何ですか?&rdquo;</p>


  <p>myoelectric protheses とは異なり、smartARM はニューラルシグナルの解釈に依存して、手の形を把握するために通知し、影響を与えます。 ユーザーが義手を制御するために、治療を受ける必要や、トレーニングに時間を費やしたり、残りの脳の終わりを過ごしたりするのではなく、smartARM は AI を使用してそれ自体を考えます。 EMG を使用して個々の指の動きの意図と複雑な把握を決定するのは、簡単ではない問題です。 smartARM を使用すると、コントロールのために周辺の周辺機器システムをバイパスすることで、関節のアクティブ化の特定の変化を解釈する機能によって制限されない簡単な制御が可能になります。</p>


  <p>smartARM の手の上に置かれたカメラを使用すると、義手の足を使って、ユーザー入力や EMG 信号を明示的に要求することなく、その前の物体に適したつかみ方を判断できます。 Arm はそれ &ldquo;自体を&rdquo; 考えますが、それ自体では動作しません。 ユーザーは、smartARM がいつアクティブ化され、手の位置をつかむかの変更を完全に制御できます。</p>


  <p>カメラを使用する&rsquo;考え方は単純に見える場合でも、義手の世界で徹底的に進めらたものではありません。 義足の世界がコンピューター ビジョンの世界とどのように融合できるのかについて考えるのは、手頃な価格のマルチグリップ ソリューションの開発に役立つだけかもしれません。</p>


  <p>スマートARM に似たソリューションに関するもう 1 つの潜在的な特徴は、学習する能力です。 AI を&rsquo;利用して個々の指の位置を特定してさまざまなグリップを形成するので、プロテシは、装着者が使用するのと共に開発が続く中で、より多くの種類のオブジェクトを認識することを学習できます。</p>


  <h2>それはどのように機能しますか?</h2>


  <p>では、smartARM は実際にどのように機能しますか?</p>


  <p>smartARM の目の上に置かれたカメラは、手のひらの前にあるビューのライブ ビデオを継続的にキャプチャします。 このビデオ フィードは、オンボードの Raspberry Pi Zero W 単一ボード コンピューターによってフレームバイフレームで処理されます。 各フレームは、Microsoft Azure Machine Learning Studio&rsquo; で開発されたローカルにデプロイされたマルチクラス モデルを介して実行され、オブジェクトの 3D ジオメトリック形状を推定します。</p>


  <p>さまざまな図形に関連付けられたさまざまな一般的なグリップがメモリに格納されます。 図形が決定された後、smartARM は、ユーザーがオブジェクトと適切に対話できる対応する共通グリップを選択します。 ただし、ユーザーがグリップをアクティブにするまで、smartARM は手の位置を変更されません。</p>


  <p>ユーザーは、グリップをアクティブ化する前に、つかみたいオブジェクトの近くに smartARM を取り付け、グリップがアクティブ化された後にオブジェクトを保持する手を配置します。</p>


  <p>グリップをアクティブ化するために、ユーザーは前にトリガーの関節センサーで調整した関節を曲げながら動かします。 柔軟性によってグリップがトリガーされ、事前に計算されたつかみに基づいて指が適切な位置に移動します。 その後、ユーザーは、調整された下げが曲がった限り、オブジェクトを保持できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12bf0afd-e4fc-4a7f-b25f-6c502fc0bda0.png"><img alt="AI Oriented Architecture for smartARM" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4659618-932b-4af7-8366-e8bc946382a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="smartARM の AI 指向アーキテクチャ" width="910"></a></p>


  <p align="center"><em>smartARM 用の AI 指向アーキテクチャ。</em></p>


  <p>smartARM はクラウド互換なので、最初に読み込まれたモデルと事前に計算されたグリップに限定されません。 時間がたつ間に、さまざまな種類の図形を認識し、ハードウェアを変更することなく、より広範なつかみ方を実行する方法を学習できます。</p>


  <p>さらに、ユーザーは、目的のグリップの対応する指の位置を使用してビデオ サンプルをクラウドに送信して、新しいつかみ取りを実行するために、アームをトレーニングすることができます。 これにより、個人は smartARM をカスタマイズして、日常に固有のオブジェクトを認識し、一般的に使用するグリップを作成できますが、他のユーザーは認識できない場合があります。</p>


  <h2>義手をデジタルで変換する</h2>


  <p>低コストの素材とクラウドと AI を組み合わせることで、Ofy と Choudhry は、最新の高度な義手の代わりに、手頃な価格でパーソナライズされた代替手段として smartARM を提示します。 彼らの義手では複数の種類のグリップが可能であるだけでなく、コストの高いハードウェアの変更を行わずに、時間の中でさらに多くのグリップを学習することもできます。 これは、高価な Myoelectric の義手を与えられないが、カスタマイズ可能なマルチグリップハンドを使用したいユーザーの生活の質に大きな影響を与える可能性があります。</p>


