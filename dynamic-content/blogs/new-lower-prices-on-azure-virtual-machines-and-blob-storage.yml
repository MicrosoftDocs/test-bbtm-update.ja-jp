Title: Azure Virtual Machines と Blob Storage の価格が新しくなります
Summary: パブリッククラウドで最もコスト効果の高い方法の1つとして、お客様に最適な価値を提供するために、Azure をご利用に努めています。 私たちは、包括的なクラウドプラットフォームを提供していると考えています。
Content: >-
  <p>パブリッククラウドで最もコスト効果の高い方法の1つとして、Azure を使用して最適な価値を提供するよう努めています。 私たちは、お客様が迅速にイノベーションを行えるようにするだけでなく、最良の価格でも実現できる包括的なクラウドプラットフォームを提供していると考えています。 本日は、いくつかの Azure 仮想マシンファミリと Storage の種類について、大幅な割引を発表いたします。 これにより、お客様の参入に対する障壁をさらに下げ、クラウド変革を促進できることを願っています。</p>


  <h2>Azure の仮想マシン:</h2>


  <p>コンピューティングに最適化されたインスタンス &ndash; F シリーズ、汎用目的のインスタンス &ndash; A1 Basic では、それぞれ最大24% および61% の料金が削減されました。</p>


  <p>次の表は、英国南部での VM 料金削減の例を示しています。 すべてのリージョンと詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">VM の価格</a> に関するページを参照してください。</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0" width="1269">
      <tbody>
          <tr>
              <td valign="top" width="333"><strong>Azure VM</strong></td>
              <td valign="top" width="433"><strong>値下げ (Linux VM)</strong></td>
              <td valign="top" width="501"><strong>値下げ (Windows VM)</strong></td>
          </tr>
          <tr>
              <td valign="top" width="333">F1 から F16</td>
              <td valign="top" width="433">23</td>
              <td valign="top" width="501">18</td>
          </tr>
          <tr>
              <td valign="top" width="333">A1 Basic</td>
              <td valign="top" width="433">-42%</td>
              <td valign="top" width="501">-51%</td>
          </tr>
      </tbody>
  </table>


  <p>また、近い将来、D シリーズの汎用目的のインスタンスに対しても価格の引き下げが発表されます。</p>


  <h2>Azure Blob Storage: </h2>


  <p>Azure Storage オファリングの価格が下げられました。ホットブロック Blob Storage、クールブロック Blob Storage それぞれ最大31% および38% です。 これらの新しい料金は、Azure Blob Storage アカウントを使用しているお客様のみご利用いただけます。 General Purpose Blob Storage のお客様は、 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AZ copy</a>などのツールを使用して General Purpose Blob から Azure Blob Storage アカウントにデータを移動することで、これらの価格を利用できます。</p>


  <p>次の表は、英国南部での Storage 価格削減の例を示しています。 すべてのリージョンと詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">Storage の価格</a>に関するページを参照してください。</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0" width="999">
      <tbody>
          <tr>
              <td valign="top" width="499"><strong>Azure ストレージ</strong></td>
              <td valign="top" width="499"><strong>値下げ</strong></td>
          </tr>
          <tr>
              <td valign="top" width="499">ホットブロック Blob</td>
              <td valign="top" width="499">35</td>
          </tr>
          <tr>
              <td valign="top" width="499">クールブロック Blob</td>
              <td valign="top" width="499">-38%</td>
          </tr>
      </tbody>
  </table>


  <p>すべての新しい割引価格は、今日でも有効になります。 これらの新しい低価格と、お客様がさらに多くのことを実現する方法については、お待ちしています。 詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">Linux Virtual Machines の価格</a>に関するページを参照してください。</p>
