Title: Azure SQL Data Warehouse のデータ検出 & 分類のパブリックプレビューの発表
Summary: 現在、データ検出 & 分類のパブリックプレビューが発表されています。これは、機密データのセキュリティを管理するための追加機能である Azure SQL Data Warehouse の分類です。
Content: >-
  <p>&rsquo;現在、機密データのセキュリティを管理するための追加機能である Azure SQL Data Warehouse のデータ検出 &amp; 分類のパブリックプレビューを発表しています。 Azure SQL Data Warehouse は、複雑なクエリを高速かつペタバイト単位のデータで実行するためにチューニングされた、高速で柔軟性の高い、安全なクラウドデータウェアハウスです。</p>


  <p>&rsquo;顧客やその他の機密データのプライバシーを保護することは重要ですが、ビジネスやデータ資産が急速に拡大しているため、このような機密データを検出、分類、保護することは、管理していない状態になります。 Azure SQL Data Warehouse にネイティブで導入されたデータ検出 &amp; 分類機能は、このような問題を軽減する &rsquo; のに役立ちます。 この機能の全体的な利点は次のとおりです。</p>


  <ul>
   <li>データのプライバシー基準と、一般データ保護規則 (GDPR) などの規制コンプライアンス要件を満たす。</li>
   <li> 機密性の高いデータを含むデータ ウェアハウスへのアクセスを制限し、セキュリティを強化します。</li>
   <li> 機密データへの異常なアクセスを監視し、アラートを出します。</li>
   <li> Azure portal の中央ダッシュボードで機密データを視覚化します。</li>
  </ul>


  <h2>データの検出と分類とは</h2>


  <p>データ検出 &amp; 分類は、データウェアハウス自体だけでなく、データの保護を目的とした高度な機能のセットを導入します。</p>


  <ul>
   <li><strong>自動検出と推奨事項</strong> &ndash; 基になる分類エンジンは、自動的にデータウェアハウスをスキャンし、機密データが含まれる可能性のある列を識別します。 また、Azure portal を通じて、適切な分類の推奨事項を簡単に確認して適用することもできます。</li>
   <li><strong>分類/ラベル付け</strong> &ndash; 列にタグが付けられた機密分類ラベルは、データウェアハウス自体に保存できます。</li>
   <li><strong>レポート</strong> &ndash;<strong></strong>データ分類は、Azure portal のダッシュボードで一元的に表示できます。 また、コンプライアンスと監査の目的でレポートを Microsoft Excel 形式でダウンロードすることもできます。</li>
   <li><strong>監視/監査</strong> &ndash; 監査は、感度の分類や、クエリによって返された実際のデータのラベルをログに記録するように強化されています。 これにより、機密データにアクセスしているユーザーに関する洞察を得ることができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1539ff6b-ca26-4442-ba27-f6a5a2dc3816.jpg"><img alt="Gif image displaying a Data-Discovery &amp; Classification overview" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/663fb977-8636-4cc9-8acd-9aafcb88f413.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data-Discovery &amp; 分類を表示する Gif イメージの概要" width="640"></a></p>


  <h2>データ探索 &amp; の分類はどのように機能しますか。</h2>


  <p>データ検出 &amp; 分類機能には自動分類エンジンが組み込まれており、機密性の高いデータを含む列を特定し、選択するための推奨事項の一覧を提供します。 このデータは、データウェアハウス内の列の上に機密データとして保存できます。 列を手動で分類してラベルを付けることができます。 また、システムによって生成されるものに加えて、カスタムラベルや情報の種類を定義することもできます。</p>


  <p>また、SQL t-sql を使用して、データウェアハウス内のすべてのテーブルに対して列の分類を追加、削除、取得することもできます。</p>


  <ul>
   <li>1つまたは複数の列の分類を追加/更新し、<a href="https://docs.microsoft.com/sql/t-sql/statements/add-sensitivity-classification-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">秘密度の分類を追加</a>します</li>
   <li>1つ以上の列から分類を削除し、<a href="https://docs.microsoft.com/sql/t-sql/statements/drop-sensitivity-classification-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">秘密度の分類</a>を削除します</li>
   <li>データベースのすべての分類を表示し <a href="https://docs.microsoft.com/sql/relational-databases/system-catalog-views/sys-sensitivity-classifications-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">ます。</a></li>
  </ul>


  <p>さらに、Azure SQL Data Warehouse エンジンは、列の分類を利用してクエリ結果の機密性を判断します。 Azure SQL Data Warehouse 監査と組み合わせることで、クエリによって返される実際のデータの機密性を監査できます。</p>


  <p>この機能は、高度なデータセキュリティの一部として、すべての Azure リージョンで利用できるようになりました。脆弱性の評価や脅威の検出などが含まれます。 Azure SQL Data Warehouse でのデータ検出 &amp; の分類の詳細については、オンラインドキュメント &ldquo; の「<a href="https://docs.microsoft.com/azure/sql-database/sql-database-data-discovery-and-classification?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json" target="_blank">データ検出 &amp; の分類 Azure SQL Database</a>」を参照してください。&rdquo;</p>


  <p>Azure SQL Data Warehouse は、引き続きセキュリティ、コンプライアンス、プライバシー、および監査の領域をリードします。 Azure SQL Data Warehouse セキュリティ関連のトピックに関する最新のビデオをご覧ください。</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=WJqtY1gL1ws&amp;t=9s" target="_blank">脅威へのアクセスの監視とデータのセキュリティ保護</a></li>
   <li><a href="https://www.youtube.com/watch?v=Q1XB3YzeP4o&amp;t=3s" target="_blank">仮想ネットワークとセキュリティロードマップ</a></li>
  </ul>


