Title: Azure Automation-Hybrid Runbook Worker に関する FAQ
Summary: この投稿では、この記事で取り上Hybrid Runbook Workerよく寄せられる質問Azure Automation。
Content: >-
  <h4>更新日: 02/02/16。 これは古いものです。最新の情報については、実稼働ドキュメントを参照してください。 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/">https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/</a></h4>


  <h3>&nbsp;</h3>


  <h3>操作方法正しくインストールされていることをHybrid Runbook Worker確認してください。</h3>


  <p><br />

  -verbose スイッチAdd-HybridRunbookWorkerコマンドレットを実行します。 これにより、コマンドレットによって実行される各アクションの PowerShell コマンド ウィンドウに完全なログが表示されます。 正常に完了したと &quot;報告するか、エラー&quot; の詳細を提供する必要があります。</p>


  <h3>操作方法を削除Hybrid Runbook Worker?</h3>


  <p><br />

  現時点では、ハイブリッド サーバーで Remove-HybridRunbookWorker コマンドレットを実行する必要runbook worker。 詳細ログには -verbose スイッチを使用します。 remove コマンドが失敗した場合 (&quot;&quot;たとえば、メッセージを削除するために Nothing を指定します)、別の Runbook グループを作成し、そのグループにワーカーを再登録する必要がある場合があります。 間もなく、ポータルからハイブリッド worker グループを削除する機能の提供に取り組み中です。</p>


  <h3>ジョブを対象とする特定の worker を選択できますか?</h3>


  <p><br />

  この時点では、この機能は使用できません。 ただし、今後のリリースで検討中です。</p>


  <h3>Hybrid Runbook worker を使用して &hellip;</h3>


  <p><br />

  <strong>テスト ジョブ</strong>: はい、ハイブリッド worker でテスト ジョブを実行できます。<br />

  <strong>スケジュールされた</strong>ジョブ: はい。ハイブリッド worker で実行するジョブをスケジュールできます。<br />

  <strong>Webhook ジョブ</strong>: いいえ。ただし、この機能は間もなく使用できる予定です。</p>


  <h3>別のアカウントを使用して、既定のシステム アカウント (どの MMA が実行されている) 以外のハイブリッド ジョブを実行できますか?</h3>


  <p><br />

  この機能は、アプリケーションの RunAs アカウントとして既存の資格情報資産を使用Hybrid Runbook Worker。 そのワーカーで実行されているジョブはすべて、それらの資格情報を使用します。</p>


  <h3>モジュールはハイブリッド クラウドに自動的にデプロイrunbook worker?</h3>


  <p><br />

  コア PowerShell モジュールは既にインストールされている必要があります。 Runbook で参照されている他のモジュールは、オンプレミスのマシンに自動的にデプロイされないので、ハイブリッド worker に手動でインストールする必要があります。 間もなくモジュールを自動的にインストールする機能が追加されます。</p>


  <h3>操作方法で実行されている Runbook のトラブルシューティングHybrid Runbook Worker?</h3>


  <p><br />

  Runbook ジョブが Hybrid worker で実行されている間、ストリームはハイブリッド worker にAzure Automation。 Runbook ジョブが完了すると、詳細な状態がレポートにAzure Automation。 Azure クラウドで実行されるジョブのトラブルシューティングと同じ方法で、ジョブを表示およびトラブルシューティングできます。 詳細レコードと進行状況レコード (Runbook - すべての設定 - Runbook 設定) を有効にして、詳細情報を取得することもできます。<br />

  ハイブリッド worker マシンからのログは<em>、C:\ProgramData\Microsoft\System Center\Orchestrator\7.2\SMA\Sandboxes</em> にあります。</p>


  <h3>操作方法 Hybrid Runbook worker で実行されているジョブを表示するには、</h3>


  <p><br />

  間もなく、Azure または Hybrid Runbook worker グループの両方で、ジョブが実行されたポータルに表示されます。</p>


  <h3>ジョブが中断されるまでどのくらいの時間が実行されますか?</h3>


  <p><br />

  スクリプトまたは環境に例外がない限り、ジョブはハイブリッドで中断されません。</p>


  <h3>Fairshare は Hybrid Runbook ジョブに適用されますか?</h3>


  <p><br />

  いいえ。</p>


  <h3>Hybrid Runbook worker が更新されました。 操作方法最新のビットを確実に持っている必要がありますか?</h3>


  <p><br />

  バージョンが C:\Program Files\Microsoft Monitoring Agent\Agent\AzureAutomation\5.2.20826.0 の MMA エージェント バージョンが 5.2.20826.0 です。</p>


  <h3>Hybrid Runbook worker を使用するためにポートを開く必要がありますか?</h3>


  <p><br />

  いいえ、ポートを&rsquo;開く必要はありません。Hybrid Runbook worker マシンがインターネットにアクセスできる必要があります。</p>


  <p><br />

  詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/">Hybrid Runbook Worker に関する完全なドキュメントを参照してください</a>。</p>
