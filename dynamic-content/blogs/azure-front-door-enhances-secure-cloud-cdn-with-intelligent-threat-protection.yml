  <h2>Azure Front Doorと Premium の概要</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1099ecb-3b0f-4e5a-a8c0-fc1fd58321b9.png"><img alt="Azure Front Door overview." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6d141f9-807b-4ea2-b8d9-229f187e0086.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>新しいAzure Front Door、アプリ、API、Web サイトを簡単にセキュリティで保護して加速する方法が提供されます。 この機能を使用する主な利点はAzure Front Doorです。</p>


  <ul>
      <li>Open Web Application Security Project (OWASP) の上位 10 件の脆弱性に対する統合 WAF 保護、アプリケーション固有の保護のカスタム 規則、自動悪意のある攻撃に対する Bot Manager 保護により、アプリケーションのセキュリティが強化されました。すべて Microsoft Threat Intelligence と統合され、レイヤー 3 から 4 の分散型サービス拒否 (DDoS) 保護が組み込みされています。</li>
      <li>ユーザーに近いネットワーク エッジでの静的および動的サイトアクセラレーションの強化、ウォームアップなしの即時スケールアウト、インスタント フェールオーバーによるグローバル HTTP 負荷分散、高度なルーティング機能のための完全にカスタマイズ可能なルール エンジン。</li>
      <li>Microsoft&#39;の大規模なプライベート グローバル ネットワーク上に構築された Azure Front Door は、Microsoft Office 365、Bing、LinkedIn、Xbox など、Microsoft で最も大きく待機時間が重要なグローバル サービスの一部に電力を供給するために使用される実証済みのプラットフォームです。</li>
      <li>完全に表現可能な状態転送 (REST) API 駆動型のクラウドネイティブで開発者に優しいサービスを使用して、デプロイと自動化を簡素化します。</li>
  </ul>


  <h2>新機能</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-features" target="_blank">Azure CDN Standard</a>、<a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-overview" target="_blank">Azure Front Door</a>、<a href="https://docs.microsoft.com/en-us/azure/web-application-firewall/afds/afds-overview" target="_blank">および Azure Web Application Firewall</a> で使用できるすべての機能をサポートするほか、新しい Standard SKU と Premium SKU では、このプレビューでは次の新機能も追加されます。</p>


  <h3>簡略化された統合されたユーザー エクスペリエンス</h3>


  <p>新しい SKU では、新しいポータル エクスペリエンスで Azure Front Door、Azure CDN、Azure Web Application Firewallの組み合わせ機能が提供されます。</p>


  <ul>
      <li><strong>簡単なFront Door作成</strong>: デプロイの手順と構成を大幅に削減する簡易作成を追加しました。 また、使用シナリオに基づいて適切な SKU を選択できる新しいガイド付きエクスペリエンスも提供されています。 既存のサービスAzure Front DoorサービスCDN、この統合されたエクスペリエンスからアクセスできます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1de258e-83df-4136-8a16-614c1a26c2ac.png"><img alt="Azure Front Door - Quick Create." height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eb4b838-187c-41f2-96e3-d38f979eeb01.png" style="margin-right: auto; margin-left: auto; display: block;" title="フロントドア" width="573"></a></p>


  <ul>
      <li><b>管理エクスペリエンスの簡素化: </b>また、ドメイン ネーム システム (DNS) TXT レコードベースの検証に排他的に依存する CNAME サブドメインベースの検証への依存を取り除き、ドメイン検証エクスペリエンスを強化しました。 ドメイン検証は、検証の遅延をさらに減Azure DNSサブドメインの問題を排除する、ドメイン検証とシームレスに統合されます。</li>
      <li><b>TLS 証明書の管理:</b> また、Standard SKU と Premium SKU はどちらも、すべてのカスタム ドメインに対して、追加コストを必要と "ない" Azure マネージド トランスポート層セキュリティ (TLS) 証明書を既定で提供します。 TLS 証明書の有効期限について心配する必要はありません。 独自の TLS 証明書を取り込むには、組み込みの TLS 証明書と Azure Key Vault。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c5d4705-9725-43fb-a809-9b7e240cfae8.png"><img alt="Azure Front Door – Domain Management Blade." height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78fe1a6-3aff-4618-8817-754a870ae411.png" style="margin-right: auto; margin-left: auto; display: block;" title="azure front door 1" width="624"></a></p>


  <h3>セキュリティとプライベートオリジン</h3>


  <ul>
      <li><b>プライベートオ</b>リジン のサポート: <b> </b>Azure Private Link との統合は業界初の CDN 機能であり、顧客はオリジンをプライベートに保ち、ゼロトラスト アクセス モデルを利用できます。 この統合により、パブリック インターネットからアクセス可能な IP アドレスを使用してオリジンを使用する必要がなさから、その結果、表面領域が大幅に減少します。 Azure Storage サービスや Azure アプリ サービスなど、Azure Private Linkと統合する PaaS サービスは、プライベート オリジンとして使用できます。 アプリの背後で実行されている IaaS サービスAzure Load Balancerアクセスに対して有効Azure Private Linkできます。</li>
  </ul>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/745f0133-6fd5-4774-b21f-e441d3c03de4.png"><img alt="Create a Front Door profile with Azure Front Door." height="894" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfab1907-2c5f-4707-991f-d7914a58774d.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="539"></a></p>


  <ul>
      <li><b>WAF の機能強化:</b> Azure Front Door Premium SKU では、OWASP 上位 10 からアプリケーションを効果的に保護する Microsoft Threat Intelligence 作成ルール、CRS 3.2 署名、および Bot Manager を統合することで、WAF 機能も強化されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66e118e9-6bd9-4b4a-8956-7886c5d7eff4.png"><img alt="Azure Front Door – Traffic by location report." height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3962cd42-27a3-49b0-b3d6-89310702d72b.png" style="margin-right: auto; margin-left: auto; display: block;" title="フロント ドア 4" width="699"></a></p>


  <h3>分析とテレメトリ</h3>


  <ul>
      <li><b>トラブルシューティングとデバッグを改善</b> するための強化された分析機能。 アクセス ログを強化し、追加のメトリックを提供するほか、新しい SKU では、トラフィックの配信とセキュリティに関する事前に作成されたレポートも提供されます。</li>
      <li><b>Azure Front Door正常性プローブ ログ: </b>診断ログにさらに多くのメトリックと拡張機能を提供するほか、正常性プローブ診断ログも導入されています。これにより、オリジンが不健康と見なされた場合にデバッグできます。</li>
  </ul>


