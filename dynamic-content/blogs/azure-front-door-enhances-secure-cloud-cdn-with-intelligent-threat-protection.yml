Title: Azure Front Doorインテリジェントな脅威保護を使用してCDNセキュリティで保護されたクラウド サービスを強化する
Summary: インターネットは、新しい企業ネットワークであり、ユーザー、デバイス、データをすべての種類のアプリケーションに接続するファブリックです。 これは、組織がビジネスを実行し、顧客と関わり、商取引を実施し、サプライ チェーンを運営し、従業員がどこからでも作業できる方法の基礎です。 ただし、インターネットは拡張性が高く、拡大し続けている一方で、さまざまなアプリケーションやユーザー エクスペリエンスに対して常に適切に最適化されているわけではありません。また、セキュリティ上の脅威や脆弱性の高まりからアプリケーションをセキュリティで保護するためのサイバーセキュリティ保護はほとんど実施されません。
Content: >-
  <p><em>このブログ記事は、シニア プログラム マネージャーの Jessie 、</em></p>


  <p>インターネットは、新しい企業ネットワークであり、ユーザー、デバイス、データをすべての種類のアプリケーションに接続するファブリックです。 これは、組織がビジネスを実行し、顧客と関わり、商取引を実施し、サプライ チェーンを運営し、従業員がどこからでも作業できる方法の基礎です。 ただし、インターネットは拡張性が高く、拡大し続けている一方で、さまざまなアプリケーションやユーザー エクスペリエンスに対して常に適切に最適化されているわけではありません。また、セキュリティ上の脅威や脆弱性の高まりからアプリケーションをセキュリティで保護するためのサイバーセキュリティ保護はほとんど実施されません。</p>


  <p>これらのワークロードが企業にとっていかに中心的なものかという点から、キャッシュを超えた新しいクラスのコンテンツ配信ネットワーク (CDN) を探し、可用性、待機時間、スケーラビリティ、さらに重要なセキュリティ目標を満たします。さらに、ターンキー セキュリティ統合が組み込みの動的アクセラレーションと静的アクセラレーションの両方に対応する単一の統合プラットフォームと、シンプルで予測可能な価格モデルを要求しています。</p>


  <p>これらのお客様の要件に対処するために、&#39;では、Azure Front Door ファミリに 2 つの新しい SKU のプレビューを導入<a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank"></a>し、Azure Front Door、Azure Content Delivery Network (CDN) 標準、Azure Web Application Firewall (WAF) の機能を組み合わせて、インテリジェントな脅威保護と簡単に理解できる価格モデルを備えた単一のセキュリティで保護されたクラウド CDN プラットフォームに導入します。</p>


  <p>Azure Front Door SKU はコンテンツ配信が最適化され、静的および動的なコンテンツ アクセラレーション、グローバル負荷分散、SSL オフロード、ドメインと証明書の管理、強化されたトラフィック分析、基本的なセキュリティ機能の両方が提供されます。</p>


  <p>Azure Front Door PREMIUM SKU は、Standard SKU の機能に基付け、WAF、BOT 保護、Azure Private Link のサポート、Microsoft Threat Intelligence との統合、およびセキュリティ分析全体に広範なセキュリティ機能を追加します。 </p>


