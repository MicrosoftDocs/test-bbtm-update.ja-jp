Title: クラウドセキュリティのイノベーションにより、お客様は自信を持って Microsoft Azure に移行できるようになります
Summary: Azure が新しいクラウドサービスを迅速にリリースするのと同様に、データ保護、脅威防御、ネットワークセキュリティ、id およびアクセス管理のイノベーションも促進されます。
Content: >-
  クラウドの導入は、医療や銀行などの規制の厳しい業界で促進されており、企業はミッションクリティカルなアプリケーションや機密データをクラウドに移行しています。 そのため、クラウドセキュリティはかつてないほど重要です。 お客様は、「Microsoft を信頼してデータを保護することはできますか?」、「Microsoft Azure で組織のコンプライアンス要件を満たすことはできますか」、「仮想ネットワークを安全に保つことはできますか」ということを知りたい操作方法と思います。


  Azure が新しいクラウドサービスを迅速にリリースするのと同様に、データ保護、脅威防御、ネットワークセキュリティ、id およびアクセス管理のイノベーションも促進されます。 今年は、お客様のセキュリティ要件とコンプライアンスに関する質問 (マルウェア対策、ネットワークセキュリティグループ、Role-Based Access Control など) に対応するために、多数の新機能がリリースされています。 これらの機能は、マイクロソフトの法的およびコンプライアンスのコミットメントと共に、信頼された基盤を持つことにより、自信を持ってクラウドに移行することができます。 <b></b>

  <h3><strong>データ保護</strong></h3>

  Microsoft は、クラス最高の暗号化をサポートすることに努めています。 既定では、Azure は、TLS/SSL 暗号スイートの最近の <a href="https://azure.microsoft.com/blog/2014/08/07/tlsssl-cipher-suite-enhancements-and-perfect-forward-secrecy/">機能強化</a> や完全な転送の機密性など、業界をリードする機能を使用して、お客様と Azure サービスの間でインターネットを介して流れるコンテンツを暗号化します。 今年は、暗号化機能を拡張して、保存データをセキュリティで保護するための幅広いオプションを提供しています。 お客様は、BitLocker を使用してデータボリュームを暗号化し、 <a href="https://azure.microsoft.com/blog/2014/08/19/azure-virtual-machine-disk-encryption-using-cloudlink/">クラウドリンク</a> と <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-install-trend/">トレンドマイクロ</a>からサードパーティ製ソリューションを使用して追加の暗号化を有効にできるようになりました。 Azure データ保護の詳細については、この <a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">ホワイトペーパー</a>を参照してください。

  <h3><strong>脅威の防御</strong></h3>

  今日の脅威を継続的に維持することは、オンプレミスとクラウドでの課題になる可能性があります。 Microsoft は、侵入検出と予防システム、サービス拒否攻撃の防止、定期的な侵入テスト、および Data Analytics および機械学習ツールを採用しており、Azure プラットフォームへの脅威を特定し、軽減することができます。 サービス拒否システムへの最近のアップグレードは、お客様には見えませんが、すべてのお客様に対して大幅に強化された保護を提供します。 顧客が適切に保護されていることを確認するために、 <a href="https://azure.microsoft.com/blog/2014/10/30/microsoft-antimalware-for-azure-cloud-services-and-virtual-machines/">Microsoft Antimalware</a>が Virtual Machines と Cloud Services に対して一般公開され、Symantec、Trend Micro、McAfee のソリューションと共に利用できるようになりました。 セキュリティイベントログは、詳細な分析のために仮想マシンから収集でき、 <a href="https://azure.microsoft.com/en-us/gallery/store/alertlogic/lm3-security-and-compliance-edition/">Alertlogic</a> などのパートナーは統合されたログ管理サービスを提供します。

  <h3><strong>ネットワークのセキュリティ</strong></h3>

  仮想ネットワークを使用すると、顧客はクラウドにプライベートネットワークを作成し、オンプレミスのデータセンターを Azure と安全に接続できます。 Microsoft では、ネットワークセキュリティを強化する TechEd 北米2014でいくつかの <a href="https://azure.microsoft.com/blog/2014/05/12/empowering-customers-to-embrace-cloud-with-exciting-updates-to-microsoft-azure-at-teched-na/">発表</a> を行っています。 そのうちの1つは、Virtual Network が複数のサイト間 VPN 接続をサポートしているため、複数のオンプレミスの場所に安全に接続できるようになったことでした。 新しい VNET 間接続では、複数の仮想ネットワークを直接、安全に相互にリンクすることができます。 さらに、 <a href="https://azure.microsoft.com/en-us/services/expressroute/">ExpressRoute</a> の一般提供が開始され、お客様は Azure データセンターへのプライベート接続を確立し、トラフィックをインターネットから離れた状態に保つことができます。 これらの機能強化に基づいて、多層トポロジでのサブネットの分離を容易にするために、TechEd 欧州2014でネットワークセキュリティグループを <a href="https://azure.microsoft.com/blog/2014/10/29/networking-enterprise/">導入</a> しました。 また、ポリシー検証のためにオンプレミスにネットワークトラフィックを送信し、複数の Nic を使用してネットワーク制御を強化し、Citrix や Riverbed などのパートナーからネットワークセキュリティアプライアンスのホストを有効にする、サイト間の強制トンネリングのサポートもリリースされました。 Azure ネットワークのセキュリティ機能の詳細については、この <a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v2_Oct2014.pdf">ホワイトペーパー</a>を参照してください。

  <h3><strong>ID およびアクセス</strong></h3>

  クラウドリソースにアクセスして管理できるユーザーを制御することは重要です。 ユーザー id をフェデレーションして、管理者の<a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/">Multi-Factor Authentication</a>を<a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a>し、有効にすることができます。 新しい <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">ロールベースの Access Control</a> (RBAC) 機能を使用して、特定のクラウドリソースのアクセス権とアクセス許可を制限することができます。 疑わしいアクセスを検出するために、Azure Active Directory には、不明なデバイスからログインしているユーザーなど、異常なアクティビティについて通知する<a href="https://msdn.microsoft.com/library/azure/dn283934.aspx">レポート</a>が用意されています。 さらに、ユーザーが web サイトを停止した場合、または仮想マシンが削除された場合に、操作ログとアラート機能によってユーザーに通知することができます。


  企業がクラウドを採用するために (また、速度、拡張性、および経済的なメリットを完全に実現するために)、インフラストラクチャ、アプリケーション、およびデータのリスクが高いことを保証する必要があります。 Microsoft は、エンタープライズソフトウェアを構築し、世界最大規模のクラウドサービスを実行するという3年以上の経験を活かしていますが、マイクロソフトはクラウドのセキュリティを推進することを目指しています。これは、ほとんどの企業がオンプレミスまたは独自のデータセンターに配置されている保護レベルを超えています。 セキュリティ機能とベストプラクティスに関する最新情報については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure トラストセンター</a>を参照してください。
