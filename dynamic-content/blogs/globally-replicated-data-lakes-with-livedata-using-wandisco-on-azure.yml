Title: Azure 上の WANdisco を使用して LiveData を使用してグローバルにレプリケートされたデータ レイク
Summary: 'Azure Data Lake Storage Gen2 プレビューの最近の発表と Azure HDInsight でのサポートにより、パートナーは既にグローバルな規模でイノベーションを起こしています。 '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/">Azure Data Lake Storage Gen2</a> <em></em> プレビューの最近の発表と Azure HDInsight でのサポート<a href="https://azure.microsoft.com/en-us/blog/enterprises-get-deeper-insights-with-hadoop-and-spark-updates-on-azure-hdinsight/"></a>により、パートナーは既にグローバルな規模でイノベーションを起こしています。 <em>WANdisco を使用すると、Azure 上でグローバルにレプリケートされたデータ レイクを使用して、最新のデータを分析できます。このブログでは、その方法について説明します。</em></p>


  <p>最新のビジネスランドスケープは、データによって管理されます。 分析と AI は、主要なビジネス変革を推進する上で不可欠です。 お客様は、分析と AI ワークロードのために Azure によって提供されるパフォーマンス、柔軟性、低コストから大きなメリットを得ていました。</p>


  <h2>シングル クリックで簡単にハイブリッドを作成できます。</h2>


  <p>ただし、多くの組織では、クラウドでデータを使用できるプロセスは課題でした。 最新のデータ セットの大規模な規模と、システムの継続的な可用性のユーザーからの期待を組み合わせると、Azure にデータを取得するだけのデータのコピーに標準ツールを使用することは困難になります。 システムのダウンタイムのビジネス コストや、不適切な分析結果を生成する一貫性のないデータや使用できないデータの可能性を負う可能性はありません。</p>


  <p>Azure の機会を最大限に活用している組織は、WANdisco Fusion を使用して、常に正確で一貫性のあるデータを確保しています。&nbsp; 顧客&rsquo;が waNdisco を Azure HDInsight で活用し、デプロイ時間を数か月から数日に短縮できた方法の例を見てみしましょう。</p>


  <h3>シナリオ: オンプレムからクラウドや他の Hadoop ディストリビューションにデータをレプリケートする</h3>


  <p>お客様は、分析のためにオンプレム Hadoop から Azure HDInsight にデータを同期し、厳密な SLA を使用して、ダウンタイムを発生さなく、常にリアルタイムで、親企業の 3 番目のデータ レイクにレプリケートしたいと考えます。</p>


  <h3>課題: ペタバイトがオンプレムとクラウド全体で</h3>


  <p>オンプレムとクラウド間のレプリケーションの下で複数のペタバイト。 Hive スキーマ、Ranger を使用した承認ポリシーなどのメタデータと共にデータは絶えず変更され、ソースと宛先で使用されています。 お客様は中断をゼロにしたソリューションを必要としました。</p>


  <h3>解決策: 1 回のクリックで WANdisco Fusion をデプロイし、Azure HDInsight</h3>


  <p>何百テラバイトものデータを Azure と同期する必要がある場合、顧客は <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/">Azure HDInsight Application Platform</a> でシングル クリックで WANdisco Fusion をデプロイし、データ SLA を確保しながら、複雑なデータの可用性、マルチベンダー、マルチロケーションのサポートをサポートしました。</p>


  <h2>グローバルにレプリケートされたデータ レイク!</h2>


  <p>WANdisco Fusion を使用すると、Azure Blob Storage、ADLS Gen1、Gen2 で使用されている他の大規模な分析プラットフォームで使用したデータを、ダウンタイムや既存の環境の中断なしで作成できます。 また、データとメタデータ (Hive データベース スキーマ、Apache Ranger、Sentry などを使用した承認ポリシー) を異なるリージョンにレプリケートして、データ レイクをグローバルに分析に使用することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b6e253-aafe-4650-b7ae-910963cc9300.png"><img alt="Screen Shot 2018-07-01 at 12.00.23 PM" border="0" height="1042" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e73c4b6-90e2-4c2b-973b-50506ec7b22b.png" style="margin: 0px auto; border-image: none; float: none; display: block; background-image: none;" title="Screen Shot 2018-07-01 at 12.00.23 PM" width="1850"></a></p>


  <p>これを実現するテクノロジは WANdisco Fusion であり、この機能は LiveData と呼&lsquo;ばれる機能です。&rsquo;LiveData は分散コンセンサスと大規模なデータ レプリケーションを組み合わせたものなので、アプリケーションは引き続きローカルでデータを操作できます。一方、WANdisco Fusion では<a href="https://azure.microsoft.com/en-us/services/storage/blobs/">、Azure Blob Storage</a>、<a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/">Azure Data Lake Storage Gen2</a>、<a href="https://docs.microsoft.com/en-us/azure/data-lake-store/">Gen1</a> で同じ情報を使用できます。 システムはどちらのプラットフォームでも同時にデータを操作できます。一方、WANdisco Fusion&#39;の LiveData テクノロジを使用すると、任意の場所でいつでもデータを使用できます。</p>


  <h2>実際の LiveData</h2>


  <p>LiveData プラットフォームの使い方の例として、今日、このテクノロジを適用して、オンプレミスの分析インフラストラクチャを Azure とブリッジします。 大規模な Hadoop デプロイは、数百テラバイトのデータが一定の使用でオンプレミスで実行されます。 Azure Data Lake Storage (ADLS) でデータを使用するには、LiveData プラットフォームが絶えず変更されている必要があります。 ダウンタイムが発生する時間はないので、変更中および使用している間にデータをレプリケートする必要があります。</p>


  <p>WANdisco Fusion は、環境内で行われた変更にコンセンサスを導入することでこれを実現します。 オンプレミスの Hadoop 環境と Azure の両方にデプロイされた Fusion を使用すると、各環境で使用できる必要があるデータの部分を管理者が選択できます。 その選択的レプリケーションとデータの継続的レプリケーションを組み合わせて、変更が発生するとすぐに、大規模なデータをクラウドに取り込むのに使用できます。 LiveData 機能はさらに多くの機能を備えています。 また、材料メーカーは、アプリケーションがオンプレミスで使用するデータとまったく同じデータで Azure Data Lake Storage Gen2 上の Azure で動作するようにする必要もあります。 LiveData プラットフォームを使用すると、この製造元は、新しい重要なビジネスおよびテクノロジ機能である複数方向に変更を積極的にレプリケートすることで、一貫性を保証できます。</p>


  <p>オンプレミスと Azure で WANdisco Fusion を導入し、それらのデプロイをリンクし、データの可用性 (ディレクトリ、データベース、テーブルなど) と複数の場所にまたがる単純なルールを定義することで、企業は、Azure Data Lake Storage Gen2 や他の Azure 分析サービスの準備が整うのを妨げる物理的な制約を回避できます。 Azure でデータがレプリケートされている間、アプリケーションはオンプレミスで引き続き実行できます。また、アプリケーションは Azure 環境で、非常に同じデータで同時に操作できます。 LiveData アーキテクチャでは、各環境に個別のデータを含むという考え方を削除することで、データの相違を回避します。 代わりに、オンプレミスと Azure の両方のデプロイは、ローカルの速度で同じデータに対して、すべての時間を直接アクセスできます。</p>


  <h2>WANdisco を試して、今すぐグローバルにレプリケートされたデータ レイクを作成してください。</h2>


  <p>簡単な手順は次の 3 つで行います。</p>


  <ol>
   <li>シングルクリックデプロイ モデルを使用して HDInsight に WANdisco Fusion アプリをインストールする</li>
   <li>WANdisco Fusion をオンプレミスにインストールする</li>
   <li>Connectのデータ ソースにアクセスし、レプリケートするデータセットを選択します。</li>
  </ol>


  <p>レプリケーション規則は、ファイル システムの場所、または特定の Hive データベースとテーブル、Ranger および Sentry ポリシーなどに対して機能します。その後、アプリケーションは通常の方法でデータを使用できます。 ローカルアクセス速度とアプリケーションの動作方法を変更する必要がない Fusion は、環境間で共有されるデータ セットに対して継続的なレプリケーションと保証された整合性を提供します。</p>


