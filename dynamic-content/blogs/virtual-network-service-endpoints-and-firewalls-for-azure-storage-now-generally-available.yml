Title: Azure Storage の Virtual Network サービスエンドポイントとファイアウォールの一般提供開始
Summary: 現在、Virtual Network サービスエンドポイントと共に、Azure Storage 用のファイアウォールと仮想ネットワーク (vnet) の一般提供が発表されています。 Azure Storage ファイアウォールと仮想ネットワークでは Virtual Network サービスエンドポイントを使用して、管理者は、選択した vnet およびサブネットからのトラフィックのみを許可するネットワークルールを作成し、そのデータに対してセキュリティで保護されたネットワーク境界を作成することができます。
Content: >-
  <p><em>このブログ投稿は、Anitha Adusumilli、プリンシパルプログラムマネージャー、Azure ネットワークによって共同作成されました。</em></p>


  <p>現在、Virtual Network サービスエンドポイントと共に、Azure Storage 用のファイアウォールと仮想ネットワーク (vnet) の一般提供が発表されています。 Azure Storage ファイアウォールと仮想ネットワークでは<a href="https://azure.microsoft.com/en-us/blog/announcing-virtual-network-integration-for-azure-storage-and-azure-sql" target="_blank">Virtual Network サービスエンドポイント</a>を使用して、管理者は、選択した vnet およびサブネットからのトラフィックのみを許可するネットワークルールを作成し、データのセキュリティで保護されたネットワーク境界を作成できます。 これらの機能は、すべての Azure パブリッククラウドリージョンおよび Azure Government で使用できるようになりました。 一般公開の一環として、標準の <a href="https://azure.microsoft.com/en-us/support/legal/sla/" target="_blank">sla</a>によってサポートされるようになりました。 サービスエンドポイントを介して仮想ネットワークにアクセスする場合、追加の課金は発生しません。 現時点では、Azure Storage の現在の価格モデルが適用されます。</p>


  <p>多くの場合、顧客はデータを保護するために複数のセキュリティ層を優先します。 これには、ネットワークベースのアクセス制御の保護だけでなく、認証と承認に基づく保護が含まれます。 Storage と VNet サービスエンドポイント用のファイアウォールと仮想ネットワークの一般提供の一環として、ネットワークベースのアクセス制御を有効にします。 これらの新しいネットワークフォーカス機能により、ユーザーはネットワークアクセスベースのセキュリティを定義できます。これにより、承認された Azure Vnet または指定されたパブリック IP 範囲からの要求だけが特定のストレージアカウントに許可されるようになります。 お客様は、既存の承認メカニズムと新しいネットワーク境界を組み合わせて、データのセキュリティを強化することができます。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" style="padding: 0px; outline: 0px; border: 0px rgb(67, 67, 67); border-image: none; text-align: left; color: rgb(67, 67, 67); text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 13px; font-style: italic; font-variant: normal; font-weight: 400; text-decoration: none; margin-right: auto; margin-left: auto; word-spacing: 0px; vertical-align: baseline; float: none; display: block; white-space: normal; cursor: default; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;"></p>


  <p>VNet 保護を有効にするには、まず VNet 内のストレージのサービスエンドポイントを有効にします。 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">Virtual Network サービスエンドポイント</a> を使用すると、重要な Azure サービスリソースを仮想ネットワークのみにセキュリティで保護することができます。 また、サービスエンドポイントは、インターネットトラフィックが仮想アプライアンスまたはオンプレミス経由でルーティングされるシナリオで、azure バックボーン経由の Azure トラフィックに最適なルーティングを提供します。</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image-2.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>ストレージアカウントでは、1つまたは複数の Vnet へのアクセスを許可するように選択できます。 また、1つまたは複数のパブリック IP 範囲へのアクセスを許可するようにを構成することもできます。 ネットワーク機能を有効にする方法の詳細については、「 <a href="https://docs.microsoft.com/azure/storage/common/storage-network-security">Configure Azure Storage firewall and Virtual Networks</a>」を参照してください。</p>


  <h2><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image-1.png" style="padding: 0px; outline: 0px; border: 0px rgb(67, 67, 67); border-image: none; text-align: left; color: rgb(67, 67, 67); text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 13px; font-style: italic; font-variant: normal; font-weight: 400; text-decoration: none; margin-right: auto; margin-left: auto; word-spacing: 0px; vertical-align: baseline; float: none; display: block; white-space: normal; cursor: default; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;"></h2>


  <h2>次の手順</h2>


  <p>開始するには、<a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">サービスエンドポイント Virtual Network</a>のドキュメントを参照し、 <a href="https://docs.microsoft.com/azure/storage/common/storage-network-security" target="_blank">Azure Storage ファイアウォールと仮想ネットワークを構成</a>します。</p>


  <p>オンプレミスのネットワークから、セキュリティで保護されたストレージアカウントへのさまざまな Azure サービスのサポートへのアクセスを許可するには、microsoft の <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security#scenarios" target="_blank">ドキュメント</a>を参照してください。</p>


  <p>機能の詳細とシナリオについては、「 <a href="https://myignite.microsoft.com/sessions/54922">Azure &rdquo; でのアプリケーションのネットワークセキュリティ」の Microsoft Ignite セッションを &ldquo; </a>ご覧ください。</p>
