Title: 'Azure の先週: Connect()、2017 年、Azure Virtual Data Center などからのニュース'
Summary: '2017 年 11 月 13 日の週の Azure の先週のハイライト: Connect()、2017 年のニュース、Azure Virtual Data Center など。'
Content: >-
  <p>Scott Guthrie&#39;の投稿で説明されている通り、Microsoft Connect() <a href="https://blogs.microsoft.com/blog/2017/11/15/developing-intelligent-cloud-intelligent-edge-microsoft-connect-2017/"></a> &quot;&quot; の毎年のイベントでは、先週、インテリジェント クラウドとインテリジェント エッジの開発に重点を置き、AI をすべての開発者の手に取り込み、データの力を解き放ち、世界を改善する可能性を再考しました。Connect(); の一部を見逃した場合は、オンデマンドで表示する Channel 9 で Azure 関連のすべてのコンテンツ<a href="https://channel9.msdn.com/Events/Connect/2017?t=azure">を見ることができます</a>。</p>


  <h2>AI</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/expanding-ai-tools-and-resources-for-developers-and-data-scientists-on-azure/">Azure での開発者とデータ サイエンティスト向けの AI ツールとリソースの拡張</a></strong> -Connect() のお知らせには、Azure IoT Edge 統合、Spark ベースの分析のための Databricks と Azure の最高の機能を組み合わせた新しい Azure Databricks サービス、AI 開発環境用の新しい Visual Studio Tools など、Azure Machine Learning (AML) の更新が含まれます統合Azure Machine Learning。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/new-gpus-coming-to-azure-accelerate-hpc-and-ai-workloads/">Azure に導入される新しい NVIDIA GPU により、HPC と AI のワークロードが加速されます</a></strong> - 新しい NVIDIA Tesla V100 GPU を提供する NCv3 である Azure で新しい VM サイズを開始します。 NVIDIA P100 を提供する NCv2 と、NVIDIA P40s を提供する ND シリーズはプレビューを終了し、12 月 1 日から実稼働ワークロードに対して GA になる予定です。 Azure Batch AIデータ サイエンス仮想マシン イメージでは、これらの GPU VM も利用できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/microsoft-cognitive-services-updates-for-microsoft-connect/">Microsoft Cognitive Services(); の Microsoft Connect更新プログラム;</a></strong> -Text Analytics API、翻訳ツール API、Custom Vision Service の最近の更新について説明します。 自然なコミュニケーション方法を使用して、ニーズを表示、聞き、話し、理解、解釈する機能を備え、次世代のアプリケーションを強化します。 データ サイエンスの専門知識を持たなくても、視覚と音声認識、感情と感情の検出、言語の理解、検索をアプリケーションに追加します。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-open-for-developers-to-build-for-the-intelligent-edge/">Azure IoT Edge</a></strong> - は、開発者がインテリジェント エッジ Azure IoT Edge 用に構築するために開いているので、Raspberry Pi よりも小さい、または必要に応じて強力な IoT デバイスでクラウド インテリジェンスを直接実行できます。 Connect();では、Azure IoT Edge、Azure Machine Learning、Azure Stream Analytics、Azure Functions などのための AI Toolkit のサポートを発表しました。</p>


  <h2>Data</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/dear-cassandra-developers-welcome-to-azure-cosmosdb/">Cassandra 開発者の皆さん、Azure #CosmosDB へようこそ。</a></strong> -Azure Cosmos DB での Apache Cassandra API のネイティブ サポートを発表しました。これは、Azure Cosmos DB を利用する Cassandra のサービスとしての機能を提供します。 Azure Cosmos DB は、既存の SDK やツールとのワイヤ プロトコル レベルの互換性を提供します。 この互換性により、簡単な変更を加えた Azure Cassandra API DB Cosmos既存のコードベースを使用できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-databricks/">データの技術的な概要Azure Databricks</a></strong> - 分析プラットフォームと Azure の最適な機能を組み合Apache Sparkの新しいサービス。 Azure Databricks可能な限り高速なデータ アクセスを行う Azure ストレージ プラットフォーム (Data Lake や Blob Storage など) に最適化されたコネクタを備え、Azure コンソールから直接 1 回クリックで管理できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-microsoft-connect-2017/">Azure #CosmosDB @ Microsoft Connect(); 2017</a></strong> -Microsoft Connect(); 2017 イベントのすべての Azure Cosmos DB のハイライトを取り上Connectブログ投稿。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-the-general-availability-of-azure-time-series-insights/">Microsoft は、Azure Time Series の一般提供を発表インサイト</a></strong> -Azure Time Series インサイトは、時系列データの分析、視覚化、および保存のためのコスト効率とパフォーマンスの高いサービスです。 Time Series インサイト を使用して、テラバイト単位の時系列データを格納および管理し、何十億ものイベントを同時に探索して視覚化し、根本原因分析を実施し、複数のサイトと資産を比較します。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/mariadb-postgresql-and-mysql-more-choices-on-microsoft-azure/">MariaDB、PostgreSQL、および MySQL:</a></strong> Microsoft Azure に関する-Microsoft AzureMicrosoft は、MariaDB ファンデーションに Platinum スポンサーとして参加し、Monty (Michael Widenius) や MariaDB コミュニティと密接に協力して MariaDB を向上しました。 Azure Database for MariaDB PostgreSQL と MySQL on Azure の Azure データベース サービスに参加して、開発者により多くの選択肢を提供します。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-extends-support-for-mongodb-aggregation-pipeline-unique-indexes-and-more/">Azure #CosmosDBでは、MongoDB 集計パイプライン、一意のインデックスなど、サポートが拡張されます</a></strong> - 最新のサービスデプロイには、MongoDB 集計パイプラインのサポート (プレビュー)、一意のインデックスのサポート、MongoDB ワイヤ プロトコル バージョン 5 のサポートの機能強化が含まれています。これは MongoDB 3.4 (プレビュー) で使用されます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-cosmosdb-table-api/">Azure #CosmosDB Table API の一般提供の発表</a></strong> -Azure Cosmos DB Table API を使用すると、Azure Table Storage で実行されているアプリケーションでは、99.99% の包括的な SLA を使用して、セカンダリ インデックス、ターンキー グローバル分散、専用スループット、および 1 桁ミリ秒の待機時間を利用できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/pre-announcing-the-general-availability-of-azure-cosmosdb-gremlin-graph-api/">Azure #CosmosDB Gremlin (Graph) API</a></strong> - の一般提供の事前発表Azure Cosmos DB は、クラウドネイティブおよびエンタープライズ対応の機能をグラフ データベースに提供する最初のマネージド PaaS サービスです。 これには、ターンキー グローバル分散、ストレージとスループットの独立したスケーリング、予測可能な 1 桁ミリ秒の待機時間、自動インデックス作成、業界 SLA における最も包括的な機能が含まれます。 数十億の頂点とエッジを含む大規模なグラフを格納し、ミリ秒の待機時間でグラフに対してクエリを実行し、グラフの構造とスキーマを簡単に進化できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/apache-spark-to-azure-cosmosdb-connector-is-now-generally-available/">Apache Spark Azure #CosmosDB コネクタの一般提供を受ける</a></strong> -Azure Apache Spark DB コネクタCosmosを使用すると、リアルタイムビッグ データに対するアドホック クエリと対話型クエリ、および高度な分析、データ サイエンス、機械学習、人工知能の両方が可能です。 Azure Cosmos DB は、世界中のさまざまなソースから増分収集されるデータをキャプチャするために使用できます。 これには、ソーシャル分析、時系列、ゲームまたはアプリケーションのテレメトリ、小売カタログ、最新の傾向とカウンター、監査ログ システムが含まれます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azuresqldw-hub-and-spoke-series-integration-with-azure-analysis-services/">#AzureSQLDW: Hub and Spoke シリーズと</a></strong> - Azure Analysis ServicesAzure SQL Data Warehouseは、SQL&rsquo; (EDW) のバックボーンである Microsofts Enterprise Data Warehouseです。 このサービスを使用すると、非常に並列処理を使用して、コンピューティングとストレージを柔軟に (独立して) スケーリングできます。 SQL DW はビッグ データ ストアとシームレスに統合され、EDW の最適化および調整されたパフォーマンスのためにデータ マートとキューブへのハブとして機能します。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-now-available-on-iot-edge/">Azure Stream Analyticsで使用IoT Edge</a></strong> - Azure Stream Analytics on IoT Edge (現在プレビュー中) を使用すると、開発者は IoT デバイスの近くにほぼリアルタイムの分析インテリジェンスをデプロイして、デバイスで生成されたデータの価値を完全に活用できます。 低待機時間、回復性、帯域幅の効率的な使用、およびコンプライアンスを必要とするお客様を対象に設計されているため、企業は制御ロジックを生産工程に近い場所に展開し、クラウドで実行されるビッグ データ分析を補完できるようになりました。</p>


  <h2>Compute</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-reserved-vm-instances-ris/">Azure Reserved VM Instances (RIs) の一般提供の発表</a></strong> - Azure RIs を使用すると、Virtual Machines を 1 年または 3 年の期間で予約し、最大 72% のコスト削減と、移動時の支払い料金を提供できます。 Azure RIs を使用すると、価格の予測可能性が提供され、予算と予測の改善に役立ちます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/hpc-containers-with-azure-batch/">HPC コンテナーと Azure Batch</a></strong> - 最新の Batch Shipyard リリースで、Singularity コンテナーのサポートが追加されました。 特異点は、共有 HPC およびクラスター コンピューティング環境の管理者とユーザーの両方に最適なコンテナー ソリューションであり、GPU や特殊な相互接続などのアクセラレータへのアクセスをコンテナー コンテキストで引き続き提供します。 Batch Shipyard は、Azure Batch で簡単な構成ベースのコンテナー実行を可能にするオープン システムであり、これらの共有コンピューティング環境のユーザーが Azure で既存の単数形ワークロードを簡単に実行できるのを目的としています。</p>


  <h2>その他のニュース</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-app-service-diagnostics/">診断の一般提供Azure App Service発表</a></strong> - Azure App Service診断&rsquo;は、インテリジェントで対話型のエクスペリエンスを提供し、Web アプリの問題を分析し、問題のトラブルシューティングと解決を迅速に行うのに役立つ適切な情報を迅速に導きます。 App Service診断では、推奨される潜在的な &amp; 解決策を使用して問題の解決を迅速化することで、試行エラーのトラブルシューティングを減らします。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-devops-project-public-preview/">&ndash;</a></strong> - Azure DevOps Project DevOps Project を作成すると、Azure リソースがプロビジョニングされ、Git コード リポジトリ、Application インサイト 統合、および Azure にデプロイするように設定された継続的デリバリー パイプラインが付属します。 [DevOps Project] ダッシュボードを使用すると、コードのコミット、ビルド、デプロイを、Azure portal の 1 つのビューから監視できます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/bash-cloud-shell-ga/">Bash の一般提供の発表 (Cloud Shell</a></strong> - Bash in Cloud Shellは、事実上どこからでも、対話型の Web ベースの Linux コマンドライン エクスペリエンスを提供します。 Azure portal、Azure ドキュメント、または Azure mobile app を 1 回クリックすると、セキュリティで保護された認証済みの Azure ワークステーションにアクセスして、Azure に保持されているネイティブ Linux 環境からリソースを管理およびデプロイできます。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-networking-updates-for-fall-2017/">Azure ネットワーク Fall 2017 の更新プログラム</a></strong> - ミッション クリティカルなアプリケーションのネットワーク管理、セキュリティ、スケーラビリティ、可用性、パフォーマンス全体を簡素化するための更新。</p>


  <h2>コンテンツ、SDK、サンプル</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-virtual-datacenter/">無料電子ブック: Azure Virtual Datacenter</a></strong> - Azure Virtual Datacenter (VDC) は、既存のセキュリティポリシーとネットワーク ポリシーを尊重しながら、Azure クラウド プラットフォーム&#39;の機能を活用するためのアプローチです。 IT 企業や IT 事業部門がエンタープライズ ワークロードをクラウドにデプロイする際は、ガバナンスと開発者の俊敏性のバランスを取る必要があります。 Azure Customer Advisory Team (AzureCAT) の無料電子ブックでは、 <a href="https://aka.ms/virtualdatacenter">Azure Virtual Datacenter</a> はガバナンスに重点を置いてこのバランスを実現するためのモデルを提供します。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/new-multi-tenant-patterns-for-building-saas-applications-on-sql-database/">クラウドで SaaS アプリケーションを構築する新しいマルチテナント</a></strong> - パターンSQL Database拡張された一連のサンプル SaaS アプリケーションである <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-welcome-wingtip-tickets-app">Wingtip Tickets SaaS</a> アプリケーションは、それぞれ SQL Database で異なるデータベース テナント モデルを使用します。 各サンプルには、独自の SaaS アプリ プロジェクトを始めるのに役立つ一連の管理スクリプトとチュートリアルが含まれています。 これらのサンプルでは、SaaS に重点を置くさまざまな設計と管理パターンを示しています。このパターンを使用すると、SaaS アプリケーションの開発をSQL Database。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/preview-the-new-azure-storage-sdk-for-go-storage-sdks-roadmap/">Go sdk 用の新しい Azure Storage SDK &amp;</a></strong> - Storage SDK ロードマップのプレビュー ドキュメントと例を含む Azure Storage SDK for Go の新機能と再設計。 この新しい SDK は、Azure Storage SDK の次世代設計の理念に従って再設計され、OpenAPI 仕様のオープン ソース コード ジェネレーターである AutoRest によって生成されたコードを基に構築されています。</p>


