  <h2>好きなツールとフレームワークを使用して構築する</h2>


  <p>Azure では、統合された開発環境 (ID)、ビルド、自動化、継続的インテグレーションと継続的デリバリー (CI/CD)、およびソース コード管理 (SCM) 全体で Java ショップに人気のある DevOps ツールとのファーストクラスの統合が提供されます。 Azure Toolkits for IntelliJ と Eclipse を使用すると、IntelliJ、Eclipse、Visual Studio Code などのお気に入りの IDE から、高可用性でスケーラブルな Java アプリを簡単に作成、開発、構成、テスト、Azure にデプロイできます。 Maven および Gradle 用のプラグインを使用すると、Azure サービスをネイティブに構築して操作できます。また、GitHub Actions、Jenkins、Terraform を使用してワークフローとデプロイを自動化できます。</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fee88c01-33aa-4445-9b07-984c06620b44.png"><img width="835" height="535" title="イメージ - ビルド" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure supports a wide range of developer tooling options for Java" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a75a5934-9ad7-4972-b99e-ea0431bf66d7.png" border="0"></a></p>


  <p style="text-align: center;"><em>Azure では、Java 用のさまざまな開発者ツール オプションがサポートされています。</em></p>


  <p>Microsoft は Java コミュニティに取り組み、Java 開発者エクスペリエンスを向上させるプロジェクトをサポートしています。 OpenJDK に直接貢献しました。ARM に Windows と macOS からのポートを実装し、Windows での Java ビルドを高速化するための機能強化に貢献し、Shenandoah ガベージ コレクターの開発を加速させるのに役立ちます。 Microsoft Build では、 <a href="https://aka.ms/openjdk-blog-build2021" target="_blank">OpenJDK の Microsoft Build</a> の一般提供を発表します。オープン ソースであり、だれでもどこでもデプロイできる、OpenJDK の無料の長期サポート (LTS) ディストリビューションです。</p>


  <p>また、360 万を超えるホスト型 Java リポジトリGitHub、オープン ソース Java プロジェクトのホームとして機能しているのも驚きではありません。 GitHub リポジトリで CI/CD とコード スキャン機能をサポートする無料のクラウド コンピューティング サイクルを提供するなど、Java 開発者が利用できるサポートとリソースのさらなる改善に取り組んでいます。これは、Adoptium、Apache、Eclipse Foundation、Red Hat、VMware などの組織のトップ Java プロジェクトの一部を強化するために役立っています。</p>


  <p style="margin-left: 40px;"><em>"Java、Tomcat、Docker コンテナー、Red Hat Enterprise Linux、SUSE Linux</em>、その他の多くのオープンソース ツールを DevTest Labs に取り込み、すべてがうまく機能します。"— Peter Rothlaender、クラウド ソリューションのマネージャー、<a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azuredevtest" target="_blank">Of OfEr AG</a></p>


  <h2>フル マネージド サービスを使用した迅速な発送</h2>


  <p>組織と開発者は、インフラストラクチャの管理と構成ではなく、アプリケーションに集中したいと考えています。 コンテナー化されたアプリを実行する場合、Azure には、Azure Kubernetes Service および Azure Red Hat OpenShift (ARO) で最適な Kubernetes プラットフォームがあります。 また、Azure では、Azure App Service と Azure Spring Cloud の Spring で、Java Standard Edition、Tomcat、Red Hat JBoss EAP (プレビュー) など、主要なクラウド プラットフォームの Java 用のフル マネージドホスティング アプリケーションも提供されています。 イベント駆動型アーキテクチャの場合は、自動化された柔軟なスケーリングAzure Functionsを使用できます。 マネージド サービスは、使いやすさ、生産性の向上、総保有コストの削減を実現します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac5fdc50-15cb-4685-907d-35b7f3b30bbc.png"><img width="953" height="615" title="Azure では、さまざまなマネージド コンピューティング先上のすべての Java サーバーとフレームワークがサポートされます" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure supports all Java servers and frameworks on a range of managed compute destinations" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ad0bd6c-fbf5-407c-bf5c-c5cf9c7d6111.png" border="0"></a></p>


  <p style="text-align: center;"><em>Azure では、さまざまなマネージド コンピューティング先上のすべての Java サーバーとフレームワークがサポートされています。</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a> は、ビジネスを実行するアプリの構築と実行に集中できる、Spring Boot アプリのフル マネージド サービスです。 JARs またはコードをデプロイするだけで、Azure Spring Cloud Spring サービス ランタイムにアプリが自動的に接続されます。 デプロイ後は、アプリケーションのパフォーマンスを簡単に監視し、エラーを修正し、アプリケーションを迅速に改善できます。 これは、Azure エコシステムとエンタープライズ対応に統合されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> 使用すると、Java Web アプリと API を使用して、迅速にビルド、デプロイ、スケーリングできます。 Maven プラグイン、コマンド ライン、または IDE を使用して、TOmcat または Red Hat JBoss EAP (プレビュー) に EAR、WAR、JAR ファイルをデプロイできます。 Azure App Serviceには、組み込みの CI/CD 統合と、デプロイ スロットを使用したダウンタイムなしデプロイが含まれます。 診断を使用してインテリジェントなトラブルシューティングをAzure App Service、診断と診断を使用してパフォーマンスAzure Monitor最適化Azure アプリ インサイト。 セキュリティで保護されたエンタープライズ アプリケーションホスティングは、さまざまなネットワーク機能またはシングルテナント サービスを使用してApp Service Environment。 既存の Tomcat Web アプリがある場合は、App Service Migration Assistant を使用して、それらを評価し、Azure App Service。</p>


