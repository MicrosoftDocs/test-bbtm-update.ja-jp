Content: >-
  <p>Java は、エンタープライズ アプリケーションから複雑なロボットまですべてを作成するために 700 万を超える開発者によって使用される、最も一般的なプログラミング言語の 1 つです。 過去数年間、Java エコシステムが進化し、Spring などのオープンソース ツールとフレームワークの成長が加速してきました。 マイクロサービス アーキテクチャはますます普及し、開発者はコンテナーとマネージド サービスを使用してクラウド プラットフォーム上により多くのアプリケーションを構築しています。 Java エコシステムは複雑であり、エンタープライズ規模でクラウドで Java アプリケーションを実行するのは困難な場合があります。 お客様から、 <a href="https://azure.microsoft.com/en-us/develop/java/?ocid=AID3032702" target="_blank">Java</a> アプリケーションを最新化し、エンタープライズ レベルのプラットフォーム (Azure) で実行する支援を求めがあります。</p>


  <p>Spring Boot アプリケーションのマネージドターゲットとして VMware を使用した Azure Spring Cloud の開発から jClarity の取得、Microsoft Java エンジニアリング グループの作成まで、さまざまなお客様のワークロードをサポートするために、Java に多大な投資を行いました。 <a href="https://www.microsoft.com/openjdk" target="_blank">OpenJDK の Microsoft Build</a> では、Azure でサポートされる新しい Java ランタイム オプションが提供され、Azure で調整された最適化の可能性が提供されます。一般公開されました。 Red Hat、Oracle、IBM とのコラボレーションを通じて、Java Enterprise Edition および Jakarta Enterprise Edition アプリケーション サーバーの全範囲がサポートされ、<a href="https://aka.ms/jbosseap-blog-build2021" target="_blank">Red Hat JBoss Enterprise Application Platform (EAP)</a> と AZURE Virtual Machines 上の <a href="https://aka.ms/websphere-blog-build2021" target="_blank">IBM WebSphere</a> 向けオファーが新たにリリースされました。</p>


  <p>また、Microsoft は Java を広範囲に使用しています。 Java は会社としての成功にとって非常に重要であり、LinkedIn、SQL Server、Azure、Minecraft、Yammer などの最も戦略的な製品の一部を推進するのに役立ちます。 内部システム (お客様のワークロードを含め)ではなく、数十万台の Java 仮想マシン (JVM) を実稼働環境で実行しています。LinkedIn だけで、数千もの Java マイクロサービスが実稼働環境に用意されています。 Microsoft では、企業の Java ワークロードを内部と外部の両方で実行する専門知識を活用して、お客様のビジネスの変革を支援しています。</p>


