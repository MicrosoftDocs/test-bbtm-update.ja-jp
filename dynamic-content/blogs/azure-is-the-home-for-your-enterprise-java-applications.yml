  <p>顧客と開発者は、ワークフローとプロセスを変更する必要のない、クラウドで Java アプリをシームレスに実行したいと考えています。 Azure のオープン プラットフォームには、広範な開発者ツールの統合、フル マネージドのコンピューティング、データベース、プラットフォーム サービス、および広範なパートナー オファリングが用意されています。 お客様が Azure 上の Java ですばらしいことを行っているのを見てきたので、引き続き Java 向けオファリングに投資し、エンタープライズ規模で Azure で Java アプリケーションを実行するサポートを追加します。</p>


