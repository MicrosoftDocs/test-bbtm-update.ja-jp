  <h2>強力なパートナー エコシステムの利点を活用する</h2>


  <p>Microsoft には、既存の Java ワークロードを Azure に取り込み、アプリケーションの機能を拡張するためのクラス最高のソリューションを提供する強力なパートナー エコシステムがあります。 共同開発とサポートを備えた独自のマネージド ホスティング オプションから、一般的な Linux ディストリビューション用の Azure Marketplace イメージまで、Java に重点を置くソリューションのポートフォリオを活用できます。</p>


