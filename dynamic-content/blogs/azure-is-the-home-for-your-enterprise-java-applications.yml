  <h2>Java アプリケーションを簡単に拡張する</h2>


  <p>アプリケーションには、データベース、統合、セキュリティ、監視など、サポート サービスが必要です。 Azure には、Azure Database for PostgreSQL、Azure Database for MySQL、Azure Cosmos DB、Azure SQL Database など、さまざまなマネージド データベース オプションが用意Azure SQL Database。 Azure はハイパースケール PostgreSQL を提供する唯一のクラウドなので、お客様はデータベースをほぼ無限にスケーリングできます。 Connect、Azure Service Bus Java Message Service (JMS) のサポートと統合サービスを使用してアプリケーションをAPI Management。 データ インジェストの場合は、Event Hub または Event Grid。 アプリケーション パフォーマンス監視 (APM) を含む、Azure 上の Java ワークロードのフル マネージドのネイティブ監視機能を、Azure Monitor Application インサイト を通じて取得します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfb8e4f0-089a-4d9e-8a8f-55ead690073f.jpg"><img width="1916" height="931" title="Azure Spring Cloud Azure プラットフォーム サービス、セキュリティ、統合を使用した Azure 上の Java のリファレンス アーキテクチャ" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure Spring Cloud and Java on Azure reference architecture with common Azure platform services, security, and integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c09edf42-c295-4b44-a0e1-db91fd7940cc.jpg" border="0"></a></p>


  <p style="text-align: center;"><em>Azure Spring Cloud Azure プラットフォーム サービス、セキュリティ、統合を使用した Azure 上の Java リファレンス アーキテクチャ。</em></p>


  <p>企業のお客様と継続的に取り組み、スケーリング、セキュリティ、デプロイ、コストの要件など、お客様のニーズに集中します。 重要なテーマは、セキュリティ モデルのゼロ トラスト、エンドツーエンドの監視と監視、完全な自動化などです。 多くのお客様は、何千もの Java アプリケーションをオンプレミスで実行しています。 これらのアプリケーションをクラウドに移行する場合、IT 部門や規制機関の要件を満たす検証済みアーキテクチャが必要です。 多くのお客様の環境では、オンプレミスのシステム アーキテクチャから業界で定義されたセキュリティ制御とベンチマークへの直接マッピングも示す必要があります。</p>


  <p>azure <a href="https://docs.microsoft.com/en-us/azure/spring-cloud/reference-architecture" target="_blank">上の Azure Spring Cloud</a> と Java 用の最近リリースされた参照アーキテクチャを使用すると、さまざまなサポート サービスを使用してクラウドに Java アプリをデプロイする場合のエンタープライズのベスト プラクティスに簡単に従えるのが可能です。 強力な基盤から始め、ニーズの拡大に応じて機能を簡単に追加できます。</p>


