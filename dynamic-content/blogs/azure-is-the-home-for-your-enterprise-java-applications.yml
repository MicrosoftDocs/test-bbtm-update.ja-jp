  <p style="text-align: center;"><em>Microsoft には、Java アプリケーションを構築して実行するための多くのオプションを提供する強力なパートナー エコシステムがあります。</em></p>


  <p>お客様は、オンプレミスで実行されているミッション クリティカルな Java アプリケーションに多大な投資を行い、クラウドでこれらのアプリを実行するには、完全にサポートされている環境が必要です。 <a href="https://aka.ms/jbosseap-blog-build2021" target="_blank">Red Hat jBoss EAP on Red Hat</a> Enterprise Linux (RHEL) と <a href="https://aka.ms/websphere-blog-build2021" target="_blank">IBM WebSphere</a> (どちらも Azure VM 上で実行) に対する Azure Marketplace オファリングについて発表します。 Azure VM 上の Red Hat JBoss EAP には、RHEL に応じ、サブスクリプションの持ち込みや支払いなど、柔軟なライセンス オプションが含まれています。 これらのオファリングは、コンピューティング リソースのプロビジョニング、基本イメージのインストール、および構成オプションを提供するソリューション テンプレートとクイックスタートを提供します。 Red Hat JBoss EAP と IBM WebSphere が追加され、お客様は、最も広く使用されている Java エンタープライズ アプリケーション サーバーを Azure VM (Oracle WebLogic、IBM WebSphere、Red Hat JBoss EAP) にデプロイするための Azure Marketplace オファリングを選択できます。</p>


  <p>多くの Java 開発者は、キャッシュには Redis、ログ分析と監視機能には Elastic、アプリケーション アーキテクチャではイベント ストリーミング用の Kafka のようなサービスも使用しています。 Azure では、Redis Enterprise と Redis Enterprise Flash on Azure マネージド インフラストラクチャ、ELK ベースの監視とトラブルシューティングのための Elastic on Azure Marketplace、Azure と統合された Confluent Cloud と Azure portal および CLI の統合など、これらのサービスに固有のマネージド オファリングが提供されています。 マネージド インフラストラクチャとサポートの利点を追加して、Azure でお気に入りのサービスを使用し続けできます。</p>


  <p style="margin-left: 40px;">"Red Hat と Microsoft は、従来の Java アプリケーションをクラウドに移行する組織の選択肢と柔軟性を拡張する取り<em>組みです。Red Hat JBoss EAP on Azure では、組織がクラウドベースのアーキテクチャの利点を簡単に実現できるよう、完全に構成された共同でサポートされているソリューションが顧客に提供されます。Microsoft との長年の関係を</em>築き続け、共同顧客のサポートを拡大していけることを楽しみにしています。"—Rich Sharples、製品管理のシニア ディレクター – Application Services、<a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">Red Hat</a></p>


