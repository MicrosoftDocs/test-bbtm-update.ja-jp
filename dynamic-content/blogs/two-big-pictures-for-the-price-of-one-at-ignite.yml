Slug: two-big-pictures-for-the-price-of-one-at-ignite
Title: Ignite での Price of One の 2 つのビッグ ピクチャ
Summary: Ignite には多数のソリューションと新しいアイデアが用意されています。現在、Microsoft がアプリケーションのライフライフを通してあらゆるステップでどのようにお客様を支援できるのかを正確に示す、2 つの素晴らしいセッションが強調されています。
Content: >-
  Enterprise開発者は、1 行のコードを追加するために、多くの移動部分を扱う必要があります。 Ignite には多数のソリューションと新しいアイデアが用意されています。現在、Microsoft がアプリケーションのライフライフを通してあらゆるステップでどのようにお客様を支援できるのかを正確に示す、2 つの素晴らしいセッションが強調されています。


  まず、プログラム管理の Microsoft ディレクター Jay Schzerzer が Microsoft <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=2dfca4c9-00c1-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">Application Platform for Developers の概要を提供しています</a>。 モバイルクロスプラットフォーム開発、マイクロサービス、クラウド サービスなど、新たな傾向に対する Microsoft のソリューションについて説明DevOps。 迅速で有益なデモと、今すぐ作業できる新しいアイデアを十分に期待してください。


  その後、Microsoft CVP (そして、ロック スター) Brian Lifecycle は、最新のアプリケーション ライフサイクル管理をトップ レベル <a href="https://ignite.microsoft.com/session/sessionmoreinfo/?topicid=e2836d5c-a1b3-e411-b87f-00155d5066d7#fbid=8OhhlbdC2GE?WT.mc_id=IG15XCSOSC">で見て取ります</a>。 ソフトウェア チームの作業効率を高め、新しい Microsoft オファリングについて説明します。 新しい監視機能と分析機能のデモがいくつか表示され、開発と運用を統合する方法の詳細を確認できます。


  Ignite ではさらに多くのことが起こっています。 こちらからサブスクライブして、 <a href="https://microsoft.eventcore.com/MicrosoftIgniteMailingList?WT.mc_id=IG15XCSOSC">電子メールの更新プログラムを取得します</a>。 まだ登録していない場合は、 <a href="https://ignite.microsoft.com/Register?WT.mc_id=IG15XCSOSC">こちらから Ignite に登録してください</a>。


