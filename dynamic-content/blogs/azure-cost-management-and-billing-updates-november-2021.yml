  <h2>新しいチームAzure Cost Management and Billing参加する</h2>


  <p>顧客とパートナーがコストの管理と最適化を向上させるのにワクワクしていますか? 私&#39;を実現するために、クラス最高のクラウド プラットフォームとエクスペリエンスを構築するのに役立つ、情熱的で、専念的で優れた人を探しています。 ビッグ データ インフラストラクチャ、信頼性が高くスケーラブルな API、豊富で魅力的なユーザー エクスペリエンスを経験している場合、&#39;では、クラウドの成功を推進する最も重要な領域の 1 つで、 <em>すべての Microsoft の</em> 顧客とパートナーにサービスを提供するよりも優れた課題はありません。</p>


  <p><a href="https://aka.ms/costmgmt/jobs" target="_blank">チームに参加してください</a>。</p>


