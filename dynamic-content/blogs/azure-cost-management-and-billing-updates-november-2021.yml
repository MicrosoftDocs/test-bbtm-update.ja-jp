Content: >-
  <p>新しい学生&#39;スタートアップ企業、または最大の企業の場合でも、財務上の制約があります。また、将来の支出、場所、および計画方法を&#39;必要があります。 請求書に関しては、誰も驚きを望んでお<a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management and Billingはありません。</a></p>


  <p>&#39;は、Azure Cost Management and Billing&#39;がクラウド内のコストを再発生する場所をよりよく理解し、悪い支出パターンを特定して防止し、コストを最適化して、より少ない作業を行うのに役立つ方法を常に探しています。 フィードバックに基づく最新の機能強化と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#views">保存したコスト ビューの自動電子メールをスケジュールします</a>。</li>
      <li><a href="#recommendations">新しいコスト削減に関する推奨事項</a>。</li>
      <li><a href="#research">コストレポートの将来を形成するのに役立ちます</a>。</li>
      <li><a href="#labs">&#39;Cost Management Labs の新機能</a>。</li>
      <li><a href="#save">Azure で新しい方法で節約できます</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
      <li><a href="#jobs">新しいチームAzure Cost Management and Billing参加します</a>。</li>
  </ul>


  <p>詳細&#39;詳しくは、以下をご覧ください。</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>保存したコスト ビューの自動電子メールをスケジュールする</h2>


  <p>コスト管理の最も重要な側面の 1 つは、コストの変更に関する情報を提供しつ付け合う点です。 コストが予算で定義済みのしきい値を超えた場合にアラートを受け取り、コスト分析でカスタム ビューを保存して共有してクイック リファレンスを取得できるのは既にわかっています。 更新プログラムをサブスクライブし、これらのビューをポータルの外部のユーザーと日単位、週単位、または月単位で共有することもできます。</p>


  <p><img alt="2021-09_Email" border="0" height="1736" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c61730a-813f-49a3-b011-271daee97217.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-09_Email" width="1570"></p>


  <p>セットアップは簡単です。</p>


  <ol>
      <li>[コスト分析 <a href="https://aka.ms/costanalysis" target="_blank">] に移動します</a>。</li>
      <li>表示する課金アカウント、サブスクリプション、またはリソース グループを選択します。</li>
      <li>共有するプライベートグラフ ビューまたは共有グラフ ビューを選択します (または、新しいグラフ ビューを作成して保存します)。</li>
      <li>[サブスクライブ] <strong>コマンドを</strong> クリックし、[+ <strong>追加] をクリック</strong>してフォームに入力します。</li>
      <li>最初に発生する前に電子メールをテストする場合は、一覧の電子メール名の横にある省略記号をクリックし、[今すぐ送信] <strong>を選択します</strong>。<br>
  (これはすべての受信者に送信されます。そのため、最初に受信する唯一の電子メール アドレスを指定する場合にのみ、メール アドレスを含める必要があります)。</li>

  </ol>


  <p>それが&#39;です。 今すぐ送信することを選択した場合は、要求したデータの量と、電子メールに CSV データを含める場合に応じて、15 分以内に受信する必要があります。</p>


  <p>電子メールを受け取るユーザー (直接または転送するユーザー) は、埋め込みグラフとリンクされた CSV コスト データを表示できますが、ポータルでビューを開く&#39;になれません。 ポータルで対話型ビューを表示するには、閲覧者アクセスCost Management必要があります。</p>


  <p><strong><a href="https://aka.ms/costanalysis" target="_blank">スケジュールされた電子メールを試す</a></strong></p>


  <p>いつものように&#39;、この機能を利用する場所と次に&#39;を確認する必要がある&#39;フィードバックを受け取ってみたいと思います。 これは現在ロールアウト中なので、Subscribe コマンドがすぐに表示されない場合があります。 まだ表示&#39;場合は、プレビュー ポータルにアクセス <a href="https://preview.portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/costanalysis" target="_blank">して、スケジュール</a> された電子メールを設定します。</p>


  <p><a name="recommendations"></a>&nbsp;</p>


  <h2>AZURE DATA EXPLORER DB と Cosmosの新しいコストに関する推奨事項</h2>


  <p>コストの最適化は、最近&#39;すべてのユーザーに対して行われます。 組織との会話は、コストの削減と最適化を向上する方法で終了します。 今月は、お気に入りのデータ サービスの 2 つ (Azure Data Explorer DB と Cosmosがあります。</p>


  <p>たとえばAzure Data Explorerコストに関する推奨事項は次の場合に役立ちます。</p>


  <ul>
      <li>クラスターのサイズを正しく設定する (SKU やインスタンス数)。</li>
      <li>テーブルのキャッシュ ポリシー Azure Data Explorer減らします。</li>
      <li>最適化された自動スケーリングを有効にします (クラスターが実際にスケールインできる場合)。</li>
      <li>空のクラスターと未使用のクラスターを削除します。</li>
      <li>その中にデータがある未使用のクラスターを停止します。</li>
  </ul>


  <p>コスト、パフォーマンス <a href="https://azure.microsoft.com/updates/advisor-recommendations-for-azure-data-explorer?WT.mc_id=acm-micflan" target="_blank">、オペレーショナル エクセレンスAzure Data Explorer</a> 最適化するための新しい推奨事項の詳細を確認してください。</p>


  <p>DB Cosmosの場合、コストに関する推奨事項は、データベースとコンテナーが自動スケーリングまたは手動スループットのどちらから最もメリットを得るのかを知るのに役立ちます。 この 1 つは&#39;の両方の側が考慮されているのを見て、非常に楽しい方法です。 DB に関する<a href="https://azure.microsoft.com/updates/cost-saving-recommendations-in-azure-advisor-for-azure-cosmos-db-now-generally-available?WT.mc_id=acm-micflan" target="_blank">新しい推奨事項Cosmos確認してください</a>。</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>コスト レポートの将来の形成に役立つ</h2>


  <p>チームまたは組織のコストを報告または管理していますか? 複数のサブスクリプション、リソース グループ、または課金アカウント間でコストをグループ化して整理する必要がありますか? コスト&#39;向上するための新しい機能を調査し、10 分間の短いアンケートでフィードバックを得るのをお待ちしています。</p>


  <p>これを組織内の他のユーザーと共有してください。 私&#39;、大規模なチームや組織から聞く最も一般的な問題の 1 つに対処できる限り多くのフィードバックを探しています。</p>


  <p><strong><a href="https://microsoft.qualtrics.com/jfe/form/SV_1ZYcHxKGtJrC3oq" target="_blank">アンケートを受け取る</a></strong>。</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>&#39;Cost Management Labs の新機能</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a> を使用すると、&#39;が Azure Cost Management で提供される予定を少し見て、フィードバックを共有し、サービスの使い方をより理解し、よりチューニングされた最適化されたエクスペリエンスを提供するために、直接お問い合わせください。 次に示すのは、Cost Management Labs で確認できる機能です。</p>


  <ul>
      <li><strong>更新: コスト分析プレビューでのマルチタスク</strong> &ndash;<em>ラボで既定で有効に</em><br>
  コスト分析プレビューでの新しいタブ付きエクスペリエンスの導入。 組み込みビューの一覧から始め、複数のタブを開いてコストのさまざまな側面を同時に探索します。 [プレビューを試す] を使用するか、Cost Management Labs でコスト <a href="https://aka.ms/costanalysis/preview" target="_blank">分析プレビューを使用してオプトインできます</a>。 皆様からのご意見をお待ちしています。 明示的&#39;については、こちらを参照してください。</li>
      <li><strong>サブスクリプション のコストの異常</strong><br>
  コスト分析プレビューで分析情報を使用して、サブスクリプションのコストの <a href="https://aka.ms/costanalysis/services" target="_blank">異常を特定します</a>。 [プレビューを試す] を使用して、コストの異常プレビュー <b>を有効にできます</b>。 プレビューを有効&#39;分析情報に異常の詳細が表示される場合は、24 時間後にもう一度確認してください。 異常検出は、サブスクリプション スコープのコストを表示する場合にのみ使用できます。</li>
      <li><strong>保存したコスト ビューの更新プログラムをサブスクライブする</strong><br>
  コスト分析でカスタム ビューを保存して共有できるのは既にわかっています。 更新プログラムをサブスクライブし、これらのビューをポータルの外部のユーザーと日単位、週単位、または月単位で共有することもできます。 プレビューをお試しの場合はオプトインできます。または、Cost Management <a href="https://aka.ms/costmgmt/labs" target="_blank">Labs でクラシック コスト分析を使用して選択できます</a>。</li>
      <li><strong>リソースのコストを表示する</strong><br>
  リソースのコストは、プレビュー ポータルのリソースの概要から 1 クリック <a href="https://preview.portal.azure.com" target="_blank">で行います</a>。 [コストの <strong>表示] を</strong> クリックすると、その特定のリソースのコストにすばやく移動できます。</li>
      <li><strong>メニューからスコープを変更する</strong><br>
  すばやく移動するには、メニューからスコープを変更します。 プレビューの試用を使用してオプトインできます。</li>
      <li><strong>メイン メニューで構成項目を開く</strong><br>
  これは、選択した構成画面を[構成] メニューの入れ子になったメニュー項目として表示Cost Managementです。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。</li>
      <li><strong>合理化されたCost Managementメニュー</strong><br>
  [構成] の設定のみを表示します。 [エクスポート] メニューから [AWS のエクスポートとコネクタCost Management削除します。 Cost Management Labs からプレビューを試 <a href="https://aka.ms/costmgmt/labs" target="_blank">すを使用してオプトインできます</a>。</li>

  </ul>


  <p>もちろん、この&#39;すべてではありません。 Azure Cost Managementのすべての変更は、Cost Management Labs で 1 週間前に、&#39;で使用Azure portal。 ご&#39;を聞いて、次に何を&#39;したいかを理解することを心待ちしています。 今すぐ始めましょう。 今すぐ <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs をお試</a> しください。</p>


