  <h2>まとめ</h2>


  <p>Azure HDInsightは、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-create-cluster-get-started-portal" target="_blank">Hive</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">LLAP</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Kafka</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a>、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview" target="_blank">Storm</a> など、幅広いフル マネージド フレームワークを提供する最も包括的なプラットフォームです。 Unravel を含む <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight アプリケーション</a> プラットフォームの拡張をお知らせ <a href="https://unraveldata.com/" target="_blank">します</a>。 Unravel は、さまざまなオープン ソース分析フレームワーク全体で包括的なアプリケーション パフォーマンス管理 (APM) を提供し、お客様がアプリケーションのパフォーマンスの問題を分析、最適化、トラブルシューティングし、シームレスで使いやすく、摩擦のない方法で SLA を満たすのに役立ちます。<a name="_GoBack"></a></p>


