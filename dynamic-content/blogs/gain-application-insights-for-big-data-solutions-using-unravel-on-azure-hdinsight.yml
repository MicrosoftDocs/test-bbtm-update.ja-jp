Title: ビッグ データ ソリューションに関するアプリケーションの分析情報を取得するには、データの分析情報をAzure HDInsight
Summary: HDInsight を理解すると、開発者や IT 管理者は、パフォーマンスを管理し、自動スケーリングを行&コストの最適化をこれまでよりも優れた方法で行えます。 アプリケーション プラットフォームでの Unravel のお知らせAzure HDInsightです。
Content: >-
  <p>HDInsight を理解すると、開発者や IT &amp; 管理者は、パフォーマンスを管理し、自動スケーリングコストの最適化をこれまでよりも優れた方法で管理できます。</p>


  <p>アプリケーション プラットフォームでの <a href="https://unraveldata.com/" target="_blank">Unravel</a> のお知らせAzure HDInsight <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">です</a>。 <a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a> は、企業向けフル マネージドのオープン ソースビッグ データ分析サービスです。 一般的なオープンソース フレームワーク (<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction" target="_blank">Hadoop</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview" target="_blank">Spark</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started" target="_blank">LLAP</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">Kafka</a>、<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview" target="_blank">HBase</a> など) を使用して、ETL、データ ウェアハウス、Machine Learning、IoT などの幅広いシナリオに対応できます。 Unravel では、これらのシナリオなどのための包括的なアプリケーション パフォーマンス管理 (APM) が提供されます。 このアプリケーションは、お客様がアプリケーションのパフォーマンスの問題を分析、最適化、トラブルシューティングし、シームレスで使いやすく、摩擦のない方法で SLA を満たすのに役立ちます。 一部のお客様は、HDInsight の Unravels&rsquo; チューニング機能を使用して、最大 200% のジョブを 50% 低コストで報告しています。</p>


  <p>詳細については、Azure でクラウドの費用を予算内に維持しながら高速で信頼性の高いビッグ データ アプリを構築する方法について、6 月 13 日のウェビナーで、Microsoft Azure Big Data の <a href="https://info.unraveldata.com/webinar-lp-big-data-apps-microsoft-azure-hdinsight.html?utm_source=msft&amp;utm_medium=msft&amp;utm_campaign=180613_webinar&amp;utm_content=msft" target="_blank"></a> Program Manager、<a href="https://www.linkedin.com/in/rastogipranav/" target="_blank">および</a> <a href="https://www.linkedin.com/in/shivnath-babu-82607550/" target="_blank">Unravel の Shivnath Babu</a>(CTO) に参加してください。</p>


  <h2>ビッグ データ ソリューションの SLA を保証する複雑さ</h2>


  <p>ビッグ データ システムの固有の複雑さ、監視のためのさまざまなツール セット、およびこれらのオープン ソース フレームワークの最適化に関する専門知識の欠如により、SLA の保証を担当するエンドユーザーにとって大きな課題が生じます。 現在のユーザーは、クラスターの正常性、パフォーマンス、使用率を管理するインフラストラクチャ メトリックのみを提供する <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-troubleshoot-failed-cluster" target="_blank">Ambari</a> を使用してアプリケーションを監視する必要があります。 ビッグ データ ソリューションでは、さまざまなオープン ソース フレームワークが使用されます。 これらのすべてのフレームワークで実行されているアプリケーションの監視は、困難な作業です。 ユーザーは、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-access-yarn-app-logs-linux" target="_blank">YARN</a>、Hive、Tez、LLAP、Pig、Spark、Kafka などのログを分析して、問題を手動でトラブルシューティングする必要があります。パフォーマンスを向上するには、 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-perf" target="_blank">Spark Executors</a>、YARN キュー、Kafka トピック構成、HBase のリージョン サーバー、ストレージの調整、コンピューティングのサイズ設定など、ユーザーが設定を変更する必要がある場合があります。 この複雑さを解き明かすのは、アートとサイエンスです。</p>


  <h2>Unravel を使用してビッグ データ アプリケーションを簡単に監視する</h2>


  <p>HDInsight を使って解き明かすと、ビッグ データのインテリジェントなアプリケーションと運用管理が簡単になります。 Application Performance Management は、フルスタック のパフォーマンスを関連付け、分析情報と推奨事項を自動化します。 ユーザーはトラブルシューティングを分析し、パフォーマンスを簡単に最適化できます。 HDInsight での Unravel の主な価値提案を次に示します。</p>


  <h3>プロアクティブなアラートと自動アクション</h3>


  <ul>
   <li>SLA が欠落しているアプリケーション、使用状況ポリシーに違反している、またはクラスターで実行されている他のアプリケーションに影響を与えるアプリケーションに対するプロアクティブ アラート。</li>
   <li>動的なしきい値を使用して上記の問題を解決するための自動アクションと、悪いアプリケーションの削除、優先度レベルに基づくアプリの再指示など、会社が定義したポリシー。</li>
  </ul>


  <h3>アプリのパフォーマンスの分析</h3>


  <ul>
   <li>ボトルネック、問題領域、エラーへのドリルダウン機能を備え、アプリケーションのパフォーマンスを直感的にエンドツーエンドで表示します。</li>
   <li>リソースの割り当て、コンテナーの使用率、構成設定の不備、タスク実行パターン、データ レイアウト、リソースの不一致など、アプリのパフォーマンスに影響を与えるすべての要因に関する分析情報を関連付けた。</li>
   <li>アプリケーションによって発生するパフォーマンスとコストの問題を迅速に検出します。</li>
  </ul>


  <p>次に示すのは、Unravel が Tez アプリケーション上の Hive によって引き起こされたリソースの使用率が低く、コストが高いという診断方法の例です。 Unravel によって提供される推奨事項を使用してアプリケーションをチューニングすると、このアプリケーションを実行するコストが 10 倍削減されました。</p>


