Slug: new-connectors-available-in-azure-data-factory-v2
Title: Azure Data Factory V2 で使用可能な新しいコネクタ
Summary: V2 のコピーアクティビティを使用して、多数のデータストアからデータをコピーできるようになった Azure Data Factory を発表しました。
Content: >-
  <p>最新のデータウェアハウスソリューションまたはデータドリブン SaaS アプリケーションを構築するときに、顧客がさまざまなデータソースから Azure にデータを取り込むことができるように、Azure Data Factory での接続性の幅が広がり続けています。 本日は、V2 で <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview">コピーアクティビティ</a> を使用して、次のデータストアからデータをコピーできるようになった Azure Data Factory ことをお知らせします。 サポートされている <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">データストア</a>から完全にサポートされているコネクタの一覧をいつでも見つけることができます。詳細については、各コネクタのトピックをクリックしてください。</p>


  <ul>
      <li>Amazon Marketplace Web Service (ベータ)</li>
      <li>Azure Database for PostgreSQL</li>
      <li>Concur (ベータ)</li>
      <li>Couchbase (ベータ)</li>
      <li>Drill (ベータ)</li>
      <li>Google BigQuery (ベータ版)</li>
      <li>Greenplum (ベータ)</li>
      <li>hbase</li>
      <li>Hive</li>
      <li>HubSpot (ベータ)</li>
      <li>Impala (ベータ版)</li>
      <li>Jira (ベータ)</li>
      <li>Magento (ベータ)</li>
      <li>MariaDB</li>
      <li>Marketo (ベータ)</li>
      <li>Oracle Eloqua (ベータ)</li>
      <li>Paypal (ベータ)</li>
      <li>Phoenix</li>
      <li>Presto (ベータ)</li>
      <li>QuickBooks (ベータ)</li>
      <li>SAP Cloud for Customer (C4C)</li>
      <li>ServiceNow (ベータ)</li>
      <li>Shopify (ベータ)</li>
      <li>Spark</li>
      <li>Square (ベータ)</li>
      <li>Xero (ベータ)</li>
      <li>Zoho (ベータ)</li>
  </ul>


  <p>PowerShell または .NET/Python SDK を使用して作成する場合は、これらの新機能を使用するために、12月版にアップグレードしてください。 また、ハイブリッドコピーのシナリオでは、これらのコネクタは、自己ホスト型 Integration Runtime バージョン3.2 以降でサポートされています。</p>


  <p>お客様は、お客様に試して、フィードバックをお寄せください。 お客様のシナリオで役に立つことを願っています。 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataFactory">Azure Data Factory フォーラム</a>に質問を投稿するか、 <a href="https://feedback.azure.com/forums/270578-data-factory">Data Factory フィードバックサイト</a>でお客様のご意見をお寄せください。</p>
