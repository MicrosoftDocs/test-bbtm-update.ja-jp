Title: B2C アプリのソーシャルログインを使用して id とアクセスの管理を簡単に有効にする
Summary: 新しい Azure AD B2C サービスを利用している Microsoft の最新の技術をご確認ください。
Content: >-
  <p>顧客が、microsoft、Google、Facebook などの既存のアカウントを使用してコンシューマー向けのアプリに簡単かつ安全にログインし、顧客 id を維持するために必要な作業を大幅に最小限に抑えることができるようにするには、 &rsquo; 新しい Azure AD B2C サービスを利用している最新の Microsoft 力学をご覧ください。</p>


  <p>Alex Simons は、既存の Web アプリやモバイルアプリをすばやく接続し、ユーザーがソーシャルネットワークアカウントでサインインし、サービスを構成して、何百万ものコンシューマーにグローバルにアクセスするようにアプリを拡張する方法を説明します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/h5bxhZRF4mI" width="560"></iframe></p>


  <p>Azure Active Directory B2C はクラウド id 管理サービスであり、コーディング要件がなくてもアプリケーションと簡単に統合できます。 Facebook、Google、Microsoft アカウントなどの id プロバイダーを使用することや、個人の電子メールアドレスを使用して、ユーザーがどこからでも安全にログインできるようにすることができます。 サービス内から multi-factor authentication を追加することもできます。 さらに、構成が完了すると、独自のブランドルックアンドフィールを追加できます。</p>


  <p>ここで説明するように、構成する ID プロバイダーをカスタマイズし、登録およびサインインプロセス中にユーザーがアプリと対話できるようにポリシーを設定することもできます。</p>


  <p>&rsquo;このチュートリアルでは、Azure AD B2C で、世界の有名なフットボールクラブである Real レアルマドリード &rsquo; s のファンアプリのデモを使用する方法について説明します。</p>


  <p>今すぐ <a href="https://azure.microsoft.com/en-us/services/active-directory-b2c/">tech public preview</a> を無料でお試しください。</p>
