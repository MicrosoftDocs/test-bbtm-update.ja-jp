Content: >-
  開発者は、コスト、自動化、アプリケーション ロジックに集中する機能など、さまざまな利点のためにクラウド コンピューティングにますます取り組む傾向があります。 Visual Studio 2013 の開始に続き、さまざまな主要な機能強化が含まれる Windows Azure SDK 2.2 リリースをお知らせします。

  <ul>
      <li><strong>Azure Web サイトと Cloud Services</strong> でのデバッグ: Windows Azure Web Sites または Cloud Services で実行されているリモート デバッガーに Connect Visual Studio を実行し、完全に忠実なデバッグ開発者がデスクトップ上の Visual Studio 2013 を使用して期待するようになっています。</li>
  </ul>

  <ul>
      <li>Visual Studio からの統合されたサインイン<strong>: Windows </strong>Azure で実行されているすべてのアプリケーションとサービスを簡単に確認できます。 統合されたサインインにより、Visual Studio 開発者は、すべてのアプリケーションとサービスを表示および管理できる "1 つのウィンドウ" を取得できます。</li>
  </ul>

  <ul>
      <li> <strong>Windows Azure Management Libraries for .NET</strong> (プレビュー): これらのライブラリを使用すると、Cloud Services、Virtual Machines、Virtual Networks、Web サイト、Storage アカウントを自動化できます。 これは、開発者が、より複雑な環境を Azure 上で構築して移行する場合の重要Windowsです。</li>
  </ul>

  この SDK のリリースの詳細については、<a href="https://weblogs.asp.net/scottgu/archive/2013/10/22/windows-azure-announcing-release-of-windows-azure-sdk-2-2-with-lots-of-goodies.aspx" target="_blank">Scott Guthrie のブログを参照してください。</a>


  <strong>Windows Azure Backup の一般提供 </strong>


  世界中の組織では、ビジネス継続性ソリューションのWindowsとして Azure を使用する傾向がますます高まっています。 Windows Azure への自動バックアップを使用して重要なサーバー データを保護する Windows Azure Backup の一般提供を発表し、簡単なデータ復元の利点を得てお知らせします。


  増分バックアップ、構成可能なデータ保持ポリシー、データ圧縮を使用すると、柔軟性を高め、ストレージ バックアップの効率を高めることができます。 これらの強力な機能については、次のページを<a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Windows Azure Backup</a>。


  <strong>Hyper-V のプレビュー Recovery Manager</strong>


  プライベート クラウドでビジネス クリティカルなワークロードを実行しているお客様には、障害が発生した場合に仮想マシンをレプリケートおよび復旧する堅牢な機能が必要です。 仮想マシンのレプリケーションを自動化することで、Systems Center 2012 プライベート クラウドを保護するのに役立つ Windows Azure Hyper-V Recovery Manager という新しいサービスをプレビューで本日お知らせいたします。サービスと限定プレビューの詳細については、こちらを参照 <a href="https://azure.microsoft.com/en-us/services/recovery-manager/" target="_blank">してください</a>。
