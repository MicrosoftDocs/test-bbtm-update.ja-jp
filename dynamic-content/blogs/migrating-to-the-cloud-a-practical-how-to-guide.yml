Title: 'クラウドへの移行: 実用的なハウツーガイド'
Summary: 新しいサーバーのコストを削減し、オンプレミスのアーキテクチャを管理するオーバーヘッドを高くするために、多くの企業は、IT ポートフォリオを開発、デプロイ、管理するためのコスト効果の高い選択肢として、クラウドへの移行を開始しています。
Content: >-
  <p>多くの企業にとって、クラウド &rsquo; の規模、柔軟性、予測可能な支払いの構造は、無視するのには魅力があります。 新しいサーバーのコストを削減し、オンプレミスのアーキテクチャを管理するオーバーヘッドを高くするために、多くの企業は、IT ポートフォリオを開発、デプロイ、管理するためのコスト効果の高い選択肢として、クラウドへの移行を開始しています。</p>


  <p>もちろん、クラウドコンピューティングのメリットは、スケールと効率の面でも優れています。 コストの削減に役立つ多数のサーバーが tap にもあることを検討してください。これにより、ほぼがんばるのコンピューティング能力が提供されます。これにより、ビジネスのあらゆる側面の可能性を再定義できます。</p>


  <p>しかし、企業 &rsquo; の規模に関係なく、クラウドへの移行は簡単ではありません。 適切に完了すると、プロセスによって、企業はその文化、プロセス、個人の役割、およびガバナンス &mdash; を、エンジニアリングに言及しないようにすることができます。</p>


  <p>ロードマップ用の<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">無料 Enterprise クラウド戦略電子ブックをダウンロード</a>して、お客様の方法に移動します。</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><img align="left" alt="Enterprise Cloud Strategy" border="0" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60a6dd41-ab3b-430f-a94d-040c3743ec78.jpg" style="margin: 5px 15px 5px 5px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Enterprise クラウド戦略" width="200"></a></p>


  <p>過去数年間、私たちは、Microsoft を含む企業を支援するための最前線で、クラウドへの移行に関するこれらの課題を <a href="https://www.barrybriggs.com/index.html">Briggs</a> ています。 私たち &rsquo; は、企業がクラウド &rsquo; の可能性をどのように使用しているのかをじしています。</p>


  <p>たとえば、ミネアポリスベースの3M パーキングシステムの販売チームが、駐車、譲渡、および自動ライセンスプレートリーダー企業の買収後に、会社が最近所有権を取得した数千もの新しいテクノロジをより的確に把握する必要がありました。</p>


  <p>&rsquo;3M は、複数の種類のモバイルデバイス、数千台のコンピューターとデータソース、クラウドプラットフォーム (Xamarin Studio、Visual Studio、Azure Mobile Services を使用) を接続する追跡ソリューションを作成しました。 これで、3M sales チームは、機器がインストールされている場所をすぐに確認できるようになりました。現場では、より自律的に生産的に仕事をすることができます。</p>


  <p>もう1つの例として、ロンドンベースの金融サービス会社である Aviva を使用して、パーソナライズされた価格を提供する価格モデルの最初の種類を作成し、適切な顧客の保険料を削減する方法があります。 これまでは、製品利用統計情報を収集して会社 &rsquo; のデータセンターに送信するために、車両にブラックボックスをインストールする必要がありました。これには、ストレージとコンピューティング容量の増加が必要になることもあります。</p>


  <p>このようなソリューションでは、penciled はありませんが、いくつかの Microsoft ツールとテクノロジを使用して、Aviva は、1年 &rsquo; に1回で Aviva ドライブアプリを設計、開発、およびリリースすることができました。 結果として、お客様が割増給与を20% 割引し、大きな競争力を持つ Aviva を提供する価格モデルが採用されました。</p>


  <p>検出されて以来、3M と Aviva (およびその他の多く) は、メンテナンスとイノベーションの間の変化のバランスをとっています。クラウドコンピューティングプラットフォームを中核的土台するテクノロジによって実現される日々の多くの責任の自動化により、ビジネスのバーを移動するアプリケーションやサービスの作成と管理に費やす時間が増えています。</p>


  <p>このような調査結果や多くの同僚のものに基づいて、この電子書籍<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">Enterprise クラウド戦略</a>を執筆しました。 &rsquo;ここでは、お客様の移行を開始するのに役立つ詳細なガイドを紹介します。体験を始めるための実用的な提案、プロセスを推進するチームの編成、高度な分析や機械学習などのゲーム変更テクノロジを最大限に活用する方法について説明します。</p>


