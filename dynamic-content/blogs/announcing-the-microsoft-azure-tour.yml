Slug: announcing-the-microsoft-azure-tour
Title: ツアーのMicrosoft Azure発表
Summary: Microsoft Azureツアーは、開発者と IT プロフェッショナルが Azure でさらに成功を収めるのに役立つ、無料の 1 日の技術トレーニング イベントです。
Content: >-
  <p>クラウド コンピューティングの利点に新しい<a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing"></a>ユーザーでも、既存のユーザーでも、イノベーションの急速なペースを考えると、最新の状態を続けるのは難しいでしょう。</p>


  <p>Microsoft Azureツアーは、開発者と IT プロフェッショナルが Azure でさらに成功を収めるのに役立つ、無料の 1 日の技術トレーニング イベントです。</p>


  <h4>このツアーに参加Microsoft Azure<a href="https://www.microsoftazuretour.com/">してください</a>。</h4>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/226c6dec-a42e-4a83-9be2-93d5ac9bee69.png"><img alt="Azure Tour Cities" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1ec461d-0adb-4d4b-8279-54c914d22249.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure ツアー の都市" width="550"></a></p>


  <p>12 の技術セッションと独自のハンズオン 機会により、これまで以上に Azure に近づくでしょう。 Azure プラットフォームの幅広さ、および豊富な開発者機能に関するトピックには、セキュリティ、ネットワーク、ビッグ データ、ストレージ、ID、Web、モバイル、ハイブリッド、コンテナー、DevOps、オープン ソース、管理、およびインターネットが含まれます。</p>


  <p>Redmond&rsquo; と独立した専門家のトップ エンジニアが、2015 年 10 月 13 日にフィルタリアで開始されます。 彼らは専門家のヒントと&rsquo;手法を共有し、何か新しい情報を学び、発見を適用する準備を整える準備をします。</p>


  <p>スペースは限られているので、 <a href="https://azure.microsoft.com/en-us/campaigns/azuretour/">今すぐ</a> 無料のシートを予約してください。</p>


