Title: 最初の Azure Blockchain AMA について3月15日にご参加ください
Summary: 午前9時 PST/12pm EST では、最初の Azure ブロックチェーンでホストされているすべての質問 (AMA) を Microsoft Tech Community でご紹介します。 ブロックチェーンに関する優れたフィードバックと入力を受け取ります...
Content: >-
  <p>午前9時 PST/12pm EST では、最初の Azure ブロックチェーンでホストされているすべての質問 (AMA) を<a href="https://aka.ms/blockchain/community">Microsoft Tech Community</a>でご紹介します。 お客様の契約やその他のチャネルを通じて、ブロックチェーンに関するフィードバックと入力をお送りしますが &rsquo; 、今まではリアルタイムで幅広く取り組みました。 &rsquo;ブロックチェーンチームに直接接続することができます。このチームは、お客様の質問に回答したり、フィードバックを聞いたりすることができます。</p>


  <h3>AMA を <a href="https://aka.ms/blockchain/ama/invite">予定表</a>に追加します。</h3>


  <h2>いつ：</h2>


  <p><strong>2017 年3月 15</strong>日、10:00 午前5時<strong>09:00</strong>から<strong>午前6時 (太平洋標準時</strong>)</p>


  <h2>ここで、</h2>


  <p><a href="https://aka.ms/blockchain/community">Azure ブロックチェーン Community</a></p>


  <h2>AMA セッションとは何 &rsquo; ですか。</h2>


  <p>Azure ブロックチェーンエンジニアリングチームの担当者が、お客様 &rsquo; の質問に答えることができます。 Microsoft の製品、サービス、または microsoft のチームについてのご意見をお聞かせください。</p>


  <h2>なぜ AMA を実行しているのでしょうか。</h2>


  <p>お客様と直接 Connect し、次のようなフィードバックをお寄せください。</p>


  <ul>
   <li>ブロックチェーンに関する Microsoft &rsquo; の戦略は何ですか?</li>
   <li>Azure にブロックチェーンがあるのはなぜですか?</li>
   <li>業界 X または垂直 Y のブロックチェーンの最も一般的なシナリオは何ですか。</li>
   <li>ブロックチェーン機能要求を送信操作方法には</li>
  </ul>


  <h2>Who は AMA にありますか。</h2>


  <p>ここでは、Azure ブロックチェーンエンジニアリングチームの技術思想リーダーについて説明 &rsquo; します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78b8c7dd-b8c6-4dea-98dd-1dfb3a6da49d.png"><img alt="Azure%20blockchain%20AMA" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dc92ec3-80fe-4723-9313-ecd79f5ecb6a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure% 20blockchain% 20AMA" width="684"></a></p>


  <p>&rsquo;この AMA に進み、直接接続します。</p>
