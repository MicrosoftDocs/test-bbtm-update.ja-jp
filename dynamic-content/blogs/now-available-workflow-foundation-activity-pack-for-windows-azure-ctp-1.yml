Title: '現在提供開始: Windows Azure CTP 1 用 Workflow Foundation アクティビティパック'
Summary: '&rsquo;Windows Azure の Workflow Foundation (WF) アクティビティパックがリリースされたばかりであることを発表しました。 ダウンロード情報については、CodePlex のページを参照してください。 パッケージ...'
Content: '<p>&rsquo;Windows Azure の Workflow Foundation (WF) アクティビティパックがリリースされたばかりであることを発表しました。 ダウンロード情報については、 <a target="_blank" href="https://wf.codeplex.com/">CodePlex のページ</a> を参照してください。 パッケージは<a target="_blank" href="https://nuget.org/List/Packages/WFAzureActivityPack">NuGet</a>経由でも利用できます。パッケージマネージャーコンソールに WFAzureActivityPack &rdquo; と入力 &ldquo; して、アクティビティパックをインストールできます。</p>  <p>アクティビティパックは Windows Azure SDK (8 月の更新プログラム、2011) の上に構築されています。 開発用コンピューターに SDK をインストールしてください。</p>  <h3>はじめに</h3>  <p>Windows azure CTP 1 の WF アクティビティパックは、.NET Framework 4.0 (WF4) および Windows azure SDK の Windows Workflow Foundation に基づく Windows azure アクティビティの実装の最初の community テクノロジプレビュー (CTP) リリースです。 実装には、Windows Azure Storage サービスと Windows Azure AppFabric キャッシュサービスに基づくアクティビティのセットが含まれています。これにより、開発者はワークフローアプリケーション内でこれらの Azure サービスに簡単にアクセスできます。</p>  <p>この活動パックには、次のものが含まれます。</p>  <p><b>Windows Azure Storage サービスの場合-Blob</b></p>  <ul>  <li><b>Putblob</b> は、新しいブロック blob を作成するか、既存のブロック blob を置き換えます。</li>  <li><b>Getblob</b> は、blob のバイナリコンテンツをダウンロードします。</li>  <li><b>Deleteblob</b> が存在する場合は、blob を削除します。</li>  <li><b>Copyblob</b> は、blob をストレージアカウント内のコピー先にコピーします。</li>  <li><b>Listblobs</b> は、指定されたコンテナーまたは階層 blob フォルダーの下にある blob の一覧を列挙します。</li>  </ul>  <p><b>Windows Azure Storage サービステーブルの場合</b></p>  <ul>  <li><b>Insertentity &lt;T &gt; </b>新しいエンティティを指定されたテーブルに挿入します。</li>  <li><b>Queryentities &lt;T &gt; </b>は、指定されたクエリオプションに従って、テーブル内のエンティティをクエリします。</li>  <li><b>Updateentity &lt;T &gt; </b>テーブル内の既存のエンティティを更新します。</li>  <li><b>Deleteentity &lt;T &gt; </b>は、指定されたエンティティオブジェクトを使用して、テーブル内の既存のエンティティを削除します。</li>  <li><b>Deleteentity</b> は、パーティションキーと行キーを使用して、テーブル内の既存のエンティティを削除します。</li>  </ul>  <p><b>Windows Azure AppFabric キャッシュサービスの場合</b></p>  <ul>  <li><b>Addcacheitem</b> は、オブジェクトをキャッシュに追加するか、キャッシュ内の既存のオブジェクトを更新します。</li>  <li><b>Getcacheitem</b> は、キャッシュからオブジェクトと有効期限を取得します。</li>  <li><b>RemoveCacheItem</b> は、オブジェクトをキャッシュから削除します。</li>  </ul>  <h3>サンプル</h3>  <p>このアクティビティパックのサンプルを準備しまし &rsquo; た。これは、ユーザーがファイルをアップロードし、システムで使用可能なすべてのファイルエンティティを表示するための単純なアプリケーションです。 サンプルソリューションは、Windows Azure Project のテンプレートから作成されます。 サンプルのソースコードとドキュメントについては、 <a target="_blank" href="https://wf.codeplex.com/">CodePlex ページ</a> を参照してください。</p>  <h3>Screenshots (スクリーンショット)</h3>  <p>Microsoft Visual Studio での表示は次 &rsquo; のようになります。</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1323.clip_5F00_image002_5F00_thumb_5F00_1AABD61D.jpg" border="0" height="159" width="244"></p>  <p>アクティビティは、プロパティグリッドで構成できます。</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image003" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172.clip_5F00_image003_5F00_thumb_5F00_132066B0.png" border="0" height="244" width="241"></p>  <p>Azure Table service Windows には4つの汎用アクティビティがあり、デザイナーキャンバスに追加するときに Table エンティティ型を指定する必要があります。 指定した型は TableServiceEntity から継承する必要があります。</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5468.clip_5F00_image004_5F00_thumb_5F00_4E73CC6E.png" border="0" height="107" width="244"></p>  <h3><strong>注意事項</strong></h3>  <p>このアクティビティパック &rsquo; の活動には、潜在的な例外を処理するための特別なさえがありません。 すべての例外動作は、Windows Azure サービスによって提供されるマネージライブラリ API と一貫性があります。 たとえば、GetBlob アクティビティが、存在しない blob &rsquo; を取得しようとすると、StorageClientException がスローされます。</p>  <p>そのため、ワークフローで発生する可能性のある例外を準備してください。 現在、最も簡単な方法は、Windows Azure アクティビティの外部に<i>TryCatch</i>アクティビティをラップすることです。</p>  <p><img style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image005" alt="clip_image005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.clip_5F00_image005_5F00_thumb_5F00_4E079979.png" border="0" height="169" width="244"></p>  <p>Windows Workflow Foundation でのエラー処理の詳細については、「 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee342461.aspx">.net 4 での開発者による Windows Workflow Foundation (WF) の概要</a>」の「トランザクションとエラー処理 &rdquo; 」セクション &ldquo; を &ldquo; 参照してください。 &rdquo;</p>  <h3>フィードバック</h3>  <p>&rsquo;Windows Azure の WF Activity Pack についてのご意見をお待ちしております。また、どのように改善できるかをご連絡ください。 次のようなフィードバックを残すことができます。</p>  <ul>  <li>ブログのコメントを参照してください。</li>  <li><a target="_blank" href="https://wf.codeplex.com/">Wf.CodePlex.com</a>で<a target="_blank" href="https://wf.codeplex.com/workitem/list/basic">問題</a>を開きます。</li>  </ul>'
