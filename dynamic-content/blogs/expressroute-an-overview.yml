  <b>役に立つケース スタディ</b>


  ExpressRoute プレビュー期間中は、少数のお客様と一緒に作業しました。 その経験と評価に関するケース スタディは、以下で確認できます。


  <b>組織としての Microsoft</b> は、プレビュー中のセルフホスティング サービスに大きく取り組み、学習を使用してサービスを起動する前にサービスの品質を向上しています。 プレビュー フェーズの早い段階で Microsoft IT と取り組み、ExpressRoute を使用してサービスとワークロードを Azure に移行しました。 彼らの経験と結果の詳細については、彼らと一緒に公開した <a href="">ケース スタディで</a> 確認できます。


  Storageとしての機能は、大きな勢いを増しています。 Azure のお客様に<b>サービスを提供</b>Storageサービス プロバイダーとしてのストレージである、Storage と一緒に作業しました。 ExpressRoute を使用してサービスを有効にしています。 これらの製品とそのオファリングの詳細については、このケース スタディを <a href="">参照してください</a>。


  最初にサービスを試し、コスト削減の観点からメリットを定量化する顧客の 1 人が Accelera でした。 その経験と結果の詳細については、このケース スタディを <a href="">参照してください</a>。


