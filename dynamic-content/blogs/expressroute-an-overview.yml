Content: >-
  最近、TechEd 北米 で<sup>、</sup>2014 年 5 月 12 日に ExpressRoute の一般提供を発表しました。 サービスの概要を簡単に説明し、関連するドキュメントやプレゼンテーションへのポインターを提供したいと思いました。


  ExpressRoute は、Microsoft Azureインターネットを通過することなく、顧客がオンプレミスから Azure サービスにアクセスできるクラウド サービスです。 複数の接続プロバイダーと提携して、顧客のオンプレミスと Azure の DCS の間にエンドツーエンドの接続を提供します。 サービスの詳細については、TechEd 北米 (Virtual Networks と ExpressRoute を使用したオンプレミスへの拡張) Microsoft Azureを参照してください。 ExpressRoute を使用すると、仮想ネットワークにデプロイされた仮想マシンやクラウド サービスに加えて、Azure Storage、SQL DB などの Azure サービスに接続できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/clip_image001.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="clip_image001" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" width="640" height="291" border="0" /></a>


  接続プロバイダーの種類に基づいて、2 種類の ExpressRoute がサポートされています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/clip_image002.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.png" width="640" height="190" border="0" /></a>


  <b>ExpressRoute と Exchange プロバイダー</b>


  Equinix や TeleCity グループなどのクラウド交換サービス プロバイダーと、レベル 3 などのポイント対ポイント接続サービス プロバイダーと提携して、Azure と顧客のオンプレミス間の接続を提供します。 回線の帯域幅として、200 Mbps ～ 10 Gbps (200 Mbps、500 Mbps、1 Gbps、および 10 Gbps) を提供します。 お客様は、サービスを提供している場所で Equinix または TeleCity と共同で、施設のクラウド エクスチェンジ/クラウド IX インフラストラクチャに機器を接続するか、レベル 3 と共に、オンプレミスと Azure の間にイーサネット回線を設定することができます。 Azure インフラストラクチャと接続プロバイダーのインフラストラクチャの間のクロス接続のペアをアクティブ/アクティブ構成で構成して、接続の高可用性と障害に対する回復性を確保します。 Equinix または TeleCity に存在しないお客様は、ローカルの都市イーサネット サービス プロバイダーとやり取りして、Azure に接続するために最も近い交換プロバイダー施設に接続するためのリース回線を用意することができます。 お客様は、ルーターと Microsoft ルーターの間で BGP セッションを設定して、ルートを交換し、ネットワークと Azure 間のトラフィック フローを確立します。 PowerShell を使用して ExpressRoute 回線を構成するには、ステップ バイ ステップ のガイダンスに従います。


  Equinix を使用した ExpressRoute オファリングの詳細と使用例については、TechEd 北米 (ExpressRoute: Exchange プロバイダーを介したプライベート クラウドとパブリック クラウドの接続) に関するプレゼンテーションを参照してください。


  現在ではシリコン バレー、ワシントン DC、およびロンドンでサービスを立ち上げていますが、近いうちに、世界各地のより多くの場所にサービスを拡張する計画があります。


  &nbsp;


  <b>ExpressRoute およびネットワーク サービス プロバイダー</b>


  AtT&amp;、Verizon、British Telecom、Level 3 IPVPN、SingTel などの Telcos と提携し、Azure と顧客のオンプレミス間の接続を提供しています。 10 Mbps ～ 1 Gbps までの回線帯域幅を提供します。 上記のネットワーク サービス プロバイダー (NSP) の VPN サービスを使用しているお客様は、新しいハードウェアをデプロイしたり、既存のネットワークに大きな構成変更を加えなくても、ネットワークを Azure に拡張できます。 NSP を使用してルーティングを設定します。 接続が障害に対する回復性を確保するために、各場所の NSP との冗長接続を設定しました。 PowerShell を使用して ExpressRoute 回線を構成するには、ステップ バイ ステップ のガイダンスに従います。


  ATT&amp; を使用した ExpressRoute オファリングと顧客のエクスペリエンスの詳細については、TechEd 北米 (ExpressRoute: WAN プロバイダーを介したプライベート クラウドとパブリック クラウドの接続) に関するプレゼンテーションを参照してください。


  現在ではシリコン バレー、ワシントン DC、およびロンドンでサービスを立ち上げていますが、近いうちに、世界各地のより多くの場所にサービスを拡張する計画があります。


