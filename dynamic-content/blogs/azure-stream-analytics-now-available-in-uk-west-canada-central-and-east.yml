Slug: azure-stream-analytics-now-available-in-uk-west-canada-central-and-east
Title: 英国西部、カナダ中部、および東部で Azure Stream Analytics 利用できるようになりました
Summary: 高パフォーマンスを実現し、データの場所に関する顧客要件をサポートするための継続的なコミットメントの一環として、英国西部、カナダ中部、およびカナダ東部の3つの追加リージョンで Azure Stream Analytics が利用できるようになったことをお知らせいたします。
Content: >-
  <p>高パフォーマンスを実現し、データの場所 &rsquo; に関する顧客要件をサポートするための継続的なコミットメントの一環として、英国西部、カナダ中部、およびカナダ東部の3つの追加リージョンで Azure Stream Analytics が利用できるようになったことをお知らせします。</p>


  <p>この発表により、Stream Analytics は世界中の26の Azure リージョンでご利用いただけるようになりました。 現地価格の詳細については、 <a href="https://azure.microsoft.com/pricing/details/stream-analytics/">Azure Stream Analytics</a> の価格に関する web ページを参照してください。</p>


  <p>Azure Stream Analytics は、お客様がシンプルな言語の SQL を使用して、複数のデータストリームにわたって非常に並列のリアルタイム分析を簡単に開発して実行できるように構築された、サーバーレスのスケールアウトジョブサービスです。 たとえば、最近の <a href="https://customers.microsoft.com/story/sky-alert">ケーススタディ</a> では、SkyAlert を他の Azure サービスと組み合わせて使用して、Azure Stream Analytics を他の Azure サービスと組み合わせて使用して、問題が発生する前に、問題が発生したときに多くの貴重な生活が保存される可能性があることを示す早期警告システムを構築する方法を示します。</p>


  <p>Azure Stream Analytics の新機能 このステップバイステップ <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-build-an-iot-solution-using-stream-analytics">ガイド</a>に従って、最初の Stream Analytics アプリケーションを作成する方法について説明します。</p>
