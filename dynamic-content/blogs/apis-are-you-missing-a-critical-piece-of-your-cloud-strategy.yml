Title: 'Api: クラウド戦略の重要な部分が不足していないか。'
Summary: デジタル資産を製品からプラットフォームに簡単に変換できることがわかっていますか。
Content: >-
  <p>デジタル資産を製品からプラットフォームに簡単に変換できることがわかっていますか。 このプロセスでは、新しい方法でそれらを収益化することができます。これまでにないビジネスモデル &rsquo; から収益ストリームを作成することはできますか。 &ndash;それ &rsquo; では、テーブルに資金が残る可能性があります。</p>


  <p>&rsquo;すべての api について説明します。</p>


  <p><img align="right" alt="" border="0" height="79" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea6cc726-f22f-467a-83a7-8989fc6a4f74.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: right; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="240">ここで &rsquo; は、スポーツ情報プロバイダーがどのようなことを <a href="https://fantasydata.com/default.aspx">FantasyData</a> としていたかを示しています。スポーツデータに対する高まるの需要を認識しています。たとえば、個人からスタートアップまで、さまざまなデバイスで、それぞれが1つ以上のスポーツのさまざまな側面に関心を持っているとします。 データを開き、セキュリティで保護された &ndash; 状態になり、API を介して料金 &ndash; が発生します。 開発者は、 <a href="https://developer.fantasydata.com/documentation">API</a>を使用して、特定のスポーツ (アメリカフットボール、野球、バスケットボール、ホッケー、サッカー、プロフェッショナルゴルフ、および大学バスケットボール) からの統計情報にアクセスできます。</p>


  <p>したがって、fantasy sporta での勝利に役立つ独自のアプリを作成する場合、FantasyData にはデータが含まれており、必要なゲーム &ndash; の履歴とリアルタイムの両方の統計 &ndash; があります。</p>


  <p>これらの Api を使用して認証、追跡、および管理できるようにするには、どうすればよいでしょうか。 Azure &rsquo; s <a href="https://azure.microsoft.com/en-us/services/api-management/">API Management サービス</a>を使用します。</p>


  <p>Azure &rsquo; s API Management サービスを使用すると、アプリケーションがクラウド内にあるか、独自のデータセンターにあるかにかかわらず、アプリケーション &ndash; の RESTful API インターフェイスをすばやく作成して発行できます。 セキュリティで保護された認証を使用してこれらの api をラップするので、 <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a>または複数の<a href="https://azure.microsoft.com/en-us/marketplace/active-directory/">インターネット認証メカニズム</a>(Facebook、Google、Microsoft ID など) を使用して、これらの api を呼び出すことができます。 チームは、ほぼリアルタイムでの使用状況を監視し、過剰なクォータを適用して使用過多を防ぐことができます。 ユーザーを使用しているユーザー &rsquo; と &ndash; 、使用料金を接続して、新しい収益ストリームを提供できることがわかります。</p>


  <p><img align="left" alt="" border="0" height="23" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e4d411e-ebc3-4d5f-9220-8386f16459bf.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="240">&nbsp;Api の値が数多くになることはほとんどありません。 <a href="https://amadeus-hospitality.com/">接客接客</a> &nbsp;(旧称 Newmarket, Inc.) は、グローバル接客 IT グループの一部であり、接客ソリューションを提供します。 Azure API Management サービスを介して公開されている Api を使用すると、接客接客はホテル業界の旅行パートナーと迅速に統合できました。 お客様は、ほとんどすべてのデバイスを使用して、接客接客 &rsquo; にさまざまなデータソースにアクセスできます。</p>


  <p>Api には多くのユースケースがあります。 Microsoft では、ファーストパーティの Microsoft 製品と業界トップレベルのサードパーティソリューションの両方を提供することにより、Api 向けの強力なエコシステムを提供しています。 Anant Jhingran とし<a href="https://azure.microsoft.com/en-us/marketplace/partners/apigee/apigee-edgeapigee-edge/">て、api の CTO</a><a href="https://www.huffingtonpost.com/anant-jhingran/youre-thinking-cloud-but-_b_10135076.html">は、コード</a>とデータを開発者にとって使いやすくすることができるため、簡単に管理しやすく、拡張性が高く、統合も容易です。 さらに、API 対応の資産 (ユーザーが記述したアプリまたは顧客が記述するアプリ) にアクセスするために、まったく新しいアプリケーションを作成できるようになりました。これにより、基本的にコストをかけることなく資産に価値を追加できます。</p>


  <p>多くの場合、クラウドでは api 経済 &rdquo; と呼ば &ldquo; れるものが有効になっています。また、データとサービスは元の作成者が想定していない方法で使用されるため、api は既存の投資から新しい値ストリームを抽出するためのメカニズムになります。</p>


  <p>お客様または顧客が必要とする資産 &ndash; サービス、カスタムコード、curated データ &ndash; はありますが &nbsp; &rsquo; 、アプリを提供するためのリソースはありませんか。 Api を使用してラップしてみてください。</p>


  <p>Api を使用して、アプリケーションとデータ資産からより多くの価値を引き出すことができますか。 コメントセクションで、お客様からのご意見をお待ちしており &rsquo; ます。</p>
