Title: 'StorSimple Virtual Array: 重要な更新プログラム、ソフトウェア バージョン 10.0.10280.0 (Update 0.2) が利用可能に'
Summary: StorSimple Virtual Array バージョン 10.0.10280.0 (Update 0.2) の新しい重要な更新プログラムをダウンロードできます。
Content: >-
  <p>StorSimple Virtual Array バージョン 10.0.10280.0 (Update 0.2) の新しい重要な更新プログラムをダウンロードできます。</p>


  <ul>
      <li>このリリースで対処されたリリース ノートと問題: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-update-01-release-notes/" target="_blank">StorSimple Virtual Array Update 0.2 および 0.1 リリース ノート</a>。</li>
      <li>更新プログラムのインストール ガイド: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-install-update-01/" target="_blank">StorSimple Virtual Array に更新プログラムをインストールします</a>。</li>
  </ul>


  <p>Update 0.2 には、次のバグ修正と機能強化が含まれています (Update 0.1 の修正プログラムを含む)。</p>


  <ul>
      <li><strong>クラウドの停止に対する回復性の向上:</strong> このリリースには、クラウド接続の中断が発生した場合のディザスター リカバリー、バックアップ、復元、階層化に関するバグがいくつか修正されています。</li>
      <li><strong>復元パフォーマンスの向上:</strong> このリリースには、復元ジョブの完了時間を大幅に短縮するバグ修正が含まれる。</li>
      <li><strong>自動領域の再利用の最適化:</strong> シン プロビジョニングされたボリュームでデータを削除する場合は、未使用のストレージ ブロックを再利用する必要があります。 このリリースでは、クラウドからの領域の再利用プロセスが改善され、以前のバージョンと比較して、未使用の領域をより迅速に使用できるようになります。</li>
      <li><strong>新しい仮想ディスク イメージ:</strong> 新しい VHD、VHDX、VMDK は、Azure クラシック ポータルから利用できます。 これらのイメージをダウンロードして、新しい Update 0.2 デバイスをプロビジョニングできます。</li>
      <li><strong>ポータルでのジョブの状態の精度の向上:</strong> 以前のバージョンのソフトウェアでは、ポータルでのジョブの状態レポートは細かく設定されませんでした。 この問題は今回のリリースで解決されました。</li>
      <li><strong>ドメイン参加エクスペリエンス:</strong> デバイスのドメイン参加と名前変更に関連するバグ修正。&nbsp;</li>
      <li><strong>更新：</strong> 前回のリリースでは、更新&#39;Azure クラシック ポータルで自動的に検出されないので、ローカル Web UI を使用して更新プログラムをインストールする必要がありました。 この問題は今回のリリースで修正されました。 Update 0.2 をインストールすると、Azure クラシック ポータルを使用して今後の更新プログラムをインストールできます。&nbsp;</li>
  </ul>


  <p>この更新プログラムを適用することを強く推奨します。 この更新プログラムは <strong>破壊的な更新 </strong>であり (SVA の再起動が必要)、計画されたダウンタイム中に適用する必要があります。 問題が発生した場合は、お問い合 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-contact-microsoft-support/" target="_blank">わせMicrosoft サポート</a>。</p>
