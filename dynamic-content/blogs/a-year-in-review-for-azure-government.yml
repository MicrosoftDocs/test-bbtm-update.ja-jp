Slug: a-year-in-review-for-azure-government
Title: Azure Government のレビューの年
Summary: 過去1年をご覧になり、進行状況を確認することは、2018の Azure Government における投資について、今後も二重にダウンするため、勢いを見てきました。
Content: >-
  <p>過去1年をご覧 &rsquo; になり、進行状況を確認することは、2018の Azure Government における投資について、今後も二重にダウンするため、勢いを見てきました。</p>


  <p>Azure Government のエンジニアリングリーダーは、データセンターを構築する場所、これらのデータセンターに配置されているハードウェアとネットワーク、どのようなサービスを導入したか、およびコンプライアンスを実現する方法についてのあらゆることをチームが確認します。</p>


  <p>ここでは、お客様が&#39;行うすばらしい作業をサポートするために、過去1年間に提供された&#39;について説明します。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19efff07-4399-42ad-b54e-dea4ff51370d.png"><img align="right" alt="RegionsImage_thumb[1]" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b27bd58-e50d-4890-8930-a62e7fc0fbc9.png" style="margin: 10px 0px 0px 6px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="RegionsImage_thumb [1]" width="198"></a></p>


  <p><b>お住まいの国でお客様により良いサービスを提供するために、</b><a href="https://blogs.msdn.microsoft.com/azuregov/2017/07/10/microsoft-azure-government-now-available-from-six-us-datacenter-regions/" target="_blank">テキサス州とアリゾナ州</a>の新しいリージョンと<a href="https://blogs.msdn.microsoft.com/azuregov/2017/01/13/azure-dod-regions-accredited-at-impact-level-5-and-now-generally-available/" target="_blank">2 つの新しい DoD リージョン</a>の2つのリージョンを6つに拡張しています。 新しい ExpressRoute の場所を使用して、お客様のフットプリントを西海岸に拡張しました。そのため、国内でフットプリントを使用している省庁は、西海岸と東海岸の両方でお客様とやり取りし、ダークファイバーをデータセンターに提供することができます。 顧客に近いアプリケーションを実行し、両方の coasts でディザスターリカバリー機能を持つことができます。</p>


  <p><strong>政府の最も厳しいコンプライアンスニーズを満たすために、</strong> <a href="https://blogs.msdn.microsoft.com/azuregov/2017/01/13/azure-dod-regions-accredited-at-impact-level-5-and-now-generally-available/" target="_blank">2 つの新しい DoD リージョン</a> <strong> は<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d0833b9-df53-4092-9af7-d2e1a7c493b2.jpg"><img align="right" alt="160a5ed2-4068-4033-8c62-5b1885ed2a32_thumb[3]" border="0" height="107" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef7aace-bae5-4f7d-9d35-a8319427281e.jpg" style="margin: 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="4068-4033-8c62-5b1885ed2a32_thumb [3] " width="111"> </a> は、Impact Level 5 で認定を受けることができます。 </strong>US DoD 東部リージョンと US DoD 中部リージョンは、物理的に分離された Microsoft Azure のリージョンで、クラウドコンピューティングの米国国防総省 (dod) セキュリティ要件を満たすように設計されています。特に、dod Impact Level 5 として指定されたデータの場合です。 DoD ワークロード専用のリージョンを探している国防総省のお客様は、Azure Government でこれを見つけることができます。</p>


  <p><strong>さまざまなワークロードを支援するために、コンピューティングオプションを大幅に拡張しています。これについては、今後数か月で説明 &rsquo; </strong>します。 &rsquo; 大規模なコンピューティング、ハイメモリコンピューティングなどを実行するための機能を提供しています。 機械学習アルゴリズムやグラフィックと画像の処理を行うために <a href="https://blogs.msdn.microsoft.com/azuregov/2017/08/16/azure-nc-virtual-machines-availability-gpu-compute/" target="_blank">GPU コンピューティング</a> が必要な場合は、この機能を高速に行うことができます。 また、データベースを GPU 上で高速に実行して、それまでに不可能な大規模 &rsquo; なクエリ &rsquo; を実行できるようにすることもできます。</p>


