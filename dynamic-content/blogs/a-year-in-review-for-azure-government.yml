  <p>この<strong>ようにして、刑事司法コミュニティをサポートするために、</strong> <a href="https://blogs.msdn.microsoft.com/azuregov/2017/09/28/microsoft-extends-commitment-to-cjis-compliance-with-maine-and-vermont/" target="_blank"> <strong>刑事裁判情報の拡張 <img align="right" alt="5e0872a2-37fe-4d2a-8f52-c240081dea64" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a17753e4-ce7c-4aa1-a2dd-09e355e9ba3f.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="5e0872a2-37fe-4d2a-8f52-c240081dea64 " width="186"> Services (CJIS) は、人口の70% 以上に準拠しています。</strong></a> ニューヨーク、カリフォルニア州、テキサス州、ネバダ、Maine、バーモントなどのさまざまな状態を、最近は CJIS 情報契約に従って進めています。これにより、刑事司法コミュニティは、Microsoft Government Cloud Services でミッションクリティカルな司法および公共の安全性ソリューションをデプロイする機会を提供します。</p>


  <p><strong>特別なコンプライアンス要件を満たすために、 </strong><a href="https://blogs.msdn.microsoft.com/azuregov/tag/dfars/" target="_blank"><strong>国防総省の買収規則の補足 (dfars に対するサポート</strong></a>を追加しました。 マイクロソフトは、米国国防総省 (DoD) 請負業者に対するコミットメントと、Azure Government サービスに対する連邦政府の買収規則の追加 (DFARS 要件のサポートを発表しています。<strong> </strong></p>


  <p><strong>当社のパートナーは、 </strong> <a href="https://azuremarketplace.microsoft.com/en-us/" target="_blank"><strong>150 の新しい Marketplace オファリング</strong></a>を公開しました。 Azure Government Marketplace は、 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6786faa-2ffb-4aa3-a9e3-2754dc507a5f.png"><img align="right" alt="ab0706d6-5e39-4a4a-9f96-b081537b9fd9" border="0" height="116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/471dab4e-bf32-42d3-84fc-5cdebe34dce0.png" style="border-image: none; float: right; display: inline; background-image: none;" title="ab0706d6-5e39-4a4a-9f96-b081537b9fd9 " width="188"> </a> Azure Government でソリューションを提供する独立系ソフトウェアベンダー (isv) および新興企業との政府機関およびパートナーを接続します。 使用可能なイメージの一覧については、 <a href="https://docs.microsoft.com/en-us/azure/azure-government-image-gallery">こちら</a>を参照してください。</p>


  <p><strong>Azure Government ソリューションの詳細な技術ガイダンスを提供するために、チームは</strong> <a href="https://aka.ms/Azuregovvideos" target="_blank">28 チャネル9エピソード</a> をホストしています。これは、重要な情報、ヒント、および操作方法に関するガイダンスと共に、Azure Government ソリューションに固有の細かい点を理解するのに役立ちます。 <a href="https://aka.ms/Azuregovvideos">エピソードをご確認</a>ください。</p>


  <p><strong>IT プロフェッショナルや開発者向けの詳細なトレーニングを提供するために、 </strong> <a href="https://enterprise.microsoft.com/en-us/event/azure-government-hackfest-training/" target="_blank"><strong>Hackfests</strong></a>を15都市に Azure Government ホストしています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d83eadf2-601f-46de-9e54-4d3ba0563457.png"><img align="right" alt="e03adf21-c42c-4475-9678-c562a11f66d7" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f5cc8a-146a-44a2-b270-147b249d176b.png" style="margin: 0px 0px 0px 8px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="e03adf21-c42c-4475-9678-c562a11f66d7 " width="193"> </a> が近日公開されています。 これらのトレーニングイベントは、Microsoft の専門家と直接協力しながら &ldquo; &rdquo; 、Azure Government で説得力のあるソリューションを構築する機会を提供します。 すべてのエクスペリエンスレベルは、このフレンドリーで対応可能な環境で歓迎します。 近くの都市で、 <a href="https://enterprise.microsoft.com/en-us/event/azure-government-hackfest-training/">今後の Hackfest</a> にご参加ください。</p>


  <p><strong>ベストプラクティスを共有し、すべてのネットワークフォーラムを提供するユーザーコミュニティを作成しました。</strong> <a href="https://www.meetup.com/DCAzureGov/" target="_blank">Azure 政府 Meetup</a>は、Meetup プラットフォーム上の 1520 + メンバーで拡張され続けています。 昨年、無料でホストされていて、ワシントン州ワシントンミートアップの月ごとに開いています。 また、livesteam を使用すると、国のユーザーに到達します。 また、 <a href="https://www.youtube.com/channel/UCdUkv8-_p58v6Ly4oG9OBfA" target="_blank">YouTube</a>で利用可能なオンデマンドビデオを作成する会議も記録します。</p>


  <ul>
   <li>DC の毎月の Azure 政府ミートアップにご参加いただくために<a href="https://www.meetup.com/DCAzureGov/" target="_blank">登録</a>してください</li>
   <li>DC にありませんか? ライブストリームを通じて、Meetup ごとに 6: 35pm に<a href="https://aka.ms/azuregovmeetuplive" target="_blank">ご参加</a>ください</li>
   <li><a href="https://www.youtube.com/channel/UCdUkv8-_p58v6Ly4oG9OBfA" target="_blank">Azure 政府 Meetup Channel</a>の過去のミートアップをご覧ください</li>
   <li>Twitter でのメッセージ交換については、#AzureGovMeetup を参照してください。</li>
  </ul>


  <p>&rsquo;2018 にさらに多くのものが追加されており、今後のイベントについてご紹介します。</p>


  <p>Azure Government のエクスペリエンスを継続的に改善するのに役立つコメントやご意見をお待ちしております。 Azure Government すべてを最新の状態に維持するには、 <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">Azure Government のブログ</a>で [メール &quot; で購読] をクリックし &quot; ます。 Azure Government を確認するには、 <a href="https://azure.microsoft.com/en-us/overview/clouds/government/request/" target="_blank">90 日間の無料試用版を今すぐご依頼</a>ください。 または、購入オプションを確認して <a href="https://azure.microsoft.com/en-us/offers/azure-government/" target="_blank">すぐに開始</a>してください。</p>
