  <p>IT 組織は、ビジネスに最適な選択肢を自由に選択する必要があります。 エンタープライズ ストレージ容量に対する需要は、増加率で増加し続けています。 アクセス要件に関係なく、より多くのデータを格納し、より多くのアプリケーションとユーザーを有効にするためのアクセスが不可欠です。 非常に簡単な消費、成長に対する支払い価格、および成長に対するアーキテクチャの制限がない場合、パブリック クラウドの消費モデルの魅力が高まっています。</p>


  <p>SoftNAS Cloud&reg; は、通常 NFS、SMB/CIFS/SMB、iSCSI、Apple File Protocol (AFP) を必要とするアプリケーションの従来のオンプレミス ストレージ オプションを置き換えるソフトウェア専用のエンタープライズ ストレージ仮想アプライアンス ソリューションです。 Microsoft は SoftNAS と提携して、テラバイトから多数のペタバイトまでのストレージ容量を必要とするお客様に対して、Azure への簡単な移行を可能にしました。</p>


  <h2>SoftNAS クラウドの動作</h2>


