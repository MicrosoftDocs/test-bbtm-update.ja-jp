  <h2>理想的な使用事例</h2>


  <p>Azure でホストされているソフトウェア ベースの仮想ストレージ アプライアンスの使用例は、多くのセグメントにまたがっています。 1 日の終わりには、すべてのコンピューティング リソースでストレージが必要であり、使用されます。 ファイル サイズが増える非構造化データの場合、理想的な用途の例を次に示します。</p>


  <ul>
   <li>アーカイブとレコードのリテンション期間</li>
   <li>ユーザー ファイルの共有</li>
   <li>ビデオ/メディア ストレージ</li>
   <li>ユーザー ファイル ディレクトリ</li>
   <li>ソース コード リポジトリ</li>
   <li>医療記録</li>
   <li>法的ドキュメント</li>
   <li>エネルギー業界データ</li>
   <li>ビッグ データ</li>
   <li>Genomics</li>
  </ul>


  <p>VPN WAN 接続経由で接続された標準のマウント可能な NAS プロトコルを使用して、オンプレミスの容量を Azure に拡張するためのハイブリッドストレージも、一般的なユースケースです。 既存のデータセンターインフラストラクチャを使用して、Azure でホストされているストレージオプションを簡単に拡張できます。 SoftNAS クラウドは、オンプレミスからクラウドへのレプリケーションまたは拡張の機能を提供します。</p>


  <h2>の使用を検討するタイミング</h2>


  <p>要約すると、SoftNAS Cloud は、Azure を検討するときに、次のシナリオでお客様のニーズを満たすことができます。&nbsp;</p>


  <ul>
   <li>SoftNAS クラウドは、CIFS/SMB、NFS、AFP、iSCSI ストレージ向けの Azure のネイティブ機能を拡張します。&nbsp;</li>
   <li>アプリケーションが大きなファイル容量 (最大ペタバイト) を必要とし、それらを Azure に移動するための簡単な方法が必要な場合に使用します。&nbsp;</li>
   <li>従来のオンプレミスストレージからエラスティックパブリックモデルに移行する準備ができましたが &rsquo; 、データサービスの再エンジニアリングによる費用は不要です。</li>
   <li>高パフォーマンスから容量指向のクール Blob まで、さまざまなロールをサービスできる柔軟なストレージモデルが必要です。</li>
  </ul>


