   <li><strong>Virtual Storage アプライアンスの作成</strong> &ndash;Azure Search 関数は、SoftNAS クラウド &ldquo;イメージを検索し、仮想コントローラーのインスタンスの種類を選択&rdquo;する方法について説明します。 SoftNAS クラウド イメージを読み込むのに適したコンピューティング容量を選択するためのオプションが、ポータルのワークフローにすぐに表示されます。 Azure インスタンスの種類は、RAM やローカル SSD など、キャッシュ、ネットワーク、CPU など、さまざまな程度のパフォーマンスを可能にする重要な物理材料を提供します。 詳細&rsquo;については、 <a href="https://www.youtube.com/watch?v=7h_krhB5LSw&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE&amp;index=3">ビデオ</a> をご覧ください。<br>
