  <p>アプリケーションやデータを変更することなく、Azure クラウドでホストされるインフラストラクチャによって提供される無制限の柔軟性を利用できる場合は、どうしますか?&nbsp;ニーズの変化や需要の増加に応じて、独自の資本集中型データ センターをリキテクトする負担なしに、ビジネスに対応できる動きを検討しますか。&nbsp;1 つの組織では&hellip;実現できる可能性がない Microsoft Azure オンデマンド リソースの柔軟性とスケールを検討してください。これにより、世界中のどこでも事実上無制限の適応性を活用できます。</p>


