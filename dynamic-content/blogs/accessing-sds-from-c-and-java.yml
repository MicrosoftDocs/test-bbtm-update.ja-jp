Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>Hey Everyone,</p>  <p>私たちのスーパースターである非 slacker の開発リードの 1 人である Jeff Currier は、C# と Java の両方から SDS にアクセスする例をまとめました。 C# の例については、こちらを <a href="https://blogs.msdn.com/jcurrier/archive/2009/03/29/sds-coding-examples-part-1-c-ado-net.aspx" target="_blank">参照してください。</a> Java の例については、こちらを参照 <a href="https://blogs.msdn.com/jcurrier/archive/2009/03/29/sds-java-jdbc-examples.aspx" target="_blank">してください</a>。 C# の例では、Jeff が論理サーバーとユーザー データベース モデルについて詳しい説明もします。 試してみて下さい！！！</p>  <p>質問がある場合は、次の質問:)</p>  <p>-Dave</p>
