  <h2>HTBB をサポートする Azure Tools and Services</h2>


  <p>HTBB を既にサポートしているツールとサービスには、次の広範なセットがあります。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json">AzCopy v10 プレビュー</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/storage/data-lake-storage/introduction">Azure Data Lake Storage Gen2</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/storage/databox/">Data Box</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a></li>
  </ul>


  <h2>まとめ</h2>


  <p>ブロック&rsquo; BLOB によって Azure BLOB のスループットが向上し、アプリケーションHigh-Throughputが Azure Blob Blob に組み込Storage。 これで、すべての Azure リージョンで使用できる状態にし、追加コストをかからなくとも既存のストレージ アカウントで自動的にアクティブにできます。 皆様からのフィードバックをお待ちしております。 Blob Storageの詳細については、製品ページを<a href="https://azure.microsoft.com/en-us/services/storage/blobs/">参照してください</a>。</p>
