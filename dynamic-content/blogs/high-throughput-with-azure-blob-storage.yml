  <h2>HTBB everywhere</h2>


  <p>HTBB は、既存のすべてのストレージ アカウントでアクティブであり、オプトインは必要ではありません。 また、追加コストはかからずに提供されます。 HTBB は新&rsquo;しい API を導入し、特定のサイズに対して <i>Put Block</i> 操作または <i>Put BLOB</i> 操作を使用すると自動的にアクティブになります。 次の表に、HTBB をアクティブ化するために <i>必要な Put BLOB</i> または <i>Put Block の</i> 最小サイズを示します。</p>


