Title: High-Throughput Azure Blob Storage を使用する
Summary: Azure Blob blob High-Throughputでブロック BLOB (HTBB) がグローバルに有効Storage。
Content: >-
  <p>Azure Blob blob High-Throughputでブロック BLOB (HTBB) がグローバルに有効Storage。 HTBB は、1 つの BLOB のストレージ アカウントの制限まで、より大きなブロック BLOB を取り込むときに、大幅に向上し、瞬時に書き込みスループットを実現します。 また、オブジェクトに名前を付ける場合の推測が削除され、クラウド ストレージのあいまいさについて心配することなく、最もスケーラブルなアプリケーションの構築に集中できます。</p>


  <h2>Microsoft Ignite での 12.5 GB/s の単一 BLOB スループットの HTBB デモ</h2>


  <p>Microsoft Ignite 2018 で大幅に改善された書き込みパフォーマンスを示しました。 デモ アプリケーションは、Put <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block">Block</a> 操作を使用して RAM から 50,000 32MiB (1,600,000 MiB) ブロック BLOB のアップロードを調整しました。 すべてのブロックがアップロードされると、Put Block List 操作を使用して BLOB を作成するためにブロック リスト <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-list">が送信</a> されました。 4 つの D64v3 worker 仮想マシン (VM) を使用してアップロードを調整し、各 VM がブロック BLOB の 25% を書き込む。 <b>オブジェクトのアップロードにかかった合計時間は約 120 秒で、約 12.5 GB/秒です</b>。 詳細については、以下のビデオのデモを参照してください。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2OfTB?startTime=1293" width="560"></iframe></p>


  <h2>単一の仮想マシンを使用した GB+ スループット</h2>


  <p>1 つの VM を使用して可能なパフォーマンスを説明するために、米国西部 2 で Linux を実行する D32v3 VM を作成しました。 アップロードするファイルをローカル RAM ディスクに格納して、結果に影響するローカル ストレージのパフォーマンスを低下させます。 その後、/dev/urandom からの入力を含む head コマンドを使用してファイルを作成し、ランダム なデータを入力しました。 最後に、 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json">AzCopy v10</a> (v10.0.4) を使用して、同じリージョンの Standard ストレージ アカウントにファイルをアップロードしました。 各イテレーションを 5 回実行し、次の表でアップロードする時間を平均しました。</p>


