Content: '<p>[この記事は、チームによってSQL Azureされました。]</p><p>SDS チームは先週&nbsp;、L.A. の TechEd 北米非常に忙しい状態でした。 3 つのセッションを発表し、4 つの TechEd オンライン ビデオを記録し、お客様と話すのに多くの時間&nbsp;を費やしました。</p>  <p>ここでは、Azure 開発者ポータル での SDS のプロビジョニング エクスペリエンスについて説明したビデオを示開発者ポータル。 ビデオは、Azure 開発者ポータル の <b>SDS データベースのプロビジョニングに関するページで確認開発者ポータル</b></p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal"><b></b>&nbsp;</p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal">お 楽しみ ください！！！</p>  <p style="MARGIN: 0in 0in 0pt" class="MsoNormal">Dave<o:p></o:p></p>'
