Content: >-
  <p>このような状況では、日本の2011オーストラリアの壊滅的な地震の後、通信プラットフォームが必要であることが明らかになりました。 このニーズから、 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc25a62c-11ad-44d9-abb3-77c2f955a1f3.jpg"><img align="right" alt="LINE Image 1" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a42072d-5afe-4007-8f72-a26a5f799dc8.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: right; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ラインイメージ 1 " width="198"> </a> メッセンジャープラットフォームが起動されました。これは、ユーザーが世界各地に分散している、人気のあるソーシャルプラットフォームに進化してきました。 プラットフォームには、適切にサポートされている SDK と API も用意されており、開発者は作成したものを数百のユーザーにまで拡張できます。</p>


  <p>私たちは最近、私たちは私たちの開発チームと共に、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a> を使用する複数の bot 関連シナリオを構築しています。 結果として得られるハッキングは、平板の内容 &rsquo; を検出するボット、ユーザー &rsquo; の顔を認識できるボット、および新しい言語を習得して訓練するのに役立つボットに起因します。</p>


  <p>&nbsp;</p>


  <p>約20人の開発者のグループは、Azure の使用経験はほとんどありませんでしたが、数時間以内に、認知サービスが有効になっているボットを開発、ホスト、および起動できました。 &rsquo;試してみると、line は<a href="https://github.com/line/line-bot-sample-ms">Github</a>ではじめに kit をリリースし、さらに詳細な情報は、<a href="https://engineering.linecorp.com/ja/blog/detail/134">ラインエンジニアリングのブログ</a>でご覧いただけます。</p>


