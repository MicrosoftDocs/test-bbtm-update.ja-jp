Content: 'Real World Windows Azure シリーズの一部として、TicketDirect の設立者である、私たちは、Windows Azure プラットフォームを使用して会社のチケットシステムを実行する方法について説明しました。 彼が言う必要があったことを次に示します。   <p><b>MSDN: TicketDirect ではどのようなサービスが提供されますか?</b></p>  <p><b>デイビー：</b> ニュージーランドとオーストラリアの 80 の会場にオンラインおよびオンプレミスのチケットサービスを提供しています。 私たちは、2009 年上半期にニュージーランドのプロチケットイベント売上の 45% を担当していた会社に、小規模なチケット販売事業から、本当に成長しました。</p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを導入する前に TicketDirect が直面した最大Windowsは何でしたか?</b></p>  <p><b>デイビー：</b> チケット販売ビジネスの問題は、負荷パターンが非常に変動するため、非常に柔軟なニーズがあるという問題です。 ほとんどの週は 1 時間に数百枚のチケットを販売できますが、大きなイベントが午前 9 時に販売される場合、アプリケーションに対する負荷が急増します。 ピーク時の負荷を処理するには、サーバー インフラストラクチャに多額の投資を行う必要があるため、解決するのは困難な問題であり、経済的に実現不能になります。 代わりに、サーバーに渡される要求の数を制限することで、サーバーの需要の急増に対処します。 これにより、サーバーの需要は管理し続け、ユーザー エクスペリエンスの一部を犠牲にする必要があります。</p>  <p><b>MSDN: Windows Azure プラットフォームを使用して構築したソリューションを説明して、経済的な方法でピーク時の需要を管理できますか?</b></p>  <p><b>デイビー：</b>Microsoft は、Microsoft Visual Basic 6 開発システム上に構築され、Microsoft SQL Server データ管理ソフトウェアに対して実行される既存のアプリケーションを移行中です。 最初のフェーズでは、Microsoft SQL Azure のスケーラビリティを活用して、チケット販売の速度を向上しています。 ピーク時に数百の SQL Azure データベースをスピンアップし、不要になったときにオフにし、使用した分だけ料金を支払います。 2 番目のフェーズでは、Microsoft Silverlight 4 ブラウザー プラグイン テクノロジを組み込んだ新しいブラウザー ベースの販売アプリケーションを開発しています。 移行の最終フェーズでは、既存のアプリケーションを Azure Visual Basicとして書きWindowsします。</p>  <p><b>MSDN: TicketDirect を一意にする理由 </b></p>  <p><b>デイビー：</b> 以前は、プラットフォームのユーザー エクスペリエンスと、TicketDirect Venues がチケットの操作に対して持っている制御のレベルが高いという、私たち自身を非常に差別化しました。 Windows Azure は、ハードウェア プラットフォームを管理またはトラブルシューティングするためにこれらのリソースを使用する必要がないので、より優れたエクスペリエンスを顧客に提供するために、より多くの内部リソースを適用するのに役立ちます。 Silverlight 4 も、ユーザー エクスペリエンスを大幅に向上させるのに大きな役割を果たします。 </p>  <p><b>MSDN: Azure を使用した結果、新しい市場にWindowsしましたか?</b></p>  <p><b>デイビー：</b>将来の成長Windows、Azure が大きな役割を果たすのはわかっています。 Microsoft のような大きなベンダーと正しく動作する作業について、私はこのようなことを単独で行おうとするよりも、ずっと自信を持っています。 TicketDirect がグローバルに拡大する中で、Microsoft は世界中の Microsoft データ センターを活用できます。これは、ビジネスを拡大し、クラウド コンピューティングと Windows Azure なしでは実行できなかった、世界で最も高速でスケーラブルなチケットシステムを使用して競合他社を先に進めるのに役立ちます。</p>  <p><b>MSDN: Azure へのアクセスを実装した後、TicketDirect が見てきた主な利点はWindowsですか?</b></p>  <p><b>デイビー：</b>&nbsp;Windows Azure <a title="_GoBack" name="_GoBack"></a> SQL Azureは、チケット販売ビジネスに一意に適しています。 これより前は、ピーク時の負荷を経済的に処理するために必要な、大規模なスケールアップとスケールバックの問題を誰も解決していけなかったのです。 2 つのフロントでコストを削減しています。 まず、ピーク時の負荷に対応できるが、それ以外の場合はアイドル状態である追加サーバーを購入する直接ハードウェア コストを節約します。 次に、通常はインフラストラクチャの維持に時間を費やす IT リソースを再割り当てできます。チケットの販売に集中し、顧客に豊富で親しみのあるエクスペリエンスを提供できます。</p>  <p>完全な記事については、以下を読む必要があります。</p>  <p><a href="" target="_blank" mce_href=""></a> </p>  <p>Azure 顧客の成功事例Windows詳細については、以下を参照してください。<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p><iframe style="BORDER-BOTTOM: medium none; BORDER-LEFT: medium none; WIDTH: 450px; OVERFLOW: hidden; BORDER-TOP: medium none; BORDER-RIGHT: medium none" src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fblogs.msdn.com%2Fwindowsazure%2Fdefault.aspx&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light" frameborder="0" allowtransparency="" scrolling="no"></iframe>'
