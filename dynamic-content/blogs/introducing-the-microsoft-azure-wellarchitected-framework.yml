Title: Microsoft Azure Well-Architected Framework の紹介
Summary: ビジネスやプラクティスのテクノロジ要件が拡大し、時間の変化に応じて、ビジネスクリティカルなアプリケーションをデプロイすると、複雑性とオーバーヘッドが大幅に増加する可能性があります。
Content: >-
  <p>ビジネスやプラクティスのテクノロジ要件が拡大し、時間の変化に応じて、ビジネスクリティカルなアプリケーションをデプロイすると、複雑性とオーバーヘッドが大幅に増加する可能性があります。 この増大し続ける複雑さを管理するために、Microsoft Azure Well-Architected Framework の導入をお知らせします。 業界標準と条件に従って、Azure Well-Architected Framework には、優れたソリューションの構築と提供に役立つ一連の Azure アーキテクチャのベスト プラクティスが提供されています。</p>


  <p>Azure Well-Architected Framework は、コスト管理、オペレーショナル エクセレンス、パフォーマンス効率、信頼性、セキュリティというアーキテクチャのベスト プラクティスの 5 つの柱に分かれています。 これらの柱は、Azure のベスト プラクティスと、クラウド体験を通してユーザーまたは顧客に関連する特定のビジネスの優先順位に対して、ワークロードを効果的かつ一貫&#39;するのに役立ちます。</p>


  <p>概要 Azure Well-Architected Framework を使用します。</p>


  <ul>
      <li>次のページで使用できるフレームワークのコンテンツ、リファレンス 資料 <a href="https://docs.microsoft.com/azure/architecture/framework" target="_blank">、およびサンプル</a>Azure アーキテクチャ センター。</li>
      <li>Azure Well-Architected <a href="https://aka.ms/architecture/review" target="_blank">Review on Microsoft Assessments</a> 。</li>
      <li>Microsoft Learn 上の <a href="https://aka.ms/architecture/learn" target="_blank">Microsoft Azure Well-Architected Framework</a> を使用して、最適なソリューションを構築する方法について説明します。</li>
  </ul>


  <p>これらの各モダリティが、ワークロードの改善とビジネスの拡大に役立つ方法を次に示します。</p>


  <h2>はじめに</h2>


  <p>任意の環境で成功したワークロードを設計してデプロイするには、困難な場合があります。 これは特に、アジャイル開発と DevOps/SRE プラクティスが、セキュリティ、運用、コスト管理の責任を一元化されたチームからワークロード所有者にシフトし始めるので当てはまります。 この切り替えにより、ワークロード所有者は、従来のデータ センターで実現できるよりもはるかに高い速度でイノベーションを実現できますが、セキュリティで保護され、信頼性が高く、パフォーマンスに優れた、コスト効率の高いソリューションを生成するために理解する必要があるトピックの広範な領域が作成されます。</p>


  <p>たとえば、Azure の実現可能性を測定する簡単な概念実証としてデプロイした開発/&rsquo;テスト ワークロードを考えてみることができます。 ワークロードの&rsquo;セキュリティ、コスト、パフォーマンス、信頼性の制約を管理する必要が一度もない場合、概念実証が有効なことを確認するにはどうすれば良いでしょうか。 適切な質問をしたり&rsquo;、使用可能なメトリックを確認したりした場合でも、どのように知っていますか? Azure Well-Architected Framework は、ワークロードに対して適切なすべての考慮事項を行うのに役立ちます。</p>


  <p>既存のワークロードの場合、Azure Well-Architected Framework に対応する追加の <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">ツールがAzure Advisor</a>。 Azure Advisorによって提供されるガイダンスは、5 つの柱全体で改善できるアプリケーション内の特定のリソースを特定するのに役立ちます。 さらに、推奨事項は、環境に対する最も重要な見積もりに従って優先順位が付けされ、チームまたは利害関係者と共有できます。</p>


  <h2>ワークロードを一貫して確認する</h2>


  <p>Azure Well-Architectedレビューは、Azure のベスト プラクティスの最新セットに対してワークロードを評価するのに役立ちます。 これは、ビジネスにとって最も重要な領域でワークロードを改善するために使用できる一組のアクション可能なガイダンスを提供します。 すべてのお客様が独自のクラウド体験を行うので、Azure Well-Architected Review は個々の会社のニーズに合わせて調整するように&rsquo;設計されています。 各ワークロードは、そのワークロードにとって重要な柱に対してのみ評価できます。そのため、ミッション クリティカルなワークロードの 1 つを評価するときに、最初に信頼性、パフォーマンス効率、セキュリティを調べてから、後で戻って、運用効率とコストフットプリントを向上させるために他の重要な柱を確認することができます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60115867-7c45-434b-923b-0bbf0ce7e7d5.png"><img alt="Question, choice, informational video experience in Microsoft Assessments." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79af1977-3f85-46dd-8ebf-d516d15585eb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="858"></a><br>

  評価を完了すると、評価&#39;選択した各柱のスコアと、ワークロード全体の集計スコアが再提供されます。 また、一連のアクション可能な推奨事項を受け取り、ワークロードをビジネスの優先順位に合わせて調整することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749860b6-4ec9-47d4-bfb9-cb1490b0a93c.png"><img alt="   Azure Well-Architected Review results page, recommended actions, and next steps." border="0" height="705" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0e2321a-e2a8-484e-aec4-5649ef21fbf6.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>現在の技術的イノベーションのペースでは、十分に設計されたワークロードを持つことは、移動のターゲットです。 ベスト プラクティスとテクノロジが進化したり、ビジネスの優先順位が変化したり、その他の要因が変化したりすると、ワークロードに最適だったものもそれに合わせて適切に移行する可能性があります。 これらの目標と要件を継続的に満たすには、プロセスを更新して、お客様または顧客を定期的に確認および監視&#39;最も重要なワークロードを監視し、信頼性が高く、セキュリティで保護され、期待した&#39;動作していることを確認します。</p>


  <h2>最適なソリューションを構築する方法を学習する</h2>


  <p>Microsoft Build 2020 では、「<a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>&rsquo;&rsquo; を使用して優しいソリューションを構築する」ラーニング パスを導入しました。これは、クラウドでソリューションを構築する場合や、より対話型のエクスペリエンスを好む場合に役立ちます。 このラーニング パスは、6 つのモジュールで構成されています。フレームワークの概要と、ワークロードの最適化の特定の詳細を知ることなく、大きな概念の概要を提供する各柱の 1 つのモジュールです。</p>


