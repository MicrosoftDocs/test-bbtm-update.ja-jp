Title: 'Windows Azure Community News Roundup (エディション #12)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 これらについてどう思うのか教えてください...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0082" target="_blank">Windowsへようこそ</a>。 以下のコメントまたは Twitter で、これらの投稿についてどう思うのか教えてください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。 先週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://blogs.msdn.com/b/davidmcg/archive/2012/03/29/azure-action-community-newsletter-28th-march-2012.aspx" target="_blank">(Windows) #Azure Action Community 2012<sup></sup></a> 年 3 月 28 日 (<a href="https://twitter.com/#!/drmcghee" target="_blank">@drmcghee</a>投稿日: 3 月 28 日)</li>  <li><a href="https://social.msdn.microsoft.com/profile/qingsongyao/" target="_blank">Qingsong Yao</a> <a href="https://blogs.msdn.com/b/qingsongyao/archive/2012/03/28/best-practices-for-building-windows-azure-service.aspx" target="_blank">Windows Azure サービス</a>を構築するためのベスト プラクティス (3 月 28 日投稿)</li>  <li>(3 月 27 日投稿) <a href="https://twitter.com/#!/dennylee" target="_blank">@dennylee</a> による <a href="https://dennyglee.com/2012/03/27/a-primer-on-hadoop-from-the-microsoft-sql-community-perspective/" target="_blank">Hadoop の入門書 (Microsoft SQL Community の</a>観点から)</li>  <li><a href="https://ben.lobaugh.net/blog/11491/developing-for-windows-azure-in-wordpress" target="_blank">WordPress Windows Azure 向け</a>開発 (<a href="https://twitter.com/#!/benlobaugh" target="_blank">@benlobaugh</a>3 月 26 日投稿)</li>  <li>Windows Azure Service Bus Resequencer by <a href="https://twitter.com/#!/alansmith" target="_blank">@alansmith</a> (投稿日: 3 月 23 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <ul>  <li>4 月 3 日:&nbsp;英国Windows Azure User Group London,UK &ndash;</li>  <li>4 月 4 日:&nbsp;<a href="https://cloudcamp-vienna-2012-estw.eventbrite.com/" target="_blank">CloudCampCamp のスイス</a>&ndash;、スイス</li>  <li>4 月 4 日:テキサス州、テキサス州、インテイン・クラウド技術センター &ndash;</li>  <li>4 月 4 日:Windows Azure UK User Group &ndash; Man uk, UK</li>  <li>4 月 26 日:&nbsp; <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) Azure</a> -&nbsp; のさきに関するページ、、</li>  <li>4 月 28 日:カナダ、BC、カナダ、バーナビー、2012 年 4 月 28 日、カナダ<a href="https://vancouvertechfest.com/" target="_blank">の Tech Canada 2012</a> &ndash;</li>  <li>5 月 11 日:Windows Azure Bootcamp &ndash; London,UK</li>  <li>5 月 18 日:&nbsp;Windows、英国の Azure Bootcamp &ndash; Livecamp</li>  <li>進行中:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -&nbsp;</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/92af6ad1-a653-43fb-abe5-e3dbec75e2ac" target="_blank">Windows Azure REST API</a> &ndash; 255 ビュー、6 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9daad797-f993-402c-8606-ffc970c263ed" target="_blank">ロール数を増やすと、サイトがオフラインになりますか?</a> &ndash; 707 ビュー、10 件の応答</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/c15f41c4-53fb-4447-abd8-2d1e90ab5049" target="_blank">(SQL) Azure:&nbsp; &lsquo;&rsquo;</a> &ndash; テスト接続 1,031 ビュー、9 応答に関する問題</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/11f53d7f-dcb8-40bd-a372-65d90970a056" target="_blank">(Windows) Azure Table</a> Storage 623 ビュー、&ndash;6 つの応答でエンティティを削除する</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
