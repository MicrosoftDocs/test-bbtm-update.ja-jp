Title: 新しいブログ投稿スポットライト"Who Else is Using Windows Azure...?"  英国
Summary: '&nbsp;Windows Azure Developer Evangelist DavidList は、Windows Azure &ldquo;で最近の投稿で大きな成功を収めた英国のお客様にスポットライトを当て、「Who Else is Using Windows Azure&...」を参照してください。'
Content: '<p>&nbsp;Windowsの投稿で Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> <a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/archive/2011/08/19/so-who-else-is-using-windows-azure.aspx">&ldquo;で大きな成功を収めた英国のお客様に、Azure Developer Evangelist DavidStwood がスポットライトを当てました。Who Else is Using Windows Azure&hellip;?&rdquo;</a>&nbsp; <a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/"></a>この投稿には、最近の TechDays UK イベント中に撮影されたビデオも含まれています。4 人のパートナーが、Azure を選択した理由と、顧客が構築している内容Windowsについて説明しています。 各ロゴをクリックしてビデオを視聴します。</p>  <p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.0207.image_5F00_5F00_5F00_11.png" alt="" border="0" height="58" width="171"></a></p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.8625.image_5F00_5F00_5F00_14.png" alt="" border="0" height="55" width="171"></a></p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110.6253.image_5F00_5F00_5F00_12.png" alt="" border="0" height="64" width="170"></a></p>  <p><a target="_blank" href=""><img style="vertical-align: middle; margin: 5px auto; display: block;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7737.1768.image_5F00_5F00_5F00_13.png" height="60" width="170"></a></p>  <p>  <p>  <p>'
