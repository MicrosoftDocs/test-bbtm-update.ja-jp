Summary: "            Today at the Politics Online Conference in Washington, D.C. Microsoft launched TownHall, a new Windows Azure-hosted engagement platform that fosters, moderates and houses conversations…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">    本日、ワシントン D.C. の <a href="https://polc2010.com/" target="_blank" mce_href="https://polc2010.com/">国際</a> カンファレンスで開催されました。 Microsoft は、グループ間の会話を促進、モデレート、およびWindowsする、Azure でホストされるエンゲージメント プラットフォームの新しいプラットフォームである TownHall を立ち上げしました。 問題に関するブログで今日の Microsoft で見た場合と同様に、TownHall は、米国の一般市民との関心や懸念事項に関するより充実した議論を行うオンラインソーシャル エクスペリエンスをホストしたい、女性やその他の公務員 (特に) にとって理想的なツールです。   <p>TownHall は、人々が意見の声を上げ、問題を特定し、解決策を提供し、共通の関心や懸念事項をまとめる目的地を簡単に作成できるソフトウェアと考えます。&nbsp; また、最も人気のある質問や関連する質問が一番上に表示される質問の場所で、すべてのユーザーが特定の時点で迅速に適切なトピックを確認できます。 これを行うのは、コミュニティが関連する項目を決定し、人々が自分が答えたい質問を "投票" したり、関心を持たなかった質問を "投票ダウン" したりできるようにすることで行います。 このサイトを参照して、TownHall の動作を確認してください。&nbsp; </p>  <p>テクノロジ企業が現在直面している課題の 1 つは、多くのデバイスで説得力のある、豊富で対話型のエクスペリエンスを提供する方法です。 クラウドでは、それを行う機会が提供されます。 TownHall では、クラウドにREST APIを確立しました。これにより、クライアントを多数のプラットフォームに配信し、迅速に配信することができます。 現在、Web エクスペリエンスを向上するために使用できるソース コードをリリースしました。今後数か月間、iPhone、iPad、Google Android、Windows Phone 7 デバイスでネイティブに実行される TownHall クライアントをリリースします。 また、埋め込み可能なウィジェットとして、Facebook ファン ページに TownHall を拡張できる Facebook クライアントもリリースします。また、TownHall を使用するエンタープライズコミュニティと B2B コミュニティの場合は、SharePoint Web パーツをリリースします。</p>  <p>TownHall は、コミュニティに関する分析情報を得るために設計されています。 各エンゲージメントからデータを収集するために最適化され、分析に使用できる分析情報を提供し、機会を特定できます。 また、Facebook Connect と統合されています。コミュニティのサインアップに対する摩擦が軽減され、ソーシャル グラフと人口統計情報をデータに統合する機会が提供されます。 すべてのデータは SQL Azure に格納されます。これにより、既存のシステムに簡単に組み込むか、Microsoft Excel や Microsoft Access のような使い慣れたツールで使用できます。 TownHall では、お客様のデータが価値のあるものであり、所有している点が認識されます。 私たちの役割は、データの所有やマイニングではなく、ソフトウェアを利用する力を与える役割と見なされます。</p>  <p>TownHall は Azure Windows<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">ホストWindows多</a>くの作業を行います。 Windows Azure にはスケーラブルな環境が用意されています。これにより、一括技術インフラストラクチャを管理したくないユーザーに対して、TownHall が理想的になります。 これは、使用に対する支払い専用モデルを使用して利用できます。そのため、アイドル状態にある、またはアクティビティの急増に関するトラフィックのクラッシュの処理について心配する可能性がある不要なハードウェアと帯域幅に対して料金を支払う必要はありません。 </p>  <p>Licensing TownHall は Microsoft から無料です。Azure で TownHall をホストする場合にのみWindowsします。 クラウドのコストメリットを利用すると、数十万人の市民とそれぞれ 1 ペニー未満で関わる可能性があります。 &nbsp;&nbsp;&nbsp;</p>  <p>現在、私たちは主に、 の子供や他のアドボカシー組織が TownHall を使用する方法について話しますが、これらのグループに限定されるのではありません。 TownHall は、公務員と市民の間の会話を促進する方法で、顧客との接続を探している非営利団体、団体、および企業に対して同じことを行います。 コミュニティに参加するために TownHall を使用できるその他の例を次に示します。</p>  <ul class="unIndentedList">  <li>ブランドの顧客 </li>  <li>イベントの参加者</li>  <li>サポートをお探しのお客様</li>  <li>スポーツ チーム、テレビ番組、映画のファン</li>  <li>著名人がスポンサーの QA&amp; をスポンサーにしているファン</li>  <li>有権者の投票者 (投票者)</li>  <li>政府機関との対話を探している構成要素</li>  <li>リソースとの接続を探している災害の被害</li>  <li>内部リソースと外部リソース (OEM、パートナーなど) を含む仮想チーム</li></ul>  <p>今日から、Microsoft は、さまざまな組織や企業に対して、TownHall を利用可能にしています。 詳細と <a href="" target="_blank" mce_href=""></a> 使用を開始するために必要なコードをダウンロードするには、 を参照してください。</p>  <p><a class="" title="_GoBack" name="_GoBack"></a></p>
