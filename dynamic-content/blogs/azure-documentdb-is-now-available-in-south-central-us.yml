Slug: azure-documentdb-is-now-available-in-south-central-us
Title: Azure DocumentDB が米国中南部で利用可能に
Summary: DocumentDB の拡張されたリージョンの可用性をお知らせします。 これで、DocumentDB アカウントを米国中南部リージョンにプロビジョニングできます。
Content: >-
  <p>DocumentDB の拡張されたリージョンの可用性をお知らせします。 これで、DocumentDB アカウントを米国中南部リージョンにプロビジョニングできます。 これにより、米国東部、米国西部、北ヨーロッパ、西ヨーロッパ、東アジア、東南アジア、オーストラリア東部、オーストラリア南東部、インド中部、インド南部、インド西部など、合計リージョン数は最大 12 です。</p>


  <p>オーストラリアのリージョンはオーストラリアのお客様にのみ利用できます。インドのリージョンは現在、インドの EA および選択的な顧客でのみ利用できます。</p>


  <p><img alt="South Central US" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SouthCentral2.png" style="width: 600px; height: 698px;" width="413"></p>


  <p>DocumentDB データの場所を決定する際に必要な柔軟性と選択肢を提供するために、引き続きリージョンの拡張に投資します。 DocumentDB フィードバック フォーラム&rsquo;で提案を送信し、次に DocumentDB を利用できる Azure リージョンをお知Microsoft Azure<a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1"><u>ください</u></a>。</p>


  <p>無料試用版にサインアップし、DocumentDB アカウントを<a href="https://azure.microsoft.com/pricing/free-trial/"><u></u></a>作成して、<a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account"><u>DocumentDB を今すぐ試してみてください</u></a>。 ヘルプが必要な場合、または質問がある場合は、 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow</a> の開発者フォーラムを通じてご連絡ください。または、DocumentDB エンジニアリング チームとの 1 対 1 のチャットをスケジュールしてください。</p>


  <p>Twitter でフォローして、DocumentDB の最新のニュースと機能を最新の情報にしてください <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a>。</p>
