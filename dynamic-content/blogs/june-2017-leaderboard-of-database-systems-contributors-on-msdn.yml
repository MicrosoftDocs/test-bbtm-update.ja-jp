Title: MSDN のデータベースシステム共同作成者の6月2017のスコアボード
Summary: 6月の上位10人の共同作成者におめでとうございます。
Content: >-
  <p>6月の上位10人の共同作成者におめでとうございます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aaec8b57-e16e-4d94-90a8-f678dc2a0428.png"><img alt="leaderboard_top_10_june_2017" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538f7fc9-828a-4185-b750-18fa8c064505.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="leaderboard_top_10_june_2017" width="1280"></a></p>


  <p>この <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/">ランキングイニシアチブ</a> は、2016年10月に開始され、MSDN フォーラムのトップデータベースシステム共同作成者を認識していました。 次のは引き続きポイント階層になります (ポイントの降順)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c92a395-05ee-479d-9f87-42604353796f.png"><img alt="leaderboard_score_count" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe12a6ab-1b6f-4174-8081-8e7cbf6f0995.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="leaderboard_score_count" width="1280"></a></p>


  <p>このランキングに関連する質問については、に <a href="mailto:leaderboard-sql@microsoft.com">leaderboard-sql@microsoft.com</a> お問い合わせください。</p>
