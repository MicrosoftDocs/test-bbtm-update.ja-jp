Title: '[Screen Actors] [多くのユーザー] が Azure Windows選択する'
Summary: 業界をリードする&rsquo;組織の 1 つである Screen Actors Of (SAG) は、最近、クラウド コンピューティングのニーズに Windows Azure ソリューションを使用することを選択しました。&nbsp;SAGmoved&nbsp;...
Content: <p>業界をリードする&rsquo;組織の 1 つである Screen Actors Of (SAG) は、最近、クラウド コンピューティングのニーズに Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0062">Azure</a> ソリューションを使用することを選択しました。&nbsp;SAG&nbsp; は、Web サイトを Linux ベースのサーバーから azure Windows Azure に移動し、最大の年間イベントである Screen Actors Awards をサポートしました。&nbsp;</p>  <p>毎年、毎年の毎年の&ndash;&nbsp;&ndash;式で、年間最大の交通量の日を示します。スクリーン アクターの部門は、特典サイトへのピーク トラフィックを体験します。 今年は、2012 年の SAG Awards ショーで、Windows Azure が予想されるトラフィックの急増に対処するのに役立ち、アクセスが約 50% 増加し、ページ ビューが 80% 増加しました。&nbsp;</p>  <p>Azure Windowsチームは、クリエイティブな方法でクラウドを活用するエンタテインメント業界を見て楽しみにしています。&nbsp;また、他のユーザーと一緒に、これらの新しい楽しいソリューションを実現できるのを楽しみにしています。&nbsp;</p>  <p>お知らせの詳細については、Microsoft ニュース Center の完全なリリースを参照してください。</p>
