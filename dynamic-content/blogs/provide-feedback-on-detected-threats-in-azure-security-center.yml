Title: 検出された脅威に関するフィードバックを、Azure Security Center
Summary: Azure Security Center、Azure リソースからログ データを自動的に収集、分析、統合して脅威を検出します。
Content: >-
  <p>Azure Security Center、Azure リソースからログ データを自動的に収集、分析、統合して脅威を検出します。 機械学習アルゴリズムは、収集されたデータに対して実行され、セキュリティ アラートが生成されます。 優先順位付けされたセキュリティ <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-alerts-type" target="_blank"></a> アラートの一覧が Security Center に表示され、問題を迅速に調査するために必要な情報と、攻撃を修復する方法に関する推奨事項が表示されます。</p>


  <p>ただし、脅威の状況は絶えず変化し続け、顧客によってニーズが異なります。 したがって、お客様と連絡を取り合い、脅威検出機能を継続的に改善し、お客様がセキュリティ上の脅威に対処するのに役立つ適切な情報を顧客に提供することが重要です。 これを実現するために、アラートの顧客フィードバックを <strong></strong> Azure Security Center に追加しました。これにより、Security Center のお客様に、受信したアラートに関するフィードバックを提供するチャネルが提供されます。 この機能は現在パブリック プレビューで使用できます。アラート ブレードからアクセスできます。 アラートの下部には &ldquo;、次に示すように、"この役に立ったか"&rdquo; という質問が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3e2b224-6ee4-4a43-9715-ca43bfc35700.png"><img alt="Alert blade " border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b49e540e-5024-46cb-93f3-f14dceef80ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[アラート] ブレード " width="501"></a></p>


  <p>この時点で、シンプルなユーザー インターフェイスを使用して、複数の解像度でフィードバックを提供できます。 最初の解決策は、アラートが役に立ったかどうかに関するフィードバックを提供する方法です。 回答が提供されたら、理由のドロップダウン リストが表示されます。 有用なアラートは、検出された悪意のあるアクティビティ (悪意のある真陽性) や、アラートを引き起こす必要がある悪意のないアクティビティ (無害な真陽性) が原因である可能性があります。 後者は、侵入テスト アクティビティや、通常とは異なる場所または異常な方法でリソースに対する無害なログインなど、悪意のない試行の結果である可能性があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fb951d5-b1fe-49e9-b910-8c9436a86529.png"><img alt="Useful alert" border="0" height="611" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a660e583-7b18-45f1-8545-dd874074d79f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="役に立つアラート" width="1760"></a></p>


  <p>役に立たないアラートは、発生しなかったか、さらに調査するためにより関連する情報を持っている必要があります。 使用可能なオプションを次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ee10a0-6667-4cd7-9074-8195e3744537.png"><img alt="Not useful alert " border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fab7c4ab-0256-4dee-9650-5f7b46dc7153.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="役に立つアラートではない " width="1501"></a></p>


  <p>3 番目のレベルの解決では、ユーザーはアラートに関する追加のコメントを無料テキストで提供できます。</p>


  <p>この機能によりSecurity Center検出メカニズムを改善するために必要な機能が提供され、製品とサポート グループは顧客のニーズにより密接に耳を傾けられます。 フィードバックでは、顧客のニーズをよりよく満たすためにアラートの自動チューニングの基礎も示されています。</p>


  <p>この機能の利点の詳細についてはSecurity Center Web ページを参照 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">してください</a>。</p>
