Content: >-
  <p>Microsoft と ConsenSys は、Microsoft Azure に ego um サービスとしてのブロックチェーン (ethereum) を提供することをパートナーとしています。 Enterprise クライアントと開発者は、単一クリックのクラウドベースのブロックチェーン開発環境を持つことができます。 初期のオファリングには、SmartContract ベースのアプリケーションの迅速な開発を可能にする2つのツールが含まれています。イーサ-統合された開発者環境とブロックアプリ-プライベートな、半プライベートの Ego Um ブロックチェーン環境は、パブリックな Ego Um 環境にデプロイできます。</p>


  <h2 align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eb392fc-dd67-4250-ab0e-23ce700183e2.png"><img alt="ETH_BaaS-150px" border="0" height="150" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/882043a3-e9a0-4da6-972f-6f9d8a61a9d5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ETH_BaaS-150 px " width="150"> </a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2bcf4f8-9a5d-4f85-873b-cf94ce537eb0.png"><img alt="EthereumGrey" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72b13d71-6074-44c3-bdf9-b492f265e4a0.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Ego Umグレー" width="240"></a></h2>


  <h2>なぜでしょうか。</h2>


  <p>Microsoft の Enterprise パートナーグループは、最大規模のお客様の最前線にあります。 &nbsp;特に金融サービスでは、ブロックチェーンテクノロジに関心があります。 Bitcoin などのプラットフォームには、特に Cryptocurrency として多くの優れた使用方法がありますが、Ego Um では、お客様の多くが探している柔軟性と拡張性が提供されています。 &nbsp; 最新のフロンティアリリースでは、Ego Um は実際のものであり、開発者、熱心な企業、およびビジネスに参加する活気のあるコミュニティを備えています。</p>


  <p>特に金融サービスでは、ブロックチェーンは中核となるビジネスの一部に対する大きな disruptor であり、FinTech 企業はこの分野でイノベーションを推進しています。 &nbsp; Ego um はオープンであり、お客様 &rsquo; のニーズに合わせてカスタマイズできます。これにより、新しいサービスや分散アプリケーションまたはĐapps をイノベーションして提供できます。 Ego um を使用すると、SmartContracts と分散アプリケーション (ĐApps) を構築することができ、多くの業界のシナリオにおいて、仲介者のようなプロセスが合理化される可能性があります。 しかし、これは、ブロックチェーンの暗号のセキュリティと信頼性を、E初歩に含まれるチューリング complete プログラミング言語と組み合わせることによって実現できることのほんの一部にすぎません。お客様やパートナーがどのようなものを構築するかを実際にイメージにすることはでき &rsquo; ません。</p>


  <p>&ldquo;Microsoft Azure と ConsenSys によって提供される ego um サービスとしてのブロックチェーン &rdquo; により、金融サービスのお客様とパートナーは、既製の開発/テスト/運用環境で、低コストでの再生、学習、およびフェールファーストを行うことができます。 これにより、業界をリードするフレームワークを使用してプライベート、パブリック、およびコンソーシアムベースのブロックチェーン環境を迅速に作成し、ブロックチェーン製品を Azure &rsquo; のワールドワイド分散 (プライベート) プラットフォームで配布できます。 これにより、Azure はブロックチェーンアプリケーションのための優れた開発/テスト/運用環境になります。 Cortana Analytics (machine learning)、Power BI、Azure Active Directory、O365、crmol などの機能は、新しい世代の分散型クロスプラットフォームアプリケーションを起動するアプリに統合できます。</p>


  <p>すばらしい時間ですね。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/templates/">テンプレート</a>を確認し、Ego um を検索します。</p>


  <h2>よく寄せられる質問</h2>


  <h3>とはどのように異なるか、Bitcoin と同じですか。</h3>


  <p>Bitcoin と Ego Um は密接に関連しています。 どちらも、テクノロジの基になる同じ5つのクラスに基づいています。</p>


  <ol>
   <li>バックエンドデータベースとして機能するブロックチェーンと呼ばれるデータ構造。
   <ul>
    <li>ブロックチェーンは、システムのログに記録された履歴全体を含む、タイムスタンプ付きの &nbsp; 否認以外のデータベースです。</li>
    <li>システム上の各トランザクションプロセッサは、このデータベースの独自のローカルコピーを保持します。また、すべてのコピーが同期されるようにするために、合意フォーメーションアルゴリズムが使用されます。</li>
   </ul>
   </li>
   <li>暗号化トークン、Bitcoin プロトコルの Bitcoin (BTC)、および Ego Um のイーサ (ETH)。
   <ul>
    <li>BTC は、暗号化によって保護された値の単位として機能します。 Bitcoin プロトコルの場合は numeraire および currency、暗号通貨として使用される場合は hybrid 燃料/通貨です。</li>
    <li>ETH は、暗号化によって保護された値の単位として機能し、numeraire と、Ego Um プロトコルのハイブリッド燃料/通貨として機能します。</li>
   </ul>
   </li>
   <li>検出と通信のためのピアツーピアネットワーク。
   <ul>
    <li>これにより、従来のクライアント/サーバーアーキテクチャは、すべてのノードがクライアントとサーバーの両方であり、システムを decentralizing し、単一の制御や脆弱性を排除します。</li>
   </ul>
   </li>
   <li>コンセンサスを形成するアルゴリズム。
   <ul>
    <li>Bitcoin では、すべてのトランザクションプロセッサ (マイナー) が、Bitcoin 値トークンの送信と格納に関して、何が起こったか、およびどのような場合に発生したかについての合意になります。
    <ul>
     <li>これは約10分ごとに行われます。</li>
     <li>これには、率直なプロセッサの大部分が必要です。</li>
    </ul>
    </li>
    <li>Ego Um では、すべてのトランザクションプロセッサ (マイナー) は、イーサ値トークンの送信と格納に関しては何が起こったかについての合意に従い、Ego Um World コンピューター上のすべての共有プログラムで実行されるすべての処理について合意します。
    <ul>
     <li>これは約15秒ごとに発生します。</li>
     <li>これには、率直なプロセッサの大部分が必要です。</li>
    </ul>
    </li>
   </ul>
   </li>
   <li>
   <p>ビットコインで、Ethereum とプログラム可能なコストで、分散されたアプリケーションを有効にする仮想マシン。</p>
   </li>
  </ol>


  <h3>詳細情報を得るには?</h3>


