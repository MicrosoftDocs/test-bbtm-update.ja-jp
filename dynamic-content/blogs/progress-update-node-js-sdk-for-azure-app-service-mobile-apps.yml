  </ul>


  <p>また、ローカル開発、オフライン同期、認証をサポートする通常のクイックスタートバックエンドの <a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/todo">完全な注釈付きの例</a> も含まれています。&#39;</p>


  <h2 id="get-involved">参加する</h2>


  <p>この SDK はまだベータ版であり、多くの時間を必要としています。 <a href="https://github.com/azure/azure-mobile-apps-node">GitHub リポジトリ</a>で会話に参加し、GitHub の問題に問題を<a href="https://github.com/Azure/azure-mobile-apps-node/issues">報告</a> &nbsp; するか、 <a href="https://gitter.im/Azure/azure-mobile-apps-node?utm_source=badge&amp;utm_medium=badge&amp;utm_campaign=pr-badge">Gitter</a>の開発者とチャットします。 問題が発生した場合は、 &nbsp; <a href="https://stackoverflow.com/questions/tagged/azure-mobile-services">Stack Overflow</a>または<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azuremobile&amp;filter=alltypes&amp;sort=lastpostdesc">MSDN フォーラム</a>に移動 &nbsp; してください。</p>


  <p>Twitter に従っ <a href="https://twitter.com/@AzureMobile">@AzureMobile</a> て、Azure App Service Mobile Apps に関するニュースをお寄せください。</p>

