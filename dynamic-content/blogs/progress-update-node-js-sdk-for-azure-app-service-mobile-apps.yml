Title: '進行状況の更新: Node.js SDK for Azure App Service Mobile Apps'
Summary: 9月に、Azure App Service Mobile Apps 用の Node.js SDK の最初のアルファリリースが提供されることを発表しました。 このブログ投稿は、この記事の更新プログラムであり、過去3か月間に加えられた改善点を詳しく説明しています。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-node-for-azure-mobile-apps/">9 月に</a>、Azure App Service Mobile Apps 用の Node.js SDK の最初のアルファリリースが提供されることを発表しました。 この SDK は、Azure App Service でモバイルバックエンドを実装するためのコードを効率化します。 私たちは、実際の経験を豊富に備えたソリューションを開発し、コミュニティからのフィードバックを得て、仕事をしてい&#39;。</p>


  <h2 id="yeoman-generator">はい、ジェネレーター</h2>


  <p>単純なモバイルバックエンドを実装するコードは、特に Node.js で web アプリケーションを開発する経験がある場合には比較的簡単です。 ただし、基本的なスキャフォールディングの生成プロセスをさらに簡単にすることを望んでいました。 Node.js コミュニティには、プロジェクトの <a href="https://yeoman.io/">スキャフォールディングを生成する優れ</a> たツールが用意されており、それに対してプラグインをリリース&#39;ました。 次のように使用して、新しい Azure App Service Mobile Apps プロジェクトを設定します。</p>


  <pre class="prettyprint">

  <code class="lang-powershell">npm install -g yo generator-azure-mobile-apps

  mkdir myproject

  cd myproject

  git init

  yo azure-mobile-apps

  </code></pre>


  <p>Mac または Linux システムでを使用 <code>sudo npm install -g</code> する必要がある場合があります。 プロジェクトスキャフォールディングには、プッシュ通知登録に加えて、オフライン同期が有効になっているテーブルコントローラー、API、Azure App Service の認証と承認のサポートが含まれています。</p>


  <h2 id="offline-development">オフライン開発</h2>


  <p>オフライン開発の構成サポートを追加しました。 認証をテストするには認証を使用して構成された Azure App Service が必要ですが、テーブルおよび Api への認証されていないアクセスはローカル開発環境で実行できるため、Azure App Service にアップロードする必要はありません。 ローカル開発環境の設定方法については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-node-backend-how-to-use-server-sdk/#howto-sqlexpress-setup">ドキュメント</a> を参照してください。</p>


  <h2 id="the-basic-app-template">基本アプリケーションテンプレート</h2>


  <p>開発プロセスでは、データベースの準備が整う前にトラフィックが処理される可能性があるバックエンド更新中に発生することに気付きました。 これにより、クライアントは404または500エラーメッセージを受信しました。 この問題を軽減するために、要求を提供する前にデータベースを初期化するために使用できる <a href="https://www.html5rocks.com/en/tutorials/es6/promises/" target="_blank">約束</a> を提供しました。 これは、クライアントがエラーではなくタイムアウトを受け取ることを意味します。 オフラインに対応しているほとんどのモバイルクライアントは、この場合は後で再試行します。 テンプレートは次のようになります。</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var express = require(&#39;express&#39;)(),
      azureMobileApps = require(&#39;azure-mobile-apps&#39;);

  var mobile = azureMobileApps();


  // Import the files from the tables directory to configure the /tables API

  mobile.tables.import(&#39;./tables&#39;);


  // Initialize the database before listening for incoming requests

  // The tables.initialize() method does the initialization asynchronously

  // and returns a Promise.

  mobile.tables.initialize()
      .then(function () {
          express.use(mobile);    // Register the Azure Mobile Apps middleware
          express.listen(process.env.PORT || 3000);   // Listen for requests
      });
  </code></pre>


  <h2 id="the-azure-mobile-apps-home-page">Azure Mobile Apps のホームページ</h2>


  <p>コミュニティの一部のメンバーは、Azure Mobile Apps バックエンドのホームページがないことを lamented しています。 同じテーブルコントローラーを使用する web アプリケーションとモバイルアプリケーションを組み合わせて作成できるようになったので、ホームページの削除を明示的に決定しました。 このようなアプリケーションには既にホームページがあるため、バックエンドでは必要ありませんでした。 私たちは、お客様にご意見をお待ちしており、ホームページを返しましたが、コードで有効にする必要があり&#39;。</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var express = require(&#39;express&#39;)(),
      azureMobileApps = require(&#39;azure-mobile-apps&#39;);

  var mobile = azureMobileApps({
      homepage: true
  });

  </code></pre>


  <h2 id="authentication-and-authorization-updates">認証と承認の更新</h2>


  <p>Azure Mobile Apps SDK for Node.js の最新リリースでは、Azure App Service 認証と承認サービスを完全にサポートしています。 このサービスでは、ソーシャルログイン (Facebook、Twitter、Google、Microsoft など)、Azure Active Directory およびカスタム認証を使用した認証をサポートしています。 認証は、テーブルごとに構成されます。</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var azureMobileApps = require(&#39;azure-mobile-apps&#39;);


  // Create a new table definition

  var table = azureMobileApps.table();


  // Configure table options

  table.dynamicSchema = true;

  table.access = &#39;authenticated&#39;;


  // Export the table definition

  module.exports = table;

  </code></pre>


  <p>テーブルの定義はテーブルサブディレクトリ内に配置され、メソッドによって <code>mobile.table.imports()</code> 自動的に取得されます。</p>


