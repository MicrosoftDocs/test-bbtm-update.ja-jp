Slug: microsoft-and-mesosphere-partner-to-bring-mesos-container-orchestration-across-windows-and-linux-worlds
Title: Microsoft と Mesosphere パートナーが、Windows と Linux の世界をまたいで、システムのコンテナーのオーケストレーションを実現
Summary: 現在、Microsoft と Mesosphere は、サーバー Windows に直接移植することによって、優れた拡張性と柔軟性を備えたコンテナーオーケストレーションを世界中に導入することを発表しています。
Content: >-
  4月に、azure での Mesosphere Datacenter オペレーティングシステム (DCOS) のサポートを <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">発表</a> しました。これにより、azure でのコンテナーのデプロイとオーケストレーションソリューションのオプションが拡張されました。 この時間から、Mesosphere との密接なパートナーシップの構築を続けてきました。 Microsoft と Mesosphere は、お客様が Windows サーバーに直接移植することによって、と柔軟なコンテナーオーケストレーションを世界中に導入することを目指しています。 Windows Server のシステムはオープンソースプロジェクトであり、Apache の主要な os の一部です。


  これは Mesosphere と Microsoft の両方によって開発されていますが、コミュニティ内の他のユーザーに協力を要請しています。 このコードは自由に使用できるようになります。また、Mesosphere DCOS のすべてのユーザーによって簡単に導入できます。 この発表の詳細については、サーバーとクラウドのブログを参照してください。
