Content: <p>先週、Azure Windows 管理ポータル に新しい機能を追加しました。SQL Azureサーバーを異なるサブスクリプション<a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0067">間</a>で移動できます。</p>  <p>この機能は多くのお客様から要求され、複数のシナリオを満たしています。 &nbsp;たとえば、顧客は、そのサーバー内の SQL Azure サーバーとデータベースを試用版または入門サブスクリプションから、実稼働サービスとリソースをホストする別のサブスクリプションに移動できます。&nbsp;&nbsp;もう 1 つの使用例として、サブスクリプションの通貨またはリソースの使用量上限に達し、顧客が SQL Azure サーバーとデータベース リソースを別のサブスクリプションに移動する必要がある場合があります。 さらにもう 1 つの例は、お客様が 1 つのサブスクリプションの下SQL Azure異なるサーバーとデータベースを統合する場合です。 この新しい機能により、お客様は Azure Windows を使用してこの管理ポータル。</p>  <p><b>Whoサーバーの移動機能を使用できますか?</b></p>  <p>サブスクリプション間SQL Azureサーバーを移動するには、ソース サブスクリプションとターゲット サブスクリプションの両方について、アカウント管理者、サービス管理者、または共同管理者である必要があります。 Azure でのサブスクリプション管理の詳細については、MSDN のドキュメントWindowsしてください。&nbsp;</p>  <p><b>サーバーの移動機能の使用方法</b></p>  <p>Azure Windows 管理ポータル &ldquo;&rdquo; &ldquo;&rdquo; にログインして [データベース] セクションに移動すると、[サーバー情報] ウィンドウに新しい [サーバーの移動] ボタンが表示されます。 下の図 (1) を参照してください。&nbsp;下の図 (1) に示すように、左上のウィンドウには、サービス管理者であるさまざまなサブスクリプションが表示されます。このウィンドウには、サブスクリプション、SQL Azure サーバー、データベースが一覧表示されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5875.SQLMove1.png" alt="" border="0"></p>  <p align="center"><strong>図 (1) [ &ndash; サーバー情報] ウィンドウの [サーバーの移動] ボタン</strong></p>  <p>ボタンをクリックすると、ドロップダウン セレクターを含むダイアログが表示されます。これにより、サービス管理者である使用可能なアクティブなサブスクリプションのすべてからターゲット サブスクリプションを選択できます。&nbsp; サーバーを移動するサブスクリプションを選択し、[OK] をクリック &ldquo;します&rdquo;。 図 (2) を参照してください。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7450.SQLMove2.png" alt="" border="0"></p>  <p align="center"><strong>図 (2) [ &ndash; サーバーの移動] ダイアログ</strong></p>  <p>数秒後にポータルが更新され、移動した SQL Azureサーバーがターゲット サブスクリプションの下に一覧表示されます。 図 (3) &ldquo;を参照してください。サブスクリプション Azure Sandbox2 User 0389&rdquo; には、SQL Azureサーバーと移動されたデータベースがあります。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3733.SQLMove3.png" alt="" border="0"></p>  <p align="center"><strong>図 (3) サーバー &ndash; が新しいサブスクリプションに移動された</strong></p>  <p>SQL Azure サーバーを移動しても、SQL Azure サーバーまたはデータベースの物理的な移動は必要とされません (SQL Azure &ldquo;&rdquo; サーバーは常に、高可用性を実現する複数のレプリカを持つデータベースを含む論理サーバーです)。 SQL Azure サーバーとデータベースは引き続き同じリージョン/データ センター内でホストされ、移動されたサーバー上のデータベースを使用するアプリケーションは引き続き正常に動作します。接続情報は変わりません。&nbsp;移動では、サーバーとサーバーの関連SQL Azureサブスクリプション間の関連付けだけが変更されます。&nbsp;異なるサブスクリプションは、関連付けられているさまざまなオファーに基づいて請求される可能性があります。請求書への影響に注意してください。</p>
