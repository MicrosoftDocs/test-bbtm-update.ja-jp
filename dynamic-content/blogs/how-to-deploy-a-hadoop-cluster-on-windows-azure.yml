Title: Azure で Hadoop クラスターをデプロイWindows方法
Summary: Apache Hadoop プロジェクトは、信頼性が高くスケーラブルな分散コンピューティング用のオープンソース ソフトウェアを開発します。&nbsp;Azure への&rsquo; Hadoop クラスターのデプロイに関するガイダンスをお探しの場合Windowsしてください,...
Content: '<p>Apache Hadoop プロジェクトは、信頼性が高くスケーラブルな分散コンピューティング用のオープンソース ソフトウェアを開発します。&nbsp;&rsquo;<a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> に <a target="_blank" href="https://hadoop.apache.org/">Hadoop</a> クラスターをデプロイする方法に関するガイダンスをお探しの場合は、Microsoft プリンシパル アーキテクトの Kosmiskas&nbsp; による最新のブログ投稿「<a target="_blank" href="https://blogs.msdn.com/b/mariok/archive/2011/05/11/hadoop-in-azure.aspx">Hadoop in Azure&ldquo;</a>&rdquo;」を参照してください。この投稿では、名前ノード、ジョブ トラッカー、カスタマイズ可能な数のスレーブを使用して、一般的なクラスターを作成する方法について説明します。 また、Azure Windows を使用してスレーブの数を動的に変更管理ポータル。</p>  <p>Hadoop の詳細については、こちらを <a target="_blank" href="https://hadoop.apache.org/">参照してください</a>。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/17/how-to-deploy-a-hadoop-cluster-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
