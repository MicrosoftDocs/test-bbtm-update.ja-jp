Summary: 本日、一般提供されるサービスとサービスのAzure App Service on LinuxをWeb App for Containers。 Linux サポートを Azure App Serviceプラットフォーム上のさまざまな OSS スタックをサポートする取り組みへの重要なステップです。
Content: >-
  <p>本日、データ<a href="https://aka.ms/appservicelinuxga" target="_blank">とサービスの一</a><strong>般提供Azure App Service on Linux</strong>発表<strong>Web App for Containers</strong>。 Linux サポートをAzure App Serviceプラットフォーム上のさまざまな OSS スタックをサポートする取り組みへの重要なステップです。 この体験は、linux VM 上でネイティブに実行されている OSS ワークロードをサポートする目的で、Azure App Service。 この体験の中で、多くのお客様が Docker 形式のコンテナーを Azure App Service プラットフォームに取り込む必要があるのが明らかになりました。 これにより、独自のオファリングを使用してシナリオに対処する独自のWeb App for Containers得たのです。</p>


  <p>これらの&rsquo;オファリングを確認して、どのオファリングをいつ使用するのかについて理解します。</p>


  <h2><strong>&nbsp;</strong>Azure App Service on Linux (組み込みイメージを含む Web アプリ)</h2>


  <p>Linux 上で実行される組み込みイメージ オプションは、現在の Azure App Service オファリングの拡張機能です。これは、FTP または GIT を使用し、Linux 上で実行されている <a href="https://aka.ms/azurewebapps" target="_blank">Azure App Service</a> に .NET Core、Node、PHP、または Ruby アプリケーションをデプロイする開発者に提供されます。 これは、Linux OS を利用App Serviceのシナリオです。 次の記事 <a href="https://aka.ms/appservicedotnetcore" target="_blank">をクイック スタートで</a> 実行されている .NET Core アプリケーションをデプロイする方法に関する記事App Service on Linux。 このオファリングを使用する顧客が使用する多くのアーキテクチャ パターンの 1 つの例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServiceOnLinux.png" target="_blank"><img height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServiceOnLinux.png" style="border-width: 0px; border-style: solid; width: 566px; height: 538px; margin-right: auto; margin-left: auto; float: none; display: block;" width="808"></a></p>


  <p>基になるアーキテクチャは Docker コンテナーの実行に基づいており、基本的には、Microsoft&rsquo; が顧客に代わって管理および保守する組み込みのランタイム イメージの形式でプラットフォームによって抽象化されます。 すべての組み込み Docker イメージは、GitHubオープン ソースであり<a href="https://aka.ms/linux-github" target="_blank">、</a><a href="https://aka.ms/linux-dockerhub" target="_blank">DockerHub で入手できます</a>。 今後のリリースでは、Java や Python などの他の OSS フレームワーク用の組み込みイメージを追加して、一覧を拡張する予定です。</p>


  <h2>Web App for Containers</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/app-service/containers" target="_blank">Web App for Containers</a> は、コードだけでなく、コンテナーにインストールされているさまざまなパッケージ、ランタイム フレームワーク、ツールなど、より詳細に制御したい開発者に対応しています。 このオファリングは、基本的に、開発者が基になるコンテナー オーケストレーターの管理と保守を気にすることなく、コンテナーの構成に専念できるようにすることで、何年もの価値がある Azure App Service PaaS のイノベーションをコミュニティに提供します。 このオファリングのお客様は、<a href="https://docs.microsoft.com/en-us/azure/jenkins/java-deploy-webapp-tutorial" target="_blank">Jenkins</a>、<a href="https://azure.microsoft.com/en-us/blog/maven-deploy-java-web-apps-to-azure/" target="_blank">Maven</a>、<a href="https://docs.travis-ci.com/user/deployment/azure-web-apps/" target="_blank">Travis CI</a>、<a href="https://blogs.msdn.microsoft.com/devops/2017/05/10/use-azure-portal-to-setup-continuous-delivery-for-web-app-on-linux/" target="_blank">Azure DevOps</a> など、さまざまな CI/CD システムを使用して、コードと依存関係をコンテナーにパッケージ化し、<a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-linux-ci-cd" target="_blank"></a>App Service で継続的デプロイ Web フックを設定することを好む必要があります。</p>


