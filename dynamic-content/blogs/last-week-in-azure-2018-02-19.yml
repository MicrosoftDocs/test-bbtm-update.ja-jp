Title: '先週の Azure: NPM のサービスエンドポイントモニター (プレビュー)、その他'
Summary: 先週の Azure では、Network Performance Monitor のプレビューでサービスエンドポイントモニターを導入し、よりインテリジェントで応答性の高いグローバル分散サーバーレスアプリケーションを作成する方法について、第2部の Azure Cosmos DB トレーニングシリーズを実施しました。また Azure Files Azure Backup でネイティブバックアップソリューションを導入しました。
Content: >-
  <p>ここでは、最近のロールアウトを開始した7部構成のテクニカルトレーニングシリーズを通じて Azure Cosmos DB の詳細について説明します。 最初のパートでは、技術的な概要を紹介し、さらに、よりインテリジェントで応答性の高い、グローバルに分散されたサーバーレスアプリケーションを作成する方法について説明します。 どちらも、オンデマンドで表示できるようになりました。 第3部は、今週の火曜日 (太平洋標準時は10:00-11:00、UTC-8) の Graph API と Table API の両方の概要にご参加いただけます。 後続のパートは、3月の終わりまで毎週ロールアウトされます。 詳細については、「 <a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html">Azure Cosmos DB テクニカルトレーニングシリーズ</a>」を参照してください。</p>


  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-network-connectivity-to-applications-with-npms-service-endpoint-monitor-public-preview/">NPM &rsquo; s サービスエンドポイントモニターを使用してアプリケーションへのネットワーク接続を監視する-パブリックプレビュー</a> - Network Performance Monitor (NPM) では、サービスエンドポイントモニターのプレビューが導入されています。これにより、内部でホスト &amp; されるクラウドアプリケーションのパフォーマンスの監視と視覚化が、エンドツーエンドのネットワークパフォーマンスで統合されます。 ネットワーク内のキーポイントからアプリケーションに対して HTTP、HTTPS、TCP、および ICMP ベースのテストを作成できます。これにより、ネットワークまたはアプリケーションに問題があるかどうかをすばやく特定できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-backup-for-azure-file-shares/">Azure ファイル共有</a> - のバックアップの概要Azure Backup によって、Azure ファイル共有のネイティブバックアップソリューションが有効になりました。これは、企業が Azure Files を導入できるようにするための重要なコレクション機能です。 Recovery Services vault を介して Azure Backup を使用してファイル共有を保護することは、ファイルを安全に保護するための簡単な方法であり、すぐに戻ることができます。</p>


  <h2>一般提供開始</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-sql-database-now-generally-available/">Azure SQL Database の VNet サービスエンドポイントの一般提供</a> - 開始Azure SQL Database の Virtual Network (VNet) サービスエンドポイントがすべての Azure リージョンで一般提供されるようになりました。これにより、仮想ネットワーク内の特定のサブネットまたはサブネットのセットからのみ論理サーバーへの接続を分離することができます。 VNet から Azure SQL Database するトラフィックは、常に Azure バックボーンネットワーク内にとどまります。このダイレクトルートは、仮想アプライアンスまたはオンプレミス経由でインターネットトラフィックを受け取る特定のルートより優先されるためです。</p>


  <h2>ニュース &amp; の更新</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/cray-in-azure-for-weather-forecasting/">Azure での Cray の天気予報の予測</a> - Microsoft&#39;s が HPC ワークロードと Cray との最近のパートナーシップによって、Cray cray と Azure の弾力性とその幅広い AI 製品の組み合わせを活用するソリューションのメリットが得られるようになりました。</p>


  <p>spring security Azure AD: Java web アプリケーションをセキュリティで保護するために、<a href="https://azure.microsoft.com/en-us/blog/spring-security-azure-ad/">エンタープライズレベルの認証と承認</a> - の Azure Active Directory (Azure AD) を spring security に統合するようになりました。 ほんの数行の構成で、Spring Boot プロジェクトのエンタープライズグレード認証と承認を行うことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/unlock-query-performance-with-sql-data-warehouse-using-graphical-execution-plans/">グラフィカルな実行プランを使用した SQL Data Warehouse でのクエリパフォーマンスのロック解除</a> -SQL Server Management Studio (SSMS) 内のグラフィカル実行プラン機能が、SQL Data Warehouse (SQL DW) でサポートされるようになりました。 クエリプランをシームレスかつ視覚的にデバッグして、[SSMS] ウィンドウ内でパフォーマンスのボトルネックを直接識別できるようになりました。これにより、低速の分散クエリプランの最も一般的な理由である、コストの高いデータ移動操作を表示することで、クエリのトラブルシューティングエクスペリエンスが拡張されます。</p>


  <h2>技術的なコンテンツ</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrating-to-azure-sql-database-with-zero-downtime-for-read-only-workloads/">読み取り専用ワークロードのダウンタイムなしで Azure SQL Database に移行する</a> -世界中のすべての Microsoft データセンターハードウェアを Azure に対して管理するために使用する内部サービスである MSAsset を移行した方法について説明します。 SQL Server 2012 の msasset &rsquo; s データ層は、古いハードウェアで実行されており、SQL Server に245テーブルを含む 107 GB のデータベースが含まれていました。</p>


  <p>この記事の Azure SQL データ同期 - <a href="https://azure.microsoft.com/en-us/blog/sync-sql-data-in-large-scale-using-azure-sql-data-sync/">を使用した大規模なデータの同期 SQL</a> 、データ同期を使用して多数のデータベースとテーブルの間でデータを同期する方法について説明します。また、Azure SQL データベースでデータベースとテーブルの制限を一時的に回避する方法についても説明します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-gxp-guidelines-help-pharmaceutical-and-biotech-customers-build-gxp-solutions/">新しい Azure gxp ガイドラインは、製薬と biotech のお客様が gxp ソリューション</a> - を構築するのに役立ちますGxP 認定ガイドラインが Azure のお客様に提供されるようになりました。 これらのガイドラインは、製薬および biotechnology 企業などのライフサイエンス組織に、GxP コンプライアンス規則を満たすソリューションを構築するための包括的なツールセットを提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-started-with-azure-cosmos-db-through-this-technical-training-series/">このテクニカルトレーニングシリーズ</a> - の Azure Cosmos DB を使ってみる7週間の Azure Cosmos DB テクニカルトレーニングシリーズの1つまたはすべてにご参加ください。このシリーズでは、Azure Cosmos DB の機能と可能性について説明しています。 &rsquo;Azure Cosmos DB または経験豊富なユーザーを初めて使用する場合でも、データベーステクノロジについて理解を深め、作業を開始するために必要なスキルを身に付けることで、 &rsquo; このシリーズを終了します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/luis-ai-automated-machine-learning-for-custom-language-understanding/">LUIS。AI: カスタム Language Understanding</a> - 言語を理解するための自動化された Machine Learning (LU) を使用すると、文章内の単語をコンピューターが判読できる形式に変換することによって、ボット、IoT エクスペリエンス、分析などの会話サービスを有効にすることができます。 Microsoft &rsquo; s Language Understanding Intelligent Service (LUIS) を使用して、ソフトウェア開発者がアプリケーションドメインに固有のクラウドベースの機械学習 LU モデルを作成し、ML の専門知識を持たないようにする方法について説明します。 .</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-ai-to-automatically-redact-faces-in-videos/">AI を使用してビデオ内の顔を自動的に消し</a>ます - 法執行機関において、本文とデジタルカメラの成長を推進していることの背景と、AI がビデオ内の顔を検出、追跡、および修正するための AI ベースのアルゴリズムを使用して校正を行うことができるようにする方法について説明します。また、ユーザーは Azure Media Analytics の一部として使用できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deploying-wordpress-application-using-vsts-and-azure-part-one/">VSTS と Azure &ndash; part one</a> - を使用した WordPress アプリケーションのデプロイ2部構成のシリーズの第1部では、VSTS を使用して CI/CD パイプラインを設定する方法について説明します。これを行うには、Azure Web App for Containers と Azure Database for MySQL と連携して、Dockerized のカスタム web サイトをデプロイします。</p>


  <h2>開発者スポットライト</h2>


  <p>Visual Studio App Center - <a href="https://aka.ms/lwia/mobile-03">でより優れたアプリを出荷</a>Mark Smith は、Visual Studio App Center でアプリ開発パイプラインを自動化する方法を示しています。 &rsquo;アプリを App Center に接続し、開発プロセスとアプリの向上をすぐに開始する方法について説明します。</p>


  <p><a href="https://aka.ms/lwia/mobile-04">App Center でプッシュ通知を使用してユーザーを参加</a>させる - プッシュ通知をいくつかの手順で統合することにより、ユーザーとの接続を強化する方法について説明します。 特定のグループへのプッシュ通知を対象にして、より優れたエンゲージメントモデルをユーザーと共に作成します。</p>


  <p><a href="https://aka.ms/lwia/mobile-05">App Center サンプル Swift アプリとチュートリアル</a> - を使用したはじめにこのチュートリアルでは、iOS 用 App Center でサンプル Swift アプリを設定する方法について説明します。 目標-C と Swift の両方がサポートされていることに注意してください。</p>


  <p>Event Grid - <a href="https://aka.ms/lwia/serverless-21">を使用してアップロードされたイメージのサイズ変更を自動化する</a>このチュートリアルでは、Azure Storage を使用してクラウドのイメージデータをアップロードする方法に関する前のチュートリアルを拡張し、Azure Event Grid と Azure Functions を使用してサーバーレスの自動サムネイル生成を追加します。 Event Grid により、Azure Functions は Azure Blob Storage のイベントに応答して、アップロードされたイメージのサムネイルを生成できます。</p>


  <p>Azure portal - <a href="https://aka.ms/lwia/serverless-22">に最初の関数を作成</a>するAzure Functions を使用して Azure portal に単純な関数を作成し、サーバーレス環境でコードを実行する方法について説明します。</p>


