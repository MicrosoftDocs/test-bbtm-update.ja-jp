Title: Azure Websites での IP ブラックリストの回避
Summary: '複数の IP アドレスを共有しているマルチテナント環境では、1つまたは2つのサイトに悪意のあるコンテンツがあることは珍しくありません。 場合によっては、セキュリティが侵害されることがあり、それ以外の場合は意図的なものである可能性があります。 '
Content: >-
  複数の IP アドレスを共有しているマルチテナント環境では、1つまたは2つのサイトに悪意のあるコンテンツがあることは珍しくありません。 場合によっては、セキュリティが侵害されることがあり、それ以外の場合は意図的なものである可能性があります。 どちらの方法でも、web 上に存在するさまざまなブラックリストサービスのリストに1つ以上の共有 IP アドレスが追加される可能性があります。 共有 IP がブラックリストされると、通常は無害なサイトにも影響します。


  このような事態が発生した場合、ほとんどのお客様の instinctive の反応は、ホスティング会社に連絡し、ブラックリストから IP を削除してサイトのブロックを解除する要求を申請することになります。 ただし、これは、悪意のあるサイトが最終的に (通常は非常に高速に) IP のブラックリストを再度発生させるための、わずかなギャップ測定にすぎません。

  <h2>サイトの保護</h2>

  Azure 上の他のサイトを制御することはできないため、通常、ブラックリストに含まれるサイトを知ることはできません。 これを解決し、サイトを繰り返しから保護する唯一の信頼できる方法は、専用 IP を使用してサイトを構成することです。 これは、サイトが独自の IP を使用することを意味します。これは、他のサイトとは共有されません。 Azure では、IP SSL を構成することで、専用 IP を簡単に取得できます。 このオプションは、Standard レベルのサイトでのみ使用できますが、サイトでカスタムドメインを使用している場合は、追加の考慮事項がいくつかあります。


  カスタムドメインを使用していて、それを Azure のサイト名 (contoso.azurewebsites.net など) にポイントしている CNAME レコードがある場合は、単に単純で、DNS プロバイダーでレコードを変更してから、IP SSL を構成するだけです。


  一方、A レコードを使用してホスト名を IP に解決している場合は、次の手順を実行することをお勧めします。

  <ol>
   <li>A レコードから Microsoft Azure Web サイトを指す CNAME (contoso.azurewebsites.net など) にホスト名マッピング (つまり、www.contoso.com) を変更します。同じ IP を指しているため、ダウンタイムは発生しません。 DNS レプリケーションが行われるまでしばらくお待ちください。</li>
   <li>www.contoso.com の証明書を web サイトにアップロードします。<b></b>これは、[<b>構成</b>] タブの [<b>ドメイン名</b>] で実現できます。通常、証明書プロバイダーから証明書を購入する必要がありますが、実際に SSL を使用しない場合は、自己署名証明書を使用できます。これは生成が容易で、dime のコストはかかりません。 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate/">SSL のガイド</a>にある「<b>自己署名証明書 (オプション)</b> 」を参照してください。</li>
   <li>Www.contoso.com の IP ベースの SSL バインドを構成<b>します。</b>このオプションは、[<b>構成</b>] タブの [ <b>SSL バインド</b>] で使用できます。<a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-configure-ssl-certificate/">Ssl の構成に関する記事</a>の「 <b>ssl の構成</b>」セクションを参照してください。</li>
  </ol>

  <h2></h2>

  <h2>問題の報告</h2>

  サイトを専用 IP に移行したら、問題をマイクロソフトに報告して、根本原因の解決と他のお客様の支援を行うことができます。 これを行うには、 <a href="https://cert.microsoft.com/report.aspx">Cert.Microsoft.com</a> にアクセスし、詳細を入力します。 マイクロソフトのセキュリティチームは、その結果に基づいて適切な処置を実施します。


  セキュリティの詳細については、 <a href="https://azure.microsoft.com/en-us/support/trust-center/security/">Microsoft Azure トラストセンター</a>を参照してください。
