Title: データを利用Azure Mobile Engagement
Summary: Azure Mobile Engagement 9 月に一般提供 (GA) しました。 それ以降、新しい機能とリソースが多数追加されました。 こちらからご確認ください。
Content: >-
  <p>数Azure Mobile Engagementの一般提供<a href="https://azure.microsoft.com/en-us/blog/general-availability-azure-mobile-engagement/"></a>が開始されたので、サービスの改善と、お客様に役立つ新しい機能の構築に努めてきました。</p>


  <p>簡単に言えば、Azure Mobile Engagement は SaaS によって提供されるデータ駆動型のユーザー エンゲージメント プラットフォームであり、接続されているすべてのデバイスで、リアルタイムのきめ細かなユーザーセグメント化、アプリ ユーザー分析、コンテキスト対応のスマート プッシュ通知とアプリ内メッセージングを可能にします。 開発者、アプリ所有者、LoB の意思決定者が、個人的で、コンテキストに依存し、侵入しない方法でアプリ ユーザーと直接連絡を取るループを閉じます。</p>


  <p>9 月以降に追加した新機能の簡単な概要を次に示します。</p>


  <h1>ユニバーサル アプリWindows 10サポート</h1>


  <p>ユニバーサル アプリをサポートするWindowsユニバーサル SDK の更新Windows 10リリースしました。 以前は Windows 10 で実行されている Windows 8/8.1 アプリをサポートしましたが、Azure Mobile Engagement を新しい Windows 10 ユニバーサル アプリに統合することもできます。 スマートフォン、タブレット、最終的には XBOX &ndash; で実行できる優れたユニバーサル アプリを作成するために、Visual Studio を自由に起動して、ユーザー エンゲージメントを構築するための強力な対象通知機能とパーソナライズされた通知機能の恩恵を受けます。 アプリケーション<a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-windows-store-integrate-engagement/">を</a>統合するWindows 10手順については、こちらをAzure Mobile Engagement。</p>


  <h1>Power BI ダッシュボード</h1>


  <p>新しいコンテンツ パックが追加されましたPower BIです。 Power BI チームには、Power BI ダッシュボードを Mobile Engagement バックエンド<a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-content-pack-azure-mobile/"></a>に接続して、以下のような美しく便利なグラフやビジュアルを生成するための簡単な手順について説明する、素晴らしい記事があります。</p>


  <p><b><img alt="PowerBIDashboard" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/149cf639-f909-4740-8a91-1b43df6b9776.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="PowerBIDashboard" width="606"></b></p>


  <h1>新しいトラブルシューティング機能</h1>


  <p>開発者がいくつかの問題Mobile Engagement統合するために、トラブルシューティングに関する機能とドキュメントを追加しました。 このような機能の例は、[トラブルシューティング] の下に表示されます。デバイス ID を指定すると、システムによって表示されるデバイスに関する詳細情報が提供されます。</p>


  <p><img alt="AzME_Troubleshooting" border="0" height="483" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/743ebd77-1e1b-47bf-8e9d-850eebf1cb59.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="AzME_Troubleshooting" width="610">&nbsp;</p>


  <p>プッシュ通知 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-troubleshooting-guide/">がデバイスに</a> 到達しない理由など、一般的な問題の根本原因を見つける方法については、このトラブルシューティングの記事をご覧ください。</p>


  <h1>GA 前 SDK の非推奨化</h1>


  <p>この通信を見たかもしれませんが、要約すると、SDK の新しい GA バージョンでは、通信プロトコルが最適化されています。 その結果、2016 年 2 月 1 日から GA より前のプレビュー SDK バージョンは非推奨となる予定です。</p>


  <p>重要: 既存のユーザー Mobile Engagement場合は、使用している SDK のバージョンを確認してください。お客様には以下を要求しています。</p>


  <ul>
   <li>モバイル アプリを SDK の次のバージョンAzure Mobile Engagementアップグレードします。
   <ul>
    <li>iOS SDK 3.0.0 以上</li>
    <li>Android SDK 4.0.0 以上</li>
    <li>Cordova SDK v2.0.0 以上</li>
    <li>Windows SDK は、この変更の影響を受け "ない"。</li>
   </ul>
   </li>
  </ul>


  <p>2016 年 2 月 1 日より前に、アプリ ユーザーがデバイス上のモバイル アプリをダウンロードして更新するために、更新されたモバイル アプリをストアに発行します。</p>


  <h1>ドキュメントの更新</h1>


  <ul>
   <li>実際<a href="https://aka.ms/azmescenarios">の方法に関する新</a>しいホワイト&ldquo;ペーパーでは、ユーザー エンゲージメント&rdquo;と収益化を最大限に活用Azure Mobile Engagement</li>
   <li>オンボード プロセスと<a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-getting-started-best-practices/">、統合</a>のベスト プラクティスを説明する新しい詳細なドキュメントAzure Mobile Engagement</li>
   <li>ゲームとメディア用のAzure Mobile Engagementの実装<a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-gaming-scenario/">を詳しく説明する 2 つの新しいケース</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-media-scenario/">スタディ</a></li>
   <li>このMobile Engagement ユーザー インターフェイス。 ここでは、ポータルのさまざまな側面を紹介するドキュメントをAzure Mobile Engagementしました。 これにより、アカウントを作成したりアプリを作成したりせずに、製品のMobile Engagementできます</li>
   <li>次How-To一般的なタスクMicrosoft Azure役立つドキュメント内の新しいセクションを参照してください。 <ul>
    <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-use-emoji-with-push/">通知に絵文字を含める方法</a></li>
    <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-send-personalized-notifications/">ユーザー名を含めて通知をカスタマイズする方法</a></li>
   </ul>
   </li>
  </ul>


