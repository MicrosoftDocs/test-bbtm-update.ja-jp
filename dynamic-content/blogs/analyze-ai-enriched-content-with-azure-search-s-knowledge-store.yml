Title: Azure Search のナレッジ ストアを使用して AI エンリッチされたコンテンツを分析する
Summary: Azure Search は、Cognitive Services APIs統合を通じて、長い間、画像や非構造化コンテンツからテキストと構造を抽出する機能を持っています。
Content: >-
  <p>Azure Search は、Cognitive Services APIs統合を通じて、長い間、画像や非構造化コンテンツからテキストと構造を抽出する機能を持っています。 最近まで、この機能はフルテキスト検索シナリオ専用に使用され、JPEG 内の多様なコンテンツを分析し、オンライン検索で使用できる <a href="https://jfk-demo.azurewebsites.net/#/" target="_blank">JFK</a> ファイルのようなデモで例示されました。 ビジュアル非構造化コンテンツから検索可能な構造化コンテンツへの体験は、コグニティブ検索と呼ばれる機能によって有効になります。 Azure Search のこの機能は、検索自体を超えてさらに探索および分析を行うエンリッチメントを保存するナレッジ ストアを追加して拡張されました。</p>


  <p>プレビューで利用できる Azure Search のナレッジ ストア機能は、AI エンリッチメントによって作成されたドキュメントの物理的な表現を記述する、コグニティブ検索の永続化レイヤーを指します。 エンリッチメントされたドキュメントは、テーブルまたは階層 JSON に投影されます。この JSON は、データ にアクセスできる任意のクライアント アプリを使用してAzure Storage。 Azure Search 自体では、スキルセット内のナレッジ ストア設定でプロジェクションの物理的な式または形状を定義します。</p>


  <p>顧客は、エンリッチメントの構造と精度の検証、AI モデルのトレーニング データの生成、データのアドホック分析など、さまざまな方法でナレッジ ストア (プレビュー) を使用しています。</p>


  <p>たとえば、大都市圏の <a href="https://www.metmuseum.org/about-the-met/policies-and-documents/open-access" target="_blank">ギャラリーでは、</a> パブリック ドメインのすべての画像へのアクセスがコレクションに含まれています。 コグニティブ検索とナレッジ ストアを使用してアートワークを強化することにより、時間や地域など、さまざまな次元でアートワーク内の潜在的な関係を探索できます。 家族グループの画像がどのように時間の流れで変化するか、または絵画に含まれる動物がいつだったかのような質問は、ナレッジ ストア (プレビュー) で情報を識別、抽出、保存できる場合に回答が得れるになりました。</p>


  <p>ナレッジ ストアを使用すると、Azure サブスクリプションを持つすべてのユーザーが AI を適用して、以前にアクセスできないコンテンツに対するパターンの検索、分析情報、ダッシュボードの作成を行うことができます。</p>


  <h2>ナレッジ ストア (プレビュー) とは</h2>


  <p>コグニティブ検索は、AI スキルを持つドキュメントが検索インデックスに追加される前のエンリッチメントです。 ナレッジ ストアを使用すると、既にエンリッチされたドキュメントをオブジェクト (BLOB) として JSON 形式またはテーブル ストレージ内の表形式のデータとして投影できます。</p>


  <p>プロジェクションの一部として、ニーズに合わせてエンリッチされたドキュメントを整形できます。 これにより、投影されたデータが目的の使用に合わせて調整されます。</p>


  <p>表形式プロジェクションを使用する場合、ナレッジ ストア (プレビュー) では、複数のテーブルにドキュメントを射影しながら、テーブル間で射影されたデータ間のリレーションシップを維持できます。 ナレッジ ストアには、関連のない複数のデータプロジェクションを保存できるなどの他の機能がいくつかあります。 ナレッジ ストア (プレビュー) の詳細については、概要ドキュメントを <a href="https://docs.microsoft.com/en-us/azure/search/knowledge-store-concept-intro" target="_blank">参照してください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec10889f-c484-4692-ae5e-d9765bd994c2.png"><img alt="Flow chart illistrating the knowledge store projecting documents to multiple tables, while preserving the relationships between the data projected across tables. " border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1ffedf6-7e92-421f-958a-ed5ffdad661f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Flowドキュメントを複数のテーブルに投影しながら、複数のテーブルに投影されたデータ間のリレーションシップを維持しながら、ナレッジ ストアを構築するグラフを作成します。" width="948"></a></p>


  <h2>データの視覚化と分析</h2>


  <p>&rsquo;検索を使用すると、関連するドキュメントを検索できますが、コーパス全体の集計のデータを探索する場合、または時間の経時変化を視覚化する場合は、検索インデックス以外の形式でデータを表す必要があります。</p>


  <p>Azure テーブルPower BI&rsquo;統合を活用することで、数回のクリックだけでダッシュボードを開始できます。 時間や空間のようなディメンションに関するエンリッチされたドキュメントからの分析情報を識別するには、エンリッチされたドキュメントをテーブルに投影し、Power BI がリレーションシップを認識し、ビジュアル内で使用できる形式でデータを作成する必要があります。</p>


  <p>ビジュアルを作成すると、データが関連テーブルにまたがる場合でも、すべてのフィルターが機能します。 たとえば、アート ダッシュボードはナレッジ ストアの MET からオープン アクセス データに作成され、アート エクスプローラー サイトでは、同<a href="https://art-explorer.azurewebsites.net/" target="_blank"></a>じエンリッチメント セットから生成された検索インデックスを使用します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f239768-f330-4dad-a76e-941a4f8bafe2.png"><img alt="Images of MET artworks, World cloud tags, and Locations where artifacts originated that make up a MET catalog enriched by Cognitive Search" border="0" height="739" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365c71b4-ea41-40cb-9814-dfdc987961ff.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MET アートワーク、ワールド クラウド タグ、および場所の画像。この場所では、COGNITIVE SEARCH によって強化された MET カタログを構成するアーティファクトが生成されました。" width="1156"></a></p>


  <p>アート エクスプローラー サイトを使用すると、アートの作品や関連する作品を見つけ、Power BI レポートではコーパスを視覚的に表現し、さまざまなディメンションに沿ってデータをスライスできます。 これで、体の防具は &ldquo;時間の経過と共にどのように進化するかのような質問に回答できます。&rdquo;</p>


  <p>この例では、ナレッジ ストア (プレビュー) を使用してデータをアドホックで分析できます。 別の例として、たとえば、請求書やビジネス フォームを強化し、構造化データをナレッジ ストア (プレビュー) に投影してから、ビジネス クリティカルなレポートを作成する場合があります。</p>


  <h2>AI モデルの改善</h2>


  <p>ナレッジ ストア (プレビュー) は、エンリッチメント パイプライン内のカスタム スキルとしてデプロイされた AI モデルをトレーニングするためのデータ ソースとしてのコグニティブ検索エクスペリエンス自体の向上にも役立ちます。 AI モデルをカスタム スキルとしてデプロイしているお客様は、機械学習 (ML) パイプラインのソースとして整形されたエンリッチされたデータのスライスを投影できます。 ナレッジ ストア (プレビュー) は、カスタム スキルの検証コントロールとして機能するだけでなく、モデルを再トレーニングするために手動でラベル付けできる新しいデータのソースとして機能します。 エンリッチメント パイプラインは各ドキュメントに対して個別に動作しますが、クラスタリングのようなコーパス レベルのスキルには、一連のドキュメントを処理する必要があります。 ナレッジ ストア (プレビュー) はコーパス全体を操作して、クラスタリングのようなスキルでドキュメントをさらに強化し、ナレッジ ストア (プレビュー) に結果を保存したり、インデックス内のドキュメントを更新したりすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb77855b-1b00-4c57-a898-7ab894def4d2.png"><img alt="The knowledge store operating on the entire corpus to further enrich documents with skills like clustering and save the results back in the knowledge store or update the documents in the index." border="0" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a5d1696-19ee-477e-8aac-c571b6694391.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コーパス全体で動作するナレッジ ストア。クラスタリングのようなスキルでドキュメントをさらに強化し、ナレッジ ストアに結果を保存したり、インデックス内のドキュメントを更新したりします。" width="983"></a></p>


  <h2>作業の開始</h2>


  <p>ナレッジ ストア (プレビュー) の使用を開始するには、次の条件を実行する必要があります。</p>


  <ol>
   <li>ナレッジ ストア (プレビュー) 構成をスキルセットに <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-defining-skillset" target="_blank">追加します</a>。</li>
   <li>必要に応じて、 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-skill-shaper" target="_blank">スキルセットに Shaper</a> スキルを追加して、投影されたエンリッチメントの形状を定義します。</li>
   <li>テーブル、オブジェクト、または両方のプロジェクションをナレッジ ストア (プレビュー) に追加します。 Shaper スキルの出力、またはエンリッチされたドキュメントからの要素を直接投影できます。</li>
  </ol>


  <p>ナレッジ ストア (プレビュー) を使用すると、強化されたデータを新しいモデルまたは改善されたモデルで使用し、Power BI やアプリ ベースのエクスペリエンスなど、生データとエンリッチされたデータをマージするツールでデータを視覚化および探索できます。 今後数か月間、さらに多くの機能と更新プログラムを追加し続ける予定です。</p>


  <p>詳細なチュートリアルについては、ナレッジ ストア (プレビュー) の開始 <a href="https://docs.microsoft.com/en-us/azure/search/knowledge-store-howto" target="_blank">ガイドを参照してください</a>。</p>
