Title: Azure Monitor Azure Government で使用できるようになりました
Summary: エンドユーザーに影響を与える前に問題を事前に把握することは、IT 組織の重要な目標です。 このプロセスの重要なツールの1つは、監視サービスと分析サービスを使用することです。これは、クラウド環境の全体的な正常性に関する最新の情報を確実に取得するのに役立ちます。 Azure Government の Azure Monitor の一般公開により、管理サービスのポートフォリオが拡張されたことをお知らせします。
Content: >-
  <p>エンドユーザーに影響を与える前に問題を事前に把握することは、IT 組織の重要な目標です。 このプロセスの重要なツールの1つは、監視サービスと分析サービスを使用することです。これは、クラウド環境の全体的な正常性に関する最新の情報を確実に取得するのに役立ちます。 Azure Government の Azure Monitor の一般公開により、管理サービスのポートフォリオが拡張されたことをお知らせします。</p>


  <p>Azure Monitor では、ポータル内および Api 経由で監視メトリックとログをほぼリアルタイムで使用できるようになり、リソースの状態とパフォーマンスの可視性を向上させることができます。 Azure Monitor には、通知を受け取るようにアラートルールを構成したり、リソースに影響を与える問題に対して自動アクションを実行したりする機能が用意されています。 Azure Monitor を使用すると、Api とデータエクスポートオプションを使用して幅広い製品統合を有効にするだけでなく、ポータル内での分析、トラブルシューティング、および統合されたダッシュボードのエクスペリエンスが可能になります。 これで、すべての Azure Government が有効になりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91e8aaf5-172e-4f13-9f82-2a120a95877e.png"><img alt="image" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a854b02-8d85-4e54-ac85-852728374627.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="610"></a></p>


  <p>このリリースでは、カスタムの電子メールと webhook を含む新しいアラートと通知のオプションも提供しています。 これにより、特定の Azure サービスに対する通知を有効にし、 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts-on-service-notifications" target="_blank">サービス正常性</a> 通知を受け取ることができます。&nbsp;</p>


  <p>Azure Monitor は、Azure リソースの管理には便利ではありません。 一元化されたログ記録とアラートにより、CJIS、FedRAMP、および DoD コンプライアンス要件をサポートする多くの NIST SP 800-53 セキュリティコントロールに対応できます。 Azure Monitor のデータを照会、アーカイブ、または分析して、監査証跡を提供し、主要な監視コントロールを満たすことができます。</p>


  <p>Azure Monitor の詳細については、 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor" target="_blank">ドキュメント</a> のページを参照してください。 さまざまな Azure Government データセンターのリージョンで使用できる Azure Monitor 機能の詳細な一覧については、 <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-services-monitoringandmanagement#monitor" target="_blank">Azure Government 監視 + 管理</a> に関するページを参照してください。</p>
