Title: Microsoft、Zend、およびその他のユーザーがクラウドアプリケーションサービスのシンプルな API を発表
Summary: 昨日の Microsoft、Zend、および他のユーザーが、クラウドアプリケーションサービスプロジェクトのための単純な API を起動しました。これは、開発者が...
Content: <p>昨日の Microsoft、Zend、およびその他のユーザーが、クラウドアプリケーションサービスプロジェクト用の単純な API を開始しました。これは、開発者がクラウドで共通のアプリケーションサービスを使用できるようにすると同時に、個々のプロバイダーが使用できる付加価値機能のロックを解除できるようにする、新しいオープンソースのイニシアチブです。 </p>  <p>基本的に、このプロジェクトでは、主要なすべてのクラウドプラットフォームで動作する基本的なクラウドアプリケーションを開発者が作成できます。 具体的には、PHP スクリプト言語を使用する開発者は、Azure Windows を含むすべての主要なクラウドプラットフォームにデプロイできる基本的なクラウドアプリケーションを開発することができます。これにより、ソフトウェアベンダーの完全な機能を備えたテクノロジインターフェイスを調和方法で簡単に補完することができます。 </p>  <p>混合環境で動作することがわかっているので、クラウドベンダーから新しいテクノロジに簡単にアクセスできるようにするため、この方法はお客様に適しています。 また、クラウドの相互運用性の問題に対するコラボレーションの初期段階でもありますが、microsoft では、私たちの製品と標準のサポートに加えて、現在、Zend、IBM、Rackspace などで発表されたこのプロジェクトなどの業界のコラボレーションを通じて、すばらしい進歩を行っています。 </p>  <p>"Simple API" プロジェクトの詳細については、Vijay Rajagopalan、プリンシパルアーキテクト、Microsoft のブログ投稿をお読みください。 <a href="https://blogs.msdn.com/interoperability/archive/2009/09/22/microsoft-zend-and-others-announce-simple-api-for-cloud-application-services.aspx">https://blogs.msdn.com/interoperability/archive/2009/09/22/microsoft-zend-and-others-announce-simple-api-for-cloud-application-services.aspx</a> </p>  <p>完全なリリースについては、「; newsid = 20090922006086 &amp; newsLang = en」を参照してください。 https://www.businesswire.com/portal/site/home/permalink/?ndmViewId=news_view&amp </p>  <p>ご意見やご質問があれば、ここにコメントを投稿してください。皆様からのご意見をお待ちしております。</p>
