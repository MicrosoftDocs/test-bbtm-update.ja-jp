Title: Microsoft は、グローバルな拡張を継続Cloud Services
Summary: 引き続きクラウド サービスを拡張し、お客様が今日のクラウドファーストの世界に移行できます。 業界のアナリストや顧客からの支持を得て、勢いを続ける更新をお知らせいたします。
Content: >-
  BUILD と TechEd NA で強調されている通り、クラウド サービスを拡大し続け、お客様が今日のクラウドファーストの世界に移行できます。 新しい Microsoft Azure の更新プログラム、サービス、リージョンをオンラインにする場合、私たちの目標は、オンプレミスの投資を活用するか、パブリック クラウドでアプリケーションを構築するかに関して、お客様がクラウドの力を活用できる世界クラスのプラットフォームを作成することでした。 今日、業界のアナリストや顧客からの支持を受けて、その勢いを続ける更新をお知らせいたします。


  <b>Microsoft Azureブラジル南部リージョン</b>


  数週間前に、ブラジル南部リージョンのMicrosoft Azureがパブリック プレビュー中だったと発表しました。 本日、リージョンが一般提供に移行するお知らせをうれしそうに思います。 パブリック プレビューの勢いを継続することで、一般提供により、ブラジルのお客様に、ネットワークの冗長性の向上、待ち時間の短縮、および世界中の他のリージョンと同等のサービスを提供できます。 つまり、ブラジル南部リージョンを使用しているお客様は、世界中の Microsoft から期待されているのと同じ品質のサービスの恩恵を受け、ローカルの市場標準を上回ります。


  日本と中国での一般提供に関する発表を基に、ブラジルでの今日の一般提供は、世界中のお客様に世界クラスのエンタープライズ レベルのクラウド テクノロジを提供する継続的なコミットメントを示しています。 詳細については、Microsoft の公式ブログの <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/06/05/microsoft-azure-now-generally-available-in-brazil-south-region.aspx">投稿を参照してください </a>。


  <b>サービスの更新 </b>


  インフラストラクチャサービスとプラットフォーム サービスにまたがるサービスのリリースの勢いに基いて、現在、次のサービスのリリースをお知らせします。

  <ol>
   <li><b>仮想ネットワークと</b>仮想ネットワークのサポートの拡張: 現在Virtual Machines、仮想ネットワークをリージョン全体にまたがって構成して、柔軟性を高め、シナリオを拡張することができます。 より高速なプロセッサ、高速な相互接続、より多くの仮想コアを提供する A8 および A9 仮想マシンも利用できます。 この機能の組み合わせにより、これらのインスタンスは、エンジニアリング設計とシミュレーション、ゲノム研究、ビデオ エンコードなど、コンピューティングとネットワークを集中的に使用するアプリケーションの実行に最適です。</li>
   <li><b>Azure Mobile Services オフライン機能の Xamarin</b> への拡張: Mobile Services のこの機能は、アプリケーションがオフラインまたはネットワークから切断されている場合でも、データを操作するための軽量でクロスプラットフォームの方法を提供します。 この機能は、どのプラットフォームでも Power Apps への取り組みを拡張し、 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-ios-get-started-offline-data/">Xamarin.iOS と Xamarin.Android</a> でも <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-android-get-started-offline-data/">利用できます</a>。</li>
  </ol>

  &nbsp;


  <b>サービスとしてのクラウド インフラストラクチャの Gartner マジック </b> ク<b>アド</b>ラント


  先週、Gartner は、クラウド ベンダーに関する注意が必要なマジック クアドラント レポートをリリースしました。Gartner は、サービスとしてのクラウド インフラストラクチャ (IaaS) のマジック クアドラントのリーダー クアドラントに Microsoft を配置しました。 Gartner は、クラウド コンピューティング IaaS を、サービスとして提供されるコンピューティング、ストレージ、およびネットワーク リソースの仮想データ センターとして定義します。 この認識は、エンタープライズ サービスとしてのアプリケーション プラットフォーム (aPAAS) マジック クアドラントのリーダーとしての既存の配置と共に、Microsoft に唯一のパブリック クラウド ベンダーとして、aPaaS と IaaS の両方のリーダーとして命名されます。 これは、お客様がインフラストラクチャまたはプラットフォーム サービスを使用して構築する場合でも、クラウド導入の障壁を取り除く取り組みの証です。


  最後に、サービスの利用に成功した世界中の他の企業からMicrosoft Azure勧めしています。 オーストラリアの <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/Kordia-Group-Limited/Telecommunications-Company-Gains-Performance-and-Flexibility-in-the-Cloud/710000003118">Kordia</a> がミッション クリティカルな SAP on Azure を実行しているしくみと、Azure 上に構築されたサービスを使用して、韓国の <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/SK-Telecom/Telecommunications-Provider-Expands-Market-with-Cloud-Based-ILBS-Solution/710000004363">SK Telecom</a> が新しいビジネス チャンスのロックを解除する方法について説明します。


  既に Azure ファミリの一部である場合は、サービスの継続的な改善に役立つフィードバックをお寄せいただきありがとうございます。 そうではない場合は、クラウドを使用してビジネスを迅速に進め、進む方法を確認してください。


