  <p><a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">Azure portal</a>、 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a>、または<a href="https://docs.microsoft.com/azure/virtual-machines/linux/add-disk" target="_blank">コマンドラインインターフェイス (CLI)</a>を使用して、適用可能なサイズのバーストに新しい管理ディスクを作成します。 次の表に、バースト対象と新しいディスクサイズの仕様を示します。 バースティングと新しいディスクサイズをサポートするプレビュー領域については、 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">Azure ディスクのよく寄せられる質問に関する記事</a>をご覧ください。 プレビューサポートをより多くのリージョンに積極的に拡張しています。</p>


