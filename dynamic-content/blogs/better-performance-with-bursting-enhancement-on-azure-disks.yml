Title: Azure ディスクでバースティングが強化されることでパフォーマンスが向上
Summary: Azure Premium SSD ディスクでのバースティングサポートのプレビューと、両方のプレミアム & Standard ssd の新しいディスクサイズ 4/8/16 GiB についてご紹介します。 対象となる Premium SSD ディスクは、プロビジョニングされたパフォーマンス目標の最大30倍を確保できるようになりました。これにより、激しいワークロードをより適切に処理できます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong style="font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;">2020 年7月17日に更新されました</strong>。プレミアム ssd のサポートは一般公開されています。 詳細については、<a href="https://azure.microsoft.com/en-us/blog/general-availability-of-new-azure-disk-sizes-and-bursting/" target="_blank">新しい Azure ディスクサイズとバースティングの一般提供</a>に関するブログ記事 &nbsp; を参照してください。</div>


  <p>Azure Premium SSD ディスクでのバースティングサポートのプレビューと、11月の Microsoft Ignite でのプレミアム &amp; Standard ssd の両方での新しいディスクサイズ 4/8/16 GiB のプレビューが導入されました。 詳細については、こちらを参照してください。 バースティングを使用すると、対象となる Premium SSD ディスクは、プロビジョニングされたパフォーマンスターゲットを最大30倍まで実現できるようになり、激しいワークロードの処理が向上します。 オンプレミスで実行されているワークロードのうち、予測可能なディスクトラフィックが少ない場合は、Azure に移行し、バースティングサポートを利用して全体的なパフォーマンスを向上させることができます。</p>


  <p>ディスクバースティングはクレジットベースのシステムに適用されます。このシステムでは、トラフィックがプロビジョニングされたターゲットを下回る場合にクレジットが蓄積され、プロビジョニングされていない場合はクレジットを使用します。 以下のシナリオでは、この機能を最大限に活用することができます。</p>


  <ul>
      <li><strong>仮想マシン (VM) の起動を高速化する OS ディスク:</strong> OS ディスクの読み取りがより高い速度で実行される可能性がある VM ブートの一環として、ブーストが必要になることがあります。 Azure でクラウドワークステーションをホストしている場合は、追加のディスクスループットを利用してアプリケーションの起動時間が短縮される可能性があります。</li>
      <li><strong>激しいトラフィックに対応するデータディスク:</strong> 一部の運用操作では、設計上、ディスク入出力 (IO) のスパイクが発生します。 たとえば、データベースチェックポイントを実行すると、データディスクに対する書き込みが急激に増加し、バックアップ操作の読み取りも同様に増加します。 ディスクバースティングを使用すると、ディスクトラフィックパターンの予測または予期しない変更を処理する柔軟性が向上します。</li>
  </ul>


  <p>このプレビューリリースでは、ディスクサイズを小さくしてクラウド導入の実績コストを削減し、バーストサポートを利用してディスクのパフォーマンスを向上させています。 これらの新しいディスク機能を活用して、今すぐ Azure 上で最もパフォーマンスに優れ、堅牢で費用効率の高いソリューションを構築しましょう。</p>


