Title: Cloud Scale Analytics は、Office 365データを満たしています Azure Data Factory。
Summary: Office 365は、ユーザーの働き方、相互の対話方法と共同作業方法に関する豊富な情報を保持しています。この貴重な資産により、インテリジェントなアプリケーションで価値を引き出し、組織の生産性を最適化できます。
Content: >-
  <p style="margin: 0px;">Office 365は、ユーザーの働き方、相互の対話方法と共同作業方法に関する豊富な情報を保持しています。この貴重な資産により、インテリジェントなアプリケーションで価値を引き出し、組織の生産性を最適化できます。 現在、アプリケーション開発者は Microsoft Graph API を使用して、トランザクションOffice 365方法でアクセスします。 ただし、長時間にわたって大量の成果物を分析する必要がある場合Officeこの方法は効率的ではありません。 さらに、Office 365データは他のビジネス データやシステムから分離され、データ サイロや追加の分析情報を得る機会が得られる可能性があります。</p>


  <p style="margin: 0px;">&nbsp;</p>


  <p style="margin: 0px;">Azure には、エンタープライズ レベルのセキュリティを備えるハイパースケール分析サービスの豊富なセットが用意され、世界中のデータ センターで利用できます。 Office 365 データと Azure を組み合わせて使用することで、Azure で Office 365 データを使用できます。開発者は、Azure の全機能を活用して、Office 365 データと他のビジネス データの組み合わせに対して高度にスケーラブルで安全なアプリケーションを構築できます。</p>


  <p style="margin: 0px;">&nbsp;</p>


  <p style="margin: 0px;">Ignite では、この週<a href="https://developer.microsoft.com/en-us/office/blogs/microsoft-graph-ignite-2018/" target="_blank"></a>、Azure でセキュリティ<a href="https://developer.microsoft.com/en-us/graph/docs/concepts/data-connect-concept-overview" target="_blank">で保護</a>され、管理され、スケーラブルな Office 365 データへのアクセスを可能にする Microsoft Graph データ接続 のパブリック プレビューを発表しました。 このオファリング&ndash;&ndash;を初めて使用すると、組織、顧客、トランザクション、外部のすべてのデータが、これまでは実現できない方法で革新的な分析と分析情報を得られる可能性があります。</p>


  <h2>Azure Office 365を使用して大規模なデータを統合Azure Data Factory</h2>


  <p style="margin: 0px;"><a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory (ADF)</a> は、Azure で多様なデータ ソースをまとめ、運用可能な ETL フローを構築できるマネージド データ統合サービスです。 この機能により、Office 365 データを一括取り込む機能が追加され、<a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70</a> を超えるオンプレムおよびクラウド データ コネクタの ADFs&rsquo; コレクションは、より豊富で包括的な機能を備えました。</p>


  <p>ADF のビジュアル ツールを使用すると、関心のあるデータセットの 1 回またはスケジュールされたインジェストを実行するパイプラインを簡単Microsoft 365作成できます。 現在、使用可能なデータセットには、電子メール メッセージ、予定表イベント、個人用連絡先、メール フォルダー、メールボックスの設定が含まれます。 時間の間に追加されるMicrosoft 365データの種類が多い。&nbsp;データセットごとに、取り込む列、含めるユーザーグループ、および時間ベースの行フィルターを設定できます。</p>


  <p>Office 365 ADF を使用したデータ アクセスには、次に示す多くの追加の利点があります。</p>


  <ul>
      <li>Azure にデータが入った後は、Azure Databricksを<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank"></a>使用して、機械学習を使用してデータを準備、変換、さらに強化できます。 ADF は、Databricks Notebooks、<a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-jar" target="_blank">Jar</a>、Python <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook" target="_blank"></a>Azure Databricksを実行するためのアプリケーションと<a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-python" target="_blank">統合されています</a>。</li>
      <li>追加のデータ ソース<a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank"></a>を取り込み、Office 365 データセットと統合することができます。たとえば、Salesforce、SAP、Dynamics 365 の顧客の売上データとマーケティング データを、Office 365 の電子メール交換や会議イベントと組み合わせて、販売パイプラインを追跡し、顧客の傾向を予測することができます。</li>
      <li>キュリー化および分析された結果を <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> に発行して、地理的分散アプリケーションで使用できます。 ADF は、Bulk Executor ライブラリを介して Azure Cosmos DB に効率的にデータを読み込む機能を提供します。</li>
      <li>ADF では、セキュリティで保護されたサービス間認証にサービス プリンシパルが使用されます。 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">AKV (AKV) と ADF Azure Key Vault</a>キーを安全に管理し、実行時にキーを取得します。</li>
      <li>ADF では、ARM <a href="https://docs.microsoft.com/en-us/azure/data-factory/iterative-development-debugging" target="_blank">テンプレートをエクスポート</a>またはインポートする機能など、反復的な開発とデバッグが提供されます。</li>
      <li>ADF を使用すると <a href="https://docs.microsoft.com/en-us/azure/data-factory/continuous-integration-deployment" target="_blank">、VSTS Git および Github との統合によって CICD が有効にされます</a>。</li>
  </ul>


  <h2>データ アクセス要求を表示および承認するには、 Privileged Access Management</h2>


  <p><a href="https://techcommunity.microsoft.com/t5/Security-Privacy-and-Compliance/Privileged-access-management-in-Office-365-is-now-Generally/ba-p/261751" target="_blank">Office 365アクセス管理は</a>、特定のデータ パイプラインのアクセス細分性を有効にすることで、従来のアクセス制御機能を超えて機能します。 必要なデータセット内の特定のプロパティにスコープを指定して、開発者が使用できる十分なアクセス権が提供されます。&nbsp;管理者が&rsquo;Office 365ユーザーは、すべてのデータ ユーザーと、そのユーザーが持っているアクセス権を表示できます。 管理者は、特定の機密性の高いユーザーを除外する場合があります。</p>


  <p>アプリケーションを使用して開発Azure Managed Applications、Office 365管理者は、アプリケーションが準拠しているポリシーを確認できます。</p>


  <h2>Azure マネージド アプリケーションを使用してアプリケーションをパッケージ化してデプロイする</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/managed-applications/overview" target="_blank">Azure マネージド アプリケーションを使用</a> すると、顧客が簡単にデプロイして運用できるクラウド ソリューションを提供し、管理が容易になります。 組織のサービス カタログに&rsquo;発行して<a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-service-catalog-app" target="_blank"></a>内部展開を行う場合や、外部<a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app" target="_blank">Azure Marketplaceに販売</a>する組織に発行することができます。 顧客はアプリケーションのコードまたは操作にアクセスする権限を持たれなく、ユーザーが管理する必要があります。 近日公開予定、機密性の高い顧客に対するセキュリティ保証として、アプリケーションへの永続的なアクセス権を提供されない場合もあります。</p>


  <p>最後に、アプリケーションに対して Azure マネージド アプリケーションによって適用されている特定のポリシーを選択できます。 これらのポリシーは継続的に検証され、管理者の&rsquo;顧客Office 365されます。 ポリシーに違反した場合、パイプラインのData Factory失敗します。</p>


  <h2>ISV の声</h2>


  <p>この数か月間、私たちは ISV と一緒に取り組み、このサービスによって提供される価値提案を見つけ、Microsoft Graph データ接続魅力的です。 これらの早期導入者の大きな例は、Harmon.ie。</p>


  <p><a href="https://harmon.ie/" target="_blank">Harmon.ie</a> は、ユーザー中心のアプリケーションの提供に重点を置いた長年の Microsoft Office 365パートナー SharePoint。 ソリューションの 1 つ Harmon.ie 10&nbsp; は、情報ワーカーがグラフ ビューで主要なトピックを表示し、ドキュメントやカレンダー イベントをトピック別に簡単に移動できる次世代アプリケーションです。次に示すのは、Harmoni.ie の利点に関するデータからの引用Microsoft Graph データ接続。</p>


  <p><em>&ldquo;パブリック クラウド プロバイダーで harmon.ie 10 年に取り組み、2 つの主な問題は次の 2 つでした。</em></p>


  <ul>
      <li><em>組織のすべての電子メールを取得する方法 -&rsquo; 膨大な量のデータと従来の API&rsquo; メソッドがスケーリングしなかった、および</em></li>
      <li><em>顧客データのプライバシーを&rsquo; 保護する方法 -&rsquo; パブリック クラウド内のすべての組織の電子メールに対する機械学習は保存しがたくなっています。</em></li>
  </ul>


  <p><em>コードを Azure Data Factory パイプラインに移行すると、ソース コードを簡素化し、お客様の信頼されたデータ境界からデータをプルすることなく、お客様の Azure サブスクリプションで実行されるマネージド アプリとしてソリューションを提供できます。 </em></p>


