Title: Azure IoT Central での新しいデバイス モデリング エクスペリエンス
Summary: Azure IoT中央チームでは、お客様と絶えず話し合って、より多くの価値を提供し続ける方法を理解しています。 製品フィードバックの最も良い部分の 1 つは、デバイス インスタンスとデバイス テンプレートを分離する、より明確なデバイス モデリング エクスペリエンスです。 
Content: >-
  <p>Azure IoT中央チームでは、お客様と絶えず話し合って、より多くの価値を提供し続ける方法を理解しています。 製品フィードバックの最も良い部分の 1 つは、デバイス インスタンスとデバイス テンプレートを分離する、より明確なデバイス モデリング エクスペリエンスです。以前は、デバイスの表示とデバイス テンプレートの編集は、[ &ldquo;テンプレートの編集] ボタンを使用して同じページで行&rdquo; いました。 これにより、デバイスに適用される変更を行った場合と、そのテンプレート内のすべてのデバイスに変更が適用された場合の間に明確さが不足しました。最近、&#39;フィードバックに直接対処し始める新しいデバイス モデリング エクスペリエンスのロールアウトを開始しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c51899ec-8485-4afe-8e04-a8ac80cb7f41.jpg"><img alt="Device modeling experience in Azure IoT Central" border="0" height="874" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/243531f4-702a-46c6-8240-3cb01dd2d5fd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT Central でのデバイス モデリング エクスペリエンス" width="2347"></a></p>


  <p>アプリ ビルダーロール&ldquo;&rdquo;&ldquo;&rdquo;の場合、既存の [アプリケーション ビルダー] タブを置き換える新しい [デバイス テンプレート] ナビゲーション タブが導入され、デバイス テンプレートを表示または編集するパターンが更新されました。 デバイス テンプレートを編集するには、[デバイス テンプレート] &ldquo;タブに&rdquo; アクセスして変更を加えます。 デバイス インスタンスを表示または操作するには、引き続き [エクスプローラー] タブで &ldquo;確認&rdquo; できます。デバイス&rsquo; テンプレートとデバイス エクスプローラーが互いに独立して進化し続け、ユーザーが自分のデバイスと対話する方法を最適にサポートできるよう、最初の一連の変更を手に入れさせてください。 これらの変更により、デバイスの表示または操作のオペレーター エクスペリエンスが最適化されるだけでなく、テンプレートを作成または変更するビルダー ワークフローが効率化されます。</p>


  <p>これらの変更は、管理とわかりやすくするためにデバイス ワークフローを最適化し続ける上で重要な第一歩です。 お客様のニーズの理解<a href="https://aka.ms/iotcuservoice" target="_blank">と解決にAzure IoT、Central UserVoice</a> にフィードバックをお寄せください。</p>


  <p>詳細については、デバイス テンプレートの設定に関 &ldquo;<a href="https://aka.ms/iotc-device-template" target="_blank">するドキュメントを参照してください</a>。&rdquo;</p>
