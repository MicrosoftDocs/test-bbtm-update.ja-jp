Title: Virtual Networkクロスオンプレミス接続の新機能を追加する
Summary: 先週、Azure Infrastructure Services と Windowsの一般提供を発表Virtual Network。&nbsp;Virtual Networkは、プライベートな分離ネットワークを作成できるサービスです。
Content: <p>先週、Azure Infrastructure Services と Windowsの一般提供を発表Virtual Network。&nbsp;Virtual Networkは、プライベートの分離されたネットワークを Windows Azure に作成し、データセンターの拡張機能として扱うサービスです。 プライベート IP アドレスは、仮想ネットワーク内の仮想マシンに割り当て、DNS を指定して、サイト間の方法で Cisco または Juniper ハードウェア VPN &lsquo;&rsquo; デバイスを使用してオンプレミス インフラストラクチャに接続できます。</p>  <p>本日は、&rsquo;&rsquo;ハードウェア VPN デバイスを使用したクロスオンプレミス接続を超えて、Virtual Network の機能を拡張し、ステップアップするお知らせをいたします。 &nbsp;</p>  <p>まず、オンプレミス&rsquo;&lsquo;の VPN サーバーとして Windows Server 2012 RRAS (ルーティングとリモート アクセス) を使用できるよう、既存のサイト間 VPN&rsquo; 接続を強化する必要があります。 これにより、ソフトウェア ベースの VPN ソリューションを使用して、オンプレミス ネットワークを Azure 上の Windowsできます。 もちろん、より従来のルートを使用する場合でも、仮想ネットワークをハードウェア ベースの VPN に接続できます。サポートされている VPN デバイスの一覧は引き続き拡張されます。</p>  <p>次に、&rsquo;ポイント対サイト VPN という新しい機能を追加しました。これにより、個々のコンピューターと Azure の仮想ネットワーク間の <em>VPN</em> 接続を設定できます。 この機能は、Azure Connect と呼ばれるプレビュー機能からの顧客の要求と学習に基づいてWindows構築Connect。 <em>ポイント対サイト VPN</em> を使用すると、オフィス環境からでもリモートの場所からでも、Azure マシンとクライアント マシン間のセキュリティで保護された接続の設定が大幅に簡素化されます。</p>  <p>以下に図を示します。</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6567.brk-1.png" alt="" border="0"></a></p>  <p>ポイント<em>対サイト VPN を使用</em>すると、他のクラウド プロバイダーでは利用できない Windows Azure に接続するための新しい便利な方法がいくつか可能になります。 次に例をいくつか示します。</p>  <ul>  <li>任意の場所から Azure 環境Windows安全に接続できます。 ノート PC を Azure のテストおよびWindows環境に接続し、空港の caf でコーヒーを飲みながらコードを書き続けます&eacute;。</li>  <li>&rsquo;VPN デバイスを管理するための既存の VPN デバイスやネットワークの専門知識を持つ企業内の小規模企業または部門は、ポイント対サイト <em>VPN</em> 機能を利用して、Windows Azure 仮想マシンで実行されているワークロードに安全に接続できます。</li>  <li>コンピューターが企業のプロキシまたはファイアウォールの背後にあるWindows Azure へのセキュリティで保護された接続をすばやく設定できます。</li>  <li>クラウド アプリへの安全なアクセスを提供する独立系ソフトウェア ベンダー (ISV) は、ポイント <em>対サイト VPN</em> 機能を利用してシームレスなアプリケーション エクスペリエンスを提供できます。</li>  </ul>  <p>Windows Azure Virtual Networkは、次の機能を引き続き提供します。&lsquo;また&rsquo;、オンプレミス環境を Azure と統合する機能をWindowsします。 Azure Windowsの機能Virtual Network詳細については、こちらを参照<a href="https://go.microsoft.com/fwlink/?LinkId=296649" target="_blank">してください</a>。 また、新機能の詳細については、Scott Guthrie のブログを参照してください。<a href="https://weblogs.asp.net/scottgu/archive/2013/04/26/windows-azure-improvements-to-virtual-networks-virtual-machines-cloud-services-and-a-new-ruby-sdk.aspx" target="_blank"></a></p>  <p>無料試用版を <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0254" target="_blank">確認し、</a> 自分で試してみてください。</p>
