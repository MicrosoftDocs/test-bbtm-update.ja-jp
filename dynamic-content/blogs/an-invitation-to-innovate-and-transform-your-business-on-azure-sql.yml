Summary: microsoft は、azure SQL デジタルイベントをホストしています。 azure SQL では、rohan Kumar、コーポレートバイスプレジデントの azure データに参加するよう招待されています。また、azure SQL のエキスパートの完全なチームは、azure SQL を最大限に活用して、今日の変化するビジネス要件と明日の営業案件に対応する方法をご紹介し
Content: >-
  <p>過去数か月間は手間のシェアを見てきましたが、課題にもかかわらず、クラウドでのデジタル変革を成長に向けたパスとして引き続き見ることができます。 迅速なイノベーション、効率的な運用、およびその他のコストの削減によって、多くの企業が繁栄 &mdash; &rsquo; を行わずに、さらに多くのことができるようになった場合でも、引き続き &mdash; 使用できます。</p>


  <p style="margin-left: 40px;">&ldquo;ここでは<em>、大規模なチームがすべての大量の処理を Azure にオフロードするため、より多くのことができます。より多くの機能を提供し、最終的により高速で安全な機能豊富な製品をお客様に提供できます。 &rdquo; &mdash; </em>Paul ヒル, 主要クラウドアーキテクト, Schneider 電気</p>


  <p>10月に、azure SQL の最初の<a href="https://info.microsoft.com/ww-Transform-Your-Applications-with-Azure-SQL-On-Demand.html" target="_blank">デジタルイベント</a>が開催されました。お客様は、ミッションクリティカルな SQL Server ワークロードを Azure SQL に移行することにより、スケーラビリティと回復性を向上させる方法を学習しました。 イベントは正常に完了し、次の手順を実行して、クラウドでの変革とイノベーションを継続する準備ができました。</p>


  <p>この次の手順については、azure SQL デジタルイベントをホストしてい<a href="https://info.microsoft.com/ww-landing-Azure-SQL-Digital-Event.html?ocid=AID3030940_QSG_517224" target="_blank">ます。 azure SQL で</a>は<strong>、米国太平洋標準時10:00 年5月 4</strong>日に azure のイノベーションを利用しています。 この時間の長い仮想イベントで &rsquo; は、rohan Kumar、コーポレートバイスプレジデントの azure データ、azure SQL エキスパートの完全なチームに参加して、azure SQL を最大限に活用して今日 &rsquo; の変化するビジネス要件と明日 &rsquo; のチャンスに対応する方法を学習します。</p>


  <p>このイベントでは、次のことを行います。</p>


  <ul>
      <li>azure SQL からの最新のデジタルイノベーションを使用して、データワークロード全体でインテリジェントなアプリを構築し、サービスとしてのインフラストラクチャ (IaaS) からサービスとしてのプラットフォーム (IaaS) への移行、統合サービスによるアプリ開発の合理化、Azure SQL Edge での IoT ソリューションの構築などのトピックについて説明します。</li>
      <li>Azure SQL を使用して組織を変革する実際のお客様からの、最初の経験とベストプラクティスをご紹介します。</li>
      <li>Azure SQL の専門家による質問に対する回答を得ることができます。</li>
  </ul>


  <h2>Azure SQL デジタルイベントに今すぐ登録する</h2>


  <p>また、このイベント中の学習中にポイントを獲得し、資格のある参加要素を自動的に特典の描画 (<a href="https://aka.ms/InnovateTodayAzureSQLsweepstakes" target="_blank">公式ルール</a>) に入力することもでき &rsquo; ます。 azure <a href="https://info.microsoft.com/ww-landing-Azure-SQL-Digital-Event.html?ocid=AID3030940_QSG_517224" target="_blank">SQL デジタルイベントページ</a>で<strong>サインアップ</strong>して、azure SQL デジタルイベントに今すぐ登録してください。</p>


