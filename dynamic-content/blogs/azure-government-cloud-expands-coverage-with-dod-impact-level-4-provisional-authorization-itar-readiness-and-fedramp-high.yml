Title: Azure Government、DoD 影響レベル 4 の暫定承認、ITAR 対応性、およびセキュリティを使用して、クラウドの対象範囲を拡大FedRAMP High
Summary: 最も信頼できるクラウドへの取り組みを進め、現在、政府機関と政府機関パートナーをサポートする 3 つの主要な Azure コンプライアンスの追加を発表します。
Content: >-
  <p>Microsoft Azure政府は、米国連邦政府、国防総省 (DoD)、および州および地域の要件に不可欠な、幅広いプラットフォーム レベルのコンプライアンス標準を満たしています。 米国政府固有のコンプライアンスへの継続的な投資により、顧客とパートナーはミッション クリティカルなワークロードをクラウドに変換できます。</p>


  <p>最も信頼できるクラウドへの取り組みを進める中で、現在、政府機関と政府機関パートナーをサポートするために、次の 3 つの主要な Azure コンプライアンスの追加を発表しています。</p>


  <ul>
      <li><strong>情報影響レベル 4 国防情報システム局による DoD の暫定承認:</strong> この暫定承認により、すべての米国国防総省 (DoD) のお客様とミッション パートナーは、未承認の開示や、エクスポート制御の対象となるその他のミッション クリティカルなデータ (保護対象のデータ、または公式使用のみ、法執行機関の機密、機密セキュリティ情報として指定されたデータなど) から保護する必要がある、未分類の情報データに対して Azure Government&mdash; を活用できます。 DoD 承認の職員は、Azure クラウドを使用するミッション所有者システムの承認決定の基礎として、この暫定承認を効率的に使用できます。</li>
      <li><strong>国際規制 (ITAR) 対応性:</strong> この発表により、規制対象データに国際トラフィックを格納して処理する顧客とパートナーは、これらのデータ要件にAzure Governmentを活用できます。 Azure Government人へのアクセスを制限し、米国にデータを格納することで、ITAR で必要とされる厳格な場所と人員の要件を満たします。 ITAR コミットメントは EA の修正でのみ行います。詳細については、担当者にお問い合わせください。</li>
  </ul>


  <p>政府準拠レコード管理のリーダーである Gimmal の副社長である Art Bellis は、このニュースの重要性を次の言葉で確認しました。</p>


  <blockquote>

  <p>&ldquo;Azure Government ITAR 対応性と DISA 影響レベル 4 の暫定承認を実現することで、Gimmal のようなクラウド ソリューション プロバイダーは、連邦政府や国防の産業基盤の顧客要件に対処するのに大きく役立ちます。 承認された IaaS/PaaS プラットフォームを提供することで、Gimmal はクラウドで DOD5015.2 コンプライアンスのためのサービスとしてのレコードオファリングを迅速に提供できます。 これは引き続き、政府機関向け信頼&rsquo;されたクラウドを構築する Microsoft のコミットメントを示しています。&rdquo;</p>

  </blockquote>


  <ul>
      <li>FedRAMP High 暫定承認: 3 月に FedRAMP High パイロット<a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/"></a>が正常に完了した後、この暫定承認により、連邦政府機関は Azure Government&mdash; を利用して、影響の大きなレベルのデータを安全に処理できます。つまり、漏洩または不適切に保護された場合、組織の運用や資産、個人に深刻な悪影響を及ぼす可能性があるデータです。</li>
  </ul>


  <p>米国一般サービス管理局の FedRAMPs&rsquo; プログラム管理オフィスの所長である Matt Goodrich は、このニュースの重要性を確認しました。</p>


  <blockquote>

  <p>&ldquo;より影響の大FedRAMP Highレベルのデータをクラウドに移行するには、セキュリティ ベースラインに基FedRAMP Highを作成する必要があります。&nbsp;Microsoft Azure FedRAMP&rsquo; JAB&rsquo;&rsquo; の政府機関の運用暫定機関 (P-ATO) は、Microsoft が政府の厳格なセキュリティ要件を満たす能力を証明しています。&rdquo;</p>

  </blockquote>


  <p>これらの成果は、DISA 影響<a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/"></a>レベル 5 と <a href="https://blogs.windows.com/windowsexperience/2016/02/17/us-department-of-defense-commits-to-upgrade-4-million-seats-to-windows-10/">Microsofts&rsquo;</a> の役割を満たして DoD が企業をセキュリティで保護して最新化するのを支援するように設計された専用の DoD 専用 Azure Government リージョンを提供するという、以前発表されたコミットメントと共に、Microsoft の長年のパートナーシップへのコミットメントと長所を示しています。 スコープ内サービスに関する情報など、詳細については、Microsoft セキュリティ センター <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">を参照してください</a>。</p>


  <p>米国国防総省および ITAR のお客様やパートナーが、現在、市場で最も広範に検証されたクラウド プラットフォームにソリューションをデプロイする場合に、これらの拡大されたカバレッジに関して楽しみに思います。 今すぐ開始するために、お客様とミッション パートナーは、Azure Government <a href="https://aka.ms/azuregovtrial">試用版プログラムへのアクセスを要求できます</a>。</p>


  <p>Microsoft の認定資格のFedRAMP Highについては、 <a href="https://enterprise.microsoft.com/en-us/industries/government/fedramp-confirms-high-compliance-status-microsoft-cloud-government/">Microsoft in Government のブログ記事を参照してください</a>。</p>
