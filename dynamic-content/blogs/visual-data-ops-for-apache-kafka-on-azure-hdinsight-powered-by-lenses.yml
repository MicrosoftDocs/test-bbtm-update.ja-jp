Summary: Apache Kafkaは、現在最も人気のあるオープン ソース ストリーミング プラットフォームの 1 つです。 ただし、Kafka のデプロイと実行は、ほとんどの場合、依然として課題です。
Content: >-
  <p><em>このブログは、Lenses の CTO である Andrew Stevenson と共同で書かれています。</em></p>


  <p>Apache Kafkaは、現在最も人気のあるオープン ソース ストリーミング プラットフォームの 1 つです。 ただし、Kafka のデプロイと実行は、ほとんどの場合、依然として課題です。 Azure HDInsightを提供することで、この課題に取り上がっています。</p>


  <ol>
   <li>使いやすさ: Kafka クラスターをクラウドに迅速にデプロイし、他の Azure サービスと簡単に統合できます。</li>
   <li>スケールの向上と運用コストの削減 (TCO): マネージド ディスクでは、コンピューティングとストレージが分離され、クラスター上に 100 の TB を使用できます。</li>
   <li>セキュリティの強化: Bring Your Own Key (BYOK) 暗号化、カスタム仮想ネットワーク、および Apache Ranger を使用したトピック レベルのセキュリティ。</li>
  </ol>


  <p>ただし、&rsquo;&ndash;Azure portal 内から、Azure HDInsight アプリケーション エコシステムの一部として一般提供されるオーバーレイ プラットフォームである <a href="https://lenses.io/?utm_source=Azure_Cloud&amp;utm_medium=Microsoft_Blog&amp;utm_campaign=Azure_Lensesio" target="_blank">Lenses</a> を使用して、可視性から監視まで、ストリーミング データ操作を正常に管理<a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank"></a>できるというのではありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66011ec2-be50-486f-9cc2-e15625d6e1ed.png"><img alt="Lenses for HDInsight" border="0" height="877" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/846786c3-4e7a-4da0-bded-462b2dc4d2af.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="HDInsight 用のレンズ" width="1822"></a></p>


  <p>Lenses を使用すると、お客様は次の方法を使用できます。</p>


  <ol>
   <li>Kafka トピック内を簡単に確認する</li>
   <li>データを使用してストリーミング データを検査および変更SQL</li>
   <li>アプリケーション ランドスケープを視覚化する</li>
  </ol>


  <h2>Kafka トピック内を確認する</h2>


  <p>一般的な実稼働 Kafka クラスターには、何千ものトピックがあります。 Imagineトピックの詳細なビューを取得する必要があります。 レプリケーションやパーティションの分散など、さまざまなトピックの構成を理解する必要がある場合があります。 または、メッセージのスループットとリーダー ブローカーを調査して、特定のトピックの詳細を調べてください。</p>


  <p>これらの分析情報の多くは Kafka CLI を通じて提供することができますが、Lenses では、使いやすい直感的なビジュアル インターフェイスを介してトピックとブローカーの主要な分析情報を統合することで、エクスペリエンスが大幅に簡素化されます。 Lenses を使用すると、Kafka クラスターを簡単に検査できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/596563dd-cee1-4365-958e-e49383e9a926.png"><img alt="Lenses Dashboard" border="0" height="725" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914d8164-1b63-4212-8cd3-38adfed00c42.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="レンズ ダッシュボード" width="1501"></a></p>


  <h2>データを使用してストリーミング データを検査および変更SQL</h2>


  <p>Kafka トピック内のデータを検査し、特定の時間枠内に送信されたメッセージを表示する場合は、どうしますか? または、そのストリームのサブセットを実際に処理し、別の Kafka トピックに書き戻す場合があります。 これは、Lenses UI 内SQLクエリとプロセッサを使用して実現できます。 ストリーミング データを検証SQL、クライアント組織のブロックを迅速に解除するクエリを記述できます。</p>


  <p>SQL プロセッサをデプロイおよび監視してリアルタイムの変換と分析を実行し、結合や集計など、SQL で期待できるすべての機能をサポートできます。 また、AKS (Lenses) を使用して処理をスケールアウトAzure Kubernetes Service構成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb378ca-3871-4295-a219-1dee1f0d52c0.png"><img alt="Inspect and modify streaming data using SQL with Lenses" border="0" height="945" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bab3530-bd67-4e77-ba86-e493ac991bfd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Lenses を使用してストリーミング データを検査SQL変更する" width="1379"></a></p>


  <h2>アプリケーション ランドスケープを視覚化する</h2>


  <p>1 日の終わりに、ビジネス&rsquo;に影響を与えるソリューションを作成します。 そのソリューションは、さまざまなマイクロサービス、データ プロデューサー、分析エンジンで構成されます。 Lenses を使用すると、アプリケーションのランドスケープに関する簡単な分析情報が得られるので、実行中のプロセスとデータ プラットフォームの種類が記述されます。</p>


  <p>[ <strong>トポロジ] ビュー</strong> では、実行中のアプリケーションが動的に追加され、起動時に回復され、トピックが含まれます。 エンドツーエンドソリューションを作成するために、Lenses には、Kafka Connect コネクタの大規模なコレクションを含むオープン ソース<a href="https://github.com/Landoop/stream-reactor" target="_blank">の Stream Reactor</a> プロジェクトからコネクタをデプロイする簡単な方法も用意されています。</p>


