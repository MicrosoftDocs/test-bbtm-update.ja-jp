Title: Azure Container Service が一般公開されました
Summary: Azure Container Service の一般提供を発表します。クラウドでコンテナーアプリケーションを実行するための最もシンプルで、オープンで柔軟な方法です。
Content: >-
  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acslogo.png" style="width: 190px; height: 101px;" width="269"></p>


  <p>私は、Azure Container Service の一般提供を発表しまし &rsquo; た。クラウドでコンテナーアプリケーションを実行するための最もシンプルでオープンで柔軟な方法です。</p>


  <p>しかし、コンテナーサービスはなぜでしょうか。 最近では、開発の機敏性と移植性のためにコンテナーエコシステムの利点について説明することなく、クラウドコンピューティングに関する議論を行うことはでき &rsquo; ないように思えます。 組織は、クラウドとオンプレミスのアプリケーションにとっての意味を理解するために、コンテナーテクノロジを既に試しています。また、それらを特定の開発および IT 運用シナリオで最適に使用する方法についても説明しています。</p>


  <p>ただし、組織がコンテナーを採用し、運用環境での拡張を検討している場合、コンテナー化されたアプリケーションワークロードの展開と運用は、簡単な作業ではないことがわかります。 高密度のコンテナーを大規模に追跡して管理することの複雑さは、指数関数的に増加し、従来の実践的な管理アプローチは効果的ではありません。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service">Azure Container Service</a> は、クラウドでの実行に最適化された、実証済みのオープンソースコンテナーオーケストレーションテクノロジの簡略化された構成を提供することで、これらの課題に対処します。 わずか数回のクリックで、実稼働環境で大規模に配置されたコンテナーの複雑さを管理するのに役立つフレームワークにコンテナーベースのアプリケーションをデプロイできます。</p>


  <p>オープンソーステクノロジ、ツール、スキルを選択し、活発コミュニティやエコシステムをサポートすることで、コンテナー化されたアプリケーションを実行することのメリットを最も迅速に得るための Azure Container Service を構築しています。</p>


  <p>Docker イメージのサポートと、オーケストレーションレイヤーでオープンソースソフトウェアを利用することによって、アプリケーションは任意のクラウドとオンプレミスの間で完全に移植できます。 他のコンテナーサービスとは異なり、Azure Container Service は100% のオープンソースソフトウェア上に構築されており、ワークロードの移植性を最大化し、一般的なオーケストレーションエンジン (DC/OS または Docker の群れ) の中から選択できます。</p>


  <h3><strong>DC/OS</strong></h3>


  <p style="margin-left: 80px;"><img height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcoslogo.png" style="width: 201px; height: 81px;" width="561"></p>


  <p><a href="https://dcos.io/">DC/OS</a>は、Docker イメージまたはその他のコンテナー形式を実行するかどうかにかかわらず、大規模なエンタープライズアプリケーションをオーケストレーションするためのソリューションです。 DC/OS テクノロジは、Twitter、Apple、Yelp、Verizon などの組織で大規模に実証されています。 Microsoft は Mesosphere と密接に連携して、DC/OS を顧客に Azure Container Service しました。</p>


  <p>実際には、 <a href="//azure.microsoft.com/en-us/blog/microsoft-joins-the-new-dc-os-open-source-project/">Microsoft と50を超えるパートナーと</a> の協力により、 <a href="https://mesosphere.com/blog/2016/04/19/open-source-dcos">新しいオープンソース &ldquo; データセンターオペレーティングシステム &rdquo; プロジェクト</a> のフォーメーションが発表されました。また、DC/os と Apache の Os の力を Mesosphere &rsquo; s Marathon およびその他の多くの重要なコンテナー管理テクノロジと組み合わせることもできます。</p>


  <p>Azure Container Service の DC/OS バージョンを選択すると、次のような、アプリケーションを調整するためのいくつかの重要な機能にアクセスできるようになります。</p>


  <ul>
   <li><strong>高可用性:</strong> Marathon はアクティブ/パッシブクラスターとして実行され、最大アップタイムのリーダー選択が可能です。</li>
   <li><strong>制約に基づく配置:</strong> 強力な制約の定義により、アプリケーションがどこに配置されるかを確認できます。</li>
   <li><strong>サービスの検出と負荷分散:</strong> 複数のサービス探索方法の柔軟なサポート</li>
   <li><strong>正常性チェック:</strong> 個々のサービスの正常性チェックを定義し、web インターフェイス、REST API、またはコマンドラインを使用して監視します。</li>
   <li><strong>メトリック:</strong> 詳細なメトリックは、API から JSON 形式で取得することも、graphite、statsd、Datadog などのシステムにプッシュすることもできます。</li>
   <li><strong>イベントサブスクリプション: </strong>スケジューラからイベント通知を受信するために HTTP エンドポイントを登録する</li>
   <li><strong>アプリケーショングループと依存関係:</strong>コンテナーを、1つのユニットとして管理できる関連コンポーネントのポッド &rdquo; に &ldquo; 整理します。</li>
   <li><strong>ダウンタイムなしのローリングアップグレード:</strong> Marathon は、プログレッシブロールアウト、正常性チェック、ロールバックを使用して、アプリケーションとサービスへのアップグレードのロールアウトを管理するユーザーを支援します。</li>
   <li><strong>シンプルだが強力な UI:</strong> Marathon ユーザーインターフェイスを使用すると、数回のクリックでコンテナーのデプロイ、管理、スケーリングを簡単に行うことができます。</li>
   <li><strong>全機能を備えた REST API:</strong> 強力な REST API を使用して既存のシステムに統合する</li>
  </ul>


  <h3><strong>Docker Swarm</strong></h3>


  <p style="margin-left: 80px;"><img height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/swarmlogo.png" style="width: 178px; height: 140px;" width="404"></p>


  <p>Docker の <a href="https://www.docker.com/products/docker-swarm">群れ </a>を持つバージョンの Azure Container Service は docker スタックを使用するため、docker に準拠しているツールを使用して Azure Container Service でアプリケーションを管理することもできます。 Docker の群れを通じて、Azure Container Service は、行えユニバーサルコントロールプレーンと同じオープンソーステクノロジを使用して docker ネイティブ &quot; ソリューションを &quot; 提供します。これにより、顧客の自然なアップグレードパスが提供されます。 ACS 上の Docker は、次の機能を備えています。</p>


  <ul>
   <li><strong>全機能を備えた CLI:</strong> Docker CLI と Docker Compose は、コマンドラインからクラスターにフル機能のアクセスを提供します。</li>
   <li><strong>REST API：</strong> Docker リモート API を使用してサードパーティ製ツールにアクセスする</li>
   <li><strong>広く採用</strong> している API:Docker リモート API は広く採用されており、監視、ログ記録などの数百のサードパーティ製ツールにアクセスできます。</li>
   <li><strong>自己完結型アプリケーションの定義:</strong> Docker Compose は、すべての依存関係を使用してアプリケーション全体を定義します。</li>
   <li><strong>大規模な高パフォーマンスのオーケストレーション: </strong>群れは大規模に効率的に運用することが実証されています。</li>
   <li><strong>探索サービス:</strong> キー/値抽象化レイヤーを使用すると、複数の基になるキー/値ストアを検出用に導入できます。</li>
   <li><strong>制約ベースの展開: </strong>ノードでラベルと使用可能なドライバーを使用して、特定のノードにコンテナーをスケジュールするための自動最適化</li>
  </ul>


  <p>Azure Container Service の一般提供が開始されたため、コンテナーはクラウドでの素数の準備が整っており、組織は興奮と誇大広告を特定のビジネス価値に迅速かつ確実に変革できます。 多くのお客様は、既に Azure でコンテナー化されたアプリケーションを実行しています。これにより、クラウドスケールで機敏性と効率性の約束をビジネスの結果に変換できます。 Azure Container Service の概要と詳細については、 <a href="https://azure.microsoft.com/en-us/services/container-service">こちら</a>を参照してください。</p>
