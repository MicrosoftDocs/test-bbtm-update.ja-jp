Slug: open-ai-ecosystem-advances-as-preferred-network-adds-chainer-support-to-onnx-ai-format
Title: 優先ネットワークが Chainer のサポートを ONNX AI 形式に追加すると、オープン AI エコシステムが進歩する
Summary: '9 月には、Microsoft が共同で作成した Open Neural Network Exchange (ONNX) 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 '
Content: >-
  <p align="left"><em>この投稿は、ビジネス AI エンジニアリングの副社長である Steven Gugggggger 氏によって作成されています。</em></p>


  <p align="left">9 月に、Microsoft が共同で作成した Open <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability">Neural Network Exchange (ONNX)</a> 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 私たちのビジョンを共有する多くの企業が、12 月<a href="https://azure.microsoft.com/en-us/blog/support-for-open-ai-ecosystem-grows-as-amazon-web-services-joins-onnx-ai-format/"></a>に ONNX エコシステムと <a href="https://azure.microsoft.com/en-us/blog/announcing-onnx-1-0-an-open-ecosystem-for-ai/">ONNX v1</a> のサポートを発表しました。<a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum/"></a></p>


  <p align="left">本日は、優先ネットワーク (PFN) が Chainer に ONNX サポートを追加しています。 ONNX は PFN にとって戦略的に重要です。これは、実行による定義アプローチと展開の容易さから生まれた強力で柔軟で直感的な特性を Chainers&rsquo; にさまざまなデバイスにブリッジするためのソリューションになる可能性があるからです。 PFN は、ONNX オープン エコシステムの利点も認識し、ディープ ラーニングに取り組む開発者がツール間を簡単に移動し、現在のタスクに最適なツールを選択できます。 ONNX&rsquo;&mdash; Caffe2、PyTorch、Microsoft Cognitive Toolkit、MXNet、Chainer に対するフレームワークのサポートを追加すると便利です。</p>


  <p align="left">Microsoft では、任意のプラットフォームで、任意の言語を使用して、オープンな AI エコシステムを使用してすべての開発者に AI の進歩を提供することで、AI のアクセス性と価値を高めることができます。 5 月に、Preferred <a href="https://blogs.msdn.microsoft.com/stevengu/2017/05/22/decode-2017-in-tokyo-japan/">Networks</a> とのグローバル な提携を発表し、Chainer と Microsoft AI サービスの統合を共同で推進しました。たとえば <a href="https://docs.microsoft.com/en-us/azure/machine-learning/data-science-virtual-machine/dsvm-deep-learning-ai-frameworks">、Azure DSVM Chainer</a> プレインストール、128 Azure InfiniBand GPU クラスター/<a href="https://github.com/azmigproject/ChainerMN/tree/master">Azure Resource Manager</a> テンプレートでの Chainer x100 パフォーマンスは、摩擦フリーデプロイ、Chainer、 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/overview">および Azure Batch AI</a> 統合用です。 Chainer に対する ONNX のサポートにより、開発者、データ サイエンティスト、研究者は、新しい AI イノベーションを迅速に提供できるようになります。</p>


  <p align="left">コミュニティ内の他のユーザーに、詳細を確認 <a href="https://onnx.ai">https://onnx.ai</a> し、ONNX の取り組みにご参加ください。 また、Facebook と Twitter で ONNX の <a href="https://www.facebook.com/onnxai/">更新プログラム</a> <a href="https://twitter.com/onnxai">を@onnxai取得できます</a>。</p>


  <p align="left">詳細については、優先ネットワーク <a href="https://chainer.org/general/2018/01/17/onnx-support-by-chainer.html">に関するブログを参照してください</a>。</p>
