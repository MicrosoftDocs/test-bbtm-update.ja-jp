Title: アリゾナ州とテキサス州で利用可能な新しい政府機関データセンター リージョン
Summary: Azure Government は、昨年後半の発表に続いて、米国政府のお客様とそのパートナー向けアリゾナ州とテキサス州の 2 つのデータセンター リージョンで商用に利用される予定です。 これらの拡張により、Azure Governmentは、東海岸、西海岸、中部地域の政府機関のお客様やパートナーに近接する容量米国。
Content: >-
  <p>Azure Government は、昨年後半の発表に続いて、米国政府のお客様とそのパートナー向け、アリゾナ州とテキサス州の 2 つのデータセンター リージョンで商用に利用される予定です。<a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/18/the-most-trusted-government-cloud-for-mission-critical-workloads-check-the-facts/"></a> これらの拡張により、Azure Governmentは、東海岸、西海岸、中部地域の政府機関のお客様やパートナーに近接する容量米国。</p>


  <p>DoD 影響レベル 5 の暫定承認 (PA) を備えた 2 つの専用リージョンを含む合計 6 つの米国データセンター リージョンにより、Azure Government は引き続き米国内で最も多くの顧客の選択を提供し、政府のワークロードと機密データを検索します。 地理的な可用性を最も広く提供する一環として、これらのリージョンは geo 冗長性のために 500 マイルを超えて離れ、ビジネス継続性のためにリージョン間でデータ レプリケーションを提供しています。</p>


  <p>お客様とパートナーは、米国政府の標準と要件への準拠が優先事項であるというフィードバックを明確にしています。 米国政府のコンプライアンスニーズ&rsquo;に対応するために、重要なコンプライアンス要件を満たすか超えないようにデータセンターとサービスを設計しました。 実際、Microsoft は、FedRAMP High<a href="https://azure.microsoft.com/en-us/support/trust-center/"></a>、CJIS、ITAR、DFARS、DoD L4 および L5 のサポートを提供し、コンプライアンスと規制の標準に対して最も広範な範囲を提供しています。</p>


  <p>政府機関におけるクラウド コンピューティングの将来に固有の、米国政府のお客様とそのパートナーがミッションを達成するための優れた新しい方法を可能にする Azure Government サービスを発表し続けます。 最近、次の情報が&rsquo;発表されました。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-brings-big-data-analytics-and-visualization-capabilities-to-u-s-government/">データ分析と視覚化のための PowerBI と HDInsight</a></li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2017/05/11/announcing-cosmosdb-and-blob-hotcool-storage/">Azure CosmosDB とホット/クール BLOB ストレージ</a></li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2017/05/11/expanding-cognitive-services-pilot-for-azure-government/">米国政府Cognitive Servicesプレビュー</a><a href="https://blogs.msdn.microsoft.com/azuregov/2017/06/28/cognitive-services-on-azure-government-intelligent-mission/">と興味深い用途の拡張</a></li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2017/06/12/microsoft-expands-data-offerings-for-government-with-general-availability-of-azure-iot-hub-on-azure-government/">IoT サービス</a></li>
  </ul>


  <p>最もデータセンターリージョンの選択肢と、最も包括的なコンプライアンス 対応範囲と革新的なサービスを組み合わせることで、Azure Government に対する顧客の信頼をさらに高め、現在および将来のクラウドでミッション ワークロードを提供します。</p>


  <p>詳細については <a href="https://azure.microsoft.com/en-us/overview/clouds/government/">Azure Government詳細については</a> 、 <a href="https://info.microsoft.com/AzureGovContact.html">こちらを参照するか、お問</a> い合わせください。</p>
