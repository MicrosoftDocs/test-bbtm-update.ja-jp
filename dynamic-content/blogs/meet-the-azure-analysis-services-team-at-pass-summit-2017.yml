Title: PASS サミット2017で Azure Analysis Services チームに会う
Summary: Azure Analysis Services チームのメンバーは、ワシントン州シアトル2017の米国中に2つのセッションを提示します。 また、SQL クリニックでもメンバーを使用して、直接回答することができます...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15e8c975-3dc5-49e0-b29c-e1989d20e407.png"><img alt="image" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f679a424-b915-45ae-87d4-6da471a4c018.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="786"></a></p>


  <p>Azure Analysis Services チームのメンバーは、ワシントン州シアトル2017の米国中に2つのセッションを提示します。 SQL クリニックでは、1対1の設定で Analysis Services の質問に直接回答するために、メンバーを使用することもできます。 セッションは次のとおりです。</p>


  <h2>Azure Analysis Services または SQL Server Analysis Services を使用した Enterprise グレードの BI モデルの作成</h2>


  <p><strong>講演</strong>者: Grinslade と Christian の解説</p>


  <p><strong>レベル</strong>: 400</p>


  <p>Microsoft Azure Analysis Services と SQL Server Analysis Services を使用すると、Microsoft Power BI や Microsoft Excel などの使い慣れたデータ視覚化ツールによって、実用的な洞察を提供する包括的なエンタープライズ規模の分析ソリューションを構築できます。 Analysis Services を使用すると、Power BI のレポートとユーザーの間で一貫性のあるデータを使用できます。 このセッションでは、パフォーマンス、スケーラビリティ、モデル管理、および監視の領域における、大規模なエンタープライズモデルの新機能が明らかになります。 これらの新機能を使用して、データの読み込みと簡略化されたユーザーの使用を容易にする、従来のスケールの表形式モデルを提供する方法について説明します。</p>


  <h2>ビッグデータに Enterprise BI を配信</h2>


  <p><strong>講演</strong>者: Grinslade と Josh caplan</p>


  <p><strong>レベル</strong>: 300</p>


  <p>ペタバイト規模の SQL Data Warehouse、Azure Data Lake、または HDInsight の実装に基づいて、Azure Analysis Services によって分析を実現する方法について説明します。 このセッションでは、大規模な管理、処理、およびクエリの実行に関するベストプラクティスについて説明します。また、データガバナンスのための変更管理を実装し、パフォーマンスとセキュリティを設計します。 これらの高度な手法では、アーキテクチャ、コード、データフローなど、実際の実装について詳しく説明し、ヒントとテクニックを示します。</p>


  <p><a href="https://www.pass.org/summit/2017/Home.aspx" target="_blank">PASS サミット 2017</a>の詳細については、こちらをご覧ください。 私たちがおわかりいただけると思います。</p>
