Title: 'Azure の先週: 中国、マネージアプリケーションなどでの容量の増加'
Summary: 2017年10月30日の週における azure の先週のうち、azure の容量の増加、Azure Managed Applications の GA、Azure Security Center の更新、Microsoft Connect ()、2017などの登録を開始しました。
Content: >-
  <p>先週の Azure では、クラウドニュースのリズムは、容量の増加、一般の可用性とプレビュー、セキュリティやその他の更新プログラムの改善、次の&#39;週までの増加による年間イベントの回収によって引き続き発表されます。 各週と同様に Azure hums のメカニズムにより、これまでの週よりもはるかに多くのことができます。</p>


  <h2>1. Azure の容量が中国で拡大しています</h2>


  <p>北京の Microsoft Tech サミット2017では、Microsoft の CEO である Satya Nadella は、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-set-to-triple-its-capacity-in-china-in-next-six-months/">今後6か月間にわたり、中国での Azure の3倍の容量に</a>ついて発表しました。 Azure は、中国市場で一般公開されている第1の国際パブリッククラウドサービスです。 中国での Azure サービスの詳細については、21vianet が運用して<a href="https://www.Azure.cn/">いる Microsoft Azure の公式サイト</a>を参照してください。</p>


  <h2>2. Azure Marketplace でのマネージアプリケーションの GA</h2>


  <p>コンピューティングのディレクターである corey は、azure <a href="https://azure.microsoft.com/en-us/blog/managed-applications-are-now-generally-available-in-the-azure-marketplace/">Marketplace でマネージアプリケーションの一般提供</a>を発表しました。 Azure 固有のサービスであるマネージアプリケーションを使用すると、アプリケーション全体をデプロイし、パートナーが環境内でアプリケーションを完全に管理および保守できるようにすることができます。</p>


  <p>管理されているアプリケーションの詳細については、このブログ投稿の「azure <a href="https://azure.microsoft.com/en-us/blog/azure-managed-application-in-azure-marketplace-under-the-hood/">Marketplace での Azure マネージアプリケーション: 内部</a>での使用」と、Scott Bhatnagar selman と Niraj Gandhi を使用した azure 金曜の最近のエピソードをご覧ください。</p>


  <table>
      <tbody>
          <tr>
              <td align="center" width="300">
              <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Managed-Applications/player" width="240"></iframe></p>
              </td>
              <td valign="top">
              <p><strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-managed-applications/">Azure Managed Applications</a></strong> - Niraj Gandhi は、Azure Managed Applications について説明し、デモンストレーションします。 マネージサービスプロバイダー (msp)、Isv、および企業の IT チームは、Azure Marketplace またはサービスカタログを通じてソリューションを提供するマネージアプリケーションを作成できます。 発行者はアプリケーションを管理およびサポートするため、アプリケーションを配置するユーザーは、管理、更新、またはサービスを管理するための追加の専門知識を開発する必要があり&#39;。</p>
              </td>
          </tr>
      </tbody>
  </table>


  <h2>3. Azure Security Center</h2>


  <p>Windows マシンの Security Center 検出と同様に、 <a hre="https://azure.microsoft.com/en-us/blog/azure-security-center-previews-new-threat-detections-for-linux/">Linux の新しい脅威の検出 Azure Security Center プレビュー</a>します。 この機能では、監査済みレコードを活用する新しい分析を使用して、クラウドおよびオンプレミスの Linux コンピューター上の悪意のある動作を検出します。</p>


  <p>Tim、主要なセキュリティエンジニアリングマネージャー、Microsoft Threat 知能センターでは、2つのメモリ内攻撃手法について説明し、sysmon と Azure Security Center を使用してこれらを検出する方法と、Sysmon と Azure Security Center を使用した <a href="https://azure.microsoft.com/en-us/blog/detecting-in-memory-attacks-with-sysmon-and-azure-security-center/">メモリ内の攻撃を検出</a>する方法を示します。</p>


  <h2>4. 先週の Azure の追加の更新:</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/azure-devtest-labs-kali-linux-image-available-in-your-lab-2/">Azure DevTest Labs: Kali Linux イメージをラボで使用できるようになります</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/elastic-query-with-sql-datawarehouse-and-sql-database-now-available/">SQL Data Warehouse と SQL Database 間のエラスティッククエリ</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/enable-azure-cdn-directly-from-azure-cloud-services-portal-extension/">Azure Cloud Services ポータル拡張機能から Azure CDN を直接有効にする</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/windows-server-version-1709-is-now-available-on-azure/">Windows Server バージョン1709が Azure で使用できるようになりました</a></li>
  </ul>


  <h2>5. ニューヨークからのライブで&#39;...Microsoft Connect (); 2017</h2>


  <p>&rsquo;microsoft s Cloud の最高、Scott Guthrie、および上位の開発者が、 <a href="https://www.microsoft.com/en-us/connectevent/default.aspx">microsoft Connect (); 2017</a>の15-17 年11月に、今後のオープンソーステクノロジ、Azure、データ、AI、DevOps、Visual Studio、Xamarin、およびクロスプラットフォームアプリケーションの最新情報をご紹介します。 オンラインイベントとして、事実上どこからでも見ることができます。 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWdQwo">それを予定表に追加</a>し、 <a href="https://twitter.com/VisualStudio/status/926152069169397760">Scott が Connect (); 2017 の準備が整っ</a>たことを確認します。</p>


