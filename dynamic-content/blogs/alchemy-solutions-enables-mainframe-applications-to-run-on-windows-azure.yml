Title: Alchemy Solutions を使用すると、メインフレーム アプリケーションを Azure 上Windowsできます
Summary: '&nbsp;IBM メインフレームは、何十年もの間、Fortune 1000 企業のフィクスチャでした。&nbsp;&nbsp;これらの企業がミッション クリティカルなアプリケーションをメインフレームにデプロイした場合、実際には でした。'
Content: '<p><b>&nbsp;</b>IBM メインフレームは、何十年もの間、Fortune 1000 企業のフィクスチャでした。&nbsp;&nbsp;これらの企業がミッション クリティカルなアプリケーションをメインフレームにデプロイした場合、必要なスケールと信頼性を得る最善のアプローチでした。&nbsp;&nbsp;テクノロジは初期から今日まで大幅に進歩し、Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> を使用して、企業はスケールアウト アーキテクチャを通じて高可用性を実現できます。 これにより、このような企業は、最大のメインフレームの機能をはるかに超えてスケーリングしながら、実際の消費に対する支払いのみを行えるのです。&nbsp;</p>  <p>&rsquo;Windows Azure は数百万ドルのメインフレームをはるかに超えてスケーリングできますが、メインフレーム組織は長年にわたりメインフレームに開発およびデプロイしたアプリケーションを維持しながら、Windows Azure を活用するにはどうすれば良いでしょうか。&nbsp;&nbsp;Alchemy Solutions は、このメインフレーム アプリケーション移行の課題に取り組む NeoKicks&reg; 製品の新しいバージョンを発表しました。&nbsp;&nbsp;NeoKicks はメインフレームの CICS/COBOL/DB2/COBOL ベースのアプリケーションを使用し、アプリケーション コードとデータを最小限の変更で Windows Azure に移行します。&nbsp;&nbsp;これは、メインフレームのコストが高くなくなっても、以前の環境で事実上無制限のスケールと価格/パフォーマンスの向上を実現したい組織に役立ちます。&nbsp;&nbsp;Alchemys サイトでこのオファリングの詳細を確認&rsquo;できるだけでなく、無料の評価版にサインアップすることもできます。</p>  <p>&rsquo;今週、マイアミのマイアミにある <a target="_blank" href="https://blogs.gartner.com/symposium-live-orlando/">Gartner の</a>シンポディオンに参加する場合は、Alchemy ブース (ブース 628) に立ち寄り、Windows Azure&nbsp; &nbsp; で実行されている移行されたメインフレーム アプリケーションの例を確認し、移行が完了したら可能なことを確認します。ブースでのデモ シナリオでは、Alchemy は、Windows 8 Windows Azure で現在実行されている以前に移行されたメインフレーム アプリケーションに対してスレート デバイス上で実行されている Windows 8 Metro アプリケーションも示しています。&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.Alchemy1.png" alt="" border="0"></p>  <p>前: メインフレームで実行されている Video Rental アプリケーション</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.Alchemy2.png" alt="" border="0"></p>  <p>後: IBM メインフレーム アプリケーションに対して実行されている Metro アプリケーションが Azure Windowsされました</p>'
