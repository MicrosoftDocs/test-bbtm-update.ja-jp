Title: Microsoft が AI サポートを PyTorch 1.0 ディープ ラーニング フレームワークに拡張
Summary: 現在、Microsoft は、Azure Machine Learning Services および Data Science Virtual Machine での PyTorch 1.0 のサポートを発表しています。 PyTorch 1.0 では、モジュール型の実稼働指向の機能が...
Content: >-
  <p>現在、Microsoft は、Azure Machine Learning <a href="https://azure.microsoft.com/en-us/services/machine-learning-services/" target="_blank">Services</a> および Data Science Virtual Machine での PyTorch 1.0 のサポートを<a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">発表しています</a>。</p>


  <p>PyTorch 1.0 は、Caffe2 および ONNX からモジュール式の実稼働指向の機能を利用し、PyTorch&#39;の既存の柔軟で研究に重点を置く設計と組み合わせ、幅広い AI プロジェクトの研究プロトタイプ作成から実稼働デプロイまで、高速でシームレスなパスを提供します。 PyTorch 1.0 を使用すると、AI 開発者は、命令型と宣言型の実行モードをシームレスに切り替えるハイブリッド フロントエンドを通じて、迅速に実験し、パフォーマンスを最適化できます。 データ サイエンティストは PyTorch 1.0 でモデルを開発できます。これはネイティブ形式として ONNX に保存され、<a href="https://onnx.ai/" target="_blank">onNX</a> をサポートする Windows ML および他のプラットフォーム上に構築されたアプリケーションで直接使用できます。</p>


  <p>Microsoft では、オープンで相互運用可能な AI エコシステムで任意の言語を使用して、任意のプラットフォーム上のすべての開発者に AI の進歩を提供することで、AI のアクセス性と価値を高めることができます。 ONNX に対する Microsoft&rsquo; のサポートは、この ONNX &ndash; の例です。開発者は自分のタスクに適切なフレームワークを選択できます。フレームワークの作成者は革新的な機能強化に集中できます。ハードウェア ベンダーは最適化を効率化できます。</p>


  <p>Azure Machine Learning Services では、TensorFlow、Microsoft Cognitive Toolkit など、さまざまなフレームワークがサポートされています。間もなく PyTorch 1.0 も別の例です。 もちろん、Azure インフラストラクチャ サービスでは、最新の GPU のような最先端のハードウェアを備えたオープンコンピューティング ファブリックなので、この一覧を超えても、任意のフレームワークを使用できます。 また、Microsoft は、透明性、より高速なイノベーション、相互運用性を提供するために、<a href="https://github.com/Microsoft/vscode-tools-for-ai" target="_blank">Visual Studio Code Tools for AI</a>&nbsp;、Microsoft <a href="https://github.com/Microsoft/CNTK" target="_blank">Cognitive Toolkit</a>、<a href="https://github.com/onnx/onnx" target="_blank">ONNX</a> を使用して AI オープン ソース コミュニティに深く関与しています。</p>


  <p>Microsofts&rsquo; Azure AI プラットフォームの詳細については、 を参照してください <a href="https://azure.com/ai">https://azure.com/ai</a>。</p>
