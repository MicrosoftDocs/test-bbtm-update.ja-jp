  ADF エディターに関するご意見をお待ちしております。 特定の機能が <a title="不足している場合、または問題が発生した場合は、Azure Data Factory フォーラム" href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">Azure Data Factory</a> にアクセスし、フィードバックをお寄せください。
