Title: Azure Storage Explorer の Microsoft Cosmos DB –パブリックプレビュー
Summary: Azure Storage Explorer (ASE) で Cosmos DB のパブリックプレビューを発表いたします。 ase の Cosmos DB は ase UI の原則を完全に継承し、一貫性のあるユーザーエクスペリエンスを提供します...
Content: '<p align="justify">Azure Storage Explorer (ASE) での Cosmos DB のサポートのパブリックプレビューを発表いたします。 今回のリリースでは、ASE を Azure storage を管理するための強力な開発者ツールと同じ一貫したユーザーエクスペリエンスで、データベースを探索して管理することが Cosmos DB ます。  <p align="justify">拡張機能を使用すると、Cosmos DB エンティティの管理、データの操作、ストアドプロシージャ、トリガー、およびユーザー定義関数の作成と更新を行うことができます。 Azure Storage Explorer Azure Cosmos DB データを挿入、クエリ、管理するための統合された開発者エクスペリエンスを提供するだけでなく、Cosmos DB ストアドプロシージャを作成するための構文の強調表示と提案を含むエディターも用意されています。 この拡張機能を使用すると、ASE の Azure blob、テーブル、ファイル、およびキューの既存のエクスペリエンスに加えて、ドキュメント DB インターフェイスと mongo db インターフェイスの両方で Cosmos DB リソースを参照できるようになりました。 <h2>お客様の主なメリット</h2> <ul> <li>ASE をワンストップショップとして Azure データベースとストレージリソースを管理できるようにします</li> <li>Cosmos DB のデータと構造に対するエクスプローラーのエクスペリエンスを簡単に理解できるようにします。</li> <li>Cosmos DB のアカウントと階層をまたいで柔軟なナビゲーションエクスペリエンスを提供</li> <li>ファイルナビゲーションとデータ管理機能に対して、信頼性の高いパフォーマンスでより優れたアクセス性を提供します。</li></ul> <h2>主要な機能の概要</h2> <ul> <li>Azure portal で Cosmos DB アカウントを開く</li> <li>クイックアクセスリストにリソースを追加する</li> <li>Cosmos DB リソースの検索と更新</li> <li>接続文字列を使用して Cosmos DB に直接 Connect する</li> <li>データベースの作成と削除 </li> <li>コレクションの作成と削除</li> <li>ドキュメントの作成、編集、削除、およびフィルター処理</li> <li>ストアドプロシージャ、トリガー、および User-Defined 関数の作成、編集、および削除 </li></ul> <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53ed244-c31c-4531-b8a2-7bea31dea059.png"><img title="ガイド" style="background-image: none; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 20px; display: inline; padding-right: 0px" border="0" alt="document" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4baee353-abdc-4eb2-bce2-bef960a31953.png" width="550" height="298"></a></h2> <h2>はじめに</h2> <p align="left">インストール Azure Storage Explorer: [<a href="https://go.microsoft.com/fwlink/?linkid=858562">Windows</a>]、[<a href="https://go.microsoft.com/fwlink/?linkid=858561">Mac</a>]、[<a href="https://go.microsoft.com/fwlink/?linkid=858559">Linux</a>]</p> <p align="left">ASE での Cosmos DB の詳細については、以下を参照してください。</p> <ul> <li>Azure Storage Explorer: <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">Storage Explorer を使って</a>みる  <li>ユーザーマニュアル: <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/tutorial-documentdb-and-mongodb-in-storage-explorer">Azure Storage Explorer での Azure Cosmos DB の管理</a>&nbsp; <li>Cosmos DB のデモ:<a href="https://go.microsoft.com/fwlink/?linkid=858710">で Azure Cosmos DB を使用 Azure Storage Explorer</a>&nbsp; </li></li></li></ul> <p>&nbsp;</p> <p align="left">本日の発表の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/">Azure ブログ</a>を参照してください。 <a href="https://azure.microsoft.com/en-us/updates/">Azure サービスの更新</a>をさらに検出します。</p> <p align="left">質問、フィードバック、コメント、またはバグレポートがある場合は、以下のコメントを使用するか、に <a href="mailto:cosmosdbtooling@microsoft.com">cosmosdbtooling@microsoft.com</a> メモをお送りください。</p>'
