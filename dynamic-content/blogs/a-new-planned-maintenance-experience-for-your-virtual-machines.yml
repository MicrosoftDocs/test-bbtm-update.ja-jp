   <li>
   <p>仮想マシンと Linux で VM を事前に再デプロイする<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/maintenance-notifications">方法Windows</a>理解<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/Linux/maintenance-notifications">します</a>。</p>
   </li>
   <li>
   <p>アラートと通知<a href="https://azure.microsoft.com/en-us/resources/videos/azure-monitor-notifications/">を Azure Monitor</a><a href="https://azure.microsoft.com/en-us/services/monitor/">。</a></p>
   </li>
   <li>
   <p>仮想マシンScheduled Events Linux VM <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/scheduled-events">のWindows</a><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events">を設定</a>します。</p>
   </li>
  </ul>


