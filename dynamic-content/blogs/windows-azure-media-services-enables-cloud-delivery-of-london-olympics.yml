Title: Windows Azure Media Services によってロンドンオリンピックのクラウド配信が可能に
Summary: ロンドンオリンピックは302ゴールドメダルイベント圧迫の大規模なオーケストレーションで、19日間になりました。 &nbsp; 複数の heats またはラウンド (多くの場合、同時32に発生することがあります。
Content: '<p>ロンドンオリンピックは302ゴールドメダルイベント圧迫の大規模なオーケストレーションで、19日間になりました。 &nbsp;複数の heats またはラウンド (多くの場合、同時に32のスポーツにわたって発生 &nbsp; します) は、コンテンツプロバイダーに対して、世界中のあらゆるタイムゾーンにおいて、ユーザー &nbsp; がイベントをどのようなときに、いつ、どのようにして、いつ、どのようにして、いつ、どのようにして、どのような場合 &rsquo; にスマートフォンとタブレットの増加により、いつでもどこでもデバイスを表示することができます。 &nbsp;Gartner 社2011では、60 m のタブレットが世界中で販売されており、2012の1億1890万と3億6920万に2016よるに対応することを予測しています。 今日では、米国のスマートフォンを所有している推定 130M + 人が、昨年 &ndash; と躍り出55% のロンドンオリンピック v の38% が増加しています。 北京は、NBC に従って4年前になります。 &nbsp; いつでも、どこからでも、あらゆるデバイスからのコンテンツの作成と使用については、オリンピックだけでなく、一般的なビデオコンテンツを対象としています。&nbsp;</p>  <p>メディアプロバイダーや放送局がこれらの柔軟なソリューションを提供するのに役立つ2つの主要なテクノロジイネーブラーは、特に一般的な <b>クラウドコンピューティング</b> と <b>メディアワークフローツール</b> です。 オリンピックサイズのイベントブロードキャストの場合、従来は次のことが必要でした。</p>  <ol>  <li>必要なネットワーク、コンピューティング、および記憶域のハードウェアを購入/リースする</li>  <li>デプロイする</li>  <li>電力、空調、および操作の監視とサポートスタッフ24/7 の支払い。</li>  <li>いつでも、どこでも、いつでも、どのようなデバイスでも、ワークフローのニーズを満たすことができます。</li>  <ol>  <li>複数の異なる種類のサーバーリソース (インジェスト、配信元、キャッシュなど) を手動でインストールします。&nbsp;</li>  <li>チャネル &rdquo; を作成するには &ldquo; 、サーバーを手動で構成して接続します。 &nbsp;大きなイベントの場合は、複数のサーバーを構成し、それらを結合して1つの論理チャネルを作成する必要があります。</li>  </ol>  <li>冗長で回復力のある方法ですべてを構築します。&nbsp;</li>  </ol>  <p>4月には、放送局 (NAB) の国内のアソシエーション () が<a href="https://www.windowsazure.com/en-us/home/features/media-services/?WT.mc_id=cmp_pst001_blg_post0181med" target="_blank">Azure Media Services Windows</a> <a href="https://www.microsoft.com/en-us/news/press/2012/apr12/04-16NABPR.aspx" target="_blank">発表</a>されました。お客様のパートナーや放送局をサポートするために、いつでもどこでも、いつでもどのようなデバイス需要モデルにも対応できるようになりました。 &nbsp;ロンドンオリンピックは、Akamai、deltaTre、Southworks と提携して、完全にエンドツーエンドのデジタルメディアワークフローで完全なクラウドベースの配信モデルを作成しています。 &nbsp;Flash、Silverlight、Xbox、iOS、Android、Windows Phone などの幅広いデバイスサポートを有効にしました。 &nbsp;また、リアルタイムのビデオオンデマンド作成、リアルタイムの強調表示編集、同時コンテンツチャネルを簡単に設定および管理する機能などのツールを提供して、ユーザーの要求をグローバルに簡単に満たすことができました。 &nbsp; &nbsp;Windows Azure Media Services とパートナーは、サポートされているフランス T &eacute; l &eacute; ビジョン、rtve (スペイン)、ctv (カナダ)、および Terra (中央および南アメリカ) をまとめています。これは、3億人の従業員について考えられる閲覧者を含む、3つの大陸と30の国をカバーしています。 &nbsp;常に、35完全ライブ HD チャネルと140の高容量チャネルが世界中で有効になりました。</p>  <p>Azure Media Services Windows を利用することで、microsoft &rsquo; のグローバルデータセンターにアクセスできるようになります。 &nbsp;彼らは、必要な時間に対して必要な分の料金を支払います。 &nbsp;トラフィックやニーズの急増によって、オンデマンドでスケールすることができます。 &nbsp;冗長性とフェールオーバーを実現します。 &nbsp;また、取り込み、配信元、キャッシュ、トランスコード、リアルタイムビデオハイライト編集、リアルタイムビデオオンデマンドのリアルタイムビデオ、オンデマンド、チャネル管理 &nbsp; など、メディアワークフローのニーズに対応するために、非常に簡単で柔軟性の高い、アジャイル環境を利用できます。これにより、任意の場所で、いつでも、コンテンツに必要なデバイスのニーズに応えることができます。&nbsp;</p>  <p>&ldquo;複数の OSs でオーディオビジュアルビジュアルコンテンツを複数のデバイスに配信し、大量のユーザー要求を管理することは、オリンピックのような膨大なイベントの発生時に効率的かつほぼリアルタイムで実行する必要があります。 私たちは Windows Azure に自信を持っていました。 ここでは、これらの課題に対処し、現在 &rsquo; のコンテンツ消費量の需要に対応するための適切な決定を示しています。 &rdquo; &ndash; カリフォルニア州フランシスコ Asensi Viana、RTVE (スペイン) でのビジネス開発を行っています。</p>  <p>私たち &rsquo; は、メディアパートナーや放送局 &rsquo; を提供する Windows Azure Media Services について非常に興奮しています。今年の後半の一般提供を予定しています。&nbsp;</p>  <p>Windows Azure Media Services の詳細については、こちらを &rsquo; <a href="https://www.windowsazure.com/en-us/home/scenarios/media/?WT.mc_id=cmp_pst001_blg_post0181mss" target="_blank">参照して</a>ください。詳細については、<a href="https://weblogs.asp.net/scottgu/archive/2012/08/21/windows-azure-media-services-and-the-london-2012-olympics.aspx" target="_blank">こちら</a>のオリンピックに関する技術的な詳細に関するページをご覧ください。</p>  <p>* 予測: オペレーティングシステム、ワールドワイド、2010-2016、1 Q12 更新、Gartner Research によるメディアタブレット</p>  <p>-&nbsp; Eric、シニアディレクター、Media Platform エバンジェリズム兼</p>'
