Title: Azure Data Lake のオンライントレーニング
Summary: Azure Data Lake の新しい無料オンライントレーニングが利用できることをお知らせします。 このトレーニングは、開発者が高速になるように設計されています。 開発者が必要とするすべてのトピックについて説明します。
Content: >-
  <p><strong>Azure Data Lake の新しい無料オンライントレーニング</strong>が利用できることをお知らせします。 このトレーニングは、 &rsquo; <strong>開発者が高速</strong>になるように設計されています。 ここでは、ビッグデータで生産性を向上させるために開発者が知る必要があるすべてのトピックと、大規模な作成、デバッグ、および最適化の課題に対処する方法について説明します。</p>


  <h2>トレーニングを調べる</h2>


  <p>次のリンクをクリックして開始してください。</p>


  <p><a href="https://mva.microsoft.com/en-US/training-courses/introducing-azure-data-lake-17795" target="_blank">Microsoft Virtual Academy: Azure Data Lake の概要</a></p>


  <h2>詳細をお探しですか?</h2>


  <p>このトレーニングと、 <a href="https://aka.ms/azuredatalake">開発者向けのその他のリソース</a>を見つけることができます。</p>


  <h2>コースのアウトライン</h2>


  <p><strong>1 |Azure Data Lake の概要</strong></p>


  <p>HDI、ADL Store、ADL Analytics などのサービスの Azure Data Lake セット全体の概要について説明します。</p>


  <p><strong>2 |Azure Data Lake Tools for Visual Studio の概要</strong></p>


  <p>すべてのスキルレベルの ADL 開発者は Azure Data Lake Tools for Visual Studio を使用するため、Visual Studio で提供される基本的な機能のセットを確認してください。</p>


  <p><strong>3 |U-SQL プログラミング</strong></p>


  <p>U-SQL 言語の基礎について説明し、最も一般的な U-SQL データ変換の実行方法について学習します。</p>


  <p><strong>4 |Batch ジョブの Azure Data Lake U-SQL 概要</strong></p>


  <p>Azure で batch U-SQL スクリプトを実行するときに、バックグラウンドで何が起こっているのか &rsquo; を確認します。</p>


  <p><strong>5 |詳細 U-SQL</strong></p>


  <p>U-SQL 言語のより高度な機能について説明します。さらに便利な統計を計算し、さまざまなニーズに合わせて U-SQL を拡張する方法について説明します。</p>


  <p><strong>6 |デバッグ U-SQL ジョブの失敗</strong></p>


  <p>ある時点で、すべての開発者が失敗したジョブを検出したため、障害の原因とその原因を把握することができます。</p>


  <p><strong>7 |パフォーマンスと最適化の概要</strong></p>


  <p>batch U-SQL ジョブのパフォーマンスを向上させる基本的な概念を確認し、問題が発生したときにそれらの問題に対処するために使用できる方法を紹介します。また、使用できるツールを紹介します。</p>


  <p><strong>8 |ADLS Access Control モデル</strong></p>


  <p>Azure Data Lake Store が POSIX Access Control モデルを使用する方法について説明します。これは、Windows の背景からのユーザーにとっては非常に異なります。</p>


  <p><strong>9 |Outro とリソースの Azure Data Lake</strong></p>


  <p>コースのリソースについて説明します。</p>
