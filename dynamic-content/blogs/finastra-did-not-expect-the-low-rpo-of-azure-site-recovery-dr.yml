Title: Finastra "Azure Site Recovery DR の低 RPO を想定していませんでした。
Summary: 今日の質問と回答のスタイルの投稿では、Siddharth Deekshit、Program Manager、Azure Site Recovery engineering and Bryan Heymann、クラウドアーキテクチャの先頭、Finastra とのインタビューを取り上げています。 Finastra は、オープンなソフトウェアアーキテクチャでテクノロジを構築して展開します。この話では、さまざまな災害復旧テクノロジを Azure Site Recovery に置き換える組織の取り組みに焦点を合わせています。
Content: >-
  <p>&nbsp;</p>


  <p>今日 &rsquo; の質問と回答のスタイルの投稿は、Bryan Heymann、Finastra でのクラウドアーキテクチャの登場に &nbsp; より、Azure Site Recovery の経験について説明してきました。 <a href="https://www.finastra.com/" target="_blank">Finastra</a> は、オープンなソフトウェアアーキテクチャでテクノロジを構築して展開します。これは、組織 &rsquo; の取り組みに重点を置き、いくつかの異なるディザスターリカバリー (DR) テクノロジを <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a>に置き換えます。</p>


  <p>Azure での復元の実現の詳細については、こちらの <a href="https://azure.microsoft.com/resources/resilience-in-azure-whitepaper/" target="_blank">ホワイトペーパー</a>を参照してください。</p>


  <p>&nbsp;</p>


  <hr>

  <h3>&nbsp;</h3>


  <h3>数年 &ndash; 後に Azure を使用していたのは、DR に深く達してから、Finastra で実行されているクラウド変換に関するいくつかのコンテキストから始めることができるでしょうか。</h3>


  <p>私たちは、3つの horizons にわたるクラウドの旅を考えています。 現時点では、最新のテクノロジを採用し、総保有コスト (TCO) を削減することに重点を置いて、中核となるデータセンターを統合してクラウドに移行することに焦点を当てています。これは、最新のテクノロジを&#39;&ldquo; &rdquo; &ndash; 採用し、総保有コスト (ワークロードは、運用サイトと社内の従業員サイトの組み合わせです。</p>


  <p>最初は、データセンター戦略を特定し、パブリッククラウドを選択することを決定した後、6か月のレビューをサードパーティに行ってきました。 最終的には、Microsoft がお客様の取り組みを支援する堅固なパートナーであることを実感しました。 私たちはいくつかのソリューションをクラウドに移行し、フットプリントがそこから有機に成長しました。</p>


  <p>これらはすべて、最新のテクノロジを継続的に維持するために、将来 &ldquo; の horizons &rdquo; に移行するためのものです。 最も重要 &rsquo; なことは、サーバーの稼働、サーバーの修正、サーバーの監査、サーバー &hellip; &rsquo; での id の再適用など、サービスの適切なポリシーを取り込みして展開し、可用性、セキュリティ、およびディザスターリカバリーのオプションを利用することを心配することではなく、値チェーン &ndash; を移動することです。</p>


  <h3>これまでに実行した&#39;の旅について話します。 DR はこれらすべての horizons の要件であると考えられますか。</h3>


  <p>ディザスターリカバリーは front と center のセンターです。 クライアントと密接に連携して、定期的にテストしています。 この時点で、50を超えるテストフェールオーバーが実行されました。 ディザスターリカバリーとバックアップは、当社の共有環境では譲渡不可能な標準です。</p>


  <h3>Azure で DR を使用した場合の懐疑 Azure Site Recovery が適切な選択であることを確信できるようになったのはどのようなものでしょうか。</h3>


  <p>データセンターのすべてのツールを使用し、常に結果が混在していました。 Azure Site Recovery は同じになるかもしれませんが、問題が発生しました。 成功率が非常に高いため、特別なダッシュボードを作成して、その姿勢を総合的に把握するための目標復旧時点 (RPO) を追跡しています。 Site Recovery はポイントとクリックに対応しており、東海岸から西海岸にフェールオーバーしたときに加えられた変更の量を抑えることができるかどうかを懐疑しました。 2年以上前の Azure での最初の DR テストは、実際に成功しました。 これまでに見た RPO が少なく、喜びでした。 これは、Azure &rsquo; のネットワークバックボーンと、レプリケーションをどのように処理してパフォーマンスを向上させるかということです。</p>


  <h3>多数のお客様からのご意見をお待ちしております。 こちらからさらに検証を受けることができます。 最初の DR ドリルまで、Azure Site Recovery でオンボードエクスペリエンスをダブルクリック &rsquo; する &lsquo; ことはできますか?</h3>


  <p>非常に多くのオンボードは&#39;いません。これは、本当 &rsquo; に必要ではないためです。 このようにして、チームは直感的で簡単に使用できるようになりました。 ドキュメントが非常に正確でした。 Site Recovery のポイントとクリックの機能とドキュメントを利用して、オンボードと移行を行うことができました。 すべてが必要なものになっていましたが、驚くことはありません。</p>


  <h3>Azure Site Recovery ではどのような種類のワークロードを保護していますか。</h3>


  <p>北米間のすべての仮想マシン (Vm) は、Site Recovery、お客様の貸出空間からのすべてのものを、microsoft の主要なスペースまで使用しています。 これらのシステムでは数千人の顧客がサポートされており、それぞれの顧客には、数百万 &ndash; の顧客が含まれています。これは、全体にわたって既定のディザスターリカバリーメカニズムを Site Recovery します。</p>


  <h3>このように、多くの顧客と機密性の高い金融スペースがあるため、障害復旧がチームにとって優先度が高くなること &rsquo; はありません。 私たちは、Site Recovery を使用する Linux ベースのアプリケーションがあるかどうか、エクスペリエンスにどのような経験があるかを理解するために、Azure Site Recovery Linux &ndash; I&#39;d をサポートしているかどうかを確認することを求めています。</h3>


  <p>実際、これは Azure Site Recovery &ndash; &rsquo; デプロイされた最初のアプリケーションであり、すべての Linux です。 Site Recovery の Linux サポートはすばらしいものでした。 6か月ごとにフェールオーバーします。問題はありません。 使いやすさとテストされた回数が大幅に増加しています。 私たちは、通常の Rpo を利用し、非常に積極的なレベルまでダウンしました。 Linux ベースのアプリケーションの中には複雑なものもありますが、Site Recovery は問題なく動作していました。</p>


  <h3>&ndash;私たちの経験については、私たちの訓練を&#39;d を好むと思います。</h3>


  <p>エクスペリエンスは、シームレスで簡単です。 アプリケーション自体には、事後スクリプトなど、DR ドリル中に考慮する必要がある構成がいくつか存在する場合がありますが、これらは迅速に払い戻しされます。 6か月ごとに、少なくとも1年に1回、訓練を行います。</p>


  <h3>Azure Site Recovery のどの機能を使用するか。</h3>


  <p>リージョン間でフェールオーバーできることが大好きです。 また、詳細な回復ポイントレポートも気に入っています。 これにより、問題が発生しているかどうかを確認することができます。 私は、他のツールから見てきたことはありませんが、 &rsquo; 非常に強力 &rsquo; であり、グラフィカルユーザーインターフェイスをベース &ndash; としています。また、JOE は、VM を選択して別のリージョンにレプリケートするのは困難で&#39;&#39;ます。 特に、遠くのリージョンのストレージに対してのみ課金されるという事実を考えています。その&#39;ため、スタンバイを使用していても、RPO を解消できるという影響はありません。</p>


  <h3>Azure Site Recovery を使用してこの操作を繰り返し実行した場合、別の方法で行うことはできますか。</h3>


  <p>実装する前に、1か月の間にサポート技術情報とプランを用意することをお勧めします。 私たちは、その大部分を使用することができたのは簡単ではありませんでしたが、すぐに簡単に解決できるように、私たちの取り組みで簡単に修正しました。&#39; 私たちは、標準のハードドライブを必要として&#39;していましたが、たとえば premium が必要でした。</p>


  <h3>今後は、どのようにして Azure Site Recovery を活用する予定ですか。</h3>


  <p>最近、お客様をオンプレミスから Azure &ndash; に移行するために Azure Site Recovery を使用したのは、azure リージョン間でこれらのマシンを Site Recovery にすることです。プラットフォーム全体を再構築する&#39;はありません。 これは事実上、私たちにとっては当然のことですが、Vm のリージョンのディザスターリカバリーのための標準として&#39;ます。 他の製品は使用されていません。</p>


  <p>夜に何が残っているかをたずねると、本当に2つのことがあります。 &ldquo;セキュリティで保護されていますか。 &rdquo;&ldquo;復旧できるでしょうか。 &rdquo; &ndash;これをバタフライ効果と呼びます。 毎朝、データセンターを使用した場合、別のデータセンターにアクセスしたとしても、 もちろん、自信を持って答えることができます。 すべてのデータを使用して別のリージョンにフェールオーバーすることができます。 これ&#39;、特にハイパースケールのクラウドで&#39;しているときに、非常に便利な場所です。 ストレージレプリケーションがあることがわかっています。 ネットワークリンクを所有していることがわかっています。 私たちの代わりにこのような機能をだれかが実行できるようにすることは、考え方の変化でしたが、本当にすばらしいエクスペリエンスでした。</p>
