  <h2>Azure Firewall がコスト効率に優れている理由</h2>


  <p>Azure Firewall の価格には、固定の時間単位のコスト ($ 1.25/ファイアウォール/時間) と、自動スケーリングをサポートするために処理された GB ごとの変数が含まれます。 Microsoft の監視に基づいて、ほとんどのお客様は NVA デプロイモデルと比較して 30% &ndash; 50% を節約できます。 <strong>高スループットのお客様がコスト効率を維持するために、2019年5月1日から $ 0.016/gb (-46.6%) までのファイアウォールについて、料金削減が発表され</strong>ます。 固定の時間単位のコストに変更はありません。 最新の価格情報については、Azure Firewall の価格に関する <a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">ページ</a>を参照してください。</p>


