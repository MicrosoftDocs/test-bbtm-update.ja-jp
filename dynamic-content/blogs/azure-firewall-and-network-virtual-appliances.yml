Content: >-
  <p>ネットワークセキュリティソリューションは、オンプレミスのアプライアンスとして、クラウドまたはクラウドネイティブオファリング (サービスとしてのファイアウォールと呼ばれる) として実行されるネットワーク仮想アプライアンス (NVAs) として提供できます。</p>


  <p>多くの場合、お客様は、ネットワーク仮想アプライアンスと Azure Firewall どのような違いがあるのか、これらのソリューションと共存できるかどうか、優れた機能、不足しているもの &rsquo; 、および予想される TCO のメリットについてご質問します。 これらの質問については、このブログ投稿をご覧ください。</p>


  <h2>ネットワーク仮想アプライアンス (Nnv)</h2>


  <p>サードパーティのネットワークオファリングは、Azure で重要な役割を果たします。これにより、既に知られているブランドとソリューションを使用して、管理するスキルを持つことができます。 ほとんどのサードパーティのネットワークサービスは、現在 NVAs して提供されており、ファイアウォール、WAN オプティマイザー、アプリケーション配信コントローラー、ルーター、ロードバランサー、プロキシなどのさまざまな機能セットを提供します。 これらのサードパーティの機能により、多くのハイブリッドソリューションが有効になり、 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/networking?page=1" target="_blank">Azure Marketplace</a>から一般公開されます。 NVA を展開する前に考慮すべきベストプラクティスについては、「 <a href="https://azure.microsoft.com/en-us/blog/best-practices-to-consider-before-deploying-a-network-virtual-appliance/" target="_blank">ネットワーク仮想アプライアンスを展開する前に考慮すべきベストプラクティス</a>」を参照してください。</p>


  <h2>クラウドネイティブネットワークのセキュリティ</h2>


  <p>クラウドネイティブネットワークセキュリティサービス (サービスとしてのファイアウォール) は、設計によって高可用性を実現します。 使用量に応じて自動的にスケーリングされ、使用時に料金がかかります。 サポートはいくつかのレベルに含まれており、発行され、コミットされた SLA があります。 展開のための DevOps モデルに適合し、クラウドのネイティブ監視ツールを使用します。</p>


  <h2>Azure Firewall とは</h2>


  <p>Azure Firewall は、クラウドネイティブのネットワークセキュリティサービスです。 サービスとして提供される組み込みの高可用性とクラウドのスケーラビリティを備えた、VNet リソースに対する完全なステートフルネットワークとアプリケーションレベルのトラフィックフィルター処理を提供します。 送信、受信、スポーク、VPN、および ExpressRoute のトラフィックをフィルター処理することで、Vnet を保護できます。 接続ポリシーの適用は、複数の Vnet と Azure サブスクリプションでサポートされています。 Azure Monitor を使用すると、すべてのイベントを一元的にログに記録できます。 ログをストレージアカウントにアーカイブしたり、イベントを Event Hub にストリーミングしたり、Log Analytics、またはお好みのセキュリティ情報とイベント管理 (SIEM) 製品に送信したりすることができます。</p>


  <h2>組織のセキュリティアーキテクチャに適して Azure Firewall。</h2>


  <p>組織にはさまざまなセキュリティニーズがあります。 場合によっては、同じ組織でも、環境によってセキュリティ要件が異なる場合があります。 前述のように、サードパーティのオファリングは Azure で重要な役割を果たします。 現在、次世代のファイアウォールのほとんどはネットワーク仮想アプライアンス (NVA) として提供されており、これは、特定の環境または組織にとって必要な、より豊富な次世代のファイアウォール機能セットを提供します。 &nbsp; 今後は、特定の種類のトラフィックに Azure Firewall を使用できるようにするチェーンシナリオを有効にし、すべてまたは一部のトラフィックをサードパーティのオファリングに送信してさらなる調査を行うことができます。 このサードパーティオファリングは、NVA またはクラウドネイティブソリューションのいずれかになります。</p>


  <p>Azure のお客様の多くは、Azure Firewall 機能セットが最適であり、クラウドネイティブで管理されたサービスとして、いくつかの重要な利点を提供しています。</p>


  <ul>
   <li>DevOps 統合 &ndash; は、Azure Portal、テンプレート、PowerShell、CLI、または REST を使用して簡単にデプロイできます。</li>
   <li>クラウドスケールを使用して HA を組み込みます。</li>
   <li>メンテナンスサービスモデルなし-更新やアップグレードはありません。</li>
   <li>Azure の特殊化 &mdash; (例、 <a href="https://docs.microsoft.com/en-us/azure/firewall/service-tags" target="_blank">サービスタグ</a>、 <a href="https://docs.microsoft.com/en-us/azure/firewall/fqdn-tags" target="_blank">FQDN タグ</a>)。</li>
   <li>ほとんどのお客様にとって、総所有コストが大幅に削減します。</li>
  </ul>


  <p>しかし、一部のお客様にとっては、サードパーティ製ソリューションの方が適しています。</p>


