  <p>過去1年の課題は、サービスを提供して互いに違いをもたらすことを明らかにしています。私たちのコミュニティや世界はかつてないほど重要です。 ビジネスの成功を促進し、ビジネスの成功を促進するために、組織は将来の準備が整っており、その条件に基づいて構築され、 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">ハイブリッドにシームレスに運用</a>できる必要があります。また、信頼性の高い信頼できない基盤によって、このすべてを実行できます。 Microsoft Azure は、今週 &rsquo; の Microsoft のご案内に記載されているように、すべての組織がそのようなことを実現するために努めています。</p>


  <h2>新しい Azure インフラストラクチャ機能で営業案件を拡大</h2>


  <p>Fortune 500 企業の 95% &nbsp; 以上が Azure を使用してビジネスを変革し、エンタープライズレベルのインフラストラクチャに依存し、その他の Microsoft Cloud と緊密に統合されています。 Azure は、仮想デスクトップインフラストラクチャ (VDI) に最適な Windows 10 (そして今 Windows 11) の仮想エクスペリエンスを提供するすべてのワークロード &mdash; を活用するように設計されており、Windows サーバーの総保有 &nbsp; コストを最小限に抑えることができるようになりました SQL ワークロード、Linux ワークロードの増加、オープンソースデータベース (すべての Azure Vm の半分) が Linux を実行しています。また、SAP、VMware、ハイパフォーマンスコンピューティング (HPC) などの特殊なワークロードをサポートしています。</p>


  <p>Windows サーバーと SQL Server のワークロードの場合、お客様は Azure ハイブリッド特典を &mdash; &mdash; 利用できます。また、Azure で実行されている Windows Server 2012/R2 と SQL Server 2012 の<a href="https://aka.ms/WSSQL_InspireBlog2" target="_blank">無料の拡張セキュリティ更新プログラムを3年間無料</a>でご利用いただけます。</p>


  <p>これらのすべてのワークロードに対して、クラウド移行は大きなプロジェクトになる可能性があります。 マイクロソフトでは、お客様が調整されたサポートを受けられるようにするために、このような機能を簡単に microsoft では、フレームワークやサポートデータベースに関係なく、あらゆるアプリの最新化をサポートする新しいシナリオを提供する<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">azure の移行と近代化のプログラム</a>を、Azure App Service、azure Kubernetes サービス &mdash; などのさまざまな管理対象サービスに拡張し、今日 &mdash; の azure Spring Cloud および Azure Cosmos DB を開始しまし &rsquo; た。 &nbsp;詳細については、<a href="https://azure.microsoft.com/en-us/blog/accelerate-your-azure-migration-and-modernization-journey-with-expended-programs-and-offers/" target="_blank">移行と近代化</a>に関するブログを参照してください。</p>


  <h2>Azure &rsquo; のハイブリッドおよびマルチクラウドアプローチにより、どこからでもイノベーションを実現</h2>


  <p>ハイブリッドアプローチとマルチクラウドアプローチを採用することで、お客様が企業をどのように表示するかを正当性ます。 Azure Arc は、お客様がハイブリッドにシームレスに運用できるようにするためのアプローチの鍵となります。 Azure Arc では、他のクラウドを含む既存のインフラストラクチャに <a href="https://azure.microsoft.com/en-us/services/azure-arc/#features" target="_blank">azure サービス</a> を導入して、どこからでも azure &rsquo; の特典を利用できます。 これには、データが存在する場所の近くにモデルを実行するために、azure SQL や azure PostgreSQL &nbsp; などの<a href="https://aka.ms/AzureArcData" target="_blank">管理対象データベース</a>を選択したインフラストラクチャ上で実行することに加え、<a href="https://azure.microsoft.com/en-us/blog/apply-ai-to-your-most-critical-business-needs-with-new-azure-ai-capabilities/" target="_blank">機械学習をエッジに拡張する</a>機能が含まれます。</p>


  <p>Azure Arc は Azure Lighthouse とも統合されているため、パートナーはエッジ、データセンター、マルチクラウド環境全体にわたって複数の顧客リソースを管理できます。 2021年7月30日に azure <a href="https://techcommunity.microsoft.com/t5/azure-arc/bg-p/AzureArcBlog" target="_blank">Arc によって有効</a>にされた azure SQL の一般公開により、azure Lighthouse を使用している管理対象サービスプロバイダーは、オンプレミスのインフラストラクチャや、顧客が必要とする任意のクラウド環境において、既存のツールやプロセスを変更することなく、クラウドデータ Windows サービスを管理できます。</p>


  <p>Azure Stack HCI は、お客様が Azure と密接に統合されたハイパー集約型インフラストラクチャのハイブリッドソリューションでデータセンターを最新化するのに役立ちます。 Azure Stack HCI の新機能により、仮想マシンの自動ライセンス認証 (AVMA) を使用したゲストライセンスのライセンス認証を簡素化できるようになりました。また、セキュリティで保護されたコアサーバーを使用すると、ハードウェア、ファームウェア、およびオペレーティングシステムの複数の層にわたる多層防御による高度な保護を利用できます。 また、パートナーソリューションのプロモーションアクティビティを使用して、Azure Stack ファミリの ISV ソフトウェアおよび SI サービスを検証する新しいパートナープログラムを発表します。 詳細については、 <a href="mailto:aspartnerprogram@microsoft.com">Azure Stack パートナープログラム</a>にお問い合わせください。 さらに、資格のあるパートナーが高度なトレーニングと認定を受けるには、Azure Stack HCI と Azure Arc の <a href="https://blogs.partner.microsoft.com/mpn/spotlight-your-azure-and-security-capabilities-with-these-new-advanced-specializations/" target="_blank">パートナー向けの新しい高度な特殊化</a> を利用できます。</p>


  <h2>Azure データを使用したイノベーション</h2>


  <p>開発者にとってのコミットメントは、データと AI の機能を活用するインテリジェントなクラウドネイティブアプリケーションを開発するための最適なクラウドとして Azure を構築することです。</p>


  <p>最近では、パフォーマンスをさらに向上させ、開発者や isv が Azure Cosmos DB でイノベーションできるようにするため<a href="https://azure.microsoft.com/en-us/blog/harness-the-power-of-data-and-ai-in-your-applications-with-azure/" target="_blank">に、Azure Cosmos DB に対するいくつかの更新を</a>発表しました。 <a href="https://aka.ms/cosmos-devblog-build-1" target="_blank">Azure Cosmos DB サーバーレス</a>料金は、消費されたリソースに対してのみ使用でき、激しいトラフィックパターンを持つアプリケーションに適しています。 <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">Azure Cosmos DB 統合キャッシュ</a>を使用すると、コストを最大 96% &nbsp; 削減し、読み取り負荷の高いワークロードに対して最大 300% &nbsp; のパフォーマンスを向上させることができます。 <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">Azure Cosmos DB の Always Encrypted</a>は、データベースに格納される前に、機微なデータのクライアント側暗号化を有効にします。 <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">ロールベースのアクセス制御</a>(RBAC) を Azure Cosmos DB と、管理者は、特定のデータベースアクセス許可を持つ Azure Active Directory ロールを作成できます。</p>


  <p>また、 <a href="https://aka.ms/cosmos-devblog-build-1" target="_blank">Azure Cosmos DB &rsquo; s free レベルに</a>大幅な拡張を導入することにより、Azure Cosmos DB の開発者エクスペリエンスが向上しまし &rsquo; た。 アプリケーション開発者は、1000 RU/秒でプロビジョニングされたスループットと 25 GB のストレージを毎月無料で、コストをかけることなく、より柔軟にイノベーションを行うことができます。</p>


  <p>これらの Azure Cosmos DB の機能強化により、 &rsquo; Azure で新しいクラウドネイティブアプリケーションを構築する場合よりも簡単かつコスト効率が向上します。 また、開発者がグローバルに利用できるサーバーレス Azure Cosmos DB と高度に柔軟なサーバーレス<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>を組み合わせると、複雑なオーケストレーションの問題を解決し、ミッションクリティカルで、さらに優れた最新のアプリケーションを実現する、<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/serverless-computing-database" target="_blank">一意の組み合わせ</a>が得られます。</p>


  <h2>Azure Analytics を使用して制限しない</h2>


  <p>Azure Cosmos DB を使用したクラウドネイティブアプリケーションで運用データをキャプチャすることは、ほんの始まりにすぎません。 お客様は、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB に Azure Synapse Link</a>を使用して1回クリックするだけで、そのデータに関するほぼリアルタイムの洞察を得ることができます。 この低コストでクラウドネイティブの HTAP 実装により、組織は、ETL を必要とせず、運用システムにパフォーマンスに影響を与えずに、ビジネスにすぐに分析を持ち込むことができます。</p>


  <p>Azure で分析を最大限のパフォーマンスとセキュリティで保護できるようにするためのコミットメントを満たすために、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse analytics</a>でのイノベーションを継続しています。 最近、いくつかの新機能とプランを発表しました。 <a href="https://aka.ms/synapse-pathway" target="_blank">azure Synapse の道</a>をはじめ、azure Synapse へのコード変換を SQL 自動化することで、データウェアハウスの移行を大幅に高速化します。 新しい <a href="https://synapsevalue.microsoft.com/" target="_blank">Azure Synapse のビジネス価値評価</a> により、パートナーは、分析ソリューションの最新化を検討しているお客様との価値会話を促進します。 <a href="https://azure.microsoft.com/en-us/blog/save-up-to-76-percent-on-azure-synapse-analytics-and-gain-breathtaking-insights-of-your-erp-data/" target="_blank">Azure Synapse migration プラン</a>では、既存の予約済み容量割引に加えて、オンプレミスのデータウェアハウスを azure Synapse に移行するお客様のコストを削減できます。 また、 <a href="https://aka.ms/synapse-now" target="_blank">Azure Synapse の期間限定の無料</a> 使用分プランでは、サブスクリプションの種類を限定しているお客様は、サーバーレス機能を利用できます。また、1か月あたり最大で 10 TB の無料クエリを利用できます。また、1か月あたり最大120の無料の仮想コア時間で、 <a href="https://aka.ms/synapse-spark-3" target="_blank">ビッグデータワークロード用に Apache Spark 最適化</a> された</p>


  <h2>包括的なデータガバナンスにより、これまで以上に優れたパフォーマンスを発見し、管理します</h2>


  <p>データのボリューム、種類、ソース、および interconnectedness の指数関数的な増加により、組織全体のデータを検出して管理する必要がなくなりました。 <a href="https://azure.microsoft.com/en-us/services/purview/" target="_blank">Azure 管理範囲</a> は、組織がデータを完全に理解するのに役立つ、統合されたデータ管理およびガバナンスソリューションです。 オンプレミス、クラウド間 (アマゾンウェブサービス S3 のサポートを含む)、SaaS アプリケーション、Microsoft Power BI で、データがどこに存在するかを検出、分類、保護、および管理するのに役立ちます。 ユーザーは、自動化されたデータの検出、機密データの分類、およびエンドツーエンドのデータ系列を使用して、データランドスケープの包括的で最新のマップを簡単に作成できます。 Azure 管理範囲を使用すると、データ消費者は、データ資産全体にわたる組織 &rsquo; のデータの価値と信頼性を最大限に高めることができます。</p>


