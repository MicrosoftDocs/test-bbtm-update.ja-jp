Title: Marco ポーロネットワークは、Azure と Corda ブロックチェーンを使用して、取引財務を刷新します。
Summary: Marco ポーロネットワークは Azure で一般公開されました。これにより、銀行と企業の両方が R3 Corda の分散された台帳を活用し、この絶え間ない世界でのグローバルな取引をより簡単に促進できるようになりました。 どのヘッドラインが考えられるかにかかわらず、国際取引は、現代的な世界経済の中でも発生する可能性があります。
Content: >-
  <p>Marco ポーロネットワークは Azure で一般公開されました。これにより、銀行と企業の両方が R3 Corda の分散された台帳を活用し、この絶え間ない世界でのグローバルな取引をより簡単に促進できるようになりました。 どのヘッドラインが考えられるかにかかわらず、国際取引は、現代的な世界経済の中でも発生する可能性があります。 1年ごとに、商品、資産、クレジット、および資金に何百もの数十億個ドルがかかるため、世界中の取引のエンジンが継続的に実行されるようになります。 (販売者または輸出入者として働いている) 多国籍企業が顧客に商品を送信する場合 (購入者や輸入者として働いている場合)、多くの場合、企業は30-90 日間の支払いを受けないことがあり &rsquo; ます。 この問題は、tariffs や新しい関税職務などの変数によって悪化する可能性があります。 支払いを待機している間にキャッシュフローを管理するには、販売銀行から短期ローンを取得することがよくあります。 しかし、銀行の銀行では、関連するすべてのコストとプロセスの摩擦を向上させる、古くなったシステムや孤立したデータに依存することが難しくなっています。</p>


  <h2>切断されたトレードの短所</h2>


  <p>グローバルな取引がエンジンである場合、資金は燃料です。 しかし、多くの取引銀行は、取引フローを遅くし、複雑さを増す大量の紙ベースのプロセスに依存しています。また、時代遅れファイナンスツールを使用すると、負荷が高く、調整が煩雑になり、カスタマーエクスペリエンスが悪くなります。</p>


  <p>さらに、取り引きとサプライチェーン finance のグローバルプロバイダーとして、取引銀行は、国境によってより複雑な規制プロセスをナビゲートする一方で、販売元と購入者の間のトランザクションを管理する必要があります。 これらのグローバルな規制により、銀行は各位置情報に対して異なる資金プラットフォームを使用するように強制することができ、切断された管理ツールが過剰に発生します。</p>


  <p>データを交換するためのネットワークと、トランザクションを表示および管理するためのプラットフォームがない場合、銀行は、クライアントの取引とサプライチェーンの資金調達トランザクションを大量に処理して実行するのが非常に困難です。 同時に、購入者と販売者は、組織全体ではすぐには認識されない、紙ベースの取引契約 &rsquo; に起因する財務上の健康を認識していない可能性があります。 さらに、多数の小規模および中規模のインポートおよびエクスポートのビジネスでは、オーバーヘッドコストを調整することができません。</p>


  <h2>グローバルな取引を効率化するクラウドベースのネットワーク</h2>


  <p>グローバル取引財務の効率を向上させるために、テクノロジ企業は IX と R3 を一流の銀行と提携して、Marco ポーロネットワークを作成します。 2017で開始された Marco ポーロは、取引先が取引およびサプライチェーンの財務活動を自動化し合理化することを可能にする、デジタルの分散型テクノロジプラットフォームを提供します。 アプリケーションはプラットフォーム上に構築および展開され、銀行や企業が特定の製品および取引のオーケストレーションを実行できるようにします。 取引先-購入者、販売元、物流プロバイダー、保険会社、銀行、およびその他の重要な利害関係者は、Corda を搭載したオープンで分散型ネットワークを使用して、データと資産を安全にリアルタイムで交換できます。 重要なのは、ネットワークとプラットフォームがオープンであることを意味します。サードパーティは、ネットワークとプラットフォームに独自のソリューションを構築、開発、デプロイできます。</p>


  <p>Marco ポーロネットワークは、18個の個別の Azure サービスと R3 &rsquo; の Corda 分散型台帳テクノロジを使用して TradeIX によって構築されたプラットフォームであり、revolutionizing の取引 finance です。 TradeIX と<a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Azure Container Registry</a>を使用<a href="https://azure.microsoft.com/en-us/services/container-instances/" target="_blank">Azure Container Instances</a>した配置のためのパッケージ化された Corda と Marco ポーロ Network アプリケーションスタック (ノード)。 これにより、参加銀行と企業は、2つの異なるホスティングオプションのいずれかを追求する柔軟性を得られました。TradeIX Azure テナント内で Marco ポーロノードを実行するか、アプリケーションバイナリを Azure Container Registry から Docker イメージとして取得し、そのバイナリを bank &rsquo; s Azure テナント内にデプロイできるようにします。 結果として、世界 &rsquo; 有数の取引銀行と企業のクライアントがリアルタイムでデータを交換できるようにする変換テクノロジと分散プラットフォームが実現されており、これにより、売掛金調達および現金 flow 管理の効率と透明性が向上する合理化された自動化されたビジネスアクティビティが可能になります。 TradeIX は、corda、 <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a>、 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">CosmosDB</a> 、および<a href="https://dynamics.microsoft.com" target="_blank">Microsoft Dynamics 365</a>テクノロジで構成される革新的で統合されたアプリケーションスタックを使用して、これらのすばらしい新しいコラボレーション機能を Marco ポーロネットワークに構築しています。</p>


  <p>Marco ポーロネットワークの新機能の1つは、R3 Corda の分散された台帳を使用することです。これにより、資金調達の要求に関係するすべての counterparties が安全かつシームレスに、サプライチェーンの金融取引の完了に不可欠な取引データ、契約、財務資産を交換できるようになります。 クラウドでこのプラットフォームをホストすることにより、TradeIX は、位置情報、通貨、トランザクションの種類、業界に関係なく、銀行とクライアントがトランザクション &mdash; を管理するための単一のインフラストラクチャを提供することで、カスタマーエクスペリエンスの向上を実現します。 &rsquo;オープンなクラウドネイティブネットワークであるため、Marco ポーロネットワークメンバーは、ベストプラクティスを共有し、パイロットプログラムを実行し、特定のニーズに合わせてプラットフォームを調整することができます。 ただし、このオープンネスは、世界 &rsquo; 有数の銀行および企業が必要とするセキュリティとコンプライアンスの基本を犠牲にする必要はありません。 Microsoft と TradeIX は、 <a href="https://docs.microsoft.com/rest/api/loganalytics/" target="_blank">Log Analytics</a>、 <a href="https://azure.microsoft.com/services/security-center/" target="_blank">Security Center</a>、<a href="https://azure.microsoft.com/services/application-gateway/" target="_blank"> Application Gateway</a>、 <a href="https://azure.microsoft.com/services/ddos-protection/" target="_blank">DDOS Protection</a> などの Azure セキュリティ制御のホストを実装し、ネットワーク上のすべてのメンバーに対して最高レベルの信頼、透明性、標準への準拠を維持するために Marco ポーロネットワークが適切に配置されていることを確認します。</p>


  <p>近い将来、Marco ポーロネットワークは、Dynamics 365 でサポートされている ERP embedded Marco ポーロアプリを企業 treasurers に提供します。これにより、企業は自社の財務を独自の ERP システム内で直接管理できます。 TradeIX &ndash; Dynamics 365 インターフェイスを使用すると、企業は選択した取引銀行に直接、金融の要求を送信できます。これにより、銀行 &rsquo; の corda インスタンスによって自動的に確認、受信、および処理されます。これにより、手動による調整を必要とせずにデータを自由に交換できます。</p>


  <h2>経費を削減し、収益を向上させる</h2>


  <p>Marco ポーロネットワークの重要な目的は、元のデータソースから、トランザクションに必要なすべての取引データをできるだけ直接的に取得することです。 これには、ロジスティックプロバイダーなど、外部のサードパーティも含まれます。 2つの企業 (購入者と販売者) とそれに対応する銀行が Marco ポーロネットワークを介して注文データと配信データを交換するシナリオを Imagine します。 支払い条件は、取引データの自動照合によってトリガーされる後支払いコミットメントによって保護されます。 その後、関連するトランスポートの詳細をネットワークに直接入力する、実行中のロジスティックプロバイダーの関与によって実現される、取引データの自動照合が行われます。 サードパーティのロジスティックプロバイダーが、複数の銀行間でデータ調整を同時に行うことにより、購入者からサプライヤーへの支払いを自動的にトリガーする機能により、Marco ポーロネットワークの実際の価値が実証されます。</p>


  <h2>ビジネスを念頭に置いて構築された、拡大するネットワーク</h2>


  <p>Marco ポーロネットワークはメンバー銀行によって管理されているため、このモデルはグローバル取引業界全体でのコラボレーションの雰囲気を促進します。 この形式化されたガバナンスフレームワークは、アフリカ、アジア、ヨーロッパ、中東、北および南アメリカの Marco ポーロネットワークのオンボード取引銀行と企業を支援しました。 すべての規模の企業は、取引関係の可視性を向上させ、ポイントツーポイントの関係を超えるファイナンスオプションを取引先のグローバルネットワークに簡単にアクセスできるという利点があります。</p>


  <p><i>&ldquo;</i><em>Microsoft &rsquo; の Azure チームが、TradeIX によって構築された Marco ポーロネットワークとのパートナーシップを通じて、銀行とテクノロジのイノベーションの境界をプッシュしていることがわかりまし &rsquo; た。この2つのソリューションを Corda と組み合わせて使用すると、分散アーキテクチャが提供する利点を活用しようとしているスマートビジネス向けに、非常に説得力のある最新の提案が作成されます。 &rdquo;  - &nbsp; </em>Andrew は、Corda Network Foundation の NatWest と Board Director で、監督、製品、イノベーションを推進しています。</p>


