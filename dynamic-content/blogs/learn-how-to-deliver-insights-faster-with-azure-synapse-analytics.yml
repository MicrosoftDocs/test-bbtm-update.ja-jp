Title: Azure Synapse Analytics を使用して洞察を迅速に提供する方法について説明します
Summary: Azure Synapse Analytics では、10:00 2020 年6月17日の午前12時00時 (太平洋標準時) に参加してください。これは、Microsoft Azure のお客様から直接耳になる仮想イベントです。
Content: >-
  <p>今日では、データドリブンカルチャを持つことがますます重要になっ &rsquo; ています。 分析と AI は、ビジネス &mdash; を支援するための重要な役割を果たし、サプライチェーンを変革し、顧客と対話するための新しい方法を開発し、新しいオファリングを評価します。</p>


  <p>多くの組織はクラウド分析ソリューションを活用して、データ主導型のカルチャを迅速に作成し、洞察にかかる時間を短縮し、コストを削減し、ROI を最大化しています。 Azure Synapse Analytics の 10:00 am &ndash; 11:00 am 太平洋標準時 ( <strong><a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587" target="_blank">Azure Analytics の動作のしくみ</a></strong>) &rsquo; である水曜日、2020年6月17日にご参加ください。 Microsoft Azure のお客様から直接ご意見をお寄せください。 &rsquo;この記事では、最新の Azure Synapse 機能を使用して、洞察を迅速に提供し、分析エコシステム全体を中央の場所にまとめ、コストを削減し、意思決定を変革する方法 &rsquo; について説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ff9946-a3c3-4475-9730-55e975536163.png"><img alt="Create an engine for business-changing insights with Azure Synapse Analytics to serve data for immediate BI and machine learning needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0adb1254-ac39-4dcf-8405-8a453b2ff566.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a><br>

  技術的なデモでは、 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?&amp;ef_id=EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE:G:s&amp;OCID=AID2000128_SEM_EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE:G:s&amp;gclid=EAIaIQobChMIy-uoy_Od6QIVIx-tBh3vWAYDEAAYASAAEgJrmvD_BwE" target="_blank">Azure Synapse</a>を使用して、データインジェスト、データウェアハウジング、およびビッグ Data Analytics を1つのクラウドネイティブサービスに結合する方法について説明します。 &rsquo;複数のソースから複数のデータ型を使用してパイプラインを作成しようとしたデータエンジニア、または data lake と data warehouse に対する責任を持つデータベース管理者は、コードを使用しない環境でそれらをどのように簡略化できるかをご &rsquo; 紹介します。</p>


  <p>また、Power BI によって、組み込みの Power BI 作成機能を使用して Azure Synapse をグラフィカルに補完する方法についても説明します。これにより、従業員は、美しい視覚エフェクトを使用して、数秒でエンタープライズデータ &mdash; からの前例のない洞察にアクセスできるようになります。</p>


  <p>企業は、クラウド分析ソリューションによって大幅なコスト削減を実証しました。 オンプレミスソリューションと比較すると、次のようなソリューションがあります。</p>


  <ul>
      <li>実装とメンテナンスのコストを削減する必要があります。</li>
      <li>分析プロジェクトの開発時間を短縮します。</li>
      <li>より頻繁なイノベーションにアクセスできるようにします。</li>
      <li>より高いレベルのセキュリティとビジネス継続性を提供します。</li>
      <li>競争上の優位性を高め、顧客満足度を高めることができます。</li>
  </ul>


  <p>クラウド分析では、組織は必要なときにのみデータと分析ツールの料金を支払い、使用されていないときは使用を一時停止します。 以前にハードウェアとインフラストラクチャの管理に費やした予算を再割り当てして、プロセスの最適化と新しいプロジェクトの開始を行うことができます。 実際、お客様は、運用コストの削減、生産性の向上、より価値の高いアクティビティへのスタッフの再割り当て、分析の向上による運用収益の増加により、Azure Synapse &mdash; の節約によって271% の ROI を平均しています。 Azure での分析は、他のクラウドプロバイダーよりも最大14倍高速で、コストが94% 低くなります。</p>


  <p>BI の専門家、データエンジニア、およびその他の IT およびデータの専門家は、Azure Synapse を使用して、さまざまなスキルセットや複数の業界で分析パイプラインを構築、管理、最適化します。 Azure Synapse studio には、データ準備、データ管理、データウェアハウス、ビッグデータ、AI タスクを行うための統合ワークスペースが用意されています。</p>


  <ul>
      <li>データエンジニアは、コードを使用しないビジュアル環境を使用してデータパイプラインを管理できます。</li>
      <li>データベース管理者は、クエリの最適化を自動化し、データ湖を簡単に調べることができます。</li>
      <li>データ科学者は、数分で概念実証を構築できます。</li>
      <li>ビジネスアナリストは、データセットに安全にアクセスし、Power BI を使用して、同じ分析サービスを使用しながら、数分 &mdash; でダッシュボードを構築できます。</li>
  </ul>


  <p><strong>Azure Synapse Analytics: It がどのように動作するか</strong>を説明する &rsquo; と、エンタープライズデータ lake から複数のデータウェアハウスや大規模な Data Analytics システムまで、非常に速い速度で、すべてのデータにアクセスして分析する方法について説明します。 Azure Synapse を使用すると、データプロフェッショナルは、サーバーレスのリソースまたはプロビジョニングされたリソースを使用して、使い慣れた SQL 言語を使用してリレーショナルデータと非リレーショナルデータの両方にクエリを実行できます。</p>


  <p>もちろん、信頼はクラウドソリューションにとって重要です。 お客様は、高度な Azure Synapse のセキュリティとプライバシー機能 (自動脅威検出や always on データ暗号化など) を活用する方法を共有します。 列レベルのセキュリティとネイティブの行レベルのセキュリティを使用してデータを安全でプライベートな状態に保ち、動的なデータマスクを使用して機密データをリアルタイムで自動的に保護することができます。</p>


  <p><strong>Azure Synapse Analytics:</strong> 2020 年6月17日の仮想イベントに参加して、次の配信方法を学習します。</p>


  <ul>
      <li>強力な洞察。</li>
      <li>かつてない ROI。</li>
      <li>統合されたエクスペリエンス。</li>
      <li>無限のスケール。</li>
      <li>セキュリティが一致していません。</li>
  </ul>


