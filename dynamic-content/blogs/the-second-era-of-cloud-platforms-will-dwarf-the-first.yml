Title: クラウドプラットフォームの2番目の時代 (年号) は、最初に dwarf
Summary: 2015のクラウドでアプリを構築したのは、会社内のユーザー数です。 その数値を劇的に進めるための準備をします。 クラウドコンピューティングの時代 (年号) であり、すべてのクラウドユーザーが歓迎しています。
Content: >-
  <p>2015のクラウドでアプリを構築したのは、会社内のユーザー数です。 その数値を劇的に進めるための準備をします。 &rsquo;クラウドコンピューティングの2番目の時代 (年号) に再登録して、すべてのクラウドユーザーが歓迎するようになりました。</p>


  <p>先週の仕事仲間と Microsoft Azure CTO、Mark Russinovich は、クラウドでの<a href="https://azure.microsoft.com/en-us/blog/cloud-innovation-for-the-year-ahead-from-infrastructure-to-innovation/">重要な主要傾向</a>について説明しています。これは市場に反映されています。 これらの傾向の1つとして、&#39;t ではないアプリケーションプラットフォームの増加によって、DevOps スキルが必要になることがあります。これは、企業 &rsquo; の機敏性とイノベーションに大きな影響を及ぼします。</p>


  <p>クラウドの傾向の最初に戻ってきた場合、 &rsquo; 開発者にとっても、サービスとしてのインフラストラクチャで開始することもできませんでした。 違います。 1990年代後半に、サービスとしてのソフトウェア (SaaS) を活用したビジネスプロフェッショナルによる作業を開始しました。 ほとんどの場合、クラウドの最初の10年間は、企業の基幹業務と、DropBox、Salesforce、Box.net、その他の多くの SaaS アプリケーションを企業に提供していた IT 担当者以外の従業員によるシャドウ IT の取り組みです。 これらのツールによってソリューションにかかる時間が短縮され、スキルセットに合わせて自動化されたビジネスプロセスと俊敏性の向上が実現されました。</p>


  <p>現在、ほとんどの会社では、少なくとも1つの SaaS アプリケーションが使用されており、その多くは30以上になっています。 <a href="https://azure.microsoft.com/en-us/blog/the-key-to-improving-the-it-lob-relationship/">自分の数を確認したい場合は、</a> 私たちの<a href="https://www.microsoft.com/en-us/server-cloud/enterprise-mobility/overview.aspx">Enterprise モビリティスイート</a> &ndash; の<a href="https://channel9.msdn.com/Series/EMS/Azure-Cloud-App-Discovery">Cloud App Discovery ツール</a>を使用すると、この数値によって驚くようになります。</p>


  <p>SaaS アプリケーションの実行が開始されるとすぐに、これらの SaaS アプリケーションを既存のビジネスプロセスに統合し、SaaS と非 SaaS を結合した新しいワークフローを構築することが求められました。 しかし、これ &rsquo; は SaaS を使用するだけの簡単なことではありませんでした。 コーディング、構成、セキュリティのスキルが必要です。 また、本当にネイティブなクラウドアプリケーションを構築する場合は、次のサービスとしてのインフラストラクチャが必要でした。 これは、高度に自動化され、スケーラブルで、ユーザー &ndash; のスキルに合わせて、コーディングと IT 運用のスキルを組み合わせた高度な技術者であること、および DevOps しています。 IaaS は組織 &rsquo; にとって強力であるというだけでなく、それを使用できるユーザーがはるかに制限されています。</p>


  <p>ここでは、Azure App Service や Cloud Foundry などのオープンソースの取り組みなどのアプリケーションプラットフォームが登場します。 IaaS の基礎を重ねることで、これらのツールは、抽象化のレイヤーを追加し、ベストプラクティスをさらに自動化します。これにより、従来のプログラマがクラウド &ndash; で別のユーザーの生産性を向上させることができます。 Forrester のメモとして、DevOps の専門家は開発者コミュニティの小さなサブセットです。 ほとんどの開発者は、サービスを主要なアプリケーションパターンに関連付けるフレームワークとプラットフォームを採用しているため、これらのアプリケーションを簡単に提供できます。</p>


  <p>初期のアプリケーションプラットフォームは、単一の SaaS ソリューション (Force.com など) をカスタマイズおよび拡張するために設計されたものでも、単一のプログラミング言語またはモデル (エンジンの初期バージョンや Google App Platform など) を使用して占めるを強化するように設計されています。 しかし、これらのモデルでは、制限が大きすぎてロックが過剰になっていることがわかっていたため、これを実行できませんでした。 複数の言語をサポートするアプリケーションプラットフォームが表示され、SaaS とハイブリッドリソースのコレクションが相互に関連付けられ、コンテナーと VM アーキテクチャの上にレイヤーがあり、構築できるアプリケーションの種類が広くなっています。 Gartner &ldquo; 社では、2018の大手ベンダーのうち少なくとも4つが、統合された PaaS サービスの包括的な多目的スイートを提供していることを期待しています。 &rdquo; ** &nbsp;現在プレビュー &rsquo; 中の Microsoft <a href="https://blogs.microsoft.com/blog/2015/11/30/introducing-microsoft-powerapps/">PowerApps</a>などのツールを使用して、アプリケーション開発を行うことはできません。 PowerPoint スキルを持っている場合は、PowerApps を使用してアプリをビルドできます。</p>


  <p>&rsquo;ターゲットのお客様がアプリケーションを構築するための PPT ファイルをコーディングまたは作成する方法を知る必要がある場合に、データ科学者によってどの程度の市場機会が増加するかを実感することはできません。 これは、クラウドコンピューティングの未来です。 既に開始されて &rsquo; います。 占める &rsquo; がまだ Azure App Service をタップしていない場合は、 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-deploy/">今すぐに開始</a>してください。</p>


  <p>また、クラウドコンピューティングの2番目の時代 (年号) の中核となるのは、インテリジェントなアプリケーションに移行し、センサーとモノのインターネットと機械学習の洞察をどこにでも組み込むことです。 ここでは、これらの傾向が投稿の2番目の波をどのように推進するかについて&#39;説明します。</p>


