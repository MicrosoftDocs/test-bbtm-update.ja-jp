  <h2>価格</h2>


  <p>Ultra SSD 料金は、プロビジョニングされたディスクサイズ、プロビジョニングされた IOPS、およびプロビジョニング済みスループットに基づいています。 「制限付きプレビュー」で提供されている新しいウルトラ Ssd の価格については、 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Azure Disks の価格</a> に関するページを参照してください。</p>


  <h2>作業の開始</h2>


  <p>Ultra SSD ディスクは <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Managed Disks</a>として作成および管理できます。 Azure Resource Manager (ARM) テンプレートを活用して、Ultra SSD ディスクを持つ Vm をデプロイすることができます。 プレビューで Ultra SSD ディスクを使用する方法の詳細については、 <a href="https://aka.ms/UltraSSDDocs" target="_blank">ドキュメントのページ</a>を参照してください。</p>


  <p>今後数週間にわたって、ポータルのサポートを有効にする予定です。 追加機能は開発中であり、ディスクのスナップショット、Azure Backup、Azure Site Recovery、Virtual Machine Scale Sets、Azure Disk Encryption、ディスクの種類間の移行など、近日中に使用できるようになります。 すべてのディスク操作の詳細な手順については、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks のドキュメント</a> を参照してください。</p>


  <p>現在、ウルトラ Ssd は米国東部2リージョンでご利用いただけます。 プレビューへの参加に関心がある場合は、この <a href="https://aka.ms/UltraSSDPreviewSignUp" target="_blank">フォーム</a>に入力してアクセス権を要求します。 プレビュー期間中に追加のリージョンが追加され、 <a href="https://aka.ms/UltraSSDDocs" target="_blank">ドキュメントページ</a>で追跡できるようになります。</p>


