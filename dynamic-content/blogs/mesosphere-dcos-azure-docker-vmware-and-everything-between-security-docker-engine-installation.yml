Content: >-
  <p>このシリーズの第2部では、vSphere の上に DC/OS 1.9 をインストールする方法について説明します。 Mesosphere は、完全に動作するクラスターを展開するいくつかの方法を提供しており、すべてがどのように接続されているかを確認する必要があるため、高度なインストール方法を選択しました。 Linux 関連の調整と Docker エンジンのデプロイから始めます。</p>


  <p>私は、DC/OS チームがオンラインインストールガイドをどのように整理したかについて考えています。 これ &rsquo; はクリーンで、非常に包括的で、よく理解されています。 基本的に、運用環境のスケール &rdquo; デプロイには3つの &ldquo; ローカルインストール方法があります。 GUI &amp; の場合は、私が行った高度な方法です。</p>


  <p>インストールガイドは非常に優れていますが、ほとんどの場合、Linux に関連するものがありません。 この <a href="https://azure.microsoft.com/en-us/blog/mesosphere-dcos-azure-docker-vmware-and-everything-between-architecture-and-ci-cd-flow/">シリーズ</a>では、これらの説明を試してみましょう。 Zohan が言ったように、すべてのものが &ldquo; 滑らか &rdquo; になります。</p>


  <p>デプロイプロセスでは、VMware スナップショットの割り込みが行われます。これにより、すべての Vm でスナップショットを作成することを推奨すると &rsquo; 警告が表示されるため、一貫性を維持することができます。</p>


