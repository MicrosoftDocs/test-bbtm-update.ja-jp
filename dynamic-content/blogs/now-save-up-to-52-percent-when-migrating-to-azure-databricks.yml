Title: Azure Databricks に移行すると、最大で52% の節約になります。
Summary: お客様がオンプレミスの Spark およびビッグデータワークロードをクラウドに簡単に最新化できるように、Azure Databricks による新しい移行プランが発表されました。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>2021 年9月7日の更新: </strong>このブログ投稿内で参照される最大52% の割引が更新され、現在は <strong>50% の割引</strong>が開始されています。割引レベルの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">Azure Databricks の価格</a> に関するページを参照してください。この更新されたプランを利用するには、営業チームにお問い合わせください。</em></div>


  <p>これまでになく、企業はビッグデータと人工知能 (AI) システムに依存して、コストを削減し、意思決定を促進する新しい方法を見つけています。 ただし、オンプレミスのシステムを使用しているお客様は、管理の複雑さによってこれらの利点を認識することが困難であり、固定インフラストラクチャのコスト効率を向上させることができず、データエンジニア、データ科学者、および開発者のための共有コラボレーション環境が不足しています。</p>


  <p>お客様がオンプレミスの Spark およびビッグデータワークロードをクラウドに簡単に最新化できるように、 &rsquo; <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>の新しい移行プランを発表します。 プランには次のものが含まれます。</p>


  <ul>
      <li>Azure Databricks ユニットの事前購入プランを使用する場合、従量課金制の料金に対して<b>最大52% 割引</b>。 これは、お客様がオンプレミスソリューションの複雑さと制約から自らを解放できることを意味し、完全に管理された Azure Databricks サービスの利点を大幅な割引で実感できます。</li>
      <li>限定ユーザーの<b>無料の移行評価</b>。</li>
  </ul>


  <p>Azure Databricks は、ビッグデータと AI ソリューションの構築を簡略化する、高速で簡単なコラボレーション Apache Spark ベースのサービスです。 2年前のデビューでは、Azure Databricks は <a href="https://customers.microsoft.com/en-us/story/shell-mining-oil-gas-azure-databricks">シェル</a>、 <a href="https://customers.microsoft.com/en-us/story/788777-cerner-health-provider-power-bi">Cerner</a>、 <a href="https://customers.microsoft.com/en-us/story/811799-AAH-Kensci-Azure">Aurora Health</a>、 <a href="https://customers.microsoft.com/en-us/story/765209-bosch-increases-vehicle-safety-using-map-matching-algorithms-and-azure-kubernetes-service">Bosch</a>などの顧客から非常に多くの導入を経験しており、これを使用してミッションクリティカルなビッグデータと AI ワークロードを実行しています。</p>


  <p>&rsquo;また、次のような理由から、オンプレミスシステムの移行を促進しているいくつかのお客様を Azure Databricks しています。</p>


  <ul>
      <li>コストが削減され<strong>、セキュリティが強化されます。</strong>完全に管理された Azure Databricks 環境に移行することで、お客様のソリューションの全体的なセキュリティとコンプライアンスを向上させると同時に、管理コストを削減することができます。 ジョブの自動スケールと自動終了は、運用コストを削減するのに役立ちます。 さらに、Hadoop 分散ファイルシステム (HDFS) 形式をサポートする Azure Data Lake Storage Gen 2 とのネイティブ統合により、移行コストを削減できます。</li>
      <li><b>機敏性の向上: </b>オンプレミスのシステムは、一定量のコンピューティングとストレージに制限されています。 Azure Databricks では、必要に応じてコンピューティングリソースを迅速にスケールアップまたはスケールダウンできます。これにより、ジョブを高速化し、生産性を向上させることができます。</li>
      <li>強化された<b>コラボレーション:</b>Azure Databricks を使用すると、データエンジニア、データ科学者、および開発者は、選択した言語とフレームワークを使用して、対話的なワークスペースで共同作業を行うことができます。 Azure Machine Learning、Synapse Analytics、および Cosmos DB との統合により、ユーザーは新しいテクノロジに簡単にアクセスできるようになり、全体的な価値を高めることができます。</li>
  </ul>


  <p>この新しいプランは、オンプレミスのビッグデータシステムをまだ使用していても、クラウドへの移行を検討し、Azure Databricks の機能を活用しようとしているお客様を支援するように設計されています。</p>


  <h2>特典の詳細</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-databricks-unit-pre-purchase-plan-and-new-regional-availability/" target="_blank">Azure Databricks ユニットの事前購入プラン</a>では、お客様は、1年間または3年間のコミットメントを前払いする場合、従量課金制の価格より最大37% 節約できます。 移行プランでは、15万 DBCUs を超える3年間の事前購入プランに対して 20 &nbsp; % の割引を追加し、10万 DBCUs よりも大きい1年間の前払いプランに対して15% の割引を追加しています。 このプランは、2021年12月31日まで有効です。 Azure Databricks Unit 事前購入プランの詳細については、価格に関する <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">ページ</a>を参照してください。</p>


  <p>データエンジニアリングのライト、データエンジニアリング、データ分析 &mdash; のためのすべての Azure Databricks sku &mdash; プレミアムと Standard sku は、この移行プランの対象となります。 Azure Databricks 事前購入ユニットは、いつでも使用でき、すべての Databricks ワークロードの種類とレベルで使用できます。</p>


  <p>また、認定を受けたお客様には、無料の移行評価版も提供されます。 これには、現在のツール、システム、プロセスの評価、および2日間のワークショップによって、価値のあるドライバーを特定し、ユースケースの優先順位を設定し、将来の状態のアーキテクチャを定義します。</p>


  <h2>今すぐ始めましょう</h2>


  <p>Azure Databricks とプランへの移行の詳細については、こちらの <a href="https://databricks.com/p/webinar/modernize-with-on-premises-hadoop-to-azure-databricks-migration?utm_source=microsoft&amp;utm_medium=email&amp;utm_campaign=7013f000000TtjEAAS" target="_blank">ウェビナー</a>をご覧ください。 割引レベルの詳細については、 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">Azure Databricks の価格</a> に関するページを参照してください。このプランを利用するには、営業チームにお問い合わせください。</p>
