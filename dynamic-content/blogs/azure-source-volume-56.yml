  <p>Azure Backup では、ARM テンプレートと Azure Managed Disks の機能を活用して、Azure Virtual Machines の復元エクスペリエンスが向上しました。 新しい復元エクスペリエンスでは、管理ディスクと仮想マシン (VM) テンプレートが直接作成されます。 これにより、スクリプトまたは PowerShell コマンドを実行してを変換および構成する手動プロセスが不要になります。VHD ファイルを実行し、復元操作を完了します。 復元がトリガーされた後、手動による操作はゼロであり、IaaS Vm を復元するためのシングルクリック操作になります。</p>


