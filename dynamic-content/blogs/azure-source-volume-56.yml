  <p>Azure Video Indexer は、Azure Media Analytics、Azure Search、Cognitive Services に基づいて構築されたクラウドサービスです (Face API、Microsoft 翻訳ツール、Computer Vision API、Custom Speech Service など)。 Video Indexer &rsquo; s (VI) の新しい機械学習モデルでは、怒り、恐怖、、悲しみというビデオで、4つの文化的な感情状態を検出するための人間の行動を模倣しています。 これは、VI の新しい感情検出機能であり、音声コンテンツと音声の色調に依存しています。これにより、マーケティング、顧客ケア、および販売目的でビデオを利用することで、動画のコンテンツについての洞察を深めることができます。 &rsquo;機械学習やコンピュータービジョンで VI を使用する必要はありません。 1行のコードを記述せずに作業を開始することもできます。 VI はシンプルで強力な Api を提供し、すべての開発者の範囲内でビデオの AI テクノロジを活用します。</p>


