  <h3><a href="https://azure.microsoft.com/en-us/blog/avere-vfxt-for-azure-for-hpc-workloads-now-ga/">HPC ワークロード用の Avere vFXT for Azure の一般提供開始</a></h3>


  <p>Azure 用 Avere vFXT は、データを集中的に使用するハイパフォーマンスコンピューティング (HPC) タスク用のファイルシステムキャッシュソリューションです。これは、クラウドベースの HPC クラスターに隣接する一連の Azure Virtual Machines としてデプロイされます。 このソフトウェアは Vm のクラスターとして実行されるので、あらゆるサイズのコンピューティングクラスターで非常に高い拡張性とスループットの容量を実現できます。 コンピューティング ノードの近くにファイルをキャッシュすることによって、Avere vFXT では読み取り時間が短縮されるため、負荷のピーク時でも作業をよりスムーズに行うことができます。 Avere vFXT は、搭載するクライアント コアが 1,000 から 40,000 までのシステムで最適に動作します。 Avere vFXT は、既存のオンプレミス データ ストレージを利用して、Azure ベースのコンピューティング リソースから、データセンターに長期間保存されているアクティブなファイルへのローカル アクセスを可能にすることができます。</p>


