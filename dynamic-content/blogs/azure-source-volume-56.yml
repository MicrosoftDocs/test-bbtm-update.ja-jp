  <h3><a href="https://azure.microsoft.com/en-us/blog/deliver-the-right-events-to-the-right-places-with-event-domains/">イベントドメインを使用して適切なイベントを適切な場所に配信する</a></h3>


  <p>イベント ドメインは、同じアプリケーションに関連する数多くの Event Grid トピック用の管理ツールです。 数千の個々のトピックを含めることができるメタ トピックと考えることができます。 イベントドメインは、Azure サービス (Storage や IoT Hub など) が使用するのと同じアーキテクチャを使用してイベントを発行することができます。これにより、何千ものトピックにイベントを発行できます。 また、ドメインでは、テナントをパーティション分割できるように各トピックの承認と認証を制御できます。 さらに、Azure Government リージョンで Event Grid 使用できるように&#39;します (すべての機能が利用可能になるまでパブリックプレビュー)。 最後に、Sdk の一部を更新し、イベントサブスクリプションの有効期間を追加しました。また、配信不能ポリシーと再試行ポリシーを構成するためのポータル UI サポートを追加しました。</p>


