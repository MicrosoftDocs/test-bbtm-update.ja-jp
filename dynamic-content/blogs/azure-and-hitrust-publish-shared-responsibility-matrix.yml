Title: Azure と HITRUST の共同責任マトリックスの公開
Summary: クラウドで提供される医療ソリューションは、現在、進行中のグローバルなパンデミックとそれに伴う社会的なディタンクのニーズで、前例のない注目を集めています。
Content: >-
  <p>クラウドで提供される医療ソリューションは、現在、進行中のグローバルなパンデミックとそれに伴う社会的なディタンクのニーズで、前例のない注目を集めています。 Microsoft は、医療組織がクラウドの力を活用する力を強化する最前線に立っています。&nbsp;</p>


  <p>医療情報の保護と医療規制への準拠は、クラウド内の任意の医療ソリューションの重要なコンポーネントであり、Azure には長い間、HDS、HIPAA、MARS-E、NEN 7510 などの豊富な医療コンプライアンスオファリング、および規制コンプライアンスとリスク管理に対する包括的かつ効率的なアプローチを組織に提供するますます重要な HITRUST CSFa&mdash; 認定可能なフレームワークが含め、豊富なセットが用意されています。</p>


  <p>本日&#39;<a href="https://go.hitrustalliance.net/SR-Custom-Matrix-Microsoft-Azure" target="_blank">HITRUST 共有</a>責任マトリックスのお客様に HITRUST を提供いたします。このマトリックスでは、機密性の高い正常性データを保護するための厳格な HITRUST&nbsp; 標準を満たすソリューションを Azure で実装するためのロールと責任を明確に示しています。</p>


  <p>HITRUST は、パブリックおよびプライベートセクターのプライバシー、情報セキュリティ、リスク管理のリーダーと協力して、広く採用されている一般的なリスクとコンプライアンス管理フレームワーク、関連する評価、保証方法に対する広範なアクセスを開発、維持、提供します。</p>


  <p>HITRUST CSF は、組織がグローバルにデータ保護コンプライアンスを確実に行う必要がある権限のあるソースへの構造、透明性、ガイダンス、および相互参照を提供します。 HITRUST CSF&mdash; の最初の開発では、国際標準化機構 (ISO)、National Institute for Standards and Technology (NIST)、Payment Card Industry (PCI)、医療保険の移植性と責任に関する法律 (HIPAA)、および情報技術の制御オブジェクト (COBIT)&mdash; を含む、国内および国際的に受け入れらたセキュリティおよびプライバシー関連の規制、標準、フレームワークを活用しました。セキュリティとプライバシーの包括的な制御セットを確保し、追加の権限を持つソースを継続的に組み込みます。 HITRUST CSF は、これらの要件を標準化し、明確さと一貫性を提供し、コンプライアンスの負担を軽減します。 HITRUST CSF は、世界中の業界で広く採用されているセキュリティとプライバシーのフレームワークとなっています。</p>


  <p>HITRUST CSF は、40 を超える権限を持つソースを統合および統合し、2,000 を超えるコントロールを含む。 HITRUST は、これらのコントロールに対して IT オファリングを認定します。 HITRUST CSF 認定ステータスは、組織が主要な規制を満たし、業界で定義された要件を達成し、リスクを適切に管理していることを示しています。 お客様がオンプレミスの IT インフラストラクチャのみを利用する場合、HITRUST CSF コントロールを実装する責任は完全に負います。 Azure などのクラウド サービスを使用しているお客様は、クラウドが顧客とクラウド サービス プロバイダーの間の共同責任を表すので、負担を軽減できます。</p>


  <p>共有責任マトリックスを使用すると、Azure 顧客に適用できる多くの HITRUST コントロールの中で、共有され、既に Azure&nbsp; によって完全にカバーされている顧客の責任を理解するタスクが容易になります。たとえば、CSF のドメイン 1 Information Protection Program は、主にポリシー、トレーニング、ドキュメントが含まれるので、お客様の責任です。 ドメイン 18 の物理および環境セキュリティは、すべての物理インフラストラクチャが Microsoft によって制御される Azure の責任です。 他のドメイン (ドメイン 8 のネットワーク保護など) には、ネットワーク セキュリティのセキュリティと構成に対する共同責任が含まれる。</p>


  <p style="margin-left: 40px;">&ldquo;HITRUST は、機密データにアクセスまたは保存するときに最高基準の情報保護要件を満たしていることを組織が保証するのに役立ちます。また、Azure の共同責任マトリックスの Microsoft による導入により、必要な制御が確実に実装され、共有責任が理解され、満たされます。<em>Microsoft は、情報を安全に保つことに頼りになる組織です。&rdquo;&mdash;</em>Becky Swain、HITRUST、Standards Development のディレクター</p>


  <p>共有責任マトリックスを使用する Azure のお客様の追加の利点は、HITRUST 継承機能です。これにより、Azure のお客様は Azure&rsquo; HITRUST 評価から制御を継承し、独自の評価に簡単に適用し、時間とリソースを節約できます。 お客様が HITRUST CSF 評価&ldquo;&rdquo;を完了すると、Azure から継承する予定のすべての要件について、HITRUST MyCSF SaaS プラットフォームを使用して [継承の要求] を選択できます。 その後、Microsoft は要求に関連するすべてのコントロールを承認し、お客様に通知します。</p>


  <p>Azure のお客様が HITRUST デプロイを加速できるもう 1 つの方法は、Azure HITRUST Blueprint サンプルを使用する方法です。 無料の Azure Blueprints サービスを使用すると、クラウド アーキテクトと情報テクノロジ グループは、組織の標準、パターン、要件を実装して遵守する、反復可能な一連の Azure&rsquo; リソースを定義できます。 HITRUST Blueprint サンプルでは、お客様が特定の HITRUST コントロールを評価し、HITRUST コントロールを実装する必要がある Azure でデプロイされたアーキテクチャのコア セットをデプロイするのに役立つ、Azure Policy を使用したガバナンス ガードレールが提供されます。</p>


  <p>Azure のプリンシパル プログラム マネージャー <a href="https://azure.microsoft.com/en-us/resources/videos/secure-health-solutions-with-hitrust-compliance-on-azure/" target="_blank">である Nidhi</a> Sanghavi という新しいウェビナーでは、HiTRUST を Azure に実装する方法について、シニア製品マーケティング マネージャーである Guillermo Gomez 氏と共に、Azure Blueprint for HITRUST の適用について説明します。</p>


