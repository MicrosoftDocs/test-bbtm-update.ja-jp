  <p>共同責任マトリックスと共同管理者Azure Blueprints、コンプライアンスに関する Azure&rsquo; のリーダーシップを示しています。&nbsp; Azure では、90 を超えるコンプライアンスオファリングが提供されています。その中には、世界の地域や国に固有の 50 を超えるコンプライアンスオファリングと、正常性、政府、財務、教育、製造、メディアなどの主要な業界のニーズに固有の 40 を超えるコンプライアンスオファリングがあります。</p>


  <p>Microsoft は引き続き、医療組織がクラウドの力を活用する力を強化する最前線に立ち続けています。 <a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare?rtc=1" target="_blank">医療向け Microsoft Cloud</a>、&nbsp;エンドツーエンドの業界固有のクラウド ソリューションには、Microsoft 365、Azure、Dynamics 365、Power Platform の機能を解放する、リリースされた新しい医療機能が含まれています。 これにより、より迅速かつ簡単に効率的な医療を提供し、お客様が正常性データのエンドツーエンドのセキュリティ、コンプライアンス、相互運用性をサポートし、Microsoft クラウドの力を活用して医療の取り組みと支援を変革できます。</p>


  <ul>
      <li>患者がパーソナライズされたエクスペリエンスを使用して自分の条件で自分の医療組織にアクセスできるようにすることで、患者のエンゲージメントを向上させるパーソナライズされた医療を有効にします。</li>
      <li>コラボレーション ワークフローを可能にするツールへのアクセスを通じて、医療組織を強化します。&nbsp;</li>
      <li>リスクを予測し、質の高い医療を向上させるために、臨床および運用上の分析情報を改善します。</li>
      <li>運営施設の HoloLens などの革新的な新しいテクノロジを使用して医療を再考し、患者に関する最新の情報を見て、手順をよりよく視覚化することができます。</li>
      <li>医療情報を保護し、医療規制に準拠する。</li>
  </ul>


