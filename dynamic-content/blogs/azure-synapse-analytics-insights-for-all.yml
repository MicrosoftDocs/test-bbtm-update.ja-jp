  <h2>業界をリードする価格パフォーマンスによるコスト削減</h2>


  <p>ビジネス全体で分析情報を提供するのが、分析の主な目的です。 ただし、これらの分析情報を検出して共有するためにかかるコストも同様に重要です。</p>


  <p>Azure Synapse Analytics説明しました。 昨年の初めに、高く評価されている TPC-H ベンチマーク クエリを使用して Azure Synapse、Amazon Redshift、Google BigQuery を比較した <a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">GigaOm</a> による独立した調査を発表しました。 その結果、Azure Synapseが <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">最大 14 倍</a> 速く、他のクラウド プロバイダーよりも <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">94%</a> 低いコストが得らされました。 数か月後、GigaOm の 2 つ目のベンチマーク レポートを発表しました。このレポートでは、Azure Synapse が価格パフォーマンスの業界リーダーとして再び見つかった TPC-DS ベンチマーク クエリを使用しました。 現在、私たちは、企業がデータを使用する際に平均 ROI を <a href="https://cdn2.hubspot.net/hubfs/257922/TEI of MSFT analystics - FINAL v3.pdf" target="_blank">271%</a> と報告する、依然としてAzure Synapse。</p>


  <p>新しいパブリック プレビュー機能により、お客様はプロビジョニングされたワークロードに対して業界最高の価格パフォーマンスを引き続き利用し、クエリごとの支払い機能を提供する新しいサーバーレス消費モデルの活用を開始できます。 データを分析する 2 つの方法により、お客様は各使用事例に対して最もコスト効率の高いオプションを選択できます。</p>


  <h2>追加コストのかからない高度なセキュリティ</h2>


  <p>データに関しては、分析を使用して検出された分析情報が金色と同じほど貴重であるので、セキュリティとプライバシーが最も重要です。 高度なセキュリティとプライバシーは、常時接続データ暗号化Azure Synapseのファブリックに組み込まれており、 また、きめ細かなアクセス制御のために、企業は列レベルのセキュリティとネイティブの行レベルのセキュリティを使用してデータを安全かつプライベートに保つだけでなく、動的データ マスクを使用して機密データをリアルタイムで自動的に保護するのに役立ちます。 最も重要なのは、これらの重要な機能は、追加コストAzure Synapseすべての顧客が利用できる点です。</p>


