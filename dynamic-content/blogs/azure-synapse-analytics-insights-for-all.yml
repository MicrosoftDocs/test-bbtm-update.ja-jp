Title: 'Azure Synapse Analytics: インサイトすべて'
Summary: 11 月にはAzure Synapse Analytics、エンタープライズ データ ウェアハウスとビッグ データ分析を組み合わせて使用する、無限の分析サービスである Azure Synapse Analytics を発表しました。
Content: >-
  <p>11 月に <a href="https://azure.microsoft.com/en-us/blog/simply-unmatched-truly-limitless-announcing-azure-synapse-analytics/" target="_blank">、エンタープライズ データ ウェアハウスAzure Synapse Analytics</a>&mdash;ビッグ データ分析を組み合わせて使用する、無限の分析サービスを発表しました。 ここ数か月の業界全体で大きな混乱が発生しているにもかかわらず、このような危機の時に分析を使用するためにプライベート プレビューに参加する高いレベルの情熱と情熱が続きます。 プライベート プレビューに参加して、この革新的なテクノロジに取り組み、お客様のイノベーションを目的に合わせて取り組む中で洞察力に優れたフィードバックを提供していただきありがとうございます。</p>


  <p>プライベート プレビュー&rsquo;期間中に顧客やパートナーと密接に連携する中で、チーム、データ、スキルをAzure Synapseする方法を目の当たりにしました。 また、ビルドに関する講演で発表された通り、パブリック プレビューの可用性を備え、すべてのデータ プロフェッショナルに新機能を開くことを楽しみに思います。</p>


  <h2>インサイトすべて</h2>


  <p>Azure Synapse、データ ウェアハウスとビッグ データ分析システム全体にわたるデータの詳細なビューが提供されます。 これら 2 つの世界を 1 つのサービスにまとめるのは困難です。セキュリティ、プライバシー、パフォーマンスなど、各世界で動作が異なる同様の概念を統一する必要があります。 Azure Synapseを&rsquo;使用すると、データ ウェアハウスとビッグ データのシームレスな統合により、ビジネス分析プラットフォームが簡素化されるだけでなく、チーム、データ、スキルのために現在存在するサイロも分解されます。<strong></strong><strong></strong><strong></strong></p>


  <h3>チーム サイロ</h3>


  <p>データ チームをまとめ、シームレスかつ安全にデータの共同作業、共有、分析を行えます。 データ統合、データ ウェアハウス、ビッグ データ分析はすべて 1 つのウィンドウから行えるので、企業は組織のサイロを分け、分析情報を得る時間を落とす可能性があります。</p>


  <h3>データ サイロ</h3>


  <p>すべての種類のデータを管理、セキュリティ保護、分析します。 1 つのサービスで、データ ウェアハウス リソースを使用して構造化データまたは半構造化データに対してクエリを実行し、データ レイクの非構造化データに対してサーバーレス クエリをすばやく実行できます。 データプロフェッショナルが、多数のサービスを組み合わせることなく、エンドツーエンドの分析ソリューションを構築できます。</p>


  <p>Azure Synapse Linka&mdash; クラウドネイティブ ハイブリッド トランザクション分析処理 (HTAP) の実装がパブリック プレビューで利用可能になれたので、データ サイロを次のレベルに引き上げたい。 このテクノロジにより、データ移動を管理したり、運用システムに負担をかけることなく、Azure データベース サービスと Azure Synapse&mdash; 顧客の間の障壁を取り除き、1 回のクリックで運用データベースに格納されているライブ トランザクション データから分析情報を取得できます。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f658a222-1b03-4385-9557-2890cc5fbc65.gif"><img alt="Get insights from live transactional data stored in operational databases with a single click using the new Azure Synapse Link technology." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19cd7b32-501a-4032-8fa8-ed2bd9a28d03.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <h3>スキル サイロ</h3>


  <p>ビジネス全体で既存のすべてのスキルをまとめ、データでさらに多くのことを実現します。 Azure Synapse の Apache Spark エンジンと SQL エンジンが深く統合されている場合、使い慣れた SQL を好むデータプロフェッショナルは、Spark&mdash; を好むユーザーとシームレスに共同作業を行うことができます。 たとえば、使い慣れたユーザーやユーザー SQL、T-SQL言語を使用して Spark テーブルに対してクエリを実行できます。 また、Python、Scala、SparkSQL、C# などの言語を好むデータ エンジニアやデータ サイエンティストは、データパイプライン、データ レイク、データ ウェアハウスを含む同じサービスで、データの変換、モデルのトレーニング、概念実証を作成できます。</p>


  <p>このようなサイロを解消する理由は、Neogrid のような企業が新しいAzure Synapse Analytics。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure Synapseコラボレーションを容易にし、データ チームをまとめます。同じ分析サービスで作業することで、チームは高度な分析ソリューションをより迅速に開発できるだけでなく、準拠した方法でデータに安全にアクセスして共有するための簡素化された高速な方法を提供できます。&rdquo; </em></p>


  <p align="right" style="margin-left: 40px;"><strong><em>Emerson Tobar、CTO、Neogrid</em></strong></p>


  <p align="right" style="margin-left: 40px;"><em><a href="https://customers.microsoft.com/story/816187-neogrid-professional-services-azure-synapse-analytics" target="_blank"><img alt="Logo for the company Neogrid" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a15f7d55-998f-4cd8-8e0e-45d724e54a59.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="131"></a></em></p>

