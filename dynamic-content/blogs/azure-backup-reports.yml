Title: Azure Backup の Power BI レポートを使用してビジネスの洞察を得る
Summary: この記事では Power BI コンテンツパックを使用した Azure Backup レポートのプレビューについて説明します。
Content: >-
  <p>Azure Backup は、2016年8月に <a href="https://azure.microsoft.com/blog/alerting-and-monitoring-for-azure-backup/">アラートと監視</a> のサポートを発表しました。 一歩進めていくと、 <a href="https://powerbi.microsoft.com">Power BI</a>を使用して<strong>Azure Backup レポートのプレビュー</strong>を発表することができます。 Azure Backup レポートを使用すると、バックアップの正常性を測定し、復元の傾向を確認し、サブスクリプション全体およびコンテナー間でストレージの使用パターンを把握することができます。 さらに重要なのは、この機能を使用すると、独自のレポートを生成し、 <a href="https://powerbi.microsoft.com">Power BI</a>を使用してカスタマイズを作成<strong>することができ</strong>ます。</p>


  <h2>主な利点</h2>


  <p>この機能は次の機能を提供し、レポートを作成するための完全な制御を顧客に提供します。</p>


  <ol>
   <li><strong>クラウドベースのレポート</strong> &ndash;すべてがクラウドで完全に管理されているため、レポートサーバー、データベース、またはその他のインフラストラクチャをセットアップする必要はありません。 必要なのは、<a href="https://docs.microsoft.com/azure/storage/storage-create-storage-account#create-a-storage-account">ストレージアカウント</a>と<a href="https://powerbi.microsoft.com/landing/signin/">Power BI サブスクリプション</a>だけです。 <a href="https://powerbi.microsoft.com/documentation/powerbi-admin-manage-your-data-storage-in-power-bi/">Power BI free レベル</a>では、1ユーザーあたり 1 GB 未満のバックアップレポートデータのレポートがサポートされます。</li>
   <li><strong>クロスサブスクリプションとクロスコンテナーレポート</strong> &ndash; サブスクリプションとコンテナーの間にデータを表示して、全体像を把握し、組織の Sla を追跡し、部門全体のコンプライアンス要件を満たすことができます。</li>
   <li><strong>データモデル</strong> &ndash; &nbsp; を開くAzure Backup 管理データモデルが一般公開されているため、独自のレポートを作成し、既存のレポートをカスタマイズできるようになりました。</li>
   <li><strong>データの視覚化</strong> &ndash; &nbsp;Power BI &rsquo; のデータ視覚化機能を活用して、ビジネス分析を実行したり、豊富なデータ洞察を共有したりすることができます。</li>
   <li><strong>アクセス制御</strong> &ndash;Power BI には、組織内で選択したレポートを共有したり、要件に基づいてレポートへのアクセスを制限したりするために使用できる、<a href="https://powerbi.microsoft.com/documentation/powerbi-service-organizational-content-packs-introduction/">組織のコンテンツパック</a>を作成する機能も用意されています。</li>
   <li><strong>Event Hub および Log Analytics &ndash; へのエクスポート</strong>Power BI の Azure Backup コンテンツパックを使用してデータをストレージアカウントにエクスポートし、それに接続する機能だけでなく、レポートデータを Event Log Analytics Hub にエクスポートしたり、OMS やその他のツールで利用して詳細な分析を行ったりすることもできます。</li>
  </ol>


  <h2>Power BI を使用したデータの分析</h2>


  <p>Recovery services コンテナーを使用して <a href="https://go.microsoft.com/fwlink/?linkid=847063">Azure Backup レポートを構成</a> し、いくつかの手順で Azure Backup コンテンツパックをインポートできます。 完了したら、Power BI の Azure Backup ダッシュボードを使用して、コンテナー、保護されたサーバー、バックアップ項目、時間などのフィルターを使用して新しいレポートを作成し、既存のレポートをカスタマイズします。</p>


  <h3>1. Storage</h3>


  <p>Storage レポートは、バックアップストレージと保護されたインスタンスを一定期間追跡します。 これらのレポートを使用して、次のビジネスの質問に答えることができます。</p>


  <ul>
   <li><strong>先月、保護されているインスタンスが最も多い保護されているサーバーはどれか。</strong></li>
   <li><strong>最も多くのバックアップストレージを使用し、課金に最大の影響を与える保護されたサーバー<img alt="Azure Backup - Storage Reports" border="0" height="1111" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b910cd5-2edf-4157-919a-85a411c58ca4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup Storage レポート" width="1980"></strong></li>
  </ul>


  <h3>2. ジョブの正常性</h3>


  <p>ジョブの正常性レポートは、ジョブの失敗、失敗の原因、および失敗したジョブおよび成功したジョブに関する統計情報に影響を与えるバックアップと復元に関する傾向を提供します。 これらのレポートを使用して、次のビジネスの質問に答えることができます。</p>


  <ul>
   <li><strong>バックアップジョブの失敗は先週の10% を超えていますか?</strong></li>
   <li><strong>昨日のジョブエラーの主な原因は何ですか?</strong></li>
   <li><strong>これらのジョブの失敗によって影響を受けたバックアップアイテム</strong></li>
  </ul>


  <p>次の図では、 <em>失敗したジョブの</em> ドーナツグラフの [バックアップ] が選択されています。これにより、バックアップエラーに関連するデータを含むこのタブの他のすべてのビジュアルが更新されます。</p>


  <p><img alt="Azure Backup - Job Health Reports" border="0" height="1102" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7504ee4-293e-4da6-bd50-2b6eeaddb072.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup-ジョブの正常性レポート" width="1980"></p>


  <h3>3. バックアップ項目</h3>


  <p>バックアップ項目レポートでは、バックアップスケジュール、転送されたデータ、エラーの割合、および最後に成功したバックアップ時刻に関する詳細が提供されます。 これらのレポートを使用して、次のビジネスの質問に答えることができます。</p>


  <ul>
   <li><strong>先週、最大データが転送されたのはどのバックアップ項目ですか?</strong></li>
   <li><strong>これらの項目は、1日の同じ期間にバックアップされていますか。</strong></li>
   <li><strong>昨日バックアップが成功しなかったバックアップ項目</strong></li>
  </ul>


  <p><img alt="Azure Backup - Backup Item Reports" border="0" height="1106" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e29789d9-746e-4d03-8c61-df61ff7b0611.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup-バックアップ項目のレポート" width="1980"></p>


  <h3>4. ジョブの期間</h3>


  <p>ジョブ期間レポートは、バックアップと復元ジョブの実行時間に関する洞察を提供します。 これらのレポートを使用して、次のビジネスの質問に答えることができます。</p>


  <ul>
   <li><strong>先週のジョブを実行した仮想マシンはどれか。</strong></li>
   <li><strong>復元に最も時間がかかるフォルダー</strong></li>
  </ul>


  <p><img alt="Azure Backup - Job Duration Reports" border="0" height="1612" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42cdb961-ecaa-4e83-8163-85012cd3352d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup-ジョブ期間レポート" width="1980"></p>


  <h3>5. アラート</h3>


  <p>アラートレポートには、アクティブなアラートの分布、これらのアラートを生成するバックアップ項目、およびアラートの解決時間に関する傾向が表示されます。 これらのレポートを使用して、次のビジネスの質問に答えることができます。</p>


  <ul>
   <li><strong>先週、最も重大なアラートが生成されたデータソース</strong></li>
   <li><strong>過去数か月後のアラートの解決の傾向は何ですか?</strong></li>
   <li><strong>最新バージョンの更新後に重大なアラート数が減少しているか。</strong></li>
  </ul>


  <p><img alt="Azure Backup - Alert Reports" border="0" height="1100" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efc3e55e-7374-47ef-8a41-3b82222509e0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Backup-アラートレポート" width="1980"></p>


