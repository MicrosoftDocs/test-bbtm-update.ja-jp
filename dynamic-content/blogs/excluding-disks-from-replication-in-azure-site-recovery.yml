  <p>利用可能な最初のドライブ文字は D: であるため、一時記憶域ボリュームには Azure によって D: が割り当てられます。 レプリケート対象のディスクについては、いずれもドライブ文字は変化しません。 G: のディスクは利用できないため、ページ ファイルには C: ドライブが使用されます。</p>


