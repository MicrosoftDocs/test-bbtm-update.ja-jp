     <td valign="top" width="117"><strong>ゲスト OS ディスク# </strong></td>
     <td valign="top" width="96"><strong>ドライブ文字 </strong></td>
     <td valign="top" width="295"><strong>ディスクに格納されているデータの種類</strong></td>
    </tr>
    <tr>
     <td valign="top" width="164">DB-Disk0-OS</td>
     <td valign="top" width="117">DISK0</td>
     <td valign="top" width="96">C:\</td>
     <td valign="top" width="295">OS ディスク</td>
    </tr>
    <tr>
     <td valign="top" width="164">DB-Disk1<br>
  (保護対象外のディスクは除外されます)</td>
     <td valign="top" width="117">Disk1</td>
     <td valign="top" width="96">D:\</td>
     <td valign="top" width="295">pagefile.sys</td>
