  <p>Hyper-v VM のページファイルの設定:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/214de022-91a0-44b0-9744-71c0960c81cf.png"><img alt="image" border="0" height="421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05ca2441-3faf-49c2-b44b-fd039ff8171a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="絵" width="318"></a></p>


  <p>Hyper-v から Azure に VM をフェールオーバーした後、Azure VM のディスクは次のようになります。</p>


  <table border="1" cellpadding="2" cellspacing="0" width="881">
   <tbody>
    <tr>
     <td valign="top" width="125"><strong>VHD 名 </strong></td>
     <td valign="top" width="129"><strong>ゲスト OS ディスク# </strong></td>
     <td valign="top" width="116"><strong>ドライブ文字 </strong></td>
     <td valign="top" width="509"><strong>ディスクに格納されているデータの種類</strong></td>
    </tr>
    <tr>
     <td valign="top" width="125">DB-Disk0-OS</td>
     <td valign="top" width="129">DISK0</td>
     <td valign="top" width="116">C:\</td>
     <td valign="top" width="509">OS ディスク</td>
    </tr>
    <tr>
     <td valign="top" width="125">DB-Disk1</td>
     <td valign="top" width="129">Disk1</td>
     <td valign="top" width="116">D:\</td>
     <td valign="top" width="509">一時ストレージ &ndash; &gt; pagefile.sys</td>
    </tr>
    <tr>
     <td valign="top" width="125">DB-Disk2</td>
     <td valign="top" width="129">Disk2</td>
     <td valign="top" width="116">E:\</td>
     <td valign="top" width="509">ユーザー データ 1</td>
    </tr>
    <tr>
     <td valign="top" width="125">DB-Disk3</td>
     <td valign="top" width="129">Disk3</td>
     <td valign="top" width="116">F:\</td>
     <td valign="top" width="509">ユーザー データ 2</td>
    </tr>
   </tbody>
  </table>


  <p>Disk1 以降 (D:)が除外されました。D: は使用可能な一覧の最初のドライブ文字です。Azure は D: letter を一時ストレージ ボリュームに割り当てします。&nbsp; D: は Azure VM で使用できるので、VM のページファイル設定は変わりません。</p>


