Content: >-
  <p>2.7 年 10 2018 月4日にリリースされます。 ここでは、Azure の予定されているものを2.7 に公開します。 合計で、21個の新しい Azure モジュールが追加されました。 2.7 では、以下の Azure リソースのデプロイと構成をネイティブに自動化することができるようになりました。</p>


  <p><strong>Azure Web Apps:</strong> Web アプリケーション、REST Api、モバイルバックエンドをホストする Azure Web Apps を作成して構成します。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appserviceplan_module.html" target="_blank">azure_rm_appserviceplan</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appserviceplan_facts_module.html" target="_blank">azure_rm_appserviceplan_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_webapp_module.html" target="_blank">azure_rm_webapp</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_webapp_facts_module.html" target="_blank">azure_rm_webapp_facts</a></li>
  </ul>


  <p><strong>Azure Traffic Manager:</strong> Azure Traffic Manager を作成および構成して、グローバルな Azure リージョンのサービスにトラフィックを最適な方法で分散させることができます。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerendpoint_module.html" target="_blank">azure_rm_trafficmanagerendpoint</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerendpoint_facts_module.html" target="_blank">azure_rm_trafficmanagerendpoint_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerprofile_module.html" target="_blank">azure_rm_trafficmanagerprofile</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_trafficmanagerprofile_facts_module.html" target="_blank">azure_rm_trafficmanagerprofile_facts</a></li>
  </ul>


  <p><strong>Azure データベース:</strong>/MySQL/PostgreSQL を使用して、Azure Database for SQL サーバーを作成し、構成します。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_mysqldatabase_facts_module.html" target="_blank">azure_rm_mysqldatabase_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_mysqlserver_facts_module.html" target="_blank">azure_rm_mysqlserver_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_postgresqldatabase_facts_module.html" target="_blank">azure_rm_postgresqldatabase_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_postgresqlserver_facts_module.html" target="_blank">azure_rm_postgresqlserver_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_sqlfirewallrule_module.html" target="_blank">azure_rm_sqlfirewallrule</a></li>
  </ul>


  <p><strong>Azure ルート:</strong> 独自のルートを作成および構成して、Azure&#39;s の既定のルーティングを上書きします。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_routetable_module.html" target="_blank">azure_rm_routetable</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_routetable_facts_module.html" target="_blank">azure_rm_routetable_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_route_module.html" target="_blank">azure_rm_route</a></li>
  </ul>


  <p><strong>Azure アプリケーションゲートウェイ:</strong> Azure アプリケーションゲートウェイを作成して構成し、を使用して web トラフィックを管理します。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_appgateway_module.html" target="_blank">azure_rm_appgateway</a></li>
  </ul>


  <p><strong>Azure の自動スケール:</strong> Azure 自動スケールを作成して構成することで、アプリケーションが必要に応じて、を使用して変更を行う際に最適なパフォーマンスを実現します。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_autoscale_module.html" target="_blank">azure_rm_autoscale</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_autoscale_facts_module.html" target="_blank">azure_rm_autoscale_facts</a></li>
  </ul>


  <p><strong>VM と ACR 用の追加のファクトモジュール:</strong> 仮想マシンまたは Azure container registry に関する情報を取得して、さらに構成するには、「」を参照してください。</p>


  <ul>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_virtualmachine_facts_module.html" target="_blank">azure_rm_virtualmachine_facts</a></li>
   <li><a href="https://docs.ansible.com/ansible/devel/modules/azure_rm_containerregistry_facts_module.html" target="_blank">azure_rm_containerregistry_facts</a></li>
  </ul>


  <h2>Jenkins とを使用した Azure Web Apps の自動化</h2>


  <p><a href="https://docs.microsoft.com/azure/app-service/app-service-web-overview" target="_blank">Azure App Service Web Apps</a> (または Web Apps のみ) は、Web アプリケーション、REST api、およびモバイルバックエンドをホストするためのサービスです。 2.7 と Jenkins が提供されているため、Azure Web Apps のシームレスな CI/CD エクスペリエンスをご利用いただけます。 次のワークフローでは、Jenkins を使用して構築とデプロイを行い、プロビジョニングを処理するためにを呼び出します。 詳細とチュートリアルについては、「Jenkins を使用した <a href="https://open.microsoft.com/2018/09/24/tutorial-devops-on-azure-using-jenkins-and-ansible/" target="_blank">Azure でのインフラストラクチャとデプロイの自動化</a>」を参照してください。</p>


