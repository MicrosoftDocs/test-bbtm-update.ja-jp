  <h2>Azure application gateway を使用して web トラフィックを管理する</h2>


  <p>2.7 では、web アプリケーションへのトラフィックを管理できる web トラフィックロードバランサーである <a href="https://docs.microsoft.com/azure/application-gateway/" target="_blank">Azure アプリケーションゲートウェイ</a>を作成できます。 次のワークフローでは、2つの azure container instances を使用するバックエンドプールの web トラフィックを管理するように Azure アプリケーションゲートウェイが設定されています。 詳細とチュートリアルについては、「 <a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-create-configure-application-gateway" target="_blank">Azure アプリケーションゲートウェイを使用した web トラフィックの管理</a>」を参照してください。</p>


