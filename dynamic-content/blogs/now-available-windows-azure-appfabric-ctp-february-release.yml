Title: '現在利用可能: Windows Azure AppFabric CTP 2 月リリース'
Summary: Azure AppFabric Windows 2 月リリースの詳細については、こちらを参照してください。     このリリースでは、新しい Silverlight ベースの LABS ポータル 128 MB または 25...
Content: '<p>Azure AppFabric Windows 2 月リリースの詳細については、こちらを参照<a target="_blank" href="">してください</a>。 </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0804.WAAPSS.png" border="0"></a></p>  <p>このリリースでは、次の機能が強化されています。</p>  <ul class="unIndentedList">  <li> 新 <b>しい Silverlight ベースの LABS ポータル</b></li>  <li> <b>128 MB または 256 MB のキャッシュ サイズのオプション</b></li>  <li> キャッシュ サイズ <b>を動的にアップグレードまたはダウングレード</b>  する機能</li>  <li> <b>クライアント側のトレース機能</b> とクライアント要求追跡機能を使用した診断の改善</li>  <li> 全体的 <b>なパフォーマンスの向上</b></li>  </ul>  <p>新しい Windows Azure AppFabric LABS ポータルのウォークスルーなど、このリリースの詳細については、Windows Azure Technical Evangelist Wade Wegner、"<a target="_blank" href="https://www.wadewegner.com/2011/02/windows-azure-appfabric-ctp-february/">Windows Azure AppFabric CTP February、Caching Enhancements、New LABS Portal</a>&nbsp;" による最新のブログ投稿をお読みください。 最新の SDK は、こちらからダウンロードすることもできます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/10/now-available-windows-azure-appfabric-ctp-february-release.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
