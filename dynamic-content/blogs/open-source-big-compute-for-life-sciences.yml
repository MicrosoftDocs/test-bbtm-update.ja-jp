Content: >-
  <p><em>Microsoft Research の Tech Manager ソリューション アーキテクト、Takeda 博士と共同で協力します。</em></p>


  <p>ビッグ データとビッグ コンピューティング テクノロジの進歩によって、科学的な進歩の驚くべき速度がますます高まっています。 Microsoft は、Azure for Research プログラムを通じてクラウド コンピューティングを最適に活用するために、グローバル科学コミュニティと一緒に取り組み、楽しみにしています。 コンピューター サイエンス&rsquo;、エンジニアリング&rsquo; 、ライフ サイエンスなど、すべての分野の研究者がクラウドでプロジェクトの進行を加速する方法を日常的に学んでいます。</p>


  <h1>地球上の遺伝子、ゲノム、および生活</h1>


  <p>科学における最も重要な開発の一部は、私たちの遺伝子に関する知識の活用を中心にしています。科学、医療、すべての生き物に関する考え方を変える。 <a href="https://en.wikipedia.org/wiki/DNA_sequencing">DNA</a> シーケンシング手法と生体情報フォーマットを通じてゲノムをマッピングすることで、遺伝子の理解と悪用に大きな進歩を遂げます。 遺伝子シーケンシングのコストは、これまで&rsquo;よりも速くゲノム データを収集できるが、より多くのデータにアクセスできるのはストーリーの半分に過ごさないという意味です。 データが多いということは、より多くのストレージ、処理、分析を意味します。多くの&rsquo;場合、必要なコンピューティング能力についていくのは困難です。 &rsquo;世界中のゲノミクス研究者と取り組み、Simon OHanlon&rsquo; と、London College London の Simon OHanlon 教授の経験は、Azure Big Compute がこの生体情報コンピューティングの課題に役立つ一般的な方法です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b6d7daa-8514-4294-937b-9ab4e766ae4c.jpg"><img alt="Cost per Genome" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/563d13fd-026d-4e3a-80f8-719702af8e5c.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="ゲノムあたりのコスト" width="640"></a></p>


  <h1>課題: 次世代シーケンスを使用したシリアル シーケンスのハンティング</h1>


  <p>次世代シーケンス (NGS) は、遺伝子データを取得するプロセスを大規模に並列化する手法です。 NGS &lsquo;&rsquo;&lsquo;に対する現在の最も一般的なアプローチは、合成によるシーケンス処理を実行する方法です。これは、低速ですが、当惑する並列プロセス&rsquo;です。 通常、研究者は、ゲノム DNA を小さなフラグメント (数十から数百個の長いノミ) に分割し、これらの断片の数百万から数十億個を同時に配列します。 このプロセスには数日かかる場合がありますが、非常に大量のシーケンス データが生成されます。</p>


  <p>NGS は、科学分野での作業を変革していますが、計算に大きな課題があります。 Azure は、研究者が NGS パイプラインの高速化を支援しています。これは、がん<a href="https://news.microsoft.com/features/cloud-computing-contributes-to-individually-tailored-medical-treatments-of-the-future/"></a>の治療に向けて取り組むから、まれな病気を診断する作業<a href="https://www.slideshare.net/pmissier/2015-ngs-data-congress">までです</a>。 人間の健康に対する既知の脅威に加えて、最初に他の動物種に由来する多くの病気があります。 エ&rsquo;ボラ、鳥インフル、BSE (発犬病) などの今後の病気の感染を防ぐために、動物から人間に移る可能性がある、この動物性動物性の植物のプールを理解する必要<a href="https://en.wikipedia.org/wiki/Zoonosis">&lsquo;があります。&rsquo;</a> 植物の最も好例的な石の 1 つは、両生類で iditridiomycomy を引き起こすフンガス感染であるバトラコヒトビトシ・デンドロバティジス (Bd) です。 Bd は、500 種を超える両生類に感染する可能性が示され、その 200 を超える種の減少または減少の責任を負います。 2005 年に宣言された世界自然保護合体 (IUCN) は、ctiontridiomycction と &quot;、影響を受け取る種の数と、それらを退化に追い込む傾向の観点から、イセントの間で記録された最悪の病気です。&quot;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b879dca3-c0bd-4f8e-876e-56fa88bafd4b.jpg"><img alt="Bufo_Periglenes" border="0" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12c512ea-817e-4c97-92b3-a43ffd868fc7.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Bufo_Periglenes" width="640"></a></p>


  <p>この深刻な両生類の脅威に対処する第一線にあるのは、立ち上がり大学ロンドンの Simon と Simon です。 Bd の原点と拡散を理解するために NGS を使用し、これを行うには大量のコンピューティング能力が必要です。 NGS は高速ですが、さまざまな品質の膨大な量のデータを生成します。 NGS マシンによってシーケンスされた DNA の小さな断片は、まず、非常に大きなくちびきを組み合わせて組み合わせていなければならないプロセスで、完全なゲノムに再構成する必要があります。 進化的および環境的プロセスには、遺伝子の変化率に影響を与える可能性があるものや、それを最も意味のあるものに機械学習などの高度な手法が必要になる場合があります。 従来、生体情報学者はオンプレミス のコンピューティングを使用してシーケンスを数値化および検索しましたが、NGS は、シマンが説明するシーケンスマシンからのデータのデクルージとローカル コンピューティング機能を一致するのが困難になることを意味します。</p>


  <blockquote>

  <p>&ldquo;日本では、施設レベルと部門レベルの両方で、いくつかの大きなコンピューティング リソースにアクセスできるほど幸いです。 部門別クラスターは強力であり、Windows を実行します。このクラスターは、その環境用にツールチェーンが記述されているユーザーに対して素晴らしい機能を提供しますが、多くのツールが Unix ベースの場合、より多くの Linux 中心のソリューションが必要でした。 中央の HPC サービスは便利ですが、コンピューティング リソースには制限があります。もちろん、同時実行ユーザーが多い場合にジョブのキューに時間を費やして実行します。&rdquo;</p>

  </blockquote>


  <h1>Contender: オープンソース ソリューション用の Azure Big Compute</h1>


  <p>世界中の何千人もの研究者がゲノミクスに取り組み、選択できるツールとテクノロジの豊富なエコシステムを作成しています。 ほとんどの場合、Linux を利用するオープンソース フレームワークが使用され、ラップトップからスーパーコンピューターまで、すべてで使用されます。 Teams、多くの University&rsquo; コンピューティング リソースにアクセスできますが、日常的なエクスペリエンスは必ずしも理想的ではありません。 Azure Big Compute には、2 つの大きな利点があります。強力なVirtual Machinesと待機なしです。</p>


  <p>16 の高速コアと 112 GB の RAM を備える Azure&rsquo; の強力な <a href="https://azure.microsoft.com/en-gb/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">A11</a> コンピューティング インスタンスにより、Simon は、彼のゲノミクス処理パイプラインを実行する本当のブーストを提供します。 256 以上のコアを持つ個人用 Azure クラスターにすぐにアクセスできるということは、次の説明のように、自分の作業を完全に制御できるという意味です。</p>


  <blockquote>

  <p>&ldquo;Azure for Me は完璧でした。 現在のコンピューティングニーズに合ってコンピューティング機能をスケーリングできます。 また、特定&rsquo;のアーキテクチャへの資本投資を行う必要がなかったので、必要に応じてクラスターの物理的な構造を変更することもできます。 たとえば、一部の問題では、大量の RAM とプロセッサ (Azure A11 など) を持つノードが必要になる場合があります。 それ以外の場合は、クラスター上のノード間の高速 SSD ストレージと高速相互接続が必要になる場合があります。 これはすべて Azure Web ポータルから実行できます。通常は、Azure コマンド ライン ツールを使用してプログラムで行います。 数行のスクリプト コードだけで、新しいクラスターを設定できます。 クラスターを設定したら、いくつかの短いスクリプトを簡単に実行して、クラスター全体に計算ジョブを分散するオープン ソースの Grid Engine ジョブ スケジューラを設定しました。 しかし、独自のクラスターを使用する場合の最善の方法は、もちろんキューに待機時間がかからないことです。&rdquo;</p>

  </blockquote>


  <h1>解決策: 週の作業を&rsquo;午後に行うゲノミクス タイム マシン</h1>


  <p>Simon はコマンド ラインから計算を実行するために使用されます。そのため、作業習慣を変更することなく、すぐに Azure を利用できます。 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">Linux Command-Line インターフェイス (CLI)</a> を使用すると、ワークフロー用に構成できる仮想マシンを簡単にセットアップおよび管理できます。 これには、バリアント呼び出し用に Azure で既知のゲノム分析 <a href="https://www.broadinstitute.org/gatk/">Toolkit (GATK)</a> を設定し、これを <a href="https://sco.h-its.org/exelixis/web/software/raxml/index.html">RaxML</a> と結合して最も可能性の高い計算を行う方法が含まれていました。 その後、Simon は Ubuntu 14.04 Azure VM のクラスターに Grid <a href="https://packages.ubuntu.com/trusty/gridengine-master">Engine</a> をインストールし、A11 コンピューティング ノード全体で MPI と OpenMP を使用するジョブの実行を管理しました。</p>


  <blockquote>

  <p>&ldquo;Azure VM を使用すると、ローカル セットアップのローカル セットアップからワークフローをクラウドに直接移植できます。調整はほとんど必要ありません。 Azure コマンド ライン ツールも便利です。 これらは、クラスターのセットアップと後続の管理の両方のワークフローを管理するのに本当に役立ちます。 クラスターの使用は分単位で請求されるので、リソースを効率的に、簡単かつ確実にスピンアップしてシャットダウンするための優れたツールを用意する必要があります。 もちろん、クラスターの管理者で、必要なツールやソフトウェアを即座にインストールして更新したり、テストを行いたかったりする柔軟性を得ることができます。自分に合った方法でワークフローと環境を整理できます。&quot;</p>

  </blockquote>


  <p>一見すると、このセットアップは既に使用可能だったものに似ています。これがポイントです。 Simon は、使い慣れたオープンソース ツールを使用して、再設計することなく、Azure で複雑な作業環境を簡単に再作成できます。 これにより、彼は膨大な量のコンピューティングにアクセスできます。つまり、重要なのはオンデマンドで利用できます。<br>

  最新の一連のゲノム シーケンス データについて、Simon はソリューションまでの時間を 1 週間から午後まで短縮しました。</p>


  <p>多くの研究者の場合、クラスター上のランタイムは高速になる可能性がありますが、キューでの待機は時間がかかるだけでなく、予測できません。 Azure Big Compute は、高速で大きなメモリ VM とキューを備え、魅力的な組み合わせを提供し、研究者にとって非常に時間の節約になります。</p>


