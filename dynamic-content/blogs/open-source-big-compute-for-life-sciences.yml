  <h1>得られた教訓</h1>


  <p>これは、コンピューティング集中型の Linux および OSS ワークロードを実行する場合に Azure がいかに機能しているかを示す最適な例です。 これは、より大きな VM とオンデマンドのスケーラビリティを活用するために、最も大きく最も複雑なプロセスの一部をクラウドに簡単に移行する方法を示しています。 これを行う経験は想像以上にスムーズでした。Azure はデスクトップの拡張機能になり、標準の OSS ソフトウェア スタックをシームレスにサポートしています。</p>


  <p>ビッグ コンピューティングの開始時には、高速プロセッサとビッグ メモリを結合し、Infiniband QDR の低待機時間で高帯域幅のネットワーク相互接続を使用しました。 その後、Simon や Simon のようなユーザーは強力なコンピューティング インスタンスを必要としますが、標準のギガビット イーサネット ネットワークを使用できます。 &rsquo;A10 インスタンスと A11 インスタンスは、可能な場合を超えて、これらの複雑なワークロードを加速できるのを確認できると便利です。</p>


  <h1>最終的な単語</h1>


  <p>私たちは&rsquo;、Simon と Simon と一緒に作業して、Azure がどのように役立つのか確認するのが好きでした。 そのため、Azure を使用してワークロードを高速化する方法について、ご意見をお聞かしたいと思います。 ビッグ コンピューティング <a href="mailto:bigcompute@microsoft.com">チームと Microsoft</a> Research の Microsoft Research の両方が、お客様をサポートするためにここにいます。 Simon にとって、午後に 1&rsquo;&rsquo; 週間の作業を終えるのは良い作業です。スケールアップとは、1 か月未満で 1 年分のコンピューティングを実行する意味です。 この種の高速化がどのように役立つのか想像してください。</p>


