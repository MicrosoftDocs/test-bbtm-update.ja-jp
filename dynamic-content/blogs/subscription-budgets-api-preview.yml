Title: ARM API を使用したサブスクリプション レベルの予算のプレビュー リリースの発表
Summary: Azure のお客様は、ワークロード レベルで予算を管理し、クラウド サービスの支出を監視するためのきめ細かい制御が必要です。 ワークロードはサブスクリプションを共有する場合があるが、予算を設定する必要がある。
Content: >-
  <p>Azure のお客様は、ワークロード レベルで予算を管理し、クラウド サービスの支出を監視するためのきめ細かい制御が必要です。 ワークロードはサブスクリプションを共有する場合があるが、個別に予算を設定する必要がある。 これらの詳細な制御を使用するための最初の手順として、サブスクリプション スコープで予算を設定して管理するための ARM API をプレビューしています。 現在の EA のお客様は、EA ポータルで部門レベルで同様の機能を持っています。 このリリースは、管理プレーンの階層全体で同じ一連の機能を使用する最初の手順です。</p>


  <p>budgets API を使用すると、サブスクリプションの予算を設定し、複数の通知しきい値を設定することもできます。 例として、1,000 ドルの予算を設定し、25%、50%、75%、100% で通知を設定するサブスクリプションがある場合があります。 これらの通知は、使用コストがそれぞれ $250、$500、$750、および $1,000 を超えるとトリガーされます。</p>


  <h2>サブスクリプション予算 API</h2>


  <p>API ドキュメント <a href="https://docs.microsoft.com/en-us/rest/api/consumption/budgets-preview">では</a> 、サポートされている操作とペイロードに関する詳細なガイダンスを提供します。 API では、予算の期間中にサブスクリプションに対して作成される複数の予算がサポートされます。 期間の最後に、予算がリセットされ、最初から戻されます。 このリリースでは、毎月、四半期、および年間の予算をサポートしています。 これらのオプションで満たされていない他の要件がある場合は、コメントを通じてお知らせください。 現時点では、予算ごとに最大 5 つの通知を受け取り、作成できる予算の数に制限されません。</p>


  <h2>API の呼び出し</h2>


  <p>budgets API は Azure Rest ドキュメントに記載され、次の REST 操作をサポートしています。</p>


  <h3>サポートされている操作</h3>


  <ol>
      <li>サブスクリプションのすべての予算を一覧表示する</li>
      <li>予算を取得する</li>
      <li>予算を作成または更新する</li>
      <li>予算を削除する</li>
  </ol>


  <h3>制約</h3>


  <p>プレビュー リリースでは、予算を操作するために共同作成者特権が必要です。 また、このリリースでは、予算はネイティブの Azure サービスのみを考慮し、Marketplace の料金は含め "されません"。</p>


  <h2>楽しみ</h2>


  <p>サブスクリプションの予算は、コスト管理エクスペリエンスを向上させるために計画されている多数のリリースの最初のステップにすらなります。 ポータル エクスペリエンスに加えて、リソース グループ タグ サービスや他のオプションのホストを含む、より詳細な予算と管理エクスペリエンスの作成にも取り組まれています。 ご期待ください。コスト関連の課題やアイデアに関するフィードバックをお寄せください。</p>


