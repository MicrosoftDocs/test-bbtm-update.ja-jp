Title: 構成エクスペリエンスSQL Elastic Pool向上
Summary: このページでは、エラスティック プールの構成SQLエクスペリエンスを大幅に改善Azure portal。 これらの変更は、エラスティック プールの新しい仮想コアベースの購入モデルと共にリリースされます。
Content: >-
  <p>このページでは、エラスティック プールの構成SQLエクスペリエンスを大幅に改善Azure portal。 これらの変更は、エラスティック プールと単一データベースの新しい仮想コアベース <a href="https://azure.microsoft.com/en-us/blog/a-flexible-new-way-to-purchase-azure-sql-database/">の</a> 購入モデルと共にリリースされます。 私たちの目標は、エラスティック プールの構成エクスペリエンスを簡素化し、構成の選択に自信を持って行い、</p>


  <h2>既存のプールのサービス レベルの変更</h2>


  <p>既存のエラスティック プールを、サービス レベル間でスケールアップおよびスケールダウンできます。 サービス レベル間を簡単に移動し、ビジネス ニーズに最適なサービス レベルを見つくことができます。 また、DTU ベースと新しい仮想コアベースのサービス レベルを切り替えできます。 また、営業時間外にプールをスケールダウンしてコストを節約できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/466cee59-114c-47f9-8d60-7286f8652c1e.jpg"><img alt="servicetiers (002)" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8e502d2-88ef-4f65-8864-bfe61dcfcd93.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="servicetiers (002)" width="1592"></a></p>


  <h2>プールとそのデータベースの構成を簡略化する</h2>


  <p>エラスティック プールには、顧客がカスタマイズするための多くの設定が用意されています。 新しいエクスペリエンスでは、プールの設定、データベース設定、およびデータベース管理の間で、プール管理の各側面を分離して簡略化します。 これにより、すべての設定変更を 1 回のバッチで保存しながら、プールのこれらの各側面を簡単に理由付けできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a1d1d9c-aaaf-4b89-96f9-bd84dc59790c.png"><img alt="configurepool" border="0" height="988" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cac481c-4654-4e11-adf2-80c3965aa0fb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="configurepool" width="1641"></a></p>


  <h2>新しいコストの概要を使用して請求書を理解する</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d305e4f-97ae-49fe-b834-546c02cd7814.jpg"><img align="right" alt="costsummary" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ebbb456-a85e-486c-be0e-3761674f66ad.jpg" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="costsummary エラ" width="340"></a>スティック プールと単一データベースの新しいコストの概要エクスペリエンスは、選択した価格を理解するのに役立ちます。 請求書に寄与する各設定は、合計して合計され、見積もられた月次請求の合計が表示されます。 すべての構成の選択を行った後、コストがどのように影響を受け取るのかわかっているという確信を持って欲しいと思います。</p>


