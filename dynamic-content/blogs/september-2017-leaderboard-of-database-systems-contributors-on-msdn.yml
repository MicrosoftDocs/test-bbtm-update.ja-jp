Title: MSDN のデータベースシステムの共同スコアボード2017年9月
Summary: 9月の上位10人の共同作成者におめでとうございます。 Alberto Morillo はクラウドランクの最初の位置を維持し、Olaf Helper はすべてのデータベースのランク付けの一番上に上昇します。これ。。。
Content: >-
  <p>9月の上位10人の共同作成者におめでとうございます。 Alberto Morillo はクラウドランクの最初の位置を維持し、Olaf Helper はすべてのデータベースのランク付けの一番上に上昇します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6aa8ab5b-9910-43bf-b382-5888cc997aa0.png"><img alt="leaderboard_top_10_september_2017" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e8cdef7-bb9c-4956-a127-00cfb193e5fa.png" style="display: inline;" title="leaderboard_top_10_september_2017" width="1280"></a></p>


  <p>この <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>ランキングイニシアチブ</u></a> は、2016年10月に開始され、MSDN フォーラムのトップデータベースシステム共同作成者を認識していました。 次のは引き続きポイント階層になります (ポイントの降順)。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9971b286-c7e0-4cc8-9d83-aa51f73b7701.png"><img alt="leaderboard_rules" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da986052-7eba-491f-ae7d-24ece06965ee.png" style="display: inline;" title="leaderboard_rules" width="1280"></a></p>
