Title: Microsoft Azure Websites の価格レベルの更新
Summary: Microsoft Azure web サイトの新しいリリースでは、価格レベルにいくつかの変更が加えられています。また、web ホスティングプランを使用して web サイトを拡張するための柔軟なメカニズムも導入されています。
Content: >-
  Microsoft Azure web サイトの新しいリリースでは、価格レベルにいくつかの変更が加えられ、 <strong>web ホスティングプラン</strong>を使用して web サイトを拡張するための柔軟なメカニズムも導入されています。


  価格レベルの主な変更点は、新しい Basic レベルを導入することです。これは、運用サイト向けに指定され、小規模なサイトをサポートし、開発とテストのシナリオにも対応しています。 Basic 価格レベルでは、web サイト、SSL サポート、スケジュールされたジョブ、エンドポイント監視などを実行する専用仮想マシンの最大3つのインスタンスが提供されます。


  また、Standard レベルにいくつかの変更を加えているため、コスト効率に優れています。 First、Standard


  では、50 GB のストレージ (X5 以前よりも GB)、5個の無料 SNI SSL サポート、1つの専用 IP、および無制限の Web ソケット接続が提供されるようになりました。 次の表に、各階層に含まれる機能とリソースの概要を示します。

