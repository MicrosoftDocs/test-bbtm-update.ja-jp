Content: >-
  <p>パブリック クラウドでアプリケーションを構築して実行する開発者がさらに多く見られています。 実際、企業は複数のパブリック クラウドを使用してアプリケーションを実行しています。 お客様から、Azure&rsquo; でアプリケーションを構築する方法を選択したと言うのは、使い始めが簡単で、アプリケーションが依存するサービスが利用可能で、信頼性が高く、セキュリティで保護されるという安心感があるからです。 現在、<a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/" target="_blank">Just-In-Time VM</a> アクセス&rsquo;Azure Security Centerアプリケーションとコードを実行している仮想マシンをセキュリティで保護する方法について説明します。&nbsp;</p>


  <p>仮想マシンに対する攻撃が成功すると、開発に重大な課題が生じ得る可能性があります。 サーバーが侵害された場合、独自のアルゴリズムやアプリケーションに関する内部知識と共に、ソース コードが公開される可能性があります。 チームはコードを記述して確認するのではなく、攻撃からの復旧に集中しているので、開発のペースが遅くなる可能性があります。 最も重要なのは、攻撃によって&rsquo; 顧客がアプリケーションにアクセスする能力に影響を与え、ブランドとビジネスに影響を与える可能性があるという点です。 Just-In-Time VM アクセスを使用すると、コードを実行している仮想マシンで管理ポートが開いている時間を制限することで、攻撃にさらされる可能性を減らすのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ce00052-98f4-4823-885c-39324b6b65d1.png"><img alt="Just-In-Time" border="0" height="629" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5df0475c-9f2d-4206-9ed7-ce2b4620d555.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Just-In-Time" width="1404"></a></p>


  <p>Just-In-Time VM Access は、高度なクラウド防御Security Center&rsquo;の下に表示されます。</p>


  <p>[Just-In-Time VM Access]をクリックすると、Just-In-Time VM アクセスが有効になっている仮想マシンSecurity Centerが自動的に検出されます。 &rsquo;既定では、最も一般的に攻撃を受け、管理ポートへのアクセスをブロックすることをお勧めしますが、アクセス権を付与する任意のポートへのアクセス、接続するプロトコル、接続できる場所、および接続できる時間を指定できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d3177ad-c5a5-43ad-a70b-096ac754b10f.png"><img alt="Virtual Machines" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a47278-ae09-4315-ac1e-456530ebf3ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Virtual Machines" width="829"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a09ac13-5513-4914-a741-d1322abce5b1.png"><img alt="Request access" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f55f8827-492f-47e9-83d1-544d18efdf71.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクセスを要求する" width="849"></a></p>


  <p>Just-In-Time VM アクセスが有効になっている仮想マシン上のポートへのアクセスを要求するには、Just-In-Time VM アクセスの [構成済み] タブにアクセスするか、PowerShell コマンドレットを実行します。 組織内の特定のユーザーに対して、特定のタスクのみを実行できるアクセス許可を設定できます。 アクセスが要求され、許可された後でも、このユーザーが仮想マシンで費やす時間を制限できます。</p>


  <p>規則セットに基づいて、アクセスする必要があるポート、要求の送信先、時間範囲を指定します。 要求が設定された最大時間を超えすることはできません。 要求がルール セットに準拠している場合は、仮想マシンへのアクセス権を受け取る。 Just-In-Time VM アクセス&rsquo;では、タスクを完了するために必要な最小限の時間だけ VM 上のポートが開いた状態に保たれ、自動的に閉じられ、攻撃に使用できる領域が大幅に減少します。</p>


  <p>Just-In-Time VM Access&rsquo; は、Security Center Standard <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">レベル</a>の一部で、最初の 60 日間は無料です。 Just-In-Time VM アクセスを設定する方法の詳細については、ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time" target="_blank">してください</a>。</p>


