Content: >-
  <p>まだ試していないユーザーの場合、 <a href="https://vi.microsoft.com/en-us/">Video Indexer</a> は、ビデオやオーディオファイルから洞察を簡単に抽出できるように、media AI テクノロジに基づいて構築されたクラウドアプリケーションとプラットフォームです。 洞察のテキスト部分を抽出するための出発点として、ソリューションはファイルに表示されている音声に基づいてトランスクリプトを作成します。このプロセスは、 <a href="https://en.wikipedia.org/wiki/Speech_to_text">Speech to text</a>と呼ばれます。 現在、Video Indexer &rsquo; s Speech to text は、10個の異なる言語をサポートしています。 サポートされている言語には、英語、スペイン語、フランス語、ドイツ語、イタリア語、簡体字中国語、ポルトガル語 (ブラジル)、日本語、アラビア語、ロシア語があります。</p>


  <p>ただし、必要なコンテンツが上記のいずれかの言語に含まれていない場合は、心配はありません。 <strong>他の議事録サービスプロバイダーと Video Indexer して、音声をテキストに変換する機能を他の多くの言語に拡張します。</strong> これらのパートナーシップの1つは、音声からテキストをオランダ語、デンマーク語、ノルウェー語、スウェーデン語に拡張した、 <a href="https://www.zoommedia.ai/">ズームメディア</a>を使用することです。</p>


  <p>Video Indexer とズームメディアを使用するための優れた例として、オランダの公共放送局 <a href="https://www.avrotros.nl/">AVROTROS</a>があります。Video Indexer を使用してビデオを分析し、エディターでそれらを検索できるようにします。 AVROTROS 共有の対話型メディアの Tromp では、<em> 1 日に Microsoft Video Indexer を使用して、関連するメタデータをビデオに提供しています。 &ldquo;収集したメタデータにより、新しいアプリケーションを構築し、製品のユーザーエクスペリエンスを向上させることができます。 &rdquo; </em></p>


  <p>次に、Video Indexer サービスでのオランダ語ビデオトランスクリプトの外観の例を示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd6938ed-b461-4306-82a0-2ec9ebd15815.png"><img alt="zoom 1" border="0" height="313" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7711ee8-fc97-478e-ad43-bc24709c94ef.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ズーム1" width="791"></a></p>


  <h2>Video Indexer の音声テキスト変換拡張機能</h2>


  <p>拡張言語のいずれかでファイルのインデックスを作成するには、最初にプロバイダー &rsquo; のソリューションを使用して、必要な言語で VTT ファイル (結果の議事録ファイル) を生成し、その後、VTT ファイルを元のビデオまたはオーディオファイルと共に Video Indexer に送信して、インデックス作成フローを完成させる必要があります。</p>


  <p>ファイルにインデックスが作成されると、完全なトランスクリプトを含む完全な洞察が Video Indexer API と Video Indexer サービスの両方で使用できるようになります。 Video Indexer には、そのトランスクリプトを他の多数の言語に変換する機能も含まれています。</p>


  <p><strong>Video Indexer とズームメディアを<a href="https://github.com/victorp13/videoindexer-zoommedia">GitHub</a>で利用できるようになったときに、オープンソースのリリースを導入することに興奮しています。</strong></p>


  <p>(この統合を設計および構築するための、Microsoft のクラウドソリューションアーキテクトである jquery <a>Pikula</a>に感謝)</p>


  <p>このソリューションは、Azure Blob storage、Azure Logic Apps と新しい v2 Video Indexer REST API を使用して構築されています。 では、統合の構築方法について詳しく見ていきましょう &rsquo; 。</p>


  <p>フローの概略図を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a16658fb-c7ac-41bb-951d-4a622b5cd81c.png"><img alt="zoom 2" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff7ca92d-feac-4eee-bcf0-9ca9ed62d3de.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ズーム2" width="538"></a>&nbsp;<br>

  ビデオファイルまたはオーディオファイルを指定した場合、ファイルは最初に Blob Storage にドロップされます。 ロジックアプリ &ldquo; は、blob への追加を監視 &rdquo; し、結果として、Video Indexer とズームの両方のメディアにファイルを送信します。 ズームメディアでは、必要な言語に基づいて VTT ファイルが生成され、Video Indexer に渡してインデックス作成フローを完了します。 統合の <a href="https://github.com/victorp13/videoindexer-zoommedia/blob/master/README.md">詳細</a> 、Video Indexer キーとズームメディアキーを取得する方法、および使用される vtt 言語を制御する方法については、こちらを参照してください。</p>


  <p>Logic Apps を使用して統合を構築すると、簡単にデバッグおよび構成できるので、コーディングのスキルがなくても、簡単にカスタマイズして維持することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ffb970b-4795-40c9-814c-556b4dc5b0fa.png"><img alt="logic_app_flow_3" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f51d1a5-598e-4dc0-9917-d84bf4a72cef.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="logic_app_flow_3" width="620"></a></p>


  <p>このように、Video Indexer &rsquo; の強力なメディア AI テクノロジを使用して、あらゆる言語で音声をテキストに変換する機能を統合し、Logic Apps などの Azure サービスを使いやすくすることができるので、世界中のビデオをさらに活用できます。</p>


