Title: 人工知能とは
Summary: 人工知能は次世代のソフトウェア ソリューションを定義すると言い続け、 テクノロジにリモートで関与している場合は、過去数年間で規則性が高まっているという用語をほぼ確実に聞いたことがあります。
Content: >-
  <p><br>

  人工知能は次世代のソフトウェア ソリューションを定義すると言い続け、 テクノロジにリモートで関与している場合は、過去数年間で規則性が高まっているという用語をほぼ確実に聞いたことがあります。 また、次のような人工知能の異なる定義も聞いたことがある可能性があります。</p>


  <p><em>&ldquo;デジタル コンピューターまたはコンピューターによって制御されるロボットが、一般的にインテリジェントな人間に関連付けられているタスクを実行する機能。&rdquo;</em> &ndash; Enica Britannica</p>


  <p><em>&ldquo;人間が表示する自然なインテリジェンスとは対照的に、マシンによって示されるインテリジェンス。&rdquo;</em> &ndash; ウィキペディア</p>


  <p>これらの定義はどのくらい役に立ちますか? 一般的にインテリジェントな &ldquo;人間に関連付けられるタスクは正確に何ですか&rdquo;? 多くの人の場合、このような定義は広すぎる、またはおおかしいように見える可能性があります。 結局のところ、人間と関連付けできるタスクは多数あるのです。 マシンの&ldquo;&rdquo;コンテキストでのインテリジェンスとは正確に何を意味し、これは多くの従来のコンピューター システムで実行できるタスクとどのように異なりますか。その中には、既にある程度のレベルのインテリジェンスが<strong></strong>含まれるように見える人もいます。 今日の人工知能システムは、過去 <strong>の</strong> 高度なソフトウェア システムと正確に何が異なりますか?</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39886bca-8962-43fa-ac95-1ba2413dc8ae.png"><img alt="image" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd67746a-83de-4f46-84b7-ef82d735d8e9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="698"></a></p>


  <p>&ldquo;&rdquo;&ldquo;&rdquo;人工知能の定義を試みる試みは、まずインテリジェンスを適切に定義する必要があります。これは、さまざまな意味合いを生み出す単語です。 それでも、この記事では、現在の地域で人工知能として渡されるもの、今日の AI &ldquo;&rdquo; システムの性質に関する一部の解説、およびそれが以前の化け出しよりもインテリジェントと呼ばれる理由について、よりアクセスしやすい定義を提供します。&rsquo;</p>


  <p>まず、20 年以上前に人工知能と呼ばれたものと従来のコンピューター システムの技術的な違いはゼロに近いことに注意することが興味深く重要です。 以前は、エキスパート システムと呼ばれるインテリジェント <strong></strong> システムを作成しようとして、インテリジェントな動作を概算することを目的とした網羅的なルールの複雑な実装<strong>が含まれる必要があります</strong>。 すべての意図と目的について、これらのシステムは、何千行ものコードを含む以外に、従来のコンピューターとは異なるとは言えはありませんでした。 この方法で人間のインテリジェンスをレプリケートしようとする際の問題は、非常に多くのルールを必要とし、インテリジェントな人間が<strong></strong>意思決定を行う<strong></strong>方法の非常に基本的な何かを無視することでした。これは、従来のコンピューターが情報を処理する方法とは大異なります。</p>


  <p>簡単な例で説明します。 あなたのオフィスに入って、"Good Weekend" という言葉を&ldquo;言ったとします。&rdquo;即座の応答は、はい、または良い&ldquo;&rdquo;感謝のようなものになる&ldquo;可能性があります&rdquo;。 これは非常に単純な動作のように思えるかもしれませんが、この単純なアクションでは、従来のコンピューター システムが完全に使用できない動作をすぐに示しました。 私の質問に答える場合、正しい対応方法に関する予測を行って、あいまいさについて効果的に対処しました。 「Good Weekend&rdquo;」と言&ldquo;って、実際に良い週末を過ごしたかどうか聞くつもりだったのは確かではありません。 その発話の背後にある可能性<strong> がある意図を次</strong> に示します。</p>


  <ul>
   <li>良い週末を過ごしましたか?</li>
   <li>週末は良好です (一般に)。</li>
   <li>良い週末を過ごしました。</li>
   <li>週末は良い試合&rsquo;でしたね。</li>
   <li>週末は良い週末になるでしょうか。</li>
  </ul>


  <p>その他</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09ee32b0-64eb-42f6-9451-6cf5a6d32948.png"><img alt="image" border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c0b3d39-0cfe-41f0-b446-2599d9ca9458.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="670"></a></p>


  <p>意図している可能性&ldquo;が最も高い意味は明らかかもしれませんが、"&rdquo;&ldquo;はい" で応答すると、"いいえ&rsquo;&rdquo;"、週末の良い試合だったという意味で応答したとします。 &ldquo;驚くかもしれませんが、考えなくても、その情報をメンタル モデルに吸収し、先週末に重要なゲームが行ったという事実と、"Good Weekend"&rdquo; と言ったという事実を関連付け、次に同じ質問を受け取った次に正しく応答できるよう、次回に予想される応答の確率を調整します。 確かですが、それらは&rsquo;頭の中を通過する考えではありません。 この情報を自動的に吸収し、次回は別の方法で応答する学習を行うニューラル ネットワーク (&ldquo;&rdquo;脳と言う) がたまたま発生します。<strong></strong></p>


  <p>重要な点は、次に応答する場合でも、正しい応答方法に関する予測を行う点です。 前と同様に&rsquo;、確かではあるでしょうが、予測が再び失敗した場合は、新しいデータが収集され、現在の人工知能の定義が提案されます。</p>


  <p>&ldquo;人工知能は、以前に収集されたデータを使用して予測を行い、将来の動作方法に関するより新しい<strong></strong>正確な予測を生成するために、それらの予測のエラーから学習することで、あいまいさに対処するコンピューター システムの機能です。&rdquo;</p>


  <p>これは人工知能の定義として適しています。これは、AI システムが現在行っているとおりであり、さらに重要なのは、人間を従来のコンピューター システムから分離する人間の重要な特性を反映しています。人間は予測マシンです。 上記のような非常に簡単なシナリオから、より大規模に確率を再生する複雑なシナリオまで、1 日を通してあいまいさについて扱います<strong></strong>。 これは、ある意味で、理性の本質的 <strong>な意味です</strong>。 さまざまなシナリオに対応する方法が絶対に正しいかどうかはほとんどわかりませんが、過去の経験に基づいて妥当な予測を行います。</p>


  <p>楽しい場合は、R&rsquo; のコードを使用して前の例を示します。 R に慣れ親しくないが、それに従う場合は、インストールに関する <a href="https://mran.microsoft.com/documents/rro/installation" target="_blank">手順を参照してください</a>。 最初に、特定の人&ldquo;&rdquo;がいつ良い週末を言ったかについて、自分の心の中の情報を表すいくつかのデータから始め、開始しましょう。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38144078-0b56-4e64-95e4-964539b36429.png"><img alt="image" border="0" height="139" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56429508-0943-4fb9-bd85-9269d34334d5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="436"></a></p>


  <p>この例では、 <strong>GoodWeekendResponse</strong> がスコア ラベルであることを示 <strong>しています (つまり</strong> 、予測する適切な応答を示します)。 モデリングの目的では、この場合は 2 つ以上の値を指定する &ldquo;必要があります。この場合は、yes&rdquo; と no を指定 &ldquo;します&rdquo;。 簡単に言って、ほとんどの場合、応答は "はい" &ldquo;です&rdquo;。</p>


  <p>ロジスティック回帰モデルにデータを適合できます。</p>


  <pre>

  library(VGAM)

  greetings=read.csv(&#39;c:/AI/greetings.csv&#39;,header=TRUE)

  fit &lt;- vglm(GoodWeekendResponse~., family=multinomial, data=greetings)</pre>


  <p>そのモデルで予測を行って、予想される応答が以前に記録した応答とは異なる場合は、どうなるでしょうか。 この場合、応答は Go England! と予想 &ldquo;されます&rdquo;。 次に、予測を追加するコードを示します。 例として、新しい入力データをハードコーディングするだけの場合、出力は太字で表示されます。</p>


  <pre>

  response &lt;- data.frame(FootballGamePlayed=&quot;Yes&quot;, WorldCup=&quot;Yes&quot;, EnglandPlaying=&quot;Yes&quot;, GoodWeekendResponse=&quot;Go England!!&quot;)

  greetings &lt;- rbind(greetings, response)

  fit &lt;- vglm(GoodWeekendResponse~., family=multinomial, data=greetings)

  prediction &lt;- predict(fit, response, type=&quot;response&quot;)

  prediction

  index &lt;- which.max(prediction)

  df &lt;- colnames(prediction)

  df[index]

             <strong> No Yes Go England!!
  1 3.901506e-09 0.5          0.5

  &gt; index &lt;- which.max(prediction)

  &gt; df &lt;- colnames(prediction)

  &gt; df[index]

  [1] &quot;Yes&quot;</strong></pre>


  <p>最初の予測 &ldquo;は間&rdquo; 違っていましたが、新しいデータに対する予測に加えて、既存のモデルに実際の応答も組み込まれた点に注意してください。 また、新しい応答値 &ldquo;Go England!&rdquo; が学習され、<strong></strong>現在のデータに基づいて確率が 50% である点にも注意してください。 同じ&ldquo;コードを再度実行すると、以前のデータに基づいて Go England! が適切な応答になる確率が高いので、今回は、これが正しい<strong></strong>応答である可能性が最も高い可能性が最終的に学習されたため、今回はモデルが Go England! &ldquo;&rdquo;&rdquo;で応答を選択します。</p>


  <pre>
            <strong>  No       Yes Go England!!
  1 3.478377e-09 0.3333333    0.6666667

  &gt; index &lt;- which.max(prediction)

  &gt; df &lt;- colnames(prediction)

  &gt; df[index]

  [1] &quot;Go England!!&quot;</strong></pre>


  <p>人工知能はありますか? 人間と同様 <strong>に、明</strong> らかに異なるレベルのインテリジェンスがあります。 もちろん、ここには欠落している可能性のある微妙な違いがありますが、それでも、この非常に単純なプログラムは、1 つの非常に特定のトピックに関連するデータに限られた精度で対応できるだけでなく、その間違いから学習し、予測に基づいて調整を行うことができます。データの異なる組み合わせに対して予想されるさまざまな応答を考慮する網羅的なルールを作成する必要はありません。 これは、人間のように、主に高度な予測マシンである、今日の多くの AI システムを支えるのと同じ原則です。 マシンが高度な場合、さまざまなモデルのトレーニングに使用される複雑なデータ配列に基づいて正確な予測を行<strong></strong>う能力が高く、すべての中で最も高度な AI システムは、予測の精度を向上させるために、障害のあるアサーションから継続的に学習し、人間のインテリジェンスに近いものを示します<strong></strong>。</p>


  <h2>機械学習</h2>


  <p>この定義に基づいて、機械学習と人工知能の違い<strong>は</strong>何<strong>でしょうか。</strong> 結局のところ、これは&rsquo;機械学習アルゴリズムが行うとおりに、統計モデルを使用してデータに基づいて予測を行うのですか? これは機械学習の定義に非常に依存<strong></strong>しますが、最終的にほとんどの機械学習アルゴリズムは、予測モデル<strong></strong>を生成するために静的なデータ セットでトレーニングされます。そのため、機械学習アルゴリズムは、上記で提供された AI の定義における動的な部分のみを促進します。 さらに、機械学習アルゴリズムは、上記の興味深い例と同様に、通常、インテリジェント なシステムの一部としてあいまいさに対処する機能を作成するために一緒に<strong></strong>作業するのではなく、特定のシナリオに焦点<strong></strong>を当てます。 多くの点で、機械学習は、ニューロンが脳に対してどのようなものかを AI に対して行います。 控えめなタスクを実行できるインテリジェンスのブロックですが、インテリジェントな動作に近い可能性がある動作<strong></strong>の配列全体であいまいさに対処する機能を実際に示すには、予測モデルの複合システムの一部である必要がある<strong></strong>場合があります。</p>


  <h2>実際の適用例</h2>


  <p>AI &ldquo;システムの構築には実用的な利点が多数あるが、上で説明および説明したように、これらの利点の多くは市場に出る時間の中で重要です&rdquo;。 AI システムを使用すると、徹底的なルールを構築することなく複雑な意思決定を埋め込むのが可能です。これは、従来、調達、エンジニアリング、保守に非常に時間がかかる場合があります。 独自のルールを学習して構築&ldquo;&rdquo;できる&ldquo;システムを開発すると&rdquo;、組織の成長を大幅に促進できます。</p>


