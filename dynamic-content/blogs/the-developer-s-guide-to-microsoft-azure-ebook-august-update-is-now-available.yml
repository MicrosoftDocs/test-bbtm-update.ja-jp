Title: eBook を作成する開発者ガイド - Microsoft Azure 8 月の更新プログラムが利用可能に
Summary: 本日は、新しく更新された "開発者ガイド" の電子ブックをMicrosoft Azureしています。
Content: >-
  <p>本日は、&rsquo;新しい<a href="https://aka.ms/azuredevebook">&rsquo;</a>開発者ガイドと更新された開発者ガイドを新しい電子ブックにMicrosoft Azureしました。 最新の更新以降の広範な更新プログラムを取り入れ、新しい eBook は、可能な限り短時間で Azure を使用して迅速に進むのに役立つ設計であり、実際の実際のシナリオが含まれています。</p>


  <p>この書籍には、Microsoft Build のすべての更新プログラムと、それ以降に発表された新しいサービスと機能が含まれています。 &rsquo;<i>&ldquo;&rdquo;</i>これらの重要なサービスに加えて、現実世界で使用する実際の例に焦点を当て、データベース、コンテナー、サーバーレス シナリオなどのために When を使用する方法を示すテーブルと参照アーキテクチャを含めたいと考えています。 また、セキュリティに重点を置いて、ビジネスに対する潜在的な脅威が発生する前に阻止 <i>するのに役立ちます</i> 。 また&rsquo;、現在利用できる IoT、DevOps、AI/MLに関する新しいセクションも表示されます。</p>


  <p>20&rsquo; ページ以上のデモでは、.NET Core Web アプリと SQL Server を最初から Azure に作成してデプロイする、Cognitive Services でデータの分析を実行するようにアプリケーションを拡張するなどのトピックについて説明します。 アプリを作成した後は、&rsquo;CI/CD などの機能を組み込むことで、より堅牢で簡単に更新できます。 また&rsquo;、API を制御し、ドキュメントを自動的に生成するために、API Managementを使用する簡単さも確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f389f94c-94ee-40bb-8989-ff4c692818dc.jpg"><img alt="clip_image002" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c66ecb6-05e7-41ff-ad87-e07ec6c740ea.jpg" style="background-image: none; float: none; margin: 0px auto; display: block; border-image: none" title="clip_image002" width="343"></a></p>


  <p>電子ブック (<a href="https://aka.ms/azuredevebook">ダウンロード可能な PDF) では</a>、次の章について説明します。</p>


  <ul>
   <li>第 1 章: Azure 開発者&rsquo;ガイド</li>
   <li>第 2 章: Azure の使用を開始する</li>
   <li>第 3 章: アプリケーションのセキュリティ保護</li>
   <li>第 4 章: アプリケーションへのインテリジェンスの追加</li>
   <li>第 5 章: IoT の操作と理解</li>
   <li>第 6 章: Azure サービスをデプロイする場所と方法</li>
   <li>第 7 章: Microsoft Azureの動作</li>
   <li>第 8 章: 概要と次に進む場所</li>
  </ul>


  <p>&rsquo;また、PDF に加えて<a href="https://aka.ms/azuredevebook/epub">、EPUB</a> と <a href="https://aka.ms/azuredevebook/mobi">Mobi</a> (&ldquo;&rdquo;Mac でリンクを名前を付けて保存: Option + Click / Windows: Alt + Left Click) がサポートされます。 必要に合 <a href="https://aka.ms/azuredevebook/zip">って、すべての形式 </a>を一度にダウンロードできます。 複数のオプションが追加され、選択した eReader またはタブレットを使用して Azure を使用して高速化できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb600ee-ba2d-4da9-899e-d1dc8e725d7f.jpg"><img alt="The dev's guide tablet" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad9335c8-6939-4972-b24d-ebf4dd70ca2f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="開発ガイド タブレット" width="343"></a></p>


  <p>今すぐ始めましょう。 <a href="https://aka.ms/azuredevebook">[今すぐ</a>ダウンロード<a href="https://info.microsoft.com/guide-for-developers.html?ls=Website">] をダウンロード</a>&rsquo;し、今後のガイドの更新について通知を受け取って、プラットフォームを常に進化させるサービスと機能を確実に利用します。</p>


