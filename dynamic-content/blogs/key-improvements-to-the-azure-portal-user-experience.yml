Title: ユーザー エクスペリエンスを向上Azure portal主な機能強化
Summary: ユーザー エクスペリエンスの向上に継続的に取り組Azure portal。 私たちの目標は、生産性が高く使いやすいプラットフォームを提供し、1 つのウィンドウからサービスを構築、管理、監視できる点です。
Content: >-
  <p>ユーザー&rsquo; エクスペリエンスの向上に継続的に取り組<a href="https://portal.azure.com/" target="_blank">Azure portal。</a> 私たちの目標は、生産性が高く使いやすいプラットフォームを提供し、1 つのウィンドウからサービスを構築、管理、監視できる点です。</p>


  <p>Wed&rsquo; は、ユーザー エクスペリエンスを向上させるいくつかのおすすめの更新プログラムを共有します。</p>


  <ul>
   <li><strong>読み込みグローバル検索</strong>時間が短縮され、よりスマートな結果が得られます。</li>
   <li><strong>さまざまな表示とフィルター処理の機能強化</strong> により、より高速で直感的なリソース参照が可能になります。</li>
   <li>Azure Research <strong>Graph</strong> を使用したリソース全体の強力なクエリ機能。</li>
   <li><strong>自分のアカウントをAzure portal</strong>して、GitHubします。</li>
   <li>Azure <strong>クイックスタート センター</strong>の機能強化によるカスタマー エクスペリエンスの強化。</li>
   <li><strong>サービスの作成を効率化し</strong> 、より一貫性のあるユーザー エクスペリエンスを実現します。</li>
   <li><strong>Azure Application Gateway</strong> 内での全画面の作成。</li>
   <li><strong>アクティビティ ログを使用した詳細</strong> な変更の追跡。</li>
  </ul>


  <p>これらの&rsquo;機能強化の一部について、さらに深く見てみしましょう。</p>


  <h2>サービスのグローバル検索</h2>


  <p>ユーザーの多グローバル検索(画面の上部) で Azure サービス、リソース、リソース グループ、ドキュメント、またはマーケットプレースオファリングを検索しています。 検索ツールの約 50% は、この機能を使用して Azure サービスを検索し、35% 以上がリソース (サービスのインスタンス) を検索するために使用しています。</p>


  <p>グローバル検索が改善され、より高速で豊富なエクスペリエンスが提供されました。 サービス&rsquo;とリソースの両方のセクションのパフォーマンスを最適化して、より高速な結果を提供しました。 UI にデータが使用可能になると表示され、結果の可用性が向上します。 &rsquo;サービスを検索すると、より関連性の高い結果が見つけ、サービス名のスペルミス (&ldquo;Virtual Machines ではなく Vrtual&rdquo; Machnes &ldquo;&rdquo; など) は、必要な結果を返す可能性があります。</p>


  <p>さらに、読みやすさを高め、セクションごとにより多くの検索結果を表示するレイアウトが改善されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93e8d26e-c705-4bea-b260-d3d19488c7fa.png"><img alt="Improvements in global search results in the Azure portal" border="0" height="1587" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cf3c7f2-0aa0-4139-8a36-6894ae3038cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="結果のグローバル検索改善" width="3239"></a></p>


  <p align="center"><em>結果のグローバル検索改善</em></p>


  <p>フォーカスが設定されている場合、検索ボックスには、最近使用した最後の 5 つの検索用語と、最近使用した最後の 5 つのリソースが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aac23b40-3f1c-4bb3-b83e-e27a48eaf54c.png"><img alt="Global search history in the Azure portal" border="0" height="1579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd263b4a-345f-407b-b074-ab4865dc3fb6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="グローバル検索履歴" width="3238"></a></p>


  <p align="center"><em>グローバル検索履歴</em></p>


  <p>新しいサービスをグローバル検索試してください。 キーボード ショートカットをお探しの場合 セッション中グローバル検索 <strong>G キーを押 </strong>+ <strong>/</strong> して、アクティブ化します。</p>


  <h2>強化されたリソース参照を移動する</h2>


  <p>リソースの参照と移動は、おそらく最も一般的な使用パスの 1 つになります。 この&rsquo;エクスペリエンスを改善し、お客様が気にするリソースやサービスへのアクセスを高速化しています。 最初に、[すべてのサービス]&rsquo;&ldquo;&rdquo;&rsquo; の一覧のカテゴリ化を最近強化し、探しているサービスを見つけやすくしました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/946bcc92-71a1-41da-9b04-a3e753a04259.png"><img alt="All services view in the Azure portal" border="0" height="1883" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a6fb082-bcc2-4bd3-9bf2-d368a6764f30.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[すべてのサービス] ビュー" width="3237"></a></p>


  <p align="center"><em>[すべてのサービス] ビュー</em></p>


  <p>参照すると、各リソースリストに、すべてのサブスクリプション、リソース グループ、および場所のリソースが表示されます。 リソース固有の一覧 (1 つのリソースの種類に特化) &ldquo;&rdquo; と [すべてのリソース] の一覧があります。各リソースが 1 つのビューに表示されます。</p>


  <p>パフォーマンス&rsquo;と機能を向上するために &ldquo;、[&rdquo; すべてのリソース] ビューが最適化されました。 主な機能強化の一部を次に示します。</p>


  <ul>
   <li>Azure Resource Graph、特に複数のサブスクリプションにわたって大量のリソースを操作する場合に、パフォーマンスが大幅に向上します。</li>
   <li>よりクリーンなエクスペリエンスを提供するピル フィルターと、タグによるフィルター処理など、複雑な述語を作成する機能。</li>
   <li>リソースの一覧を CSV ファイルにエクスポートする機能。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96ef4cdf-3dea-4108-9fae-4da08881b010.png"><img alt="All resources view in the Azure portal" border="0" height="1927" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb73d152-95b5-4d32-85d4-57fb2b860a8b.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[すべてのリソース] ビュー" width="3237"></a></p>


  <p align="center"><em>[すべてのリソース] ビュー</em></p>


  <p>これらの機能は、リソース グループ ビューでも使用できます。</p>


  <p>これらの&rsquo;パフォーマンスとエクスペリエンスの向上を、仮想マシン (VM)、ストレージ、アプリ サービスなど、リソースの特殊な一覧に取り組む必要があります。 これらの&rsquo;サービスの一部をすぐにプレビューできます。</p>


  <h2>Azure Resource Graph (プレビュー) を使用して豊富なダッシュボードを構築する</h2>


  <p>プレビューでGraph Azure Resource Graph、すべてのリソースにわたって高パフォーマンスで強力なクエリ機能を提供することで、環境を完全に可視化できます。 このエクスペリエンスAzure portal、Azure Resource Graph の機能を利用して、Azure サブスクリプション、場所、管理グループ全体のすべてのリソースに対してクエリを実行できます。 これを体験するには、リソース グラフを 「 &ldquo;resource graph」&rdquo; と入力グローバル検索。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1439eb31-7263-40e8-adbb-1c9c28176911.png"><img alt="Finding Resource Graph Explorer (preview)" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/738afef8-ba2a-4bf0-9998-97c48802dde9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Resource Graph エクスプローラーの検索 (プレビュー)" width="1784"></a></p>


  <p align="center"><em>Resource Graph エクスプローラーの検索 (プレビュー)</em></p>


  <p>これにより、Azure Resource Graph Explorer が起動します。これは、<a href="https://docs.microsoft.com/azure/governance/resource-graph/concepts/query-language" target="_blank">Azure Resource Graph</a> クエリ言語 (KQL に基づく、Azure Data Explorer で使用されているのと同じ言語) を使用してクエリを記述できるツールです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08a0dce5-1aad-40d5-aca6-cf3ea5c30e3d.png"><img alt="Azure Resource Graph Explorer (preview) interface" border="0" height="1772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0af4515e-247b-4253-8002-e87e8bac1186.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Resource Graph Explorer (プレビュー) インターフェイス" width="3233"></a></p>


  <p align="center"><em>Azure Resource Graph Explorer (プレビュー) インターフェイス</em></p>


  <p>クエリ エディターのレイアウトは、クエリ エディターのような既存のクエリ エディターに似Azure SQL Database。 左側&rsquo;にスキーマ エクスプローラー、上部にクエリ用のタブ付きセクション、下部に結果パネルがあります。 このツールを使用すると、データの形状に応じて、リソースに対してクエリを実行し、結果をテーブルまたはグラフとして表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0ef52b9-4c71-4fa4-ae0c-6584b1b529f8.png"><img alt="Writing queries in Azure Resource Graph Explorer (preview)" border="0" height="647" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ccf7c6-7f8b-4002-a22c-9b92ead56b0e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クエリの作成" width="1310"></a></p>


  <p align="center"><em>クエリの作成</em></p>


  <p>その後、Azure portal 3 種類のタイル (単一値、テーブル、グラフ (棒またはドーナツ) のいずれかを使用して、クエリ結果をダッシュボードにピン留めできます。 これらのダッシュボードは、共有、セキュリティ保護 (RBAC 経由)、および他の Azure リソースと同様に管理できます。</p>


  <p>サンプル インベントリ ダッシュボードのデモ - ダッシュボードで&ldquo;&rdquo;、サンプル JSON をインポートアップロードオプション<a href="https://go.microsoft.com/fwlink/?linkid=2090467" target="_blank">を使用します</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b1ce144-dab8-4a8d-b986-dc3026bfebfa.png"><img alt="Azure Resource Inventory dashboard example" border="0" height="1009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c858e38a-362d-4a7f-92ce-95cd44b733cd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ダッシュボードの例" width="1314"></a></p>


  <p align="center"><em>ダッシュボードの例</em></p>


  <h2>自分のアカウントを使用Azure portalにサインインGitHubします</h2>


  <p>開発者が Azure を探索GitHub&rsquo;簡単になりました。 これで、開発者は自分のアカウントを使用して Azure にサインインしGitHub Azure へのデプロイ用にリポジトリを構成できます。</p>


  <p>Azure の探索を開始するには、引き続き&rsquo; Azure サブスクリプションが必要です。 お持ちで&rsquo;ない場合は、Azure 無料アカウントを作成 <a href="https://azure.microsoft.com/free/" target="_blank">して開始してください</a>。</p>


  <p>詳細については、ドキュメントとブログ<a href="https://go.microsoft.com/fwlink/p/?linkid=2090322" target="_blank">の</a>ページを<a href="https://aka.ms/GitHubIdentityBlog" target="_blank">DevOpsしてください</a>。</p>


  <h2>Azure クイック スタート センターで最初の手順を実行する</h2>


  <p>Azure クイック スタート センターは、Azure の最初の手順を自信を持って行うのに役立つ新しいカスタマー エクスペリエンスです。 Microsoft Build 2018 でプレビューとしてこれを開始し、一般提供が開始されたことをお知らせします。 また&rsquo;、検出可能性の向上とナビゲーションの向上のために、フィードバックに基づいて設計が更新されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a0629c-b6cc-47e3-995d-bcf415473db7.png"><img alt="Azure Quickstart Center" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c891afe9-a881-45d3-8da6-13a30c82a426.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure クイック スタート センター" width="1366"></a></p>


  <p align="center"><em>Azure クイック スタート センター</em></p>


  <p>Azure クイック スタート センターは、Azure 環境を適切な方法で設定、セキュリティ保護、管理するのに役立ちます。 頻繁に使用される Azure オファリングを見&rsquo;つけ、関心のあるシナリオをサポートするサービス インスタンスを作成できます。 クイック スタート センターには、Microsoft Learn との統合も含まれています (&ldquo;&rdquo;[オンライン コースの取得] タブを使用)、Azure の使用を開始するために最も一般的なラーニング パスとモジュールの一部をキュリー化したサブセットが提供されます。</p>


  <p>6 月に予定されている <a href="https://aka.ms/CAF/migrate/guide" target="_blank">Azure 移行ガイドは</a> 、「Azure クイック スタート センターのセットアップ」セクションで利用できます。</p>


  <p>Azure クイック スタート センターは、[すべてのサービス <strong>] または</strong> [サービス] を使用してグローバル検索。</p>


  <h2>一貫性のあるエクスペリエンスを使用して Azure サービスを作成する</h2>


  <p>これらの機能の目標は、&mdash;いくつかのパターンを学習し、あらゆる場所に適用できる必要があります。</p>


  <p>Microsoft Ignite 2018 では、仮想マシンとストレージのインスタンスを作成するための改善された合理化されたプロセスを導入しました。 この新しいエクスペリエンスにより、タスク内の時間が 20% 短縮され、完了率が 15% 増加しました。 また、Azure のすべてのリソース作成エクスペリエンスをそのエクスペリエンスと一貫性のあるものにするという目標も説明しました。 詳細については、クラウド スケールでの作成に関する &ldquo;<a href="https://medium.com/microsoft-design/creation-at-cloud-scale-d3bc2a1e8487" target="_blank">記事を参照してください</a>。&rdquo;</p>


  <p>この数か月間、その&rsquo;目標を達成するために、より多くのサービスをアップグレードする上で大きな進歩が見られたのです。 現在&rsquo;、サービス全体で数十のサービスで一貫して合理化されたエクスペリエンスを提供Azure portal。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cb54c0b-ea8b-4dfa-9fc3-498a0057ac0c.png"><img alt="More services offer a consistent creation experience" border="0" height="951" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62036331-7ffd-4da8-b901-eca901dd2027.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="より多くのサービスでは、一貫した作成エクスペリエンスが提供されます" width="1211"></a></p>


  <p align="center"><em>より多くのサービスでは、一貫した作成エクスペリエンスが提供されます</em></p>


  <p>今後&rsquo;数か月は&mdash;&rsquo;ここで停止しないので、残りのインスタンス作成ページでこの新しいパターンの使用が開始されます。</p>


  <h2>エクスペリエンスが更新されたアプリケーション ゲートウェイを作成する</h2>


  <p>これで、新しい全画面の作成エクスペリエンスをプレビュー Azure Application Gateway。 このエクスペリエンスを使用すると、作成する前にアプリケーション ゲートウェイ コンポーネントの概要を表示できます。また、アプリケーション ゲートウェイをデプロイする前に、アプリケーション ゲートウェイのエンドツーエンド コンポーネントを構成できます。</p>


  <p>フロントエンド、バックエンド プール、ルーティング規則を設定できるだけでなく、リスナーと HTTP 設定を構成することもできます。 また&rsquo;、ナビゲーションを容易にするためのタブと、構成オプションの選択に役立つコンテキストガイダンスも追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db1cd5af-d390-4d36-b2ed-ec75d2b43977.jpg"><img alt="Application Gateway creation experience" border="0" height="758" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be44b764-1143-4f84-b5d2-950d45770fd3.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Application Gateway作成エクスペリエンス" width="1161"></a></p>


  <p align="center"><em>Application Gateway作成エクスペリエンス</em></p>


  <h2>アクティビティ ログで変更の追跡を表示する</h2>


  <p>アクティビティ ログには、イベント中にリソースに対して行った変更が表示されます。 これで、プレビューの変更履歴を使用してこの情報を表示できます。 これを行うには、ポータルの<strong></strong>左側にあるメニューを使用して [アクティビティ ログ] に移動し、詳細を確認するイベントを選択し、[変更履歴 <strong>(プレビュー)</strong> ] タブを選択して、イベントに関連付けられている変更を表示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e938ef14-2dae-465d-9b8f-ddad5bb49dd4.png"><img alt="Change history (preview) tab" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8846530-412e-4d67-b5b8-745b40d9c7e9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="[変更履歴 (プレビュー) ] タブ" width="1629"></a></p>


  <p align="center">変更履歴 (プレビュー)</p>


  <p>イベントに関連付けられている変更がある場合は&#39;リストとして表示されます。 1 つをクリックすると、 <strong>変更履歴 (プレビュー)</strong> ページが開き、変更に関する詳細が表示されます。 次の例&rsquo;に示す通り、VM のサイズが変更されただけでなく、以前の VM サイズと変更されたサイズも確認できます。</p>


