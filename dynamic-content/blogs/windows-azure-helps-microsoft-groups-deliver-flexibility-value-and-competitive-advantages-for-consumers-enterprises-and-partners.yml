Summary: Windows Azure は、Azure プラットフォームの開発、サービス ホスティング、サービス管理Windows環境です。 オンデマンドのコンピューティング、ストレージ、帯域幅、および を開発者に提供します。
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows Azure は</a>、Azure プラットフォームの開発、サービス ホスティング、サービスWindows環境です。 開発者は、オンデマンドのコンピューティング、ストレージ、帯域幅、および Microsoft データ センターを介して Web アプリケーションをホスト、スケーリング、管理するためのコンテンツ配布ネットワークを提供します。 オンプレミスインフラストラクチャの多額のWindowsを必要とせずに高い価値を提供するサービスをデプロイするために、Azure を使用する組織が増えています。</p>  <p>Microsoft&mdash;&mdash; の製品およびサービス グループからパートナー サポート プログラムへの多くのグループでは、Windows Azure プラットフォームを利用して、独自のアプリケーションとサービスを開発およびホストしています。&nbsp;Live@edu Microsoft チーム、Microsoft Office 製品開発グループ、および Microsoft Partner Network が Windows Azure を使用して Microsoft ソリューションを昇格および強化し、コンシューマー、エンタープライズ顧客、教育機関、および Microsoft テクノロジ パートナーをサポートする方法の概要を次に示します。</p>  <p><b>Microsoft  Live@edu: ヘルプ教育機関による新しいサービスの導入と昇格</b></p>  <p><a target="_blank" href="">マイクロソフト Live@edu</a> サービスは、教育機関が世界中で 1,500 万人を超える学生に無料* でホストされる電子メール、通信、コラボレーション サービスを提供するのに役立ちます。<b><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0638.LiveEDU.png" height="49" width="209"></a></b> 学校では、Live@edu学生を Microsoft Outlook Live と Microsoft Office Web Apps&mdash; Microsoft Word、Excel、PowerPoint、OneNote のオンライン バージョンに接続するために使用します。</p>  <p>を導入Live@eduする機関は、学生、スタッフ、および学校にサービスを昇格する必要があります。そのため、Microsoft Live@edu チームは Windows Azure Live@edu &ldquo;を使用して、Promote on Campus&rdquo; オンライン ツールをパッケージ化してホストしました。 このツールでは、Microsoft SQL Azure を使用して、ローカライズされたファイル情報を格納し、プロモーション資料Windows Azure Storageを格納します。 Promote on Campus を使用 Live@eduすると、教育機関は、 の導入に使用できるカスタマイズ可能なマーケティング資料とキットを簡単にダウンロードし、学生が自分のアカウントをアクティブ化して活用するのに役立ちます。 </p>  <p>[Promote on Campus]/(キャンパスの昇格)ページは 16 言語にローカライズされ、130 か国で利用できます。 これには、約 2,000 個のマーケティング コンテンツが含まれています。また、使いやすさを高めるために、コンテンツ のフィルター処理や忠実度の高いプレビュー 画像などの機能が提供されています。 Promote on Campus が起動した 3 か月後、学校はツールを使用して 1,000 &ldquo;&rdquo; Live@edu 回を超える資料をダウンロードし、Web サイトの [昇格] ページへのアクセスは前年より 63% 増加しました。</p>  <p>Windows Azure Live@edu Live@edu では、学校がサービスを迅速かつ安価に促進し、学生が作業の作成、編集、共有に使用できるツールの導入と使用を成功に促進しながら、将来のキャリアで必要なスキルを開発できるよう支援しています。</p>  <p><b>Office POSA: コンシューマー向けにより多くの選択肢と柔軟性を導入する<img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4762.OfficePOSA.png" height="95" width="91"></b></p>  <p>Microsoft Office製品開発グループは、コンシューマーが 2010 年と他の Microsoft ソリューションを購入する方法の選択肢と柔軟性Microsoft Office提供したいと考えています。 Microsoft は PC の製造元や小売店と一緒に取り組み、コンシューマーがインターネットを使用して Office 2010 のバージョンをダウンロードしたり、新しい PC に事前に読み込み済みの Office 2010 ソフトウェアをアクティブ化したりするために使用できる販売時点管理 (POSA) プロダクト キー カードを導入しました。</p>  <p>POSA カードは購入値でアクティブ化され、コンシューマーはカードを使用して、新しい PC で Office Home と Student 2010、Office Home and Business 2010、または Office Professional 2010 のロックを解除できます。 コンシューマーが POSA カードを検証し、ソフトウェアのアクティブ化と登録に使用できるプロダクト キーを取得できる Web ページを構築してホストするために、Office 製品開発グループは、製造およびサプライ チェーン情報ソリューション (MSCIS) グループによって設計および運用されるデジタル配布サービスを使用しました。 MSCIS Digital Distribution Services は、Azure と Microsoft Windows Azure を使用SQLされています。 </p>  <p>チームは MSCIS Digital Distribution Services を使用して、Microsoft Office 2010 for Mac および Windows Anytime Upgrade のプロダクト キー カードを検証する追加の Windows Azure portal に電力を供給しました。 プロダクト キー カード サイトは、100,000 を超えるユーザーにサービスを提供しています。&nbsp; POSA プロダクト キー カードとオンライン検証を備えるソフトウェアを提供することで、Microsoft は、新しい PC に Microsoft ソリューションを迅速かつシンプルに購入してインストールし、パッケージとメディアに使用するリソースを減らして、自身とその小売パートナーの両方のオーバーヘッド コストを削減します。<b> <br></b></p>  <p><b>Microsoft Platform Ready: ISV、Microsoft パートナー、その他の開発者が Microsoft テクノロジと互換性のあるアプリケーションを計画および構築するのに役立ちます<a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us"><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6201.MPN.png" height="65" width="206"></a></b></p>  <p><a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us">Microsoft Partner Network</a>、独立系ソフトウェア ベンダー (ISV)、ソリューション インテグレーター、開発者が、最新の Microsoft プラットフォーム テクノロジと互換性のあるソフトウェア、Web、モバイル アプリケーションを計画および構築しやすくしたいと思っています。 そのため、Microsoft Partner Network、Microsoft パートナーとすべてのアプリケーション開発者向けのトレーニング、開発、テスト、マーケティングのリソースを提供する Microsoft Platform Ready Web ポータルを立ち上げしました。 Microsoft Platform Ready リソースは一般公開されています。また、サービスに参加したりサービスを使用したりするコストはありません。</p>  <p>Microsoft Platform Ready は、Azure と Microsoft Windows Azure データベース管理サービスSQL基に構築され、機能します。 Web サイト チームは、Windows Azure 環境に Live ID を統合し、ログオン プロセスをデータベースに接続してユーザー Microsoft Partner Networkしました。 グローバル サイトでは、17 の言語がサポートされ、Microsoft Platform Ready プログラムの参加者に対する自動電子メール リマインダーなどの機能が含まれています。&nbsp; </p>  <p>世界中の 23,000 社を超える企業が Web サイトにアプリケーションを登録してプロファイルし、Microsoft Platform Ready は毎月平均 28,000 人の訪問者を受け取っています。 オンプレミスインフラストラクチャを使用して Web サイトをサポートするコストを回避することで、Microsoft Partner Network は Microsoft Platform Ready プログラムのマーケティングにより多くの資金を投資できます。 この Web サイトは、ISV や他のアプリケーション開発者が開発プロセスを効率化し、市場投入までの時間を加速するのに役立ちます。一方で、Windows Azure プラットフォームを使用してアプリケーションの構築を開始する Microsoft パートナーに成功例を提供します。</p>  <p>Microsoft の他のグループが Windows Azure プラットフォームを使用してサービスを強化し、顧客のビジネス ニーズに対応する方法については、以下を参照してください。</p>  <p>Microsoft Hohm</p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310">Bing ゲーム</a></p>  <p class="Disclaimer">* インターネットへのアクセスとインターネットの使用には、インターネット サービス プロバイダーに対して個別の料金を支払う必要がある場合があります。 ローカルまたは遠距離の電話料金が適用される場合があります。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/03/microsoft-groups-deliver-flexibility-value-and-competitive-advantages-for-consumers-enterprises-and-partners.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
