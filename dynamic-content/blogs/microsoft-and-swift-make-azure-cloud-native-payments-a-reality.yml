Title: Microsoft と SWIFT によって Azure クラウドのネイティブな支払いを現実に
Summary: '現在、Microsoft と SWIFT である Sibos 2018 では、SWIFT インフラストラクチャをホストし、Microsoft Azure でクラウドネイティブの支払いの転送を有効にする、クラウドネイティブの概念実証 (POC) が発表されています。 '
Content: >-
  <p>今日の<a href="https://www.sibos.com/" target="_blank">Sibos</a> 2018 では、世界最高 &rsquo; の金融サービスイベントである Microsoft と SWIFT が、swift インフラストラクチャをホストし、Microsoft Azure でのクラウドネイティブ支払いの転送を可能にするクラウドネイティブ概念 (poc) を発表しました。 2つの企業が連携して、クラウドへの SWIFT メッセージングソリューションの将来のデプロイを容易にします。これにより、銀行、corporates、サービスビューロー、その他の支払いエコシステムプレーヤーに対するより高速で効率的で安全な操作が可能になります。</p>


  <p>SWIFT は、200を超える国や地域で11000を超える金融機関によって使用および信頼されている、セキュリティで保護された金融メッセージングサービスの世界 &rsquo; 有数のプロバイダーです。 現在、企業と銀行は、高度に安全な SWIFT ネットワーク経由で支払いメッセージを送信することによって、これらのトランザクションを実行し、SWIFT テクノロジのオンプレミスインストールを利用しています。 概念実証は、Microsoft Cloud が提供する運用、セキュリティ、およびインテリジェンスに加えられた利点を活用して、銀行のようなワイヤ転送エクスペリエンスを作成します。</p>


  <p>&ldquo;これは、バックオフィスの運用効率を向上させるクラウドの可能性を実証するための大きな一歩です。 SWIFT は、資金の削減と削除を継続的に追求し、金融サービスの支払いエコシステム &rdquo; 内での操作の非効率性を解消します。 &ldquo;クラウドの導入は金融サービス業界内でも増え続けており、嬉しく思いを Microsoft Azure 通じてお客様やエコシステムパートナーを SWIFT するために、Microsoft と提携してクラウドのメリットを享受しています。&rdquo;</p>


  <p>金融機関のセキュリティに関しては、コンプライアンスと信頼性が最も重要なのは、ますます増えている悪意のある脅威の状況に対処することです。 業界をリードするクラウドのフットプリントと堅牢な規制遵守のポートフォリオである1年間のセキュリティに $10億米ドル以上投資されています。 Azure は、信頼できるパイオニアクラウドパートナーとして SWIFT に最適です。</p>


  <p>Microsoft &rsquo; 独自の財務部門は、概念実証の初期ユーザーとしてサービスを提供しています。 Microsoft 財務グループは、$1500億を超える資産を管理し、190国以上での操作をサポートし、ジャストインタイムのキャッシュ管理をグローバルベースで提供する SWIFT ベースの支払いで、年間 $4000億をサポートしています。</p>


  <p>Microsoft と SWIFT のチームは、この概念実証のために今後どのようなことができるかについて興奮しています。 サービスをクラウドに移行することによって得られる直接的な運用上の利点に加えて、ビジネスロジック、高度な分析、AI 機能を追加して、銀行と corporates がどのように転送し、傾向や洞察を識別するかをさらに向上させることができます。</p>


  <p>&ldquo;これは、支払い業界にとって重要な一歩前進していると思います。 これにより、すべてのビジネスチームにとって、ビジネスの機敏性、セキュリティ、コンプライアンス、およびパフォーマンスに優れたシステムが提供され、ジョージ Zinn、CVP、Microsoft の &rdquo; 会計担当者と呼ばれます。</p>


  <p>では、どのように動作するのでしょうか。 Microsoft 財務省は、機械学習アルゴリズムを使用して検証される SAP on Azure によって、ワイヤ命令を送信します。 信頼性が検証されると、これらのワイヤはクラウド上の Microsoft &rsquo; の swift インストールによって swift に送信されます。 SWIFT は、ワイヤの指示を検証し、適切な銀行に送信します。 銀行がネットワークの指示を完了すると、Microsoft に確認メッセージが送信されます。</p>


  <p>&ldquo;SWIFT とマイクロソフト間の共同の詳細エンジニアリングの取り組みにより、セキュリティが高く、準拠したクラウドサービスが提供されました。これにより、Microsoft では、Ulrich Homann、識別アーキテクトと呼ばれる業界全体 &rdquo; を活用できます。 &ldquo;オープンバンキングと即時支払いの将来のエコシステムでは、SWIFT とパートナーシップを組み合わせることにより、Azure クラウドによってのみ実現される機敏性、パフォーマンス、高可用性の機能を活用して、企業のお客様を統合することができます。&rdquo;</p>


  <p>Microsoft と SWIFT は、既に最初の Azure クラウドのネイティブ支払いを完了しています。 私たちは、近い将来、両社のお客様にプライベートプレビューを提供し、CSP 準拠のクラウドネイティブ支払いの夢を、市場の大規模な現実に向けています。</p>
