  <h2>プロビジョニングされた Cloudera クラスターへのアクセス</h2>


  <p>クラスターが正常にプロビジョニングされた後、Azure VNet 上の Hadoop エンドポイントにアクセスする SSH トンネルを作成します。&nbsp;<a href="https://blogs.msdn.microsoft.com/pliu/2017/01/17/ssh-tunnel-to-endpoints-in-azure-vnet-from-windows/" target="_blank">たとえば、Windows</a> または <a href="https://www.cloudera.com/documentation/director/latest/topics/director_get_started_azure_socks.html" target="_blank">MacOS および Linux</a> の手順に従って、マスター ノード [dnsName]-mn0 への SSH トンネルを設定し、デプロイ時に指定された Cloudera Manager ユーザー名とパスワードを使用して Cloudera Manager https://localhost:7180 にアクセスします。</p>


  <h2>トラブルシューティングのヒント</h2>


  <p>デプロイ中にエラーが発生した場合は、次の手順で Cloudera クラスターを含むリソース グループに移動Azure portal。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa7de970-6299-483b-a7f9-160337d9f2f1.png"><img alt="errordeploy" border="0" height="742" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4003448f-bd0f-4869-af0a-06e33cad4a8e.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="errordeploy" width="436"></a></p>


  <p>失敗したデプロイをクリックします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeef40df-2075-42a9-91e4-65715ed83338.png"><img alt="image" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/920cf50f-99e5-4fef-9e81-c976fbcba535.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="522"></a></p>


  <p>下にスクロールして最も古い失敗したイベントを見つけ、それをクリックして詳細なエラーを表示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4a215a2-d15f-4165-a99f-1c45142bef3a.png"><img alt="image" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52af3d06-5a71-4b83-9850-9c5ff49d7bbf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="イメージ" width="508"></a></p>


  <p>エラーが一時的なものと&rsquo;思える場合は、Cloudera クラスターデプロイの外部で作成された他のリソースが含まれている場合は、リソース グループを削除して、もう一度やり直してください。</p>


  <h2>Cloudera Enterprise からのデプロイGitHub</h2>


  <p>Cloudera クラスターをデプロイするときにより高いレベルのカスタマイズが必要な場合は、この <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/cloudera-on-centos" target="_blank">Azure Resource Management</a> テンプレートが GitHub で公開されています。 &ldquo;[Azure&rdquo; へのデプロイ] ボタンをクリックすると、Marketplace からのデプロイと同様のエクスペリエンスでクラスターをデプロイできます。ただし、仮想ネットワークとサブネットのアドレス空間など、より多くのパラメーターが公開されている場合を除く。 また、Azure PowerShell <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/" target="_blank">または Azure クロス プラットフォーム クライアント ツールを使用</a>してテンプレートをデプロイすることもできます。<a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/" target="_blank"></a></p>


  <p>マスター ノードまたはデータ ノードのサブテンプレートをカスタマイズする必要がある場合 (たとえば、各ノードに接続されているディスクの数を変更し、すべてのテンプレート ファイルとスクリプトを GitHub からダウンロードし、必要に応じて変更し、独自の GitHub レポポにアップロードします。 最後に、AzureDeploy.json &ldquo;の変数 scriptsUri&rdquo; を変更して、自分のリソース GitHubします。 Cloudera Director を使用してデプロイをカスタマイズできます。&nbsp;<a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudera/director-on-azuredirector-with-env/" target="_blank"> Azure での Cloudera Director</a> を使用したクラスターのデプロイの詳細については、このドキュメントを<a href="https://www.cloudera.com/documentation/director/latest/topics/director_get_started_azure.html" target="_blank">参照してください</a>。</p>
