Slug: microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum
Title: Microsoft と Facebook は、オープン AI エコシステムが業界のより広範な勢いを得るという呼び出し
Summary: 先月、Facebook で Open Neural Network Exchange (ONNX) 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 それ以降、私たちの目標を共有し、ONNX オープン エコシステムの利点を認識する多くの企業と話をしました。
Content: >-
  <p>先月、Facebook で<a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability"> Open Neural Network Exchange (ONNX)</a> 形式を導入し、相互運用性を高め、AI の開発とデプロイの摩擦を軽減しました。 それ以降、私&rsquo;たちの目標を共有し、ONNX オープン エコシステムの利点を認識する多くの企業と話をしました。 現在、 <a href="https://research.fb.com/onnx-ai-format-adds-partners/">Facebook</a> と Microsoft は、ONNX 形式のサポートを発表している次の企業を共有しています。</p>


  <ul>
      <li><a href="https://www.amd.com/en">AMD</a></li>
      <li><a href="https://community.arm.com/processors/b/blog/posts/arm-joins-facebook-and-microsoft-to-bring-next-generation-ai-to-life">Arm</a></li>
      <li>Huawei</li>
      <li><a href="https://www.ibm.com/blogs/research/2017/10/open-standards-deep-learning-simplify-development-neural-networks/">IBM</a></li>
      <li><a href="https://www.intel.ai/intel-joins-open-neural-network-exchange-ecosystem/#gs.GyvGQuQk">Intel</a></li>
      <li><a href="https://developer.qualcomm.com/blog/qti-announces-support-for-onnx">Qualcomm</a></li>
  </ul>


  <p>また、Microsoft では ONNX 形式を広く採用しています。 現在、オープン ソースのディープ ラーニング ツールキットである <a href="https://www.microsoft.com/en-us/cognitive-toolkit/">Cognitive Toolkit ONNX</a> のプレビュー サポートをリリースします。 Cognitive Toolkitユーザーは、プレビュー バージョンをインストールするGitHub手順に<a href="https://github.com/microsoft/cntk">従って開始</a>できます。 お試しのうえ、フィードバックをお送りください。</p>


  <p>また、リアルタイム AI を高速化する FPGA ベースのディープ ラーニング <a href="https://www.microsoft.com/en-us/research/blog/microsoft-unveils-project-brainwave/">プラットフォームである Project Brainwave</a> が ONNX 形式をサポートすると発表します。 それをサポートすることで、Project Brainwave は、お客様がさまざまなフレームワークからモデルを加速するのに役立ちます。 また、ONNX 形式を使用するとProject変換用の重複コードではなく、高速化の最適化に集中することで、Brainwave のイノベーションを実現できます。</p>


  <p>AI&rsquo; にとって楽しい時間です。 わずか 2 週間前に、Microsoft AI プラットフォームに対する主要なイノベーションを発表しました。たとえば、Azure Machine Learning や Visual Studio Code Tools for AI などの新しいサービスやツールが含まれています。 生産性の高い AI プラットフォームを使用して時間を節約しながら、相互運用性を高め、開発者は AI をイノベーションし、条件に従ってデプロイしやすくなると考えています。 現在、ONNX エコシステムのサポートを発表し、コミュニティ内の他のユーザーにこの取り組みへの参加を呼びかけています。 詳細については、 を <a href="https://onnx.ai">https://onnx.ai</a> 参照してください。</p>
