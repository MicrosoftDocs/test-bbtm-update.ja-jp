Title: Microsoft は、2021 Gartner のリーダーとして®、クラウド DBMS プラットフォームのマジッククアドラント™
Summary: Microsoft は、2021 Gartner®マジッククアドラント™クラウドデータベース管理システムのリーダーという名前を付けています。 この配置は、実行する能力とビジョンの完全性を反映しており、Microsoft のクラウドデータエコシステムへの包括的なデータポートフォリオの統合に証ています。
Content: >-
  <p>Microsoft は、 <a href="https://www.gartner.com/doc/reprints?id=1-28G8D49N&amp;ct=211216&amp;st=sb" target="_blank">クラウドデータベース管理システムの 2021 Gartner &reg; のマジッククアドラント &trade; </a>でリーダーという名前を付けています。<sup>1</sup> この配置では、ビジョンの完全性と実行能力が反映されており、Microsoft &rsquo; のエンドツーエンドのデータプラットフォームへの包括的なクラウドデータ管理エコシステムの統合に証があります。</p>


  <p>今日 &rsquo; の組織は、より広範なデジタル変革の一部としてデータプラットフォームを最新化、戦略的資産と競争上の差別化要因としてデータに依存する必要があります。 Azure では、企業が経済的な不確実性から &nbsp; の復旧を加速させるための幅広いソリューションを提供しています。 Gartner 社は、これらのユースケースを15の異なる条件で評価して、マジッククアドラントの配置を決定します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f34c30b-3268-4589-a016-20a010e9faf4.png"><img alt="Magic Quadrant for Cloud Database Management Systems" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c064bac8-8229-430a-81e3-5ffb5ad96e52.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="クラウドデータベース管理システムのマジック Quandrant" width="694"></a></p>


  <p><em><strong>図 1:</strong> クラウドデータベース管理システムのマジッククアドラント。<sup>2</sup> </em></p>


  <h2>エンドツーエンドのデータプラットフォーム</h2>


  <p>約30年前に、Microsoft は最初のバージョンの SQL Server をリリースしました。 その後、 &rsquo; お客様に常に価値を提供する革新的なイノベーションストリームを提供しています。 今日では、デジタル変革を成功させるためにビジネスで必要とされる3つの主要な機能に焦点を当て、完全なエンドツーエンドのデータプラットフォームを提供してきまし &rsquo; た。</p>


  <ul>
      <li>無制限のデータベースパフォーマンスとスケール。</li>
      <li>分析と洞察が一致していません。</li>
      <li>統一されたデータガバナンス。</li>
  </ul>


  <p>実際、プレビュー段階の SQL Server 2022 の<a href="https://azure.microsoft.com/en-us/blog/transform-your-business-with-microsofts-unrivaled-endtoend-data-platform/" target="_blank">最近の発表</a>では、azure SQL Managed Instance、azure Synapse Analytics、azure 管理範囲統合を1つの製品で利用して、azure に対応した最新の SQL Server リリースを紹介しています。</p>


  <p>microsoft は引き続き、 <a href="https://azure.microsoft.com/products/azure-sql/" target="_blank">Azure SQL</a>ファミリのデータベースに投資して、アプリの移行、近代化、および開発に柔軟なオプションを提供します。 最大 16 TB のストレージ、メモリ最適化ハードウェア、ネイティブの Azure Virtual Network サポート、SQL Managed Instance により、組織は、最もミッションクリティカルなワークロードを完全に管理されたサービス &mdash; に最新化しながら、オンプレミスの SQL Server 機能を最大限に活用することができます。 &rsquo;SQL Database でのハイパースケールとサーバーレスコンピューティングにより、コスト効率の高い、将来の証明アプリケーションを簡単に使用できるようになります。</p>


  <p>Azure は、NoSQL とオープンソースデータベースに最適なクラウドでもあります。 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>は、実稼働アプリケーションを任意のサイズまたは規模でサポートするために構築された、完全に管理された NoSQL データベースです。 開発者は、Azure リージョン間でアプリケーションを個別に弾力的にスケーリングできます。 オープンソースデータベースの新しいデプロイオプションを使用すると、コストの最適化と生産性向上のための組み込みの機能を最大限に制御できます。</p>


  <p>&rsquo;すべての組織のユーザーがインテリジェントなリアルタイムのデータ分析情報にアクセスできるようにすることを目標として、包括的な分析を実施しています。 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>のデビュー以来、ペタバイト規模のワークロードを実行している azure のお客様の数は、fivefold ドの数が増えています。 その後すぐに、 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB 向けの Azure Synapse Link</a>を導入しました。これにより、リアルタイムのビジネスの洞察を得るためのシンプルでクラウドネイティブの htap ソリューションが作成されました。 一歩進めていくと、最近、 <a href="https://docs.microsoft.com/en-us/power-platform-release-plan/2021wave1/data-platform/link-dataverse-environment-azure-synapse-analytics-workspace-bring-dynamics-365-data-azure" target="_blank">Azure Synapse Link For dataverse</a>一般提供が発表されました。 このサービスにより、価値の高い Microsoft Dynamics データですぐに洞察を得ることができます。</p>


  <p>統一されたデータガバナンスは、今日 &rsquo; の企業にとってミッションクリティカルです。 Microsoft の統合されたデータガバナンスサービスである<a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure 管理範囲</a>は、組織がオンプレミス、マルチクラウド、およびサービスとしてのソフトウェア (SaaS) データを管理および管理するのに役立ちます。 azure 管理範囲は、既にお客様によって検出された570億を超えるデータ資産を利用することで、azure、Microsoft 365、電力プラットフォームなどのデータサービスとの緊密な統合により、Microsoft のデータ資産を確実に管理できます。</p>


  <p>Microsoft &rsquo; の包括的な接続型プラットフォームでアプリケーションを構築することにより、より多くのデータをすぐに利用できるようになり、ビジネスをよりスマートにし、ビジネスを前進させるための弾みを作成できるようになります。</p>


  <h2>グローバルな洞察と勢い</h2>


  <p>Gartner によれば、エンタープライズパブリッククラウドサービスを構成するセグメントの中で、サービスとしてのデータベースプラットフォーム、クラウドインフラストラクチャ、およびプラットフォームサービスでは、2020では、それぞれ50.8% と 43.2% year を使用した最速の成長が見られました。<sup>3</sup> この拡張は、主にクラウド、データセンターの統合、およびデジタルビジネスイニシアチブへの継続的なアプリケーションの移行によって行われます。</p>


  <p>データと分析は、組織がデジタルレンズを通じてビジネスを運営する方法において、中心的な役割を果たします。 実際には、データと分析への投資からの投資収益率を示す最高のデータ責任者 (CDO) は、常に明確なビジネス価値を生み出すことが1.7 回あります。 さらに、市場投入までの時間を短縮し、データを収益化する可能性の高い3.5 倍になる可能性2.3 が高くなります。<sup>4</sup> gareth Herschel、Gartner &ldquo; 社の研究副社長は、昨年の重大な中断から復旧することを検討しています。 D &amp; A [データと分析] は、ビジネスモデルの変革の実現、リソース割り当ての最適化、従業員、顧客、およびその他の利害関係者とつながる新しい方法の判断などのタスクに役立ちます。 &rdquo;<sup>5</sup></p>


  <h2>次の手順</h2>


  <p>クラウド移行のパワーを活用してエンタープライズをデジタル変換する準備ができたら &rsquo; 、次の手順を実行して次のリソースを参照してください。</p>


  <ul>
      <li>すべての <a href="https://www.gartner.com/doc/reprints?id=1-28G8D49N&amp;ct=211216&amp;st=sb" target="_blank">無料の Gartner レポート</a>を読む。</li>
      <li><a href="https://azure.microsoft.com/product-categories/databases" target="_blank">無制限のデータベースのスケールとパフォーマンス、比類のない分析、洞察</a>の詳細については、web サイトを参照してください。</li>
      <li>Azure の無料アカウントを使用して、管理された<a href="https://azure.microsoft.com/en-us/free/sql-database/search/?OCID=AID2100131_SEM_eb6afa7341b01651612ba5c047d50524:G:s&amp;ef_id=eb6afa7341b01651612ba5c047d50524:G:s&amp;msclkid=eb6afa7341b01651612ba5c047d50524" target="_blank">クラウドデータベースを作成</a>します。</li>
  </ul>


