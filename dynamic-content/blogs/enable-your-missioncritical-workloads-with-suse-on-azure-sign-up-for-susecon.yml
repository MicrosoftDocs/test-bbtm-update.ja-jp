Title: Azure 上の SUSE を使用してミッション クリティカルなワークロードを有効にする — SUSECON にサインアップする
Summary: Microsoft は SUSECON に参加し、SUSE Linux ユーザーに最新の技術統合とサポートを提供しています。 ミッション クリティカルな SUSE ワークロードがイベント中に Azure で移行および運用できる最新のイノベーションを共有します。 SUSE Linux Enterprise Server を使用した SAP on Azure の最新の進歩について説明します。SUSE Linux Enterprise Server では、特殊なワークロードのハイ パフォーマンス コンピューティング、SUSE Linux Enterprise Server での SQL を使用した最新の機能更新プログラムが可能になります。
Content: >-
  <p>Microsoft は <a href="https://www.susecon.com/" target="_blank">SUSECON Digital 2021</a> に参加し、SUSE Linux ユーザーに最新の技術統合とサポートを提供しています。 3 日間のイベントでは、Microsoft は、講演やデモ セッションからブースまで、いくつかのアクティビティに参加します。</p>


  <p>ミッション クリティカルな <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/suse/" target="_blank">SUSE</a> ワークロードがイベント中に Azure で移行および運用できる最新のイノベーションを共有します。 SUSE Linux Enterprise Server での SAP on Azure の最新の進歩、特殊なワークロードに対するハイ パフォーマンス コンピューティングの有効化、SUSE Linux Enterprise Server での SQL による最新の機能更新、Azure Arc とのハイブリッドでの SUSE ワークロードの実行、Azure Automanage による管理サービスの自動化について説明します。</p>


  <p>メイン ステージでは、Azure Infrastructure and Edge のジェネラル マネージャーである Arpan Shah が、SUSE&nbsp;&ldquo;<strong>&nbsp;</strong> の最高技術および製品責任者である Thomas Di Giacomo 博士に参加し、SUSE を使用したハイブリッド クラウド間でのブリッジングクリティカルなワークロードと Azure&rdquo; 上の SUSE との最新のイノベーションについて話し合います。 また、ソフトウェア エンジニアであり<a href="https://github.com/deislabs/akri" target="_blank">、Project Akri</a> の共同作成者である Kate Goldenring も、Kubernetes との接続されたエッジの最新の開発について話し合うエッジ ワールドの講演を行います。&nbsp;</p>


  <h2>ハイブリッド クラウド間でワークロードをブリッジする</h2>


  <p>お&rsquo;客様からご意見のプレビューを次に示します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">SUSE</a> Linux Enterprise Server (SLES) サブスクリプションを Azure Pay As Go イメージに移行するほか、Azure ハイブリッド特典 for Linux では Azure Reserved Instances もサポートされます。 これにより、お客様は Azure で SLES を実行するときに、ソフトウェアとコンピューティングの両方のコストを節約できます。 これは、SAP などの永続的なミッション クリティカルなワークロードを実行する場合に特に便利です。</li>
      <li><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/suse.sles-sap?tab=overview" target="_blank">SUSE Gravity Stack for SAP on Azure</a> は、お客様がワンストップ ショップの SAP の実装とデプロイを有効にできます。また、機能の最新の更新には、バックアップとディザスター リカバリーのための SAP HANA の拡張ストレージ制限、SAP オートメーション用の Terraform による自動デプロイ、パフォーマンスと管理の追跡のために現在プレビュー中の Azure Monitor との統合が含まれます。</li>
      <li><a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/" target="_blank">Azure High-Performance コンピューティング (HPC)</a> は、製品の機能強化を市場に引き続き提供します。 昨年、Microsoft は、1 つの密結合されたジョブで 80,000 コア ジョブを発表し、スループットを強化するためにメモリ帯域幅を 45% 増やしました。さらに最近では、記録的な 86,400 コアにスケーリングされた NAMD シミュレーションによって、スケールとパフォーマンスが上位 10 のスーパーコンピューターを引き継ぎました。</li>
      <li>Virtual Machines 用 SQL Server 2019 の最新の累積的な更新プログラム <a href="https://docs.microsoft.com/en-us/sql/linux/sql-server-linux-release-notes-2019?view=sql-server-linux-ver15" target="_blank">10 (CU10)</a> により、SUSE Linux Enterprise Server で使用可能なカスタマイズ可能な SQL コンテナーを使用して、パフォーマンスとセキュリティが強化されます。 お客様は、クラウド (AD) の認証Azure Active Directory機能を使用して SLES イメージをデプロイできます。 SQL Server レプリケーション機械学習は SLES でも使用できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a> では、SLES 仮想マシンを使用してハイブリッド クラウド管理プレーンを構築しているお客様をサポートしています。現在プレビュー中の Azure Automanage では、Azure 管理サービスが SLES 仮想マシンに自動的にオンボードされ、ハイブリッド クラウド全体にデプロイされた SUSE ワークロードの管理、運用、修復が自動化されます。</li>
      <li>最後に、SUSE Lifecycleer の次のリリースでは、Azure Kubernetes Service&mdash; クラスターの完全なライフサイクル管理が提供されます。お客様は、一元化されたロールベースのアクセス制御 (RBAC)、CNCF 認定ツール、SLES、Windows、および Azure 環境内でのファーストクラスの platinum サポートなどのサービスを使用して、オンボード プロセスを簡略化します。</li>
  </ul>


  <h2>Azure を使用してミッション クリティカルなワークロードを効率化する</h2>


  <p>Microsoft と SUSE&rsquo; のパートナーシップにより、お客様はミッション クリティカルなワークロードの移行、デプロイ、ハイブリッド クラウドでの運用を摩擦なく実現できます。 パフォーマンスの最適化、セキュリティの強化、管理の簡素化により、SAP、ハイパフォーマンス コンピューティング (HPC)、その他の SLES ベースのミッション クリティカルなワークロードを Azure で実行できます。 独自の統合されたテクニカル サポート、SAP のオンボードと運用に関する技術的な専門知識、HPC 機能により、お客様は効率的な移行エクスペリエンスを提供します。 より多くのお客様がミッション クリティカルなワークロードを Azure に提供するサポートを行う SUSE とのパートナーシップを継続する取り組みです。&nbsp;</p>


