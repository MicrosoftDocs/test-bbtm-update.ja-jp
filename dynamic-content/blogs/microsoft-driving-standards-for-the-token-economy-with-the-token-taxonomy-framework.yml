Title: Microsoft は、トークン分類フレームワークを使用してトークン経済の標準を推進しています
Summary: 'トークン分類イニシアティブ (TTI) の今日の発表は、ブロックチェーン業界の成熟度のマイルストーンです。 このイニシアチブでは、Ethereum エコシステム、Hyperledger、IBM、Intel、R3、Digital Asset の最も重要なブロックチェーン プラットフォームの一部を共同で組み合わせて、トークンの共通分類を確立します。 '
Content: >-
  <p>トークン&rsquo;分類イニシアティブ <a href="https://entethalliance.org/token-taxonomy-initiative/">(TTI)</a> の今日の発表は、ブロックチェーン業界の成熟度のマイルストーンです。&nbsp;</p>


  <p>このイニシアチブでは、Ethereum エコシステム、Hyperledger、IBM、Intel、R3、Digital Asset の最も重要なブロックチェーン プラットフォームの一部を共同で組み合わせて、トークンの共通分類を確立します。 また、J.P のような企業である FINRA などの他の標準機関も参加しています。 ConsenSys、Clearmatics、Komgo、Web3 Labs など、ブロックチェーンで境界を広げ、ING や ING 企業は、この企業に関する情報を提供しています。</p>


  <p>この 1 年間、Azure Blockchain エンジニアリング チームは、トークンの使用事例の幅を理解するために取り組み、業界標準の欠如が企業の顧客やパートナー間の混乱を引き起こしていたことを発見しました。 この混乱に対処し、基本線の理解を確立し、お客様とパートナーがトークンの使用の探索を開始するためのパスを確立するために、トークン分類フレームワークの構築を開始しました。 &rsquo;私たちは、分離して作業しなかった場合は、私たちの取り組みがはるかに効果的であることをすぐに気付いたので、TTF を拡大し、業界に共通の標準を提供するために、業界全体で対応するフレームワークとパートナーに貢献することを選択しました。 Azure Blockchain のプリンシパル アーキテクトおよび EEA ボード メンバーである私は、1.0 フレームワークのリリースで Microsoft を代表し、TTI の座長として機能し、すべての参加者と協力して、結果がトークン経済を迅速に加速するための基盤を確立します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8638dfe2-e80a-479d-b32b-321052a2121c.png"><img alt="Taxonomy" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6596f9ad-1319-42c7-a32b-7a6b63851b65.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="分類" width="1392"></a></p>


  <p>このイニシアチブを推進する主要な原則はプラットフォームの中立性です。これにより、どの会社にも準拠しない標準が保証され、業界がオープンにイノベーションを起こします。 このワークグループは、パブリック クラウド プラットフォーム、ブロックチェーンのスタートアップ企業、業界全体の早期導入者など、ブロックチェーン コミュニティ全体の多様な思考リーダーのセットをまとめます。 トークン経済の力と、この新たな領域でのイノベーションを望む企業が直面する課題の両方を、私たちはそれぞれ認識しています。 Token Taxonomy Initiative をシード処理する最初の作業によって、コミュニティが次の機能を提供することで、今後 1 か月の間に構築するための開始点が提供される予定です。</p>


  <ul>
   <li>業界全体でのトークンとその使用事例の定義。</li>
   <li>ビジネス、技術、規制の各参加者が同じ言語を話せそうとして使用できる一般的な概念と用語のセット。</li>
   <li>トークンを定義および構築するためのコンポジション フレームワーク。</li>
   <li>わかりやすいトークン分類階層 (TCH) を作成します。</li>
   <li>TTF 構文を使用してメタデータをツール化し、分類とモデリング ツールの視覚的表現を生成して、分類にマップされたトークン定義を表示して作成し、最終的には特定のプラットフォームの実装とリンクします。</li>
   <li>法的および規制要件の検出と入力のためのサンドボックス環境。</li>
  </ul>


  <p>この作業は、Ethereum のテクノロジ ファミリに固有ではありません。しかし、この作業は、Ethereum&rsquo; エコシステムを使用して構築した作業グループの経験から生み出されます。 TTI の座長として、今後数か月後に展開される分類について学び、この領域における継続的なイノベーションを楽しみにしています。</p>
