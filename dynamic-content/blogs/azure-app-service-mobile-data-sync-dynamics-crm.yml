Title: Azure App Service を使用して Dynamics CRM のモバイルデータ同期エクスペリエンスを構築する
Summary: 多くのビジネスアプリでは、オフライン同期は便利なだけではなく、ビジネスの生産性にとって重要です。 Dynamics CRM Online 用の新しい Azure Mobile Connector SDK について説明します。
Content: >-
  現在、CRM チームとのパートナーシップで、 <a href="https://github.com/Azure/mobile-services-dynamics-connector/">DYNAMICS Crm Online</a>   用の AZURE Mobile Connector SDK を発表しています。この統合ソリューションを使用すると、開発者は次のことができます。

  <ul>
      <li>オフラインで動作し、Dynamics CRM Online とデータを同期する、ネイティブおよびクロスプラットフォームの iOS、Windows、および Android アプリをビルドします。</li>
      <li>顧客データに Dynamics CRM Online を使用して、高度な分析、ソーシャル分析、および Office 365 と Skype との統合を活用します。</li>
      <li>Azure App Service で豊富なバックエンドロジックを実行し、データ操作の補強、複数のデータストア間のフェデレーション、競合の処理、プッシュ通知の送信、Azure Active Directory を使用したユーザーの認証、および優れた開発/操作エクスペリエンスを実現します。</li>
  </ul>

  <h2>モバイルデータの同期の理由</h2>

  スマートフォンユーザーは、最も重要なアプリが、ほとんどの場合でも、オフラインで動作することを期待しています。 一部のアプリでは、オフライン同期は便利なだけではなく、ビジネスの生産性にとって重要です。 ネットワーク接続の欠如は、非常に面倒な方法ではなく、売上が失われる可能性があります。 これは、不満のクライアントを意味する可能性があります。 ペンと紙を優先して、使用されていないアプリを意味することがあります。


  多くのビジネスアプリケーションは、この重要なオフライン同期機能を備えていません。これは主に、コンシューマーアプリに表示される同期の種類よりも <em> 根本的に困難な問題</em> であるためです。 1人のユーザーが所有するデータ (メール履歴など) を同期できるようにするための1つの方法ですが、複数のユーザーが共有するデータ (モバイルデバイス、ブラウザー、または従来のデスクトップアプリケーションから編集しているユーザー) を処理するのは非常に別です。

  <h2>Azure Mobile を入力してください</h2>

  幸いにもかかわらず、Azure Mobile は、iOS、Windows、Android 向けの軽量で完全にカスタマイズ可能なオフライン同期機能と、Xamarin のようなクロスプラットフォームフレームワークを提供しています。 Microsoft Dynamics CRM チームとのパートナーシップでは、 <a href="https://github.com/Azure/mobile-services-dynamics-connector/">Dynamics CRM Online 用の Azure Mobile Connector SDK</a>をリリースしました。


  このリリースには、2つの sdk が含まれています。1つは Azure Mobile Services 用、もう1つは App Service の Mobile Apps 機能用です。

  <ul>
      <li>次の3-6 か月以内に運用環境に移行する予定のアプリには、 <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm">Mobile <strong>SERVICES</strong> Connector SDK</a> を使用してください。 Azure Mobile Services は、 <a href="https://azure.microsoft.com/en-us/pricing/details/mobile-services/">99.9% のアップタイム SLA</a>で一般提供されています。</li>
      <li><a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileAppsCrm-preview">Azure Mobile<strong> APPS</strong>コネクタ SDK</a>を使用して、現在プレビュー段階にある Azure App Service の新しい Mobile Apps 機能を試すことができます。</li>
  </ul>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-preview/">Azure Mobile Apps</a>   の詳細と、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-migration-from-mobile-services-preview/">Mobile Services に対する機能強化</a>について説明します。 Azure Mobile Apps が一般公開されたら、新しい機能を利用できるように、Mobile Services から App Service へのシームレスな移行を提供します。


  また、カスタムソリューションの開始点として使用できる既成のアプリ ( <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm/client">Azure アクティビティ Logger</a>) も提供しています。このサンプルおよびその他の Dynamics CRM モバイルアプリのサンプルとテンプレートの詳細については、<a href="https://blogs.msdn.com/b/crm/archive/2015/07/15/microsoft-dynamics-crm-mobile-sdk-update-and-azure-mobile-connector-sdk.aspx">更新された Microsoft Dynamics CRM mobile SDK</a>の一部としてご確認ください。

  <h2>試してみる</h2>

  アクティビティロガーの構築済みアプリを設定するための<a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm">チュートリアルを試してみてください</a>。 既存の Dynamics CRM Online テナントを使用するか、 <a href="https://www.microsoft.com/en-us/dynamics/crm-free-trial-overview.aspx">無料試用版にサインアップ</a>する必要があります。


  このチュートリアルでは、Azure Mobile バックエンドをプロビジョニングし、委任されたアクセスのために Azure Active Directory で構成する手順について説明します。 次に、AAD で事前構築済みの iOS クライアントを構成します。


  委任アクセスは、ユーザーがクライアントアプリにログインして変更を行うと、CRM はそのユーザーが実行している操作を記録することを意味します。 これは、監査とセキュリティ上の理由で非常に重要であり、同僚との共同作業や、更新を行っているユーザーの確認も容易になります。

  <h2>ケーススタディ: Azure Mobile と Dynamics CRM Online を使用した従業員アプリの構築</h2>

  オーストラリアに基づくコンサルティング会社である ignia は、Azure Mobile offline sync を見つけて、生産性を大幅に向上させることができました。 最近、グローバルマイニング会社向けの従業員向けアプリをいくつか作成しています。 Azure Mobile Services と Microsoft Dynamics CRM online を使用して、マイニング会社は、アプリの1つと、他のアプリケーションのパイロットフェーズで正常に運用環境にいます。 ignia は、iOS、Android、および Windows Phone 全体で優れたアプリを構築するために<a href="https://developer.xamarin.com/guides/cross-platform/xamarin-forms/">Xamarin. Forms</a>を使用して、プラットフォーム間の共有コードの量を最大化します。


  これらのモバイルアプリのチームリーダーである Elliot 木材は、Azure Mobile Services と Xamarin の選択に関するものです。オフライン同期と複数のクライアントプラットフォームの両方をサポートするための要件を考えると、フォームは簡単でした。 私たちは、"Mobile Services ターンキーソリューションのように動作し、クロスプラットフォームモバイルアプリケーションでは引き続き Xamarin. Forms と Azure Mobile Services を推奨しています" ということを追加しました。


  次のアプリがあります。

  <ul>
      <li>安全性の手順: プッシュ通知とオフライン同期を使用します。ワーカーは、モバイルデバイスに安全に保管された安全なドキュメントに簡単にアクセスできます。 このアプリは、大量の紙のドキュメントを置き換えます。</li>
      <li>危険な報告: 現場の作業者がネットワークに接続されていなくても、写真を撮影し、音声メモを記録します。 レポートはバックエンドデータベースに保存され、アクションを実行できるスーパーバイザーに送信されます。</li>
      <li>現場のリーダーシップ: フィールドタスクを計画して完了するために、ワーカーと請負業者は Dynamics CRM に接続するカスタムモバイルアプリと共同作業を行います。 これにより、タスクの状態を報告し、Dynamics CRM の豊富なレポート機能と分析機能を活用する必要がなくなります。</li>
  </ul>

  <h2>まとめ</h2>

  <a href="https://github.com/Azure/mobile-services-dynamics-connector/tree/master/MobileServicesCrm">Dynamics crm online 用の新しい Mobile Services コネクタ SDK</a>を使用すると、組み込みのオフライン同期機能を使用して crm online 用のカスタムモバイルアプリをより簡単に構築できます。 マルチプラットフォームのモバイルクライアント Sdk を使用すると、開発者は共有バックエンドサービスに対して優れたネイティブエクスペリエンスを構築できます。


