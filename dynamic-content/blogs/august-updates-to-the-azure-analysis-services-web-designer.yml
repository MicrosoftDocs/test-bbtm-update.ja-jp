Title: Azure Analysis Services Web デザイナーの 8 月の更新
Summary: 先月、Web デザイナーを使用してAzure Analysis Servicesをリリースしました。 この新しいブラウザー ベースのエクスペリエンスを使用すると、開発者は、Azure Analysis Services (AAS) セマンティック モデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発の主要なツールですが、この新しいエクスペリエンスは簡単な変更を迅速かつ簡単に行う目的で作成されています。 これは、新しいモデルの使用を開始したり、開発または実稼働の AAS モデルに新しいメジャーを追加したりする場合に最適です。
Content: >-
  <p>先月、Web デザイナーを使用してAzure Analysis Servicesをリリースしました。 この新しいブラウザー ベースのエクスペリエンスを使用すると、開発者は、Azure Analysis Services (AAS) セマンティック モデルの作成と管理を迅速かつ簡単に開始できます。 SQL Server Data Tools (SSDT) と SQL Server Management Studio (SSMS) は開発の主要なツールですが、この新しいエクスペリエンスは簡単な変更を迅速かつ簡単に行う目的で作成されています。 これは、新しいモデルの使用を開始したり、開発または実稼働の AAS モデルに新しいメジャーを追加したりする場合に最適です。</p>


  <p>現在、修正プログラムと新機能の組み合わせが含まれる最初の更新プログラムのセットを発表します。 今後数か月の間に、Web デザイナーを進化させ、Web でのモデルの作成をより簡単かつ高度に行う予定です。 新機能には次が含まれます。</p>


  <h3>メジャーの DAX 構文の強調表示</h3>


  <p>メジャーの追加は、DAX 式の構文を認識する複数行コード エディターを使用して、少し簡単です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ceac9d2b-26f3-46a9-b155-5974d49f80e5.png"><img alt="image" border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79947bfa-069a-460d-b35b-a0b8e23c2b25.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="631"></a></p>


  <h3>JSON エディターでの新しいミニ マップ</h3>


  <p>モデル JSON エディターの右側にミニ ドキュメント マップが含まれるので、JSON ドキュメントの参照が簡単にできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a92ac76-7c92-45a9-8d93-75c1d8b34948.png"><img alt="image" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2dfe1d7-50db-4e58-bbf0-b1a905cbfdd0.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="702"></a></p>


  <h3>クエリ デザイナーでのフォルダーと階層のサポートの表示</h3>


  <p>クエリをグラフィカルにデザインするときに、階層と表示フォルダーを使用できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/666b16e7-2149-48cb-aa80-65b217ea1020.png"><img alt="image" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f09f4c2-a93d-46ed-b109-3b3c46c78c4f.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="269"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/716ec4f0-19a3-4e8a-bb62-82eab0f25133.png"><img alt="image" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e3b8188-7b7f-4ff6-8768-a0229850f375.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="191"></a></p>


  <h3>テーブル リレーションシップ エディター</h3>


  <p>新しいリレーションシップ エディター ダイアログを使用して、新しいリレーションシップを作成するか、テーブル間で既存のリレーションシップを編集します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9de46d4-606c-425d-a336-ffed4df7d14f.png"><img alt="image" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4404e995-87c7-4f20-b696-6707a59c37c2.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="670"></a></p>


  <h3>サーバー名をコピーする</h3>


  <p>SSMS や SSDT などの他のツールからサーバーに接続する必要がある場合は、サーバー ブレードから完全なサーバー名をコピーできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ad5259a-64bb-41b2-a184-78bfabf42ecf.png"><img alt="image" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf51f809-c91c-4324-bcd5-145206885782.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="イメージ" width="307"></a></p>


  <p>Azure Analysis Web デザイナーは、現在、Azure Analysis Web デザイナーのサーバーからリンクすることで試 <a href="https://portal.azure.com" target="_blank">Azure portal</a>。</p>


  <p>フィードバック フォーラムで機能に関する独自のアイデア <a href="https://feedback.azure.com/forums/556165" target="_blank">を送信します</a>。 Web デザイナーの <a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview">Azure Analysis Services</a> とAzure Analysis Services <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/">詳細を確認してください</a>。</p>
