Title: Linux Azure Security Center攻撃を検出する方法
Summary: 'Azure Security Center (ASC) は現在、クラウドとオンプレミスの両方で Linux 脅威検出プレビュー プログラムを拡張しています。 新しい機能には、疑わしいプロセスの検出、疑わしいログイン試行、異常なカーネル モジュールの読み込みがあります。 '
Content: >-
  <p>Azure Security Center (ASC) は現在、クラウドとオンプレミスの両方で Linux 脅威検出プレビュー プログラムを拡張しています。 新しい機能には、疑わしいプロセスの検出、疑わしいログイン試行、異常なカーネル モジュールの読み込みがあります。 Security Center、マシン イベントの収集に auditd&rsquo; を使用しています。これは、Linux での監査の最も一般的なフレームワークの 1 つです。 Auditd には、長い時間を費やし、メインライン カーネルに住んでいるという利点があります。 既定で監査が実行され、このパブリック プレビューの恩恵Security Center対象となる Linux マシン。 コレクションのしくみの詳細については、10 月のプライベート プレビューのお <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-previews-new-threat-detections-for-linux/">知らせをご</a> 覧ください。</p>


  <p>Linux 固有の検出の構築に加えて、最初に開発された現在の検出の適用性Windows。 攻撃者は、特に大規模な攻撃に対して OS に依存しないのが好きであり、可能な場合はツールと手法を再利用します。 このような状況では、オペレーティング システム間でも同じ検出が適用されます。 幸いにも、分析のいくつかは最小限のチューニングで動作しました。 今日は、&rsquo;悪意のある暗号コイン マイニングの形式で分析の例について説明します。</p>


  <h2>悪意のある暗号コイン マイナーの脅威の拡大</h2>


  <p><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/13/invisible-resource-thieves-the-increasing-threat-of-cryptocurrency-miners/">Windows Defender研究チームは</a>先月、暗号化通貨マイナーの脅威の増加に関するブログ記事を公開しました。 これらのリソースの盗用者は、通貨の数と価値が増えたので、より多くの問題になっています。 Windows Defenderチームは、一部のサイバー犯罪者がランサムウェア攻撃から、犠牲マシンへの独自のマイニング ツールのインストールと実行に向かっている可能性があるという情報を示しています。 2017 年 9 月から 2018 年 1 月の間に、平均 644,000 台の一意のコンピューターでコイン マイニング マルウェアが検出されました。 この投稿では、私たちが見てきたさまざまなコイン マイニング マルウェア、その動作、および企業が System Center Configuration Manager と Windows Defender Advanced Threat Protection の両方を使用して自分自身を守る方法について説明します。</p>


  <p>また、<a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/07/behavior-monitoring-combined-with-machine-learning-spoils-a-massive-dofoil-coin-mining-campaign/">Windows Defender</a> チームは先月、Windows Defender ウイルス対策 の 3 月 6 日に、Dofoil マルウェア キャンペーンの 500,000 件近くのインスタンスを数ミリ秒以内に特定し、ブロックした方法について話しました。 このマルウェアには、コイン マイニング ペイロードも含まれています。 その後、最初の感染 <a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/13/poisoned-peer-to-peer-app-kicked-off-dofoil-coin-miner-outbreak/">ベクター</a> が有害なピア ツー ピア アプリケーションであるのが検出され、報告されました。 ピア ツー ピア アプリケーションは、望ましくない可能性のあるアプリケーション <a href="https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-antivirus/detect-block-potentially-unwanted-apps-windows-defender-antivirus">(PUA) として分類されました。</a> Windows Defender PUA 保護機能を有効にしていた AV のお客様は、そのベクターが既にブロックされているという利点があります。</p>


  <h2>linux Azure Security Center脅威検出の検出</h2>


  <p>では、これは Azure と、Linux 用の脅威検出に関する新しいAzure Security Centerパブリック プレビューとどのように関連しているのでしょうか。 1 年前に、JessenEn は、コンピューターの暗号化通貨マイニング攻撃を <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-a-bitcoin-mining-attack/">ASC</a> で検出する方法Windowsしました。 暗号化通貨マルウェア業界では、多くのサイバー犯罪者が、ドロップされた場所に基づいて異なるオペレーティング システムにインストールして実行するポータブル ツールを使用しています。 また、システム全体で一般的な手法を利用しています。これは、一般的な検出を記述する機会を意味します。<br>

  <br>

  2 月に<a href="https://www.fireeye.com/blog/threat-research/2018/02/cve-2017-10271-used-to-deliver-cryptominers.html">、FireEye</a> は、これらのマイニング ツールと手法が Windows と Linux の両方の世界にまたがっている方法を示すブログ投稿を公開しました。 概要では、追加のマルウェアのダウンロード、タスクのスケジュール設定、競合するマルウェアの削除を行う Windows ベースの PowerShell コマンドと Bash シェル スクリプト コマンドの両方を確認できます。 独自のデータの分析でも同じことが示されます。 これらの一般的な手法を使用すると、仮想マシンと Linux マシンの両方でWindowsを作成できます。</p>


  <p>また、分析を作成する際には、そのライフサイクルの複数の時点で悪意のある動作を特定しようと試み、検出の可能性が高くなっています。 暗号化通貨マイニング分析は、この良い例です。 単純な実行可能ファイルまたはコマンド マッチングから始め、分析の洗練レベルを徐々に上げ、コイン マイニングの動作を探す検出を作成しました。 最近の分析の 1 つは、システムがいつコイン マイニング用に最適化されているのか検出を試みる方法です。</p>


