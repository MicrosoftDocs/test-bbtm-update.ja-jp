Title: Microsoft と TSMC が、Azure でのシリコン設計を加速する共同イノベーション ラボを発表
Summary: 現在、すべての業界とすべての顧客が大規模な変革を行い、クラウド コンピューティングは多くの場合、この中心的な実現者です。
Content: >-
  <p>現在、すべての業界とすべての顧客が大規模な変革を行い、クラウド コンピューティングは多くの場合、この中心的な実現者です。 &mdash;また、シリコン業界では、急速に成長するクラウド コンピューティング エコシステムの重要な部分として変化が発生しています。このエコシステムでは、シリコンとチップの設計ワークロードが、パフォーマンス、複雑さ、および認識されるコストの上昇の棒を満たす必要があります。 Azure では、材料設計業界のニーズに焦点を当て、問題を解決し、お客様にソリューションを提供することができます。 TSMC のパートナーと協力して、シリコン設計にクラウドを使用すると、それを受け入れる人の競争上の利点になるという信念を共有しています。&nbsp;</p>


  <p>深いパートナーシップを通じて、TSMCs&rsquo; Virtual Design Environment 用の Azure ベースのアーキテクチャ、特定のワークロードに対するクラウド リソースの選択とストレージ アーキテクチャの改善、スケーラブルなワークロードのコストとパフォーマンスの最適化を実証しました。 これには、EDA (Electronics Design Automation) ワークロードに最適な新しい仮想マシン (VM) の種類と、EDA 並列処理を完全に利用するクラウド最適化設計ソリューションの両方が必要です。 TSMC とその EDA エコシステム パートナーとのコラボレーションから、両方の分野で複数のブレークスルーを共同で達成しました。</p>


  <h2>Microsoft と TSMC は、シリコン業界でのクラウド導入をサポートします</h2>


  <p>この勢いを続けるために、Microsoft は TSMC との共同イノベーション ラボを立ち上げ、クラウドと EDA のイノベーションを最適に統合するためのコラボレーション プラットフォームとして機能し、市場投入までの時間を加速し、開発コストを最適化して製品のイノベーションを引き出すパフォーマンスとコスト効率を業界に提供するのに役立ちます。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;エコシステムコラボレーションの育ては TSMC Open Innovation Platform&reg; (OIP) の中核であり、この Microsoft との共同イノベーション ラボは、業界をまたがったパートナーシップを次のレベルに昇格する大きな一歩です。TSMC は、2018 年から顧客の設計の実現を高速化するクラウドの最も初期のドライバーの 1 つでした。Cloud Alliance のメンバーとのコラボレーションを通じて、一般的な顧客に対するクラウド導入のエントリ バリアを下げ、お客様がクラウドで安全に IC 設計を実施し、市場に出る時間を短縮するのに役立ちます。Microsoft は素晴らしいパートナーであり、Azure 上のシリコン チームも同様のビジョンを Microsoft と共有しています。&rdquo;</em>&ndash; TSMC でテクノロジ開発のシニア バイス プレジデントを務め、Dr.</p>

  </blockquote>


  <p>セキュリティは Azure の基礎であり、TSMC によって認定された最初のクラウド サービス プロバイダーの 1 つです。 サイバーセキュリティに年間 10 億ドルを超える投資と、セキュリティ専用の 3,500 人を超えるエンジニアに加えて、当社は引き続き、知的財産を保護するための光産業のニーズに焦点を当て続けます。 セキュリティ基盤の上に構築された Joint Innovation Lab は、エコシステム パートナー間で詳細なコラボレーションをホストし、新しいソリューションを推進し、クラウドでの IC 設計を変革します。</p>


  <ul>
      <li><strong>次世代</strong> VM の種類: 最も高度なプロセス テクノロジによって実現される非常に複雑な IC 設計の EDA ワークロードをターゲットに、CPU パフォーマンス、コア数、メモリ対コア比、ローカル ストレージのすべての側面で新しい VM の種類を最適化するために取り組んでいます。</li>
      <li><strong>クラウド最適化 EDA</strong> ソリューション: クラウド最適化設計ソリューション、ツール、および手法を組み合わせて作成し、EDA 並列処理を完全に活用する取り組みです。 クラウドの大規模なコンピューティング能力により、クラウド内のコンピューティングの制限が高く、並列処理の機会を完全に探索するための EDA 最適化の新しいカテゴリが開きます。</li>
  </ul>


  <p>TSMC と Microsoft は、2018 年に TSMC が OIP Cloud Alliance と OIP Virtual Design Environment (OIP VDE) を発表し、設計サイクルの大幅な改善を示した Azure を使用したクラウドを利用したシリコン設計アプローチを可能にしました。 Azure サービスと TSMCs&rsquo; シリコンの専門知識の膨大な計算能力を使用して、世界中の生産の実行を最適化することができます。 EDA 設計ジョブは、インハウス コンピューティングの制限により数か月かかるのが珍しくありません。 &rsquo;Azure のバースト可能なリソースにアクセスして数万のコアにすばやくスケーリングする機能により、シリコン デザイナーは、需要の急増に対処しながら、効率を向上しながら、市場に出すまでの時間を大幅に短縮できます。</p>


  <p>Mujtaba Hamid 氏率いる Azure 上のシリコン チームは、常に Azure 上のシリコン設計に対して幅広い業界アプローチを採用してきました。両方のチームは、私たちが学習した情報を、材料設計コミュニティと共有する取り組みです。 最近、コラボレーションにより <a href="https://online.tsmc.com/" target="_blank">、TSMC-Online</a> を通じて利用できる 2 つの技術的なホワイトペーパーが導入されました。最適なクラウド使用量を示し、ミッション クリティカルなタイミングのサインオフ ジョブを大きな方法で高速化し、同時にコストの最適化を実現しました。</p>


  <p>私は、共同ラボの取り組みについて非常に楽しみに思います。また、すべてのパートナーと協力して取り組むのを楽しみにしています。 このコラボレーションの詳細と発表については、ご期待ください。</p>


  <p>Azure でシリコン ワークロードを実行する方法の詳細については、シリコンページ用 <a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/silicon/" target="_blank">の Azure ハイ パフォーマンス コンピューティング (HPC) に関するページを参照</a>&nbsp;してください。 チームに連絡するには、 <a href="mailto:AzureForSilicon@microsoft.com">Azure for Silicon にメールをお送りください</a>。&nbsp;</p>
