Title: 最新のプレイブックを使用Azure Security Center DevSecOps プラクティスを強化する
Summary: クラウドでホストされるワークロードは、優れたスケーラビリティ、デプロイの容易さ、および事前にセキュリティで保護されたインフラストラクチャをワークロードに提供します。 ただし、ワークロード自体は、サイバー犯罪による攻撃の影響を受けやすい場合があります。
Content: >-
  <p>クラウドでホストされるワークロードは、優れたスケーラビリティ、デプロイの容易さ、および事前にセキュリティで保護されたインフラストラクチャをワークロードに提供します。 ただし、ワークロード自体は、サイバー犯罪による攻撃の影響を受けやすい場合があります。 クラウド内のリソースを保護するには、脅威に対応し、攻撃に対して脆弱になる可能性のあるリソースを強化し、保護メカニズムが機能している手法をデプロイできる必要があります。</p>


  <p>Avyan Consulting は、Azure Security Centerチーム<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank"></a>と提携し、デモンストレーションとトレーニングを目的として攻撃シミュレーション プレイブックを構築しました。 Azure 管理者は、これらのプレイブックを使用して、完全に動作する Web ワークロードとコンピューティング ワークロード、Azure Security Center &amp; Web アプリ ファイアウォール (WAF)、SQL 脅威保護などのセキュリティ管理ツールをデプロイできます。 デプロイされると、管理者はワークロードに対する攻撃を呼び出し、世界中の敵対者によって使用される同様の手法を実行できます。 これらの攻撃シミュレーションは、指定された手順と自動化を使用して適用されます。 プレイブックには、次の 4 つの一般的な攻撃シナリオのシミュレーションが含まれています。</p>


