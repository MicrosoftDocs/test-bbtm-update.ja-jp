  <p>このエクスペリエンスにより、Azure のお客様は、セキュリティ強化のベスト プラクティス、防御構成、および実際の攻撃が発生した場合に何を探すのかを学習できます。</p>


  <p>クラウドで実行されているデータセンター ワークロードのセキュリティに責任がある場合は、<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center、SQL</a> <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">Threat Detection</a>、Application Gateway <a href="https://azure.microsoft.com/en-us/services/application-gateway/" target="_blank">(WAF)</a> などの Azure&rsquo;&nbsp; ネイティブ セキュリティ ツールの詳細を確認してください。 これらのツールは、Avyan Consulting の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/cloudneeti.cloudneeti_enterpise?tab=Overview" target="_blank">Cloudneeti</a> と組み合って、Azure リソース全体で豊富なコンプライアンス ビューを提供します。</p>
