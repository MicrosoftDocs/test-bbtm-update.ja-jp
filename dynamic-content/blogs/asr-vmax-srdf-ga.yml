Title: 'Enterprise、EMC VMAX、VMAX3、および SRDF を使用したディザスター リカバリー Azure Site Recoveryグレード: 一般提供開始'
Summary: 現在、ASR と EMC VMAX および VMAX3 シリーズの統合と、対称リモート データファシリティ (SRDF) の一般提供が開始されました。
Content: >-
  今年の初めに、SAN <a href="https://aka.ms/asr_san_ga">レプリケーション</a> サポートの一般提供を発表しました Azure Site Recovery (ASR)。 ASR を使用すると、SCVMM と Hyper-V のお客様は、ストレージ パートナーから Storage Area Network (SAN) および SAN レプリケーション オファリングへの投資を拡張して、2 つのオンプレミス データセンター間で Hyper-V VM のエンド ツー エンドのディザスター リカバリーを可能にできます。 同期レプリケーションと非同期<strong></strong>レプリケーションのサポート、共有ディスク ゲスト クラスターの保護と回復、マルチ仮想マシン<strong></strong>の整合性、<strong>SMI-S</strong> で管理される標準などの機能により、ASR は Hyper-V 環境用のエンタープライズ レベルの DR ソリューションを提供します。<strong></strong>


  現在、ASR と EMC VMAX および VMAX3 シリーズの統合と、対称リモート データファシリティ (SRDF) の一般提供が開始されました。 EMC VMAX および VMAX3 SAN アレイを使用する SCVMM/Hyper-V 環境では、SRDF と ASR で業界をリードするテクノロジを活用して、最も厳格な RPO および RTO SLA 要件を確実に満たしながら、複雑なマルチ VM アプリケーションを一貫した方法で保護できます。EMC VMAX SRDF Azure Site Recovery組み合わせて使用すると、Hyper-V 環境用の堅牢でスケーラブルでシンプルなエンド DR ソリューションが提供されます。


  今日 <a href="https://aka.ms/asr_emcblog">のお知らせの詳細</a> については、EMC のブログを参照してください。 サポートされているプラットフォームと前提条件の詳細を提供するソフトウェア統合ガイドについては、こちらを参照 <a href="https://aka.ms/asr_emc">してください</a>。


  詳細については、次のドキュメントを <a href="https://aka.ms/asr_san_doc">Azure Site Recoveryしてください</a>。 価格情報については、 <a href="https://aka.ms/asr_san_ga_blog_pricing">ASR</a> の価格に関するページにアクセスし、[Azure Site Recoveryを顧客所有サイトに追加する] を選択して、現地通貨で価格を表示します。 アプリ<a href="https://aka.ms/asr_san_ga_blog_landingpage">の使用Azure Site Recovery</a>簡単です。無料試用版にサインアップするだけでMicrosoft Azure<a href="https://aka.ms/asr_san_ga_blog_azuretrial">できます</a>。
