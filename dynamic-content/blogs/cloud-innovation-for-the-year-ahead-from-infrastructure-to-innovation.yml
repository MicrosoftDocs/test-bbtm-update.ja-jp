Title: 'クラウドイノベーション: インフラストラクチャからイノベーションまで'
Summary: 長年にわたり、エンタープライズクラウドの移行の転換ポイントに到達した時点について説明しています。 2015では、導入に関するいくつかの障壁に対処するために、いくつかの傾向が加速しています。 クラウド導入は世界中で急速に成長しており、地域別の研究によってこのような概念が支えられています。
Content: >-
  <p>長年にわたり、エンタープライズクラウドの移行の転換ポイントに到達した時点について説明しています。 クラウド導入は世界中で急速に成長しており、地域別の研究によってこのような概念が支えられています。 たとえば、クラウド業界フォーラムのような組織では、英国単独でのクラウド導入が、48 ~ 5 年前から84% まで大幅に増加していることを示しています。 その一方で、バリアは多くの場合、 &rsquo; そのまま残ります。 北のブリッジと Wikibon によって実施された研究では45、約1000のアンケートの回答者のうち、最も上位のクラウドの導入に関する懸念として、セキュリティについての注意があることが示されています。また、規制やコンプライアンスの懸念 (36%)、プライバシー (29%)、クラウドベンダーのロックイン (26%) も</p>


  <p>導入 &ndash; に関するいくつかの障壁に対処するために、2015ではいくつかの傾向が加速しています。たとえば、ハイブリッドクラウド solidified は、オンプレミス環境とクラウド環境の間でアプリケーションとデータを管理するための事実上のモデルとして、少なくとも近い将来のために使用することができます。 その他の傾向は、クラウドによって推進されるアプリケーションイノベーションの unrelenting ペースに応じて生まれています。 たとえば、コンテナー化は、クラウドアプリケーションをより迅速に構築およびデプロイするための一般的な方法になりました。機械学習、予測分析、モノのインターネットなどの高度なサービスは、ビジネスイノベーションを推進するために継続しています。 簡単に言えば、クラウドのペースは加速し続け、今後も近い将来のものになります。</p>


  <h1>1) サービスとしてのプラットフォームは、インフラストラクチャからイノベーションに向けてセンターのステージ &ndash; を取得します</h1>


  <p>コンピューティング、ストレージ、ネットワークなどのインフラストラクチャサービスでは、最初の世代 &quot; のクラウドコンピューティング導入が定義されており、hefty インフラストラクチャのコストをかけることなく、速度と拡張性を保証する &quot; ことでビジネスを獲得しています。 しかし、競争上の差別化の重要な側面として機能するカスタムアプリケーションでは、これらの汎用サービスは、アプリケーションが次のイノベーションのフロンティアであることを理解している多くの企業を満たすのに十分ではありません。 その結果、多くの組織では、アプリケーションを迅速に作成してデプロイするために、プラットフォームサービス (<a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a>) がますます強化されています。インフラストラクチャの組み込みや、高可用性とスケーラビリティを保証するプロセスの自動化に重点を置いています。 PaaS はインフラストラクチャやソフトウェア管理を必要としないため、修正プログラムの適用やトラブルシューティングなどの時間のかかるタスクは必要ありません。また、時間対値は瞬時であり、ビジネスニーズに合わせて自動スケールされます。 これにより、企業は、ハードウェアとソフトウェアの&#39;インフラストラクチャの展開と管理に関する専門知識がビジネスにとって重要ではなくなり、&#39;t で競争力が得られるようになります。</p>


  <p>もちろん、PaaS はまったく新しいものではありません。 Azure では、初期のルートを PaaS プラットフォームとして配置しています。これは、IaaS と PaaS の両方で、機敏性と拡張性のクラウドのメリットを最大限に活用できるという点で事前に認識されています。 しかし、2016では、これらのサービスを使用してアプリケーションを構築および展開することにより、 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">web、モバイル、統合</a> 、 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">データ</a> の間で PaaS サービスを利用できるようになっています。 結果として、顧客、パートナー、および複数のデバイスや環境にまたがる従業員と、競争力を最大限に活用できるようになります。 これを、インフラストラクチャからイノベーションに移行し、現在進行中の&#39;しています。</p>


  <h1>2) 高度なデータサービスの使用が指数関数的に増加する</h1>


  <p>PaaS の高速化の卓越の例として、データサービスは爆発的に増加しています。 IDC は2020を通じて、クラウドベースのビッグデータテクノロジに対する支出は、オンプレミスソリューションの使用よりも4.5 倍高速になります。 データのサイズ、アクセシビリティ、アプリケーションが増加しており、これまでにないほど重要になっているデータの保存、管理、分析が行われています。 2016では、クラウドサービスは、これらの領域に対応するために急増し続けています。最終的に、企業や組織は情報を把握することが容易になります。 これには、データをインテリジェントなアクションに変換する <a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/Overview.aspx" target="_blank">機能が含ま</a> れます。</p>


  <p>適応型インテリジェンスがより広く普及しているため、マシンがよりスマートになります。 機械学習と知覚インテリジェンスは、予測と自動的な意思決定によって、ビジネスや <a href="https://blogs.microsoft.com/business-matters/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/" target="_blank">業界</a> 全体を変革します。 今日では多くのことが可能ですが、今後もより洗練され、広く適用される予定です。 この一環として、接続されている資産とシステム、および製造や輸送などの複数の業界にわたってインテリジェントなアクションを実行する方法として、モノのインターネットのスピードが向上します。 最初の手順として、 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx" target="_blank">事前構成済みの IoT PaaS サービス</a> を使用して、物理的な資産にデータをすばやく簡単に接続できるようになります。これにより、ほぼすべての業界にわたって今年がより一般的になります。</p>


