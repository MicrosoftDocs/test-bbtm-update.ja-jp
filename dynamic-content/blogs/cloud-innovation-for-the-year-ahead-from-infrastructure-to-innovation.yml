  <h1>3) ハイブリッドクラウドの整合性が現実のものになります。</h1>


  <p>大量のエネルギーは、ハイブリッドクラウド戦略を決定する企業によって消費されます。 これは、クラウドとオンプレミスの環境が非常に異なっている可能性があり、これらの違いが企業の時間と費用のコストを削減できるため、良い理由です。 現在、ほとんどのハイブリッドクラウドサービスでは、環境間または veneers 間のブリッジが提供されていますが、それらの違いをマスクしようとしていますが、これ &rsquo; によって実際に何を望んでいるか マジック杖を使用すると、ほとんどの企業は、両方の環境で動作するクラウドネイティブアプリケーションを開発し、インフラストラクチャの構成要素から上位のプラットフォームサービスまで、クラウドスタックのすべてのレイヤーで同じ管理とエンドユーザーのエクスペリエンスを実現することが求められています。</p>


  <p>2016では、オンプレミスとパブリッククラウド環境の間の真の整合性が可能になり、デプロイ環境を異なる部分としてではなく連携して使用できるようになります。 Microsoft は、オンプレミスのサービスとハイパースケールのパブリッククラウドを広く採用しているため、このようなことを真剣に進めています。 Microsoft では、 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Microsoft Azure Stack</a>を使用した次の手順を発表しました。これは、組織が自社のデータセンターで Azure の能力を活用できるようにするためのハイブリッドクラウドプラットフォーム製品であり、このオファリングの促進についても多くの重点が置かれています。</p>


  <h1>4) ますますアジャイルな開発モデル</h1>


  <p>コンテナーは、2015で business 流行リストを topped し、優れた理由で、複数の環境で移植可能なアプリケーションを構築および展開するため &ndash; のよりアジャイルな方法として、急速に普及しています。 Docker、Mesosphere、その他多くの企業が、Linux コンテナーのアプリケーションを主流にし、コンテナーエコシステムへの<a href="https://msdn.microsoft.com/en-us/virtualization/windowscontainers/about/about_overview?f=255&amp;MSPPError=-2147217396" target="_blank">Windows</a>をもたらしました。</p>


  <p>しかし、コンテナーの機敏性と移植性は、アプリケーションの開発と管理に関しては、企業にとっては業務の一部にすぎません。 モノリシックアプリケーションモデルは、クラウドによって規定されている迅速なペースと変化を完全に満たすことができ&#39;ます (特にサービスとしてのソフトウェア (SaaS) アプリケーション)。 この課題に対処するために、マイクロサービスはアプリケーションインフラストラクチャの新しいアプローチとして急速に普及しています。 マイクロサービスを使用すると、複雑なアプリケーションは、アプリケーション &rsquo; の機能を提供するために連携する小さな独立したコンポーネントで構成されます。 各マイクロサービスは、個別にバージョン管理とリリースを行うことができます。これにより、クラウドの変化ペースをより効率的かつ迅速に更新およびサポートできます。 クラウドは機敏性を向上させるために継続的なプレッシャーを受けるので、マイクロサービスはますます重要になっています。 この分野の <a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">イノベーション</a> は既に利用可能になっており、今後の年についてさらに詳しく見ていくことを期待でき&#39;ます。</p>


  <h1>5) セキュリティがクラウドのイネーブラーになります</h1>


  <p>セキュリティは長年にわたってクラウド導入に inhibitor てきました。 しかし、私 &rsquo; は、この問題に対する sea の変化を検出し、クラウドがセキュリティで保護されていることを認識し、クラウドが自社のデータセンターよりも安全であると認識していることを認識しています。 この予測は太字になっていますが、クラウド導入の重要なイネーブラーとして、セキュリティの変更が inhibitor になっていないと思われるかもしれません。 これを実現するには、microsoft の製品とサービスのセキュリティを強化し、さらに <a href="https://www.microsoft.com/en-us/TrustCenter/Security/default.aspx" target="_blank">サービスとしてのセキュリティ機能</a>を提供することができます。また、既に組織の id ベースのセキュリティオファリングからクラウドの機会にセキュリティを移行することが既 &ndash; にサポートされています。</p>


  <h1>6) マルチクラウド環境の管理が容易になります。</h1>


  <p>企業は、オンプレミスとパブリッククラウドの両方において、IT 環境に関しては、これらの日に多くの選択肢に直面しています。 すべてのアプリケーションは異なるため、すべてのビジネスシナリオに適用されます。 このため、多くの企業では、さまざまな環境にまたがり、多くの場合、さまざまなクラウドにまたがる操作を行っています。 これは間違いなく続行されます。 ただし、このマルチクラウド環境 &ndash; では管理がますます困難になり、率直に言えば、マルチクラウド管理を容易にする総合的なオプションは多くありませ &rsquo; んでした。</p>


  <p>これは2016で変更されることを期待しています。これは、パブリッククラウドプラットフォームとオンプレミステクノロジ、オペレーティングシステム、ハイパーバイザーにまたがる新しい管理機能を作成する新しい <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx" target="_blank">テクノロジとサービス</a> になります。 多くの企業にとって、このような繰り返しの問題がある場合は、管理を任意のブロックにすることができ &rsquo; ます。&nbsp;<br />

