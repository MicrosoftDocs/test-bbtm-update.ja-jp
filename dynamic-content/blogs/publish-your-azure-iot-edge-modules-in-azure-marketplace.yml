Title: Azure Marketplace で Azure IoT Edge モジュールを発行する
Summary: 最近、Azure IoT Edge の一般提供を発表しました。AI や機械学習のようなクラウド ワークロードをデプロイして、IoT デバイス上で直接実行することができます。
Content: >-
  <p>最近、<a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge</a> の一般提供を発表しました。AI や機械学習のようなクラウド ワークロードをデプロイして、IoT デバイス上で直接実行することができます。 サードパーティのエッジ ハードウェアIoT Edge一元化されたエッジ モジュール マーケットプレースの<a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/" target="_blank"></a>認定などのプログラムを使用して、エコシステムの機能をさらに簡素化しています。 本日は、サードパーティが Edge モジュールを他のユーザーに公開<a href="https://aka.ms/iot-edge-marketplace" target="_blank">Azure IoT機能をお知</a>らせAzure Marketplace。</p>


  <p>IoT ソリューションは、次を含む多くの個別の機能で構成されています。</p>


  <ul>
      <li>OPC UA SNMP、Modbus など、特定のプロトコルを読み取るデバイスからデータを読み取る。</li>
      <li>産業用グレードのデータ ストレージ オプション (Redis Cache Blob ストレージなど) を提供Storage。</li>
      <li>画像認識など、デバイス データに対して価値の高い AI を実行する。</li>
      <li>Avevas Human Machine Interface (HMI) のようなソリューションを使用して、データから&rsquo;キャプチャされた分析情報を視覚化します。</li>
  </ul>


  <p>ソリューションを作成する顧客は、専門知識を持てない場合や、これらの各機能を自分で記述するために時間を費やしたい場合があります。 IoT Edgeモジュールを含Azure Marketplaceを使用すると、IoT エコシステムは、エンドツーエンドのソリューションをより迅速に市場に出すのに役立つ機能を購入および販売できます。</p>


  <h2>ソリューション&rsquo;開発者向けの機能</h2>


  <p>マーケットプレースIoT Edgeモジュールを公開する方法は、開発者がソリューションを作成するための恩恵です。 1 つのデバイスにデプロイできるすべての機能を簡単にIoT Edgeしました。 これらのモジュールは品質の認定を受け、セキュリティの脆弱性をスキャンします。開発者は、ソリューションで使用するコードの安定性とセキュリティに対する信頼を得ます。</p>


  <h2>パブリッシャー&rsquo;向けには何がありますか?</h2>


  <p>アプリケーションにモジュールを発行する利点Azure Marketplace IP を公開して収益化する方法です。 このAzure Marketplaceは、IoT 固有の機能を備え、数少ないマーケットプレースの 1 つです。 そのため、何&rsquo;千人もの開発者が IoT ソリューションで必要な機能を見つける場所です。</p>


  <p>現在、<a href="https://www.aveva.com/" target="_blank">Aveva</a>&rsquo;、<a href="https://www.alleantia.com/" target="_blank">Alleantia</a>、<a href="https://www.codit.eu/" target="_blank">Codit</a> と提携して、デバイスの検出を簡素化し、デバイスからデータをキャプチャし、ローカルで視覚化しています。 また&rsquo;、<a href="https://redislabs.com/" target="_blank">Redis Labs</a> と提携して、高速パフォーマンス、軽量の制約、<a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">および Azure Blob Storage</a> を使用して大きなファイルをローカルに格納するメタデータを格納するソリューションを提供しています。</p>


  <p>IoT 機能を作成する多くのサードパーティの場合、課金システムを作成し、ソフトウェアの使用状況を追跡することは、コア コンピテンシーではありません。 次の手順では、これらの問題も解決します。 現在、マーケットプレースでは、無料のライセンス &ldquo;オファーとライセンス持ち込み&rdquo; モジュールがIoT Edgeされています。 ただし、まもなく、モジュール&rsquo;でモジュールを使用しているすべてのユーザーに対して Azure で請求を行うさまざまなオプションを選択できます。 これは安全かつ自動的に行われます。モジュール作成者が一連の機密性の高い課金ロジックを記述する必要はありません。</p>


  <p>引&rsquo;き続きモジュールの提出を確認し、ユーザーが Azure IoT Edge を使用して作成する最適なソリューションを確認できます。 詳細については、ソリューション開発者は、Microsoft とサードパーティの両方のモジュールをIoT Edge <a href="https://aka.ms/iot-edge-marketplace" target="_blank">できます</a> 。 概要マーケットプレースにモジュールを発行 <a href="https://aka.ms/iot-edge-marketplace-doc" target="_blank">する方法について説明します</a>。</p>
