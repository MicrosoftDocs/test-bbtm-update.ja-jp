Title: 西ヨーロッパでの最近の Windows Azure サービスの中断に関する根本原因分析
Summary: 7月26日に、西ヨーロッパのサブリージョンの1つのクラスター内でホストされている azure &rsquo; s コンピューティングサービス Windows、インターネットや Windows Azure のその他の部分への外部接続が発生しました。 そこ。。。
Content: '<p>7月26日に、西ヨーロッパのサブリージョンの1つのクラスター内でホストされている azure &rsquo; s コンピューティングサービス Windows、インターネットや Windows Azure のその他の部分への外部接続が発生しました。 中断期間中は、他のリージョンやサービスには影響しませんでした。 インシデントは、11: 09AM GMT で開始され、2時間と24分間継続します。 サービス中断とその解決方法の詳細な分析を以下に示します。</p>  <p>Windows Azure &rsquo; のネットワークインフラストラクチャでは、データセンターのネットワークハードウェアデバイスが受け入れることができる接続の範囲を制限することで、潜在的なカスケードネットワークの障害から保護するために安全性バルブメカニズムが使用されます。 このインシデントの前に、需要の増加に応じて、西ヨーロッパのサブリージョンに新しい容量を追加しました。 ただし、対応するデバイスの制限は、検証プロセス中にこの新しい容量に適合するように調整されませんでした。 &nbsp;このクラスターの使用が急速に増加しているため、しきい値を超過したため、ネットワーク管理メッセージが膨大な量になりました。 管理トラフィックが増加すると、クラスター &rsquo; のハードウェアデバイスの一部でバグが発生し、その結果、データトラフィックに影響を与える CPU 使用率が100% になります。</p>  <p>影響を受けたクラスターの制限の設定を増やして、問題を解決しました。 また、制限の設定を増やし、すべての Windows Azure データセンター全体で自動検証を強化しました。 また、特定されたバグの修正プログラムをデバイスソフトウェアに適用しています。 また、ネットワーク監視システムが、実行中のサービスに影響を与える前に接続の問題を検出して軽減するように改善されました。 お客様の切の影響とご不便をお詫びいたします。</p>  <p>&nbsp;-Mike Neil、General Manager、Windows Azure</p>'
