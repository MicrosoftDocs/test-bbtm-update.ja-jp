Title: SQL Azureのデータベース クエリ使用率 (CPU) Graphの管理ポータル
Summary: 顧客はSQL Azure 管理ポータル、さまざまなグラフを使用してサービスの使用状況を確認できます。 これらのグラフの 1 つは、SQL Azureデータベース クエリ使用率 (CPU) グラフです。
Content: <p>顧客は<a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0090" target="_blank">SQL Azure</a>管理ポータル、さまざまなグラフを使用してサービスの使用状況を確認できます。 これらのグラフの 1 つは SQL Azure Database Query Usage (CPU) &nbsp;グラフです。このグラフは、SQL Azure データベースで実行されるクエリの実行時間に関する情報を、後続の 3 か月間に提供します。</p>  <p>場合によっては、このグラフが顧客に対して正しくレンダリングされない場合があります。代わりにエラー メッセージが表示されます。&nbsp;このエラーは、基になるデータベースではなく、純粋にポータルSQL Azureでした。 管理ポータルからグラフを削除し、信頼性が高く安定した方法で同じデータを表示する別の方法を探しています。 この変更によりご不便をおかけして申し訳ございません。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.Screen-Shot-2012_2D00_04_2D00_10-at-11.09.07-AM.png" alt="" height="257" border="0" width="620"></p>  <p>詳細については、このビデオSQL Azure 管理ポータルを参照してください。</p>
