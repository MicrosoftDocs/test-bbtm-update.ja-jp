Title: 現在、シドニーの Imagine カップ大会で発表される Azure チャレンジ優勝 Windows
Summary: 世界有数 &rsquo; の学生技術コンテスト、Microsoft &rsquo; s Imagine カップは、75年7月6日を超えるシドニーオーストラリアの大会を始めまし350た。
Content: '<p>世界有数 &rsquo; の学生技術コンテスト、Microsoft &rsquo; <a href="https://www.imaginecup.com/" target="_blank">Imagine カップ</a>は、75の国と地域の350の若い技術者を含むシドニーオーストラリアの大会の 7<sup>月6日に開始</sup>されました。 &nbsp;今年 &rsquo; <sup>は</sup>、世界中の学生との間で、世界中から学生をまとめて、世界中の学生との間で、世界中からの生徒をまとめて、世界中から <a target="_blank" href="https://www.imaginecup.com/"> <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4162.ImagineCup.png" alt="" border="0" height="103" width="187"> </a> の世界的な変更の課題に一歩アップして、世界中 &rsquo; で最も困難な問題 &ndash; を解決しようとしています。</p>  <p>今年 &rsquo; の生徒の45プロジェクトの半分の下で、クラウドの機能を開花し、そのテクノロジプロトタイプで<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0151" target="_blank">Azure Windows</a>使用していることを理解しています。 &nbsp;</p>  <p>すべてのコンテストの受賞者は、この朝に<a target="_blank" href="https://www.microsoft.com/en-us/news/Press/2012/Jul12/07-10ImagineCup12PR.aspx">プレスリリース</a>を通じて発表されました。これは、画像、最近のニュース、および機能のストーリーと共に、 <a target="_blank" href="https://www.microsoft.com/en-us/news/events/imaginecup/">Imagine カップ仮想プレスキット</a>に記載されています。&nbsp;</p>  <p><b>Windows azure の課題</b>と同様に、microsoft では、勝利<a href="https://www.imaginecup.com/Competition/PCATeam.aspx?Competitionid=71&amp;teamid=55151" target="_blank"><b>チーム</b></a>の嬉しく思いを発表し、そのプロジェクトとの勝利をます。<b>Eureka</b>を使用すると、教師はレッスンの計画を学生 &rsquo; の電話、pc、タブレットの対話型コンテンツに変えることができます。&nbsp;</p>  <p>チーム仮想夢 Azure は、roEduardo to と Sonnino の2つの兄弟だけを考案しています。これは、この &rsquo; ような問題について初めて Imagine カップまたは大会にはありません。 &nbsp;2つの兄弟の間には、Imagine カップの大会が8回ありました。 &nbsp;</p>  <p>これは、大好きコーディングに対する完全な entrepreneurial ペア &ndash; であり、兄 gravitates は設計とユーザーインターフェイスに関するものです。 &nbsp;この2つには、Imagine カップにとって非常に多くの人生があり、非常に重要なスキルと教訓が得られており、将来の価値が明らかになっています。 &nbsp; &ldquo;私たちは、初級年の高校に Roted がいて、1年前にいたことを開始しました。 Eduardo は、 &rdquo; 私たち &rsquo; の生活の中でも Imagine カップで非常に大きく成長しています。 &ldquo;私たちは、何度も学習しまし &rsquo; た。 &rsquo;プロジェクトの &rsquo; 管理について学習しました。ここでは、短い時間の制約で開発を行い、非常に短い期限 &rsquo; を扱うことを学習しました &rsquo; 。まだリリースされていない最新のテクノロジを使用し &rsquo; て、管理対象のバグを解決しました。&rdquo;</p>  <p>Sonninio の兄弟は、その勝ちに $8000 USD を受け取ります。 &nbsp;2番目と3番目の受賞者は、賞品を受け取ることもできます。2番目の場所は $4000 米ドルで、3番目の場所は $3000 USD です。 &nbsp;Azure チャレンジランナーの Windows の背景については、以下を参照してください。 &nbsp;すべての!!! におめでとうございました</p>  <p><b><span style="text-decoration: underline;">2番目の場所:</span></b></p>  <ul>  <li><b>チーム名: </b><a href="https://www.imaginecup.com/Competition/PCATeam.aspx?Competitionid=71&amp;teamid=55161" target="_blank">チーム Complex</a></li>  <li><b>国</b>: ルーマニア:</li>  <li><b>学校: </b>Universitatea クルージナポカ-Yai、Cluj-Napoca の技術的大学</li>  <li><b>Project: </b>Seedbit は、クラウドに格納されている Web アプリケーションで、個人、企業、ngo を自由に組み合わせて、情熱のあるソーシャルの原因に参加することができます。<b>&nbsp;</b></li>  </ul>  <p>  <p><b><span style="text-decoration: underline;">3番目の場所:</span></b></p>  <ul>  <li><b>チーム名: </b> <a href="https://www.youtube.com/watch?v=lVnPP6wnzoA" target="_blank">Klein チーム</a></li>  <li><b>国: </b>アルジェリア</li>  <li><b>学校: </b>コンピューターサイエンス、Chlef 大学、IGEE Mohammed Bouguerra、h Ba Ben Bouali-Chlef 大学の高校</li>  <li><b>Project: </b>didiabetic fe は、糖尿病管理の要素をソフトウェアソリューションに &nbsp; 結合することで、患者と家族 &rsquo; をより簡単かつシンプルにするために役立つ医療プラットフォームです。</li>  </ul>'
