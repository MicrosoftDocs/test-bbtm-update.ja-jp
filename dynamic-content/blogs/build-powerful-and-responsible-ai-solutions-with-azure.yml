Title: Azure で強力で責任ある AI ソリューションを構築する
Summary: 組織が安全に再オープンを評価し、世界中の予期しない変化をナビゲートし続ける中で、アジャイルで良心的な方法で対応するための分析情報を得る必要があります。
Content: >-
  <p>組織が安全に再オープンを評価し、世界中の予期しない変化をナビゲートし続ける中で、アジャイルで良心的な方法で対応するための分析情報を得る必要があります。 すべてのスキル レベルの開発者とデータ サイエンティストは、Microsoft <a href="https://www.azure.com/ai" target="_blank">Azure AI&#39;</a> これらの課題に対応するための強力で責任あるツールを開発しています。</p>


  <h2>安全に動作する</h2>


  <p>組織が今日の&rsquo;環境で安全に運用できるよう<a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">、Azure Cognitive</a> Service の新しい<strong></strong>空間分析機能Computer Vision導入しています。 その高度な AI モデルでは、複数のカメラからの分析情報を集計して、部屋内の人の数をカウントし、個人間の距離を測定し、待機時間とドウェル時間を監視します。 組織は、このテクノロジを適用して、安全で最適な方法でスペースを使用できます。 たとえば、ニューヨーク市の最大の不動産会社の 1 つである RXR&rsquo; は、RxWell アプリに空間分析を埋め込み、乗員が安全性と健康を確保&#39;を確保しています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;RxWell の開発に関して言えば、Microsoft よりも包括的なデータ、分析、およびセキュリティのニーズを満たす機能とインフラストラクチャを持つ会社は他にはありません。このパートナーシップにより、RxWell &lsquo;&rsquo; プログラムは、COVID-19 以降の新しい異常を安全にナビゲートするために必要なツールを顧客に提供します。&rdquo; </em>-Scott Rechler、RXR Realty、Ceo</p>

  </blockquote>


  <p><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4FRIh" width="560"></iframe></p>


  <p><a href="https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot" target="_blank">RXR カスタマー ストーリーの詳細については、こちらを参照してください</a>。</p>


  <h2>機敏性と回復性の実現</h2>


  <p>ビジネスに関する迅速な分析情報を取得するには、組織はメトリックを事前に監視し、発生した問題を迅速に診断する必要があります。 <a href="https://azure.microsoft.com/services/cognitive-services/metrics-advisor" target="_blank">Metrics Advisor</a>の Azure Cognitive Service は、リアルタイム監視、AI モデルの自動チューニング、アラート、根本原因分析の強力な組み合わせを通じて、お客様がこれを行うのに役立ちます。 これにより、組織は重大な問題になる前に問題を修正できます。 機械学習の専門知識は必要ありません。 NOS 電気通信などのお客様は、機敏性を高め、顧客サービスを向上Metrics Advisor。&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Metrics Advisor、ネットワーク デバイスの潜在的な障害を時間内にキャプチャして、すぐに対応できます。顧客の呼び出しのボトルネックが減り、顧客満足度が向上します。 &ldquo; </em>- NoS&atilde; 電気通信会社 (ポルトガル) の製品開発担当ディレクター、Joo Ferrelecommunication</p>

  </blockquote>


  <p>お客様がデータ サイエンスの専門知識を持たなくてもカスタム機械学習モデルを構築するために、Azure Machine Learning&rsquo;<a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank"></a>  のコードなしの自動機械学習 <a href="https://azure.microsoft.com/en-us/services/machine-learning/designer" target="_blank">anddrag およびドロップ</a> デザイナーが一般提供されました。 これらの機能により、市民データ サイエンティストや開発者は機械学習ソリューションを構築できます。</p>


  <p style="margin-left: 40px;">Azure Machine Learning デザイナーを使用することで、機械学習の分析情報に基いて構築された貴重なツールを迅速にリリースし、トレーニングの占有率を予測し、<em>Covid-19 &rdquo; との争いでソーシャル ディザクティングを促進しました。&ldquo; </em>-STEffen Pedersen、AI および高度な分析のヘッド、DSB&nbsp;</p>


  <p>また、より低コストで追加の価値を提供することで、機械学習のアクセスを高めもしています。 Azure Machine Learningお客様は、Basic エディションのすべての Enterprise エディションの機能を追加料金で取得し、よりコスト効率の高い機械学習の導入とスケーリングを支援します。 <a href="https://azure.microsoft.com/en-us/updates/azure-machine-learning-offers-new-capabilities-at-no-added-cost/" target="_blank">更新プログラムの詳細については、Azure Machine Learning</a>。</p>


  <h2>責任を持って AI を適用する</h2>


  <p>セーフと責任ある AI の使用は、組織や世界がこれまで以上にテクノロジに依存している場合に不可欠です。 セキュリティで保護された使用のための責任<a href="https://docs.microsoft.com/legal/cognitive-services/computer-vision/responsible-use-deployment" target="_blank"></a>ある AI プラクティスとガイドラインは、空間分析などの&rsquo; Azure AI s サービスに組み込み、個人のプライバシー、透明性、信頼を確保します。 また&rsquo;、機能とツールキットを&rsquo;担当するAzure Machine LearningのML導入も見ていました。</p>


  <p>最近の例は、Azure と Fairlearn ツールキットを使用して偏りのない機械学習モデルを構築している、主要な医療技術企業である Philips&rsquo; です。 医療モデルは、さまざまな病院が症状やタスクを文書化する方法に応じて偏る可能性があります。 Fairlearn ツールキットを使用して、Philips は主要な公平性メトリックを評価して、さまざまな患者グループのモデルの不正確さを明らかにしました。 モデル全体の公平&rsquo; 性を向上し、偏見を軽減することで、患者のウェルビーブと治療に関する貴重な分析情報を病院に提供できます。</p>


  <p>これらのイノベーションにより、すべての開発者とデータ サイエンティストは、責任を持って Azure AIの力を活用して、組織の前進を支援することができます。 最新の詳細については、次のリソースを参照してください。</p>


