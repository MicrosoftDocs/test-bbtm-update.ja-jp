Title: IT に関するAzure Stackと意味を早期に見る
Summary: 現在、Microsoft Mechanics では、Enterprise Cloud の最高アーキテクトである Jeffrey Snover が、IT のユーザーに対する Azure Stack の具体的な利点を示しています。
Content: >-
  <p>先週、ハイブリッド クラウド戦略の最新フェーズである Azure Stack の Technical <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/">Preview</a> を利用しました。初めて、サービス プロバイダーのようにデータ センターを実行する Microsoft Azure サービスが提供されます。 &rsquo;Mark <a href="https://azure.microsoft.com/en-us/overview/azure-stack/webcast/">Russinovich と Jeffrey Snover</a> を使用した Web キャストでは、同じポータル、統合アプリケーション モデル、一般的な DevOps ツールなど、標準化されたアーキテクチャが Azure と Azure Stack で共有されています。 これにより、テクノロジによる制約を受けることなく、アプリケーションとワークロードが存在する場所を自由に決定できます。</p>


  <p>現在、Microsoft Mechanics では、Enterprise Cloud の最高アーキテクトである Jeffrey Snover が、IT のユーザーに対する Azure Stack の具体的な利点を示しています。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/YaT81RLYHok" width="560"></iframe></p>


  <p>Azure Stack の主な考え方は、誰もが勝ち、開発者が AZURE を使用してアプリに必要なリソースをすばやく取得するために IT を回す必要がなくなった、企業は必要なサービスを迅速に取得し、IT が事後のクリーンアップに費やす時間を減らすという考え方です。</p>


  <p>Azure Stackを使用すると、IT プロフェッショナルとして、オンプレミスのデータセンター リソースを、アプリケーションのニーズに合った Azure IaaS/PaaS サービスに変換できます。 このショーで示した通り、ストレージ、ネットワーク帯域幅、コンピューティングなどのサービスに対して特定のクォータ制限を設定するには、プランと呼ばれるものを作成します。 ポリシー制御を適用すると、プランにアクセスできるユーザー、アクセスできるユーザーを特定し、コンプライアンスとビジネス ニーズに基づいて、アプリケーションをオンプレミスまたはクラウドにデプロイするかどうかを制御することもできます。</p>


  <p>開発テスト環境のニーズが実稼働環境とは異なるなど、さまざまな使用事例をサポートする計画を作成できます。 重要なのは、プランは IT Professional と開発者の間の契約になり、Jeffrey がショーで示す通り、プランはオファーを作成することで開発者が利用できます。</p>


  <p>オファーは 1 つ以上のプランで構成できます。開発者がアプリケーションに対してオファーを使用すると、MICROSOFT が Azure の運用に使用するのと同じ管理ツールと自動化ツールを使用して、リソース使用率を完全に可視化できます。 たとえば、複数のサーバーにわたる容量の集計ビューをすばやく取得できます。</p>


  <p>実際、IT は適切な計画の設計に重点を置いて、適切な制御と監視を管理する上で重要な役割を果たします。一方で、オンプレミスまたはパブリック クラウドにデプロイされるのとでは適切なバランスが確保されます。</p>


  <p>これを可能にするのに役立つのは、Azure と azure の API Azure Stack同じだからです。 統合アプリケーション モデルは、(corey Sanders Azure Resource Manager以前の Microsoft Mechanics のショーで説明した) アプリケーション モデルに <a href="https://www.youtube.com/watch?v=DevCgPFbiS8">基づいて作成されています</a>。 このテンプレート ベースのアプローチを使用すると、開発者は、Azure 上で実行するか、またはアプリケーションで実行するかに関係なく、同じ宣言型メソッドをアプリケーションにAzure Stack。 ツールを使用すると、開発者は Visual Studio、PowerShell、および他のオープンソースの DevOps ツールを使用して、Azure と同じエンド ユーザー エクスペリエンスを実現できます。</p>


  <p>このショー<a href="https://www.youtube.com/watch?v=YaT81RLYHok"></a>では、開発者が Azure Resource Manager テンプレートを使用して SharePoint アプリを定義し、IT によって定義されたプラン内で割り当てられた指定されたリソースとサービスで構成されるオファーを使用する方法を示します。</p>


  <p>詳細については、自分で試して<a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/"></a>、テクニカル ガイドを<a href="https://azure.microsoft.com/en-us/documentation/azure-stack/">参照してください</a>。</p>
