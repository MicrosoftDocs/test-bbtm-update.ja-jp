Content: >-
  <p>&rsquo;最初のパブリックプレビューリリースが5月にリリースされて以来、 <a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain ワークベンチ</a>に対して大量のエンゲージメントやフィードバックがあることを楽しみにしています。 先月は、お客様のフィードバックや機能に関するご要望に基づいて、パブリックプレビューリリースの <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/" target="_blank">最初のメジャー更新</a> を行いました。 現在、次の &rsquo; 更新プログラムをワークベンチにリリースしています。これ &rsquo; により、バージョン1.2.0 が再度呼び出されます。 Azure portal を通じてワークベンチの新しいインスタンスをデプロイするか、 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">アップグレードスクリプト</a>を使用して既存のデプロイを1.2.0 にアップグレードすることができます。</p>


  <p>この更新プログラムには、次の強化機能が含まれています。</p>


  <h2>アプリを有効/無効にする</h2>


  <p>多くのユーザーが、ワークベンチを使用した複数のブロックチェーンアプリの反復処理と作成を開始しました。 最も多く要求されている機能 &rsquo; の1つは、ワークベンチ Web アプリ内で未使用のブロックチェーンアプリを無効にする機能です。 1.2.0 を使用すると、アプリケーションを有効または無効にすることができます。 さらに、UI を使用すると、アプリケーションの一覧をフィルター処理して、有効または無効になっているアプリケーションのみを表示することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faa7a60e-0848-4e6c-8973-9627111d8388.png"><img alt="image" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc11762f-d277-4d36-a224-ecddff47936f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd8054e0-2998-4abe-90f1-e25751ceb9b9.png"><img alt="image" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6c13d7f-cd8e-40dc-8250-c959f69f6fcc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="624"></a></h2>


  <h2>BYOB &ndash; が独自のブロックチェーンを持ち込む</h2>


  <p>ワークベンチデプロイの一環として、1つのメンバー &rsquo; のサブスクリプション内に一連の EPoA (証明機関) ノードをデプロイします。 このトポロジは、1つのメンバーがすべてのブロックチェーンノードを管理する場合 &rsquo; に適しています。 バージョン1.2.0 のお客様は、ワークベンチをデプロイし、そのデプロイを既存の Ego Um PoA ネットワークにポイントすることを選択できます。 ネットワークのトポロジは、マルチメンバーブロックチェーンネットワークを含め、任意のものにすることができます。 ネットワークはどこにでも存在できます。つまり、ネットワークがオンプレミス、ハイブリッドデプロイ、または別のクラウドであってもかまいません。 要件は次のとおりです。</p>


  <ul>
   <li>エンドポイントは、Ethereum Proof-of-Authority (PoA) ブロックチェーン ネットワークであることが必要です。 近日公開予定は、コンソーシアム内のメンバー間で使用できる、新しいスタンドアロンの Ego Um PoA ソリューションになります。</li>
   <li>このネットワーク上で、エンドポイントにパブリックにアクセスできることが必要です。</li>
   <li>PoA ブロックチェーンネットワークは、ガス価格をゼロに設定するように構成する必要があります (ワークベンチアカウントは資金調達されないため、資金が必要な場合、トランザクションは失敗します)。</li>
  </ul>


  <p>既存のネットワークへの接続を可能にするインターフェイスを以下に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23c73bd2-7cc8-46cb-be78-e33efc9685a0.png"><img alt="image" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b1315ca-d3ab-47e9-857e-0ebbbc3996ac.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="302"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/905be761-2a59-4c23-aead-e33b8cba37ca.png"><img alt="image" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/464394c3-b733-4cb6-bb36-564b4a359b3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="297"></a></p>


  <p>PoA ネットワークに対してはワークベンチのみテストされていますが、他のプロトコルは動作しますが、現時点ではサポートを提供できないことに注意してください。 Azure Marketplace の仕事用ソリューションテンプレートに似た、PoA の単一/マルチメンバーソリューションテンプレートを近日中にリリースする予定で、BYOB との互換性があります。</p>


  <h2>新しいサポートされるデータ型 &ndash; 列挙型</h2>


  <p>ワークベンチは、文字列や整数など、いくつかの基本的なデータ型をサポートしています。 1.2.0 では、列挙型データ型がサポートされるようになりました。 列挙体を使用すると、特定のフィールドの選択を特定のリストに絞り込むことができるブロックチェーンアプリを作成できます。 ワークベンチ Web アプリの UI では、列挙が単一選択オプションのドロップダウンリストとして表示されます。 列挙型は、構成ファイルを使用して次のように指定します。<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;名前 &quot; : &quot; PropertyType &quot; 、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;DisplayName &quot; : &quot; プロパティの型 &quot; 、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;説明 &quot; : プロパティ &quot; の型。 &quot;<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;種類 &quot; : {<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;名前 &quot; : &quot; enum &quot; 、<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;Enumvalues &quot; : [ &quot; 家 &quot; 、 &quot; Townhouse &quot; 、 &quot; condo &quot; 、 &quot; 土地 &quot; ]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }</p>


  <p>この構成は、スマートコントラクト内のコードに対応しています。 次に例を示します。</p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; enum PropertyTypeEnum {House, Townhouse, Condo, 土地}<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PropertyTypeEnum public PropertyType;</p>


  <p>Web アプリで、次のドロップダウン UI が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bab53d8-ca52-4737-9fae-b4424337875d.png"><img alt="image" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ffb118e-9d03-4a45-a7aa-51105dee67e8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="619"></a></p>


  <p>この列挙型を使用する方法については、「 <a href="https://github.com/Azure-Samples/blockchain/blob/master/blockchain-workbench/application-and-smart-contract-samples/room-thermostat/readme.md" target="_blank">Room サーモスタットサンプルアプリケーション</a>」を参照してください。</p>


  <h2>ワークベンチアプリケーション展開エラーの可視性の向上</h2>


  <p>作業中のワークベンチアプリケーションを簡単にデプロイできるように、solidity の警告が表示されます。 これらの警告 &rsquo; は、必ずしもバグがあることを意味するものではなく、修正する必要があります。 代わりに、警告は、アプリケーションの実行時に発生する可能性があるエラーを示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8686c857-b337-4b88-ae90-f498b9fc4561.png"><img alt="image" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f673663-f253-4b66-adaf-b4b02c11b3d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="絵" width="607"></a></p>


  <h2>機能強化とバグ修正</h2>


  <p>また、ワークベンチには次のような機能強化が加えられました。</p>


  <ul>
   <li>ワークベンチフロントエンドとバックエンドは、100を超えるプロビジョニングされたユーザーと完全に連携するようになりました。 100人を超えるユーザーが Azure Active Directory に接続できるようになります。また、ワークベンチクライアントでは、大規模なディレクトリ内のユーザーを検索して追加することができます。</li>
   <li>ワークベンチのデプロイは、データベースの初期化や名前付けの競合などの上位の障害に対処して &rsquo; いるので、より信頼性が高くなります。&nbsp;</li>
   <li>App Service プランをプレミアム V2 に移行することにより、ワークベンチ REST API のパフォーマンスが向上しました。 CPU が高いほど、全体的なパフォーマンスが向上します。 このプランへの移行によるコストの変化はないことに注意してください。</li>
  </ul>


  <p><a href="https://aka.ms/blockchainuservoice" target="_blank">ブロックチェーンユーザーの声</a>を利用し、フィードバックを提供し、ワークベンチの機能やアイデアを提案してください。 お客様の入力は、これを優れたサービスとして利用しています。 &nbsp; お客様からのご意見をお待ちしております。</p>
