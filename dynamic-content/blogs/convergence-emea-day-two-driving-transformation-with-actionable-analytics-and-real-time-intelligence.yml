Title: 'EMEA の収束日 2: 実行可能な分析とリアルタイムインテリジェンスを使用して変換を促進する'
Summary: Microsoft の3日間のヨーロッパベースのビジネスカンファレンスである2日の収束では、革新的な生産性向上ツールやビジネスアプリケーションを通じてビジネス変革を実現する Microsoft の約束を提供する新しい機能やパートナーを強調しています。
Content: >-
  <p>Microsoft &rsquo; は3日間の欧州ベースのビジネスカンファレンスである、<a href="https://news.microsoft.com/convergenceemea2015/">収束</a>の2日目に、革新的な生産性ツールとビジネスアプリケーションを通じてビジネス変革を実現するために、microsoft &rsquo; の約束によって提供される新しい機能とパートナーを強調しています。</p>


  <p>Microsoft は、ビジネスの変革をすべてのプラットフォームに拡張するテクノロジを作成することを約束しています。また、実用的な分析やリアルタイムインテリジェンスの分野でも、成長に関して大きなチャンスがあります。 モノのインターネット (IoT) では、Microsoft は、個々のデバイスからエンタープライズ資産まで、次世代の IoT ソリューションの基盤を構築するために、仕事用エンジニアリングテクノロジを採用しています。 データでは、機械学習とインテリジェントなアプリケーションを通じて、お客様にアクションにつながる洞察をもたらします。</p>


  <p>ビジネスアプリケーションを通じて、お客様の業務をインテリジェントに実行し、顧客とやり取りすることを組織に支援しています。 この値は、強力なパートナーエコシステムを通じて大規模に拡張することができます。</p>


  <p>これらの重要な各分野で、次のお知らせを行いました。</p>


  <ul>
      <li><strong>新しい Power BI Cortana との統合:</strong> Cortana との Power BI 統合のプレビューを使用して、 <a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/overview.aspx">Cortana Analytics Suite</a>に優れた拡張機能を追加しています。 これにより、ビジネスのデータを簡単に活用し、データを活用できるようになります。これにより、Power BI データから得られた回答を Cortana から自然言語の質問に直接問い合わせることができます。 これらのデータに基づく回答は、過去四半期の収益などの単純な数値から、時間の経過に伴う収益傾向を示す複雑なグラフや、国または地域別に結果を表示する地理的マップなど、多岐にわたります。 これらの機能を Cortana Analytics Suite と組み合わせることで、Cortana を使用して、より有益でプロアクティブな方法で業務を行うことができるようになりました。 詳細については、 <a href="https://blogs.msdn.com/b/powerbi/archive/2015/12/01/announcing-power-bi-integration-with-cortana-and-new-ways-to-quickly-find-insights-in-your-data.aspx">Power BI のブログ</a>を参照してください。</li>
      <li><strong>Power BI クイック分析情報の導入:</strong>この新機能では、ユーザーがデータに対してさまざまな分析アルゴリズムを実行して、マウスをクリックして潜在的な洞察を検索できるようにすることで、データの機能をすべてのユーザーに提供します。 この新機能を使用すると、Power BI に読み込まれるデータのパターンや傾向を自動的にスキャンして検出することができます。これにより、ユーザーは新しい方法でデータに隠れた洞察を見つけることができます。 詳細については、 <a href="https://blogs.msdn.com/b/powerbi/archive/2015/12/01/announcing-power-bi-integration-with-cortana-and-new-ways-to-quickly-find-insights-in-your-data.aspx">Power BI のブログ</a>を参照してください。</li>
      <li><strong>新しい Azure IoT Suite の構成済みソリューション:</strong>予測メンテナンスによって、使用可能な構成済みソリューションが拡張されました。これにより、お客様は IoT の可能性を迅速に実感できます。 Azure IoT Suite を使用すると、企業は資産を監視し、リアルタイムでデータを分析することができます。 予測的なメンテナンスの構成済みソリューションでは、そのデータを取得し、豊富なダッシュボードと視覚エフェクトを使用して、潜在的な問題の警告兆候の特定、機器のメンテナンスが必要な場合の予測、および問題が発生する前の機器の事前にサービスを支援する新しいインテリジェンスを企業に提供します。 詳細については、 <a href="https://blogs.microsoft.com/iot/?p=11221">IoT のブログ</a>を参照してください。</li>
      <li><a href="https://news.microsoft.com/2015/11/19/microsoft-dynamics-ax-delivers-the-power-of-the-cloud-to-businesses/"><strong>Microsoft DYNAMICS AX</strong></a>は、クラウド向けに設計されたエンタープライズクラス<strong>の</strong>ERP ソリューションであり、世界中の人間や組織に次世代のクラウドコンピューティングのパワーとインテリジェンスをもたらします。 今月のパートナーとお客様は、新しいリリースのパブリックプレビューをご利用いただけます。 Dynamics AX は、CY2016 の Q1 で一般公開されます。 この <a href="https://www.microsoft.com/en-us/dynamics/erp-ax-overview.aspx">最新の DYNAMICS AX リリース</a> では、よりスマートな意思決定を迅速に行うことができる新しいインテリジェントなユーザーエクスペリエンスが提供され、ソリューションの実装が高速化され、管理が容易になりました。 また、企業やスタッフがグローバルに利用できるようにし、いつでもどこでも作業できるようになります。そのため、自分のペースと条件で拡大できます。 この新しいリリースの詳細については、 <a href="https://community.dynamics.com/b/msftdynamicsblog/archive/2015/11/19/reimagining-business-applications-with-microsoft-dynamics-ax">Dynamics ブログ</a>を参照してください。</li>
  </ul>


  <p>クラウドのパワーとインテリジェンスをお客様に提供するために、パートナープログラムで更新プログラムを共有し、パートナーからのクラウドベースの共同ソリューションをいくつか紹介します。</p>


  <ul>
      <li><strong>Microsoft Azure Certified for IoT</strong>の展開: Microsoft は Azure Certified for IoT を拡張しました。これにより、IoT 対応プラットフォーム、デバイス、およびオペレーティングシステムの組み合わせをテストして認定し、実装にかかる時間を短縮できます。 このプログラムの一部として、Adlink テクノロジ、Arduino、e con、Embedded システム、Nexcom International、Samsung、STMicrocelectronics、Toradex などの新しい工業デバイスパートナーを歓迎しています。</li>
      <li>Microsoft Dynamics CRM とリチウムのパートナーシップの次のステップでは、<a href="https://community.lithium.com/t5/Lithium-s-View-blog/Lithium-Total-Community-Microsoft-Dynamics-CRM-Intelligent/ba-p/210191"><strong>リチウム &rsquo; s Total Community と CRM の統合</strong></a>により、カスタマーサービスエージェントに引き出しカスタマーケアの力を与え、リアルタイムの洞察とデータによって顧客の行動、専門知識、および関心を得ることができます。 リチウム &rsquo; s エンタープライズクラスの顧客インテリジェンスとエクスペリエンス製品では、DYNAMICS CRM のサービス、販売、マーケティングエンジンを強化し、最も重要な関係を管理し、促進するためのクローズループソリューションを完成させます。</li>
      <li>InsideSales.com は、クラウドベースの販売促進プラットフォーム、 <a href="https://www.insidesales.com/about-us/news/press-releases/insidesales-launches-on-microsoft-dynamics"><strong>Microsoft Dynamics CRM Online の高速化</strong></a>を利用できるようになったことを発表しました。 これにより、ユーザーは、より迅速かつ有意義な結果を得ることができるように、販売の可視性、生産性、および有効性を向上させることができます。</li>
  </ul>


  <p>&rsquo;市場に提供している革新的な技術だけでなく、お客様の変換における顧客の支援についても、バルセロナでのすばらしい時間でした。 最近 &rsquo; の基調講演では、現実のレアルマドリードと、世界中のファンとの接続方法について取り上げています。Metro バンクと、銀行が顧客と接続する方法を変革する方法について説明します。また、予測分析を使用して世界中の機器をより適切に管理および維持している Rockwell や Cater などの企業もあります。 Microsoft では、EMEA の3日目と最後の日に、さらに多くのお客様の機能を提供しています。また、お客様とその変換については、 <a href="https://blogs.microsoft.com/business-matters/">Microsoft ビジネスの重要なブログ</a>を参照してください。</p>
