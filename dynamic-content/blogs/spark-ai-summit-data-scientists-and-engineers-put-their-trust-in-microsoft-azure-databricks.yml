Content: >-
  <p>Microsoft は、Spark + AI サミット、2018 (サンフランシスコ) で、Apache Spark コミュニティのプレミアイベントである主要な製品をご用意しています。 Azure データの副社長である rohan Kumar は、Apache &reg; Spark &trade; analytics プラットフォームと Microsoft Azure Data Services を組み合わせることにより、お客様がデータの力を最大限に活用し、世界を強化する可能性を高めることを支援する Azure Databricks 方法についての基調講演を提供します。</p>


  <p>Azure Databricks、Azure 向けに最適化された高速で簡単なコラボレーションの Apache Spark ベースの分析プラットフォームであり、2018年3月に一般公開されました。 発表の詳細については、Azure Databricks によって顧客がイノベーションを促進し、ビッグデータ &amp; AI ソリューションを構築するプロセスを簡略化する方法について、 <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/" target="_blank">Rohan Kumar &rsquo; s のブログ</a>を参照してください。 Spark + AI サミットでは、お客様とパートナーが行っているすばらしい仕事と、大規模な生産性を実現するために Azure Databricks 方法について、多数のセッションが用意されています。</p>


  <h3>Spark のトレーニングに<a href="https://databricks.com/sparkaisummit/north-america/apache-spark-training?utm_source=msft&amp;utm_medium=social&amp;utm_campaign=sais-2018" target="_blank"><strong>サインアップ</strong></a>しましょう。</h3>


  <p>2018年6月4日から、スキルセットを強化し、Spark での認定を受けることができるように、初級から上級までの Apache Spark には、多数のトレーニングコースが用意されています。</p>


  <p><strong>Apache Spark の要点</strong></p>


  <p>この1日間のコースは、データエンジニア、アナリスト、アーキテクト、データ科学者、ソフトウェアエンジニア、IT 運用、および技術マネージャーが Apache Spark について簡単に説明します。</p>


  <p><strong>チューニングとベストプラクティスの Apache Spark</strong></p>


  <p>この1日間のコースは、Apache Spark アプリケーションのトラブルシューティングと最適化に関心のあるデータエンジニア、アナリスト、アーキテクト、開発-ops、およびチームリーダーを対象としています。 トラブルシューティング、チューニング、ベストプラクティス、回避するアンチパターン、および Spark アプリケーションやクエリの調整とトラブルシューティングに役立つその他の手段について説明します。</p>


  <p><strong>Apache Spark を使用したデータサイエンス</strong></p>


  <p>Apache Spark ワークショップのデータサイエンスは、Apache Spark を使用して、探索的データ分析 (EDA) を実行し、機械学習パイプラインを開発し、Spark MLlib DataFrames API とアルゴリズムを使用する方法について説明します。 ソフトウェア開発者、データアナリスト、データエンジニア、データ科学者向けに設計されています。</p>


  <p><strong>Keras、の概要、および Apache Spark を使用したディープラーニングの理解と適用</strong></p>


  <p>このディープラーニングワークショップでは、ニューラルネットワークの機械学習モデルでの主要なアーキテクチャの実装に加えて、概念の背景も紹介しています。 ディープラーニングが重要で人気のあるテクノロジになったこと、および他の機械学習モデルと類似しているかどうか、およびニューラルネットワークでの以前の試みとの違いについて説明します。</p>


  <p><strong>1/2 準備-コース + Databricks Developer 認定: Apache Spark 2.x</strong></p>


  <p>この1/2 日の講義は、Databricks に認定された Apache Spark 開発者または Databricks 認定を受けた Apache Spark Systems アーキテクトになることを希望する人を対象としています。 これには、テスト実施戦略、サンプルの質問、準備ガイドライン、および試験の要件が含まれます。 このコースの主な目的は、潜在的な申請者がテスト対象の幅と深さを理解し、試験の準備方法に関するガイドラインを提供できるようにすることです。</p>


  <p>この機会を利用して新しいスキルを構築し、既存のスキルを強化することをお客様の Apache Spark にお待ちしております。</p>


