Content: >-
  <p><strong>小売銀行はキュリード エクスペリエンスを生成する方法を示します。</strong> 小売業者から学ぶ。 さまざまなタッチポイントから収集されたデータを使用して、オムニチャネルからデバイスへのエクスペリエンスを調整するクラウド プラットフォームを使用します。 データは、データ テクノロジと組み合<a href="https://azure.microsoft.com/en-us/overview/machine-learning/?WT.mc_id=bigbox-acomblog-hbush">わせてMicrosoft Azure Machine Learning</a>されます。 これらのテクノロジにより、小売業者は顧客の買い物行動を理解し、最も関連性の高い製品を提供できます。 小売業者は、店舗をデジタル化して、ショッピング体験のすべての時点で買い物客にキュリングされたエクスペリエンスを提供することで、魅力的なストア内エクスペリエンスを提供します。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5384d59-c225-4d40-85ea-f1cc43443b1c.png"><img width="1080" height="807" title="Curated Retail Branch Pic" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="Curated Retail Branch Pic" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e50fdc29-e11b-48f5-8689-fed6a48a05c6.png" border="0"></a><br>

  <em>上の図:デジタルキュリーエクスペリエンスのハブとして示されている Retail Bank ブランチ</em></p>


  <p>Imagine: 顧客がコミットする前に製品やサービスを "試用" できる財務的な "適合部屋" を提供する銀行。 これにより、財務上の生活に対してではなく、総合的な生活に合った推奨事項を試す機能が顧客に与えます。 それは、私に合った、より個人的でカスタムな感じがします。</p>


  <p><strong>収束！ </strong>そのタイトルの映画はなかったのですか? いいえ、申し訳ありませんが、実際には <em>相違しました</em>。 人々が美美に基づいて分かれているが、このトピックでは間違った方向に向かっている、楽しいサイファイ ストッカー。 では、何が収束しているのでしょうか。 小売業のエクスペリエンスは、銀行取引に関する新しい期待を顧客に与えています。</p>


  <p><strong>消費者の期待は、銀行業務以外のカスタマー エクスペリエンス リーダーによって形成されています。</strong> 小売業業界のデジタル変革では、顧客に対する集中力が高く、すべてのプレーヤーは、リーンな運用と満足のいく顧客を探しています。 従来のアクティビティでは、同じ過去の収益レベルは維持されない。 これらには、直接/間接マーケティング、顧客要件の分析と製品設計、広告、キャンペーン管理、ブランチ オフィスの主導者が含まれます。 代わりに、小売銀行は、対象となるマーケティングを通じて、はるかに大きなデジタル フットプリントを構築する必要があります。 これは、ビッグ データ、製品設計のための高度な分析、予測需要モデリング、価格の弾力性モデリング、製品構成のコンホイント分析を使用して行われます。</p>


  <p>過去には、顧客が離れる理由を仮定する傾向モデルを生成するためにデータを抽出するのが一般的でした。 そんな日々は過去のものとなりました。 小売銀行が次の製品を提供する場合、またはエクスペリエンスが顧客の心を失った理由を正確に知りたい場合は、拡張インテリジェンス (ボット/エージェント、<em> Robo-advisor、</em>インテリジェントオートメーションを使用)、フィン技術パートナーシップ/コーペット、予測分析、IoT、ビッグ データ、将来の可能性のための戦略 (仮想プレゼンス、) の組み合わせを追及する必要があります。<em> 拡張現実、シームレスなライフ統合</em>)。</p>


  <p><strong>では、小売銀行はイノベーションと進化のために何を行う必要がありますか?</strong> 小売業とビッグ ボックス小売の収束を見て、少し時間を費やしてください。 ビッグ ボックス小売業者が何をしているのかを解き分けろ。 小売業のエクスペリエンスは、ビッグ ボックス小売業者のカスタマー エクスペリエンスの影響を受ける可能性があります。 観点から見ると、ボックス小売の大きな進化を次に示します。</p>


  <ul>
   <li>80 代の間、Mass Mass Retail は小売店に表示される準備完了に関するすべてでした。 Walmart は、get-it-right-now-don't-wait の技術を完璧にしました。 これに対し、現在の小売業には、着陸まで 1 週間かかるプロセスが多数含されています。 小規模なローンとクレジット カードの実現には、まだ数日かかる。</li>
   <li>90 年代から、Mass <em>Market E コマース</em>の観点から、Amazon はどこからでも何でも出荷できます。 顧客は、製品の詳細な情報、社会的証拠、価格の比較も手に入れがありました。 関心のある製品を持っている他のコンシューマーからのレビューを銀行から最後に提供されたのは、いつですか?</li>
   <li>2000 年代半ばに、Retail 4.0 <em>- Digital Transformation が開始</em> しました。 その後、物理エクスペリエンスとデジタル エクスペリエンスをブレンドすることで高速化されます。 小売業者は、高度なセンサー、デジタル デバイス、およびポケット内のコンピューターを活用して、店舗でオンラインのようなエクスペリエンスを作成しました。 Microsoft の小売店や、小売り 1 のインポート <a href="https://enterprise.microsoft.com/en-us/customer-story/roles/it-leader/pier-1-imports/?WT.mc_id=RetailSchoolsBanking-AzBlog-hbush">で例を紹介します</a>。</li>
  </ul>


  <p>小売業のデジタル変革は、店舗内ではなく、販売時点で特に製造され、注文が行われたカスタム化を意味します。 また、これらの業界の収束により、最終的に銀行が同じことを提供する顧客の期待が高まる可能性があります。</p>


  <p><strong>小売銀行で実装する必要があるビッグ ボックス プラクティスは何ですか?</strong> まず、明日の小売銀行では、物理エクスペリエンスと仮想<strong></strong>エクスペリエンスが融合して顧客を移動する機敏<strong>性が必要になります</strong>。 顧客は、ブランチ、オンライン、または電話に登録できます。 このエクスペリエンスは、ビッグ&nbsp; データ分析とソーシャル チャネルを<strong></strong>使用して、顧客の<strong></strong>目標 (財務と非財務) に基づいて包括的な個人のカスタマー エクスペリエンスを提供するためにガイドされます。<strong></strong> 小売銀行は、人間をデジタル アドバイザーやインテリジェントエージェントと効果的に融合します。 また、将来のブランチでは、これらすべての要素が 1 つの統合エクスペリエンスに反映されます。 このエクスペリエンスにより、顧客中心性、コグニティブおよびコンテキストの相互作用、革新的なパーソナル化、高レベルの信頼が提供されます。</p>


  <p>キュアされたエクスペリエンスを追及するための手順を実行する方法は簡単ですが、そこに向かうパスは大きく異なります。 その理由として、次の手順をお勧めします。</p>


  <ul>
   <li>ビジネス戦略全体に合わせてキュレーション戦略を策定します。 この手順の開始に役立 <a href="https://enterprise.microsoft.com/en-us/trends/customer-experience-orchestration/?WT.mc_id=bigbox-acomblog-hbush">つカスタマー</a> エクスペリエンス オーケストレーションに関する記事を参照してください。</li>
   <li>人工知能を民主化し、エンタープライズ全体の機能にします。 この手順を <a href="https://docs.microsoft.com/en-us/azure/industry/financial/data-mgmt-in-banking-overview??WT.mc_id=bigbox-acomblog-hbush">データ管理、銀行</a> の概要に関するページを参照してください。 </li>
   <li>分析と分析に利用するデータに優先順位を付ける。</li>
   <li>キュリーされたエクスペリエンスの適切な組み合わせを見つける。</li>
   <li>まず、それらのエクスペリエンスに対する明確に定義されたビジネス価値の証明から始める。</li>
  </ul>


  <p>金融ショッピング体験を通してすべてのタッチ ポイントでキュレーションを提供するには、キュレーションされたエクスペリエンスを調整する Microsoft Azure<a href="https://enterprise.microsoft.com/en-us/trends/customer-experience-orchestration/?WT.mc_id=bigbox-acomblog-hbush"></a>のような豊富なプラットフォームが必要です。 その他のアイデアや推奨事項についてお問い合わせされる場合は、 <a href="https://www.linkedin.com/in/howardbush/">Linkedin と Twitter を通じて</a> お問い <a href="https://twitter.com/HowardBush2">合わせください</a>。</p>
