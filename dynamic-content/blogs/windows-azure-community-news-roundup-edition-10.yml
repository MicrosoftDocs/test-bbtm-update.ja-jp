Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 これらについてどう思うのか教えてください...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/?WT.mc_id=cmp_pst001_blg_post0074">Windowsへようこそ</a>。 以下のコメントまたは Twitter で、これらの投稿についてどう思うのか教えてください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。 先週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/gg983487.aspx">MsdN Magazine Windows Azure 上の CQRS</a> (Mark Seemann <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx"><i></i></a> ) (2012 年 4 月)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/03/15/windows-azure-security-best-practices-part-7-tips-tools-coding-best-practices.aspx">Windows Azure セキュリティのベスト プラクティス &ndash; 第 7 部:&nbsp; ヒント、ツール、コーディングに関するベスト プラクティス</a> by <a target="_blank" href="https://twitter.com/#!/brucedkyle">@brucedkyle</a> (3 月 15 日投稿)</li>  <li>Windows Azure Basics (パート 2): Anton Staykov によるネットワーク (投稿日: 3 月 15 日)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/03/when-worlds-collide-4-html5-cloud.html">ワールドが衝突したとき #4:&nbsp; HTML5 + Cloud = Personal Cloud</a> by <a target="_blank" href="https://davidpallmann.blogspot.com">David Pallmann</a> (投稿日: 3 月 14 日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/03/12/java-resources-for-windows-azure.aspx">Azure の Java リソース Windows By</a> Buck Woody (投稿日: 3 月 13 日)</li>  <li>Cloud Fundamentals Video Series:&nbsp; Cloud Computing Privacy at Microsoft,Part 1 posted by Tim Rains, Director, Trustworthy Computing (投稿日: 3 月 12 日)</li>  <li><a target="_blank" href="https://twitter.com/#!/shijucv/">Shiju Varghese</a> による <a target="_blank" href="https://weblogs.asp.net/shijuvarghese/archive/2012/03/08/building-and-deploying-node-js-apps-to-windows-azure-using-cloud9-ide.aspx">Cloud9 IDE</a> をNode.js Azure への Node.js Windows アプリの構築とデプロイ (3 月 8 日投稿)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <ul>  <li>3 月 20 日から 22 日:UK Tech Days Online Windows Azure Conferences &ndash; Online</li>  <li>3 月 21 日: <a target="_blank" href="https://brisbaneazure.wordpress.com/2012/03/13/introduction-to-sql-azure-21st-march-2012/">オーストラリアのSQL Azure</a>&ndash;の概要</li>  <li>3 月 21 日:KS &ndash; Enterprise Storage市でのクラウドのアクセスを有効にする</li>  <li>3 月 21 日: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA Tech Spotlight:&nbsp; Windows Azure</a> &ndash; Edina, MN</li>  <li>3 月 22 日:<a target="_blank" href="https://wasugnode.eventbrite.com/">Windowsオーストラリアの Azure シドニー ユーザー グループ</a> &ndash; シドニー</li>  <li>3 月 23 日:<a target="_blank" href="https://www.meetup.com/UKWindowsAzureUserGroup/events/53322412/">Windows Azure Boot Camp London</a>&ndash;(英国)</li>  <li>3 月 24 日: Azure Windows、&ndash;MI</li>  <li>3 月 27 日:<a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">私は、その一部を取得する必要があります。(Windows Azure Event)</a> &ndash;Nc 州シャルロ</li>  <li>3 月 28 日: <a target="_blank" href="https://www.techgig.com/webinar.php?webinar_id=122">ハンズオン:&nbsp; Windows Azure Diagnostics</a> - Online</li>  <li>3 月 29 日: <a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">Boston (Windows) Azure Cloud User Meeting Boston</a>&ndash;, MA</li>  <li>3 月 30 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508351&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; Minneapolis,MN</li>  <li>4 月 4 日:テキサス州、テキサス州、インテイン・クラウド技術センター &ndash;</li>  <li>4 月 4 日:Windows Azure UK User Group &ndash; Man uk, UK</li>  <li>進行中:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウド コンピューティングオンラインへのクラウド コンピューティング</a> -</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/8cff5395-7a2d-4588-a552-f25a662e2957">2 つのクライアントが同じドメイン名を持つ場合の ACS の動作</a> &ndash; 426 ビュー、5 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/66cfb926-c55c-4a88-976e-f917559bf60e">DevFabric を使用して TableStorage をローカルでテストする方法</a> &ndash; 406 ビュー、10 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/efeebd0e-7ad8-49ea-a97e-ea9fa132dba7">2008 R2 からローカル SQL AzureへのバックアップをSQL Server方法</a> &ndash; 289 ビュー、11 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/2c23e63c-8014-4451-84fc-4d7e0100f32a">Azure</a> &ndash; Windows 669 Connectを使用した Active Directory 認証、5 件の応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
