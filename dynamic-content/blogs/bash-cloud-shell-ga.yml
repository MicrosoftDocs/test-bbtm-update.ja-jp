Content: >-
  <p>本日は、Bash の一般提供についてお知らせAzure Cloud Shell。 Bash in Cloud Shellは、事実上どこからでも、対話型の Web ベースの Linux コマンドライン エクスペリエンスを提供します。 <a href="https://portal.azure.com">Azure portal</a>、<a href="https://docs.microsoft.com/cli/azure/get-started-with-azure-cli?view=azure-cli-latest#create-a-resource-group">Azure</a> ドキュメント、<a href="https://azure.microsoft.com/features/azure-portal/mobile-app/">または Azure mobile app</a> を 1 回クリックすると、ユーザーはセキュリティで保護された認証済みの Azure ワークステーションにアクセスして、Azure に保持されているネイティブ Linux 環境からリソースを管理およびデプロイできます。 <a href="https://aka.ms/cloudshell/bash">Bash の詳細については、Cloud Shell</a>。</p>


  <p>従来のコマンド ライン環境には、実際の作業を行う前に、選択したツールの依存関係を管理およびインストールするオーバーヘッドが含まれます。 Bash in Cloud Shell、ユーザーが Microsoft によって管理されているすぐに使用できる Azure 環境から遠く離れた状態にならなさ、Azure リソースを管理する際の時間と労力を節約できます。</p>


  <p>Cloud Shell の Bash には、Linux シェル インタープリター、Azure ツール、テキスト エディター、ソース管理、ビルド ツール、コンテナー ツール、データベース ツールなど、一般的に使用される CLI ツールが用意されています。 これにより、2.0 で Azure リソースを使用する簡単で安全なAzure CLIが可能になります。 Azure ファイル共有を使用すると、clouddrive を介して <a href="https://docs.microsoft.com/azure/cloud-shell/persisting-shell-storage">ファイルを永続化し、スクリプトと設定を格納できます</a>。</p>


  <h2>起動後の Bash の機能強化</h2>


  <p>5 月のパブリック プレビュー以降、コミュニティ&rsquo;からの十分なフィードバックが組み込まれたので、次のCloud Shell向上しました。</p>


  <ul>
      <li>bash 用の 10 以上 <a href="https://docs.microsoft.com/azure/cloud-shell/features#tools">の新しい既定のツール</a></li>
      <li>同時セッションの bash 履歴の改善</li>
      <li>永続化されたフォント サイズの設定</li>
      <li>シェルの起動を高速化するパフォーマンスの向上</li>
      <li>Tmux のサポート</li>
      <li>Terraform 自動認証</li>
  </ul>


  <h2>はじめに</h2>


  <p>使い始めるのは簡単です <a href="https://portal.azure.com/">。portal.azure.com</a> にアクセスし、上部のツール バーにある Cloud Shell アイコンをクリックして、ファイル共有を設定し、Cloud Shell体験を開始します。</p>


  <h2>フィードバック</h2>


