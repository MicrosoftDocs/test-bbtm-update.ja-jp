Title: Microsoft は、IACP での Azure インテリジェントクラウドソリューション向けの強力な法執行運動を紹介しています
Summary: TASER およびその他の主要な法執行ソリューションは、Microsoft の Azure クラウドプラットフォームに移行しています。
Content: >-
  <p><em>この投稿は、Michael Donlan の代理として Microsoft Azure チームによって発行されました。バイスプレジデント、米国州、地方 Government、Microsoft.</em></p>


  <p>&nbsp;</p>


  <p>法執行機関は、コミュニティの安全を維持し、犯罪を軽減し、応答性を向上させるために、マウントに負荷がかかっています。 今週、法執行機関、およびソリューションプロバイダーは、このような課題を満たすテクノロジを活用するための洞察と戦略を共有するために、警察 (IACP) カンファレンスの Chiefs の国際的な関連付けを収集しています。 クラウドは、最新の耐久性モバイルデバイスで提供されるソリューションを使用したデジタル証拠管理、データ分析、リアルタイムの意思決定支援 &ndash; など、法執行のための強力な新機能を提供できます。</p>


  <p>Microsoft は、世界中の政府機関が満たす必要のある重要なセキュリティ標準をサポートするための深いコミットメントを持つ法執行機関向けのテクノロジリーダーです。 まず、モバイルでのセキュリティと信頼は、最初はクラウドに関係しています。 Azure Government は、米国連邦政府、州政府、地方自治体機関専用の信頼されたクラウドプラットフォームであり、法執行者とそれが依存するソリューションを利用しています。</p>


  <p>この勢いの典型的な例として、Microsoft と TASER が新しいパートナーシップを<a href="https://news.microsoft.com/2015/10/26/taser-international-and-microsoft-corp-announce-partnership-to-deliver-a-trusted-cloud-solution-for-law-enforcement/">発表</a>しています。これにより、2つの企業 &rsquo; のグローバルな規模、テクノロジの専門知識、および国際コミットメントに対するコミットメントを統合することができ &rsquo; ます。 TASER は、Evidence.com ソリューションと axon カメラシステムを Microsoft Azure のクラウドプラットフォームおよび Windows 10 デバイスと統合します。これにより、ビデオやその他のデータをキャプチャ、分析、アーカイブするためのアプローチが提供され、効果と変換操作の向上に役立ちます。</p>


  <p>責任者は、調査プロセスの各部分を接続し、操作を開始から終了まで合理化する信頼されたクラウドプラットフォームを通じて、デジタル証拠を安全にキャプチャ、保存、および管理することができます。 また Microsoft Azure は、犯罪司法システム全体で、次世代の分析および関係者との共同作業を行います。</p>


  <p>Microsoft では、デバイスからクラウドへの情報のプライバシーとセキュリティを確保しながら、現場および部門全体の責任者の生産性を向上させることができます。 安全性が高く、デバイスを耐久性、いつでもクラウドへのアクセスを可能にすることは、法執行機関が継続的な調査に貢献し、データを分析し、証拠を管理し、脅威から脅威を守ることができることを意味します。</p>


  <p>Azure と Azure Government で30を超える認定と認証を通じて、Microsoft は世界中で最も厳しいコンプライアンス標準を満たしており、米国内の唯一のハイパースケールクラウドプロバイダーであり、契約は、FBI &rsquo; の <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cjis/">刑事裁判情報サービスセキュリティポリシー</a> (cjis) に対してコミットされています。 これは、ロサンゼルスの警察署、サン Bernardino 郡 sheriff &rsquo; 、学科、メンフィス警察 department、およびオークランドの警察署などの機関が Microsoft Azure Government 上に構築されたソリューションを選択した主な理由の1つです。</p>


  <p><a href="https://shop.panasonic.com/about-us-latest-news-press-releases/10262015-microsoftazure.html?tab=press&amp;start=0">Panasonic</a>は、Panasonic ゆだねらが、セキュリティで保護されたクラウドの展開に Azure Government を使用するカーおよび body のカメラを提供するようになったため、Microsoft Azure とのパートナーシップの利点を認識する別のグローバルプラットフォーム企業です。 公共機関でのビデオデータのキャプチャ、分析、アーカイブは、かつてないほど重要になってきています。そのため、政府機関は日々のテクノロジに依存して、市民の安全を維持します。 Azure へのプラットフォームの拡張に関する Panasonic &rsquo; のニュースは、お客様の共同顧客にとって、応答性、生産性、および効率を向上させるために役立ちます。</p>


  <p>他の多くの戦略的パートナーは Microsoft Azure Government に移行しています。</p>


  <ul>
   <li><a href="https://nc4.com/Pages/press-releases.aspx">NC4</a>は、Azure Government のセキュリティとスケールを利用して、法執行の共同作業を促進する StreetSmart ソリューションを立ち上げました。</li>
   <li><a href="https://www.nasdaq.com/press-release/motorola-solutions-transforms-bodyworn-cameras-for-public-safety-20151020-00818">Motorola</a>。これは、新しい Si500 video スピーカーマイクと、Azure Government 上のコマンド Central Vault デジタル証拠 management ソリューションを起動します。</li>
   <li><a href="https://www.marketwatch.com/story/morpho-launches-morpho-cloud-on-microsoft-azure-government-2015-10-21-91733019">MORPHO</a>は、その MORPHO クラウドを発表しました。これは、Azure Government でホストされている自動指紋識別システム &mdash; を含む、犯罪捜査官 &mdash; 向けのマルチ生体認証ソリューションです。</li>
   <li><a href="https://www.microsoft.com/en-us/government/blogs/managing-vast-amounts-of-law-enforcement-video/default.aspx#fbid=7Bps6aVvzcP">Getac/IRSA</a>。 Azure Government にデプロイされた包括的なデジタル証拠管理と分析機能を使用して、世界クラスのカービデオとボディのカメラソリューションを提供します。</li>
   <li>LE4 に Azure Government 基づいて構築されたセキュリティで保護されたビデオ管理ソリューションで &ndash; ある、新しいと LE4mini カメラを起動して、新しいとカメラを起動しました。</li>
  </ul>


  <p>Microsoft は、この今週のシカゴの IACP 2015 カンファレンスで、法執行機関における業界トップレベルのパートナーシップによって可能な最新のイノベーションについて説明しています。 ブース、#5211 にアクセスし、次に法執行機関のテクノロジについて説明します。</p>


  <p>もっと詳しい説明が必要でしょうか。 Microsoft が <a href="https://www.microsoft.com/en-us/government/lawenforcement/default.aspx#fbid=7Bps6aVvzcP">法執行執行</a>で行っていることを確認します。</p>
