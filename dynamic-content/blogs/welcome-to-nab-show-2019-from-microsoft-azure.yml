  <h2>より多くのコンテンツをより簡単に、よりグローバルな対象ユーザーにストリーミング</h2>


  <p>閲覧者、フォームファクター、およびグローバリゼーションは、ますます複雑になっているビデオワークフローを表します。 Microsoft のパートナーは、このような作業を簡単に行うことができます。重要なお知らせがいくつかあります。</p>


  <ul>
   <li><strong>調和</strong>は、 <a href="https://www.harmonicinc.com/news-insights/press-releases/harmonic-adds-microsoft-azure-support-expands-partnership-akamai-vos360-saas/">Microsoft Azure で VOS360 SaaS ソリューションを利用できるよう</a>にすることを発表しました。</li>
   <li><strong>Akamai</strong> は <a href="https://www.akamai.com/us/en/about/news/press/2019-press/akamai-expands-partnership-with-microsoft-azure.jsp" target="_blank">、ExpressRoute を介してエッジネットワークを Azure に直接接続</a> して、より高いパフォーマンスと予測可能なコストを顧客に提供します。 また、Azure Media Services とパートナーとの間で、ライブおよびオンデマンドワークフローの配信を強化する予定です。</li>
   <li><strong>Verizon デジタル Media Services</strong>は、ビデオワークフローを強化するために、Microsoft Azure で<a href="https://www.verizondigitalmedia.com/blog/2019/04/vdms-and-microsoft-partner-to-deliver-global-streaming-platform/" target="_blank">エンタープライズレベルのストリーミングプラットフォームを提供</a>しています。</li>
   <li><strong>Haivision &rsquo; s </strong>new media routing Cloud service ( <a href="https://www.haivision.com/products/srthub/" target="_blank">SRTHub</a>) は、放送をより安全かつ確実にライブビデオをグローバルに転送するのに役立ちます。 また、 <a href="https://www.haivision.com/about/press-releases/haivision-announces-srthub-for-microsoft-azure/" target="_blank">Azure 上に構築</a>された SRTHub は、熱心な、Wowza、エピック Labs を含む業界トップレベルのパートナーから Hublets のオープンエコシステムを使用して、ワークフローオーケストレーションを効率化します。</li>
