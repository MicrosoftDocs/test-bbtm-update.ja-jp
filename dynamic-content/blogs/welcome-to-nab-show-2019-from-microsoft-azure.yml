  </ul>


  <p>高品質で高可用性のコンテンツとアプリケーションを提供するには、グローバルにスケーラブルなネットワークソリューションが必要です。 お客様が優れたグローバルアプリケーションを迅速に提供できるようにするために、 &rsquo; <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank"><strong>Azure Front ドアサービス</strong></a><strong> (AFD)</strong>の<a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/" target="_blank">GA を発表</a>します。 AFD は、web アプリケーションのために最適化されたユーザーエクスペリエンスを提供する、グローバルな単一のエントリポイントを提供します。 また、AFD には、ネットワークエッジでこれらのアプリケーションをセキュリティで保護するための、統合された web アプリケーションファイアウォール (WAF) と DDoS protection も組み込まれています。&nbsp;&nbsp;</p>


