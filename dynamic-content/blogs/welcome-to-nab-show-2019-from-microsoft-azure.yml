  <p>また、レンダリングの結果として、 <strong>新しい Azure レンダーファームマネージャーポータルプレビュー</strong> では、ネットワークのセットアップや azure storage のオプションなど、azure でハイブリッドまたはクラウド専用のレンダリング環境を簡単にセットアップできるようになりました。また、 <a href="https://github.com/Azure/azure-render-farm-manager" target="_blank">PipelineFX qube</a>などの一般的に使用されるレンダーファームマネージャーをサポートしています。</p>


  <p>レンダリング、視覚効果、編集のいずれであって &rsquo; も、必要な価格とパフォーマンスの組み合わせが提供されます。 また、熱心なとのパートナーシップは引き続き拡張されており、会社は<a href="https://www.avid.com/press-room/2019/04/avid-nexis-cloudspaces">熱心な nexis Microsoft Azure の cloudspaces</a>を発表します。これにより、お客様の共同顧客はクラウド内のコンテンツの取り込み、管理、編集、作成を行うことができます。</p>


  <h2>コンテンツをお持ちですか? ストレージを取得します。 AI を追加します。</h2>


  <p>ペタバイト規模のコンテンツと当社の Azure Data Box またはデータ Boxy (プレビュー) では、大規模なエンタープライズレベルのコスト効率の高いデータ取り込みが可能です。 シュートを切るだけで 10 &rsquo; テラバイトになります。 Data Box Disk を満たす。 小さいコンテンツストアの移植可能なフォームファクターと同じ利点があります。 これらの設定については、Data Box Edge があります。これにより、メディアを事前に処理し (たとえば、空のフッテージを削除し)、Dejero などのパートナーや Azure <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> Direct 100gbps とのプライベートな高帯域幅接続を使用して、クラウドに効率的に転送できます。 また、azure ExpressRoute Global Reach を通じて <a href="https://azure.microsoft.com/en-us/blog/fast-and-optimized-connectivity-and-delivery-solutions-on-azure/" target="_blank">グローバルネットワークを</a> &ndash; 利用できるようにします。 <strong>これにより、azure バックボーンで WAN を効果的に構築</strong>できます。 ExpressRoute Direct 100Gbps および Global Reach は、NAB から一般公開されます。</p>


  <p>クラウド内では、 <strong>Video Indexer &rsquo; が受賞</strong>歴のある AI 機能を使用して、詳細な洞察を効率的に抽出できます。 NAB のジャストインタイムでは、新しいコンテンツを数分で生成するための AI ベースのエディターを追加し、カスタムの顔および言語モデルを改善し、ISO 27001 から FedRAMP に追加の認定を追加しまし &rsquo; た。 これらの新機能は、既存の MAMs と簡単に統合でき、任意のアプリケーションで使用してアクセシビリティを向上させたり、新しい OTT と収益化のエクスペリエンスを作成したりすることができます。</p>


  <p>Video Indexer (VI) は、microsoft のハイパースケール、エンタープライズレベル、生産性の高いメディアワークフローソリューションの Azure Media Services (AMS) に含まれています。 NAB では、just-in-time メディアパッケージャーの Dolby Atmos サポート、およびカスタムロジックを適用し、特定の解像度に最適なビットレートをシークできる新しい <a href="https://aka.ms/ams-cae">コンテンツ対応エンコードプリセット</a> を発表しています。これにより、広範な計算分析は不要になります。</p>


  <p>インジェストやトランスコードから、パッケージ化と配布まで、Media Services &ndash; とパートナー &ndash; がお客様を対象としています。 これらのすばらしい更新プログラムと、アニメーション、多言語の議事録、および live 書き起こしの新しいプライベートプレビューの詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-the-latest-video-indexer-updates-from-nab-show-2019/">こちら</a>を参照してください。</p>


