  <p><em>コンテンツ作成者、所有者、伝えるのためにインテリジェントクラウドを使用できます。</em></p>


  <p>ストーリーは楽しま us で、笑いと泣きを使用しています。また、私たちが世界と感じているレンズです。 この世界では、情報によって過剰に過負荷になっています。私たちは注意を払って、ハートをキャッチした場合には参加します。 これにより、ストーリーが強力になり、 &rsquo; 多くの大規模なテクノロジ企業がコンテンツを作成し、販売するコンテンツ &ndash; に多大な投資をしています。</p>


  <p>Microsoft では、 &rsquo; コンテンツの作成のビジネスには含まれていません。</p>


  <p>それはなぜでしょうか? 私たちの使命は、世界中のすべての人と組織がより多くのことを達成できるようにすることです。 そのため、コンテンツを作成したり所有したりするのではなく、業界をリードする人工知能 (AI) を使用して、コンテンツの作成者や所有者 &ndash; がインテリジェントなクラウドからインテリジェントなエッジに至るまでに役立つプラットフォームを提供する必要があります。 私たち &rsquo; は、熱心な、Akamai、Haivision、パイプライン FX、Verizon デジタル Media Services など、Endemol、Multichoice、RTL、Ericsson、パートナーなどのお客様がミッションを利用できることを楽しみにしています。 また、NAB Show 2019 でより多くのことを実現するために、新しい azure のレンダリング、Azure Media Services、Video Indexer と azure のネットワーク機能についてお知らせします。 キューシーン。</p>


  <h2>Post で修正してください。より高い解像度で時間が短縮されます。</h2>


  <p>HD がデジタルコンテンツの爆発につながっています。 今日でも、4K の解決には満足していませんが、業界は inexorably を8K 以上に移行しています。 高まるイマーシブストーリーテリング運転 360-度/3D コンテンツ、高フレームレート、多く episodic、および未スクリプト化された番組が高速リリースサイクルで、さらに視覚的に魅力的な機能を備えているため、データ量は急激に増加しています。</p>


  <p>Microsoft Azure は、ストレージの高速化と容量の準備が整っており、最も広範なプロジェクトを受け入れることができます。 <strong><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/">新しい</a> <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/">Azure fxt エッジファイラー </a><a href="https://azure.microsoft.com/en-us/blog/hybrid-storage-performance-comes-to-azure/">キャッシュアプライアンス</a>では、従来よりも高いスケーラビリティとパフォーマンスが実現され、高速メモリ、SSD、Azure Blob storage のサポートが提供</strong>されます。 これ &rsquo; は、オンプレミスストレージとクラウドコンピューティング容量の間に超高速接続が必要なレンダリングなど、高スループットの低待機時間のアプリケーションに最適です。 Microsoft のエッジフィルターアプライアンスは、お客様にとって大きな差別化要因であると考えており &ndash; 、azure の <a href="https://azure.microsoft.com/en-us/services/storage/avere-vfxt/" target="_blank">Avere vFXT</a> は、Visual effects Studio Mr. X が azure で特徴の長さのフィルムを最近レンダリングできるようにしました。</p>


