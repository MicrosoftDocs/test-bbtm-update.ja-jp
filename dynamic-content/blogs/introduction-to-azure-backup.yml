Title: Azure Backup の概要
Summary: Azure Recovery Services では、Azure へのデータの管理と保護のためのシンプルで信頼性の高い方法として Azure Backup が提供されるようになりました。
Content: >-
  <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a>は azure Recovery Services に含まれており、<em>セキュリティで保護された効率的</em>な設定で azure へのデータの管理と保護を行うための<i>シンプルで信頼性の高い</i>方法を提供します。 Azure Backup は、コスト効果の高い方法で制限カラムストレージと長期保存を提供しており、オフサイトバックアップのターゲットとしてテープを使用することをお勧めします。 既存の Microsoft データ保護ツールと緊密に統合されているため、Azure Backup は Microsoft のさまざまなワークロードを保護します。

  <h4></h4>

  &nbsp;

  <h4></h4>

  <h5><span style="font-weight: bold;">簡潔 </span></h5>

  簡単に使い始めることができるだけでなく、簡単に使用できる Azure Backup ます。 小規模企業では、Azure Backup 単独で、または<a href="https://technet.microsoft.com/en-us/library/cc772523.aspx">Windows Server バックアップ</a>と組み合わせて使用して、ファイルとフォルダーをバックアップすることがよくあります。 現在、中規模とエンタープライズレベルの企業では、Azure Backup のシンプルさと<a href="https://technet.microsoft.com/en-us/library/hh758173.aspx">Data Protection Manager System Center</a>の強力な機能セットを活用して、SQL、hyper-v vm、SharePoint などの Microsoft の作業負荷をバックアップおよび復元することができます。 等.保護フローの自動化は、 <a href="https://msdn.microsoft.com/en-us/library/azure/hh831765.aspx">PowerShell コマンドレット</a>を使用して管理できます。

  <h5><span style="font-weight: bold;">セキュリティー </span></h5>

  Azure Backup は、転送中と保存中の両方のデータを暗号化することで、クラスのセキュリティを最大限に高めることができます。これにより、お客様の顧客データが確実に暗号化されるようになります。 暗号化キーは常に顧客によって管理されます。 Microsoft は、オンラインバックアップサービスプロバイダーとして、キーに関する情報を提供しません。

  <h5><span style="font-weight: bold;">信頼性</span></h5>

  Azure Backup は、geo レプリケーションによって geo 冗長コピーを自動的に作成して管理することで、信頼性を保証します。 99.9% のサービスの可用性は保証され、Sla に支えられています。

  <h5><span style="font-weight: bold;">効率的</span></h5>

  Azure Backup により、Azure への増分バックアップを実行することで、帯域幅とストレージを効率的に使用できます。 データ圧縮と調整の機能により、お客様は最適化をさらに改良することができます。

  <h5><span style="font-weight: bold;">コスト効果</span></h5>

  Azure Backup は、最初のソフトウェアとハードウェアの capex コストと定期的な管理コストの発生から時間と費用を節約することに加え <a href="https://azure.microsoft.com/en-us/pricing/details/backup/">て</a> 、従量課金制モデルで消費されるストレージの GB あたりの使用量の課金を保証します。

  <h5><span style="font-weight: bold;">リーチ</span></h5>

  Azure Backup は Windows Server 2008 R2 以降の sku でサポートされています。 Azure 管理ポータルは、米国、ヨーロッパ、および南アジアを含む8つのデータセンターを通じて89国で利用可能な11言語でご利用いただけます。

  <h5><span style="font-weight: bold;">はじめに</span></h5>

  Azure Backup の使用を開始するために必要なのは、azure の <a href="https://azure.microsoft.com/en-us/services/backup/">サブスクリプション</a> と、 <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">azure Recovery Services ポータル</a>でプロビジョニングされたバックアップコンテナーだけです。 "はじめに" の <a href="https://technet.microsoft.com/en-us/video/windows-azure-backup-create-vault-and-register-machine.aspx">簡単な短いビデオ</a> を次に示します。 <a href="https://msdn.microsoft.com/en-us/library/azure/hh831419.aspx">Windows Azure Backup</a>の使用方法の詳細については、MSDN を参照してください。その他の情報については、 <a href="https://msdn.microsoft.com/en-us/library/azure/jj573031.aspx">faq とサポートページ</a>を参照してください。

  <h5><span style="font-weight: bold;">フィードバック</span></h5>

  <a href="https://feedback.azure.com/forums/258995-azure-backup">ユーザーフォーラム</a> は、フィードバックを送信して顧客に確認するためのチャネルです。 <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazureonlinebackup">Windows Azure Backup フォーラム</a>も、サポートクエリを開始するための優れた場所です。
