Slug: 5-tips-to-get-more-out-of-azure-stream-analytics-visual-studio-tools
Title: Azure Stream Analytics Visual Studio Tools をさらに活用するための5つのヒント
Summary: Visual Studio 用の Azure Stream Analytics ツールを使用すると、Stream Analytics ジョブの開発、管理、テストを簡単に行うことができます。 今年、1月と3月の解き放つに2つの主要な更新プログラムが提供されました。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a> は、インテリジェントなアクションを実行するオンデマンドのリアルタイム分析サービスです。 Visual Studio 用の Azure Stream Analytics ツールを使用すると、Stream Analytics ジョブの開発、管理、テストを簡単に行うことができます。 今年は、1月と3月に2つの主要な更新プログラムを提供し、解き放つの <a href="https://azure.microsoft.com/en-us/updates/azure-stream-analytics-tools-for-visual-studio-april-2019-update/" target="_blank">新機能</a>を提供しました。 このブログ &rsquo; では、生産性を向上させるために、これらの機能のいくつかを紹介します。</p>


  <h2>部分スクリプトをローカルでテストする</h2>


  <p>最新の <a href="https://marketplace.visualstudio.com/items?itemName=ADLTools.AzureDataLakeandStreamAnalyticsTools&amp;ssr=false#overview" target="_blank">3 月の更新</a> では、ローカルテスト機能が強化されました。 スクリプト全体を実行するだけでなく、スクリプトの一部を選択し、ローカルファイルまたはライブ入力ストリームに対してローカルで実行することができます。 [<strong>ローカルで実行</strong>] をクリックするか、f5 キーまたは Ctrl キーを押し<strong>ながら f5</strong> &nbsp; キーを押して実行をトリガーします。 大きなスクリプトファイルの選択部分は、正常に実行するために論理的に完全なクエリである必要があることに注意してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc6c6932-9403-4b73-b4b8-62c6ca3496c8.png"><img alt="An image showing how to test partial scripts locally." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c3c1b52-9005-47cb-910a-eaa24c6b7ce9.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 946px; height: 460px;" title="図1"></a></p>


  <h2>入力、出力、および関数を複数のスクリプトで共有する</h2>


  <p>複数の Stream Analytics クエリで同じ入力、出力、または関数を使用するのは非常に一般的です。 これらの構成とコードは Stream Analytics プロジェクト内のファイルとして管理されるため、1回だけ定義してから、複数のプロジェクトで使用できます。 プロジェクト名またはフォルダーノード (入力、出力、関数など) を右クリックし、[ <strong>既存項目の追加</strong> ] をクリックして、既に定義した入力ファイルを指定します。 入力、出力、および関数を Stream Analytics プロジェクトの外部のスタンドアロンフォルダーに整理して、さまざまなプロジェクトで簡単に参照できるようにすることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9c9b4f9-3c1d-415d-8761-f188fee49e1d.png"><img alt="An image showing how to organize the inputs, outputs, and functions in a standalone folder" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9ae938e-25b5-4ebb-95d7-5f26f6db5cf3.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 655px; height: 214px;" title="図2"></a></p>


  <h2>ジョブを他のリージョンに複製する</h2>


  <p>クラウドで実行されているすべての Stream Analytics ジョブは、[Stream Analytics] ノードのサーバーエクスプローラーに一覧表示されます。 サーバーエクスプローラーは、[ <strong>表示</strong> ] メニューから選択して開くことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98eab481-2b18-4be7-9190-438d290ea0a7.png"><img alt="An image showing where to find the Stream Analytics node." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89c5241-af7d-4451-b169-eabaa4b4c699.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 395px; height: 384px;" title="図3"></a></p>


  <p>ジョブを別のリージョンに複製する場合は、ジョブ名を右クリックして、ローカルの Stream Analytics プロジェクトにエクスポートします。 資格情報はローカル環境にダウンロードできないため、ジョブの入力と出力ファイルで正しい資格情報を指定する必要があります。 その後、スクリプトエディターで [ <strong>Azure に送信</strong> ] をクリックして、別のリージョンにジョブを送信できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b89b012e-1c15-4a68-a5d0-260bafc5070a.png"><img alt="An Image showing how to navigate the menus and export a project." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98263c21-88b5-46d8-b9be-93d59e5231fd.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 778px; height: 165px;" title="fig4actual"></a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d0c7bb5-bed0-4bec-a55f-496108ede998.png"><img alt="An image showing how to select your input for a new region." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d775fdbe-1d1a-44bd-bc3a-d978a5dc69c1.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 623px; height: 165px;" title="図4"></a></p>


  <h2>ローカル入力スキーマオートコンプリート</h2>


  <p>スクリプトへの入力用にローカルファイルを指定した場合は、データファイルの実際のスキーマに基づいて、IntelliSense 機能によって入力列の名前が提示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e48efdd-e3ef-4b5d-9eb6-5de1f3ace1ba.png"><img alt="An image showing IntelliSense recommendations." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64c9f010-6044-4b14-a907-068e12eb5200.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 996px; height: 349px;" title="fig6"></a></p>


  <h2>参照データとして SQL データベースに対するクエリをテストする</h2>


  <p>Azure Stream Analytics では、参照データの入力ソースとして Azure SQL Database がサポートされています。 SQL Database を使用して参照入力を追加すると、入力構成ファイルのファイルの背後にある2つの SQL ファイルがコードとして生成されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a2d1ff5-b1dc-4952-85f1-7cd656116ac6.png"><img alt="An image showing where your code files are generated." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4655c6f-0563-45a7-aa5a-38884ddab173.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 337px; height: 282px;" title="図7"></a></p>


  <p>Visual Studio 2017 または2019では SQL Server Data tools を既にインストールしている場合は、クエリエディターで [<strong>実行</strong>] をクリックして SQL クエリとテストを直接記述できます。 SQL データベースに接続し、下部のウィンドウにクエリ結果を表示するためのウィザードウィンドウがポップアップ表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f585985-5ca6-40da-8d4a-c2e3b52abcc4.png"><img alt="An image showing a test of SQL query being executed." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f072992d-33fb-4752-8360-f4cf08478073.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 930px; height: 384px;" title="図8"></a></p>


  <h2>フィードバックとアイデアの提供</h2>


  <p>Azure Stream Analytics チームは、フィードバックをリッスンするためにコミットされています。 会話に参加して、 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top" target="_blank">UserVoice</a>から音声を聞くことができます。 ツールのフィードバックについては、まで <a href="mailto:ASAToolsFeedback@microsoft.com">ASAToolsFeedback@microsoft.com</a> お問い合わせいただくこともできます。</p>


  <p>また、最新の機能を更新するには、こちらにお問い合わせ <a href="https://twitter.com/AzureStreaming" target="_blank">@AzureStreaming</a> ください。</p>
