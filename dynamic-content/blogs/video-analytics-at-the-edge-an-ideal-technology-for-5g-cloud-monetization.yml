  <h2>5G オペレーターと Microsoft パートナーと新しい年齢のアプリケーションの収益機会</h2>


  <p>5G オペレーターがビデオ分析サービスを収益化するために考え得る良い例がいくつかあります。 Vision Zero のベルビュー市での作業に実装したのと同様に、スマート シティでのトラフィックの監視と事故回避ソリューションを検討してください。 関連するアプリケーションは、カメラからのリアルタイムビデオ分析を使用して、運転中の車と統合されています。 さらに、ビデオ分析と Mixed Reality を使用したエンドツーエンドのエクスペリエンスがプライベート 5G ネットワーク ソリューションの自然なコンポーネントである最新のスマート企業を検討してください。 その他の例としては、コネクテッド 工場での機械やロボットの管理、小売店やレストランでの顧客の需要とサービス、スポーツ 場での交通量の多い交通量の管理が含まれます。 これらすべてのケースで、5G オペレーターはシステム インテグレーター (SIs) と連携して、Azure エッジ コンピューティング製品と Azure Video Analyzer を使用して革新的なソリューションを提供できます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08b703ea-d10b-4256-991d-c7a3013993f7.png"><img alt="The figure illustrates the coming together of 5G Operators, Azure edge video services and Systems Integrators (SIs) to offer future video analytics services to various industries." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/690e038e-fcdc-4d0f-b5c6-ca066e1aba47.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em>この図は、さまざまな業界に将来のビデオ分析サービスを提供するために、5G オペレーター、Azure エッジ ビデオ サービス、およびシステム インテグレーター (SIs) が一緒に提供されるのを示しています。</em></p>


  <p>Microsoft には、製造から教育まで、業界全体でユーザーの生産性を向上させるエンタープライズ対応のアプリケーションを備えた、テザリングされていない優れたホログラフィック デバイスが既に用意<a href="https://www.microsoft.com/en-us/hololens" target="_blank">Microsoft HoloLens。</a> 遠すぎる未来を見て、HoloLens から近くの Azure Edge にビデオ処理を低遅延で高帯域幅の 5G ネットワークでオフロードする方法は、オペレーターが新しい製品を提供する方法のもう 1 つの例を表しています。 Microsoft クラウド ゲーム プラットフォーム <a href="https://blogs.microsoft.com/blog/2018/10/08/project-xcloud-gaming-with-you-at-the-center/" target="_blank">xCloud</a> は、次世代のグローバル ゲーム ストリーミングを提供する場合にも思い浮かびます。 エッジ デバイスでのライブ ビデオ分析と共に、低待機時間で高帯域幅の 5G ネットワークの機能を活用することで、オペレーターは大幅に強化されたゲーム エクスペリエンスをサポートできます。</p>


  <h2>Microsoft の高度&rsquo;なテクノロジでこれを実現する方法</h2>


  <p>Microsoft は、大規模なライブ ビデオ分析システムの開発に何年 <a href="https://aka.ms/rocket" target="_blank">も投資してきました</a>。 プラットフォームの大幅な進歩を含む研究論文を公開し、関連製品とオープンソース テクノロジを開発しました。 たとえば、 <a href="https://www.microsoft.com/en-us/research/project/live-video-analytics/" target="_blank">Microsoft Rocket</a> はオープンソース プラットフォームです。これにより、ビデオ ストリームを効率的に処理するためのビデオ パイプラインを簡単に構築できます。 カスケードされたビデオ パイプラインを <a href="https://azure.microsoft.com/en-us/products/video-analyzer/#overview" target="_blank">Azure Video Analyzer</a> と組み合わせると、開発者は簡単で手頃な価格でビデオ分析アプリケーションを IoT ソリューションに構築できます。 Azure Video Analyzer と Microsoft Rocket を Azure Arc と組み合 <a href="https://azure.microsoft.com/en-us/services/azure-arc/#product-overview" target="_blank">わせて</a> 使用すると、分散エッジ クラウド階層に対するリソース精度のトレードオフとオーケストレーションを簡単に構成できます。 Azure Video Analyzer と Microsoft Rocket は、<a href="https://techcommunity.microsoft.com/t5/internet-of-things/live-video-analytics-with-microsoft-rocket-for-reducing-edge/ba-p/1522305" target="_blank"></a>精度を損なうことなく、ビデオ分析のエッジ コアあたりのスループットを桁違い改善し、エッジでの総保有コスト (TCO) を削減します。</p>


  <p>プライバシー保護は、ビデオ分析を民主化する Microsoft Rockets&rsquo; の目標の中心的な柱です。 エッジ コンピューティングは、分析における個人情報の漏えいを防ぐエッジでビデオを変換する手法を使用してプライバシーを維持するための自然なアリーとして受け入れがありました。 また、スニッピングから保護し、分析中に機密性を提供するために、セキュリティで保護されたハードウェアにも依存しています。</p>


  <p>また、5G に固有の、ビデオ処理パイプラインにフォールト トレランスと負荷分散のための広範なネットワーク監視と適応を組み込み、すべてのワイヤレス ネットワークで避けられない動的ネットワーク条件を処理しています。 エッジ ビデオ サービス (EVS) と言うシステムは、多様なハードウェアをサポートする異種エッジ階層とうまく機能します。 このために、計算パーティション分割とエッジ間オーケストレーターの新しいテクノロジを作成しました。 EVS は、次の図に示すように、エッジおよびクラウド インフラストラクチャで使用可能なハードウェアを最大限に活用し、エッジ上の他のワークロードと共に使用するために計算を分割します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af132347-2afe-4c60-9a4c-f636725c6bb6.png"><img alt="Illustrates how the edge video services (EVS) partitions the computation to make best use of the available hardware at the edge and cloud infrastructure, while also co-existing with other workloads on the edge." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6c03f52-1a6d-434f-99d6-78e8f1e22066.png" style="display: inline;" title="Edge ビデオ サービス (EVS) によって計算がパーティション分割される" width="1024"></a></p>


  <p><em>図&nbsp;は、エッジ ビデオ サービス (EVS) が計算をパーティション分割して、エッジインフラストラクチャとクラウド インフラストラクチャで使用可能なハードウェアを最大限に活用しながら、エッジ上の他のワークロードと共に使用する方法を示しています。</em></p>


  <h2>5G ネットワークを超える実際の操作に合わせて Azure Video Analyzer を調整する</h2>


  <p>オペレーターと 5G ネットワーク機器ベンダーによるパイロットを通じてシステムを進化しています。 オーストラリアの著名な通信会社である Telstra とのエンゲージメントは、EVS を点灯したいと考えるオペレーターの一例です。 Telstras&rsquo; のミッションの一環として、すべてのユーザーの接続された未来を構築するために、 <a href="https://customers.microsoft.com/en-us/story/1369471834895808585-telstra-telecommunications-azure-video-analyzer" target="_blank">Telstra は Azure Video Analyzer と Microsoft Rocket</a> を Azure Stack Edge および Azure Percept プレビューと共に採用しました。 エッジ間で AI をインテリジェントに分散することで、処理されるデータ量が 50 倍減少し、Telstras&rsquo; 5G ネットワークの使用率が向上しました。 Telstra は、顧客がトラフィック フローを最適化し、建設の安全性を高めるのに役立つスケーラブルでコスト効率の高いソリューションを開発しています。</p>


  <p>当社と共同で、We trialed a private 5G solution for monitoring parking lots by analyzing video feeds from Collaborations smart wireless cameras. (当社&rsquo;のスマート ワイヤレス カメラからのビデオ フィードを分析して、駐車場を監視するためのプライベート 5G ソリューションを試用しました。) 最小限の複雑さを備えた自律ネットワークを構築するために、<a href="https://inform.tmforum.org/catalyst/2020/08/creating-a-single-network-solution-for-any-smart-city-use-case/" target="_blank">Adapt は Microsoft Rocket を 5G</a> インフラストラクチャに適応しました。Microsoft Rocket と Autonomouss&rsquo; RAN コンテナーは、Azure Stack Edge 上で互<a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank"></a>いに共に実行されます。 Microsoft Rocket は、待ち時間が短く、駐車場の占有率を正確に視覚化しながら、コンピューティングとネットワークの需要を大幅に&rsquo;削減しました。</p>


  <p>もう 1 つの例として、Microsoft <a href="https://www.microsoft.com/en-us/research/uploads/prod/2020/05/Spider_TR.pdf" target="_blank">&rsquo;</a>は、世界で最初の 5G ベースのマルチホップ カメラ ネットワークを開発しました。 このリレーベースのカメラ ネットワークでは、WiGig 無線を搭載したエッジ サーバーとカメラを使用して、完全に接続されたミリ波 (mmWave) ネットワークを作成します。 これにより、このデモ ビデオに示すように、ベース ステーションへの直接の視線が問題になる可能性が高い領域で、ライブ ビデオの効率的なストリーミングと分析 <a href="https://www.youtube.com/watch?v=CBr3bLT3-E4" target="_blank">が可能になります</a>。</p>


  <h2>将来を見つめ</h2>


  <p>今後数年間、世界中の人々が毎日 5G ネットワークにアクセスして使用します。 5G ネットワークは、引き続き業界全体で価値を提供し、複雑で便利なアプリケーションをサポートする高容量および低待機時間の接続を提供します。 Microsoft では、プライバシーを維持するライブ ビデオ分析アプリケーションは、5G ネットワークに最適だと考っています。 &mdash;この投稿で概説されている研究とイノベーションは、世界に変革を起こす次世代のライブ ビデオ分析アプリケーションを発明するための道を切り開いて、私たちの前進を続け、より安全で効率的で、より多くの楽しみを生み出します。 Azure for Operators 戦略の詳細については、 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Azure for Operators の電子書籍を参照してください</a>。</p>
