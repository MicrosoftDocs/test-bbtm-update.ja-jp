Title: エッジでのビデオ分析。5G クラウド収益化に最適なテクノロジ
Summary: 通信運用用のプログラミング可能なソフトウェア インフラストラクチャを作成すると、5G 電気通信オペレーターの資本支出 (CAPEX) と運用費 (OPEX) の両方を削減することが約束されます。 このブログでは、4G ネットワークの導入以降、インターネット上で最も主要なトラフィックの種類であるビデオに焦点を当て、説明します。
Content: >-
  <p>通信運用用のプログラミング可能なソフトウェア インフラストラクチャを作成すると、5G 電気通信オペレーターの資本支出 (CAPEX) と運用費 (OPEX) の両方を削減することが約束されます。 この分野で働いている私たちの多くにとって楽しいのは、電気通信、クラウド、エッジ インフラストラクチャの収束によって、電気通信業界とクラウド エコシステムの両方に新しいイノベーションと収益の機会が生まれるという意味です。</p>


  <p>このブログでは、4G ネットワークの導入以降、インターネット上で最も主要なトラフィックの種類であるビデオに焦点を当て、説明します。 5G では、ビデオ トラフィックの量が増加するだけでなく、小売りから製造、医療やフォレストの監視、ビデオ分析シナリオのためのディープ ラーニングと AI の活用など、業界に対する新しいソリューションも多数存在します。 ビデオ分析とエッジ コンピューティングの進化によって、オペレーターは、顧客と収益化できる新しいサービスを提供する機会を得る機会を提供します。</p>


  <p>Azure for Operators &quot; 戦略の詳細については、電子書籍「ネットワーク オペレーター向けクラウド<a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">」を参照してください</a>。&quot;</p>


  <h2>ビデオ分析、エッジ コンピューティング、5G&nbsp;&nbsp;</h2>


  <p>リアルタイムビデオ分析の最初の公開は、エッジ コンピューティングのカメラ アプリとして特徴付けた <a href="https://www.microsoft.com/en-us/research/blog/10-years-is-an-eternity-in-the-tech-world-but-we-are-just-getting-started/" target="_blank">ときに行いました</a>。 ワシントン州ベルビュー市と共同作業を行い、Vision <a href="https://visionzeronetwork.org/about/what-is-vision-zero/" target="_blank">Zero</a> <a href="https://www.youtube.com/watch?v=rTAOwvU6Yj8" target="_blank"></a>&rsquo; イニシアチブを取り組み、都市のカメラ搭載の主要な交通交差部分でライブ交通の輻輳と安全性に関するパイロット調査を実施しました。 Bellevues&rsquo; Traffic Management Center (2017 年 7 月から 2018 年 11 月) で、自動車、自転車、自転車を検出するビデオ分析ソリューションを搭載したトラフィック ダッシュボードをホストしました。 また、このダッシュボードは、ベルビューの交通プランナー<a href="https://bellevuewa.gov/sites/default/files/media/pdf_document/2020/Video Analytics Towards Vision Zero-Traffic Video Analytics-12262019.pdf" target="_blank"></a>が長期の交通パターンを理解するのに役立ち、主要な通りの 1 つで自転車のレーンを作成して評価しました。 このプロジェクトは大きな成功を収め、市は交通管理のためのビデオ分析の組み込みについて、そのビジョンとパイロットに対して複数の国内部門の部門を獲得しました。</p>


  <p>並行して、5G&rsquo; が出現し始めたので、通信会社はネットワーク インフラストラクチャに多額の投資を行い始め、ビデオ トラフィック用に計画されているネットワーク容量のうなみシェアを得ていました。 興味深いことに、さまざまな業界のデジタル化にインフラストラクチャを使用するオペレーターの願望は、Microsoft&rsquo; がエッジ コンピューティングとビデオ分析に対する独自の投資と美しく一致しています。 エッジ コンピューティングは、2 つのインフラストラクチャの収束につながる反応であり、ビデオ分析は、エッジ コンピューティング サーバー上で 5G オペレーターがホストできる最適なサービスです。</p>


