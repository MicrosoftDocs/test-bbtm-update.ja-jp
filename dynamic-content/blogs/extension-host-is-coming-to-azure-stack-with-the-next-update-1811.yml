Title: 拡張機能ホストは、次Azure Stack 1811 で更新される予定です
Summary: 8 月に戻り、Microsoft Azure Stack に追加される新しい機能について、「セキュリティを強化し、Azure Stack 上の拡張機能ホストとのネットワーク統合を簡素化する」というタイトルのブログ投稿をお知らせしました。 この機能により、セキュリティがさらに強化され、ネットワーク統合が簡素化されます。 拡張機能ホストは、次の更新プログラム 1811 Azure Stackによって有効になります。
Content: >-
  <p>2018 年 8 月に、Microsoft Azure Stack &ldquo;<a href="https://azure.microsoft.com/de-de/blog/extension-host-coming-to-azure-stack/" target="_blank"></a>&rdquo;に新しい機能が追加されたと Azure Stack ユーザーに通知しました。しかし、このブログ記事「セキュリティを強化し、Azure Stack の拡張機能ホストとのネットワーク統合を簡素化する」を参照してください。 この機能により、セキュリティがさらに強化され、ネットワークの統合が簡素化Azure Stack。 拡張機能ホストは、次の更新プログラム 1811 によって有効Azure Stack共有できます。 この更新では、2 つの追加の証明書を事前にインポートする必要があります。</p>


  <p>必要な <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-extension-host-prepare" target="_blank">準備をスキップ</a> すると、更新前の検証チェック中にエラーが発生し、更新プロセスが停止します。 更新プログラム 1811 の統合に必要なこれら 2 つの証明書Azure Stackがあります。</p>


  <p>検証チェックは、新しくリリースされた <a href="https://support.microsoft.com/en-za/help/4471993/azure-stack-hotfix-1-1809-3-96" target="_blank">1809</a> 修正プログラムに既に含まれています。必要な証明書がまだインポートされていない場合は、オペレーター ポータルに警告アラートが表示されます。 これは、今後の更新プログラム 1811 に備えて準備のガイダンスに従うアクションの呼び出しAzure Stackです。</p>


  <p>2018 年 9 月以降Azure Stackの新しいデプロイでは、これら 2 つの追加の証明書が必要です。 詳細については、お使Azure Stackハードウェア パートナーにお問い合わせください。</p>


  <p>引き続きご意見とご意見をお寄せいただきありがとうございますAzure Stack。 以下のコメント セクションに含め、ご意見やご質問をお寄わせください。</p>


