Title: クラウドへの移行を分析し、MAP 6.0 Beta を使用して Azure を Windows する
Summary: '&rsquo;アプリケーションポートフォリオのクラウドへの移行を検討している場合は、少し簡単に体験を計画してください。 &nbsp;次のバージョンの Microsoft アセスメント & プランニング (マップ)...'
Content: '<p class="MktgKitBODYTEXTROMAN">&rsquo;アプリケーションポートフォリオのクラウドへの移行を検討している場合は、少し簡単に体験を計画してください。 &nbsp;次のバージョンの Microsoft アセスメント & プランニング (マップ) Toolkit &mdash; バージョン 6.0 &mdash; を、 <a target="_blank" href="https://connect.microsoft.com/site297">map 6.0 ベータプログラム</a>の一部として無料でダウンロードできるようになりました。 この新しいリリースには Windows azure 移行ポートフォリオ分析が含まれています。これにより、 <a target="_blank" href="https://azure.microsoft.com/">Windows azure</a> platform への移行を検討するために、組織 &rsquo; の IT 環境内のアプリケーションとサービスに定量化してラベルを付けることができます。</p>  <p>Windows Azure 移行ポートフォリオ分析を使用すると、次のことが可能になります。 </p>  <ul>  <li>環境内のすべてのアプリケーションをカタログ化する </li>  <li>Windows Azure platform でアプリケーションを実行するために必要な容量を推定する </li>  <li>移行の難易度に基づいてアプリケーションを評価する</li>  <li>移行の適合性に関してスタック順位付けアプリケーション</li>  <li>アプリケーションの TCO-ROI 分析を取得する</li>  </ul>  <p>MAP 6.0 Beta は、次の場合にも役立ちます。</p>  <ul>  <li>Hyper-v クラウド Fast Track オンボードを使用してプライベートクラウドの計画を加速する</li>  <li>異種サーバー環境インベントリを拡張して移行の機会を特定する</li>  <li>Office 365 準備のためにクライアント環境を評価する</li>  <li>Windows Internet Explorer 9 への移行の準備を決定する</li>  <li>SQL Server に移行するための Oracle データベーススキーマの検出</li>  </ul>  <p>MAP は microsoft Deployment Toolkit and Security コンプライアンス Manager と連携して、新しい Microsoft テクノロジ &mdash; をより簡単かつ迅速に、かつ低コストで計画、安全に展開、管理できるようにします。 <a target="_blank" href="https://www.microsoft.com/solutionaccelerators">詳細情報。</a></p>  <p class="MktgKitBODYTEXTROMAN">MAP 6.0 Beta Review プログラムに登録するに <a target="_blank" href="https://connect.microsoft.com/site297">は、ここ</a> をクリックしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/01/analyze-your-move-to-the-cloud-and-windows-azure-with-map-6-0-beta.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
