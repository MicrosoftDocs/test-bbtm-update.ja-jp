Title: Microsoft BizSpark、Azure で 60,000 ドルのスタートアップCloud ServicesをWindowsしています
Summary: 本日、Microsoft は BizSpark Plus を発表しました。これは、BizSpark プログラムの拡張機能で、世界中のスタートアップ アクセラレータにより価値の高いオファーを提供します。  BizSpark Plus では、最大 60,000 ドルが提供されます。
Content: <p>本日、Microsoft は BizSpark Plus を発表しました。これは、BizSpark プログラムの拡張機能で、世界中のスタートアップ アクセラレータにより価値の高いオファーを提供します。</p>  <p><a href="https://www.microsoft.com/BizSpark/Plus/Default.aspx">BizSpark Plus では</a>、Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0043">Azure</a> コンピューティングとストレージで最大 60,000 ドルを提供し、スタートアップ アクセラレータとそのスタートアップを無料で選択できます。 <a target="_blank" href="https://www.techstars.com/">TechStars</a> は、最近、世界第 1 のアクセラレータとして認識され、このオファリングを最初に受け取った 1 つです。 TechStars は、24 か月間、この Windows Azure オファリングにより、各スタートアップ企業を無料で強化できます。</p>  <p>Microsoft では、TechStars に加えて、グローバル アクセラレータ ネットワークの一部であるアクセラレータを持つすべてのWindows Azure オファーを利用できるサービスを提供しています。</p>  <p>世界中の技術スタートアップ企業は、クラウドで製品とサービスを構築しています。 クラウド アプリケーションとスマート デバイスは、新しいスタートアップ エコシステムを推進しています。スタートアップ企業は、ユーザーの導入を促進し、会社を拡大し、これまでよりも速いペースで、はるかに少ない資本で財務リターンを生み出す機能を提供します。 Windows Azure には、Web アプリケーションとサービスを作成するシンプルで包括的で強力なプラットフォームが用意されています。</p>  <p>この取り組みの一環として、Microsoft BizSpark&rsquo;のミッションのWindowsサポートは、Azure チームが楽しみにしています。</p>  <p>詳細については、<a target="_blank" href="https://blogs.technet.com/b/bizspark_group_blog/archive/2012/01/30/microsoft-announces-bizspark-plus-program.aspx">BizSparkブログと</a> Microsoft ニュース センターを参照してください。</p>
