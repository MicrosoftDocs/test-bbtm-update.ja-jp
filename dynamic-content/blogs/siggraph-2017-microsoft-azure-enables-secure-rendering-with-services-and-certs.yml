  <h3>CDSA CPS 認定および MPAA 監査済み</h3>


  <p>ブース <a href="https://iebms.heiexpo.com/iebms/oep/oep_p5_floorplan.aspx?oc=16&amp;ct=OEP&amp;eventid=5016">923</a> にアクセスして、Azure&rsquo; パブリック クラウドで VFX を作成Azure Batchとハイ パフォーマンス コンピューティングについて学習してください。 世界中&rsquo;の音楽家や施設と共同作業を行っている間に、機密性の高いプレリリース コンテンツを保護するのに役立つセキュリティで保護された操作を紹介します。</p>


  <h3>Hのセキュリティで保護された処理</h3>


  <p>独立したセキュリティ<a href="https://aka.ms/azurehardeningguide">エバリュエーター</a>によって開発Microsoft Azureクラウド プラットフォームセキュリティ強化ガイドをダウンロードして、機密性の高い H harden studio 資産を安全に処理します。 <a href="https://azure.microsoft.com/en-us/services/batch/">Blender</a> などのオープンソースのレンダリング ツールを Batch、<a href="https://azure.microsoft.com/en-us/services/key-vault/">Key Vault</a>、<a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a>、その他のクラウド サービスと共に使用すると、小規模または大規模なレンダリング ファームをすばやく簡単にデプロイして、次の大きなブロックバスターを生成できます。</p>


  <h3>クラウドでのレンダリング</h3>


  <p>&rsquo;Azure リソースにネイティブにバーストする可能性がある、Thelymure や Render Render&rsquo; などのツールを使用してレンダリング ワークフローを既に構築した経験がある場合は、Maya、3ds Max、Arnold の機能をクラウドに提供する <a href="https://azure.microsoft.com/en-us/blog/massive-scale-cloud-rendering-with-autodesk-on-azure/">Autodesk</a> との Microsofts&rsquo; の新しいパートナーシップについてお知りください。 これらのソリューションの詳細については、弊社のブースでも確認してください。</p>


