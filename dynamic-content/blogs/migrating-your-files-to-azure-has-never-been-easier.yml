Slug: migrating-your-files-to-azure-has-never-been-easier
Title: Azure へのファイルの移行がかつてないほど簡単に
Summary: 本日は、ソリューションインテグレーターとサービスプロバイダーのエコシステムにお客様とパートナーが提供する Azure File Migration プログラムについて発表します。また、Komprise とデータダイナミクスから業界最高レベルのファイル移行ソリューションを無料でご利用いただけます。 これらのソリューションにより、ファイルおよびオブジェクトのデータを簡単かつ安全に、Azure Storage に安全に移行できます。
Content: >-
  <p>私たちは、お客様のご要望に応え、お客様のニーズを満たす製品やパートナーシップを構築して、すべてのアプリケーションを Azure に移行できるようにしています。 仮想デスクトップ、virtual Server、ハイパフォーマンスコンピューティング、分析など、多くの重要なアプリケーションを移行するには、ファイルサーバー、NAS アプライアンス、およびオブジェクト Storage に格納されている数ペタバイトのファイルデータを Azure にコピーする必要があることを認識しています。 異種プラットフォーム間でファイルデータを移行し、それらのプロジェクトの本質的な複雑さとリスクを排除するために、自動化された直感的でスケーラブルなソリューションが必要です。 お客様は、非構造化データと半構造化ファイルデータを Azure Blob Storage、Azure Files、Azure NetApp Files にコピーして迅速かつ簡単にする必要があり、Azure サービスによるイノベーションに専念できます。</p>


  <p>本日は、ソリューションインテグレーターとサービスプロバイダーのエコシステムにお客様とパートナーが提供する Azure File Migration プログラムについて発表します。また、 <a href="https://aka.ms/kompriseoffer" target="_blank">Komprise</a>や<a href="https://www.datadynamicsinc.com/microsoft/" target="_blank">データダイナミクス</a> &mdash; から、業界最高レベルのファイル移行ソリューションを無料でご利用いただけます。 これらのソリューションにより、ファイルおよびオブジェクトのデータを簡単かつ安全に、Azure Storage に安全に移行できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> には、重要なアプリケーションの仮想マシン、web サイト、データベース、仮想デスクトップの移行に役立つ、非常に強力なコストのない (低コストの) ツールが用意されています。 レガシアプリケーションは、 <a href="https://docs.microsoft.com/en-us/azure/migrate/whats-new#update-july-2021" target="_blank">サーバーからコンテナーに移行</a> し、クラウドネイティブ環境を構築することで、最新化することができます。 新しいプログラムは Azure Migrate を補完し、大量の非構造化ファイルデータを含むアプリケーションとワークロードを移行する手段を提供します。</p>


  <p>このプログラムは、無料のソフトウェアライセンス、オンボードセッション、および移行ソリューションプロバイダー &rsquo; のサポート組織へのアクセスを提供し &nbsp; ます。 <a href="https://aka.ms/comparemigrationtools" target="_blank">ソリューションの</a>詳細な比較を確認し、<a href="https://aka.ms/datadynamicsguide" target="_blank">データ Dynamics</a>と<a href="https://aka.ms/kompriseguide" target="_blank">Komprise</a>のはじめにガイドを確認し、<a href="https://aka.ms/filemigrationvideos" target="_blank">その機能</a>を紹介するビデオを見ることができます。 ニーズに最適なソリューションを選択したら、Azure Marketplace から適切な Azure スポンサープランを選択するだけです。</p>


  <p>ここでは、このプログラムを展開するときに更新のために<a href="https://techcommunity.microsoft.com/t5/azure-storage-blog/migrate-the-critical-file-data-you-need-to-power-your/ba-p/3038751" target="_blank">このブログにサブスクライブ</a>するすべてのストレージ移行シナリオ &mdash; をサポートするために、追加の移行 isv とターゲットストレージプラットフォームが含まれるように、このプログラムを拡張する予定です。</p>


  <h2>Azure File Migration プログラムの詳細についてはこちらをご覧ください。</h2>


  <p>このプログラムの詳細については、 <a href="https://techcommunity.microsoft.com/t5/azure-storage-blog/migrate-the-critical-file-data-you-need-to-power-your/ba-p/3038751" target="_blank">Tech Community のブログ</a>を参照してください。この記事では、この優れたプランを活用するために役立つように、プリンシパルプログラムマネージャー Karl rのブログが投稿されています。 Azure へのアプリケーションワークロードの移行の詳細については、「 <a href="https://azure.microsoft.com/en-us/migration/#overview" target="_blank">azure の移行と近代化センター」</a>を参照してください。</p>
