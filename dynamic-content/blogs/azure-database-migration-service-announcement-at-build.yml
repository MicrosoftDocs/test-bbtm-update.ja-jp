Summary: " Microsoft は本日//BUILD で、オンプレミス データベースを Azure に移行するプロセスを効率化する Azure Database Migration Service の限定プレビューを発表しました。&nbsp; この新しい ..."
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eeb0bca-d151-4a03-83e1-5c93549afe47.png"><img alt="Azure Database Migration Service" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01c586fe-5ae5-474a-94f0-0576557b26a3.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure Database Migration Service" width="612"></a></p>


  <p>Microsoft は本日//BUILD で、オンプレミス データベースを Azure に移行するプロセスを効率化する Azure Database Migration Service の限定プレビューを発表しました。&nbsp;この新しいデータベース移行サービスを使用すると、Azure 仮想マシン内のターゲット データベースが Azure SQL Database、Azure SQL Database Managed Instance、または Microsoft SQL Server の場合でも、既存のオンプレミスの SQL Server、Oracle、および MySQL データベースの Azure への移行が簡略化されます。</p>


  <p>評価レポートを使用した自動化されたワークフローでは、移行を実行する前に必要な変更について説明します。 準備ができたら、サービスによってソース データベースが Azure に移行されます。&nbsp; このサービスの限定プレビューに参加する機会については、サインアップ <a href="https://sqldatabase-migrationpreview.azurewebsites.net/">してください</a>。</p>


  <p>互換性、機能パリティ評価、スキーマ変換、およびデータ移行は、以下のシナリオの限定プレビューを通じて有効になります。</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0" width="999">
   <tbody>
    <tr>
     <td valign="top" width="499">
     <p align="center"><strong>オンプレミス データベース</strong></p>
     </td>
     <td valign="top" width="499">
     <p align="center"><strong>Azure 上のターゲット データベース</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="499">SQL Server</td>
     <td valign="top" width="499">
     <p>Azure SQL データベース</p>

     <p>Azure SQL Database Managed Instance</p>

     <p>Azure 仮想マシン上の SQL Server</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="499">Oracle Database</td>
     <td valign="top" width="499">
     <p>Azure SQL データベース</p>

     <p>Azure SQL Database Managed Instance</p>

     <p>Azure 仮想マシン上の SQL Server</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="499">MySQL</td>
     <td valign="top" width="499">
     <p>Azure SQL データベース</p>

     <p>Azure SQL Database Managed Instance</p>

     <p>Azure 仮想マシン上の SQL Server</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>今日行ったすべてのお知らせの詳細については、この <a href="https://blogs.microsoft.com/blog/2017/02/10/microsoft-build-2017-come-code-us/#sm.0001lm8l4t1ebrf8lxkbfyabk9xhw">//BUILD ブログを参照してください</a>。 イベントのビデオや他のオンデマンド コンテンツを <a href="https://build.microsoft.com/">//BUILD Web サイトで視聴できます</a>。</p>


