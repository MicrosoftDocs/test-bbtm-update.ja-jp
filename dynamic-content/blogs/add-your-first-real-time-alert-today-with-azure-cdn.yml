Title: Azure CDN からのリアルタイムアラートで、いつでも通知を受け取る
Summary: Azure CDN premium オファリングの高度なリアルタイム分析機能に加えて、リアルタイムアラートを設定できるようになりました。
Content: >-
  <p>Azure CDN premium オファリング &nbsp; の高度なリアルタイム分析 &nbsp; 機能に加え、帯域幅、キャッシュの状態、コンテンツへの同時接続など、 &nbsp; 配信の異常について通知を受け取るようにリアルタイムのアラートを設定できるようになりました。 これにより、いつでも CDN サービス &nbsp; の正常性を継続的に監視 &nbsp; でき &nbsp; ます。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-real-time-alerts/">この機能がどのように機能するか &nbsp; を説明 </a>し、最初のアラート &nbsp; を設定します。</p>


