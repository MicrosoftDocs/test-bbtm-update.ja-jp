  <p>Azure SQL Database プレミアムでは、リージョン内の同じデータセンターに自動的にプロビジョニングされる、データベースごとに複数の冗長レプリカがサポートされます。 単一データベースSQLエラスティック プールのゾーン冗長ネットワークは、西ヨーロッパとアジアの 2 つの追加リージョンで一般South-Eastされています。 サポートされているリージョンの完全な一覧には、フランス中部、米国中部、西ヨーロッパ、およびアジアSouth-East含まれます。 ゾーン冗長構成は、SQLサービス レベルのデータベースとエラスティック プールプレミアム使用Business Criticalできます。</p>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-dedicated-hardware-security-module-availability/">可用性のAzure Dedicated HSM発表</a></h3>


  <p>Microsoft Azure専用ハードウェア セキュリティ モジュール (HSM) サービスは、Azure に暗号化キー ストレージを提供し、最も厳格な顧客のセキュリティとコンプライアンスの要件を満たします。 このサービスは、HSM アプライアンスを完全に排他的に制御する FIPS 140-2 レベル 3 検証済みデバイスを必要とするお客様に最適なソリューションです。 このAzure Dedicated HSMは、Gemalto の SafeNet Luna Network HSM 7 デバイスを使用します。 このデバイスは、最高レベルのパフォーマンスと暗号化の統合オプションを提供し、HSM で保護されたアプリケーションを Azure に簡単に移行できます。 このAzure Dedicated HSMテナント単位でリースされます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/premium-block-blob-storage-a-new-level-of-performance/">プレミアムブロック BLOB Storage - 新しいレベルのパフォーマンス</a></h3>


  <p>プレミアムブロック BLOB Storage(現在、パブリック プレビュー中) は、パブリック クラウド オブジェクト ストレージで新しいレベルのパフォーマンスのロックを解除します。 ストレージ クラスター内のソリッドステート ドライブと BLOB ストレージ ソフトウェアの機能強化を組み合わせて使用して、高いスループットと非常に高速な応答時間を提供します。 このブログ記事では、Standard Blog Storage よりも最大 40 倍優れた低待機時間と一貫性のある待機時間など、これらのパフォーマンスの強化の一部について詳しく説明します。</p>


