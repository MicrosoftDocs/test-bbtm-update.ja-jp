  <h3><a href="https://azure.microsoft.com/en-us/blog/sql-server-on-azure-virtual-machine-resource-provider/">SQL Server Azure Virtual Machines リソース プロバイダーで使用する</a></h3>


  <p>この投稿では、Microsoft.SqlVirtualMachine という新しいリソース プロバイダーを発表しました。これは、Azure VM での SQL Server 固有の構成とデプロイを処理するために Azure クラスター上で内部的に実行される管理サービスです。 SQL VM リソース プロバイダーを使用すると、SQL SERVER メタデータを動的に更新し、HADR アーキテクチャに必要なマルチ VM デプロイSQL Server調整できます。 SQL VM リソース プロバイダーを使用すると、特定SQL Serverの参照および監視エクスペリエンスを有効にできます。 SQL VM リソース プロバイダーには、Microsoft.SqlVirtualMachine/SqlVirtualMachine、Microsoft.SqlVirtualMachine/SqlVirtualMachineGroup、Microsoft.SqlVirtualMachine/Sql 仮想マシン グループ/可用性グループ リスナーの 3 つの新しいリソースの種類が導入されています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-hybrid-benefit-for-sql-server-on-azure-virtual-machines/">Azure ハイブリッド特典 Azure SQL Server のVirtual Machines</a></h3>


  <p>Azure ハイブリッド特典 (AHB) for SQL Serverを使用すると、オンプレミスのライセンスを使用して、Azure SQL ServerでVirtual Machines。 ソフトウェア アシュアランス を使用している場合は、新しい SQL VM をデプロイするときに AHB を使用するか、既存の SQL VM に対して SQL Server AHB をアクティブ化し、支払い (PAYG) ライセンスを使用できます。 上の投稿で説明SQL Server VM リソース プロバイダーを使用して、Azure VM SQL AHB をアクティブ化できます。 新しい Microsoft を使用します。 SqlVirtualMachine リソース プロバイダーを使用すると、Azure VM SQLサーバー構成を動的に管理できます。 フレキシブル SQL Server ライセンスの種類の構成は、SQL VM リソース プロバイダーで提供される最初の機能であり、SQL VM のコストを大幅に削減できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-green-team-solves-high-risk-systemic-security-issues-for-azure/">グリーン チームは、リスクが高く、システム的なセキュリティの問題を解決Microsoft Azure </a></h3>


  <p>侵害の想定セキュリティ戦略では、侵害の防止のみに重点を置くのではなく、セキュリティ侵害が発生すると想定しています。 2009 年から、Microsoft 内の 2 つのグループである Red Team (攻撃者) は、セキュリティ ホールを検出するために Azure を日常的に攻撃し、Blue Team (Defenders) はハニー ポツを設定し、攻撃の検出に取り組みます。 グリーン チームは、Azure プラットフォームのリスクの高い、システム的なセキュリティの脆弱性のクラスの修復と解決に重点を置く専用のリソースで構成されています。 グリーン チームは、Red および Blue Teams &ndash; &ndash; と密接に関連して取り組み、侵害を可能にするか、または侵害につながるものに特に焦点を当て、根本原因分析を実行して、これらの問題を大規模に特定して対処するリスクの高いシステムセキュリティの問題を理解します。 チームは、Azure プラットフォームをセキュリティで保護し、顧客のデータとワークロードを保護するのに役立つ最新のベスト プラクティスを継続的に実装しています。 この投稿を読んで、グリーン チームが、単純に安全に取り組む中で Microsofts&rsquo; の侵害の想定の進化に貢献する方法について説明します。</p>


