Title: 2010 SQL Azure でのサミットのパススルーセッション
Summary: '[この記事は SQL Azure チームによって提供されました。]ワシントン州シアトルの 2010 PASS サミットは、11月8日から11日に開催されています。 準備として、SQL Azure に関するセッションの一覧を次に示します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>ワシントン州シアトルの 2010 PASS サミットは、11月8日から 11<sup>日目に</sup>保持されてい<sup>ます。</sup> 準備として、SQL Azure についてのセッションの一覧を次に示します。これらのセッションは、SQL Azure チームによってほとんどすべてのセッションが提供されます。 これは、SQL Azure の詳細を確認したり、質問したりするのに役立ちます。</p>  <h2>Microsoft SQL Azure について説明し、新機能について説明します。</h2>  <p><b>Tony Petrossian</b></p>  <p>SQL Azure は、クラウドで可用性と拡張性に優れたリレーショナルデータベースエンジンを提供します。 このセッションでは、SQL Azure の概要と、そのような機能を自動高可用性として有効にするテクノロジについて説明します。 この年以前にサービスを開始した後に、コミュニティからのフィードバックに基づいて SQL Azure に追加された新しい拡張機能をいくつか紹介します。</p>  <h2>Sync Framework と SQL Azure を使用した Windows フォンとその他のデバイス用のオフラインアプリケーションの構築</h2>  <p><b>Maheshwar Jayaraman</b></p>  <p>このセッションでは、ローカルに保存されたデータに対して動作するクライアントアプリケーションを構築し、同期を使用して SQL Azure データベースを最新の状態に保つ方法について説明します。 同期フレームワークを使用してクライアントアプリケーションにキャッシュ機能とオフライン機能を構築し、接続が切断されたときにユーザーの生産性を高め、接続が使用可能な場合でもユーザーエクスペリエンスを向上させる方法について説明します。 open web ベースの同期プロトコルを使用して、Windows Phone 7 と Silverlight のオフラインアプリケーションを開発する方法と、サービスが iPhone や HTML5 アプリケーションなどの他のクライアントプラットフォームをどのようにサポートするかについて説明します。</p>  <h2>&amp;Microsoft SQL Azure へのアプリケーションの作成</h2>  <p><b>Cihan Biyi、</b></p>  <p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBMs から SQL Azure に移行しようと考えていますか? または、SQL Server データベースを SQL Azure まで取得する最も簡単な方法を重視していますか。 次に、このセッションが使用されます。 このセッションでは、アプリケーションデータアクセス層とデータベーススキーマ + データの2つの基本領域について説明します。 第1部では、アプリケーションのデータアクセス層について説明します。移行に関する一般的な問題と、データアクセス層をクラウドおよび SQL Azure で回復力を高めるためのベストプラクティスについて説明します。 第2部では、データベースの移行に焦点を当てています。 スキーマとデータの移行については、Management Studio と Data-Tier アプリケーション (DAC) を使用してスキーマを効率的に転送するためのツールと手法について説明します。 次に、SSIS や BCP などのツールを使用して、小さいデータと大規模データを SQL Azure に移動する効率的な方法を見つけます。 今後は、アプリケーションの SQL Azure への移行を容易にするために、今後ストアに格納されている内容についてのセッションを終了します。</p>  <h2>SQL Azure で大規模なデータベースソリューションを構築する</h2>  <p><b>Cihan Biyi、</b></p>  <p>SQL Azure は、大量のデータを格納する柔軟で大規模でコスト効率の高いデータベースソリューションに最適です。 ここでは、エラスティック、高可用性、スケーラブルな SQL Azure データベースの能力を最大限に活用できるアプリケーションを開発およびデプロイするためのパターンとプラクティスについて説明します。 このトークでは、シャーディングや行方向のパーティション分割などの最新のスケーラブルなアプリケーション設計手法を詳しく説明し、SQL Azure データベースの今後の機能強化について説明します。</p>  <h2>SQL Azure Reporting Services の概要</h2>  <p><b>Nino Bice、Vasile</b></p>  <p>SQL Azure Reporting Services の導入–デモの、アーキテクチャレビュー、コードサンプルを使用して、最近発表された SQL Azure Reporting Services 機能の詳細なレビューと、この新しい機能が会社にとって重要なクラウド機能を提供する方法についての説明と同様に説明しました。 BI プロフェッショナル、システムインテグレーター、コンサルタント、ISV、または組織内で運用レポートが必要な場合は、SQL Azure とクラウドコンピューティングに対するマイクロソフトの継続的なコミットメントと対話して、このセッションを見逃しないようにする必要があります。</p>  <h2>SQL Azure データベースの読み込みとバックアップ</h2>  <p><b>Geoff 雪だるま</b></p>  <p>SQL Azure は、データベースの複数のコピーを保持することによって高可用性を実現しますが、それは Azure を信頼し、データが安全であると想定することではありません。 データがミッションクリティカルである場合は、Azure インフラストラクチャの外部でバックアップを保持する必要があります。 また、データベースは管理エラーに対しても脆弱です。 実稼働データベース内のテーブルを誤って切り捨てると、その変更は直ちにすべてのレプリカにコピーされ、そのテーブルを復旧することはできません。 このセッションでは、SSIS と BCP を使用して、SQL Azure データベースをバックアップする方法について説明します。 また、オンプレミスデータベースから SQL Azure にデータを移動するために使用できるプロセスについても説明します。 最後に、データベースをステージング環境から運用環境に移行する手順について説明します。これにより、DDL を実稼働データベースに直接実装する場合のリスクを回避できます。</p>  <h2>SQL Azure データ同期-オンプレミスのデータとクラウドの統合</h2>  <p><b>マーク Scurrell</b></p>  <p>このセッションでは、必要な &quot; 場所にデータを取得するという概念 &quot; を紹介します。 ここでは、クラウドベースのアプリケーションでオンプレミスの SQL Server データを共有できるようにする、新しいクラウドベースの SQL Azure データ同期サービスについて説明します。 次に、データ同期サービスを使用して、地理的に分散した SQL Azure データベース間でデータを同期する方法について説明します。</p>  <h2>sqlcat: Real-World デプロイからの SQL Azure ラーニング</h2>  <p><b>Abirami Iyer、Cihan Biyi、Michael Thomassy</b></p>  <p>SQL Azure は2010年1月にリリースされ、このセッションでは、最初に実際に実装された実世界の実装から学んだことについて説明します。 ここでは、いくつかのお客様の実装について説明します。そのアーキテクチャと、SQL Azure で成功させるために必要な機能について説明します。 このセッションでは、SQL Azure 接続、シャーディングとパーティション分割、データベースの移行、トラブルシューティングの手法について学習した教訓とベストプラクティスについて説明します。 これは、SQL Server についての中級レベルの理解を必要とする300レベルのセッションです</p>  <h2>sqlcat: dba の SQL Azure と新しい課題の管理</h2>  <p><b>ジョージ Varghese、Lubor Kollar</b></p>  <p>SQL Azure は、DBA の責任における重要な交代を表します。 一部のタスク (ディスク管理、HA など) が廃止され、新しいアプローチ (チューニング、プロビジョニングなど) が必要になり、新しい方法 (課金など) が必要になる場合があります。 このプレゼンテーションでは、クラシック SQL Server と SQL Azure の管理の違いについて詳しく解説します。</p>'
