Summary: Azure の主要な基盤の 1 Windowsは、オープンで柔軟なプラットフォームを顧客に提供する方法です。 現在は、Oracle とのパートナーシップを次のステップに移行する中で、素晴しいマイルストーンをマークしています。 Oracle。。。
Content: >-
  Azure の主要な基盤の 1 Windowsは、オープンで柔軟なプラットフォームを顧客に提供する方法です。 今日は、Oracle を使用して次の <a href="https://blogs.technet.com/b/in_the_cloud/archive/2013/09/24/oracle-openworld-2013-oracle-s-mission-critical-software-and-microsoft-s-enterprise-grade-cloud.aspx"></a> ステップに進む際に、非常に重要なマイルストーンになります。 Oracle Database Oracle WebLogic Server と Java は、ライセンスに含まれる仮想マシン イメージで一般公開されています。 これらのイメージは、Azure イメージ ギャラリーの Windowsに便利です。 Oracle 管理者でも Java 開発者でも、Windows Azure 上の Oracle ソフトウェアが Oracle で完全にサポートされるという柔軟性と信頼性が向上しました。 詳細については、Azurewebsite の <a href="https://azure.microsoft.com/oracle">Windows参照</a> してください。

  <h4><strong>Windows Azure Traffic Manager、Azure Web サイトWindowsをサポートする</strong></h4>

  <strong></strong>また、クラウド サービスに加えて、Windows Azure Traffic Manager Azure Web サイトがエンドポイントとしてサポートされるという発表をお知らせします。 この更新により、お客様はパフォーマンス、フェールオーバー、またはラウンドロビンの制御規則を使用して、複数のリージョン間で Web トラフィックの負荷分散またはリダイレクトを行う利点をTraffic Managerできます。


  Windows Azure Traffic Manager <a title="" href="https://azure.microsoft.com/en-us/documentation/services/traffic-manager/"> の使用の詳細については、Cloud Services Traffic Manager</a> website を参照してください。また、Windows Azure Web サイト <a title="" href="https://azure.microsoft.com/en-us/services/web-sites/">の使用の詳細については、web サイトCloud Services参照</a>してください。
