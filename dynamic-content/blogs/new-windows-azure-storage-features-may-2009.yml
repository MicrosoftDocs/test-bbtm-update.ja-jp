Title: 新Windows Azure Storage機能 – 2009 年 5 月
Summary: 本日、新しい機能セットをリリースしました Windows Azure Storage。 このリリースの主な機能は次のとおりです。Azure Table Windowsエンティティ グループ トランザクション – を実行できます。
Content: '<p>本日、新しい機能セットをリリースしました Windows Azure Storage。 このリリースの主な機能は次のとおりです。</p>  <ul>   <li><b>Windows Azure Table</b> のエンティティ グループ トランザクション – 同じテーブルと同じパーティション (つまり、同じパーティション キー値を持つエンティティ) 内に格納されているエンティティ間でトランザクションを実行できます。 バッチ操作のエンティティが同じパーティション キー値を持ち、同じテーブルに存在する限り、アプリケーションは複数のエンティティに対して複数の作成/更新/削除操作をアトミックに実行できます。&#160;&#160; この機能を使用すると、アプリケーションは、システムに対する 1 回の要求でバッチ挿入、更新、削除 (バッチ操作あたり最大 100 エンティティ) を実行できます。 と (b) は、複数のエンティティに対してアトミック操作を実行します。       <br></li>    <li><b></b> <b>Windows Azure BLOB </b>の BLOB のコピー – アプリケーションで、ソース BLOB から同じストレージ アカウント内のコピー先 BLOB に BLOB をコピーできます。&#160;&#160; BLOB メタデータ、プロパティ、コミット済みブロック リストなど、BLOB 全体をコピーします。&#160;&#160; これにより、(a) BLOB のバックアップ コピーを作成できます。(b) コンテナー間で BLOB を移動し、(c) BLOB の名前を変更して古い名前を削除します)。       <br></li>    <li><b>Windows Azure BLOB </b>のブロックリストの取得 – コミットされていないブロック リストとコミットされたブロック リストを取得する GetBlockList 機能が追加されました。 GetBlockList は、BLOB の一部としてアップロードされたブロックの一覧を取得する機能を提供します&#160; BLOB には 2 つのブロック リストが保持されています。この関数を使用すると、2 つまたは両方を取得できます。       <ul>       <li>Committed Block List - 特定の BLOB の PutBlockList の一部として正常にコミットされたブロックの一覧です。 GetBlob を実行する場合、これは BLOB の読み取り可能なバージョンを構成するブロックの一覧です。 </li>        <li>コミットされていないブロック リスト - これは、BLOB に対して PutBlock または PutBlockList が最後に成功した後に BLOB に対して PutBlock を使用してアップロードされたブロックの一覧です。&#160; これらのブロックは、まだコミットされていない一時的またはコミットされていないブロックを表します。&#160;&#160; アプリケーションでこの一覧を取得できる利点の 1 つは、クライアントがクラッシュした場合にクライアントがアップロードの継続に簡単に対処できるという利点です。 たとえば、アップロード中のクライアントがブロックをクラッシュした場合、再起動すると、既にアップロードされているコミットされていないブロックの一覧を取得し、残った場所でアップロードを続行できます。          <br></li>     </ul>   </li>    <li><b>API のバージョン管理</b> -すべての Windows Azure Storage ソリューションについて、"x-ms-version"という新しい HTTP ヘッダーが導入されました。&#160;&#160;&#160;&#160; ストレージ API に対するすべての変更は、このヘッダーによってバージョン管理されます。&#160; これにより、ストレージ システムに対して実行された以前のバージョンのコマンドが引き続き機能します。これは、既存のコマンドの機能を拡張し、新しいコマンドを導入します。&#160; このリリースで導入された新しいバージョンは "x-ms-version: 2009-04-14".&#160;&#160; バージョン ヘッダーを使用せずにすべての PDC 2008 CTP コマンドを引き続きサポートしています。そのため、すべてが既存のストレージのお客様に引き続き機能します。&#160;&#160; 前述の新しい機能 (エンティティ グループ トランザクション、コピー BLOB、およびブロックリストの取得) を使用するには、バージョン ヘッダーを REST 要求の一部として使用する必要があります。       <br>      <br>現在、古い操作には必要ありませんが、パブリックでないリソースに対するすべての呼び出しに x-ms-version ヘッダーを含めすることをお勧めします。 Azure Windowsが商用リリースされると、すべての操作でバージョン管理が必要になります。ただし、このバージョンに対する匿名操作はBlob service。 </li> </ul>  <p>上記に加えて、Azure テーブルのセマンティクスには、次の 2 つのWindowsがあります。</p>  <ul>   <li><b>プロパティ名</b> – プロパティ名の C# Unicode 文字がサポートされます。 この変更により、"-" はサポートされなくなりました。これは、データ サービスの ADO.NET サポートされていません。 これはバージョン管理された変更なので、アプリケーションで "x-ms-version: 2009-04-14" ヘッダーを指定してプロパティ名の新しい文字の使用を開始する必要があります。このバージョンの "-" は、プロパティ名の一部としてサポートされなくなりました。       <br></li>    <li><b>PartitionKey と RowKey </b>のサイズ – PartitionKey と RowKey には、それぞれ 1,000 文字の制限があります。&#160;&#160; 最初は、これらが最大 64 KB になる可能性があるという説明がありましたが、CTP リリースには、実際には 256 文字未満に制限されるバグがありました。 このリリースでは、制限がそれぞれ 1K 文字になります。 </li> </ul>  <p>最後に、一部の操作で許可される最大タイムアウトの将来の変更にWindows Azure Storageしたいと考えています。 要求でこれより大きいタイムアウトが指定されている場合は、要求タイムアウトを無視し、代わりに以下で指定した最大タイムアウトを使用します。 要求で短いタイムアウトが指定されている場合は、要求のタイムアウトを使用します。 以下に、サポートされている現在の最大タイムアウトと、リスト操作とクエリ操作の今後の変更を示します。</p>  <ul>   <li><b>すべてのStorageタイムアウト</b> – 次に示すのは、各操作で許可される最大Windows Azure Storageです。       <ul>       <li>GetBlob – get bob 要求は、サーバー側がアウトする前に、転送された MByte あたり最大 2 分かかります。 </li>        <li>PutBlob – Put bob 要求は、サーバー側がアウトする前に、転送された MByte あたり最大 10 分かかります。 </li>        <li>PutBlockList と GetBlockList – 最大タイムアウトは 60 秒です。 </li>        <li>テーブル クエリとすべてのリスト操作 – 現在の最大タイムアウトは 60 秒です<b>。今後、これは 30 秒に変更されます。</b> </li>        <li>BLOB、テーブル、キューの他のすべてのコマンドの最大タイムアウトは 30 秒です。 </li>     </ul>   </li> </ul>  <p>この新しいリリースの上記の機能は、現在、REST インターフェイスとクライアント ライブラリWindows Azure Storage使用 ADO.NET に注意してください。 これらは、Azure SDK または SDK にWindowsサンプル ストレージ クライアント ライブラリの一部ではありません。 その理由は、アジャイル リリース プロセスを用意し、REST インターフェイスの準備ができたらすぐに機能をリリースし、将来の SDK リリースにはこれらの変更のサポートが含まれるというのが目標です。 </p>  <p>これらの新機能の詳細については、MSDN のドキュメントを参照してください。    <br><a href="https://msdn.microsoft.com/en-us/library/dd179355.aspx">https://msdn.microsoft.com/en-us/library/dd179355.aspx</a></p>  <p>さらに、これらの機能に関する情報を含む Windows Azure Storage Table および Blob White のホワイト ペーパーの 2009 年 5 月バージョンは、間もなくここにプッシュされる予定です。    <br><a href=""></a></p>  <p>Steve Marx には、ブログで上記の新機能を使用する例が近日公開されます。    <br><a href=""></a></p>  <p>ご意見をお寄せいただきありがとうございます。</p>  <p>Brad Calder    <br>Windows Azure ストレージ</p>'
