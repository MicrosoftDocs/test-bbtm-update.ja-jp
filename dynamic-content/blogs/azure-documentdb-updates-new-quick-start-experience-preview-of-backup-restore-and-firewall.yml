  <h2>ファイアウォールのサポート</h2>


  <p>一般的な顧客の要求により、DocumentDB API と MongoDB API の両方に対して、DocumentDB での IP フィルタリングとファイアウォール規則のサポートが最近提供されました。 お客様は、個々の IP アドレスと IP アドレス範囲の指定された一覧からのトラフィックのみを許可する DocumentDB アカウントを構成できます。 この構成が適用されると、この許可リスト外のマシンから送信された要求はすべて、DocumentDB によってブロックされます。 以下の図は、IP ベースのアクセス制御における接続処理フローを表したものです。</p>


  <p><img alt="Diagram showing the connection process for IP-based access control" height="343" src="" width="610"></p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-firewall-support/">DocumentDB ファイアウォールのサポートの詳細を確認してください</a>。</p>


  <h2>拡張された地理空間のサポート</h2>


  <p>最近のサービス更新では、Azure DocumentDB で Point オブジェクトに加え、Polygon オブジェクトと LineString オブジェクトの地理空間インデックス作成とクエリがサポートされます。 DocumentDB は、ドキュメント内に Polygon オブジェクトと LineString オブジェクトを含む GeoJSON フラグメントを自動的に検出し、効率的な空間近接クエリのためにインデックスを作成できます。</p>


  <p>Polygon オブジェクトと LineString &quot;&quot; オブジェクトの空間クエリは、IoT、テレマティックス、ゲーム、モバイル アプリケーションの geo フェンスを検出するために一般的に使用されます。 コレクションごとにインデックス作成ポリシーを変更することで、空間インデックス作成を有効または無効にできます。 <a href="https://azure.microsoft.com/documentation/articles/documentdb-geospatial/">DocumentDB での地理空間データの操作に関する詳細を参照してください</a>。</p>


