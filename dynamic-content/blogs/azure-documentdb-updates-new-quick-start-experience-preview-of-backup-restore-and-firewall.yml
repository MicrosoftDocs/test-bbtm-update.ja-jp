Title: 'Azure DocumentDB の更新: クイック スタート エクスペリエンス、バックアップと復元、ファイアウォールのサポート'
Summary: この数週間、DocumentDB チームは、DocumentDB の開発者エクスペリエンスと機能に対する多くの機能強化をリリースしました。 DocumentDB で動作するアプリを数秒で起動して実行できる新しいクイック スタート エクスペリエンスが追加されました。 バックアップ/復元と受信ファイアウォール機能のプレビューを開始しただけでなく、地理空間の種類のサポートの拡張など、ランタイムの機能強化が多数リリースされました。
Content: >-
  <p>この数週間、&nbsp;<a href="https://azure.microsoft.com/en-us/services/documentdb/">AzureDocumentDB&nbsp;</a> のエクスペリエンスと機能に対する多くの機能強化がリリースされました。 DocumentDB で動作するアプリを数秒で起動して実行できる新しいクイック スタート エクスペリエンスが追加されました。 バックアップ/復元と受信ファイアウォール機能のプレビューを開始しただけでなく、地理空間の種類のサポートの拡張など、ランタイムの機能強化が多数リリースされました。</p>


  <h2>クイック スタート</h2>


  <p>すべてのサービスの重要な特性の 1 つは、動作するアプリを起動して実行するのにかかる時間です。 新しく作成した DocumentDB アカウントに接続された、カスタマイズされたすぐに実行できるサンプル アプリを数秒で提供する新しいクイック スタート エクスペリエンスをリリースしました。 新しい DocumentDB アカウントを作成し、既存のアカウントのクイック スタート メニュー項目をクリックして試します。</p>


  <p><a href="file:///C:/Users/kirillg/AppData/Local/Temp/WindowsLiveWriter1286139640/supfiles21F8C1DF/image[17].png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c698a19-7f24-4bc0-8264-4fdd997d729f.png" style="border: 1px solid currentColor; border-image: none; width: 632px; height: 502px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="イメージ"></a></p>


  <p>MongoDB API がサポートされているアカウントの場合、すべての主要なプラットフォームに便利なコード スニペットが追加されました。使用する接続文字列など、開始するために必要なすべての構成が含まれます。</p>


