  <h2>バックアップと復元</h2>


  <p>DocumentDB は<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-distribute-data-globally/"><u></u></a>&ndash;、高可用性とグローバル分散をコアとして構築されています。これにより、ポリシー駆動型フェールオーバーと透過的なマルチホーム API と共に、複数の Azure リージョン間でスループットをスケーリングできます。 <a href="https://azure.microsoft.com/en-us/support/legal/sla/documentdb/v1_0/"><u>99.99 可用性 SLA</u></a> を提供するデータベース システムとして、DocumentDB のすべての書き込みは、ローカル データ センター内のレプリカのクォーラムによって引き続きコミットされ、DocumentDB アカウントに関連付けられているすべてのリージョンにレプリケートされます。</p>


  <p>また、DocumentDB では、すべてのデータのバックアップも定期的に自動的に実行されます。 バックアップは、データベース操作のパフォーマンスにも可用性にも影響を与えずに取得されます。 すべてのバックアップは別の&nbsp;ストレージ サービスに個別に格納され、リージョンの災害に対する回復性のためにさらにグローバルにレプリケートされます。 お客様は、Azure サポート&nbsp;に問&nbsp;い合わせ、バックアップからデータベースとコレクションの復元を要求できます。 すべてのエンティティに対して DocumentDB によって実行される GRS Azure Storage定期的なバックアップの図を次に示します。</p>


