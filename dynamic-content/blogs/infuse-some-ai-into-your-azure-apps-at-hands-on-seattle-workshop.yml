Title: 実践的なシアトルのワークショップでいくつかの AI を Azure アプリに組み込む
Summary: 最新の AI と機械学習の手法をアプリとエンタープライズ ソリューションに組み込もうと考える Azure 開発者の場合は、登録する無料の対人ワークショップを次に示します。
Content: >-
  <p>最新の&rsquo; AI&rsquo;&rsquo; と機械学習の手法をアプリとエンタープライズ ソリューションに組み込もうと思っている Azure 開発者が、登録する無料の対人ワークショップを紹介します。</p>


  <p>Microsoft は、シアトルの W ホテルで、5 月 9 日 (火曜日) に 1 日の <a href="https://aiimmersion.eventcore.com/" target="_blank"><strong>AI</strong></a> ワークショップを実施しています。 この&rsquo;イベントでは、Microsoft&rsquo; の広範な AI 投資とオファリングの概要を説明します。その後、詳細な技術チュートリアルが提供されます。具体的には、ご自身などの実践的な開発者向けに設計されています。 このイベントで取り上されているチュートリアルは次のとおりです。</p>


  <ul>
   <li>開発者Machine Learning適用されます。</li>
   <li>大規模な人工知能を適用する大規模な AI &ndash; 。</li>
   <li>次世代インテリジェンスを提供するコグニティブサービスと Azure サービス。</li>
   <li>詳細ラーニングとMicrosoft Cognitive Toolkit。</li>
   <li>インテリジェント SaaS アプリケーションの構築。</li>
  </ul>


  <p>経験を持つ Microsoft のエンジニアやデータ サイエンティストがチュートリアルを実行しています。1 日を通してアプリを完成に導き、その途中で支援します。</p>


  <p>スポットは急速に埋まっているので、今すぐ登録し、スポットを予約してください。</p>


  <p><a href="https://aiimmersion.eventcore.com/"><img alt="Register" border="0" height="57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14332137-89ad-40bd-9328-325e7cfff1da.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="登録" width="186"></a></p>


  <p>セッションの要約やインストラクター名など、詳細については、イベントの議題に関するページ <a href="https://aiimmersion.eventcore.com/agenda#/" target="_blank">を参照してください</a>。 来月シアトルで会ってみよう。</p>


