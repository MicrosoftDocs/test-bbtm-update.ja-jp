Title: Azure Batchとガスの使用
Summary: ハイ パフォーマンス コンピューティング (HPC) は、石油およびガス企業が ROI を加速し、リスクを最小限に抑えるのに役立ちます。
Content: >-
  <p>資本とリスクを集中的に消費する環境で、特に従来とは異なる探査に関する狭いマージンで、より効率的に石油に到達するための新しい緊急度があります。 石油の海洋訓練のコストは数億ドルになる可能性があります。石油を見つける保証はありません。 その上で、データの取得、ドリル、および生産のコストが高い場合、平均利益率は 10% 未満に削減されます。 また、ライセンスの費用と厳格な制限により、探索に一定の時間が課されます。 この制限には、ソリューション エンベロープに対する時間が限られている 3-D 画像のデータ取得、データ処理、解釈が必要です。</p>


  <p>ハイ パフォーマンス コンピューティング (HPC) は、石油およびガス企業が ROI を加速し、リスクを最小限に抑えるのに役立ちます。 これを行うのは、重要なプロジェクトの決定をマップする可能性のあるリソースの特定と分析に関与するエンジニアと地理学者を提供することで行われます。 Azure は、石油ガス業界のお客様にクラウド上の真の HPC を提供します。 Azure には、石油とガスのワークロードのニーズを満たす幅広いコンピューティング リソースが提供されています。 これは、コンピューティング最適化された F シリーズ仮想マシンを使用する単一ノード ジョブから、H シリーズの仮想マシンで実行される密結合された多ノード ジョブ、および専用の Cray スーパーコンピューターまで、さまざまな種類があります。</p>


  <p>もちろん、コンピューティング リソースは、アクセスできる程度にのみ役立ちます。 多くの主要なビジネス アプリケーションとワークフローは、HPC リソース用に最適化された、独自に開発されたアプリケーションに依存しています。 これにより、クラウドのスケーラビリティと弾力性を活用するために、アプリケーションを最新化するために大幅なカスタマイズと再作業が必要になる場合がある、クラウド時代のジレンマが生まれる可能性があります。 ここで <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">、Azure Batchを</a> 支援します。</p>


  <p>Azure Batch企業は、既存のアプリケーションを Azure コンピューティング リソースと統合して、アプリケーションを並列で大規模に実行できます。 HPC&#39;個々の仮想マシン、仮想ネットワーク、複雑なジョブ、またはタスク スケジューリング インフラストラクチャを手動で作成、構成、管理する必要はありません。 Batch では、これらのタスクを自動化してクラウド ネイティブ アプリケーションを作成します。 何より無料のサービスです。Batch ワークフローの一部として使用されるリソースに対してだけ料金を支払います。</p>


  <p>現在、石油ガス業界の独立系ソフトウェア ベンダー (ISV) は Batch を使用して、そのコードをサービスとしてのソフトウェア (SaaS) で実行できます。 このオファリングでは、コンテナーを使用して、Azure とオンプレミスで同じ環境を使用します。 標準アプリケーション ワークフローは、モデルを実行し、データをストレージ アカウントにアップロードする Web フックを通じて実装されます。 これにより、ベンダーは、独自のインフラストラクチャを実行することなく、スケーラブルな方法でソフトウェアを顧客が利用できます。</p>


