Title: 'ゲスト投稿: クラウド、Web コンテンツ管理、Sitecore を使用した作成、Azure Windows'
Summary: '編集&rsquo;者向け注: 今日&rsquo;のゲスト投稿は、Jean-Paul Gomes (Sitecore の企業副社長) から提供されています。これは、現代の問題を幅広く解決するビジネス アプリケーション ソフトウェアを構築します。'
Content: '<p><i><img style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.JeanPaulGomes.JPG" border="0" height="113" width="113"></i><b><i>編集&rsquo;</i></b>者向け注<i>: 今日&rsquo;のゲスト投稿は、Sitecore の企業副社長である Jean-Paul Gomes から提供されています。この記事では、さまざまな企業や組織の現代の問題を解決するビジネス アプリケーション ソフトウェアを構築しています。Sitecore ソフトウェアは、Web </i> コンテンツ管理と Customer Engagement 用のプラットフォームで構成されます。これには、Web サイト ソリューションと、マーケティング タスクと e コマースの統合された自動化<i>が含まれます。</i></p>  <p>サービス&rsquo;としてのプラットフォーム (PaaS) &ldquo;は、すべての問題なくクラウドにアクセスできると言いました。&rdquo;現在、<a href="https://www.sitecore.net/">Sitecore</a> <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0148gen" target="_blank">では、Windowsクラウドベース</a>の Web コンテンツ管理 (WCM) とオーサリング機能に Azure 開発者がアクセスできます。</p>  <p>Azure と Sitecore Windows組み合わせて使用すると、次の作業がはるかに簡単になります。</p>  <ul>  <li>Sitecore ソリューションに対する高レベルの制御を維持する</li>  <li>Web サイトをすばやく簡単に新しい地域にスケーリングする</li>  <li>ビジネス ニーズと需要の急増にすぐに対応する</li>  <li>エントリと継続的な操作の低コストをお楽しみください。</li>  </ul>  <p><b>オンプレミスからクラウドまで、1 時間未満で</b></p>  <p>Windows Azure では、Sitecore の公開 Web サーバー用のグローバルデプロイ プラットフォームが提供されます。 Sitecore CMS Windows Azure Edition 2.0 では、次の 2 つの迅速なデプロイ オプションがあります。</p>  <ul>  <li><b>ハイブリッド：</b> コアおよびマスター サイトコア サーバーは、ファイアウォールの背後にある&rsquo;顧客施設にローカルにデプロイされます。 コンテンツの作成はオンプレミスで行い、一般向け Sitecore Web サーバーは Azure Windowsでホストされます。 このWindows Azure プラットフォームは、オンプレミスの Sitecore アプリケーションとサーバーにシームレスかつ確実にリンクされ、コンテンツは Windows Azure サーバーに公開されます。</li>  <li><b>純粋クラウド:</b>コンテンツの作成と配信はどちらも、Azure から完全にWindowsされます。 ここでは、Sitecore Master データベースは Azure 上Windowsされます。 複数インスタンスの作成は、Azure の 1 つの場所Windowsデプロイされ、Azure 内の他のすべての場所にコンテンツWindowsされます。&nbsp;</li>  </ul>  <p><b>Sitecore アプリケーションを Azure Windows簡単に切り替える</b></p>  <p>Azure 対応の Sitecore CMS アプリケーションをオンプレミスでホストWindows変換するプロセスには、1 時間未満かかる場合があります。 Azure Edition Windows Sitecore CMS には、Sitecore デスクトップ内から実行される次のユーザー インターフェイスが提供されます。</p>  <ul>  <li>現在の Web サイトを Azure 形式Windows変換する</li>  <li>データベースをSQL形式<a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0148sql" target="_blank">にWindows Azure SQL Database</a>する</li>  <li>Azure へのデータベースとパッケージのデプロイWindowsする</li>  <li>インスタンスの起動 (サーバー)</li>  <li>アップグレードの管理</li>  </ul>  <p>Sitecore Web サイトを Azure に簡単にデプロイする方法の簡潔な説明については、このビデオWindowsしてください。</p>  <p><object style="height: 390px; width: 640px;"><param name="movie" value="https://www.youtube.com/v/mwZjQt1-y4U?version=3&amp;feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed type="application/x-shockwave-flash" src="https://www.youtube.com/v/mwZjQt1-y4U?version=3&amp;feature=player_detailpage" allowfullscreen="true" allowscriptaccess="always" height="360" width="640"></object></p>  <p><b>Azure Deployment に最適な WCM Windowsは何ですか?</b></p>  <p>Windows Azure ソリューションの特徴である高レベルのスケーラビリティと柔軟性は、次の Sitecore CMS を利用した Web サイトに最適です。</p>  <ul>  <li><b>既知の (または不明な) 需要の急増がある:</b>急激な需要の急増を経験し、追加の容量を必要とする Web サイトは、Windows Azure&rsquo; のグローバル容量オンデマンド機能によって簡単に提供できます。</li>  <li><b>季節的なサイト:</b><i> </i>&ndash; 小売、スポーツ&ndash;、楽楽、メディアなどの多くの業界で一般的な季節のサイトは、PaaS サービス配信モードにデプロイする場合に非常にコスト効率が高い。 数週間&rsquo;または数か月の期間がある可能性がある Web サイトをサポートするために、コストのかかるインフラストラクチャを構築する必要はありません。<i></i></li>  <li>規制されていない業界にある<b>:</b><i> </i>一般向け Sitecore Web サーバーは Windows Azure データ センターでホストされているので、PaaS デプロイ モデルは規制されていない業界の Web サイトに適しています。 規制対象の業界 (食品、金融など) には、ファイアウォールの背後にある厳しいステージングとセキュリティが必要です。</li>  </ul>  <p>詳細については、Sitecores&rsquo; <a href="https://www.sitecore.net/Resources/whitepapers/Blue-Sky-Possibilities-Sitecore-CMS-for-Azure.aspx?sc_camp=CE9482333F214C1690078C6870BAB9DC" target="_blank">&ldquo;のホワイト ペーパー「Blue Sky の可能性: Sitecore CMS Azure Edition」をダウンロードしてください&rdquo;。</a> また、 で質問をメールでお送りください <a href="mailto:jpg@sitecore.net" target="_blank">jpg@sitecore.net</a>。 感謝！<b>&nbsp;</b></p>  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Sitecore <a href="https://www.sitecore.net/Company/Meet-Our-Team/Corporate/Jean-Paul-Gomes.aspx" target="_blank">社の副社長、Paul Gomes</a> 氏</p>'
