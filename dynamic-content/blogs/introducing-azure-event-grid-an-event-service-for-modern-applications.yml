Title: 最新Azure Event Gridイベント サービスであるイベント サービスの紹介
Summary: 本日は、イベントベースのサーバーレス アプリケーションを Azure 上で構築しやすくなっています。 Azure Event Gridは、フル マネージドのイベント ルーティング サービスであり、その種類の最初のサービスです。
Content: >-
  <p>最新の &ndash; アプリケーションの多くでは、IoT デバイスからの変更への対応、モバイル アプリのユーザークリックへの応答、顧客からの要求からのビジネス プロセスの開始など、イベントを使用して構築されています。 イベント ベースのプログラミングの増加に応じ、サーバーレス のコンピューティング エンジンである Azure Functions <a href="https://azure.com/serverless" target="_blank"></a>や、サーバーレス ワークフロー オーケストレーション エンジンである Azure Logic Apps など、サーバーレス プラットフォームに重点が置かされています。 どちらのサービスでも、インフラストラクチャ、プロビジョニング、スケーリングを気にすることなく、アプリケーションに集中できます。</p>


  <p>本日は、イベントベースのサーバーレス アプリケーションを Azure 上で構築しやすくなっています。 <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Azure Event Grid</a> は、フル マネージドのイベント ルーティング サービスであり、その種類の最初のサービスです。 Azure Event Gridを使用すると、イベント ベースのアプリケーションの開発が大幅に簡素化され、サーバーレス ワークフローの作成が簡素化されます。 1 つのサービスを使用Azure Event Grid、任意のアプリケーションの任意のソースから任意の宛先へのイベントのすべてのルーティングを管理できます。</p>


  <p>Azure Event Gridは、イベントを Azure のファーストクラス オブジェクトにする革新的なオファリングです。 このAzure Event Grid、Azure リソース全体で発生しているイベントをサブスクライブし、Functions や Logic Apps のようなサーバーレス プラットフォームを使用して対応できます。 blob Storage やリソース グループなどのサービスを使用したイベントの発行サポートが組み込みであるだけでなく、Event Grid では柔軟性が提供され、サービスに直接発行する独自のカスタム イベントを作成できます。 Event Grid では、Functions、Logic Apps、Azure Automation などのイベント用のハンドラーが組み込まれています。 この柔軟性により、無限のアプリケーション オプションが作成され、Azure Event Gridクラウドで真にユニークなサービスが提供されます。&nbsp;</p>


  <p>その動作を次に示します。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Event-Grid/player" width="960"></iframe></p>


  <p>この新しい Azure サービスの追加の詳細を次に示します。</p>


  <ul>
   <li><strong>インテリジェントなフィルター処理を使用したファーストクラス オブジェクトとしてのイベント:</strong> Azure Event Gridイベントの種類、プレフィックス、またはサフィックスを使用した直接イベント フィルター処理が有効になります。そのため、アプリケーションは、必要なイベントのみを受信する必要があります。 ストレージに追加されるファイルなど、組み込みの Azure イベントを処理する場合でも、独自のカスタム イベントとイベント ハンドラーを生成する場合でも、Event Grid では、同じ基になるモデルを使用してこれを有効にできます。 したがって、サービスや使用事例に関係なく、インテリジェントなルーティングとフィルター処理の機能は、すべてのイベント シナリオに適用され、アプリがルーティング イベントを気にするのではなく、コア ビジネス ロジックに集中できます。</li>
   <li><strong>スケーリング用に構築:</strong> Azure Event Gridは、高可用性を実現し、大規模なスケールを動的に処理するように設計され、重要なサービスの一貫したパフォーマンスと信頼性を確保します。</li>
   <li><strong>新しいサーバーレスの可能性を開きます。</strong> サーバーレス エンドポイントが新しいイベント ソースに対応できるようにすることで、Azure Event Grid を使用すると、イベント ベースのシナリオを新しいサービスに簡単にまたがり、サーバーレス アプリケーションの可能性を高めることができます。 Functions のコードに重点を置くアプリケーションと、 のビジュアル ワークフロー アプリケーションの両方Logic Appsの利点Azure Event Grid。</li>
   <li><strong>Ops の自動化に対する障壁を下げる:</strong> 同じ統合イベント管理インターフェイスを使用すると、VM の作成やインフラストラクチャの変更に対応する Azure Automation の組み込みサポートによるポリシーの適用が容易になるなど、運用とセキュリティの自動化が簡単になります。</li>
  </ul>


  <p>現在、Azure Event Gridには、次のサービスとの統合が組み込まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff3644c9-58ab-4729-8939-66a83ab0605d.png"><img alt="Event Publishers and Handlers" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f132bce-f3c0-4ba0-aa0c-9da1c32da9c1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="" width="1369"></a>イベント発行元とハンドラー今年の後半には、Azure Active Directory、API Management、IoT Hub、IoT Hub、Service Bus、Azure Data Lake Store、Azure Cosmos DB、Azure Data Factory、Storage キューなど、さらに多くのイベント ソースと宛先を提供するために取り組み中です。</p>


  <p>Azure Event Gridはイベントごとの料金モデルなので、使用した分だけ料金を支払う必要があります。 さらに、すぐに開始するために、1 か月あたり最初の 100,000 の操作は無料です。 1 か月あたり 100,000 を超える価格は、プレビュー期間中の 100 万操作 (操作あたり) あたり 0.30 ドルです。 詳細については、<a href="https://azure.microsoft.com/pricing/details/event-grid/" target="_blank">価格</a>に関するページを参照してください。</p>


