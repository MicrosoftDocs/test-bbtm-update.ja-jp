Title: Microsoft と Facebook は、AI モデルの相互運用性のためのオープン エコシステムを作成します
Summary: Microsoft の取り組みでは、AI をすべてのユーザーにとってよりアクセスしやすく、価値のあるものにしています。 ディープ ニューラル ネットワークを構築するためのオープン ソース フレームワークである Cognitive Toolkit など、これを容易にするさまざまなプラットフォームとツールを提供しています。
Content: >-
  <p>Microsoft の取り組みでは、AI をすべてのユーザーにとってよりアクセスしやすく、価値のあるものにしています。 ディープ ニューラル ネットワークを構築するためのオープン ソース フレームワークである Cognitive Toolkit など、これを容易にするさまざまなプラットフォームとツールを提供しています。 また、AI コミュニティを支援するために、ビューを共有する他の組織と協力します。</p>


  <p>本日は、Open Neural Network Exchange (ONNX) 形式を Facebook と組み合わせてお知らせ<a href="https://research.fb.com/facebook-and-microsoft-introduce-new-open-ecosystem-for-interchangeable-ai-frameworks/">します</a>。 ONNX は、AI フレームワーク エコシステムにおける相互運用性とイノベーションのための共有モデル表現を提供します。 Cognitive Toolkit Caffe2、PyTorch はすべて ONNX をサポートします。 Microsoft と Facebook はオープン ソース プロジェクトとして ONNX を共同開発しました。コミュニティがそれを進化させるのに役立て願っています。</p>


  <h2>ONNX 表現とは</h2>


  <p>Cognitive Toolkitフレームワークでは、開発者がニューラル ネットワークを表す計算グラフを簡単に構築して実行できるインターフェイスが提供されます。 これらは同様の機能を提供しますが、現在の各フレームワークには、これらのグラフを表す独自の形式があります。 ONNX 表現には、次の主な利点があります。</p>


  <ul>
      <li>フレームワークの相互運用性<br>
      開発者は、フレームワーク間の移動を容易にし、現在のタスクに最適なツールを使用できます。 各フレームワークは、高速トレーニング、柔軟なネットワーク アーキテクチャのサポート、モバイル デバイスでのインフェレンシングなどの特定の特性に合って最適化されています。多くの場合、研究と開発の間に最も重要な特性は、生産への出荷に最も重要なものとは異なります。 これにより、開発者がフレームワーク間でモデルを変換する場合に、適切なフレームワークを使用しない、または大幅な遅延が生じ、非効率になります。 ONNX 表現を使用するフレームワークを使用すると、これを簡略化し、開発者の機敏性を向上できます。</li>
      <li>共有の最適化<br>
      ニューラル ネットワークのパフォーマンスを向上させる最適化を備えたハードウェア ベンダーや他のベンダーは、ONNX 表現をターゲットにすることで、一度に複数のフレームワークに影響を与える可能性があります。 多くの場合、最適化は、時間のかかるプロセスになる可能性がある各フレームワークに個別に統合する必要があります。 ONNX 表現を使用すると、より多くの開発者に最適化を簡単に提供できます。</li>
  </ul>


  <h2>技術概要</h2>


  <p>ONNX には、拡張可能な計算グラフ モデルの定義と、組み込みの演算子と標準データ型の定義が用意されています。 最初は、インフェレンシング (評価) に必要な機能に焦点を当てました。<br>

  各計算データフロー グラフは、非環式グラフを形成するノードのリストとして構成されます。 ノードには、1 つ以上の入力と 1 つ以上の出力があります。 各ノードは、演算子の呼び出しです。 グラフには、その目的や作成者などを文書化するのに役立つメタデータもあります。</p>


  <p>演算子はグラフの外部に実装されますが、組み込み演算子のセットはフレームワーク間で移植可能です。 ONNX をサポートしているすべてのフレームワークは、該当するデータ型に対してこれらの演算子の実装を提供します。</p>


  <h2>可用性</h2>


  <p>初期バージョンの ONNX コードとドキュメントは、コミュニティが今すぐ参加する開始点として、<a href="https://github.com/onnx/onnx">GitHub</a> でオープン ソースとして利用できます。 ONNX に積極的に取り組み、サポートが含まれる予定Cognitive Toolkitリリースされます。 Facebook と組み合わせて、参照実装、例、ツール、モデルの Zoo も提供する予定です。</p>


  <p>ONNX 表現は、AI をよりアクセスしやすく、価値のあるものにするオープン エコシステムの基礎を形成します。 開発者は自分のタスクに適切なフレームワークを選択できます。フレームワーク作成者は革新的な機能強化に集中できます。ハードウェア ベンダーは最適化を効率化できます。 コミュニティが ONNX をサポートして、この楽しいビジョンを実現していけたらと思います。</p>
