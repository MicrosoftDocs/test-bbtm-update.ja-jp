Slug: snelstart-uses-azure-sql-database-elastic-pools-to-rapidly-expand-its-business-services
Title: SnelStart はエラスティックプール Azure SQL Database 使用して、ビジネスサービスを迅速に拡張します。
Summary: Azure SQL Database は、SnelStart の急速な成長とクラウドへの旅を実現します。
Content: >-
  <p>SnelStart は、オランダの中小企業 (Smb) 向けに、人気のある財務およびビジネス管理ソフトウェアを作成します。 &nbsp;SnelStart は Azure と SQL Database を実現し、オンプレミスのデプロイとクラウドの間での移行を希望するお客様に柔軟性を提供します。&nbsp;</p>


  <p>SnelStart は、この柔軟性を顧客に提供するプロセスの一環として、クラウドベースの SaaS プロバイダーになることでサービスを拡張しています。 &nbsp;Azure SQL Database プラットフォームは、サービスとしてのインフラストラクチャ (IaaS) ソリューションが必要とする大きな IT オーバーヘッドを発生させることなく、SnelStart を実現するのに役立ちました。 &nbsp;また、SnelStart&#39;s 新しい SaaS サービスを使用すると、ソフトウェアをダウンロードしてアップグレードしなくても、バグを修正し、新しい機能を迅速に提供することができ &nbsp; ます。&nbsp;</p>


  <p>SnelStart&#39;s の取り組みと、Elastic Database プールを利用して SaaS を構築する方法の詳細については、 &nbsp; &nbsp; 新しく公開された <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-snelstart/">ケーススタディ</a>を参照してください。</p>


