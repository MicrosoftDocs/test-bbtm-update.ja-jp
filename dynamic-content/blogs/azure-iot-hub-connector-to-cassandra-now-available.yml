Slug: azure-iot-hub-connector-to-cassandra-now-available
Title: Azure IoT Hub コネクタから Cassandra への接続が利用可能に
Summary: IoT でのオープン ソースと相互運用性に対する Microsoft の継続的な取り組みの一環として、Azure に接続されているデバイスを有効にする新しいオープン ソース プロジェクトのリリースをお知らせします。
Content: >-
  <p>&rsquo;IoT&rsquo; でのオープン ソースと相互運用性に対する Microsoft の継続的な取り組みの一環として、Azure IoT Hub に接続されているデバイスが Cassandra データベースにデータを格納できる新しいオープン ソース プロジェクトのリリースをお知らせします。 コードは、次<a href="https://github.com/Azure/toketi-iothub-to-cassandra">のGitHub。</a></p>


  <p>この新しい Cassandra コネクタを使用すると、開発者は、IoT 規模のデバイス群を活用し、Cassandra テーブルにデータを格納して後で分析するソリューションを簡単に構築できます。 必要に応じて、ライブラリを完全にカスタマイズすることもできます。 開発者は、Cassandra テーブルのスキーマを定義し、メッセージの種類に基づいて、または受信データを複数のテーブルに分割して分析しやすくすることで、データの格納方法を指定できます。 Cassandra&rsquo; コネクタに加えて、新しいライブラリのデプロイとテストを数分で行う Docker コンテナーもリリースしました。</p>


  <p>今後数か月で、より<a href="https://github.com/Azure">多くのライブラリ、サンプルGitHub</a>アプリケーションをリリースする予定です。</p>
