Title: Microsoft は、次の進化を発表Azure VMware Solution
Summary: 本日は、VMware との密接なパートナーシップにより、Microsoft によって設計、構築、およびサポートされる次世代の Azure VMware Solution のプレビューをお知らせします。
Content: >-
  <p>本日、&rsquo;Microsoft によって設計、構築、サポートされ、VMware によってサポートされている次世代の <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware Solution</a> のプレビューをお知らせします。</p>


  <p>現在の経済環境では、多くの組織が、ビジネスの安定性、継続性、回復性を可能にする迅速でコスト効率の高いソリューションを見つけ出すという新しい課題に直面しています。 新しい Azure VMware Solution を使用すると、既存のオンプレミス VMware アプリケーションを Azure にシームレスに拡張または完全に移行できます。アプリケーションの再設計や運用の再設計のコスト、労力、リスクはかからずです。 これにより、お客様はクラウドの効率を高め、セキュリティ、データ、人工知能、統合された管理機能を通して Azure サービスを自分のペースでイノベーションすることができます。 お客様は、Azure ハイブリッド特典を利用Windows、Azure VMware SQL Server実行されているワークロードを使用して、お金を<a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">節約することもできます</a>。</p>


  <h2>Microsoft ファースト パーティ サービス</h2>


  <p>新しいAzure VMware Solutionは、Microsoft のファースト パーティ サービスです。 Microsoft が直接所有、運用、サポートする新しいサービスを開始することで、お客様のニーズに合った単一の連絡ポイントを提供しながら、より高い品質、信頼性、Azure イノベーションへの直接アクセスを保証できます。 本日のお&rsquo;知らせと VMware&rsquo; との継続的なコラボレーションにより、新しいAzure VMware Solutionは、将来のお客様の成功の基盤となります。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>VMware の最高経営責任者である Sanjay Poonen 氏は、VMware &ldquo;と Microsoft は長年のパートナーシップを結び、お客様をサポートするための共有の歴史を持っています。これまで以上に重要なのは、私たちが集い、彼らがビジネスの安定性と効率性を生み出すのを支援する上で重要です。新しいAzure VMware Solution、お客様はプライベート データ センターで使用するのと同じ VMware 基盤を Azure で使用できます。ビジネスの機敏性と回復性を高め、コストを削減し、すべての種類のアプリケーションに対してネイティブ開発者エクスペリエンスを実現できる一貫した運用モデルを提供します。&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>これらのコメントは、Microsoft &ldquo;のエグゼクティブ バイス プレジデントである Jason Zander 氏によってエコーされました。これは、Microsoft と VMware が現在クラウドの取り扱いを行っているお客様に会える素晴らしいマイルストーンです。Azure VMware Solution、さまざまな顧客のワークロードをサポートするように Azure サービスを設計する方法の良い例です。VMware チームとの密接なコラボレーションにより、オンプレミスで VMware&rsquo; を実行しているお客様は、Azure&rsquo; の信頼性の高いインフラストラクチャの恩恵をすぐに得ていけるので、うれしく思います。&rdquo;</em></p>

  </blockquote>


  <p>新しいソリューションは Azure 上に構築され、グローバル インフラストラクチャの速度、スケール、高可用性を実現します。 Azure に完全な VMware Cloud Foundation 環境をプロビジョニングし、ビジネス ニーズの変化に応じてコンピューティングとストレージの弾力性を得られる。 Azure VMware Solution VMware Cloud Verified です。お客様は、VMware ワークロードの整合性、パフォーマンス、相互運用性を備えた完全な VMware 機能のセットを&#39;使用する必要があるという信頼を顧客に提供します。</p>


  <h2>VMware のテクノロジとエクスペリエンスへのアクセス</h2>


  <p>Azure VMware Solutionを使用すると、VMware のスキルとツールに対する既存の投資を活用できます。 お客様は、VMWare vSphere、HCX、NSX-T、vSAN などの使い慣れた VMware テクノロジを使用してクラウドへの移行を加速させるので、運用上の一貫性を維持できます。 さらに、新しい Azure VMware Solution には VMware HCX Enterprise を追加するオプションがあります。このオプションを使用すると、一括ライブ マイグレーションのサポートなど、Azure への移行作業をさらに簡略化できます。 また、HCX を使用すると、オンプレミスで古いバージョンの vSphere を実行しているお客様は、Azure VMware Solution でシームレスに実行されている新しいバージョンの vSphere に移行できます。</p>


  <h2>シームレスな Azure 統合</h2>


  <p>Azure の管理、セキュリティ、サービスとの統合を通じて、Azure VMware Solution は、お客様がクラウド コンピテンシーを構築し、残業時間を最新化し続ける機会を提供します。 お客様は、使い慣れたネイティブ VMware ツールと管理エクスペリエンスを使用する選択を維持し、必要に応じて Azure の機能を段階的に活用します。</p>


  <p>現在の顧客に会いたいと考えていますが、ハイブリッド管理シナリオのサポートと、その取り組みを効率化できる自動化に深く投資しています。 今後のハイブリッド機能については、近日、今後のハイブリッド機能に関連Azure VMware Solutionお知らせします。</p>


  <h2>Microsoft ワークロードAzure ハイブリッド特典価格を活用する</h2>


  <p>Azure VMware Solution で実行されている Microsoft ワークロードに最適なクラウドとして Azure を活用し、Windows Server と SQL Server の価格上の利点を活用します。 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a>は Azure VMware Solution まで拡張されます。ソフトウェア アシュアランスをお持ちのお客様は、Azure への移行または拡張時に、既存のオンプレミスの Windows Server と SQL Server ライセンスへの投資の価値を最大限に活用できます。 さらに、Azure VMware Solution のお客様は、2008 バージョンの Windows Server および SQL Server の 3 年間の無料の拡張セキュリティ更新プログラムの対象となります。 Azure でのこのような不一致の価格上の利点を組み合わせて使用することで、お客様は VMware 環境全体でコスト効率を高め、クラウド導入を簡素化できます。</p>


  <p>さらに、一般提供の予約インスタンスは、Azure VMware Solution のお客様も利用できます。専用ホストには 1 年と 3 年のオプションがあります。</p>


  <h2>グローバルな可用性と拡張</h2>


  <p>このAzure VMware Solutionプレビューは、米国東部と西ヨーロッパの Azure リージョンで最初に利用できます。 2020 年後半Azure VMware Solution新しいサービスが一般提供され、その時点で、より多くのリージョンにわたって可用性が拡張される可能性があります。 このページでは、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">Azure VMware Solutionの利用可能</a> なリージョンに関する計画を公開する予定です。</p>


  <p>プレビューへの参加に関する関心をAzure VMware Solution、Microsoft アカウント担当者に問い合わせ、または営業チーム <a href="https://azure.microsoft.com/en-us/overview/sales-number/" target="_blank">にお問い合わせください</a>。</p>


  <p>詳細については、Azure Azure VMware Solutionを参照してください。</p>
