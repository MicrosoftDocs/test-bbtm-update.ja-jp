Title: 'Microsoft Azure Media Services 2014 年の新しいパートナーシップ&強化された機能について発表 '
Summary: お客様とパートナーは、2013 年 1 月の一般提供以降、Microsoft Azure Media Services を使用してソリューションを構築し、メディア処理やクラウドの機能を活用しています。
Content: >-
  お客様とパートナーは、2013 年 1 月の一般提供以降、Microsoft Azure Media Services を使用してソリューションを構築し、メディアの処理と配信でクラウド機能を活用しています。 本日は、2014 年のラスベガスでの 2014 年の「THE VISION Show in Las Las Show」で、事実上すべてのデバイスでメディアを配信するビジョンをさらにサポートする新しいパートナーシップ、お客様、機能について発表いたします。


  <strong>新機能:</strong> ライブコンテンツとオンデマンド コンテンツのエンコード、パッケージ化、配布を行うエンドツーエンドのすぐに使用できるビデオ ワークフローをさらに強化する、限定パブリック プレビューで、次の機能をお知らせします。

  •<strong>ライブ ストリーミング:</strong> 2014 年の世界 2014 年の夏の年月を 22 か国の何百万もの顧客にライブ ストリーミングする成功を基に、お客様にプレビューでこれを可能にした基になるテクノロジを間もなく開く予定です。 Media Servicesユーザーは、取り込みから処理、オンデマンドのビデオ コンテンツの配布、または大スケールでのライブ イベントのストリーミングから、ほぼ任意のデバイスまで、すべてを処理するために必要なツールとサービスにアクセスできます。

  <strong>•セキュリティ</strong>で保護された配信サービス: Media Services は、Microsoft PlayReady Digital Rights Management (DRM) または AES 暗号化を使用して、アップロード中、保存中、再生中にコンテンツを保護できる、セキュリティで保護された配信サービスのプレビューをお知らせします。

  <strong>•Office 365 ビデオ</strong> ポータル: また、SharePoint Conference 2014 で発表した、エンタープライズのお客様向け新しい Office 365 ビデオ エクスペリエンスについて非常に楽しみに思っています。 このOffice 365ビデオ エクスペリエンスでは、セキュリティで保護されたクラウドベースのビデオ アップロード、ストレージ、および企業向けに最適化された再生が提供され、すべてがクラウドを利用Azure Media Services。 詳細については、こちらをクリックしてください。


  <strong>新しい顧客&amp;パートナー</strong>の勝利: サード パーティのテクノロジ、Microsoft のパートナー エコシステムの幅、顧客のモメンタムの統合により、Media Services は、メディア コンテンツの処理と分散のためにクラウドへの移行を求める組織に強力な選択肢となります。 次のパートナーシップと顧客をお知らせします。 <strong>•Ooyala パートナーシップ:</strong> 主要なオンライン ビデオ プラットフォームである Ooyala との最近発表された戦略的な関係について非常に楽しみに思います。 ビデオ インフラストラクチャ、エンコード、パッケージ化、ストリーミングにおける Microsoft の強みを Ooyala の SaaS ベースのコンテンツ管理、分析、収益化と組み合わせることで、お客様はマルチスクリーン サービスの課題を効率的かつ確実に解決できます。 Ooyala のリリースのパートナーシップの詳細を確認してください。

  <strong>• iStreamPlanet パートナーシップ:</strong> Aventus を利用した iStreamPlanet のライブ ビデオ サービスを Azure Store に導入することで、2014 年のソチで 2014 年のスキー陸上陸を提供したのと同じライブ ストリーミング プラットフォームを提供できます。 お客様は、定期的なライブ イベント、アドホック ライブ イベント、および高速で高品質で信頼性の高いライブインジェストとトランスコードを備えたライブ 線形ストリーミング チャネル用に調整されたパッケージから選択できます。 このオファリングは、2014 年第 2 四半期に提供される予定です。

  •<strong>blinkbox Customer Win:</strong> 英国の主要映画およびテレビ ストリーミング サービスである点滅ボックスは、Microsoft Azure を活用してビジネスを拡大し、より多くのコンテンツをより多くの顧客に提供し、優れた信頼性と品質を備えています。 詳細については、こちらを参照してください。

  <strong>•FansChoice.tv Customer Win</strong>: FansChoice.tv は、米国自動車自転車協会 (AMA) Pro、国際自動車スポーツアソシエーション (IMSA) Pro、NASCAR のビデオ コンテンツ サイトであり、Web、タブレット、スマートフォン、PC を介してプレミアム レース ビデオ コンテンツにどこからでもアクセスできます。 このMicrosoft Azure Media Services Web サイトでは、ブロードキャスト テレビの対象外となる複数の異なるレース シリーズでさまざまなイベントがライブ ストリーミングされます。 詳細については、こちらを参照してください。


  これらのお知らせの詳細と、他のいくつかの重要な更新プログラムの詳細については、John Deutscher のブログを参照してください。


