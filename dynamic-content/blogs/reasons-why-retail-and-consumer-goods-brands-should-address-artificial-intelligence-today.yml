Title: 小売および消費商品ブランドが今日人工知能に対処する必要がある理由
Summary: デジタル エクスペリエンス (DX) の時代はここであり、AI は小売および消費商品業界の生産性とイノベーションを促進する主要なテクノロジの 1 つです。 "待機して参照" を受け取るブランド。
Content: >-
  <p>デジタル エクスペリエンス (DX) の時代はここであり、AI は小売および消費商品業界の生産性とイノベーションを促進する主要なテクノロジの 1 つです。 待機してアプローチを見るブランドは、競合他社によって急速に上回る可能性があります。 また、競合他社は、クラウドで生まれた eコマース プレーヤーだけでなく、顧客の獲得と大規模な小売の進化に重点を置く先入り思考のオムニチャネル小売業者を意味します。</p>


  <p>デジタル変革の範囲内では、AI は新しいテクノロジではありません。 調査のルートから大量市場への参入に移行しています。 これは、クラウド コンピューティングの成長、ビッグ データの可用性、および研究者によって開発された改良されたアルゴリズムの年によって実現されます。 AI の中核となるのは、現在の事前にプログラミングされたコンピューター ルーチンのプラクティスと比較して、より自然で応答性の高い方法で問題を解決するための意思決定機能をコンピューターに提供します。 AI は、最適化、自動化、スケーリングに不可欠であり、最も重要なのは 、(gulp) の存続です。</p>


  <h2>クラウド コンピューティングとビッグ データが AI テクノロジを加速している</h2>


  <p><a href="https://aka.ms/R8wlft" target="_blank">Accenture によると</a>、コンピューティング能力とビッグ データの増加に無制限にアクセスできると、AI に最適な環境が作り出されています。 データを分析するには、大規模なコンピューティングとストレージが必要です。クラウドは、AI システムを効率的に実行する方法を提供します。 一般的なコンセンサスは、パブリック クラウドの支出が毎年増加率で増加しているという結果です。 たとえば、 <a href="https://www.forbes.com/sites/louiscolumbus/2017/11/07/forresters-10-cloud-computing-predictions-for-2018/#5a92a13f4ae1" target="_blank">Forbes</a> &ldquo;は、パブリック クラウド市場の合計が 2018 年に 1,780 億ドルで、2017 年の 1,460 億ドルから増加し、年 22&rdquo; % の複合成長率で成長すると示しています。さらに、日常的な生活のデジタル化は、デバイスの急増とセンサーのコスト効率によって実現されます。 その後、コンピューターが学習できる大量のデータが作成されました。 ディープ ラーニングとコンピューター ビジョンは、アクセス可能なデータで成長します。 2025 年には、ビッグ データは 180 zbytes に増加し、2015 年には 10 zbytes 未満のデータから増加すると推定されています。</p>


  <h2>業界は AI に対する賭けを行っています</h2>


  <p>この説明の重要な要素は、AI テクノロジに属性付けされた価値の作成です。 <a href="https://aka.ms/Dny8xg" target="_blank">McKinsey</a> の調査によると、AI は、グローバル小売経済の年間価値として 40 億ドルから 80 億ドル、消費商品で 20 億ドルから 50 億ドルを生み出す可能性がある可能性が推定されています。 <a href="https://aka.ms/N91o1y" target="_blank">Forbes に関する調査</a>によると、現在、IT リーダーの 81% が AI に対するテストまたは投資の計画を行っています。</p>


  <p>angel.co 2017 年 7 月以降、2,200 人の AI スタートアップ企業から 4,701 人の AI スタートアップ企業が存在します。 Machine Learning、自然言語処理、Computer Visionスタートアップ企業は、AI テクノロジ内の上位 3 つのカテゴリを構成します。 これにより、需要の予測と変革の機会が示されます。</p>


  <h2>自然言語と行動を使用して対応する顧客中心のテクノロジ</h2>


  <p>AI を定義するテクノロジは、意味、学習、理由、行動という 4 つのカテゴリに分類されます。Microsoft の電子書籍「 <a href="https://aka.ms/Nsjts7" target="_blank">The Future Computed</a>」によると、これらの機能により、コンピューターは、視覚、音声、言語、知識を可能にするテクノロジを通じて、世界中のコンピューターとより自然に対話できます。</p>


  <p>これらの機能を組み合わせて活用することで、顧客とのエクスペリエンスが自然でシームレスになります。 マクロ レベルでは、AI テクノロジは、大量の構造化および非構造化マーケティング、販売、物流、運用、財務、コール センターのデータを持つ組織内の機能に利用できます。 数回クリックすると、ケース ドメインの例として、データ駆動型の会計、データ駆動型の雇用、リード生成、不正行為と負債の分析、在庫の最適化、価格とプロモーション、割り当て、需要予測、パーソナライズされた推奨事項、検索などがあります。 これらの例は、AI を使用して既存の分析の使用例を改善する機会を示しています。 <a href="https://aka.ms/Dny8xg" target="_blank">McKinsey</a> の調査によると、他の分析手法に対する AI の増分価値の可能性は、小売製品と消費商品に対してそれぞれ 87% と 55% です。</p>


  <p>今日&rsquo;の組織で&rsquo; AI を活用する前提条件があるという認識を持っていなかった場合、Id は過剰です&rsquo;。 障害には、データ サイロとレガシ テクノロジが含まれます。 価値を生み出し、AI&rsquo; を最大限に活用するには、処理するデータが必要です。 状態は、処理できる限り重要ではなく、クラウドの規制コンプライアンス内に残ります。 それ以外の場合は、データが生成された場合でもキャプチャされない可能性があります。そのため、前提条件には、処理に使用できるデータが含まれております。 次に、組織のデータ資産を&rsquo;順番に取得します。 これは&rsquo;、Customer 360、Unified Commerce、Order Management などの取り組みによって形成され、データが取り組みのバックボーンであるのを見ていました。</p>


  <h2>AI の民主化が進行中です</h2>


  <p>Microsofts&rsquo; AI プラットフォームは、共通の API セットと、独自のカスタム AI モデルの作成に実践的に取り組む必要がある実践者向けツールを通じて、コア機能を提供します。 そうすることで、倫理原則に基付けられた AI 基盤を活用して、AI がすべての人を支援することを保証できます。</p>


  <p>Microsoft では、開始を望む組織向けで、事前に構築された AI モデルを使用して事前トレーニング済みの AI サービスを提供しています。 これらには、Azure を<a href="https://aka.ms/Rrvhai" target="_blank"></a>利用した Cognitive Servicesインテリジェント アルゴリズムを組み込み、自然な通信方法を通じてユーザーのニーズを確認、聞き、話し、理解、解釈するための機能が含まれます。 会話 AI は、自然に流動的な会話をコンシューマー エクスペリエンスに統合します。 <a href="https://aka.ms/Wek75b" target="_blank">Azure Bot Service</a> <a href="https://aka.ms/Hskw0m" target="_blank">LUIS</a> は、コンシューマーが 24 時間 365 日ご利用のブランドにアクセスできるデジタル アシスタントの作成、デプロイ、管理を支援します。&nbsp;</p>


  <p>AI サービスとツールは、Azure Portal と Azure Portal <a href="https://aka.ms/Vdbr1k" target="_blank">にも統合Visual Studio</a>。 開発者が TensorFlow などの独自のモデルをトレーニングしてデプロイするためのツールや、いくつかの名前を<a href="https://aka.ms/Tig8mf" target="_blank"></a>付Cognitive Toolkitするツールがあります。 最後に、Microsoft は、AI が業界固有の使用事例に対処できるソリューションに投資しています。 Microsoft の AI テクノロジを利用するには&rsquo;、ビルドから購入、ファーストパーティ、またはパートナー主導のオプションがあります。</p>


  <h2>開始する場所</h2>


  <p>小売データを管理するためのベスト プラクティスについては、この概要に関するページを参照<a href="https://aka.ms/retaildatamanagement" target="_blank">データ管理。</a> Microsoft <a href="https://aka.ms/Qlgtwu" target="_blank">Azure AI</a>&rsquo; AI のツールとサービスの詳細については、お客様のタッチ ポイントに自然なコミュニケーション方法を与える無料<a href="https://aka.ms/Rrvhai" target="_blank">の Cognitive Services</a> を試す機会など、詳細を確認してください。</p>


  <p>AI とクラウド コンピューティングに関するその他の機会と課題は何ですか? これは、小売および消費者向け商品の iceberg の一角に過ぎない。 ご意見やご質問をお寄せください。</p>
