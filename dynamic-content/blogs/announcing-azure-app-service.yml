Title: お知Azure App Service
Summary: App Serviceは、開発者が任意のプラットフォームと任意のデバイス用の Web アプリとモバイル アプリを構築できる、新しい一種のクラウド サービスです。
Content: >-
  モバイルファースト、クラウドファーストの世界では、企業は、顧客、パートナー、従業員が、どこからでも、任意のデバイスでデータをシームレスに接続して使用できる必要があります。 開発者は、複数のプラットフォームをサポートし、オンプレミスの情報システムやクラウドベースのサービスと統合できるアプリケーションを構築する必要があります。また、ビジネスや対象ユーザーの拡大に応じて自動的にグローバルにスケーリングできます。 現在、アプリケーション プラットフォーム チーム全体を代表して、お知らせいたしますAzure App Service。


  App Serviceは、開発者が任意のプラットフォームと任意のデバイス用の Web アプリとモバイル アプリを構築できる、新しい一種のクラウド サービスです。 App Serviceは、開発を効率化しながら、オンプレミスおよび SaaS システムとの簡単な統合を可能にしながら、ビジネス プロセスを迅速に自動化する機能を提供する統合ソリューションです。

  <h3>一意の統合オファリング</h3>

  Azure App Serviceは、Azure Websites、Azure Mobile Services、Azure BizTalk Services の機能を一意の統合されたオファリングにまとめ、強力な新機能を追加します。 App Serviceには、次の種類のアプリが含まれています。

  <ul>
   <li>Web Apps - ビジネスに合ったスケーリングを行うミッション クリティカルな Web アプリを作成します。</li>
   <li>Mobile Apps - 任意のデバイスでいつでも従業員、パートナー、顧客を引き付け、</li>
   <li>Logic Apps - SaaS とオンプレミス全体でビジネス プロセスを自動化します。</li>
   <li>API Apps - 任意のアプリ内でクラウド API を簡単にビルドして使用できます。</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/App-Service.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="App Service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/App-Service_thumb.png" alt="App Service" width="894" height="894" border="0" /></a>


  各アプリの種類について詳しく見てみしましょう。

  <h3>Web Apps</h3>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Web Apps</a> 、Web アプリ、API をクラウドでホストできます。 既存の Azure Websites 顧客の場合、既存のすべての Web アプリは App Service で同じように実行され、変更は必要とされ、同じ SLA を引き続き利用できます。 また、他のすべてのアプリの種類と機能に追加コストでアクセスすることもできます。 既存の Web ホスティング プラン (現在はアプリ ホスティング プラン) は、まったく同じ価格でモバイル、ロジック、API アプリを実行することもできます。


  Web Apps、複数の言語とフレームワーク (.NET、Java、PHP、NodeJS、Python など) のサポート、継続的インテグレーションやクラウド デバッグなどの開発者中心の機能の堅牢なセットが提供されます。 Web Apps、監査、データ保持の要件を確実に満たしながら、ハイブリッド接続や Active Directory 統合のような特定の機能を通じて企業を強化できます。 Web Appsニーズに合わせて自動スケールし、複数の地理的な場所にデプロイして高可用性を提供Azure Traffic Manager。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Level-3.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="レベル 3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Level-3_thumb.png" alt="Level 3" width="679" height="784" border="0" /></a>

  <h3>Mobile Apps</h3>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop-preview/">Mobile Apps </a>豊富な機能を備え、モバイル アプリケーション開発プラットフォームを提供します。 Azure Mobile Services に基づく Mobile Apps は、Windows、iOS、Android などの包括的なクライアント SDK と、Xamarin や Cordova などのマルチプラットフォーム環境を開発者に提供します。 このMobile Appsを使用すると、任意のモバイル クライアントにオフライン同期を使用して、プッシュ通知をアプリに簡単に送信し、ログインを追加し、クラウドにデータを格納できます。


  このApp Service、Mobile Appsデプロイ用のステージング スロット、Web ジョブ、Traffic Manager のサポート、より優れたスケール オプションなど、多くの新機能を利用できます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/IOS.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="IOS" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IOS_thumb.png" alt="IOS" width="1255" height="972" border="0" /></a>

  <h3>Logic Apps</h3>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-what-are-logic-apps/">Logic Apps</a> 開発者または技術ユーザーが、使いやすいビジュアル デザイナーを使用して、ビジネス プロセスの実行を自動化できます。 API アプリ コネクタの包括的なマーケットプレースに伴い、Logic Apps は、SalesForce、DropBox、Office 365 のような SaaS アプリのデータとサービスを、Twilio や Twitter のようなお気に入りの Azure PaaS サービスや他のアプリに統合できます。


  Logic Apps接続は API アプリの基盤に基いて構築されています。つまり、独自のサービスと機能をパーティに簡単に取り込む可能性があります。 また、エンタープライズ レベルの統合に必要な場合、コネクタ ライブラリには Microsoft Azure の統合プラットフォーム BizTalk Services の機能が含まれています。これには、メッセージ検証、変換、ルール エンジン、取引先管理、ハイブリッド接続のための組み込み API アプリが含まれます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Triggers.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="トリガー" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Triggers_thumb.png" alt="Triggers" width="1391" height="741" border="0" /></a>

  <h3>API Apps</h3>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-api-apps-why-best-platform/">API Apps</a> ユーザーまたは開発者は、クラウドで API と SaaS コネクタを検出、ホスト、管理できます。 API Apps を使用すると、開発者は既存のオンプレミスおよびクラウド API の豊富なライブラリから選択できるだけでなく、Azure App Service のロジック、Web、モバイル アプリによるパブリックまたはプライベートな使用のために独自の API を簡単に提供できます。


  API Apps API のバージョン管理機能を提供し、新しいバージョンを簡単に管理し、それらを使用するアプリケーションをダウンタイムなしでリアルタイムで自動的に更新できます。 API は、App Service (.NET、Node.js、Java、PHP、Python) でサポートされているすべての言語で SDK を生成するツールを使用して、さまざまなプログラミング言語で使用できます。 認証されたユーザー、パブリック ユーザー、または内部の他のアプリを要求する単純なコントロールを使用して API にアクセスできるユーザー App Service。 Google、Twitter、Facebook、Microsoft アカウントを使用して、シングル サインオンやソーシャル ID など、Active Directory を使用してエンタープライズ レベルのセキュリティで API を保護します。 OAuth とセキュリティで保護されたトークン ストアの組み込みサポートを備えたサード パーティのサービスを使用して、コーディングを行う必要がないアクセス資格情報を格納します。 API Apps、クラウド デバッグ、ライブ トレース、実稼働テスト (TiP) のようなツールを使用して、VS IDE からクラウドまで、緊密に統合された開発エクスペリエンスを提供します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/API.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="API" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/API_thumb.png" alt="API" width="1263" height="768" border="0" /></a>

  <h3>開発者の機敏性</h3>

  Azure App Serviceは、理解しやすい一般的な開発、管理、課金モデルによってサポートされ、強力な Web アプリとモバイル アプリを迅速に開発、デプロイ、スケーリングできます。


  このApp Service、開発者には次の利点があります。

  <ul>
   <li>.NET、Java、NodeJS、PHP、Python など、選択した言語を使用して Web、モバイル、API アプリを数秒でデプロイする</li>
   <li>ネイティブ iOS、Android、およびクライアント間で動作する 1 つのアプリ バックエンドWindowsする</li>
   <li>強力な新しいビジュアル デザイン エクスペリエンスを使用してビジネス プロセスを自動化する</li>
   <li>Connect SQL、SAP、Oracle などのエンタープライズ システムや、Office 365、Dynamics CRM、Salesforce.com、DropBox などの一般的なクラウド サービスに簡単にアクセスできます。</li>
   <li>コネクタとテンプレートの豊富なエコシステムからクラウド API を構築して使用する</li>
   <li>Visual Studio Online DevOps と GitHub を使用して、継続的インテグレーションを使用して高度なGitHub</li>
   <li>インフラストラクチャを気にせずにアプリを迅速に改善する方法に重点を置く</li>
  </ul>

  <h3>強力なアプリ プラットフォーム</h3>

  このApp Service、1 つのプランで任意の数のアプリの種類をホストし、App Service料金を 1 つ支払うだけで済む可能性があります。 App Serviceは、ビジネスで必要な SLA に対応する信頼性の高いスケーラブルなエンタープライズ アプリケーション環境を構築してきた Microsoft の 25 年間の経験によってサポートされる、エンタープライズ対応のプラットフォームを提供します。 Microsoft のお客様に提供されるプラットフォームの利点のApp Service概要を次に示します。

  <ul>
   <li>自動修正を使用したフル マネージド インフラストラクチャ</li>
   <li>ISO、SOC2、PCI 準拠のセキュリティで保護されたクラウド プラットフォーム</li>
   <li>組み込みのステージング、バックアップ、ロールバック、運用環境でのテスト機能</li>
   <li>組み込みの自動スケール、負荷分散、パフォーマンスの監視</li>
   <li>geo 分散デプロイによる高可用性</li>
   <li>VPN とハイブリッド接続を使用したオンプレミス データへのアクセス</li>
   <li>クラウド アプリとそのリソースの委任およびロールベースの管理</li>
   <li>より多くのスケールと拡張プレミアムをサポートする新しい、より堅牢なサービス レベル (プレビュー)</li>
  </ul>

  <h3>はじめに今すぐ!</h3>

  App Serviceは現在から一般公開されています。モバイル、ロジック、API のアプリの種類はまだパブリック プレビューです。


  App Serviceは、既存の Azure Websites の価格と同じであり、モバイル、ロジック、API アプリの新機能を追加コストで提供します。 また、期間限定で、既存の プレミアム レベルの価格で新しい Websites Standardプレビューを利用できます。


  お好みですか? 数秒で始め、 <a href="https://tryappservice.azure.com">新しいアプリを作成する</a> 無料で利用できます。 クレジット カードは必要ありません。コミットメントも手間もかからずです。

