Slug: announcing-microsoft-azure-storage-samples
Title: Microsoft Azure Storage サンプル-クロスプラットフォームのクイックスタートなど
Summary: 私たちは Azure Storage、5分で簡単にサンプルを見つけて試すことができるように、エンドユーザーエクスペリエンスの向上に努めています。 その一環として、サンプルを簡単に見つけやすく、完全に機能し、コミュニティに対応できるようにしたいと考えています。 これで、すべての Azure Storage サンプルを含むランディングページが、各言語の github リポジトリに表示されるようになりました。
Content: >-
  <p>新しいテクノロジの使用を開始することは、複雑で時間がかかる場合があります。 多くの場合、適切な作業開始と、フォーラムでのサンプルと投稿に関する質問を含む操作ガイダンスを検索する必要があります。</p>


  <p>私たちは Azure Storage、5分で簡単にサンプルを見つけて試すことができるように、エンドユーザーエクスペリエンスの向上に努めています。 その一環として、サンプルを簡単に見つけやすく、完全に機能し、コミュニティに対応できるようにしたいと考えています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb6dadb5-2a1c-47df-acd1-5247815acca4.png"><img align="right" alt="Microsoft Azure Storage samples landing page" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8523e3d-2123-41cc-9302-51dd171d6c7b.png" style="border: 0px currentColor; border-image: none; width: 238px; height: 205px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Microsoft Azure Storage サンプルのランディングページ" width="318"></a></p>


  <p>1. <b>検出</b>可能: GitHub リポジトリごとに、すべての Azure Storage サンプルが一覧表示された<a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage"><u>ランディングページ</u></a>があります。 Zip プロジェクトファイルをダウンロードするか、興味のあるサンプルリポジトリをフォークすることができます。 Storage のコンテンツページのほとんどは、既にで更新されているか、または適切なサンプルページリンクを使用して更新されます。サンプルを簡単に取得し、コンパイルして実験することができます。 エミュレーターを使用するか、資格情報を使用して Azure Storage アカウントに接続するだけでなく、コードも機能します。</p>


  <p>2. <strong>関連</strong>: サンプルページ (右側の画像) では、.net、Java、Node.js、Python、C++、Ruby、PHP で記述された blob、テーブル、キュー、およびファイルの最も一般的な Azure Storage 使用シナリオについて、最初に関数型コードサンプルに注目しました。 これらは、すぐに使用できるようになっています。 &nbsp; 同様に、スクリプト/ツールオプション (Powershell、AzureCLI) の機能サンプルに投資しています。</p>


  <p>この後、データ移動ソリューション、モバイルデバイスからのイメージのアップロード、高可用性のための設計、OS プラットフォーム間でのクライアント側の暗号化機能、Storage 上の豊富なサービスとクライアントライブラリの機能を利用できるようにするためのさまざまなシナリオサンプルの作成に投資することを計画しています。 また、新機能を構築するときに、お気に入りの新機能の動作を確認できるように、これらを最新の状態に保つことをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b2a7400-f82a-4fe1-899e-90e3d600d35d.png"><img align="right" alt="Microsoft Azure Storage samples page" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fe21eb0-b87a-4a90-ab37-cea0a8b8c19a.png" style="border: 0px currentColor; border-image: none; width: 234px; height: 221px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Microsoft Azure Storage サンプルページ" width="314"></a></p>


  <p>3. <b>オープンソース</b>: 最終的には、コードはオープンソースであり、GitHub から簡単に使用できるようになり、サンプルリポジトリにコミュニティを投稿できるようになります。 変更を提案するだけで、設計とコードを確認し、それをマージします。 新しいサンプルを作成したり、クライアントライブラリとサービスの進化に伴ってこれらのサンプルを最新の状態に保つことができます。</p>


  <p>お客様からのご意見をお待ちしております。ぜひお知らせください。 個々のサンプルの利用を開始するときは、azure storage ドキュメント web ページの GitHub リポジトリやコメントに、アクションに関するフィードバックを提供してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage">Storage のサンプル</a>ページに移動し、サンプルの使用を開始して、Storage でクラウドアプリケーションを簡単に構築できることを確認してください。</p>
