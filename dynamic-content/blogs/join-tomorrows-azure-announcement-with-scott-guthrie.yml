Title: Scott Guthrie と共に明日の Azure アナウンスに参加する
Summary: 'Scott Guthrie の仮想イベントについて、11am PDT で明日ログインします。 '
Content: >-
  Scott Guthrie の仮想イベントについて、11am PDT で明日ログインします。彼は、アプリケーションプラットフォームチームの最新の作業をがために、請求書のホチキス止めに参加します。これにより、アプリの開発者は、最初にモバイルを使用してクラウドでより多くの作業を行うことができます。<a href="https://azure.microsoft.com/campaigns/azure-march-announcement">ここ</a>をクリックしてイベントに参加するか、カレンダーに追加します。


  それまでの間は、Azure Websites<a href="https://trywebsites.azurewebsites.net/?language=cs">無料のサンドボックス</a>でいつでも自分の手を手にすることができます。


