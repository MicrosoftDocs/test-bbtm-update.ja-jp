Title: 'Microsoft ビルド: 技術を学び、パーティーに残す'
Summary: Microsoft Build を楽しみにしていますか? もう 1 つの理由が得たのです。 3 日間の技術セッションとスキルを高くするワークショップを見逃せなかったら、参加者向けにはすばらしいパーティがスローされます。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad8af6d7-36c2-4f13-8b9b-e7a8b6aba100.png"><img alt="Bulild%20image" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a63fd4b-02f9-45fa-82c1-6dabaab8d9ca.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Bulild%20image" width="2000"></a></p>


  <p>Microsoft Build を楽しみにしていますか? もう 1&rsquo; つの理由が得らたのです。 3 日間&rsquo;&rsquo;の技術セッションとスキルを高くするワークショップを見逃した後、シアトル センターの参加者にすばらしいパーティーをスローしました。</p>


  <p>&rsquo;これらの世界的に有名なシアトルのサイトでは、音楽、ゲーム、ショーなどの夜を楽しめ、2018 年 5 月 9 日の夜、午後 7 時 30 分から Microsoft Build の参加者専用に開きます。</p>


  <ul>
   <li><a href="https://www.mopop.org/" target="_blank"><strong>国際的に</strong></a>著名なアーキテクト Frank O. Gehry によって設計された MoPOP を削除し、お気に入りの書籍『 <em>マーベル: Super Heroes</em> の宇宙』に特化した最新の施設で自分自身を失います。 これまでに知りたかったことのすべてについて知りたかったのは、ロックの最も有名なロックの凡例である Kurt Cobain と Kurvana、アイコン的なキルクとスター<em></em>・キルクの残りのクルー、クラシックな映画映画、SCI-Fi の編集者などです。 この美術館には、多<a href="https://www.mopop.org/exhibits" target="_blank">くのユニークなショー</a>や、チェックアウトする実践的な体験があります。また、&rsquo;最先端の音響と高い 65 &mdash;&rsquo;フィートの高い空の世界は、夜のライブ 音楽を楽しむのに最適な設定です。</li>
   <li>MoPOP <strong>の外にある次の 50 件の場所</strong>でサイレント モードを使用します。 この美しいシアトルの設定では、ヘッドセットをつかんで DJ を選び、お気に入りの人気に合って舞います。 または、近くの 「アニード」で、少しオープンエアのゲームをお楽しみください。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4baf117-d980-4902-a220-c1849e9e936a.jpg"><img alt="Build_Chihuly" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b591d5a-12e2-42ee-9046-7190fcdca207.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build_Chihuly" width="640"></a></p>


  <ul>
   <li><strong>通りを越え </strong><a href="https://www.chihulygardenandglass.com/" target="_blank"><strong>、Chihuly Garden and Glass</strong></a> に行き、美しいアートワークである 字の地&rsquo;で自分自身を楽しめます。 ギャラリーと絵画を通り抜け、100 フィートの長い壁がオーバーヘッドをハングする魅力的な Glasshouse で終わります。 Dueling のドアはアニメーション化された壁紙を&rsquo;提供し、ライブのガラスを使ったデモンストレーションでスウィングして、すべてがどのように行われたのか確認できます。</li>
  </ul>


  <p>Microsoft&rsquo; の最も重要な開発者&rsquo;向けイベントにまだ登録していませんか? &rsquo;5 月 79&ndash; 日にワシントン州シアトルの <a href="https://www.microsoft.com/en-us/build/?icid=azure_blog_attendee_celebration_copy1" target="_blank">Microsoft Build</a> でスポットをセキュリティで保護するには、遅すぎずです。 スキルを高め、最新の IT 傾向を発見し、専門家と対話し、同僚と技術の将来を想像してください。 また、お客様もご利用ください。 <a href="https://register.build.microsoft.com/register" target="_blank">今すぐ登録して参加し、</a> 今すぐ Microsoft Build エクスペリエンスの設計を開始します。</p>


  <p>今年シアトル&rsquo;に行&rsquo;けない場合は、Microsoft Build に複数の方法があります。 オンラインで <a href="https://developer.microsoft.com/en-us/events/build/?icid=azure_blog_attendee_celebration_copy2" target="_blank">発生したアクションをキャッチ</a> するためにライブストリームに登録しない理由は何ですか?</p>
