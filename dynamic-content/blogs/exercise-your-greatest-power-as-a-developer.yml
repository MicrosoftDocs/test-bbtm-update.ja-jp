  </ul>


  <h4><strong>6. Logic Apps</strong></h4>


  <p>Azure Logic Apps は、ワークフローを自動化し、アプリケーションとサービスを統合するのに役立ちます。 お気に入りのすべてのサービス &nbsp; のすぐに使用できるコネクタはほとんどありません。ワークフローを簡単に設定し、接続されたサービス間でタスクを実行できます。 Azure portal または Visual Studio でビジュアルデザイナーを使用すると、イベントに基づいて動作するロジック (および Azure Functions では優れた機能) を構成できます。</p>


  <p><strong>な</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://azure.microsoft.com/en-us/resources/videos/enterprise-integration-with-azure-logic-apps/" target="_blank">Azure Logic Apps でエンタープライズ統合</a></li>
      <li>読み取り:<a href="https://docs.microsoft.com/en-us/azure/app-service-logic/app-service-logic-what-are-logic-apps" target="_blank">Logic Apps とは何ですか</a>。 &nbsp;</li>
  </ul>


