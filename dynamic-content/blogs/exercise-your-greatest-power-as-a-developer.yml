  <h4><strong>9.モバイル センター</strong></h4>


  <p>&rsquo;モバイル アプリで既に作業している場合は、Visual Studio Mobile Center を使用したモバイル DevOps の詳細について学習する必要があります。このサービスには、HockeyApp や Xamarin Test Cloud などのモバイル開発者サービスがまとめされています。 現在プレビューでは、Visual Studio Mobile Center は、継続的インテグレーション、テスト自動化、配布、クラッシュ レポート、アプリケーション分析など、モバイル アプリ向けクラウドを利用したライフサイクル サービスを提供しています。 Mobile Center SDK は現在、Android、iOS、Xamarin、React Native アプリをサポートし、数か月の間にさらに多くのサポートを行うロードマップを提供しています。</p>


