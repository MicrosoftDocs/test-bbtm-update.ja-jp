  <h4><strong>8. DocumentDB</strong></h4>


  <p>場合によっては、従来のリレーショナルデータベースがデータに最適な選択肢ではないことがあります。 DocumentDB は、完全に管理されたスケーラブルな NoSQL データベースサービスであり、オブジェクトデータに対するクエリ SQL 機能します。 既存の MongoDB ドライバーを使用して DocumentDB にアクセスすることもできます。これにより、MongoDB で使用するために記述されたアプリで DocumentDB を使用できます。</p>


