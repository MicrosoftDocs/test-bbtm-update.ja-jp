  </ul>


  <h4><strong>7. API Apps</strong></h4>


  <p>Azure API Apps を使用すると、クラウドでホストされている REST Api の構築と使用を簡単に行うことができます。 Azure には api のマーケットプレースが用意されており、API を公開したり、アプリケーションで使用する既存の Api を検索したりすることができます。 Swagger を使用して、ホストされている API 用のクロスプラットフォームクライアント Sdk を生成することもできます。</p>


  <p><strong>な</strong></p>


  <ul>
