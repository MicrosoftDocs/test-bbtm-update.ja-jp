  </ul>


  <h4><strong>5. Container Service</strong></h4>


  <p>コンテナーベースのアプリケーションを構築していて、それを運用環境に取り込む必要がある場合は、Azure Container Service を確認してください。 このオープンソースサービスは、Kubernetes、Docker の群れ、DC/OS などの一般的なコンテナーオーケストレーションエンジンをサポートしています。 Azure Container Service では、コンテナー化されたアプリケーションを実行するために仮想マシンのクラスターを管理するのに役立つ複雑な部分を排除しています。</p>


  <p><strong>な</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://channel9.msdn.com/Blogs/Windows-Azure/Azure-Container-Service" target="_blank">Azure Container Service</a></li>
      <li>読み取り: &nbsp; <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Service-101" target="_blank">Azure Container Service 101</a></li>
  </ul>


