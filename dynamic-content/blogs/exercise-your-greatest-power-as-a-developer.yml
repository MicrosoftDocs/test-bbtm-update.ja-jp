Title: 開発者として最高のパワーを試す
Summary: 優れた開発者になるには、永続的な学習者になる必要があります。これは、サバイバルに不可欠です。 解決する問題は常に変化していますが、それらの解決に使用するプログラミング言語、プラットフォーム、ハードウェア、ツール、およびテクノロジは、の方法、進化しているか、またはそのようになっています。
Content: >-
  <p>一昔前 Daniel Webster (アメリカン Statesman、1782-1852) では、 &ldquo; すべての開発者のスキルを1つの例外として取得した経験があれば、開発者のような学習の力を維持することになります。&rdquo;</p>


  <p>優れた開発者になるには、永続的な学習者になる必要があります。これは、サバイバルに不可欠です。 解決する問題は常に変化していますが、それらを解決するために使用するプログラミング言語、プラットフォーム、ハードウェア、ツール、およびテクノロジはすべて移動先です。 アジャイル開発プロセスの基盤となるのは、ほとんどの開発者にとっても、より効果的な方法について学習し続ける必要があるという概念です。 結局のところ、何かを学習していない場合 &rsquo; は、遅れを解消する &rsquo; か、またはそれを残しておきます。</p>


  <p>ここでも &rsquo; 、多くのオフィスの建物が少し静かになり、駐車とトラフィックが少し単純になり、多くの実稼働システムが、休日を ruining する重大な変更を恐れるようにハンドオフ &rdquo; のロックダウンに &ldquo; 移ります。 この遅い期間によって、毎日の作業内容からさかのぼって、何か &rsquo; を試してみる機会が得られます。</p>


  <p>幸いにも、Azure の新しいスキルを習得するのに役立つ多くの優れたリソースが用意されています。 次に示すのは、使い慣れたクラウドワークスペース (仮想マシンやストレージなど) を超えて、IoT、コンテナー、マイクロサービス、サーバーレスコンピューティング、ボット、人工知能などに関連する機能に重点を置いた、10個の領域です。 各にはリソースの一覧があり、簡単な概要を説明し、さらに詳しい情報を提供します。</p>


  <p>&rsquo;Microsoft Azure を初めて使用する場合は、 <a href="https://opbuildstorageprod.blob.core.windows.net/output-pdf-files/en-us/guides/azure-developer-guide.pdf" target="_blank">Azure 開発者向けのはじめにガイド</a>から始めることをお勧めします。</p>


  <h4><strong>1. モノのインターネット (IoT)</strong></h4>


  <p>これらのデバイスには、接続されているデバイスを使用できます。 Azure IoT Suite と Azure IoT サービスを使用すると、デバイスをクラウドに簡単に接続できるようになります。これは、ユーザーが生成したテレメトリデータを収集するだけでなく、そのデータに基づいてアプリでも実行 &nbsp; できます。 また、Azure IoT 認定を受けたスタートキットを利用して、DIY が独自のデバイスを構築することもできます。</p>


  <p><strong>な</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://azure.microsoft.com/en-us/resources/videos/connect-2015-introduction-to-azure-iot-suite-and-iot-hub-for-developers/" target="_blank">開発者向けの Azure IoT スイートと IoT Hub の概要</a></li>
      <li>読み取り: &nbsp; <a href="https://azure.microsoft.com/en-us/blog/developer-s-introduction-to-azure-iot/" target="_blank">Developer&#39;s Azure IoT の概要</a></li>
  </ul>


  <p><strong>その他の時間:</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://channel9.msdn.com/Events/Build/2016/B844" target="_blank">Azure IoT にデバイスを接続するための開発者 &rsquo; ガイド</a></li>
      <li>読み取り: &nbsp; <a href="https://azure.microsoft.com/en-us/develop/iot/" target="_blank">デベロッパーセンター Azure IoT</a></li>
      <li>Do: &nbsp; <a href="https://azure.microsoft.com/en-us/develop/iot/starter-kits/" target="_blank">スタートキット Azure IoT</a></li>
      <li>詳細: &nbsp; <a href="https://mva.microsoft.com/en-US/training-courses/getting-started-with-the-internet-of-things-iot-16170" target="_blank">モノのインターネット (IoT) を使用したはじめに</a></li>
  </ul>


  <h4><strong>2. 関数</strong></h4>


  <p>データの処理、システムの統合、単純な Api の提供など、マイクロサービスを構築する方法や、アプリで簡単に実行できるタスクを取得する方法をお探しですか? Azure Functions は、イベント駆動型ソリューションを作成するためのサーバーレスコンピューティングを提供します。 特定のニーズを解決するコードを記述するだけで、アプリケーション全体またはアプリケーションを実行するために必要なインフラストラクチャの構築について心配する必要はありません。</p>


  <p><strong>な</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://azure.microsoft.com/en-us/resources/videos/azure-functions-and-the-evolution-of-web-jobs/" target="_blank">Azure Functions と Web ジョブの進化</a></li>
      <li>読み取り: &nbsp; <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank">Azure Functions の概要</a></li>
  </ul>


  <p><strong>その他の時間:</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://channel9.msdn.com/Blogs/Windows-Azure/Developing-Azure-Functions" target="_blank">Azure Functions の開発</a></li>
      <li>読み取り: &nbsp; <a href="https://www.hanselman.com/blog/WhatIsServerlessComputingExploringAzureFunctions.aspx" target="_blank">サーバーレスコンピューティングとは探索 Azure Functions</a></li>
      <li>Do: &nbsp; <a href="https://functionschallenge.azure.com/" target="_blank">Azure Functions チャレンジ</a></li>
      <li>学習: &nbsp; <a href="https://mva.microsoft.com/en-US/training-courses/using-azure-functions-to-build-nanoservices-16765" target="_blank">Azure Functions を使用した Nanoservices の構築</a></li>
  </ul>


  <h4><strong>3. Cognitive Services</strong></h4>


  <p>人工知能は、科学の架空のものではなく、現在のアプリケーションで使用することができます。 Cognitive Services &nbsp; は、アプリケーションをよりインテリジェント、魅力的、検出可能にするために使用できる機械学習 api、sdk、およびサービスのコレクションです。 感情やビデオの検出など、アプリケーションやボットにスマート機能を追加します。顔、音声、および視覚認識また、音声と言語の理解を深めることができます。</p>


  <p><strong>な</strong></p>


  <ul>
      <li>Watch: &nbsp; <a href="https://channel9.msdn.com/Events/Connect/2016/102" target="_blank">Microsoft Cognitive Services の使用を開始</a>する</li>
      <li>Read: &nbsp; <a href="https://blogs.microsoft.com/transform/feature/how-uber-is-using-driver-selfies-to-enhance-security-powered-by-microsoft-cognitive-services/" target="_blank">Uber はドライバー selfies を使用してセキュリティを強化する方法を Microsoft Cognitive Services</a></li>
  </ul>


  <p><strong>その他の時間:</strong></p>


  <ul>
      <li>監視: &nbsp; <a href="https://channel9.msdn.com/Events/Build/2016/B855" target="_blank">Microsoft Cognitive Services: アプリを人間の側にする</a></li>
      <li>読み取り: &nbsp; <a href="https://msdn.microsoft.com/en-us/magazine/mt742868.aspx" target="_blank">Microsoft Cognitive Services を使用した Xamarin. フォームでの顔と感情の認識</a></li>
      <li>Do: &nbsp; <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/cognitive-services-text-analytics-quick-start" target="_blank">センチメント、キーフレーズ、トピック、言語を検出するための Text Analytics api</a>の概要</li>
  </ul>


  <h4><strong>4ボットサービス</strong></h4>


  <p>新規または既存のアプリケーションで顧客エンゲージメントを向上させることを検討していますか? Azure Bot Service を使用すると、迅速でインテリジェントなボット開発が可能になり、Microsoft Bot Framework と Azure Functions の両方の機能を統合できます。 ユーザーがどこで話している場合でも自然に対話できるボットを構築、接続、デプロイ、管理できます。 Bot が要求に応じて拡張できるようにし、消費したリソースに対してのみ料金を支払います。</p>


