      <li>読み取り: &nbsp; <a href="https://docs.microsoft.com/en-us/azure/app-service-logic/app-service-logic-enterprise-integration-overview" target="_blank">Enterprise Integration Pack の概要</a></li>
      <li>方法: &nbsp; <a href="https://tryappservice.azure.com/" target="_blank">無料のサンドボックスエクスペリエンスでロジックアプリを構築</a>する</li>
