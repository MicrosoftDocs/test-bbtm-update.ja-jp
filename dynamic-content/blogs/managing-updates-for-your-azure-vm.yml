Content: >-
  <p>このブログ記事では、Azure VM の更新プログラムを管理Update Managementソリューションを使用する方法について説明します。 Azure VM 内から、利用可能な更新プログラムの状態をすばやく評価し、必要な更新プログラムをインストールするプロセスを開始し、デプロイ結果を確認して、更新プログラムが VM に正常に適用されたことを確認できます。</p>


  <p>この機能は現在、プライベート <strong>プレビューの中です。</strong> 試してみる&rsquo;場合は、サインアップ <a href="https://aka.ms/automationconfigforvm">してください</a>。</p>


  <h2>有効にするUpdate Management</h2>


  <p>VM から、[Automation + Control<strong>] の&rdquo;</strong>&ldquo;下にある [仮想マシン] ブレードで [更新プログラムの管理<strong>] を選択できます</strong>。 選択した後、検証が実行して、この VM に対Update Managementソリューションが有効になっているかどうかを判断します。 有効になっていない場合は、ソリューションを有効にするオプションがあります。</p>


  <p>ソリューションの有効化プロセスには最大 15 分かかる場合があります。この間は、ブラウザー ウィンドウを閉じない必要があります。 ソリューションが有効になっていると、ログ データがワークスペースにフローし始めると、次のセクションで説明するダッシュボードでデータが分析に使用できるまで 30 分以上かかる場合があります。 このタイミングは、今後大幅に改善される予定です。</p>


  <h2>更新プログラムの評価を確認する</h2>


  <p>[更新プログラムの管理] ダッシュボードで、VM の更新プログラムのコンプライアンス状態を [<strong></strong>重要度別に不足しています] タイルから確認できます。このタイルには、VM に不足している更新プログラムの数とグラフィカルな表現が表示されます。 次の表は、不足している更新プログラムをタイルで分類する方法を更新プログラムの分類で示しています。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be2d7d9c-eaf5-48c8-b734-8aab1cd79498.png"></p>


  <p>更新プログラムのデプロイを作成し、VM をコンプライアンスに対応するには、リリース スケジュールとサービスウィンドウに従ってデプロイを構成します。 これには、重要な更新プログラムやセキュリティ更新プログラムのみ、または特定の更新プログラムを除外する場合など、展開に含める更新プログラムの種類が必要です。</p>


  <p>ブレードの上部にある [この VM のデプロイのスケジュール] ボタンをクリックして、VM &ldquo;<strong>&rdquo;</strong> の新しい更新プログラムのデプロイを作成し、必要な値を指定します。&nbsp;</p>


  <p>スケジュールの構成が完了したら、[OK] &ldquo;<strong>ボタン&rdquo;</strong> をクリックして状態ダッシュボードに戻ります。 [スケジュール済み] テーブル <strong>には</strong> 、作成したデプロイ スケジュールが表示されます。</p>


  <h2>更新プログラムの展開状態を表示する</h2>


  <p>スケジュールされたデプロイを実行すると、そのデプロイの状態が [完了] テーブルと [進行中] テーブル <strong>に表示</strong> されます。 完了した更新プログラムの展開をダブルクリックすると、詳細な展開状態ページが表示されます。</p>


  <p><br>

  <img border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ad792c8-82f9-4bad-9463-57e81a5c09e3.png" width="587"><br>

  更新プログラムの展開の一部として&ldquo;実行された詳細なアクティビティを確認するには、[すべてのログ] タイルと [出力<strong>] タイルを選択します&rdquo;</strong>。 これにより、ターゲット VM での更新プログラムのデプロイの管理を担当する Runbook のジョブ ストリームが表示されます。</p>


  <p><br>

  <img border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5e334a5-16bf-442b-b574-c8c3df8a9d32.jpeg" width="573"></p>


  <h2>OS のサポート</h2>


  <ul>
   <li>Windows: Windows 2012 以上</li>
   <li>Linux: RedHat Linux 6 &amp; 7、Ubuntu Server 12.04 LTS、14.04 LTS、15.10、16.04</li>
  </ul>


  <h2>OMS Update Management のUpdate Management</h2>


  <p>OMS Update Management を使用する場合は、<a href="https://www.youtube.com/watch?v=5qIgAR1ZnHU;">Windows と Linux</a> の間で インサイト を更新する機能や、更新プログラムをデプロイする機能、およびドキュメントを表示できます。<a href="https://docs.microsoft.com/en-us/azure/operations-management-suite/oms-solution-update-management"></a></p>


  <p>今後の投稿&rsquo;では、サブスクリプション内の複数の VM の更新プログラムを管理する方法と、事前/事後ステップの実行、シーケンス処理など、更新プログラムのデプロイを調整する方法について説明します。</p>
