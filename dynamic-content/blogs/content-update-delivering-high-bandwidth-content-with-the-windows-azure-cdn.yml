Title: 'コンテンツの更新: Windows による High-Bandwidth コンテンツの配信 Azure CDN'
Summary: Windows azure Content Delivery Network (CDN) の使用方法に関する MSDN ライブラリコンテンツの改訂、再構成、および拡張が行われ、Windows azure...
Content: '<p>Windows azure Content Delivery Network (CDN) の使用方法に関する MSDN ライブラリコンテンツは、Windows Azure Platform 管理ポータルで利用できる新機能に対応するために、変更、再構成、および拡張されています。 <a href="https://msdn.microsoft.com/en-us/library/ee795176.aspx" target="_blank">Windows Azure CDN でコンテンツを High-Bandwidth 配信</a>するために、更新されたコンテンツでは CDN の詳細な概要と、CDN で利用可能な新しい機能を使用して管理ポータルを設定、有効化、および管理する手順について説明しています。 ご意見をお寄せください。ページ単位の評価/フィードバックを使用するか、に電子メールを送信する  <a href="mailto:azuresitefeedback@microsoft.com" target="_blank">  azuresitefeedback@microsoft.com</a> ことで、ご意見をお聞かせください。 </p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/29/content-update-delivering-high-bandwidth-content-with-the-windows-azure-cdn.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
