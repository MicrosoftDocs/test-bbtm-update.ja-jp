Title: 'Forrester レポート: クラウド導入についてのテクニカルリーダーたち'
Summary: 他の企業と比較して、クラウドへの移行の進行について CEO から尋ねられた場合、その答えはわかっていますか? Forrester によって発行された "クラウド導入 Enterprise ベンチマーク" レポート
Content: >-
  <p>他の企業と比較して、クラウドへの移行の進行について CEO から尋ねられた場合、その答えはわかっていますか? Forrester Research によって発行された Enterprise クラウド導入 &quot; レポートのベンチマークは &quot; 、インフラストラクチャとテクノロジのリーダーからの戦略、優先度、および洞察を広範囲にわたり見て、クラウド導入イニシアチブの評価と改善に役立ちます。</p>


  <p>このレポートは、数千の企業のアンケートに基づいて、エンタープライズクラウドの需要を促進する傾向、クラウドのセキュリティに対する姿勢の変化、コストと使用状況の監視の普及、クラウド導入イニシアチブを開始するための最も一般的なプラットフォームオプションなどのトピックのチェックインとして機能します。 データと共に、Forrester アナリストは、企業でのクラウドの使用を拡大するための次の4つの戦略などのガイダンスも提供します。</p>


  <ol>
   <li><strong>影響力のある Connect</strong><br>
  開発者やビジネスリーダーなどの成功に投資しているユーザーにとって重要なトピックに焦点を当てて、クラウドのイニシアチブを確認してください。</li>
   <li><strong>メトリックの考え方をシフトする</strong><br>
  新しいパフォーマンスメトリックは、速度、機敏性、柔軟性、自律性といったビジネスの結果に合わせる必要があります。また、技術リーダーは、そのシフトに合わせる必要があります。</li>
   <li><strong>前に進む前に</strong><br>
  クラウド開発または移行のイニシアチブを開始する前に、ポートフォリオを評価して、労力と影響の観点から最適な候補となるサービスを特定します。</li>
   <li><strong>新しいメトリックは新しい報酬を意味します</strong><br>
  スピードと一貫性、市場投入までの時間、顧客のニーズへの対応に関して、成功を再考します。 つまり、テクノロジ管理チームの標準化と自動化を促進するだけでなく、成功したときにそれらを満足します。</li>

  </ol>


  <p>このレポートは、ピアベースのベンチマーク調査データを特徴としています。これにより、会社の&#39;がクラウドへの移行を評価したり、他の技術リーダーが使用しているアプローチや優先度を把握したり、クラウドの優先順位の一覧の先頭に2017があることを確認したりすることができます。 <a href="https://azure.microsoft.com/en-us/resources/forrester-report-benchmark-your-enterprise-cloud-adoption/" target="_blank">Enterprise クラウド導入に</a>備えたベンチマークの無償コピーを &quot; ダウンロードします。&quot;</p>


