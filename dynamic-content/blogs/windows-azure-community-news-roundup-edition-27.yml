Title: 'Windows Azure Community News Roundup (エディション #27)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の要点は次のとおりです。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0153">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週の重要な点を次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>wpc Day 2: &nbsp; クラウド、ビジネスソリューション、Windows Phone 8 とクールな研究のうち、シアトル回 (7 月10日に <a href="https://twitter.com/janettu" target="_blank">@janettu</a> 投稿)<b></b></li>  <li><a href="https://gigaom.com/cloud/take-that-vcloud-microsoft-opens-windows-azure-to-web-hosts/?utm_source=social&amp;utm_medium=twitter&amp;utm_campaign=gigaom" target="_blank">VCloud を活用してください。 &nbsp;Microsoft によって Windows Azure から Web ホスト</a>、 <a href="https://gigaom.com/" target="_blank">GigaOm</a> (7 月10日に <a target="_blank" href="https://twitter.com/derrickharris">@derrickharris</a> 投稿) が開きます。</li>  <li><a href="https://channel9.msdn.com/Blogs/DevRadio/Microsoft-DevRadio-Developing-a-Windows-8-app-for-the-Rock-Paper-Azure-challenge" target="_blank">Microsoft devradio: ロック、用紙、Azure &rdquo; チャレンジビデオ用の Windows 8 アプリの開発 (7 月11日に &ldquo; </a>投稿)<b></b></li>  <li>Azure とハイブリッドクラウドの Windows (7 月10日に <a href="https://twitter.com/janakiramm" target="_blank">@janakiramm</a> 投稿)<b></b></li>  <li>Azure IaaS オーバーロードの Windows (7 月9日に <a href="https://twitter.com/MWashamMS" target="_blank">@MWashamMS</a> 投稿)</li>  <li>Flavien charlon による<a href="https://blogs.msdn.com/b/flaviencharlon/archive/2012/07/09/hosting-git-on-the-cloud-with-windows-azure-virtual-machines-part-1.aspx" target="_blank">Windows Azure Virtual Machines を使用したクラウドでの Git のホスティング</a>(7 月9日に投稿)</li>  <li>Windows Azure by Doug Mahugh<a href="https://blogs.msdn.com/b/interoperability/archive/2012/07/09/mongodb-installer-for-windows-azure.aspx" target="_blank">の MongoDB インストーラー</a> (7 月9日に投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>7月18日: <a href="https://www.meetup.com/AzureNYC/" target="_blank">NYC/NJ Windows Azure ユーザーグループ</a>がニューヨーク (ニューヨーク) をミーティング &ndash; する</li>  <li>7月26日:<a href="https://www.meetup.com/bostonazure/" target="_blank">ボストン Windows Azure ユーザーグループミーティング</a> &ndash; ボストン、MA</li>  <li>8月3日: &nbsp; clouddevelop &ndash; 、&nbsp;</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>7月18日: Webcat &ndash; バルセロナ (スペイン)</li>  </ul>  <p><b>その他の地域</b></p>  <ul>  <li>7月18日: &nbsp; <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/72112652/" target="_blank">ブリスベン (Windows) Azure ユーザーグループ</a> &ndash; ブリスベン、オーストラリア</li>  </ul>  <p><b>最近 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li>新しい Virtual Network 機能 &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5" target="_blank">を備えた VPN の質問</a>2585ビュー、27返信</li>  <li>(Windows) Azure &ndash; 654 ビューで<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/ac0f74a1-f1b4-4f52-9f9a-516da0706292" target="_blank">Web サイトを部分 ACS にする方法</a>、3つの返信</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/ba8fb83c-3f77-4a43-a898-923dde5762b5" target="_blank"> &amp; (Windows) Azure</a> &ndash; 363 ビュー、5件の返信に関する SQLServerSpatial.dll の問題</li>  </ul>  <p>Stack Overflow<b>に関する最新の Windows Azure ディスカッション</b> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=Newest&amp;pageSize=15" target="_blank"> <b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/11455027/with-multiple-azure-virtual-machines-whats-a-good-way-to-deploy-code-updates" target="_blank">複数の (Windows) Azure Virtual Machines &rsquo; により、コード更新</a> &ndash; をデプロイするための適切な方法は2つの回答、5票</li>  <li><a href="https://stackoverflow.com/questions/11424375/windows-azure-and-multiple-storage-accounts" target="_blank">Azure と複数 Storage アカウント</a> &ndash; の Windows 2 回答、1票&nbsp;</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
