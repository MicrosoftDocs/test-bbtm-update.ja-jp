  <h2>今すぐゲートウェイ Load Balancerデプロイする</h2>


  <p>ファイアウォール、高度なネットワーク セキュリティ機能、ディープ パケット検査、分析、IoT など、多くのシナリオで、お客様は既に Gateway Load Balancer を使用しています。 Gateway Load Balancerと Standard DDoS の統合によってインライン DDoS &ldquo; も有効になっています。詳細については、最近のブログ記事「Gateway Load Balancer パートナーからのインライン <a href="https://aka.ms/inlineddosblog" target="_blank">DDoS</a> 保護を使用してワークロードを保護する」を参照してください。&rdquo;</p>


  <p>ゲートウェイ Load Balancer、すべての Azure パブリック リージョン、政府機関向けクラウド リージョン、および中国のクラウド リージョンで使用できます。 詳細を確認し、Load Balancer<a href="https://aka.ms/gatewaylb" target="_blank"></a>、Azure portal、PowerShell、テンプレートAzure CLI Terraform を使用して、Gateway Load Balancer の使用を開始します。</p>
