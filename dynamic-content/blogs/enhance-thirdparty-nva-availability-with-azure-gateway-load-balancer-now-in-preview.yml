Title: Azure Gateway を使用してサードパーティの NVA の可用性を強化Load Balancerプレビュー中
Summary: 現在、ゲートウェイ Load Balancer のプレビューを発表します。これは、その機能を基にした Azure でのサードパーティの NVA のデプロイ、スケーリング、可用性の向上を可能にするフル マネージド サービスです。 ファイアウォール、インライン DDoS アプライアンス、ディープ パケット検査システム、独自のカスタム アプライアンスなど、お気に入りのサードパーティ製アプライアンスを透過的にネットワーク パスに追加できます。すべて 1 回のクリックで行います。
Content: >-
  <p>Azure Load Balancer の高可用性 (HA) ポートを発表すると、Azure の柔軟性を高め、ネットワーク仮想アプライアンスを利用できます。 HA ポートは、ネットワーク仮想アプライアンス (NVA) を業界で最初に Azurea&mdash; にデプロイする場合に柔軟性を高め、NVA を大規模にデプロイする方法を変更した独自の機能です。</p>


  <p>Microsoft Ignite では、ゲートウェイ <a href="https://azure.microsoft.com/en-us/updates/gateway-load-balancer-preview/" target="_blank"></a> Load Balancer のプレビューを発表しました。これは、Azure でサード パーティの <a href="https://aka.ms/gatewaylb" target="_blank">NVA</a> の可用性をデプロイ、スケーリング、および強化できるフル マネージド サービスであり、その機能を基にしています。 ファイアウォール、インライン DDoS&mdash; アプライアンス、ディープ パケット検査システム、または独自のカスタム アプライアンスなど、お気に入りのサードパーティ製アプライアンスを、1 回のクリックで透過的にネットワーク パスに追加できます。</p>


  <p>Gateway Load Balancerを使用すると、管理オーバーヘッドを追加することなく、高度なネットワーク機能を簡単に追加または削除できます。 Gateway Load Balancer は、ネットワーク内のバンプ テクノロジを提供すると考えて、パブリック エンドポイントへのすべてのトラフィックがアプリケーションの前にアプライアンスに最初に送信される必要があります。 ゲートウェイを使用Load Balancerさらに&mdash;強力な機能は、対称フローを確保するか、ルートを手動で更新する必要がなくても、ネットワーク仮想アプライアンスへの一貫したルートを確保する方法です。 その結果、同じネットワーク パスを両方向に通過して機能するパケットを実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24ae2837-0c47-4b31-a7ac-a46f91369c13.png"><img alt="Gateway Load Balancer even more powerful is ensuring symmetrical flows or ensuring a consistent route to your network virtual appliance – without having to update routes manually." border="0" height="646" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aec63f4d-7c47-49f2-9f05-6210f2b07d7a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Gateway Load Balancer" width="1024"></a></p>


  <p>パスにネットワーク仮想アプライアンスを透過的に挿入する方法は、サービス チェーンとも呼ばれる。 Gateway Load Balancerを使用すると、Azure でサービス チェーンを有効にできます。 Gateway Load Balancer が仮想マシン上の Standard Public Load Balancer フロントエンドまたは IP 構成にチェーンされた後、アプリケーション エンドポイント間のトラフィックが Azure Gateway LB に送信されるのを確認するために、追加の構成は必要はありません。 トラフィックは、コンシューマー仮想ネットワークからプロバイダー仮想ネットワークに流れ、その後コンシューマー仮想ネットワークに戻されます。 ゲートウェイ Load Balancer VXLAN カプセル化を使用して、バックエンド プール内のアプライアンスとアプリケーション トラフィックを交換できます。 これにより、トラフィックのコンテンツを保持できます。 コンシューマー仮想ネットワークとプロバイダー仮想ネットワークは、異なるサブスクリプション、テナント、またはリージョンに含めることができるため、柔軟性が向上し、管理が容易になります。</p>


  <p>ゲートウェイ Load Balancerパススルー ロード バランサーを組み合わせて、トラフィックを大規模に分散し、1 回のクリックでトラフィックのエントリと終了ポイントを 1 つ配信します。 必要なのは、アプリケーションをゲートウェイ サーバーにチェーンLoad Balancer。 必要に応じてスケールアップまたはスケールダウンできます。 仮想マシン スケール セットを使用して自動スケールを利用できます。</p>


  <p>Gateway の使用を開始するには、次Load Balancer。</p>


  <ol>
      <li>お気に入りの仮想アプライアンス<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">を次の</a>Azure Marketplace</li>
      <li>NVA インスタンスをデプロイする</li>
      <li>ゲートウェイ サーバーをLoad Balancerしてバックエンド プールに配置する</li>
      <li>パブリック IP またはLoad Balancerフロントエンドにゲートウェイ の接続をLoad Balancerする</li>
  </ol>


