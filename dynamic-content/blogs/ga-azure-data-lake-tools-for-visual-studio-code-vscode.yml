Title: Azure Data Lake Tools for Visual Studio コード (vscode) 一般提供
Summary: VSCode 用の Azure Data Lake ツールを使用すると、軽量でキーボードフォーカスとクロスプラットフォーム IDE を利用できます。 Windows、Linux、および Mac でスムーズに実行されます。 vscode 用の ADL ツールは U-SQL 言語の作成,... をサポートしています
Content: '<p align="justify"><a href="https://aka.ms/adlvscode">Azure Data Lake Tools for Visual Studio コード (vscode)</a>を使用すると、開発者は軽量ですが、ビッグデータクエリを開発するための強力なコードエディターになります。 Windows、Linux、または MacOS で実行できます。 vscode 用の ADL ツールは、U-SQL と C# の統合オーサリングをサポートしており、あらゆる種類のデータのサイズを処理できるスクリプトを開発できます。 ツールを使用すると、ローカル分離コードファイルまたは共有アセンブリを使用して、カスタムコードで U-SQL を簡単に拡張することができます。 コードは、Azure Data Lake Analytics (ADLA) サービスで実行するために直接送信することも、ローカルで実行および検証することもできます。 &nbsp;また、ツールは Azure Data Lake Storage (adls) サービスと統合されており、開発者はファイルを参照したり、プレビューしたり、adls にアップロードしたりすることができます。</p> <h2>ADL Tools for VSCode ではどのような機能がサポートされていますか?</h2> <h3>U-SQL 作成</h3> <p>vscode 用の Azure Data Lake ツールは、U-SQL 言語サービスを採用しています。 <b>IntelliSense</b>、<b>構文の強調表示</b>、<b>エラーマーカー、定義への移行、</b>および<b>オートフォーマット</b>などの言語サービス機能を利用して、生産性を向上させることができます。<b></b>スクリプトの U-SQL、アセンブリ参照の追加、分離コードによる U-SQL の拡張機能の実行を簡単に行うことができます。 使い始めるエクスペリエンスを向上させるために、ADL: ツールを初めて使用するときに役立つように<b>サンプルスクリプトを開く</b>機能が強化され、U-SQL 言語を使い慣れています。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286ec5cc-5a67-443a-9f87-6dc61e638b24.jpg"><img title="clip_image001" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f42baf35-452c-4a58-a3fa-7c5e7a04a46c.jpg" width="240" height="161"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81f1fc7e-12d8-4726-9cfc-0aab4f23075b.jpg"><img title="clip_image002" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7dfec3b-012c-4301-ae2b-22d72020ba21.jpg" width="240" height="163"></a></p> <h4>U-SQL の機能拡張</h4> <p align="justify"><b>アセンブリの登録</b> - "<b>ADL:</b> <b>register assembly" </b>機能を使用すると、アセンブリを迅速に登録できるだけでなく、依存関係を検出し、依存関係を自動登録し、必要に応じて依存関係ファイルをアップロードするための組み込みインテリジェンスも実装できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6696c79f-dd9d-46ba-8c34-cf3d749f6cb8.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7e2b5e6-14c5-4e19-b3e5-d8027b8709c0.png" width="475" height="164"></a></p> <p align="justify"><b>分離コード-"ADL: コードビハインドの生成" </b>機能を使用すると、カスタムコード開発用の C# ファイルを作成できます。 このツールでは、コードが自動的に生成され、コンパイルプロセス中に動的に登録および登録解除されるコードが実行されます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2e95efe-2de6-4459-a8fc-2fb75120a8c5.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0830659-0fe5-4d77-9332-595f77c0be30.png" width="475" height="241"></a></p> <h3>ウィンドウのローカル実行の U-SQL</h3> <p align="justify">ローカルでの実行を実行してローカルデータをテストし、Azure HDInsight クラスターに実稼働準備完了コードを発行する前にスクリプトをローカルで検証できるように、windows 用のローカル実行が実装されて U-SQL ます。 ローカル実行サービスを開始し、構成を確認して、単にローカルの実行サービスに U-SQL ジョブを送信することができます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91fdb462-32a1-4f01-87e5-eef8ccf541b5.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32363932-4e3c-4ef9-aebe-127abeb6fb1d.png" width="470" height="43"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22906689-4b17-4e3e-9702-cc5ec12f5023.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b209ff7-effb-4fb7-9c3e-2f962eb1e6ba.png" width="470" height="168"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6845fda-ca23-46ad-990a-d3051a11799f.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d6addc0-6661-45cf-b2a8-fb76fe2837c0.png" width="470" height="127"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43bb122c-68d7-4ff9-9c0a-3a77ecdd24c1.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33ea6052-fc85-4a41-a1a0-109bfdb2cce7.png" width="470" height="84"></a></p> <h3>ADLA の統合</h3> <p align="justify">VSCode 用の ADL ツールは、ADLA と統合されています。 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">Azure Data Lake</a> には、開発者、データ科学者、アナリストがあらゆるサイズ、形、速度のデータを簡単に格納できるようにするために必要な機能が含まれています。また、プラットフォームや言語全体であらゆる種類の処理と分析を行うことができます。 ADLA の U-SQL は、Microsoft が開発した U-SQL 言語を使用したサービスとしてのジョブを提供します。 お客様はクラスターの展開を管理する必要はありませんが、単に、Microsoft によって管理される分析プラットフォームである ADLA にジョブを送信できます。</p> <h4>ADLA-メタデータナビゲーション</h4> <p align="justify">Azure にサインインすると、カスタマイズされた vscode コマンド項目の一覧を使用して、ADLA メタデータエンティティを表示できます。 ワークフローと、その階層に基づくメタデータの ADLA 間を移動する手順は、一連のコマンド項目を使用して管理されます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c858211c-5136-4c21-b2be-86e0db54d0f5.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a2e8ded-8457-4eb4-994b-96c30015150d.png" width="475" height="277"></a></p> <h4>ADLA-ジョブの送信</h4> <p align="justify">ADL Tools for vscode を使用すると、U-SQL ジョブをローカルまたは ADLA に送信できます。 ジョブは、必要に応じて ADLS または Azure Blob storage に出力できます。 U-SQL のコンパイルと実行は、ADLA でローカルまたはリモートで実行できます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af2597b1-c509-4b88-b1ab-569deee2c6dc.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5255d792-3d90-4869-94ec-5ef631b6ab4f.png" width="475" height="63"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6473196-5bfd-4569-8f15-a6161931e554.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40ea5ed5-a369-417c-ac43-d4e1638a1086.png" width="475" height="48"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/069c2b35-ccb1-4bd8-ab04-d27f8591529c.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00afbf17-809f-4936-b6fa-7484421d8034.png" width="475" height="131"></a></p> <h4>ADLA –ジョブの表示</h4> <p><b>ADL: [ジョブの表示]</b>選択した ADLA アカウントで送信されたすべてのジョブを表示します。 ジョブの情報を表示したり、ジョブの詳細を表示したりすることができます。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5e762cc-3bae-406a-9aa0-8ef9d693ead4.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/431cb8ba-eed3-45d8-ae7e-698e62b6cad1.png" width="475" height="48"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3fc394a-5169-458f-93f7-ea4dbcb53650.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99b47c0d-8f22-4621-9f29-f7bf68e70f7e.png" width="475" height="281"></a></p> <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc249efb-223f-43b2-b6b4-336784a88905.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8f62960-0ecd-4975-9625-12d357429ccd.png" width="475" height="380"></a></h3> <h3>ADLS 統合</h3> <p>ADLS の統合機能を使用すると、ADLS リソースの移動、プレビュー、adls へのファイルのアップロードを簡単に行うことができます。</p> <h4>ADLS –リソースナビゲーション</h4> <p>ADLS フォルダー、ファイル、およびオブジェクトに移動するには、 <b>ADL: LIST Adls Path</b>を使用します。<b></b>これを行うには、コマンドパレットを使用するか、usql のファイルパスの横にある右クリックメニューを使用します。<b> </b></p> <p>&nbsp;</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f03fc6e-a34e-404a-bb04-91db4b9ee98f.jpg"><img title="clip_image001 [5]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001[5]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/beaf6bed-be3b-43ba-b59a-ba455ece5650.jpg" width="240" height="121"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5da589c9-e159-4ac0-aa32-eb08af9b6099.png"><img title="clip_image002" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf33562e-56d5-4032-a519-f212ba7e385f.png" width="240" height="121"></a></p> <h4>adls – Storage ファイルのプレビュー</h4> <p>ADLS ファイルをプレビューするには、 <b>ADL: preview ADLS ファイル</b> を使用します。 これを行うには、コマンドパレットを使用するか、USQL のファイルパスの横にある右クリックメニューを使用します。<b> </b></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b7117d0-334c-4686-be24-a5b0db118f50.jpg"><img title="clip_image001 [7]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001[7]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/633bf708-f3e1-476b-9f93-f3c87e239e10.jpg" width="240" height="159"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/535252d2-eee8-4e13-83bf-c5b1b6249259.jpg"><img title="clip_image002 [5]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002[5]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bf35e0f-801e-42a5-8927-d99931bb4f34.jpg" width="240" height="159"></a></p> <h4>adls –アップロードファイル</h4> <p><b>ADL:</b> <b>adls にデータをアップロード</b>して、ファイルを adls にアップロードします。 そのためには、コマンドパレットを使用するか、USQL ファイル内の右クリックメニューを使用します。</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593c0964-a5a3-4f54-a222-e7e7dcbce1c7.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b626920a-6c36-4ca5-a3cd-8b8e121df61e.png" width="475" height="44"></a></p> <h2>開始するには?</h2> <p>まず、Visual Studio Code をインストールし、JRE 1.8. x、Mono 4.2. x (linux および mac の場合)、.Net Core (linux および mac の場合) などの前提条件ファイルをダウンロードします。 次に、VSCode 拡張機能リポジトリまたは VSCode Marketplace に移動し、"<b>Azure Data Lake Tool For vscode</b>" を検索して、最新の ADL ツールを取得します。&nbsp; </p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6de89eef-bc0e-4457-a23a-00fbb0619e43.png"><img title="絵" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c251a8a-5434-4a4e-84de-86779eadb121.png" width="475" height="115"></a></p> <p>VSCode の Azure Data Lake ツールの詳細については、以下を参照してください。</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode の Data Lake ツールの</a>使用に関する詳細  <li>ADL Tools for VSCode のユーザー手順については、ビデオの<a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL: VSCode のビデオを</a>参照してください。  <li>Data Lake Analytics の概要については、「<a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">チュートリアル: Azure Data Lake Analytics</a>の概要」を参照してください。  <li>アセンブリの開発の詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics ジョブの U-SQL アセンブリの開発</a>」を参照してください。 </li></li></li></li></ul> <p>ご質問がある場合は、にお問い合わせください。 Azure Data Lake Dev にご連絡ください。 ツールチーム <a>adldevtool@microsoft.com</a> 。</p>'
