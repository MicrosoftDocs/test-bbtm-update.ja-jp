Content: >-
  <p>企業は、リモート作業を可能にし、クラウドイノベーションを活用し、既存のオンプレミスへの投資を最大化するために優先順位を変えるので、効果的なマルチクラウドのマルチエッジ ハイブリッド アプローチに依存することが、これまでよりもさらに重要です。</p>


  <p>当初から、Microsoft Azureは常に設計によってハイブリッドであり、お客様のビジネス ニーズを満たす一貫性と柔軟性を提供し、目的を持って発明する力を与えています。 これは、世界をリードするブランド&rsquo;がビジネスを信頼して Azure で実行する多くの理由の 1 つです。 Azure ハイブリッド機能を拡張すると、オンプレミス、マルチクラウド、エッジのいたるところにアプリを実行して管理するための包括的でシームレスなアプローチが顧客に提供されます。 現在、Azure ハイブリッド ポートフォリオではさらに多くのイノベーションをリリースしています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4db23105-182d-44fd-b319-92f5637717fa.png"><img alt="hybrid1" border="0" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e3ef0e6-813a-49cd-8632-d1338f7add22.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="hybrid1" width="624"></a></p>


  <h2>Azure Arc: Azure を任意のインフラストラクチャに持ち込む</h2>


  <p>2019 年 11 月に、Azure を使用してAzure Arcイノベーションを柔軟に行える新しいサービスを提供するサービスを開始しました。 Azure Arc、2 つの重要なことを行います。1 つ目は、Azure 管理機能を任意のインフラストラクチャに取り込み、2 つ目は、Azure サービスを任意の場所で実行できる点です。 このサービスの開始以降、Azure Arc業界全体で多大な顧客の関心と導入が見られます。 アフリカの <a href="https://aka.ms/AfricasTalking-Arc" target="_blank">話し&rsquo;合</a>い、 <a href="https://customers.microsoft.com/en-us/story/836305-avanade-partner-professional-services-azure-arc" target="_blank">Avanade</a>、 <a href="https://customers.microsoft.com/en-us/story/834111-dexmach-partner-professional-services-azure-arc" target="_blank">DexMach</a>、 <a href="https://aka.ms/AAFerguson" target="_blank">Ferguson</a>、 <a href="https://aka.ms/Fujitsu-Arc" target="_blank">Ade</a>、 <a href="https://aka.ms/AAkpmg" target="_blank">KPMG</a>、 <a href="https://aka.ms/Siemens-Arc" target="_blank">およびIeson Healthineers</a> などの組織は、Azure Arc で既に価値を実現しています。分散環境Azure Arcリソースの管理と管理を効率化するために、Azure Arc を使用し、Azure データ サービスをオンプレミスに持ち込むAzure Arcを使用します。</p>


  <p>現在、次の方法でさらにイノベーションを発表Azure Arc。</p>


  <ul>
      <li><strong>Azure Arc 対応データ サービスプレビュー中です</strong>。 現在、Azure SQL Managed Instance Azure PostgreSQL Hyperscale は、オンプレミスのデータセンター、マルチクラウド、エッジで実行できます。 お&rsquo;客様は、Azure で実行されている場合、データセンターで実行している場合、または別のパブリック クラウドで実行されている場合に関係なく、常に最新の SQL、エラスティック スケール、統合データ管理エクスペリエンスを常に最新の状態にとり続けるなど、最新の Azure マネージド データベースのイノベーションを利用できます。 また、これらのデータ サービスは、接続モードと切断モードの両方で動作します。 お客様は、IT の生産性とビジネスの機敏性を向上させる上で、さまざまな利点Azure Arc 対応データ サービス。 <a href="https://aka.ms/AzureArcData" target="_blank">Azure Arc 対応データ サービス のプレビューにサインアップします</a>。</li>
      <li><strong>Azure Arcサーバーが一般提供されています</strong>。 お客様は、Windows サーバーと Linux&mdash; サーバーをシームレスに整理して管理できます。物理マシンと仮想マシン (VM)&mdash; は、すべて Azure portal から、マルチクラウドのマルチエッジ環境全体に存在します。 お客様は、Azure 管理サービスを使用してサーバーを監視、セキュリティ保護、更新し、マルチクラウドデプロイとマルチエッジ デプロイ全体で同じ Azure Policy で監査できます。 さらに、お客様は、重要なコンプライアンス要件を満たすために、すべてのサーバーで標準化されたロールベースのアクセス制御を実装できます。 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc の詳細情報を参照してください</a>。</li>
  </ul>


  <h2>Azure Stack HCIとAzure Stack Hub: オンプレミスのデータセンターを最新化する</h2>


  <p>3 年以上前に、お客様が独自のデータセンターにクラウド イノベーションを取り込み、規制コンプライアンス要件や切断された状態で実行する機能を満たしながら、クラウド テクノロジを活用できる Azure Stack を初めて市場に出しました。 それ以降、&rsquo;クラウド整合性インフラストラクチャと Azure サービスをローカル データセンター内のさまざまなソリューションに提供し、エッジで実行するように、Azure Stack ポートフォリオを拡大し続けています。</p>


  <p>現在、お客様&rsquo;がデータセンターを最新化Azure Stack新しい機能を開始しました。</p>


  <ul>
      <li><strong>Azure Stack HCI での Azure Kubernetes Services (AKS) のプレビュー</strong>。 AKS on Azure Stack HCIを使用すると、Azure 内で AKS を実行できるのと同様に、Azure Stack HCI でコンテナー化されたアプリを大規模にデプロイおよび管理できます。 これにより、データセンター内で一貫したセキュリティで保護されたフル マネージドの Kubernetes エクスペリエンスを使用する必要があるお客様Azure Stack HCIが提供されます。 <a href="https://aka.ms/AKSonHCI" target="_blank">AKS on Azure Stack HCI のプレビューにサインアップします</a>。</li>
  </ul>


  <ul>
      <li><strong>Azure Stack Hub GPU で使用できます</strong>。 視覚化の多&rsquo;いアプリを実現するために、AMD と提携して AMD Mi25 GPU を Azure Stack Hub に取り込み、ユーザーは効率的な方法で GPU を共有できます。 NVIDIA V100 Tensor Core GPU を使用すると、切断または部分的に接続されたシナリオでコンピューティングの負荷の高い機械学習ワークロードを実行できます。 NVIDIA T4 Tensor Core GPU は、コンピューティング負荷の低いワークロードに対して視覚化、インフェレンシング、機械学習を提供します。 <a href="https://azure.microsoft.com/en-us/products/azure-stack/hub/" target="_blank">詳細については、Azure Stack Hub</a>。</li>
  </ul>


  <h2>Azure VMware Solution: VMware ワークロードをシームレスに拡張して Azure に移行する</h2>


  <p>多くのお客様は、既存の VMware 環境を Azure とシームレスに統合する機能を必要としています。 現在、一般提供されるAzure VMware Solution <strong>発表します</strong>。 Microsoft によって設計、構築、サポートされている Azure VMware Solution は、VMware によって検証されたクラウドであり、お客様は最小限の複雑さで VMware ワークロードをクラウドに移行できます。 Azure サービスには、vSphere、NSX-T、HCX、vSan などの最新の VMware Cloud Foundation コンポーネントが含まれています。また、お客様は既存のツールとスキルを引き続き使用できるよう、豊富なパートナー ソリューションセットと統合されています。 さらに、ライセンスオファリング <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure ハイブリッド特典</a> により、Azure は、VMware 上または他の場所で実行されている場合でも、Windows Server ワークロードと SQL ワークロードを移行するための最もコスト効率の高いクラウドです。 <a href="https://azure.microsoft.com/en-us/services/azure-vmware/" target="_blank">詳細については、Azure VMware Solution</a>。</p>


  <h2>エッジでコンピューティングと AI を実行する新しいイノベーション</h2>


  <p>組織は、新しいビジネス シナリオのロックを解除するために、コンピューティングと AI をネットワークのエッジに拡張しています。 Imagine店舗が常に適切な場所に適切な製品を在庫している場合、病院は患者の治療を世界で最も離れた場所に拡張するか、工場がリアルタイムで容量に対してパフォーマンス レベルを最適化します。 インテリジェント&rsquo; エッジと呼ばれるものがあります。 Azure では、クラウド サービスとエッジ デバイス サポートの包括的なポートフォリオを提供し、お客様がこれらの新しい使用事例を実現するのに役立ちます。</p>


  <p>現在、新しいエッジ機能がリリースされています。</p>


  <ul>
      <li><strong>Azure SQL Edge</strong> が一般提供され、最も安全な Microsoft SQL データ エンジンが IoT ゲートウェイとエッジ デバイスに提供されます。 エッジ ワークロード用に最適化されたこの小さなフットプリントのコンテナーは、接続または切断された環境での組み込みのデータ ストリーミング、ストレージ、AI をサポートします。 SQL Server および Azure SQL Database と同じコードベース上に構築された Azure SQL Edge は、業界をリードする同じセキュリティ、使い慣れた開発者エクスペリエンス、多くのチームが既に知り、信頼しているのと同じツールを提供します。 <a href="https://azure.microsoft.com/en-us/services/sql-edge/" target="_blank">Azure SQL Edge の詳細を確認してください</a>。</li>
  </ul>


  <ul>
      <li><strong>堅牢なデバイスAzure Stack Edge 2 つの新しいデバイスを使用できます</strong>。 お客様は、NVIDIA&#39;の強力な T4 GPU と軽量でポータブルなデバイスを使用して Azure Stack Edge Pro R を実行することで、機械学習を実行し、エッジで迅速な分析情報を得Azure Stack Edge Mini R。どちらのデバイスも、リモートの場所で最も厳しい環境で動作するように設計されています。 3D の拡張現実を使用してこれらの新しいデバイスを確認するには、iOS または Android 上の <a href="https://aka.ms/AA98c7b" target="_blank">Microsoft ハードウェア</a> エクスペリエンスを <a href="https://aka.ms/AA9bj3e" target="_blank">ダウンロードします</a>。</li>
  </ul>


  <ul>
      <li><strong>Azure Stack Edge GPU で使用できます</strong>。 お客様は、NVIDIA T4 Tensor Core GPU を搭載した Azure Stack Edge Pro シリーズを使用して、エッジで視覚化、インフェレンシング、機械学習を実行できます。 これにより、効率的な小売り曲線の受け取りのためにライセンス プレートを自動的に認識し、製造アセンブリ ライン上の製品の欠陥をリアルタイムで検出するなど、広範な新しいエッジ シナリオのロックが解除されます。 <a href="https://azure.microsoft.com/en-us/products/azure-stack/edge/" target="_blank">詳細については、Azure Stack Edge</a>。</li>
  </ul>


  <ul>
      <li><strong>で&amp;T は Azure Sphere</strong> を使用して携帯電話対応のガーディアン モジュールを構築します。ATT と Microsoft&amp; は、企業のお客様が、Wi-Fi&amp; システムに依存することなく、Azure Sphere ガーディアン デバイスによってマシンと機器を ATTs&rsquo; 携帯ネットワーク経由でシームレスにクラウドに安全に接続するためのチームを組み合っています。 これにより、お客様は、セキュリティ標準を満たしていないWi-Fiデバイスを接続できます。 たとえば、サードパーティの場所でレストランを運営しているお客様は、サードパーティが所有する Wi-Fi をバイパスして、自分のマシンを自分のクラウドに直接接続することができます。 ATT&amp; を搭載したガーディアン デバイスは、200 を超える国で運用できる ATT&rsquo;&amp; Global SIM を使用して Azure Sphere の範囲を拡張し、エッジからクラウドへの多層的な統合セキュリティを提供します。 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">詳細については、Azure Sphere</a>。</li>
  </ul>


  <p>Microsoft Ignite では、マルチクラウドのマルチエッジ ハイブリッドにおけるイノベーションに関するさらに多くの更新プログラムを、今週 Microsoft Ignite で共有することを楽しみにしています。 Azure ハイブリッド オファリングの詳細については、Azure ハイブリッド ソリューションに関する <a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">ページを参照してください</a>。 また、主要 <a href="https://info.microsoft.com/ww-landing-webinar-miniseries-8-ways-to-optimize-costs-and-maximize-value-with-azure-iaas.html" target="_blank">な Azure ハイブリッド オファリング</a> を使用して、使用事例のシナリオとベスト プラクティスを示す、今後のウェビナー シリーズに登録することもできます。</p>


