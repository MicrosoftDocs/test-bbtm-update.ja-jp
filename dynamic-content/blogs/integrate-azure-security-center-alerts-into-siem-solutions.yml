  <p align="left">このパブリックプレビューバージョンでは、お客様からのフィードバックにより、セキュリティアラートのリリースに優先されます。 今後のリリースでは、セキュリティに関する推奨事項でデータ セットを増やします。</p>


  <p>SIEM ソリューションとの Azure Security Center アラートの統合を開始するには、 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-export-data-to-siem">ドキュメント</a>の詳細な手順に従ってください。</p>


  <p>フィードバック/追加情報については、「 <a href="mailto:ASC_SIEM@microsoft.com">ASC_SIEM@microsoft.com</a> 」を参照してください。</p>


  <p>この機能は、standard Azure Security Center レベルで使用できます。 現在、SIEM ソリューションのアラートを Azure Security Center してみてください。</p>
