Content: >-
  <p>いくつかのお客様から、組織全体のセキュリティ体制を一元的に表示するために、SIEM ソリューションで Azure Security Center アラートを表示する方法が必要であると聞いています。 本日、SIEM Export と呼ばれる新機能のパブリックプレビューを発表しました。これを使用すると、Azure Security Center アラートを、SIEM や IBM QRadar などの人気のあるソリューションにエクスポートすることができます。 サポートされているパートナーの数に &nbsp; 引き続き投資しています。 この機能は、クラウドとオンプレミスのワークロードに対して統合されたセキュリティ管理と保護を提供するための、継続的なコミットメントの一部です。</p>


  <p>Security Center は、さまざまな検出機能を使用して、環境に対する潜在的な脅威を警告します。 アラートによって、アラートが発生した原因、環境内での対象がどのようなものか、攻撃の原因、および必要に応じて修復手順が通知されます。 また、環境内の特定のニーズに対応するために、カスタムアラートを柔軟に設定することもできます。</p>


  <p>これらのアラートを Security Center から取得し、独自の SIEM ソリューションに統合できます。これにより、1つの管理場所からの注意が必要なものをすばやく表示し、対処することができます。</p>


  <p>Azure Security Center アラートを partner SIEM ソリューションに移動するには、まず、Azure Monitor を使用するためのいくつか &nbsp; の手順を実行してから、イベントハブを完了 &nbsp; する必要があります。 Azure Security Center アラートは、Azure Monitor で使用できるログの種類の1つである Azure Monitor <a href="https://review.docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-activity-logs">アクティビティログ</a>に発行されます。 Azure Monitor から、 <a href="https://review.docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-stream-monitoring-data-event-hubs">Azure Monitoring 1 パイプライン</a> を使用してイベントハブにログをエクスポートします。 最後に、SIEM サーバーで、partner SIEM コネクタをインストールする必要があります。 次に、イベントハブからログを SIEM ソリューションにストリーミングできます。</p>


