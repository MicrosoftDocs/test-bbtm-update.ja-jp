Title: Azure CDN によるトークン認証の発表
Summary: 'Azure CDN によるトークン認証の一般提供を発表します。 この機能は、Verizon プレミアムオファリングの Azure CDN で利用できます。 '
Content: >-
  <p>Azure CDN によるトークン認証の一般提供を発表します。 この機能は、Verizon プレミアムオファリングの Azure CDN で利用できます。 すべての新規および既存の Verizon プレミアムのお客様に対してこの機能を有効にしました。</p>


  <p>トークンベースの認証は、複数のユーザーの認証を処理するための優れたツールです。 簡単に拡張し、セキュリティを提供します。 トークン認証の主な利点は次のとおりです。</p>


  <ul>
      <li>簡単にスケーラブルで、ユーザーのログイン情報をサーバーに保存する必要はありません。</li>
      <li>モバイルアプリケーションの準備ができているソリューション。</li>
      <li>セキュリティを提供します。各要求にトークンが含まれている必要があります。トークンの有効期限が切れると、ユーザーは再度ログインする必要があります。</li>
      <li><a href="https://en.wikipedia.org/wiki/Cross-site_request_forgery">クロスサイト要求の偽造</a>(csrf など) のような攻撃を防ぐことができます。</li>
  </ul>


  <p>CDN でこの機能を有効にすると、各要求はコンテンツを配信する前に CDN のエッジ pop によって認証されます。これにより、Azure CDN が資産を未承認のユーザーに提供するのを防ぐことができます。 これは通常、コンテンツのホットリンクを防止するために行われます。これは、別の web サイト (多くの場合、掲示板) が、アクセス許可なしに資産を使用します。 これはコンテンツの配信コストに影響を与えることがあります。</p>


  <p>今すぐトークン認証を設定する方法については、完全な <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-token-auth">機能のドキュメント</a> を参照してください。</p>


