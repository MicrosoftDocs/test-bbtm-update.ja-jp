Title: ハイブリッド クラウド戦略を成功するには、事前設定が重要です
Summary: CIO の考え方は、過去 3 年間で大幅に変わりました。"パブリック クラウドはセキュリティで保護されていない" から、"今後 3 年間ですべてをパブリック クラウドに移行しています"。 太字で示されている一方で、ほとんどの企業にとって現実的 (優れた戦略) ではありません。
Content: >-
  <p>CIO の考え&ndash;&rdquo;&rsquo;&ldquo;&ldquo;方は、過去 3 年間でパブリック クラウドからセキュリティで保護されていないものから、今後&rsquo; 3 年間ですべてをパブリック クラウドに移行する方法に大きく変わりました。&rdquo;太字で示されている一方で、ほとんどの&rsquo;企業にとって現実的 (優れた戦略) ではありません。 より良いアプローチは、ビジネスが当分の間ハイブリッドになるという認識を持つ方法です。パブリック クラウドの適切な用途を決定し、今すぐ移行する必要があります。</p>


  <p>データ センターをクラウドに拡張すると、コストが削減され、<a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/global-datacenters.aspx"></a>グローバルなリーチが可能になります。<a href="https://blogs.microsoft.com/cybertrust/"></a>また、安価かつ安全に強力な<a href="https://blogs.microsoft.com/blog/2016/03/31/build-2016-announcing-tomorrows-cloud-innovations-for-todays-developers/#sm.000010wzibilkmcniw4xpptuscd72">新機能が提供されます</a>。 5 年前に IT の役員が、疑いを持ってクラウドに取り組んだ場合、現在では IT とビジネス戦略の両方の重要なコンポーネントとして受け入れされています。 しかし、企業のデータ センターから&rsquo;数百または数千ものアプリケーションを購入して移動すると、コストが高く、リスクが高くなる可能性があります。 実際、クラウドには多くの利点があります。説得力のある理由により、一部のアプリケーションまたはデータをオンプレミスの短期または永続的に維持する必要がある場合があります。 たとえば、クラウド ネイティブとして書き換えるのではなく、1986 年の SAP アプリケーションをオンプレミスから大量に使用し、広範にカスタマイズした状態を維持する方が簡単な場合があります。 コンプライアンスまたは規制の要求では、特定のデータをローカルで管理する必要がある場合があります。</p>


  <p><a href="https://blogs.msdn.microsoft.com/microsoft_press/2016/01/15/free-ebook-enterprise-cloud-strategy/"><img align="right" alt="Enterprise Cloud Strategy" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4289d1c6-0522-4f8d-be81-0fbc0965f8a1.jpg" style="margin: 10px 15px 10px 10px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Enterpriseクラウド戦略" width="185"></a>どちらの場合も、企業は最初に移行するアプリケーションと、後<em></em>でどちらを移行するアプリケーションに優先順位を付ける必要があります。 元 Microsoft IT CTO でテクノロジ 思考のリーダーである <a href="https://www.barrybriggs.com/">Barry Executivegs</a> と、Microsofts フィールド クラウド ソリューション アーキテクトを担当するエグゼクティブである Edu architect Kassner&rsquo; は、この移行について、Microsoft Press から無料でダウンロードした<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><em>書籍「Enterprise Cloud Strategy</em></a>」で書いています。 この書籍で説明されている実際の Azure 顧客の移行期間中、最も一般的なベスト プラクティスは、一部のアプリケーションがデータ センターに残り、他のアプリケーションがクラウドに移行することです。</p>


  <h3>ポートフォリオの優先順位付け: どこから始めできますか?</h3>


  <p>クラウド移行に関して最も &ldquo;頻繁に寄せられる質問の 1 つは、簡単に言えば、どこから始めるかです。&rdquo;</p>


  <p>アプリケーションを分類および帰属化する方法を示す、&rsquo;1000 万件の書籍を参照してください。 特に、次の点を考慮してください。</p>


  <ul>
   <li><em><strong>弾力性が必要です。</strong></em> 多くのアプリケーションには、オンデマンドのリソース割り当てに適した消費パターンがあります (クラウド経済の利点がトリガーされます)。 従業員のパフォーマンス レビュー アプリケーションについて考えます。年に 2 回しか使用できませんが、その期間中の使用量は非常に高いです。 このようなアプリケーションは、クラウドの動的スケールアウトの性質に最適です。使用量が増えるにつれて、コンピューティング リソースが追加されます。レビューの季節が終わると、これらのリソースは不要になります。 つまり、使用した分だけ料金を支払います。</li>
   <li><strong><em>サイズと相互接続性。</em></strong> 多&rsquo;くの場合、小規模なアプリケーションをクラウドに移行する方が簡単です。また、他のアプリケーションとの統合が少ないアプリケーションにも移行できます。 たとえば、新しいオファーを宣伝するポータルは、通常、1986 年の SAP ERP 事業よりも自己入りで小さめになります。</li>
   <li><em><strong>データの感度。</strong></em> 機密性の低いデータを使用したアプリケーションの優先順位付けについてまず考えてみる。 ところで、この問題について考えて、情報セキュリティチームとリスク管理チームを含める必要があります。 エンタープライズ全体の <a href="https://www.microsoft.com/itshowcase/execreport/security-3.html">データ分類スキーム</a> (低、中、高のビジネスへの影響など) を使用すると、役立ちます。 マーケティングおよび製品情報サイトは、早期移行の主な候補です。顧客の PII (住所、社会保障番号、電子メール アドレスなど、個人を特定できる情報) を維持するアプリケーションは、リスクチームやセキュリティ チームによってレビューする必要があります。</li>
  </ul>


  <p>これらは、エコシステムを分析できるディメンションのほんの一部です。<em>Enterprise戦略では、</em>さらに多くの詳細な提案リストが提供されます。</p>


  <p>また、SaaS アプリケーションを利用してコストを大幅に削減する方法を検討する場合にも、これは優れた時間です。 会社を競争 &ndash; 的に区別しない電子メール、コラボレーション、CRM &ndash; などの商品機能は、SaaS の優れた候補です。</p>


  <p><em>Enterprise クラウド</em>戦略では、クラウド戦略チームを編成して、テクノロジ チームからセキュリティとリスク管理、財務、運用、事業単位管理、人事など、すべての関連リソースをまとめ、まとめ、計画を実行するための提案とガイダンスも提供します。 ご確認&rsquo;ください。</p>


  <p>来週は、ハイブリッド クラウドに移行する方法<em></em>、つまり、ホストされている場所に関係なくアプリケーションをブレンドして、一貫した統合されたエコシステムとして一緒に動作する方法を説明します。&rsquo;</p>
