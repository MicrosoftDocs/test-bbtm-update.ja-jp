Title: '彼らが今知っているもの: インサイト IoT リーダーからの情報'
Summary: 新モノのインターネット (IoT) 市場は赤いホットです。 産業支出は 2021 年に 1,230 億ドルに急増し、製造、輸送、物流、ユーティリティの各セクターが予想されます。
Content: >-
  <p><em>この投稿は、Azure の製品マーケティング担当ディレクターである Azure IoT と Mark Pendergrast のシニア プロダクト マーケティング マネージャーである Peter Cooper 氏によって共同執筆されました。</em></p>


  <p>新モノのインターネット (IoT) 市場は赤いホットです。 産業支出は <a href="https://www.forbes.com/sites/louiscolumbus/2018/06/06/10-charts-that-will-challenge-your-perspective-of-iots-growth/#6fc2efba3ecc" target="_blank">2021 年に 1,230</a> 億ドルに急増し、製造、輸送、物流、および公共事業部門は、今後 3 年間でそれぞれ 400 億ドルをテクノロジに費やすと予想されます。</p>


  <p>誰も取り残されたくはありません。 &rsquo;次のビデオでは、業界のリーダーである Henrik Fle&oslash; of Grundfos、Rockwell Automation の Doug Weber、Schneider Electric の Michael MacKenzie、Weir Group の Alasdair Of The Weir Group&rsquo; の Alasdair のリーダーから、IoT&rsquo; に対する強気を引き起こしている理由と、イノベーションと成長に活用する方法について聞くでしょう。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fen-us%2Fvideoplayer%2Fembed%2FRE2FPu2&amp;data=02%7C01%7Cskhan%40we-worldwide.com%7Ccf8d2bce8b6a4528502208d6348d968a%7C3ed60ab455674971a5341a5f0f7cc7f5%7C0%7C0%7C636754180074147519&amp;sdata=ItWmhiWoveWQnkttc5H8FFqKGdqHhAtVM78JupT2vQ8%3D&amp;reserved=0" width="560"></iframe></p>


  <h3>分析&rsquo;情報のサンプリングを次に示します。</h3>


  <blockquote>

  <p><em>IoT &ldquo;は、エンドユーザーの顧客とより直接的に接続し、デバイスを追跡し、デバイスと歯車のパフォーマンスを追跡できるだけでなく、新しいビジネス モデル、顧客が持っているものについてより多くのことを行うのに役立つ新しい価値ストリームを導き出す、業界にとって大きな破壊的機能です。&rdquo;</em></p>


  <p><em>&ldquo;非常&#39;非常に重要です。私たちは、柔軟性を高め、新しいテクノロジが利用可能になったら交換できるよう、機能を構築できると思います。&rdquo;</em></p>


  <p><em>&ldquo;サブスクリプションのような操作を行う機能、OT 環境内にある IT システムの種類の管理の多くを引き受け取る機能。これらは、私たちの会社を変えるのです。&rdquo;</em></p>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a90b9e79-90d6-48fa-9471-f3688746ce55.jpg"><img alt="IoTLeaders" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9027db29-7a34-40f0-acab-7617dee00707.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="IoTLeaders" width="960"></a></p>


  <p>ビデオを見て、ポンプメーカー、2 つのオートメーション ソリューション企業、エンジニアリング会社から、その日の重要な質問に関する次のような分析情報を得ます。</p>


  <ul>
   <li>IoT を通じて実現される具体的な機能とビジネス上の利点は何ですか?</li>
   <li>IoT で成功を収めるには、組織がどのように変更する必要がありますか?</li>
   <li>IoT の取り込み中に、最初に知っていたいことを何を学習しましたか?</li>
   <li>IoT 体験を開始する前に、会社にどのようなアドバイスを与えるでしょうか。</li>
  </ul>


  <p>次に、会社の IoT の可能性を想像してください。</p>
