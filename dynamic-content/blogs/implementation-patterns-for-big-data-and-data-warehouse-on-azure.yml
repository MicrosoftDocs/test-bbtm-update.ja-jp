  <h2>ビッグ データの高度な分析</h2>


  <p>ここでは、高度な分析機能を、<a href="https://azure.microsoft.com/en-us/services/databricks/">Azure Databricksプラットフォームを</a>通<a href="https://azure.microsoft.com/en-us/overview/machine-learning/">じて紹介Azure Machine Learning</a>。 Azure BLOB、Azure Blob Azure Data Factory、<a href="https://azure.microsoft.com/en-us/services/storage/blobs/">および Azure</a> Storageの優SQL Data Warehouse<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">。</a> <a href="https://azure.microsoft.com/en-us/services/data-factory/"></a> 最新のデータ ウェアハウス パターンを基に、新しい機能を追加し、データの使用事例を拡張して高度な分析とモデルのトレーニングを推進します。 データ サイエンティストは、<a href="https://azure.microsoft.com/en-us/overview/machine-learning/">この方法で Azure Machine Learning</a> の機能を使用して、大規模、履歴、および事実のデータ セットに対して実験モデルをテストし、モデル スコアに対してより広く信頼性を提供しています。&nbsp;最新かつインテリジェントなアプリケーション統合は、<a href="https://azure.microsoft.com/en-us/services/cosmos-db">Azure Cosmos DB</a> を使用して実現されます。これは、さまざまなデータ要件と消費をサポートするために最適です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd6d352b-db92-4303-9560-b7b60b86ba94.jpg"><img alt="Pattern2_d" border="0" height="494" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1adb0f98-fe5b-4907-b7cd-f70d107d78bb.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Pattern2_d" width="904"></a></p>


  <h2>リアルタイム分析 (ラムダ)</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IOT Hub</a> と Apache Kafka Azure Databricks <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/"></a> を紹介し、バッチベース<a href="https://azure.microsoft.com/en-us/services/databricks/"></a>のワークロードと共に豊富なリアルタイム分析モデルを提供します。 ここでは、前のパターンからすべてを取得し、既存のバッチ ワークロードと並行して受信データに対してデータ分析を実行できる高速インジェスト レイヤーを導入します。 Azure Stream Analyticsを使用<a href="https://azure.microsoft.com/en-us/services/stream-analytics/"></a>して同じことを行う場合があります。ここで考慮する必要があるのは、現在格納されているデータに対する受信データとの結合機能の高い確率です。 これはラムダ要件の要因になる場合とそうではない場合があります。また、使用事例に基づいて、適正な注意を適用する必要があります。&nbsp;<a href="https://azure.microsoft.com/en-us/services/cosmos-db">Azure Cosmos DB</a> を使用した最新かつインテリジェントなアプリケーション統合が引き続きサポートされているのを確認できます。これにより、Modern Data Warehouse の基盤パターンからの使用事例の構築が完了します。</p>


