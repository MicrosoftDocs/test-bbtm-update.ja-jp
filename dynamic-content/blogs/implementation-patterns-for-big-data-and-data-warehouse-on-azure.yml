Title: Azure でのビッグ データとデータ ウェアハウスの実装パターン
Summary: お客様がビッグ データとデータ ウェアハウスのワークロードに対して Azure サービスを導入する場合に役立つ、参照アーキテクチャである一般的な導入パターンを確認しました。
Content: >-
  <p>お客様がビッグ データとデータ ウェアハウスのワークロードに対して Azure サービスを導入する場合に役立つ、成功のための参照アーキテクチャである一般的な導入パターンを確認しました。 では、最新のデータ ウェアハウスのプレイにどのようなパターンがあるのでしょうか。</p>


  <h2>最新のデータ ウェアハウス</h2>


  <p>これは<a href="https://azure.microsoft.com/en-us/services/storage/blobs/">、Azure Storage サービス</a>のプライマリ データ ソースとして機能するために、<a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> によって調整されたリレーショナル データと非リレーショナル データ、または構造化データと非構造化データの収束です。<a href="https://azure.microsoft.com/en-us/"></a> リレーショナル データ ウェアハウス レイヤーを使用する価値は、多くの場合、ここでレイヤー化されるビジネス ルール、セキュリティ モデル、ガバナンスをサポートすることです。 リレーショナル モデル内のデータの非正規化は、さまざまな内部ビジネス組織やアプリケーションをサポートするためにデータ モデルとスキーマを調整する目的があります。 <a href="https://azure.microsoft.com/en-us/services/databricks/">Azure Databricks</a> Azure に読み込む前にデータを<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">クリーンアップSQL Data Warehouse。</a> これにより、アプリケーションや他のビジネス アプリケーションAzure Analysis Servicesなどの<a href="https://azure.microsoft.com/en-us/services/analysis-services/"></a>ビジネス インテリジェンス アプリケーションのPower BIに加えて、オプション<a href="https://powerbi.microsoft.com/en-us/">の</a>分析パスが可能です。</p>


