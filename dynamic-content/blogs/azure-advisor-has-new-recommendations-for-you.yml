  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a8218d6-bb7d-4542-b6ca-ce6ed570edaa.png"><img alt="blog-image-3" border="0" height="1128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c39200dd-1b83-4e2e-b76b-e1922034f20f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ブログ-画像-3" width="1897"></a></p>


  <h2>Azure Advisor の推奨事項については、Azure Cost Management を参照してください。</h2>


  <p>Azure Advisor の推奨事項は、Enterprise Agreement (EA) 登録のパブリックプレビュー段階にある新しい Azure Cost Management エクスペリエンスに統合されるようになりました。 左側のメニューで Advisor の推奨事項をクリックすると、Advisor が [cost] \ (コスト \) タブに表示されます。 Advisor と Azure Cost Management では、コストに関する推奨事項を1か所で作成できます。 これにより、Azure Cost Management からのものであるか、Azure Advisor から直接コストに関する推奨事項を確認するかにかかわらず、同じエクスペリエンスが得られます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63dde8f2-e58f-4747-8840-fec4bebccb6b.png"><img alt="blog-image-4" border="0" height="1131" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dff58c7-8fa1-4dba-a328-5563c2371a00.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ブログ-画像-4" width="1901"></a></p>


  <h2>Azure Advisor の推奨事項を確認する</h2>


  <p><a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor</a>の詳細を確認し、現在の Azure portal で<a href="https://aka.ms/azureadvisor" target="_blank">Advisor の推奨事項を確認</a>して、高可用性、セキュリティ、パフォーマンス、コストについて Azure リソースの最適化を開始しましょう。 概要については、 <a href="https://aka.ms/advisor-docs" target="_blank">Advisor のドキュメント</a>を参照してください。</p>
