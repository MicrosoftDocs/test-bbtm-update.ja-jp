  何億ものML&rsquo;を実行することで、自動化されたモデルをトレーニングし、それぞれがデータ セット上のパイプラインの評価を含みます。 このトレーニングにより、自動化されたML、新しい問題に対する優れたソリューションをすばやく見つけられている可能性があります。 自動化されたML&ndash;データが表示されない場合でも、新しい ML の問題で実行され、現在も学習と改善が続きます。 詳細については、次のページを参照してください。</p>


  <h2>設計原則</h2>


  <p>Microsoft のミッションは、モデルの構築を簡素化し、データ サイエンティストの生産性を向上させ、機械学習を民主化することです。 また、信頼とデータのプライバシーにも重点を置いて取り上しています。 自動化されたサービスの背後にある原則MLミッションをさらに進めることを目指しています。</p>


  <h3>データのプライバシー</h3>


  <p>自動化されたMLは、&rsquo;プライバシーを維持しながら、顧客データを表示することなくパイプラインを生成するように設計されています。 お客様のデータと機械学習パイプライン&rsquo;の実行はどちらも、顧客のクラウド サブスクリプション (またはローカル コンピューター) に保存され、完全に制御されます。 各パイプライン実行の結果だけが自動 ML サービスに送り返されます。これにより、次にどのパイプラインを試す必要があるパイプラインのインテリジェントで現実的な選択肢が作成されます。</p>


  <h4 align="center"><em>データを表示 &ldquo;する&rdquo; 必要はありません</em></h4>


