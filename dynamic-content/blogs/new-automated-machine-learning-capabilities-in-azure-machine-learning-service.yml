Content: >-
  <p>Azure Machine Learning <a href="https://aka.ms/aml-ga-blog">サービス</a>の一般提供の一環として、新しい自動機械学習 (自動機械学習) 機能をお知らせMLしています。 自動 ML&nbsp;を使用すると、モデルの選択とハイパーパラメーターの調整を自動化し、機械学習モデルの構築にかかる時間を数週間または数か月から数日短縮し、ビジネス上の問題に集中するための時間を短縮できます。自動化されたサービスのMLは、データ サイエンティストの生産性を向上させ、AI を民主化する取り組みによって実現されました。 機械学習を簡略化することで、自動化されたMLを使用すると、企業のドメインエキスパートは機械学習ソリューションを迅速に構築してデプロイできます。</p>


  <p>このブログの投稿では、次の処理を行います。</p>


  <ol>
   <li>Azure Machine Learning サービスの ML一部として現在利用できる の新しい自動化された機能<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">をAzure Machine Learningします</a></li>
   <li>自動化されたサービスの背後にある動機、基になるテクノロジ、原則について説明ML</li>
  </ol>


  <h2>新機能</h2>


  <p>サービスのプレビュー Azure Machine Learning数か月前から、多くの説得力のある機能が追加されました。</p>


  <h3>トレーニング インフラストラクチャ</h3>


  <p>機械学習トレーニング ジョブは非常にコンピューティング集中型であり、トレーニング時間はデータセットのサイズとアルゴリズムの種類に大きく依存します。 その結果、トレーニングはボトルネックとなる場合が多く、ジョブを迅速に完了する機能により、データ サイエンティストは迅速に反復処理できます。 自動化されたML、トレーニング ジョブを実行できるコンピューティング インフラストラクチャに対して多くの選択肢があります。 まず、ローカル コンピューターでジョブを実行し、Azure クラウドを使用してスケールアップとスケールアウトを行います。</p>


  <h3>Azure Machine Learning コンピューティング</h3>


  <p>スケーリングの準備ができたら、自動化された ML を使用すると、Azure Machine Learning コンピューティングまたは Azure Databricks クラスターを使用して複数のトレーニング ジョブを並列に実行するだけでなく、スケールアップして Azure Cloud でトレーニング ジョブを実行できます。 コンピューティングAzure Machine Learning、トレーニング ジョブを並列で実行するように Azure Virtual Machinesクラスターを設定できます。 自動スケールにより、トレーニング ジョブの完了時に仮想マシンがシャットダウンされ、コストが節約されます。</p>


  <h3>Azure Databricks (プレビュー)</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> は、ビッグ データ処理で人気のある Azure 上のマネージド Spark オファリングです。 Azure Databricks で自動機械学習を使用すると、Azure Databricks を使用しているお客様は、同じクラスターを使用して自動機械学習の実験を実行し、データを同じ場所に維持できます。 自動スケーリング機能と自動終了機能を使用して、ローカルワーカー ノードを利用できます。</p>


  <h3>ローカル コンピューター</h3>


  <p>多くの場合、データ サイエンティストは、ダウンサンプリングされたデータを使用して、ローカル コンピューター上で機械学習モデルのトレーニングを開始します。 組織のデータ ガバナンスやセキュリティ ポリシーなどの制約では、データをオンプレミスに保持する必要がある場合があります。 自動化されたMLを使用すると、データのセキュリティと保護のニーズに準拠して、コンピューターから離れることなく、ローカル コンピューター上でトレーニング ジョブを完全に実行できます。</p>


  <h3>データの前処理と特徴付け</h3>


  <p>データ サイエンティストは、データのクリーニング、変換、および新機能の生成に多くの時間を費やしています。 自動MLは、カテゴリの特徴を 1 つのホット エンコードに自動的に変換し、欠損値と行を取り込み、新しい日付時刻の特徴を生成することで、これらのデータ前処理タスクの多くを簡略化します。</p>


  <h3>ビジュアル グラフ</h3>


  <p>自動化されたML、自動化されたモデルによって構築された候補モデルのランキングなど、豊富なビジュアル グラフがML。 また、混同行列などのモデルのパフォーマンスを視覚化/比較するのに役立つ、各モデルとグラフのさまざまなメトリックも含まれています。 ビジュアル グラフは拡張機能を介して Jupyter Notebook に統合され、快適なノートブック エクスペリエンスを離れる必要がなさそうになります。 グラフは、別の IDE を使用するユーザーに対して Azure Portal でも使用できます。</p>


  <h3>予測 (プレビュー)</h3>


  <p>分類と回帰に加えて、予測もサポートされています。 時系列予測は一般的な問題であり、多くの業界にアプリケーションがあります。 たとえば、小売企業は将来の製品の売上を予測したいと考えています。エネルギー ユーティリティは電力消費需要を予測したいと考えています。 最適なパフォーマンスを得るモデルをチューニングするには、モデルのチューニングで時間と集計のウィンドウを考慮する必要があります。 予測機能を使用する場合、自動機械学習では、時系列データセットの微妙な違いを認識するために、前処理、アルゴリズムの選択、ハイパーパラメーターの調整が最適化されます。 このサービスでは、グレイン インデックスの特徴付けやグループ化、行の欠落などの機能エンジニアリングのサポートが拡大され、モデルのパフォーマンスと精度が向上します。</p>


  <h3>モデルの説明機能 (プレビュー)</h3>


  <p>ほとんどの企業は信頼を得て&ldquo;&rdquo;実行され、ブラック ボックスを開ML透明性と信頼を構築するのに役立ちます。&nbsp;医療や銀行業務など、規制の厳しい業界では、規制とベスト プラクティスに準拠する必要があります。&nbsp;この重要な側面の 1 つは、入力変数 (特徴) とモデル出力の関係を理解する点です。&nbsp;各特徴 (特徴の重要度) が予測値に与える影響の大きさと方向の両方を把握すると、モデルをよりよく理解し、説明するのに役立ちます。 モデルの説明機能を使用すると、自動実行の一環として機能の重要度MLできます。</p>


  <h3>利用可能なリージョン</h3>


  <p>Azure Machine Learningサービスは、米国 (東および西の海岸)、ヨーロッパ、アジア、オーストラリアの多くのリージョンで利用できます。 近くのリージョンML自動で使用できると、ネットワーク待機時間を短縮できます。 データがデータ主権とガバナンスルールの対象である場合は、これらの要件に準拠するために、地域で使用できる自動 ML を使用することができます。</p>


  <h2>自動機械学習を使用する理由</h2>


  <h3>機械学習は複雑です</h3>


  <p>機械学習ソリューションの開発は複雑で、手間がかかり、時間がかかります。 一般的な機械学習ライフサイクルは、ビジネスの理解、データの取得、モデリング、運用化の 4 つの部分で構成されます。 ソリューションMachine Learning、解決に取り組むビジネス上の問題から始め、次に必要なデータを取得して探索する必要があります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed934767-461a-4c46-bbdf-219caf8544b0.png"><img alt="Machine learning diagram" border="0" height="501" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ebb3751-fd89-4347-b0fe-0059f3cd2674.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="機械学習の図" width="1024"></a></p>


  <p>モデリング ステージの特徴エンジニアリングの部分では、null の削除、再スケール、特徴の選択、新機能の生成などの手法を使用して、入力データを変換する必要があります。 次に、最適な機械学習アルゴリズム (サポート ベクター マシン (SVM)、ロジスティック回帰、またはツリーベースの分類子) を選択します。 選択したアルゴリズムに使用する必要があるパラメーター値 (例: ツリーベースの分類子の最大深度と最小分割数)。 他にも多数あります。 &ldquo;&rdquo; scikit-learn 機械学習ライブラリからこの単純なチュートリアル グラフを見て、アルゴリズム選択の複雑さを確認してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f2dd345-04f3-4740-b93e-b3efa56a778d.png"><img alt="scikit-learn algorithm cheat sheet" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c4dea0f-a99c-490b-8310-d916a158ccfe.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="scikit-learn アルゴリズムチート シート" width="1024"></a></p>


  <p align="center"><em>ソース: <a href="https://scikit-learn.org/stable/tutorial/machine_learning_map/index.html" target="_blank">scikit-learn 機械学習ライブラリ</a></em></p>


  <p>つまり、データ サイエンティストと開発者は&quot;&quot;、魔法の機械学習ソリューションを実現する途中で、一連のシーケンシャルで相互接続された決定に直面します。 &ndash;最終的に、これらの決定はすべて、各機械学習ソリューションに入るデータ前処理/特徴エンジニアリングステップ、学習アルゴリズム、ハイパーパラメーター設定の組み合わせに関する機械学習パイプラインの精度を決定します。</p>


  <p>このばらつきにより、データ サイエンティストは通常、特徴、学習器、ハイパー パラメーターの組み合わせが異なる複数のモデルを構築します。 その後、これらのモデルが最適な精度に評価され、最適なモデルが選択されます。 複数のモデルを構築して評価するのは時間がかかるので、多くの場合、数週間かかります。 データの進化に応じて機械学習ソリューションを更新する必要がある場合、データ サイエンティストは同じ特徴エンジニアリング、モデルトレーニング、評価プロセスを繰り返す必要があります。</p>


  <h3>機械学習の簡略化</h3>


  <p>しかし、開発者またはデータ サイエンティストが、ラベル付けされたデータに最適な機械学習パイプラインを識別する自動サービスにアクセスできる場合は、どうなるでしょうか。 このソリューションはMLサービスの自動Azure Machine Learning機能によって提供されます。 自動化された ML を使用すると、データ サイエンスの専門知識のなくてもユーザーは、問題に対するエンドツーエンドの機械学習パイプラインを特定し、はるかに少ない時間で高品質の機械学習モデルを実現できます。 これにより、実行できる実験の数が大幅に増え、実稼働可能なソリューションに対する反復処理が高速化されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5185fb8e-77b2-46d4-90d7-52d054195d6d.png"><img alt="Simplifying machine learning diagram" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdf018df-a4e3-4982-969f-cc64d38eb9e8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="機械学習の簡略化図" width="1024"></a></p>


  <p>Microsoft は、製品を通じて AI を民主化する取り組みです。 モデルのハイパーパラメーターを手動で調整する必要性を簡素化し、削除することで、ユーザーの生産性を向上させます。 Azure Machine Learning サービスを通じて自動化された ML を利用できるようすることで、データ サイエンティストや組織は、&#39;を使用して、機械学習のライフ サイクルをエンドツーエンドで構築、デプロイ、管理することができます。</p>


  <p>データ サイエンスを使用する場合は、自動化されたMLをすぐに開始するのに役立ちます。 特徴エンジニアリング、アルゴリズムの選択、ハイパーパラメーター調整の複雑さを抽象化することで、機械学習モデルの構築プロセスを簡略化します。 これにより、組織内のより多くのユーザーが機械学習を活用できます。最も重要なのは、データ サイエンティストが関与する前に、ドメインの専門家が ML ソリューションのプロトタイプを迅速に作成し、仮説を検証することです。</p>


  <p>経験豊富なデータ サイエンティストの場合、自動化された ML を使用すると、特徴エンジニアリング、アルゴリズムの選択、ハイパーパラメーター調整の多用なタスクを手動で実行する必要がなくなるので、生産性を向上させ、時間を節約できます。 開始点として自動モデルを使用してモデルをMLし、さらに調整することができます。 また、組織は自動モデルを使用MLモデルのベンチマークを実行できます。</p>


  <p>多くの Fortune 500 のお客様は、自動化されたサービスを使用ML。 これには、自動化された &amp;&rsquo;&rsquo;ML を使用して工場生産を予測するグローバルな石油調整会社や、予測メンテナンスに自動化された ML を使用する医療デバイス会社が含まれます。 自動化されたML Microsoft Power BI&rsquo; S AI 機能にも力を入れ、ビジネス アナリストは 1 行のコードを記述せずに機械学習モデルを構築できます。</p>


  <h2>自動化&rsquo;された機械学習の背後にあるもの</h2>


  <p>Azure Machine Learningサービスの&rsquo;自動化MLは、<a href="https://arxiv.org/abs/1705.05355" target="_blank">Microsoft Research</a> 部門のブレークスルーに基づいており、市場で競合するソリューションとは異なります。 このアプローチでは、コラボレーション フィルタリングとベイズ最適化のアイデアを組み合わせ、可能な機械学習パイプラインの膨大な領域をインテリジェントかつ効率的に検索します。 基本的&#39;機械学習パイプラインの推奨システムです。 ストリーミング サービスがユーザーに映画を推奨する方法と同様に、自動MLでは、データ セットの機械学習パイプラインが推奨されます。</p>


