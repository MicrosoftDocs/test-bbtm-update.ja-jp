Title: Azure Resource Graph ServiceNow の拡張探索のロック解除
Summary: ServiceNow® ITOM Discovery が Microsoft の Azure Resource Graph と統合され、運用ワークフロー内で組織の Azure 資産をより迅速かつスケーラブルに検出できるようになります。
Content: >-
  <p>&rsquo;ServiceNow&reg; ITOM Discovery が Microsofts&rsquo; Azure Resource Graph&rsquo; と統合され、運用ワークフロー内で組織の Azure 資産をより迅速かつスケーラブルに検出できるようになります。</p>


  <p>Azure の ServiceNows&rsquo; <a href="https://docs.servicenow.com/bundle/paris-it-operations-management/page/product/it-operations-management/reference/r_ITOMApplications.html" target="_blank">ITOM 検出</a> とサービス マッピングにより、組織は Azure で実行されている IT インフラストラクチャとサービスの最新の構成管理データベース (CMDB) ビューを提供します。 CMDB 内のこの検出データは、組織が運用の機敏性を向上できる ServiceNow 内のさまざまなワークフローとアプリケーションを提供します。 <a href="https://azure.microsoft.com/en-us/features/resource-graph/" target="_blank">Azure Resource Graph</a> は、Azure クラウド リソースの高パフォーマンスの探索を提供する Azure サービスであり、複数のサブスクリプション間および Azure Lighthouse を使用してテナント間で大規模にクエリを<a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank"></a>実行する機能を提供します。</p>


  <p>ServiceNows エクスペリエンスを通じて Azure 資産の包括的なエンドツーエンドビューを求める共同のお客様には、ServiceNows&rsquo;&rsquo; ITOM Discovery 内の Azure Resource Graph API に切り替えるという利点があります。</p>


  <ul>
      <li>数百または数万のリソースを含む大規模な Azure 環境の検出のサポート。</li>
      <li>ServiceNow ベンチマークに基づいて、Azure&#39;顧客の検出が 4 倍速くなります。</li>
      <li>ライセンスのコスト削減の可視性Azure ハイブリッド特典向上。</li>
      <li>Azure タグ データを使用したサービス マップの高速で自動化された作成。</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;より多くのお客様が Azure に移行し、Azure Arc を使用してオンプレミスに Azure を拡張する場合、既存のワークフロー ツールを一貫して使用する機能が不可欠になります。&nbsp;&nbsp;この統合により、お客様は ServiceNows&rsquo; ITOM&rdquo;&nbsp; 検出エクスペリエンス内で最も優れた Azure 資産をより豊富かつ迅速に検出するメリットを得ることができます。最終的には、運用上の意思決定が改善されます。Microsoft のプログラム管理、Azure 管理、ポータル エクスペリエンスのパートナー ディレクターであるJeremy Winter は述べています。</em></p>


  <p style="margin-left: 40px;"><em>&ldquo;お客様は、Azure Resource Graph のハイ パフォーマンス クエリ機能を使用して Azure リソース データを Now Platform&reg; に統合し、IT サービス管理、IT 運用管理、AIOps、CloudOps、DevOps、SecOps、ソフトウェア資産管理のための統合されたサービス対応プラットフォームを作成する際に、IT バリュー チェーン全体で ServiceNow ワークフローの能力を引き出すことにうれしく思います。 リスク管理などです。&quot;&nbsp;Jeff Hausman は、ServiceNow の ITOM、セキュリティ、CMDB の副社長兼マネージャーです&nbsp;。 &quot;最終的には、従業員と顧客にシームレスなエクスペリエンスを実現します。&rdquo;</em></p>


  <p>この統合とそれを取得する方法の詳細については、ServiceNow からのブログ <a href="https://community.servicenow.com/community?id=community_blog&amp;sys_id=435425d4db862c10f21f5583ca9619f4" target="_blank">のお知らせを</a> 参照してください。</p>
