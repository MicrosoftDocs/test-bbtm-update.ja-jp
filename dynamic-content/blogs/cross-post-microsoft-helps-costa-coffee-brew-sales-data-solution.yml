Title: 'クロス投稿: Microsoft がコスタリカ brew sales data ソリューションを支援'
Summary: 'Editor のメモ: これは、STB News Bytes ブログのクロス投稿です。  先週、Microsoft は、インテリジェントなシステム、ビジネス分析、クラウドでの作業について、魅力的 (およびおいしい) の例を発表しました。'
Content: <p><strong>エディターのメモ:</strong>これは、 <a href="https://blogs.technet.com/b/stbnewsbytes/archive/2013/01/17/january-17-2013-news-thursday-microsoft-brews-up-a-solution-for-costa-coffee-and-more-server-amp-tools-news.aspx" target="_blank">STB News Bytes ブログ</a>のクロス投稿です。</p>  <p>先週、Microsoft は、インテリジェントなシステム、ビジネス分析、およびクラウドコンピューティングでの作業について、魅力的 (およびおいしい) の例を発表しました。 &rsquo;自動販売機コンピューターは、英国の最先端のセルフサービスバーであり、18か月前から英国に2500台を超えるコンピューターが搭載されてい &rsquo; ます。 次世代のコーヒーサービスコンピューターを構築することを決定した場合は、柔軟なエンドツーエンドのソリューションが必要でした。 Windows 埋め込まれているので、Azure と SQL Server は Windows、お客様が正確なニーズを満たすことができるため、診断や販売データを含むコンピューターのあらゆる側面を追跡することができます。</p>  <p>Microsoft とコスタリカがコーヒー用の優れたカップを提供する方法については、Windows Embedded の<a href="https://blogs.msdn.com/b/windows-embedded/archive/2013/01/11/microsoft-brews-up-a-solution-for-costa-coffee.aspx" target="_blank">ブログ</a>記事をご覧ください。&nbsp;</p>
