Slug: secure-incoming-traffic-to-hdinsight-clusters-in-a-vnet-with-private-endpoint
Title: Secure incoming traffic to HDInsight clusters in a virtual network with private endpoint (プライベート エンドポイントを使用した、仮想ネットワーク内の HDInsight クラスターへのセキュリティで保護された着信トラフィック)
Summary: 仮想ネットワークにデプロイされた HDInsight クラスターでのプライベート エンドポイントの一般提供をお知らせします。
Content: >-
  <p>仮想ネットワークにデプロイされた HDInsight クラスターでのプライベート エンドポイントの一般提供をお知らせします。 この機能により、企業は HDInsight クラスターへのアクセスをパブリック インターネットから分離し、ネットワーク層でのセキュリティを強化できます。</p>


  <p>以前は、お客様が仮想ネットワークに HDI クラスターをデプロイした場合、<strong>https://&lt; CLUSTERNAME.azurehdinsight.net&gt;</strong> の形式で使用できるパブリック エンドポイントは 1 つでした。 このエンドポイントは、クラスターにアクセスするためのパブリック IP に解決されます。 受信トラフィックを制限する必要があるお客様は、ネットワーク セキュリティ グループ (NSG) 規則を使用する必要があります。 具体的には、HDInsight 管理トラフィックと、クラスターにアクセスするエンド ユーザーの両方の IPS をホワイトリストに登録する必要があります。 これらのエンド ユーザーは仮想ネットワーク内に既に存在している可能性がありますが、パブリック エンドポイントに到達するにはホワイトリストに記載されている必要がありました。 多くの場合、これらのエンド ユーザーの&rsquo; 動的な IPS を識別してホワイトリストに追加するのは難しく、変更される可能性があります。</p>


  <p>プライベート エンドポイントの導入により、お客様は NSG&rsquo; ルールを使用して、仮想ネットワークの信頼された境界内にあるパブリック インターネットとエンド ユーザーからアクセスを分離できます。 仮想ネットワークはオンプレミス ネットワークに拡張できます。そのため、オンプレミスから HDInsight クラスターへのトラフィックは、パブリック インターネットから分離することもできます。</p>


  <p>お客様は、HDInsight 管理<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network#hdinsight-ip-1" target="_blank"></a>プレーンがパブリック エンドポイントに到達し、エンド ユーザーに仮想ネットワーク内のプライベート エンドポイントにアクセスするために必要な静的 IP のみをホワイトリストに登録できます。 仮想ネットワークにデプロイされた各 HDI クラスターには、<strong>https://&lt; CLUSTERNAME-int.azurehdinsight.net&gt;</strong> の形式のプライベート エンドポイントとパブリック エンドポイントがあります。 この URL &ldquo;の -int&rdquo; に注意してください。このエンドポイントは、その仮想ネットワーク内のプライベート IP に解決され、パブリック インターネットからアクセスできません。</p>


