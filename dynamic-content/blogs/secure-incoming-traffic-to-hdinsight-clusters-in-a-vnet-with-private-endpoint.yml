  <p>Express Route を介してオンプレミス環境に拡張される可能性がある仮想ネットワーク内のトラフィックからのパブリック トラフィックの分離は、ネットワーク層でのアクセスを制御し、HDInsight クラスター全体に追加のセキュリティ層を追加する重要なセキュリティ機能です。 HDInsight &ldquo;<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network#directly-connect-to-hadoop-services" target="_blank"></a>&rdquo; と仮想ネットワークの詳細については、Azure Azure HDInsight を使用して Virtual Network を拡張する方法にMicrosoft Azureしてください。</p>


