Title: Azure や他の Microsoft 製品でキャリアを進め、9 つの IT Windowsに従う新しい現実のショーであるキャリア ファクターを見る
Summary: 非常に&nbsp; クールな情報を次に示します。キャリア ファクターと呼ばれる新しいリアルタイム のオンライン現実ショーは、世界中の 9 人の実際の個人のストーリーを語り始め、それぞれが取り組むものです。
Content: '<p>&nbsp;非常にクールな情報を次に示します。キャリア ファクターと呼ばれる新しいリアルタイム のオンライン現実ショーは、世界中の 9 人の実際の個人のストーリーを伝え、それぞれが IT&nbsp; キャリアの向上に取り組んだものです。 今後 5 か月間、それぞれが Microsoft、パートナー、グローバル IT コミュニティの支援を受けてキャリア目標に向けて取り組む予定です。&nbsp;フォローできるユーザーの 1 人は、アイルランドのダブリンの Windows Azure 開発者である Neil です。この開発者は、Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> と SQL Azure でアプリケーションを開発する方法を学習したいと考SQL Azure。</p>  <p>各候補には、自分の背景を探索し、その経験から学び、結果を共有できる個人用ページがあります。  ビデオ、学習リソースへのリンク、ヒント、および更新プログラムは、ブログやさまざまなソーシャル メディア のアウトレットを通じて見つけ出されます。 そこで、見て回り、いくつかの一般的な場所を見つけて、キャリア ファクターからインスピレーションを得る。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/21/watch-career-factor-a-new-reality-show-that-follows-9-it-personalities-as-they-advance-their-careers-on-windows-azure-and-other-microsoft-products.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
