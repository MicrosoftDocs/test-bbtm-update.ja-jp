Title: Azure Windowsのセキュリティの概要ホワイト ペーパーが利用可能に
Summary: Windows Azure では、顧客データの機密性、整合性、可用性を提供すると同時に、透過的な説明責任を実現する必要があります。 お客様がセキュリティの配列をよりよく理解するのに役立ちます。
Content: >-
  <p><em>注: このブログ投稿とそれが参照しているホワイト ペーパーの情報は古くなっているので、使用しなくなりました。</em></p>


  <p>その間、Microsoft は、Azure のさまざまなセキュリティとコンプライアンスの側面に関する包括的な情報を提供するいくつかのホワイト ペーパーを公開しました。</p>


  <ul>
      <li>Azure セキュリティ情報サイト <a href="https://aka.ms/azuresecinfo" target="_blank">をご覧ください</a>。 Azure ネットワーク セキュリティ、Azure ストレージ セキュリティ、Azure 仮想マシン (コンピューティング) セキュリティなど、<a href="https://docs.microsoft.com/en-us/azure/security/security-storage-overview" target="_blank"></a><a href="https://docs.microsoft.com/en-us/azure/security/security-network-overview" target="_blank">Azure</a> の主要なセキュリティの概念の詳細が<a href="https://docs.microsoft.com/en-us/azure/security/security-virtual-machines-overview" target="_blank">表示されます</a>。</li>
      <li>Microsoft トラスト <a href="https://www.microsoft.com/trustcenter" target="_blank">センターでは、</a> クラウド コンピューティングの標準と規制コンプライアンスに関する最新の情報を必要とする法律およびコンプライアンスの専門家向け豊富なリソースを提供しています。 <a href="https://aka.ms/cjisimplementationguidelines" target="_blank">Azure Government、Office 365 Government、Dynamics CRM Online Government の CJIS</a> 実装ガイドラインなどのホワイト ペーパー、<a href="https://aka.ms/azureferpa" target="_blank">Microsoft Azure 用の「INPA</a> 実装ガイド」、欧州連合 (EU) および欧州自由商取引委員会 (EFTA) の商用顧客向け <a href="https://aka.ms/germansovereigncloud" target="_blank">Microsoft Cloud Germany</a> に関する情報が掲載されています。 これらのホワイト ペーパーは、お客様がローカルの法律とガバナンスの問題を理解し、コンプライアンスとプライバシーの側面に関する知識を共有し、クラウドにデプロイするときにローカルの規制要件に関する分析情報を提供するのに役立つガイダンスとして作成されました。</li>
  </ul>


  <hr>

  <p><a href="https://azure.microsoft.com/" target="_blank">Windows Azure では</a>、顧客データの機密性、整合性、可用性を提供すると同時に、透過的な説明責任を実現する必要があります。 Windows Azure 内で実装されているセキュリティコントロールの配列を、お客様の&#39;と Microsoft の運用&#39; &quot;の両方の観点から理解するために、Windows Azure セキュリティの概要&quot; という新しいホワイト ペーパーがリリースされました。このホワイト ペーパーでは、Windows Azure で使用できるセキュリティを包括的に確認できます。 Charlie Kaufman 氏と Ramanathan Venpathy 氏が書いたこの論文では、お客様の&#39;と Microsoft の運用&#39; の両方の観点から利用できるセキュリティ機能、Windows Azure をより安全にするのに役立つ人とプロセス、コンプライアンスに関する簡単な説明を技術的に調査しています。</p>
