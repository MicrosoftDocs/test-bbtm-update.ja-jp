Title: 'デジタルイベント: データと分析がビジネスの未来にどのように影響するかを調べる'
Summary: '戦略的なデータと分析のイニシアチブを計画することは、組織が将来の問題を正常に移動するために必要な機敏性と回復力を構築するうえで重要になりました。 '
Content: >-
  <p>戦略的なデータと分析のイニシアチブを計画することは、組織が将来の問題を正常に移動するために必要な機敏性と回復力を構築するうえで重要になりました。 <b>2020 年12月3日、9:00 am から 10:30 Am 太平洋標準時 (UTC-8)</b>にご参加ください。データと<a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490754" target="_blank">分析がビジネス</a> &mdash; の未来にどのように影響するかを確認し、azure を使用して戦略的なビジネス上の意思決定方法を変更する方法をご確認ください。</p>


  <p><a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490754" target="_blank">イベントの登録</a> 先:</p>


  <ul>
      <li>Microsoft の最高経営責任者 Satya Nadella が、データと分析の機能についての洞察を提供し、新しい Azure イノベーションについて説明します。</li>
      <li>microsoft がデータと分析を使用して自分の finance 組織を変革する方法について、西村さん、microsoft 最高財務責任者、役員バイスプレジデント、および Microsoft Azure の副社長ホワイト社から学ぶことができます。</li>
      <li>Judson Althoff、世界中の世界中の企業において、世界 &rsquo; 中のほとんどの企業の役員が、データと分析を使用して、不確実性の面での回復、強化、イノベーションを行う方法について話します。</li>
      <li>azure Synapse analytics、新しい azure データガバナンスサービス、Azure Machine Learning、Microsoft Power BI のネイティブ統合を示す新しいデモを参照して、rohan Microsoft Azure Kumar を使用した最新の azure データおよび分析に関するお知らせをご覧ください。</li>
      <li>ライブ Q&a &amp; 中に、Microsoft のエンジニアから質問して、リアルタイムで回答を得ることができます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44a29af9-bec5-4c56-89ab-c885240a239e.png"><img alt="Shape your future with Azure Data and Analytics. Attend the digital event December 3, 2020." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743fd7a-e373-4e2c-b31d-46c090cfd602.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>イベントが終了するまでに、 &rsquo; 分析イニシアチブの戦略的なビューを作成する方法と、データと分析を使用して洞察を得たり、意思決定を行ったり、ビジネスの結果を改善したりするための、戦略的で統合されたフレームワークを作成するための堅固な基盤となりました。 私たちがおわかりいただけると思います。</p>


