  <p>私の方法が、&rsquo;Azure で利用できる膨大な種類のサービスから、アプリケーションに最適なサービスを並べ替え、選択するのに役立ちます。 ご質問&rsquo;やフィードバックがある場合は、Twitter (<a href="https://twitter.com/AzureBarry">@AzureBarry</a>) を通じてお問い合わせください。</p>
