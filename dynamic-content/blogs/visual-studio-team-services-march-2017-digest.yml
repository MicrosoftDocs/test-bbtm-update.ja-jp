Title: 2017 年 3 月Visual Studio Team Servicesダイジェスト
Summary: この投稿シリーズは、Visual Studio Team Services の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。 Visual。。。
Content: >-
  <p>この投稿シリーズは<a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">、Visual Studio Team Services</a> の最新の更新プログラムとニュースを提供し、Azure ユーザーが 3 週間ごとにリリースされる新機能を最新の状態に保つ優れた方法です。 Visual Studio Team Servicesは、Azure DevOps効率的な継続的インテグレーションとリリース パイプラインを作成するための最適なツールを提供します。 Team Services の機能の一覧が急速に広がり、チームは Azure ワークフローのすべての領域で、任意の言語で記述され、任意の OS にデプロイされたアプリに対して、より効率的に利用を開始できます。</p>


  <h2>配信計画</h2>


  <p>配信計画のプレビューをお知らせいたします。 配信計画は、複数のバックログを配信スケジュール (イテレーション) にオーバーレイすることで、チーム間の調整を支援します。 表示するバックログ、チーム、作業項目を含める計画を調整します。 100% 対話型プランを使用すると、進む間に調整を行うことができます。 マーケットプレースにアクセスして、新しい <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-plans">配信プラン拡張機能をインストールします</a>。 詳細については、こちらの<a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/23/new-feature-delivery-plans-for-visual-studio-team-services/">ブログ記事</a>を参照してください。</p>


  <p><img alt="delivery plans" height="409" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_15.png" width="798"></p>


  <h2>モバイル作業項目フォームのプレビュー</h2>


  <p>モバイル&rsquo;対応の作業項目フォームのプレビューをリリースVisual Studio Team Services。 このモバイル作業項目フォームは、最新の外観と便利&rsquo;な外観を最適化します。 詳細については、 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/24/the-mobile-work-item-form/">ブログ記事</a> を参照してください。</p>


  <p><img alt="mobile form" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_01.png"></p>


  <h2> 操作性が新しくなった Package Management</h2>


  <p>ユーザー&rsquo; エクスペリエンスをPackage Management、ユーザーから報告される一般的な問題に対処し、今後のパッケージ ライフサイクル機能のためのスペースを作る方法を更新しました。 更新プログラムの詳細 <a href="https://www.visualstudio.com/en-us/docs/package/preview/updated-experience">を確認するか</a>、パッケージ ハブのトグルを使用して <strong>有効</strong> にします。</p>


  <p><img alt="package management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_19.png"></p>


  <h2>リリース ビューのPackage Management</h2>


  <p>リリース&rsquo; ビューと呼ばれる新しいPackage Managementを <strong>追加しました。</strong> リリース ビューは、そのリリース ビューに昇格した&rsquo;フィード内のパッケージ バージョン <strong>の</strong> サブセットを表します。 リリース ビューを作成してパッケージ コンシューマーと&rsquo;共有すると、依存関係を持つバージョンを制御できます。 これは、更新されたパッケージ バージョン&rsquo;を頻繁に発行するが、発行された各バージョンをアナウンスまたはサポートしたくない場合がある継続的インテグレーションシナリオで特に役立ちます。</p>


  <p>既定では、すべてのフィードには、 と の 2 つのリリース ビュー <code>Prerelease</code> があります <code>Release</code>。</p>


  <h5><img alt="release view versioning" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-views-quality-tags.png" title="" width="360"></h5>


  <p>パッケージ バージョンをリリース ビューに昇格するには:</p>


  <ol>
   <li>パッケージを選択する</li>
   <li>[昇格] ボタンをクリックします</li>
   <li>昇格するビューを選択し、 [昇格] を <strong>選択します</strong></li>
  </ol>


  <p><img alt="promote package" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-views-promote.png" title=""></p>


  <p><a href="https://www.visualstudio.com/en-us/docs/package/feeds/about-release-views">開始するには、ドキュメント</a> を確認してください。</p>


  <h2>ビルド エディターのプレビュー</h2>


  <p>ビルド&rsquo;定義の作成と編集を容易にすることを目的とした新しい設計のプレビューが提供されています。 スイッチをクリックして試します。</p>


  <p><img alt="build editor switch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-new-build-editor-switch.png"></p>


  <p>気が変わる場合は、オフに切り替えます。 ただし、最終的に準備が&rsquo;整った後は、プレビュー エディターによって現在のエディターが置き換わる可能性があります。 そのため、試してみてください。フィードバック <a href="https://visualstudio.uservoice.com/forums/330519-team-services">をお寄せください</a>。</p>


  <p>新しいエディターには、古いエディターのすべての機能と、既存の機能に対するいくつかの新機能と拡張機能があります。</p>


  <h3>テンプレートを検索する</h3>


  <p>必要なテンプレートを検索して適用するか、空のプロセスから開始します。</p>


  <p><img alt="build editor new build definition" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-new-build-definition.png"></p>


  <h3>タスクを簡単に見つけ、必要な場所に追加する</h3>


  <p>使用する&rsquo;タスクを検索し、見つかったら、左側で現在選択されているタスクの後に追加するか、目的の場所にドラッグ アンド ドロップします。</p>


  <p><img alt="build editor add task" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-add-task.png"></p>


  <p>タスクはドラッグ アンド ドロップで移動することもできます。あるいは、Ctrl キーを押しながらドラッグ アンド ドロップすると、タスクをコピーできます。</p>


  <h3>プロセス パラメーターを利用し、主要な引数をタスクに渡す</h3>


  <p>プロセス パラメーターを使用して、ビルド定義またはテンプレートのユーザーが、タスクを深く掘り下げることなく、最も重要なデータを簡単に指定できます。</p>


  <p><img alt="build editor process parameters" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-process-parameters.png"></p>


  <p>詳細については、新しいビルド エディターのプレビューに <a href="https://www.visualstudio.com/docs/build/preview/2017-user-experience">関する投稿を参照してください</a>。</p>


  <h2>Pull Request: チーム通知のサポートの強化</h2>


  <p>チームに割り当てられている pull request の操作がはるかに簡単になりました。 PR が作成または更新されると、PR に割り当てられているすべてのチームのすべてのメンバーに電子メール アラートが送信されます。</p>


  <p>この機能はプレビュー中であり、アカウント管理者が [プレビュー機能] パネル <strong></strong> (プロファイル メニューで使用可能) から有効にする必要があります。</p>


  <p><img alt="preview features" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_08.png" title=""></p>


  <p>このアカウントを <strong>選択した後、</strong>通知のチーム拡張 <strong>機能をオン</strong> にします。</p>


  <p><img alt="preview panel" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_09.png" title=""></p>


  <p>今後のリリースでは、&rsquo;グループを含む Azure Active Directory (AAD) グループとチームに割り当てられたAAD予定です。</p>


  <h2>Pull Request: アクション可能なコメント</h2>


  <p>PR に相当な数のコメントが付いている場合、すべての会話を追跡記録することは難しくなります。 ユーザーのコメント管理を改善するために、多&rsquo;くの機能強化で対処された項目を解決するプロセスが簡略化されました。</p>


  <ul>
   <li>すべての PR のヘッダーに、&rsquo;解決されたコメントの数が表示されます。</li>
  </ul>


  <p><img alt="pull request header" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_13.png" title=""></p>


  <ul>
   <li>コメントに対処すると、1 回のクリックで解決できます。</li>
  </ul>


  <p><img alt="pull request resolve button" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_15.png" title=""></p>


  <ul>
   <li>解決中に追加するコメントがある&rsquo;場合は、1 つのジェスチャで応答して解決できます。</li>
  </ul>


  <p><img alt="pull request reply and resolve" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_16.png" title=""></p>


  <h2>Github Pull Request の自動ビルド</h2>


  <p>しばらくの間、&rsquo;お使いのレポポから CI ビルドGitHubしました。 次に&rsquo;、新しいトリガーを追加して、プル要求を自動的GitHub作成できます。 ビルドが完了したら、レポートにコメントを付けGitHub pull request。</p>


  <p>セキュリティのために、ソースとターゲットの両方が同じレポポ内にある場合にのみ、pull request を作成します。 フォークされた&rsquo;レポから pull request は作成されません。</p>


  <p><img alt="github builds" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_04.png"></p>


  <h2>月の拡張機能: Azure のビルドタスクとリリース タスク</h2>


  <p>この <a href="https://marketplace.visualstudio.com/items?itemName=geeklearningio.gl-vsts-tasks-azure">拡張機能</a> は、過去 1 か月間&rsquo;にトレンドが続き、その理由を確認するのは難しいではありません。 &rsquo;Microsoft Azureを使用してアプリケーションを構築して発行する場合は&rsquo;、この 4.5 星評価の拡張機能をぜひご利用ください。 これは、ビルドとリリースの定義で使用するタスクの小さな金山です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewGeek.png"><img alt="Azure Build and Release Tasks" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewGeek.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-top-width: 0px" title="" width="800"></a></p>


  <ul>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Slots-Swap">Azure Web アプリ スロットのスワップ</a></strong>: Azure Web アプリの 2 つのデプロイ スロットをスワップする</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Start">Azure Web アプリの開始</a></strong>: Azure Web アプリまたはスロットの 1 つを開始します</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Stop">Azure Web アプリの停止</a></strong>: Azure Web アプリまたはスロットの 1 つを停止します</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Execute-Query">Azure SQLクエリの実行</a></strong>: クエリのSQLクエリを実行Azure SQL Database</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Database-Restore">Azure SQL Database復元</a></strong>: 最新Azure SQL DatabaseバックアップをAzure SQL Database同じサーバー上の別のサーバーに復元する</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Database-Incremental-Deployment">Azure SQL Database増分</a></strong>配置: 複数の DACPAC をAzure SQL Databaseし、現在のバージョンのアプリケーション バージョンに基づいて増分配置をData-Tierする</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/AzCopy">AzCopy: AzCopy</a></strong> を使用して複数のアカウントAzure Storage BLOB をコピーする</li>
  </ul>


  <p>Marketplace の Visual Studio Team Services<a href="https://marketplace.visualstudio.com/vsts">に移動し</a><a href="https://marketplace.visualstudio.com/items?itemName=geeklearningio.gl-vsts-tasks-azure">、拡張機能をインストールします</a>。</p>


  <p>さらに多くの更新プログラムがあります。そのため、1 月 <a href="https://www.visualstudio.com/en-us/articles/news/2017/jan-25-team-services">25 日と 2 月 15</a> 日のリリース ノートの新機能の完全な一覧を確認することをお <a href="https://www.visualstudio.com/en-us/articles/news/2017/feb-15-team-services">勧めします</a>。</p>


  <p>コーディングをお楽しみください!</p>
