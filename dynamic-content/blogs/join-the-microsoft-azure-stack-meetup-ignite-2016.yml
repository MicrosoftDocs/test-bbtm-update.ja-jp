Title: Microsoft Azure Stack Meetup @ Ignite 2016 に参加する
Summary: Microsoft Azure Stack 製品チームは、9 月 26 日月曜日にアトランタで開催される Ignite 2016 カンファレンスで会議を開催しています。 これは、Azure Stack に関心のある他のユーザーとネットワークを作成し、Azure Stack の機能とシナリオに関する製品チームのフィードバックを提供する機会です。
Content: >-
  <p>Microsoft Azure Stack 製品チームは、9 月 26 日月曜日にアトランタで開催される Ignite 2016 カンファレンスで会議を開催しています。 これは、Azure Stack に関心のある他のユーザーとネットワークを作成し、Azure Stack の機能とシナリオに関する製品チームのフィードバックを提供する機会です。</p>


  <p>これがカンファレンス全体のお気に入りのイベントになるはずです。</p>


  <p>私たちは、10&rsquo; <a href="https://www.bing.com/mapspreview/?osid=4c2c1c19-d14c-448f-b8a1-a977e2bc5377&amp;cp=33.760345~-84.397167&amp;lvl=17&amp;v=2&amp;sV=2&amp;form=S00027" target="_blank">分ほど歩いて、アトランタ</a>-・ワールド・シティ・センターで会います。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/274caa98-94fa-490d-b61d-b26c407b9fea.png"><img alt="Ignite_Hilton" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20604dfc-0c15-4f0e-a13f-3725124bef01.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Ignite_Hilton" width="360"></a></p>


  <p>多くの参加者が予想されます。そのため、Meetup 登録ページに登録するには数秒 <a href="https://aka.ms/azurestackmeetup">お待ちください</a>。</p>
