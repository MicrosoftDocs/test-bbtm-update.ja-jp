Summary: 'ネットワークと接続が変更された後、"スマートビルディング" という用語は、構築された環境で実行される可能性があることを造語ていました。 '
Content: >-
  <p>ネットワークと接続が変更された後、スマートビルディング &rdquo; という用語 &ldquo; は、構築された環境で実行される可能性があることを造語しました。 現在、この用語は新しい意味を利用しています。これは、新たに高度なスマートな概念 &ldquo; を実現するために成長する可能性があるためです。&rdquo;</p>


  <p>モノのインターネット (IoT) と人工知能 (AI) は、所有者、オペレーター、および occupants の管理と熟考を構築するための優れた機能を備えています。これにより、コストとエネルギーを大幅 &mdash; に節約し、企業 &rsquo; の文化と目標に最適な方法でスペースを整理できます。 これらの利点は、さまざまなスペースに適用されます。 たとえば、病院、スタジアム、および工場はすべてよりスマートにすることができ、それらを接続する電気グリッドとそれらを含む都市にも同じことが当てはまります。</p>


  <p>先月の Microsoft Build developer カンファレンスでは、現代の職場での環境インテリジェンス向けのビジョンを共有しています。これには、組織が生産性と共同作業のためのワークプレースを作成するのに役立つ AI、IoT、生産性ツールの収束が含まれています。 しかし、ワークプレースの傾向や新しいリース会計ルールを変更し、コストを最小限に抑え、より多くの sustainably を運用することにより、IoT と AI の適用に関心が高まっています。</p>


  <p>IoT と AI は、インテリジェントクラウドと物理的な世界の間の接続を強化するのに役立ちます。 データを使用してデジタルツイン &rdquo; (人、スペース、およびデバイスの仮想モデル) を作成 &ldquo; することにより、領域の使用状況を分析して最適化することで、エネルギー効率から従業員の満足度と生産性までのあらゆるレベル &mdash; でのニーズに応える &rsquo; ことができます。</p>


  <p>現在、ニューヨークの IBcon/Realcomm カンファレンスで、パートナーの発表と製品の新機能を使用して、 &rsquo; このビジョンに関する手順を実行しています。 具体的には、空間インテリジェンスを利用するソリューションの作成、拡張、管理、およびセキュリティ保護を容易にする新しい Azure IoT 機能を追加しています。 これにより、次のレベルの &ldquo; スマート &rdquo; を実現する新しいアプリケーションの範囲が pave されます。</p>


  <h2>新しい空間インテリジェンス機能</h2>


  <p>この spring の前に、Microsoft は今後4年間、IoT で $50億を投資していることを発表しました。 私たちの目標は、IoT での旅を簡略化することです。そのため、お客様は、どこから始めても、信頼された接続型ソリューションを作成できます。 その投資の一部は、顧客、場所、およびデバイス間の関係と相互作用をモデル化するサポートソリューションに特化しています。</p>


  <p>現在、このようなモデリングが IoT の世界の一歩進んだデバイスを使用できるようにする新しい Azure IoT 空間インテリジェンス機能について発表しまし &rsquo; た。 たとえば、オフィス環境では、空間インテリジェンスによって、領域の実際の使用方法に基づいて、暖房、冷却、および部屋予約システムの管理を向上させることができます。</p>


  <p>これらの新しい Azure IoT 機能には、トポロジとオントロジを使用したリレーションシップのモデリング、高度なセンサー処理、マルチまたは入れ子になったテナントのサポート、ロールベースのアクセス制御などがあります。 これらの機能により、パートナーは、ゼロから構築するのではなく、アプリケーションレベルでイノベーションに集中できます。</p>


  <p>この機能は、さまざまなセンサー &mdash; からではなく、領域 &mdash; のコンテキストでデータをクエリする機能と組み合わせて、反復可能でスケーラブルな空間的に対応したソリューションを構築するようにパートナーを設定します。 パートナーは、デジタルおよび物理的な世界でデータを相互に関連付けることができるため、独自に関連する AI エクスペリエンスを作成できます。これにより、新しいチャンスを解放してコンシューマーエクスペリエンスを向上させ、新しい効率性を生み出し、お客様のスペースを改善することができます。</p>


  <p>現時点では、これらの新しいプラットフォーム機能は限られたプレビュー段階であり、今年後半にパブリックプレビューに移行します。</p>


  <h2>IBcon/Realcomm で新機能を紹介するパートナー</h2>


  <p>ibcon/realcomm の Microsoft のブースでは、これらの新しい Azure IoT プラットフォームの機能が結果の時間を大幅に短縮する方法について、それぞれ独自の専門知識を持っています。 私たちは、これらのパートナーが比較的短期間に構築したことを楽しみにしています。 次に例をいくつか示します。</p>


  <ul>
      <li><strong>Willow</strong> は、物理的な世界向けのデジタル環境を作成しています。 新しいプラットフォームで &lsquo; ある Willow ツイン &rsquo; は、構築された環境を構築、運用、および体験する方法を revolutionizing するエンタープライズソリューションです。 Willow &rsquo; s platform は、構築された資産 (設計情報、資産データ、マニュアル、保証情報など) からデータを収集し、インテリジェントなデジタルツインを開発します。 Willow ツイン &rsquo; は &lsquo; 、新しい Azure IoT 機能を活用して、エンタープライズの信頼性とセキュリティを備えたソリューションを提供します。これにより、IoT デバイスを管理し、センサーデータを大規模に格納することができます。 Willow を使用すると、ユーザーは Azure IoT の新しいコンテキストストレージノード機能を活用して、建物内のオブジェクトの空間レイアウトに基づいて情報を検索できます。これにより、パフォーマンスの構築に関する正確で関連性のある洞察が得られます。 このようなイノベーションを通じて、Willow は建物とインフラストラクチャの対話性と表記への適応を可能にし、時間の経過と共に独自の操作を継続的に改善します。</li>
      <li><strong>L &amp;T テクノロジサービス</strong>(ltts) と Microsoft は、スマート都市、キャンパス、および企業のお客様のために、Microsoft Azure に基づいてソリューションを構築するための既存のパートナーシップを拡張しています。 bems &rsquo; s i-bems プラットフォーム。エネルギー、持続性、占有、スペースのクラウドベースの資産使用率とパフォーマンス管理を提供します。は、新しい Azure IoT 機能を使用し、フィールドサービスに Dynamics 365 を接続するようになりました。 これらの新機能により、i-BEMS は、建物内でどの部屋が使用されているかを occupant 構築し、オペレーターの作業指示とケースを作成し、モバイルアプリに対して作業指示チケットをトリガーすることができます。 これにより、セキュリティガードディスパッチ、janitorial services スケジューリング、および占有データに依存するその他のサービスを含む、ファシリティ管理チームによるリアルタイムアクションが可能になります。 ltts では、セキュリティとスケールのために Azure IoT を選択し、Dynamics 365 for Field サービスに接続して、施設管理と運用のユースケースに対してより高速な ROI を実現できます。 現在、LTTS では <a href="https://www.ltts.com/about-us/news-and-press-releases">北米でこれらの新機能を利用できる</a>ことが発表されています。</li>
      <li><strong>winvision</strong>は Microsoft との密接なコラボレーションに取り組んでおり、新しい Azure IoT 空間インテリジェンス機能を活用するための BeSense の次期バージョンを開発しています。 Winvision は、BeSense のオランダ技術パートナーであり、建設企業の Heijmans と検疫会社の CSU のイニシアチブであり、不動産レベルや建物内の職場やスペースの状況に関するリアルタイムの洞察をプロパティマネージャーに提供する革新的なセンサーシステムを作成します。 winvision では、新しい Azure IoT 機能でセンサー処理能力と領域のトポロジサービスを使用して、新しい BeSense 製品を強化します。 &ldquo;私たちは、これらのサービスに協力 &rsquo; して、スマートな建物のソリューションを開発したいと考えている他の組織への貢献を可能にするということを願っています。 &rdquo; &ndash; Remco (シニアソリューションアーキテクト) (Winvision)</li>
  </ul>


  <h2>業界をまたいでパートナーを促進</h2>


  <p>Azure IoT は、ワークプレース設計企業、大規模なグローバル isv、テナントエクスペリエンス、施設管理、構築インフラストラクチャ、構築、および IoT ソリューションプロバイダー業界をはじめとするさまざまなパートナーのスマートビルディングソリューションを促進しています。 Microsoft では、これらの部門間で、クラウド、IoT、AI の各機能を提供し、パートナーが自社のドメインの専門知識を活用しています。</p>


  <p><em>Workplace Design</em></p>


  <p>106年のワークスペース設計の歴史を持つ会社である<strong>steelcase</strong>は、新しい Azure IoT 機能の最初の導入者であり、steelcase Workplace Advisor を構築するために利用されていました。 新しい Steelcase でモバイルアプリを検索することで、この使用をさらに拡張しています。 検索モバイルアプリを使用すると、ワーカーは、最適な作業を行うために必要な領域、ツール、およびユーザーに接続できます。 このアプリは steelcase Workplace Advisor と Microsoft Exchange Office 365 と連携して、従業員が最適な場所をすばやく見つけて、簡単に予約し、タスクをサポートするためのサイズ、テクノロジ、およびアメニティを選択できるようにします。 これは、Azure IoT 領域のトポロジとセンサーの処理機能によって実現されます。 Microsoft と steelcase が連携して、総合的を相互に接続されたエコシステムとして使用することで、優れた従業員エクスペリエンスを実現するソリューションを設計するための優れた例です。</p>


  <p><em>テナントのエクスペリエンス</em></p>


  <p><strong>Convene</strong> は、世界有数の商業プロパティ所有者と提携して、次世代のオフィスビルの設計とサービスを行う方法を、世界中 &rsquo; の最も有名な商用プロパティの所有者と提携して変革を変革します。 Convene &rsquo; s amenitized の職場は、完全なサービスのライフスタイルのホテルに似ています。 社内のテクノロジに重点を置いて、Convene を有効にした建物は、モバイルデバイスとリアルタイムの匿名データを使用して、テナントを物理的なスペースに接続します。これにより、多くのデータとセンサー対応サービスが、新しい Azure IoT 機能に基づいて構築されました。 このパートナーシップにより、シームレスなテナントエクスペリエンスが実現され、貴重なデータ分析情報が商用プロパティの所有者に届けられます。これにより、スペースの理解と管理が容易になります。</p>


  <p><em>設備管理</em></p>


  <p>世界 &rsquo; 有数のコマーシャル企業である<strong>cbre</strong>は、今年の前半に cbre 360 を開始しました。 &nbsp;CBRE 360 は、カスタマイズ可能な、接続された workplace ソリューションです。これを使用すると、アメニティとサービスを構築するための単一のシームレスなアクセスポイントを occupants に提供できます。 cbre 360 モバイルアプリとプラットフォームの新しい Azure IoT 機能を利用することで、ユーザーは職場内を移動したり、同僚と会議を設定したり、ワークスペースを予約したり、食品や飲み物のサービスにアクセスしたり、建物やコンシェルジェのサービスにアクセスしたりできます。</p>


  <p>これで、tork は<strong>、 &lsquo; 世界トップ</strong>レベルの Professional の検疫ブランドになりました。これ &nbsp; は、クリーナーと施設の管理者がリアルタイムのデータをクリーニングに使用して、効率、ユーザーの満足度、スタッフの動機を劇的に向上させる必要があるという、世界 &rsquo; トップの EasyCube 施設管理ソフトウェアです。 &rsquo;Microsoft Azure と提携することで、新しいデジタルクラウドプラットフォームでより優れた製品やサービスを提供できるようになります。 &ldquo;Microsoft をグローバルパートナーとして使用することで、既知のプラットフォームでより多くのアクセスが可能になるため、将来のエコシステムでスケーラブルで強力なものになります。 &rdquo;&ndash;Robert Sj &ouml; str &ouml; m、Svp、戦略 &amp; ビジネス開発、essity あります。 EasyCube は、新しい Azure IoT トポロジ、センサー処理、およびロールベースのアクセス制御を利用しており、すべてカスタムハードウェアを備えています。</p>


  <p><em>建設</em></p>


  <p>構築セクタでは、Microsoft は <strong>PCL 構築</strong> によって、共同イノベーションの促進とスマートビルディング実装の開発を行います。 PCL は、高度な Azure IoT 機能を活用して、次世代のスマートビルドソリューションを開発しています。 たとえば、PCL は、顧客、キャンパス、構築サイト、および特定の領域を表すためにトポロジを使用します。 プラットフォーム &rsquo; のロールベースのアクセス制御機能を使用し、プラットフォーム &rsquo; の通知機能を利用して、危険な構築サイトや追加の注意が必要な構築サイトに関するアラートを送信します。 新しい機能を基盤として構築できることは、PCL を利用して、構築の効率と安全性を向上させること、occupant の満足度と生産性を向上させること、実用的な洞察を得て地球にプラスの影響を与えることです。</p>


  <p><em>コントロールの作成</em></p>


  <p><strong>Honeywell</strong>は、接続されたビルや Azure パートナーのグローバルリーダーであり、Honeywell Vector Occupant アプリを使用して occupants やマネージャーの構築を職場に接続し、ビルマネージャーの生活を簡素化し、Occupant エクスペリエンスを強化し、ビルド操作の効率を向上させました。 たとえば、ミネソタでは、Honeywell アプリはミネアポリス Skyway システム内を移動するのに役立ちます。 このアプリでは、IoT connectivity をタップして、統合プラットフォームに埋め込まれている屋内の場所、マッピング、ルーティング、プレゼンス、近接通知、および分析 &mdash; をすべて提供します。 Honeywell は、インフラストラクチャソリューションの構築を支援するために Azure を選択しました。</p>


  <p><em>IoT ソリューションプロバイダーとハードウェア製造元</em></p>


  <p>IoT ソリューションプロバイダーやハードウェア企業も、新しい Azure IoT 機能の価値を模索しています。 <strong>Yanzi</strong>は、スマートビルのセンサーインフラストラクチャを提供するスウェーデンの技術会社であり、ワイヤレス iot センサー、iot ネットワークスタック、および Azure で実行され、新しいプラットフォーム機能を利用する完全なクラウドプラットフォームを提供しています。 このソリューションは、世界中の設備管理サプライヤーおよび不動産所有者によって既に使用されています。</p>


  <p><strong>Rigado</strong> は、大規模な商用 iot ソリューション &mdash; を提供する企業に、iot デバイス接続とエッジインフラストラクチャを提供します。これにより、独自のサービスとしてのエッジモデルにより、複雑さ、コスト、およびリスクが軽減されます。 これらのカスケード IoT ゲートウェイソリューションと認定されたワイヤレスモジュールは Azure IoT と統合され、大規模なスマートビルドソリューションを実現します。また、世界中の商用オフィスビルとグローバル小売顧客によって使用されます。</p>


  <p>その他のパートナーには、 <strong>鋭い</strong> および <strong>avocor</strong>が含まれています。 新しいカテゴリのチームワークデバイスの最近の発表については、Windows コラボレーションに関する表示を参照してください。 これらの大規模で対話型の表示には、Azure IoT 空間インテリジェンス機能に接続できる組み込みのセンサーが含まれています。</p>


  <h2>セキュリティで保護されたプラットフォームの作成</h2>


  <p>接続されたスペースは、デバイスとセンサーを日常的な環境に取り込みます。 これらのデバイスでは、これらのデバイスをセキュリティで保護する必要があります。 先月は、高度にセキュリティ保護された、インターネットに接続されたマイクロコントローラーデバイスを作成するための新しいソリューションである Microsoft Azure 球のプレビューについて発表しました。 Azure Sphere は、接続されたスペースのセキュリティを維持するうえで重要な役割を果たします。</p>


  <p>これらの新しい空間インテリジェンス機能は Azure IoT プラットフォームの一部として開発されているため、パートナーは、のスケール、信頼性、コンプライアンス、セキュリティ、プライバシーに関するすべての利点を Microsoft Azure ことができます。 クラウドプロバイダーの最も包括的なコンプライアンスオファリングと $ 1B は、毎年セキュリティに投資されています。そのため、Microsoft は、クラウドからエッジまでどこでも &mdash; データを保護し、保護するために、時計を回避しています。</p>


  <h2>スマートな都市を構築するためのスペースの接続</h2>


  <p>IoT は、ある業界を別の業界に変革し、接続されたインテリジェントなデバイスの導入において大幅な成長を促進しています。 デジタルと物理的な世界 &mdash; の両方をモデル化し、人間がスペース &mdash; と対話する方法を理解することで、構築された環境を変革することができます。 オープンで安全な、包括的な方法で設計されている場合、スマートオフィスでは、母語施設技術者などの生産性を向上させ、故障前に機器を修理したり、office テナントが即時会議のためにスペースを検索できるようにしたりすることもできます。</p>


  <p>空間インテリジェンスは、所有者、オペレーター、occupants、および訪問者が office、教育、小売、病院、接客、スタジアム、キャンパス、および最終的な都市の環境と対話する方法に影響を与えます。 スマート都市の概念としては、都市モビリティ、交通費、交通量、住宅や建物、エネルギー、水、クールエンゲージメント、公共の安全性、セキュリティなど、さまざまなドメインが含まれます。 &rsquo;クロスドメインソリューションが相互に接続され、データが共有されるまで、都市は真にスマートになります。</p>


  <p>Azure IoT、&mdash;より広範なスケールでその価値のロックを解除するのに役立つ空間インテリジェンスを取り入れ、より持続可能で楽しく、インクルーシブな空間を強化しています。</p>
