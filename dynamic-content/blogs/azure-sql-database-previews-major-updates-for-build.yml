Title: Azure SQL Databaseビルドの主要な更新プログラムをプレビューする
Summary: '今日は、Azure をデータとアプリケーションに最適なプラットフォームにするために、もう 1 つのマイルストーンを示しています。 この 1 年で、今日のミッション クリティカルなクラウド アプリケーションのニーズを満たすために、Azure SQL Database の安全性と信頼性を高め、新しい機能とテクノロジを無数に導入しました。 '
Content: >-
  Azure SQL Databaseは SaaS とエンタープライズ アプリケーションをサポートしています。顧客は、SaaS とエンタープライズ アプリケーションを使用して 406% のAzure SQL Database。 今日は、Azure をデータとアプリケーションに最適なプラットフォームにするために、もう 1 つのマイルストーンを示しています。 この 1 年で、今日のミッション クリティカルなクラウド アプリケーションの<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-v12-whats-new/"></a>ニーズを満たすために<a href="https://azure.microsoft.com/en-us/services/sql-database/">、Azure SQL Database</a> の安全性と信頼性を高め、新しい機能とテクノロジを無数に導入しました。 最近の投資には、セキュリティ、パフォーマンス、生産性の向上、SaaS アプリケーション開発をサポートするための新機能が含まれます。


  この投資はすべて、<a href="https://azure.microsoft.com/en-us/services/sql-database/"></a> Azure SQL Database を利用する顧客の数が多くなっています。現在、Azure で実行されているデータベースは 100 万を超えています。 ある顧客は、約 90 テラバイトのデータを約 2,000 データベースにまたがって処理し、1 日あたり約 380,000 のログインを処理し、別の顧客は約 225,000 データベースにわたって 20 テラバイトを超えるデータを含むアプリケーションを実行し、1 日あたり 200 万以上のログインを処理しています。


  お客様から、Azure で新しいクラウドベースのサービスまたは企業を構築し、ミッション クリティカルな SQL ワークロードを Azure に移行する方法の 2 つの主な方法で Azure SQL Database を使用しているという情報が表示されます。 お客様は毎日 Azure SQL Databaseを使用して生産性を向上させ、クラウドベースのビジネスを成長させ、これらの重要な領域に投資し続けています。

  <h2>企業が次の 3 つの新しい理由を採用するAzure SQL Database。</h2>

  1) Azure SQL Database業界で最も堅牢で柔軟なデータベースであり、予測可能で予測不可能なパフォーマンス要求を持つワークロードをサポートします。<b> </b>

  <ul>
   <li>本日、エラスティック データベース テクノロジのAzure SQL Database<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool/"><b>発表</b></a>しました。 サービスとしてのソフトウェア (SaaS) アプリケーションを構築する開発者は、SQL Database を活用して、大きな成長と収益性の高いビジネス モデルの両方を柔軟にサポートできます。 予測できないリソースの需要があるワークロードの場合、エラスティック データベース テクノロジを使用すると、データベースのプールを作成し、データベース プール全体で共有できるリソースを割り当てる機能が提供されます。 ピーク需要を満たすためにオーバープロビジョニングするのではなく、エラスティック データベース プールを使用して、制御する予算内で数百または数千のデータベースがリソースを活用できます。 その後、エラスティック データベースのグループ全体で価格とパフォーマンスの制御を維持できる購入モデルを使用して、コスト効率を向上させることができます。</li>
   <li>何千ものデータベースにスケーリングすると、単純な管理タスクが複雑になり、それが大きな成長の課題です。 SaaS 開発者は、ビジネスの成長に合ったスキーマやポリシーの変更、その他の管理操作を処理する複雑なロジックを記述するために、数え切れないほどの時間を費やしています。 エラスティック データベースを使用すると、寿命が簡単になります。 スクリプトを取得してジョブとして送信し、Azure SQL Database多くのデータベースでスクリプトを実行します。 エラスティック データベース ジョブ <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/">の詳細については、次を参照してください</a>。</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-documentation-map/"><b>エラスティック</b></a> データベース ツールを使用すると、多数のデータベースにわたってスケーリングするアプリケーションの構築と管理も簡素化されます。そのため、使い慣れた T-SQL および ADO.NET プログラミング モデルを使用して、単一データベースまたは数千のデータベースに対してアプリケーションを構築するのと同じ方法で簡単に行えます。</li>
   <li>また、多数のデータベースにまたがるレポートやデータ抽出など、一元的なクエリ操作を実行して、1 つの統合された結果セットを返することもできます。</li>
  </ul>

  <i>2) </i><i>ほぼ完全な SQL Server 機能の互換性により、お客様は負荷の高いワークロードを処理し、堅牢なミッション クリティカルなクラウド アプリケーションを構築したり、既存のオンプレミスの SQL Server データベースを Azure SQL Database に移行したりするために使用できる完全なプログラミング可能なセキュリティ領域を利用できます。</i>

  <ul>
   <li>本日は、追加<a href="https://go.microsoft.com/fwlink/?LinkId=526242">コストTransparent Data Encryption</a> Azure SQL Databaseプレビューで利用可能になAzure SQL Databaseのリリースを発表します。 以前に 1 月に発表された Transparent Data Encryption では、SQL Server で検出された長期の信頼された暗号化テクノロジを活用して、SQL Database (V12) の最新バージョンのデータベースにデータを取り込み、保存されている顧客のデータベースを暗号化して、悪意のあるアクティビティの脅威からさらに保護します。 Transparent Data Encryption、データベース、関連付けられているバックアップ、およびトランザクション ログ ファイルの暗号化と暗号化解除をリアルタイムで実行します。 Transparent Data Encryptionセキュリティとプレビューの 動的データ マスク への最近のセキュリティ投資に参加して、クラウドでのデータとアプリケーションの管理に対する信頼を高める必要があります。</li>
   <li>検索は、ユーザーが大量のデータを管理するアプリケーションと対話するための自然な方法です。 Azure SQL Database に格納されているテキスト データを管理するアプリケーションの場合、<a href="https://msdn.microsoft.com/library/ms142571.aspx"></a>フルテキスト検索は、追加コストでプレビューで利用できます。データベース プラットフォームに統合された高速で堅牢な検索機能を提供する機能が追加されます。 フルテキスト検索を SQL Database で使用できるので、アプリケーションをSQL Serverに移行するSQL Database。</li>
  </ul>

  <i>3) </i><i>このAzure SQL Database、ビジネスの生産性を高め、全体的なコストを削減できます。</i>

  <ul>
   <li> <a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf">AnIDC Business Value </a>の調査は最近、Microsoft が支援する SQL Database に公開されました。Azure SQL Database は、オンプレミスまたはホスト環境でデータベースを実行している場合と比較して、8.6 か月の支払い期間で、データベースあたりの投資収益率が 406% である点が判明しました。 Azure SQL Database は、顧客との面談に基づいて、オンプレミス/ホスト型データベースよりも 53% 以上低コストで、IT スタッフの効率が約 47% 向上したと言い上げがありました。</li>
   <li>現在のプレビューでは、この <a href="https://go.microsoft.com/fwlink/?LinkId=526241">Service Tier Advisor </a>、廃止された Web およびビジネス サービスの顧客に、より簡単なアップグレード パスを提供しています。 Service Tier Advisorの履歴データベースの使用状況を確認し、アップグレードのエクスペリエンスを加速および改善するニーズを満たすために、適切なサービス レベルとパフォーマンス レベルを推奨します。</li>
  </ul>

  <h2>Microsoft データ サービス</h2>

  データ サービスによって提供されるAzure SQL Database他のデータ サービスと一緒に使用する場合に乗算されます。 これらのサービスにより、お客様は、信頼できるクラウド環境で、必要なツール、言語、フレームワークを使用して、任意の種類とサイズのデータを簡単に操作できます。 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> や <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB などの Microsoft</a> 製品から <a href="https://azure.microsoft.com/en-us/services/machine-learning/?WT.mc_id=Blog_SQL_Announce_DI">Azure Machine Learning</a> および <a href="https://www.powerbi.com/">Power BI</a> まで、お客様がオンプレミスまたはクラウドでデータの利点を得られる最も広範なデータ プラットフォームのサポートに取り組んでいます。
