Summary: '本日、Microsoft が Forrester Wave™: Streaming Analytics、2021 年第 2 四半期のリーダーに指名されました。 このレポートは、Azure Stream Analytics、満足している顧客、成長するパートナー エコシステム、および Azure クラウド プラットフォームの全体的な強さの市場の勢いを真に反映していると考えています。'
Content: >-
  <p>本日、Microsoft が Forrester Wave&trade;: Streaming Analytics、2021 年第 2 四半期のリーダーに指名されました。 このレポートは、Azure Stream Analytics、満足している顧客、成長<a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank"></a>するパートナー エコシステム、および Azure クラウド プラットフォームの全体的な強さの市場の勢いを真に反映していると考えています。 <a href="https://aka.ms/streamingwave2021" target="_blank">Forrester Wave&trade;: Streaming Analytics、Q2 2021 レポートをご覧ください</a>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4f7717-0862-4341-a009-188db5618702.gif"><img alt="A graph of Leaders in the The Forrester Wave Streaming Analytics Q2 2021 report, Microsoft appears on the top right corner as a Leader" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b05f91f0-afa4-4b6d-9a08-1e70dba99d6e.gif" style="display: inline;" title="Forrester Wave™: Streaming Analytics、2021 年第 2 四半期" width="580"></a></p>


  <p>Forrester Wave&trade;: Streaming Analytics、2021 年第 2 四半期のレポートでは、14 の異なるソリューション プロバイダーからのストリーミング分析オファリングが評価され、Forrester が Microsoft をこのカテゴリのリーダーとして認識している点を共有して光栄に思います。 Azure Stream Analytics、実行能力、ソリューション ロードマップ、顧客導入など、12 の異なるカテゴリで最高スコアを獲得しました。</p>


  <p>レポートには、<em>&ldquo;Microsoft がクラウドとエッジで世界クラスのストリーミング分析を簡単に使用できると示されています。Azure Streaming Analytics を使用すると、開発者SQLを使用して、豊富なストリーミング分析クエリのセットを定義できます。これらのストリーミング分析クエリの背後では、Azure Streaming Analytics サービスによって基になるリソースが最適化され、スループットと待機時間が最大化されます。クラウド サービス プロバイダーでは、クラウドとエッジの両方で Azure IoT Edge を使用してストリーミング分析クエリを実行できるという特徴があります。Azure Streaming Analytics&rsquo; のスイート スポットは、クラウド規模のストリーミング分析機能や、クラウド規模のストリーミング分析とエッジ ストリーミング分析の組み合わせを必要とする企業向けです。&rdquo;</em></p>


  <h2>ストリーミング分析の主要な差別化要因</h2>


  <h3>クラス最高の統合</h3>


  <p>Azure Stream Analyticsは、Azure エコシステムの残りの部分とシームレスに統合されます。数回のクリックで、IoT Hub または Event Hub (Apache Kafka アプリケーションの Event Hubs を含む) からデータを処理する強力なパイプラインを構築し、動的ダッシュボード、リアルタイム アプリケーション、大規模な分析、または長期ストレージに関するリアルタイムの分析情報を生成できます。 出力の例としては、Azure SQL Databases、Azure Cosmos DB、Azure Synapse Analytics、Power BIなどがあります。 さらに、豊富なコネクタセット <a href="https://docs.microsoft.com/en-us/connectors/connector-reference" target="_blank">Logic Apps</a>活用することで、ユーザーはストリーミング パイプラインを数百のサードパーティ製アプリに接続することもできます。</p>


  <h3>使いやすさ</h3>


  <p>この機能の利点の 1 Azure Stream Analyticsは、移動中のデータSQL強力なテンポラル制約を持つ単純なクエリ言語です。 言語に関するSQLは、強力なクエリを作成するのに十分です。</p>


  <p>エンドツーエンドの分析の取り組みを簡素化する取り組みの一環として、独自の低待機時間ストリーミング テクノロジをさらに Azure Synapse Analytics に統合 <a href="https://techcommunity.microsoft.com/t5/analytics-on-azure/exciting-stream-analytics-updates-from-spring-ignite-2021/ba-p/2182315" target="_blank">しています</a>。</p>


  <p><a href="https://powerbi.microsoft.com/en-us/blog/streaming-dataflows-in-power-bi-premium-now-available-in-public-preview/" target="_blank">さらに、Power BI Streaming</a> データフローを使用したストリーミング分析のためのコードなしエクスペリエンスが提供され、組織はエンドツーエンドのパイプラインを簡単に作成し、リアルタイム ダッシュボード用に製品化することができます。</p>


  <h3>ミッション クリティカル対応</h3>


  <p>Azure Stream Analyticsは、ミッション クリティカルなシナリオ用に設計されています。 &mdash;データ損失が発生し、処理が正確に 1 回で、反復可能性が保証された場合、Microsoft 内の最も重要なストリーミング パイプラインの一部に使用され、何千もの顧客に対して重要なワークロードを実行するために使用されます。</p>


  <p>Azure Stream Analyticsの設計により、組織は、必要に応じて、任意のジョブで 1 から数百のストリーミング ユニットに処理電力を即座にスケールアウトして、追加の処理電力を取得できます。</p>


  <p>99.9% の可用性が分レベルで保証されている Azure Stream Analytics では、業界をリードするサービス レベル アグリーメント (SLA) 特性が提供されます。</p>


  <p>セキュリティへのコミットメントの一環として、Azure Stream Analyticsは、データのセキュリティを強化し、VNET をサポートし、カスタマー マネージド キーを使用したプライベート資産の暗号化をサポートします。 さらに、マネージド ID を使用した他のリソースへの接続により、セキュリティが高く、接続文字列を定義およびローテーションする必要がなされ、プラットフォームのメンテナンスが簡素化されます。</p>


  <h3>高度な分析</h3>


  <p>Azure Stream Analytics は強力な SQL 言語を使用して、地理空間関数のネイティブ サポート、リアルタイム スコアリングのための機械学習との統合、異常検出用の組み込みの機械学習モデル、パターン マッチングなどの幅広い分析機能を提供し、開発者が待機時間の短いストリーミング分析を迅速に構築するのに役立ちます。</p>


  <h3>エッジからクラウドへ</h3>


  <p>多くの場合、待機時間と帯域幅はストリーミング分析の重要な要件であり、組織はデータが生成される場所に可能な限り近い場所でデータを処理できます。 このシナリオをサポートするために、製品はクラウド規模の分析のために世界中のクラウドで利用できます (現在、30 以上の Azure リージョンで、さらに多くの場合)、IoT Edge または Azure Stack で実行することもできます。</p>


