Title: 'セキュリティ、プライバシー、コンプライアンスの更新: Microsoft は、お客様とパートナーに対して、Azure Windows 向けの HIPAA ビジネス関連契約 (baa) を提供してい &'
Summary: 先月は、Windows Azure コアサービスに対して SSAE 16/isae 3402 構成証明書が利用可能かどうかを発表しました。お客様とパートナーの重要なマイルストーンは、次のように要求されています。
Content: <p>先月は、 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0160gen">Windows Azure</a>コアサービスに対して、SSAE 16/isae 3402 構成証明書が利用可能かどうかを発表しました。これは、お客様とパートナーのための重要なマイルストーンであり、監査レポートのコピーを要求して受け取りました。 &nbsp;しかし、医療のお客様は、クラウドを完全に活用するために必要な Windows Azure の HIPAA およびヒットしたコンプライアンス機能です。</p>  <p>&rsquo;私は、当社の正常性のお客様にとって最も重要なコンプライアンスマイルストーンを達成したことを発表しました。 hipaa に必要な物理的、技術的、および管理用の保護機能を有効にし、Azure コアサービス Windows 内部でヒットします。また、hipaa baa を EA (Enterprise Agreement/ボリュームライセンス) に提供します。</p>  <p>HIPAA とヒットした場合は、患者情報 (保護された医療情報、PHI と呼ばれます) にアクセスする可能性がある、医療業界に参加しているほとんどの医師 &rsquo; のオフィス、病院、健康保険会社、およびその他の企業に適用される米国法です。 &nbsp;多くの場合、対象となる医療企業が Azure Windows のようなサービスを使用するには、サービスプロバイダーが、HIPAA とヒットしたときに規定されている特定のセキュリティとプライバシーの規定に準拠するための記述に同意する必要があります。&nbsp;</p>  <p>7<sup>月24日</sup>に、 <a target="_blank" href="https://azure.microsoft.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0160com">Windows Azure セキュリティセンター</a>を更新し、次のコアサービスのプラットフォームレベルでの Azure 違反の監視と通知を Windows 含む HIPAA baa を利用できるようにしました。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0160cld">Cloud Services</a> (Web ロールと Worker ロール)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0160sto">Storage</a> (テーブル、blob、キュー)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0160vms">Virtual Machines</a> (サービスとしてのインフラストラクチャ)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0160net">ネットワーク</a>(Windows Azure Connect、Traffic Manager、および Virtual Network)</li>  </ul>  <p>クラウドコンピューティングにより、正常性のあるユーザーがビッグデータテクノロジを迅速かつコスト効率よく活用し、ストレージニーズを高め、新しいソリューションの開発とテストを迅速化できるようになりました。 &nbsp;azure baa Windows が存在することは、対象となる医療機関が、純粋な<b>パブリック</b>クラウドプラットフォームで Windows Azure コアサービスを利用できるようになったことと、既存のオンプレミス資産と投資をパブリッククラウドに拡張する<b>ハイブリッド</b>クラウド構成を利用できるようになったことを意味します。</p>  <p>2012より前のバージョンでは、Microsoft は Microsoft Office 365 と Dynamics CRM Online をカバーする baa の可用性を発表しました。 &nbsp;この baa の拡張によって Azure core サービス Windows もカバーされることは、大きな成果です。 &nbsp;この BAA が導入されたので、マイクロソフトは、医療機関 &rsquo; のコンプライアンスニーズに対応した、パブリック、プライベート、およびハイブリッドのクラウドソリューションを提供 &ndash; しています。 &nbsp;Microsoft &rsquo; のお客様は、生産性、コラボレーション、アプリケーションホスティング、データストレージ、およびリレーションシップ管理のために、複数のクラウドベンダーにアクセスするのではなく、1つのクラウドに統合できます。また、1つのインフラストラクチャパートナーと、特に医療の対象エンティティのニーズに対応ている共通のセキュリティとプライバシーフレームワークを利用できます。</p>  <p>対象となるエンティティは、お<i>客様の用語に基づい</i>てデータセンターを、パブリック、プライベート、またはハイブリッドクラウドに自信を持って移行および拡張できるようになりました。これにより、コストの削減、組織の機敏性、およびさまざまな期間にわたるコラボレーションが実現します。 &nbsp;Windows azure には、お客様 &rsquo; のプライバシーとセキュリティのコンプライアンスを実現するための機能が含まれていますが、お客様は、azure Windows の特定の使用が HIPAA、ヒットした行為、およびその他の適用される法律と規制に準拠していることを保証する責任を負います。</p>  <p>ヘルス組織がクラウドサービスを活用して IT コストを大幅に削減し、生産性とコラボレーションを向上させる方法の詳細については、正常性に関するブログの Microsoft にアクセスしてください。</p>
