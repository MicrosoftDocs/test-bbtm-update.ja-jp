Title: Azure SQL Data Warehouse を使用してパブリック データをセキュリティで保護する方法
Summary: デジタル変革は、現在の公共部門の重要なテーマです。 大小の政府機関では、コストを管理しながら、クラウド テクノロジを活用して、改善された市民サービスを提供したいと考えています。 ただし、特に大量の市民データを扱う場合は、セキュリティとコンプライアンスが重要です。
Content: >-
  <p>デジタル変革は、現在の公共部門の重要なテーマです。 大小の政府機関では、コストを管理しながら、クラウド テクノロジを活用して、改善された市民サービスを提供したいと考えています。 ただし、特に大量の市民データを扱う場合は、セキュリティとコンプライアンスが重要です。</p>


  <p><a href="https://www.ccic-project.eu/partners/municipality-of-catania-italy/" target="_blank">100 万</a>人を超える人々にサービスを提供するイタリアの市区町村は、公共サービス運用データの合理化された管理と保存を構築したいと考えでした。 また、物理的なデータセンターに対する潜在的な損害から保護し、サービス継続性を確保したいと考えたのです。</p>


  <p>Azure が助け出しました。 パートナーの <a href="https://www.softjam.it/?lang=en" target="_blank">Softjam</a> と共同で、Com SQL Server と Azure Data Warehouse (Azure SQL DW) を使用するハイブリッド ソリューションを構築し、自動復旧とサイト間回復によって、すべてのレポートニーズに対応する柔軟なデータ ウェアハウスを構築しました。</p>


  <p>セキュリティは Azure に埋め込まれており、お客様がクラウドでデータを所有し、制御するようにしたいと考えています。 Microsoft は、明確なプライバシー要件を確立した後、これらの要件を一貫して満たすという業界をリードしてきました。 Azure は、ISO 27001、HIPAA、FedRAMP、SOC 1、SOC 2 などの広範な国際および業界固有のコンプライアンス標準と、オーストラリア IRAP、英国 G-Cloud、シンガポール MTCS などの国固有の標準を満たしています。 英国標準研究所などの厳格なサード パーティ監査では、Azure&rsquo; がこれらの標準で義務付ける厳格なセキュリティコントロールに準拠しているか確認します。</p>


  <p>市区町村の IT マネージャーである Maurizio Consoli &ldquo;氏は、Azure SQL Data Warehouse を使用して、オンプレミス ソリューションと比較して、最小限のメンテナンス、高い信頼性、総保有コストを削減して、パブリック レコード アプリケーションのビジネス継続性を作成しました。&rdquo;</p>


  <p>Azure SQL DWS&rsquo; の高度なセキュリティ機能 (VNET サービス エンドポイント、高度な脅威検出、Azure Active Directory を介した常時接続の暗号化、監査、マネージド アクセスなど) は、お客様に安心感を与えます。 ハイブリッド アプローチを使用すると、顧客はクラウドに取り組むものや、自分の近くに保つ必要があるものについて、追加の制御層を取得できます。</p>


  <p><a href="https://www.softjam.it/case-studies/municipality-of-catania/?lang=en" target="_blank">このソリューションの詳細を参照してください</a>。 Web ページをクリックして、2017 年 2017 年および Azure Microsoft SQL Server の最新のセキュリティ機能について学習SQL Data Warehouse。</p>


  <p><a href="https://info.microsoft.com/gartner-mq-dmsa-register.html?ls=Website" target="_blank">Gartner が Microsoft を Analytics ソリューション</a>のデータベース管理のリーダーと見なしている理由を確認し、<a href="https://azure.microsoft.com/en-us/resources/total-economic-impact-modern-data-warehouse/" target="_blank">Forrester Consulting Total Economic Impact (の のり)</a> 調査を読んで、企業がクラウド ベースの最新のデータ ウェアハウスからどのようにメリットを得るのかについて説明します。</p>
