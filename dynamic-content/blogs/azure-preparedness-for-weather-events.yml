Title: Azure による気象イベントの準備
Summary: 'ハリケーン Florence は、その道のりに移ります。私たちの考えは、パスにあるものと同じです。 安全に維持してください。 リージョンで Azure インフラストラクチャを積極的に監視しています。 '
Content: >-
  <p><strong>2018 年9月17日に更新されました。</strong> 壊滅的な嵐が成功しても、多くの家族や個人は嵐 &rsquo; の破壊の影響を受けていました。 私たちは、ハリケーン Florence と台風 Mangkhut の影響を受けた warmest のウィッシュと考えを、迅速に復旧することを願っています。 東南アジアと米国東部の Azure インフラストラクチャは影響を受けていませんが、今後も新たな問題の監視を行います。</p>


  <p><b>2018 年9月12日:</b>ハリケーン Florence &nbsp; として、現在台風 Mangkhut は、米国と Standard Edition アジアの東海岸への道のりを続けています。 安全に維持してください。 &rsquo;リージョンで Azure インフラストラクチャを積極的に監視しています。 Microsoft では、お客様とユーザーを保護するためにすべての予防措置を講じました。</p>


  <p>Microsoft のデータセンター (米国東部、米国東部2、US Gov バージニア、東アジア) は、この weather イベント用に準備されていることを確認するために、内部および外部で確認されています。 オンサイトチームは、ユーティリティの電源が使用できない場合や信頼性が低い場合に、ジェネレーターに切り替える準備ができています。 すべての緊急業務手順は、データセンター全体のチームメンバーによってレビューされています。また、担当者がイベント全体で必要なすべての提供を行っていることを確認しています。</p>


  <p>ベストプラクティスとして、すべてのお客様はディザスターリカバリー計画を考慮する必要があり、ミッションクリティカルなすべてのアプリケーションは geo レプリケーションを利用する必要があります。</p>


  <p>Microsoft は、マイクロソフトがお客様 &rsquo; のチームの準備と安全性、およびデータセンターに依存するビジネス上の関心を重視していることを保証します。&nbsp;</p>


  <p>Twitter のハンドル <a href="https://twitter.com/AzureSupport">@AzureSupport</a> を利用できます。私たちはオンラインで24/7 です。 お客様へのビジネスへの影響は、Azure portal の <a href="https://portal.azure.com/">Azure Service Health</a> を通じて伝達されます。</p>


  <p>状況に何らかの変更が加えられた場合は、お客様にこの発表を通じて Microsoft &rsquo; のアクションを通知します。</p>


  <p>ディザスターリカバリーのベストプラクティスに関するガイダンスについては、以下の参照を参照してください。&nbsp;</p>


  <ul>
      <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Farchitecture%2Fresiliency%2Fdisaster-recovery-azure-applications&amp;data=02%7C01%7C%7Ca051e6b2ed0f4d2c6ff708d6185846c4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723164758650746&amp;sdata=T9%2FE%2BaCKMEosnLsSzABfa8crDYFm6LkVuyH3Y6Nvdow%3D&amp;reserved=0">Azure サービスのディザスターリカバリー</a>。これには、ビジネス継続性に関する特定のサービスドキュメントへの参照も含まれます。</li>
      <li>この<strong>FastTrack</strong> 、<a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FAzure%2Ffta-architecturalreview%2Fblob%2Fmaster%2Farticles%2Fbackup-archive-disaster-recovery.md&amp;data=02%7C01%7C%7Ca051e6b2ed0f4d2c6ff708d6185846c4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723164758650746&amp;sdata=dEx4PG5Bgf44FWMGzJiPUXEssZCaoDQ39wuZi%2F4N56w%3D&amp;reserved=0">ディザスターリカバリーの手順</a>に関するアドバイスを提供します。</li>
