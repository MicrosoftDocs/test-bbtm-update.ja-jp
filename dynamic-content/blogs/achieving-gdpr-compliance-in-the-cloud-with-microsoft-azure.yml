  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce986fb6-4015-45e7-b24d-bcf16fa8cf92.png"><img alt="MSFT_GDPRVideoSeriesAzureAndSecureBlog_AzureBlog_852x400_R1V2" border="0" height="481" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0559dbf-b6d4-4e57-9b9b-2bccb7ef8829.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MSFT_GDPRVideoSeriesAzureAndSecureBlog_AzureBlog_852x400_R1V2" width="1024"></a></p>


  <p>一般データ保護規則 (GDPR) は、5月25日に正式に有効になります。 組織は準備ができていますか?</p>


  <p>近日中に、 <a href="https://www.eugdpr.org/" target="_blank">GDPR</a> はデータ保護ディレクティブを新しいグローバル標準として、すべての政府機関と、欧州連合 (eu) 市民と事業をしている組織にとって、データプライバシーを確保します。 この場合、EU の市民を含む情報を制御、管理、または処理するすべての組織は、個人顧客データの保護に関する厳格な新しい規則に従う必要があります。 クラウドにデータを保存して管理している企業の場合、既存のインフラストラクチャが新しい規制要件に準拠していると仮定すると、多額の罰金が生じる可能性があります。</p>


  <p>新しい GDPR とデータ保護ディレクティブの違いがクラウドのデータとセキュリティの制御に影響を与える可能性があることを理解して &rsquo; おくことが重要です。 たとえば、個人情報を構成する<a href="https://www.csoonline.com/article/3202771/data-protection/general-data-protection-regulation-gdpr-requirements-deadlines-and-facts.html" target="_blank">GDPR &rsquo; の広範な解釈</a>は、関連する機関や組織から、遺伝的データや生体認証データを含む広範な種類のデータに対して合理 &rdquo; 的な保護を提供 &ldquo; する責任を負います。 これまで以上に、この規制の移行により、会社に包括的なクラウドセキュリティ戦略を実装することの重要性が明らかになります。</p>


  <p><a href="https://www2.deloitte.com/content/dam/Deloitte/uk/Documents/risk/deloitte-nwe-gdpr-benchmarking-survey-november-2017.pdf" target="_blank">最近の GDPR ベンチマーク調査</a>によれば、組織の89% が正式な GDPR 対応プログラムを持っている (またはその計画を立てている) ことはありますが、対応評価は45% しか完了していません。 Microsoft &rsquo; では、GDPR 対応の準備をして1年のより優れた製品を提供し、お客様が同じことを行えるようにしています。 Microsoft は、セキュリティが組み込まれたクラウドソリューションの開発経験が豊富なため、 &rsquo; クラウドでの GDPR 関連のプライバシーの課題を解決するための最先端の声になりました。</p>


  <p>ここでは、このエクスペリエンスと洞察について、4部構成の無料ビデオシリーズ (<em>カウントダウン: GDPR の準備</em>) について説明 &rsquo; しました。 Azure のシニアコンプライアンスマーケティングマネージャーである David <a href="https://onlinexperiences.com/scripts/Server.nxp?LASCmd=AI:4%3BF:QS!10100&amp;ShowKey=49271&amp;AffiliateData=GDPbg&amp;wt.mc_id=AID690967_QSG_BLOG_237718" target="_blank"><em>GDPR と azure</em></a> の詳細については、こちらをご覧ください。 また、この移行の観点から見ると、GDPR の使用条件をエンタープライズ空間に提供するための、最初のハイパースケールクラウドベンダーとして<a href="https://enterprise.microsoft.com/en-us/articles/blog/microsoft-in-business/getting-ready-for-general-data-protection-regulation-gdpr/" target="_blank">ご確認いただけ</a>ます。</p>
