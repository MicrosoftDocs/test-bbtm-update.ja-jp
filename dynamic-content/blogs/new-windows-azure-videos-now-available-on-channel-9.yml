Title: Channel 9 Windows Azure の新しいビデオが利用可能に
Summary: 専門家が Azure プラットフォームのWindowsし、始めるのに役立つヒントを聞いてみたくないですか?&nbsp;次に、Bytes by..に投稿された 4 つのビデオを見てみます。
Content: "<p>エキスパートが Azure プラットフォームのWindows<a target=\"_blank\" href=\"https://azure.microsoft.com/\">説明し</a>、始めるのに役立つヒントを聞いてみたくないですか?&nbsp;次に、Channel 9 で <a target=\"_blank\" href=\"https://channel9.msdn.com/Niners/Bytes%20by%20MSDN/\">MSDN によって Bytes に</a>投稿された 4 つのビデオを<a target=\"_blank\" href=\"https://channel9.msdn.com/\">見</a>てみます。 </p>  <p>&nbsp;</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN によるバイト数: Adam Grocholski と Mickey Williams がクラウド コンピューティングについて説明</b></p>  <p>この<a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Adam-Grocholski-and-Mickey-Williams-talk-about-Cloud-Computing/\">ビデオでは</a>、Adam Grocholski と Mickey Williams が、Azure を使用して実際のエクスペリエンスを得るのを支援するように設計された Adam の最新プロジェクトの 1 つである、Windows について説明しています。 Adam は、Microsoft .NET コンサルタントであり、Silverlight や Windows Azure などの新しいテクノロジの早期採用者であり、Twin Cities Cloud Computing User Group の設立者です。 &nbsp;Mickey は、 <a target=\"_blank\" href=\"https://www.neudesic.com/Pages/Default.aspx\">Mickey の Technology</a> Platform Group の副社長であり、Channel 9 の頻繁な共同作成者です。</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN によるバイト数: Chip Aubry と Mike Benkovich が Silverlight と Azure Windowsについて説明します</b> </p>  <p><a target=\"_blank\" href=\"m=https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Chip-Aubry-and-Mike-Benkovich-talk-about-Silverlight-and-Windows-Azure/\">時計</a>Microsoft シニア デベロッパーの Evangelist Mike Benkovich と、Tribal DDB のテクノロジのディレクターである <a target=\"_blank\" href=\"https://twitter.com/caubry\">Chip Aubry</a> は、DBB クライアント Mc Directors が Silverlight と Windows Azure を活用してプロモーションを作成およびホストする方法について説明します。</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=, postid=474686\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN によるバイト数: Dianne O'Brien と Joe Healy が Azure Windows説明</b></p>  <p>このビデオ<a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Dianne-OBrien-and-Joe-Healy-talk-about-Windows-Azure/\"></a>では、Microsoft デベロッパー Evangelist Joe Healy が、Windows Azure のビジネス計画と運用のシニア ディレクターである Dianne O'Brien と話し、クラウドの経済性と関連する利点についてチャットします。</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=, postid=474686\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN 別のバイト数: Bill Lodin と Mickey Williams が Azure リソースWindowsについて説明します</b></p>  <p>この短い<a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes+by+MSDN/Bytes-by-MSDN-Bill-Lodin-and-Mickey-Williams-discuss-Windows-Azure-Resources/\"></a>マイクキーとの短いインタビューでは、IT メンターズの副社長である Bill Lodin が、Windows Azure を詳しい調査方法に関するアドバイスを共有し、チェックアウトに役立ついくつかのリソースを提案しています。<b> </b><span style=\"text-decoration: underline;\"><br><br></span></p>  <p><iframe scrolling=\"no\" frameborder=\"0\" src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"width: 300px; height: 50px; overflow: hidden;\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">つぶやき</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
