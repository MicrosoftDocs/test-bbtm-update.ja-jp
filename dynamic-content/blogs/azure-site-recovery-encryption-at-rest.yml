Title: 保存時の暗号化Azure Site Recovery一般提供
Summary: 暗号化を使用した保存時の暗号化が一Site Recovery一般提供 (GA) されました。
Content: >-
  <p>以前のプライベート プレビューで使用していた Azure Site Recovery (ASR) による保存時の暗号化が一般提供 <a href="https://aka.ms/storage-specific-enhancements-preview"></a> (GA) されたので、お知らせします。 これは、この機能の一般提供に関するAzure Storageチームからの最近<a href="https://aka.ms/storage-encryption-at-rest">の</a>発表に従います。</p>


  <p>Storage Service Encryption (SSE) は、組織が組織のセキュリティとコンプライアンスのコミットメントを満たすためにデータを保護および保護するのに役立ちます。 Storage Service Encryption に対する ASR&rsquo; のサポートは、エンタープライズ クラスのセキュリティで保護された信頼性の高いビジネス継続性ソリューションを提供するという約束をさらに<strong>果たします</strong>。</p>


  <p>この機能を使用すると、暗号化が有効になっているストレージ アカウントにオンプレミス のデータをレプリケートできます。 暗号化は、図&rsquo; 1 に示すように、設定アカウントのポータルを使用して有効にできます。</p>


  <p>プログラムで暗号化を有効または無効にする場合は、Azure Storage リソース プロバイダー REST API、Storage Resource Provider Client Library for .NET、Azure PowerShell、または Azure CLI を使用できます。その詳細については、Azure ストレージ チームの機能の概要に関するページを参照してください。<a href="https://aka.ms/sse-storage-encryption"></a></p>


  <p><strong>図: 1</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78a5a6a7-85ab-4656-9c7b-437f84119d16.png"><img alt="Encryption" border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a92689c7-7d17-45c1-9cee-cd676a6b6c1f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="暗号化" width="610"></a></p>


  <p>暗号化を有効にした後、図 2 に示すように Site Recovery を使用してワークロードの保護を設定しながら、このストレージ アカウントをレプリケーションのターゲットとして指定できます。&nbsp;</p>


  <p>レプリケートされたデータはすべて、ストレージに永続化する前に暗号化され、取得時に復号化されます。 Azure にフェールオーバーすると、暗号化されたストレージ アカウントからマシンが実行されます。</p>


  <p><strong>図: 2</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e87b48e6-9d45-4550-b17e-d4e98d02bc02.png"><img alt="Encryption  - storage" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54476699-f4e3-4d17-8604-3cf90c09d95f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="暗号化 - ストレージ" width="500"></a></p>


  <p>この機能を使用する場合の注意点を次に示します。</p>


  <ul>
   <li>すべての暗号化キーは、Microsoft によって保管、暗号化、管理されます。</li>
   <li>ASR を使用する場合のエクスペリエンスは、SSE 対応ストレージ アカウントにレプリケートしても変わりません。</li>
   <li>ワークロードの保護に ASR を使用している場合は、レプリケートされたデータの格納に使用されるストレージ アカウントに対して SSE を有効にできます。 これを行った後、以降、これらのストレージ アカウントにレプリケートされたデータ (新しい書き込み) はすべて暗号化されます。 SSE を有効にする前にこれらのストレージ アカウントにレプリケートおよび格納されたデータは暗号化されません。</li>
   <li>ワークロードを Premium Storage にレプリケートする場合は、Premium Storage アカウントと、レプリケーション ログの格納に使用される Standard Storage アカウント (レプリケーションの設定時に構成) の両方で SSE を有効にする必要があります。&nbsp;</li>
  </ul>


