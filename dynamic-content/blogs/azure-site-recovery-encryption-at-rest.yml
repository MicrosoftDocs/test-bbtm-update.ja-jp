  <p>Azure Site Recovery Microsoft Operations Management Suite の一部として、ワークロードの実行場所 (Azure、AWS、Windows Server、Linux、VMware、OpenStack) に関係なく、コスト効率の高い、1 つのクラウド IT 管理ソリューションを使用して、ワークロードを制御および管理できます。 既存System Center顧客は、現在の投資を活用することで、Microsoft Operations Management Suiteアドオンを利用して、より多くのことを行える状態にできます。 既存のすべての顧客に便利なステップアップ価格で、OMS が提供する新しいサービスSystem Center取得します。 必要な IT 管理サービスにのみアクセスして、迅速にボードに乗り込み、すぐに価値を得て、使用する機能に対してだけ料金を支払うのも可能です。</p>
