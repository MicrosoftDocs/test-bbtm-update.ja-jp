Title: 新しいプラグインでは、WordPress が Windows Azure Storage サービスを使用できるようになります
Summary: 相互運用性チームのブログの新しい投稿では、WordPress の新しいプラグインを紹介するユースケースの概要を説明しています。これにより、ユーザーは、Azure Storage サービスを使用して、WordPress を Windows 利用してメディアをホストすることができます。
Content: <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/05/21/taking-advantage-of-windows-azure-storage-from-php-example-with-a-wordpress-plugin.aspx">相互運用性チームのブログの新しい投稿では</a>、WordPress の新しいプラグインを紹介するユースケースの概要を説明しています。これにより、ユーザーは、Azure Storage サービスを使用して、WordPress を Windows 利用したブログのメディアをホストすることができます。 Microsoft によって開発されたプラグインは、WordPress リポジトリからオープンソースプロジェクトとして <a target="_blank" href="https://wordpress.org/extend/plugins/windows-azure-storage/">入手できる</a>  ようになりました。</p>  <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/05/21/taking-advantage-of-windows-azure-storage-from-php-example-with-a-wordpress-plugin.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2335.WordPress.png" border="0"></a></p>  <p>Windows Azure アカウントに登録し (導入が特別な場合は2010年7月31日まで無料でお試しください)、プラグインをインストールして開始してください。</p>  <p>その他のリンク</p>  <ul class="unIndentedList">  <li>  Web Platform Installer を使用して Windows に WordPress をインストールします。<a target="_blank" href="https://www.microsoft.com/web/gallery/WordPress.aspx">https://www.microsoft.com/web/gallery/WordPress.aspx</a></li>  <li>  SQL Server を使用して Windows で WordPress を実行しています。<a target="_blank" href=""></a> </li>  <li>  Azure SDK for PHP の Windows:<a target="_blank" href=""></a> </li>  </ul>  <p><b>Windows Azure Storage について</b></p>  <p>Windows Azure Storage を使用すると、アプリケーションは、blob を使用してクラウド内の大きなオブジェクトやファイルを格納および操作したり、テーブルを介してサービスの状態を操作したり、キューを使用して信頼性の高いメッセージ配信を提供したりできます。 &nbsp;<a target="_blank" href="https://blogs.msdn.com/windowsazure/archive/2009/11/25/windows-azure-storage-at-pdc-2009.aspx">Windows Azure Storage</a>の詳細については、こちらを参照してください。<b></b></p>  <p>メディア (イメージまたはダウンロード用に提供される任意のファイル) を一貫した方法で管理して、複数の web サイト間で共有する場合は、Windows Azure Storage blob を使用することを検討してください。   Windows azure には Windows azure Content Delivery Network (CDN) と呼ばれるサービスが含まれており、開発者は高帯域幅コンテンツを配信するためのソリューションを提供しています。 Windows Azure CDN には、現在18の場所 (米国、ヨーロッパ、アジア、オーストラリア、および南米) があります。 Windows Azure CDN は、Windows Azure blob を戦略的に配置された場所にキャッシュし、ユーザーにコンテンツを配信するための最大帯域幅を提供します。 CDN を使用する利点は、Windows Azure Storage blob に格納されているコンテンツのソースから離れているユーザーにとって、パフォーマンスと操作性が向上することです。 &nbsp;<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee795176.aspx">MSDN</a>の詳細については、こちらを参照してください。</p>
