Title: 2021 年の Gartner® Magic Quadrant™ for Full Lifecycle API Management
Summary: 現在、Microsoft が 2021 年の Gartner Magic Quadrant for Full Life Cycle API Management で再びリーダーに指名されたと共有しています。 Microsoft の API 管理プラットフォームである Azure API Management は、セキュリティで保護された信頼性の高い環境で完全なライフサイクル API プログラムを構築することで、企業がデジタル運用をスケーリングし、新しい収益機会を生み出すのを支援します。
Content: >-
  <p>Microsoft が&nbsp; <a href="https://www.gartner.com/doc/reprints?id=1-27KLXZ98&amp;ct=211001&amp;st=sb" target="_blank">2021 年の Gartner Magic Quadrant for Full Life Cycle</a> API Management で再びリーダーの名前を付け、お知らしめしました。 Microsofts&rsquo; API 管理プラットフォーム <a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">である Azure API Management</a> は、セキュリティで保護された信頼性の高い環境で完全なライフサイクル API プログラムを構築することで、お客様がデジタル運用をスケーリングし、新しい収益機会を生み出すのを支援します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2472e2d-30f2-45d0-86a5-0734bd42ff6f.png"><img alt="Image depicts the Gartner Magic Quadrant for Full Lifecycle API Management graphic with Microsoft in a Leader position." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eaebca7-cf1b-4848-812d-5e2c08fb07f4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Gartner Magic Quadrant for Full Lifecycle API Management" width="715"></a></p>


  <p><strong>包括的な完全ライフサイクルAPI Managementプラットフォーム:</strong> API は、最新のアプリケーション開発の重要な部分です。 アプリケーション、システム、サービスが効果的に通信し、基になるテクノロジのサイロを打破できます。 Azure API Management を使用すると、組織は、データとサービスの可能性を完全に引き出す安全で簡単かつ効率的な方法で、API の計画、設計、実装、テスト、デプロイ、運用、バージョン管理を行えます。 API プロバイダーは、組み込みの開発者ポータルを使用して、内部、パートナー、外部の開発者エコシステムによる検出と使用のための API を発行できます。 API プロバイダーは、Azure API Management ゲートウェイを Kubernetes 上で、クラウドとオンプレミスの任意の場所で、Azure Arc。これにより、開発者は、Azure API Management の生産性の利点を提供しながら、必要な場所にアプリケーションをホストするための柔軟性と制御が向上します。</p>


  <p><strong>デジタル変革の有効化:</strong> Azure API Managementは、お客様のデジタル変革の中核となる部分です。 プロフェッショナル開発者と市民開発者が API を使用して、拡張性の高いデジタル ソリューションを構築することを支援します。 市民開発者は、Microsoft API Management統合されたPower Appsを使用して、Azure のカスタム コネクタを使用してソリューションをスケーリングできます。 また、api-Mconnector&nbsp; for Power Automate を利用して、Azure API Management に接続されている既存のシステム、サービス、データを統合し、反復的なプロセスを最適化することもできます。</p>


  <p><strong>柔軟で透過的な価格:</strong>Azure API Managementでは、すべてのビジネス シナリオに合わせて、Consumption、Developer、Basic、Standard、プレミアム、Isolated などの柔軟な価格オプションが提供されます。 最近、API Management プレミアム レベルの最初のユニットの後に購入された後続のすべてのユニットの価格が 50% 削減され、お客様がよりコスト効率の高い回復性を実現できると発表しました。</p>


  <p><strong>Azure サービスとの統合エクスペリエンス:</strong> Azure API Management は、azure Integration Services (Logic Apps、Event Grid、その他の Azure サービスなど) と深く統合され、お客様に統一された生産的なエクスペリエンスを提供します。 Azure API Management Azure Functions、Logic Apps、および Azure API Apps から API をネイティブにインポートし、直感的なユーザー エクスペリエンスを提供できます。 Azure API Management、セキュリティで保護された ID、認証、アクセス管理をユーザー Azure Active Directoryと強力に統合されています。 さらに、Azure API Managementは、強力な開発者DevOps統合を提供し、選択したプラットフォーム上のユーザーに提供します。 API 開発者は、Visual Studio Code や Visual Studio などの主要なツール内で Azure API Management で API とポリシーを構成、テスト、デバッグし、GitHub Actions を使用して API Management 成果物のデプロイを調整できます。</p>


  <p><strong>グローバルな可用性と顧客のモメンタム:</strong> 54 の Azure リージョンにわたる可用性により、強力なグローバルな顧客およびパートナー ネットワークが提供されています。 Azure API Managementは 18 の言語で提供され、50 を超える言語でドキュメントを提供Azure portal。 &nbsp;<a href="https://microsoft-my.sharepoint.com/personal/dedikshi_microsoft_com/Documents/Gartner APIM 2021/Schindler" target="_blank">Schindler</a>、<a href="https://customers.microsoft.com/en-us/story/1365749870785861602-abn-amro-banking-and-capital-markets-data-lake-storage" target="_blank">ABN AMRO</a>、<a href="https://customers.microsoft.com/en-us/story/1336089737047375040-zeiss-accelerates-cloud-first-development-on-azure-and-streamlines-order-processing" target="_blank">Zeiss</a>、<a href="https://customers.microsoft.com/en-us/story/855718-dhl-professional-services-azure" target="_blank">DHL</a>、<a href="https://customers.microsoft.com/en-us/story/854432-mitsubishi-electric-corporation-manufacturing-azure-en" target="_blank">および当社</a>などの顧客が Azure API Management を使用してビジネスをデジタル変革する方法について説明します。</p>


