Title: Cognitive Services //Build 2016 で発表されました
Summary: //Build 2016 で発表された Microsoft Cognitive Services は、開発者がアプリケーションをよりインテリジェントで魅力的で検出可能にするインテリジェンスとナレッジ API の新しいコレクションです。 これには、Bing、以前の Project Oxford などのインテリジェントな API が含まれています。この API を使用すると、システムは、自然な通信方法を使用してニーズを表示、聞き、話し、理解し、解釈することができます。
Content: >-
  <p>//Build 2016 で発表された Microsoft Cognitive Services は、開発者がアプリケーションをよりインテリジェントで魅力的で検出可能にするインテリジェンスとナレッジ API の新しいコレクションです。 これには、Bing、以前の Project Oxford などのインテリジェントな API が含まれています。この API を使用すると、システムは、自然なコミュニケーション方法を使用してニーズを表示、聞き、話し、理解し、解釈できます。また、開発者に Web の力をもたらすナレッジ API も含まれます。</p>

  <p>開発者Cognitive Services &ndash;&nbsp;、感情検出、視覚と音声認識 &ndash; 、知識、検索、言語の理解などのインテリジェントな機能をアプリケーションに簡単に追加できます。 コレクションは継続的に改善され、新しい API が追加され、既存の API が更新されます。 本日は、次の発表を行います。</p>

  <ul>

  <li>Computer Vision API は&nbsp; 2,000 を超える画像カテゴリに拡張され、画像の自然言語キャプションが含まれています。</li>

  <li><a href="https://aka.ms/TranslatorS2SAnnouncement">Microsoft 翻訳ツール API に音声</a>翻訳が含まれる。</li>

  <li>Emotion API では、静的な画像だけでなく、ビデオ内の感情を検出できます。</li>

  <li>Language Understanding インテリジェント サービスでは、3 つの追加言語 (スペイン語、イタリア語、フランス語) と階層エンティティ検出がサポートされます。</li>

  <li>新しいバージョンの Bing Search、Bing Image Search、Bing Video Search、Bing News Search API。</li>

  <li>自動提案、Bing、ナレッジ探索サービスSpell Check Entity Linking API、Linguistic Analysis API などの新しい API と更新された API。</li>

  </ul>
