Title: Advanced Threat Protection for Azure Database for MySQLプレビュー
Summary: Advanced Threat Protection は、セキュリティに対する潜在的な脅威を示す異常なデータベース アクティビティをAzure Database for MySQL。
Content: >-
  <p><em>このブログ記事は、プリンシパル プログラム マネージャーの Ron Matchグループが共同Azure SQL Database。</em></p>


  <p>Advanced Threat Protection は、セキュリティに対する潜在的な脅威を示す異常なデータベース アクティビティをAzure Database for MySQL。</p>


  <p>Advanced Threat Protection では、新しいセキュリティレイヤーが提供されます。これにより、異常なデータベース アクティビティに対するセキュリティ アラートを提供することで、潜在的な脅威を検出して対応できます。 Advanced Threat Protection を使用すると、セキュリティの専門家である必要なく、Azure Database for MySQL サーバーに対する潜在的な脅威に簡単に対処し、アラートを <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center と統合できます</a>。</p>


  <p>完全な調査エクスペリエンスを得る場合は、データベース <a href="https://docs.microsoft.com/azure/mysql/concepts-server-logs" target="_blank"></a> クエリとエラー ログを生成する Azure Database for MySQL でサーバー ログを使用してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13961dbc-3da9-45c5-be5a-3769acda4b10.png"><img alt="image" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39b1e72b-e98e-4bda-9e8e-ebf57c2f8b6f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="521"></a></p>


  <p>Advanced Threat Protection の利点は次のとおりです。</p>


  <ul>
   <li>Advanced Threat Protection ポリシーの単純な構成は、Azure portal。</li>
   <li>疑わしいデータベース アクティビティの検出時に電子メール アラートをクリアします。</li>
   <li>イベントの時刻を中心にアクティビティ ログを探索する機能は、次のAzure portal。</li>
   <li>データベース プロシージャやアプリケーション コードを変更する必要はありません。</li>
  </ul>


  <h2>Azure Database for MySQL サーバーの Advanced Threat Protection を設定Azure portal</h2>


  <ul>
   <li><a href="https://portal.azure.com" target="_blank">Azure ポータル</a>を開きます。</li>
   <li>保護する Azure Database for MySQL サーバーの構成ページに移動します。 [セキュリティ保護設定 Advanced <strong>Threat Protection] を選択します。</strong></li>
   <li>[Advanced Threat Protection] 構成ブレードで次のようにします。 <ul>
    <li>脅威の検出を <strong>[ON]</strong> にします。</li>
    <li>異常な <strong>データベース アクティビティの検出時</strong> にセキュリティ アラートを受け取る電子メールの一覧を構成します。</li>
   </ul>
   </li>
   <li>[<strong>Advanced </strong><strong> Threat Protection の構成] ブレードで</strong> [保存] をクリックして、新しい脅威検出ポリシーまたは更新された脅威検出ポリシーを保存します。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/489d4fc8-e9fe-40d0-94c0-f08afabefe21.png"><img alt="set-up-threat-protection" border="0" height="699" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a142335-d9ae-4cde-9deb-c9c1f8bbbff9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="set-up-threat-protection" width="978"></a></p>


  <h2>疑わしいイベントが検出された場合の異常な MySQL サーバー アクティビティを探索する</h2>


  <p>異常なデータベース アクティビティが検出されると、電子メールで通知を受け取ります。 この電子メールには、異常なアクティビティの性質、データベース名、サーバー名、イベント時刻など、疑わしいセキュリティ イベントに関する情報が記載されています。 さらに、サーバーに対する潜在的な脅威を調査して軽減するために、考えられる原因と推奨されるアクションに関する情報Azure Database for MySQLされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/638b903a-79a5-44bb-8e9c-e7c38d2b130f.png"><img alt="anomalous-activity-report" border="0" height="1052" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b49e52b-bc14-4bba-8c91-1ae4325c5a4b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="anomalous-activity-report" width="661"></a></p>


  <p>電子メールの [<strong></strong>最近のアラートの表示] リンクをクリックすると、Azure portal が起動し、Azure Security Center アラート ブレードが表示されます。このブレードには、Azure Database for MySQL サーバーで検出されたアクティブな SQL 脅威の概要が表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3254300d-1eb5-4a62-8fb6-3d8db6c92af4.png"><img alt="active-threats" border="0" height="1041" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53b9979f-756d-4388-a0f3-6f63cbc3b473.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="アクティブな脅威" width="2030"></a></p>


  <p>特定のアラートをクリックすると、より詳細な情報と、この脅威を調査し、今後の脅威に対処するためのアクションが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/934ee6f7-f3de-4260-a283-813ce9e03e98.png"><img alt="specific-alert" border="0" height="1041" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d214d5a7-a96e-4f85-84b6-7c0173af70f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="特定のアラート" width="1075"></a></p>


  <h2>Azure Database for MySQL Advanced Threat Protection アラート</h2>


  <p>Azure Database for MySQL サーバーの高度な脅威検出では、データベースへのアクセスやデータベースの悪用を試みる、害を及ぼす可能性のある異常なアクティビティが検出され、次のアラートがトリガーされる可能性があります。</p>


  <ul>
   <li><strong>異常</strong>な場所からのアクセス: このアラートは、アクセス パターンが Azure Database for MySQL サーバーに変更された場合にトリガーされます。このサーバーでは、他のユーザーが通常とは異な地理的な場所から Azure Database for MySQL サーバーにログオンしています。 場合によっては、アラートによって、新しいアプリケーションや開発者のメンテナンス操作などの正当なアクションが&rsquo;検出されます。 それ以外の場合、アラートは、元従業員や外部の攻撃者などの悪意のあるアクションを検出します。</li>
   <li>異常な <strong>Azure</strong> データ センターからのアクセス: このアラートは、Azure Database for MySQL サーバーへのアクセス パターンが変更されたときにトリガーされます。このアラートは、誰かが最近の期間中にこの Managed Instance にアクセスしていない Azure Data Center から Azure Database for MySQL サーバーにログオンした場合にトリガーされます。 場合によっては、アラートによって、Azure の新しいアプリケーション、Power BI、Azure SQL クエリ エディター などの正当なアクションが検出されます。 それ以外の場合、アラートは、元従業員や外部の攻撃者などの Azure リソース/サービスから悪意のあるアクションを検出します。</li>
   <li><strong>不明</strong>なプリンシパルからのアクセス: このアラートは、アクセス パターンが Azure Database for MySQL サーバーに変更された場合にトリガーされます。この場合、誰かが通常とは異なプリンシパルを使用して Azure Database for MySQL サーバーにログオンしています。 場合によっては、アラートによって、新しいアプリケーションや開発者のメンテナンス操作などの正当なアクションが&rsquo;検出されます。 それ以外の場合、アラートは、元従業員や外部の攻撃者などの悪意のあるアクションを検出します。</li>
   <li><strong>Access from a potentially harmful application (潜在的に有害なアプリケーションからのアクセス)</strong> :このアラートは、データベースにアクセスするために潜在的に有害なアプリケーションが使用されたときにトリガーされます。 このアラートで実行中の侵入テストが検出されることがあります。 別のケースでは、このアラートで一般的な攻撃ツールを使用した攻撃が検出されます。</li>
   <li><strong>ブルート フォース ログイン資格情報</strong>: このアラートは、異なる資格情報を持つ失敗したログインの数が異常に多い場合にトリガーされます。 このアラートで実行中の侵入テストが検出されることがあります。 このアラートでブルート フォース攻撃が検出されることもあります。</li>
  </ul>


