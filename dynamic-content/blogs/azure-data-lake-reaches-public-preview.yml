   <li>新しいビッグデータ言語の詳細については、 <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">Visual Studio &rsquo; s U-SQL ブログ</a>をご覧ください。</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure.com marketing Data Lake ソリューションのページ</a>にアクセスします。</li>
