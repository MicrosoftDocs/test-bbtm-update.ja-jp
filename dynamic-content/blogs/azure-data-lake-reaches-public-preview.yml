Slug: azure-data-lake-reaches-public-preview
Title: Azure Data Lake がパブリックプレビューに到達
Summary: 世界最大規模の SQL Server と BI プロフェッショナルが収集した SQL PASS サミット2015の準備が整うと、その Azure Data Lake Store Azure Data Lake Analytics を共有し、現在パブリックプレビューになっています。
Content: >-
  <p>世界 &rsquo; 最大規模で SQL Server と BI プロフェッショナル &rsquo; <font> </font>が収集した SQL PASS サミット2015の準備として、この<a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Store</a> <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a>を<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/10/28/sql-server-2016-everything-built-in.aspx"><font>共有</font></a>し、現在はパブリックプレビューの段階にあります。</p>


  <p>以前は、Strata カンファレンスで、新しい分析サービスと既存の Azure HDInsight ソリューションを Azure Data Lake に追加するビジョンを <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">発表しまし</a> た。 私たちの目標は、ビッグデータテクノロジをよりシンプルにし、可能な限り多くのユーザーがより簡単にアクセスできるようにすることです。</p>


  <p>Azure Data Lake を使用して生産性を向上させるために、次の数日に Azure Data Lake のさまざまな側面に関する <strong>6</strong><b>部構成のブログシリーズ</b> を用意します。 このシリーズの最初のブログで、両方のサービスについて紹介します。 コンテンツの詳細については、Azure ビッグデータチャネルを引き続きご使用ください。</p>


  <h2>Azure Data Lake Analytics とは</h2>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a>は、分散インフラストラクチャではなくビジネスロジックのみに専念できるように、コードを動的に拡張する分散型ビッグデータサービスです。 Apache YARN 上に構築され、クラウド向けに設計された分析サービスでは、必要な電力をダイヤルに設定するだけで、あらゆる規模のジョブを瞬時に処理できます。 Azure Data Lake の分析サービスは、実行中のジョブに対してのみ課金されるため、コスト効率に優れています。また、Azure Active Directory をサポートすることで、アクセスとロールを管理し、オンプレミスの id システムと統合することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2276f6d-51c0-400d-a5a0-32901a8f3c0d.png"><img alt="clip_image001" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747857fa-8ef9-4b11-8e7b-c4becd7fb17b.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image001" width="534"></a></p>


  <p>多くの開発者やデータ科学者が、既存のテクノロジとツールを使用してビッグデータを正常に処理することが困難であることがわかっています。 Azure Data Lake Analytics には<a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">U-SQL が含まれており</a>、SQL の利点と独自のコードの表現力を統一しています。 U-SQL 言語は、Microsoft 内のビッグ データ システムを支えているのと同じ分散ランタイムを基礎にしています。 SQL や .NET の何百万人もの開発者が、既に身に付けているスキルで、あらゆるデータを処理して分析できるようになります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image002" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e8780ea-59f4-4c84-9c33-39afd55fe99b.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image002" width="488"></a></p>


  <p>Azure Data Lake Tools for Visual Studio の U-SQL サポートには、数千のノードにわたって実行されるジョブを最適化する際の生産性を向上させるために、作成、デバッグ、高度なパフォーマンス分析機能のサポートの状態が含まれています。 U-SQL コードを視覚化することで、コードがどのように大規模に実行されるかを確認し、パフォーマンスのボトルネックとコストの最適化を特定し、クエリのチューニングが容易になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf98724-b0ea-41c9-9f37-048ef4b1269a.png"><img alt="clip_image003" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e0d9d40-361d-4af1-8d6f-668b13ff5ebc.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image003" width="499"></a></p>


  <h2>Azure Data Lake Store とは</h2>


  <p>Azure Data Lake Store には、データスケールとしてアプリケーションに変更を加えることなく、任意のサイズ、種類、速度のデータを簡単にキャプチャできる単一のリポジトリが用意されています。 ストアでは、データを安全に共有して、HDFS アプリケーションやツールからの処理や分析を行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2c380b9-b828-4a6d-83b4-b1a8a7b564e9.png"><img alt="clip_image004" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a74488e3-1fde-495a-8dbb-27e9355317d7.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image004" width="489"></a></p>


