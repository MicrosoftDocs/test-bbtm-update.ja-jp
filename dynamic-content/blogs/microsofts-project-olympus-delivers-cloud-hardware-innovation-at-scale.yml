Title: Microsoft の Project 、 、 クラウド ハードウェアのイノベーションを大規模に提供します
Summary: ちょうど 1 年ほど前に、Datacenter Dynamics がホストするヨーロッパのデジタル インフラストラクチャ カンファレンスである Zstructurestructure で、Microsoft の Project  Datacenter を導入しました。Microsoft の次世代ハイパースケール クラウド ハードウェア設計と、Open Compute Project (OCP) コミュニティを使用したオープン ソース ハードウェア開発のための新しいモデルです。
Content: >-
  <p>ちょうど 1 年ほど前に、Datacenter Dynamics がホストするヨーロッパのデジタル インフラストラクチャ カンファレンスである Zstructurestructure で、Microsoft&rsquo; の次世代ハイパースケール クラウド ハードウェア設計と、Open Compute Project (OCP) コミュニティを使用したオープン ソース ハードウェア開発のための新しいモデルを Microsofts Project Datacenter Datacenter &ndash; に導入しました。 現在と将来のクラウド向けのさまざまなワークロードに対応する柔軟性と、世界中のデータセンターに簡単にスケーリングできる柔軟性を備えた最先端のサーバー設計を思い描きました。 これを実現するために、コミュニティ駆動型の迅速なイノベーションを可能にするための半完了だけの設計に貢献しました。</p>


  <p>&rsquo;現在、<a href="https://dcd.events/conferences/zettastructure" target="_blank">Zstructurestructure</a> に戻り、オープン ソース ソフトウェアと同様にハードウェア設計をダウンロード、変更、および foring し、多様で広範なエコシステムをブートストラップして、Project の次世代スケール コンピューティングのための事実上のオープン ソース クラウド ハードウェア設計にすることで達成された大きな進歩を共有しています。 設計が 100% 完了し、OCP の投稿を通じてオープン ソースが提供されました。 これは、Microsoft Azure のデプロイを介した大規模な実稼働で実証され、ソリューション プロバイダーは、この設計の利点を、より広範な OCP エコシステムに提供する準備ができています。</p>


  <p>&rsquo;また、Project Cerberus の導入により、Project Collaborative の次のフェーズに入る予定です。これは、ハードウェア設計と同様の方法で OCP コミュニティと協力して開発されるプラットフォーム セキュリティの新しいオープン ソース業界標準です。</p>


  <h2>Azure にデプロイ</h2>


  <p>Project Fv2 仮想マシン (VM) ファミリを使用してボリュームの実稼働環境に Fv <a href="https://azure.microsoft.com/en-us/blog/fv2-vms-are-now-available-the-fastest-vms-on-azure/" target="_blank">ハードウェアがデプロイされました</a>。 Fv2 ファミリは、Azure で最速の VM であり、パブリック クラウドで最速の Intel&reg; Xeon&reg; Scalable プロセッサを提供します。 財務モデリング、科学分析、ゲノミクス、視覚エフェクト、ディープ ラーニングを行うお客様からの大規模な計算に対する需要の増大に対応します。</p>


  <p>Fv2 VM ファミリは、Azure で製品化Project初めての Nf2 設計の 1 つです。 ビッグ データ分析、機械学習、人工知能 (AI) などの新しいクラウド ワークロードに必要なクラウド サービスとコンピューティング能力の急増をサポートするために、さらに多くのデプロイとシリコン イノベーションが続きます。</p>


  <h2>オープン ソースと商用</h2>


  <p>及Project仕様はすべてオープン ソースであり<a href="https://www.opencompute.org/wiki/Server/ProjectOlympus" target="_blank">、OCP</a> (19 の仕様、8 つの設計、シャーシ、および管理をカバーするドキュメント) に貢献しています。 OCP コミュニティは、これらの仕様を利用して、さまざまなデータセンターのニーズを満たし、この基本プラットフォーム アーキテクチャに基いてイノベーションを推進する派生設計を作成できます。</p>


  <p>また、wiwynn や <a href="https://www.ztsystems.com/ocp" target="_blank">ZT システム</a>を含む OCP ソリューション プロバイダーを介した調達で Project Zt ハードウェアが商用提供され、さらに詳しく説明します。 これは、オープン ソース ハードウェアの利点を広範な業界に提供する上で重要なマイルストーンであり、IT およびデータセンターのオペレーターは、コミュニティで開発されたイノベーションとスケール実証済みのハードウェア設計を、特定の使用モデルに活用できます。 また、ソリューション プロバイダーは、オープン ソース ハードウェアのより広範な市場に到達する機能を通じてメリットを得る。</p>


  <h2>プラットフォーム セキュリティの進化&hellip; を続ける</h2>


  <p>&rsquo;現在では、Project Cerberus &ndash; も導入されました。このコンポーネントは、現在まで、サーバーのハードウェア保護、検出、およびプラットフォーム ファームウェアに対する攻撃からの回復から欠落しているセキュリティ保護のための重要なコンポーネントを提供します。 Project Cerberus&rsquo; は、データがハードウェア上で実行され、ファームウェアが構成されていないという自信を持ってクラウドで処理できると考えます。</p>


  <p>Project基盤ハードウェア プラットフォームとして確立された Project 、&rsquo; Microsoft と OCP コミュニティの両方に引き続き価値を広げ続けるサイバーセキュリティに注目します。 Microsoft は、サイバーセキュリティに年間 10 億ドルを費やしています。その多くが、Azure を最も信頼できるクラウド プラットフォームにしています。 厳格な物理的なデータセンターのセキュリティ、データのプライバシーの確保、保存データと転送中のデータの暗号化、脅威検出のための機械学習の新しい使用、厳格な運用ソフトウェア開発の整合性制御の使用など、Azure はクラウドのセキュリティとプライバシーの最先端を表します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c8871f5-46db-4adf-8066-bf12bd1ea0e4.png"><img align="right" alt="olympus-1" border="0" height="177" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d30ebb2-6219-448d-9904-594329e4e1f6.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="root-1" width="259"></a> Project Cerberus は、すべてのプラットフォーム ファームウェアに堅牢なセキュリティを提供するように特別に設計された、<a href="https://csrc.nist.gov/publications/detail/sp/800-193/draft" target="_blank">NIST 800-193</a> 準拠の信頼のハードウェア ルートです。 これは、マザーボード上のファームウェア (UEFI BIOS、BMC、オプションの ROM) と、プリブートから厳密なアクセス制御と整合性の検証を実行し、ランタイムに続けることによって、周辺機器 I/O デバイスに対する信頼のハードウェア ルートを提供します。</p>


  <p>具体的には、Cerberus Project、次の脅威からプラットフォーム ファームウェアを防御するのに役立ちます。</p>


  <ul>
   <li>管理特権またはハードウェアへのアクセス権を持つ悪意のある内部関係者</li>
   <li>オペレーティング システム、アプリケーション、またはハイパーバイザーのバグを悪用するハッカーとマルウェア</li>
   <li>サプライ チェーン攻撃 (製造、アセンブリ、転送中)</li>
   <li>侵害されたファームウェア バイナリ</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e004551d-e602-486b-b7fb-fb95912953a1.png"><img align="left" alt="olympus-2" border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/574c1429-6fa0-4a8d-b6e5-6d4345ca52f6.png" style="margin: 0px 6px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="unauthorize-2" width="274"></a> Project Cerberus は、ホストからのアクセスをインターセプトして SPI バス (ファームウェアが格納されている場所) をフラッシュするセキュリティで保護されたコードを実行する暗号化マイクロコントローラーで構成されています。そのため、これらのアクセスを継続的に測定して証明し、ファームウェアの整合性を確保し、不正なアクセスや悪意のある更新から保護することができます。 これにより、システム内のすべてのファームウェア コンポーネントに対して、堅牢なプリブート、ブート時間、およびランタイムの整合性が可能になります。 仕様は CPU と I/O アーキテクチャに依存しない仕様であり、さまざまなベンダー設計に時間のと一度に簡単に統合することを目的としています。これにより、データセンターから IoT デバイスまで、業界全体のすべてのプラットフォームの種類で、より安全なファームウェア実装が可能になります。 この仕様では、同じアーキテクチャ原則を使用して、プラットフォームのセキュリティをすべての I/O 周辺機器に拡張できるよう、信頼の階層ルートもサポートされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0754dc29-06ef-467f-8c93-7f49dc2332d1.png"><img align="right" alt="olympus-3" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cfd9497-5940-46e8-9d0f-06fbf4f1f7ae.png" style="margin: 0px 0px 0px 6px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="iris-3" width="368"></a>プラットフォーム ファームウェア のセキュリティに最適な実装モデルを探索するために、Intel と共同作業を行っています。 コミュニティのエンパワーメントに取り組む中で、Cerberus 仕様 (まだ開発中) のドラフトを OCP Projectオープン ソーシングする予定です。 さらに、NIST および Intel と組み合わせて、800-193 ドラフト仕様に関するフィードバックを提供しています。</p>


  <p>Project Mongst オープン ソース モデルと同様に、Project Cerberus 仕様に貢献すると、業界参加者間のコミュニティ開発のために OCP エコシステムからの堅牢な参加が可能であり、このオープン コラボレーションにより、プラットフォーム セキュリティのより安全なモデルが実現され、業界に利益をもたらすと予想されます。 現在<a href="https://github.com/opencomputeproject/Project_Olympus/tree/master/Project_Cerberus" target="_blank"></a>提供されている初期ドラフトでは、マザーボード ファームウェア (UEFI BIOS、BMC、オプションの ROM) が含まれています。ビジョンは、OCP コミュニティと一緒に、HDD、SSD、NIC、FPGA、GPU などのすべての周辺機器 I/O コンポーネントに対応するために仕様を時間のかかる範囲に拡張することです。</p>


  <p>Project Cerberus で協力して、将来のハードウェア プラットフォームの新しいレベルのセキュリティを推進し、エコシステムを詳しく説明した前のブログと Open <a href="https://www.opencompute.org/wiki/Server/ProjectOlympus" target="_blank">Compute Project</a> の投稿を通じて、Project の詳細を学ぶこと<a href="https://azure.microsoft.com/en-us/blog/ecosystem-momentum-positions-microsoft-s-project-olympus-as-de-facto-open-compute-standard/" target="_blank"></a>をお客様に呼びかけます。&rsquo;</p>
