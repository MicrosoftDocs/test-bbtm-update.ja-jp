Content: >-
  <p>新しい学生、活発スタートアップ、または最大規模の企業を再利用する場合でも、財務上の制約があり、&#39;の使用量、場所、将来の計画方法を把握しておく必要があります。&#39; 請求書に関しては驚くことはありません。これは、Azure Cost Management と課金の対象となります。</p>


  <p>私たちは、お客様の課題についてさらに詳しく知るための方法を常に模索しています。また、Azure Cost Management + 課金に&#39;よって、クラウドでのコストの削減、不適切な使用パターンの特定と防止、コストの最適化により、より多くの機能を向上させることができ&#39;ます。 フィードバックに基づいて、最新の改善点と更新プログラムの一部を次に示します。</p>


  <ul>
      <li><a href="#analyze">コスト分析で空のフィールドとタグなしのリソースにドリル</a>ダウンします。</li>
      <li><a href="#labs">Cost Management Labs の新&#39;</a></li>
      <li><a href="#optimize">Azure を使用してコストを節約する新しい方法</a>。</li>
      <li><a href="#learn">新しいビデオと学習の機会</a>。</li>
      <li><a href="#docs">ドキュメントの更新</a>。</li>
  </ul>


  <p>詳細について詳しく&#39;します。</p>


  <p><a name="analyze"></a>&nbsp;</p>


  <h2>コスト分析における空のフィールドとタグなしリソースのドリルダウン</h2>


  <p>Azure Cost Management + 課金には、請求先アカウントのすべての使用状況、購入、および返金が含まれます。 すべての使用状況と料金ファイル内のすべての行項目を表示すると、最低レベルで請求を調整できますが、各レコードは異なる種類の料金を表すことができます。これは、異なるプロパティを持つ可能性があるため、コスト分析でそれらを集計すると、空の結果のグループになる可能性があります。 これは、"値なし"、 &quot; &quot; "その他の購入"、 &quot; &quot; "タグ &quot; なし" など &quot; のグループが表示される場合です。 これで、これらの空の値にフィルターを適用し、他の属性でグループ化してドリルインし、コストを把握することができます。</p>


  <p><img alt="Add a &quot;No value&quot; filter in cost analysis to drill in to properties that don't have a value" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11de86e7-4e6f-4cb8-bae6-8e6f6de9f9c5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1385"></p>


  <p>一番上にあるフィルター薬を使用して明示的なフィルターを追加するか、グラフ内のグループ化されたセグメントをクリックすることにより、コスト分析でデータをドリルダウンできます。 フィルター薬を使用してフィルターを追加すると、新しい &quot; [値 &quot; なし] オプションが表示さ&#39;ます。 このアカウントは、そのプロパティが空である可能性のあるすべてのシナリオに使用されます。 次に例をいくつか示します。</p>


  <ul>
      <li><strong>その他のサブスクリプションリソース:</strong> &nbsp;リソースグループにデプロイ&#39;れていないサービスには、リソースグループ名がありません。</li>
      <li><strong>タグなしのリソース:</strong> &nbsp;2つのカテゴリのコストがあります。これには、タグが適用されていない (タグ付けされていない)&#39;&#39;リソース、使用状況データに含まれていないタグ (タグなし)、&#39;タグを持つリソース (タグは使用できません)、すべてのタグ付けができない (タグはサポートされていません)</li>
      <li><strong>購入:</strong> &nbsp;購入した&#39;は Azure リソースに関連付けられていないため、Azure または Marketplace での購入のプレースホルダーが表示される場合があります。 Azure の購入には、予約や Azure Active Directory など、Microsoft のプランが記載されています。 Marketplace での購入は、Azure Marketplace から入手できるすべてのサードパーティプランを対象としています。</li>
  </ul>


  <p>値を指定せずに &quot; フィルター処理を行った後、データをさまざまなプロパティでグループ化して、 &quot; が表す内容をわかりやすく表示します。 例として、メーターとサービスのプロパティが空の場合は、発行元の種類または料金の種類を使用して、Marketplace のコストを識別したり、購入したりします。</p>


  <p>グラフセグメントをクリックして、これらのコストを掘り下げることもできます。 任意のプレースホルダーをクリックすると、 &quot; そのプロパティに対して No value &quot; filter pill が自動的に適用されます。</p>


  <p>この新しいフィルター処理機能を使用して、お客様のコストを掘り下げて理解し、&#39;d をご覧ください。</p>


