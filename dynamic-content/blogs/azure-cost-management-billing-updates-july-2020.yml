  <ul>
      <li>[Cost Management] メニュー &ndash; の<strong>[課金] メニュー項目の表示</strong><em>ポータルで使用できるようになりました</em>。<br>
  スコープ間のクイックナビゲーションを使用して、すべての Cost Management + 課金メニュー項目を1か所にまとめて表示します。</li>

