  <p align="center"><em>5分間のタイムアウトがあるセッションウィンドウの例</em></p>


  <h2 align="left">プライベートプレビュー</h2>


  <h3 align="left">IoT Edge での Stream Analytics ジョブの C# カスタムコードサポート</h3>


  <p align="left">昨年、JavaScript <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-functions" target="_blank">ユーザー定義関数</a>を導入しました。 そのため、多くのお客様は、他のいくつかの言語を使用して機能を拡張することを望んでいました。 本日、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge" target="_blank">IoT Edge の Azure Stream Analytics</a>での C# カスタムコードのサポートについてお知らせします。 IoT Edge によって提供されるクエリ作成と展開の容易さを Visual Studio サポートにより、ユーザーは豊富なストリーミングパイプラインを作成できます。 これにより、SQL 言語がシンプルになるだけでなく、既存のコードやライブラリを活用したり、ストリーミングエンジンで直接実行される新しいロジックを開発したりすることができます。</p>


  <h3 align="left">カスタム属性による BLOB 出力のパーティション分割</h3>


  <p align="left">これで、クエリ内の任意の列に基づいて、Azure Stream Analytics 出力を Blob ストレージにパーティション分割できるようになりました。 以前は、{date} と {time} 個のパーティション分割のみがサポートされていました。 この機能は、blob 出力をより細かく制御できるようにすることで、下流のデータ処理ワークフローを大幅に改善するように設計されています。 パーティションキーは、入力ストリームの列にすることも、クエリ自体のフィールドにすることもできます。 たとえば、顧客インテリジェンスのリアルタイムアプリケーションで、Blob 出力のパスプレフィックスフィールドを {client_id} に設定するだけで済みます。</p>


  <h3 align="left">異常検出のために Built-In ML モデルが更新されました</h3>


  <p align="left">この機能は数か月、パブリックプレビュー段階にあります。 重要なお客様からのフィードバックに基づいて、現在使用可能な双方向、低速で低速で低速の負の傾向の検出に加えて、スパイク &rsquo; と &lsquo; dip &rsquo; 検出の &lsquo; モデルサポート ML 追加しています。 また、お客様が結果をより良く解釈できるように、異常スコアの正規化を改善しています。</p>


