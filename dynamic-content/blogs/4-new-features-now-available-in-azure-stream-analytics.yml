Title: Azure Stream Analytics で利用可能になった 4 つの新機能
Summary: Azure Stream Analytics は、データの高速移動ストリームでリアルタイム分析を実行する、Azure のサーバーレス PaaS サービスです。 本日、Azure Stream Analytics でいくつかの新機能を発表します。
Content: >-
  <p>Azure Stream Analytics は、データの高速移動ストリームでリアルタイム分析を実行する、Azure のサーバーレス PaaS サービスです。 本日、Azure Stream Analytics でいくつかの新機能を発表します。</p>


  <h2>"パブリック プレビュー段階"</h2>


  <h3>セッション ウィンドウ</h3>


  <p>ウィンドウ関数のネイティブサポートは、開発者がテンポラルウィンドウで複雑なストリーム処理ロジックを作成するのに役立つ Azure Stream Analytics の重要な機能です。 Stream Analytics、ストリーミングデータに対してテンポラル操作を実行するためのタンブリング、ホッピング、スライディングウィンドウが提供されていました。 本日は、 <a href="https://msdn.microsoft.com/azure/stream-analytics/reference/session-window-azure-stream-analytics">セッションウィンドウ</a>と呼ばれる新しいウィンドウの種類を発表します。 既存の3つのウィンドウの種類とは異なり、セッションウィンドウでは、受信データのバッチに基づいて可変サイズの動的なテンポラルウィンドウが作成されます。 このため、ユーザーはデータのない期間をフィルターで除外することができます。 主に、タイムアウト、最大期間、パーティション分割キーという3つのパラメーター (省略可能) を使用すると、開発者はクリックストリーム analytics、接続された車両テレメトリなどのシナリオに対応したソリューションを簡単に構築できます。</p>


