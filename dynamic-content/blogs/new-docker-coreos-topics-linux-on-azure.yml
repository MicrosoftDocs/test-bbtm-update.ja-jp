Content: >-
  わずか 2 週間前に Scott <a href="https://weblogs.asp.net/scottgu/docker-and-microsoft-integrating-docker-with-windows-server-and-microsoft-azure" target="_blank">Guthrie</a> が発表し、<a href="https://azure.microsoft.com/blog/2014/10/20/azures-getting-bigger-faster-and-more-open/" target="_blank">Jason Zander</a> は <a href="https://docker.io/" target="_blank">Docker</a>  との重要な新しいコラボレーションについて詳しく説明しました。コンテナー テクノロジのサポートを Windows Server に提供し、Linux 上の Docker コンテナー用の Windows クライアントを開発しました。  **<em>もう**</em><em>で</em>TechEd Europe<em></em>Mark Russinovich は、Azure 上の <a href="https://coreos.com/" target="_blank">CoreOS</a> Linux VM に Ubuntu+Wordpress Docker コンテナー イメージをプッシュする Windows Docker クライアントのプロトタイプを示しました。 こちらのリンクで、講演を見る。

  <blockquote>1:19:10 ポイントの直後から次の重要な画像を盗んだが、私を信じなかった場合は自分でデモを見ることができます。Docker イメージが Azure で数秒で実行されています。</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/28/DemoWinDockerRunWordpressConsole.jpg"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="DemoWinDockerRunWordpressConsole" alt="DemoWinDockerRunWordpressConsole" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DemoWinDockerRunWordpressConsole_thumb.jpg" width="644" height="364" border="0" /></a>

  <h3><strong>Azure での Docker、CoreOS、Linux のドキュメント</strong></h3>

  デモ イベントを利用して、Azure 上の Linux コンテナー テクノロジについて説明したいくつかの新しい記事、チュートリアル、ビデオを紹介し、Ubuntu や CoreOS などの Linux ディストリビューションと Kubernetes や CoreOS のフリートなどのクラスター テクノロジで Docker コンテナーを使用する方法を示します。


  この通常<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank"></a> <a href="https://en.wikipedia.org/wiki/LXC"></a> <a href="https://channel9.msdn.com/Blogs/Regular-IT-Guy" target="_blank">の IT</a>  <a href="https://channel9.msdn.com/Blogs/Regular-IT-Guy/Docker-High-Level-Whiteboard" target="_blank">GuyDocker High-Level Whiteboard</a> チャットで Ross Gardler、Sr. (MSOpenTech の) および<a href="https://azure.microsoft.com/blog/author/madhana/" target="_blank">Madhan Arumugam Ramakrishnan</a> によってすばやく詳細に説明したように、Docker は、共有リソースでのコンピューティングを分離し、他の Docker コンテナーにすばやくアプリをビルドしてプッシュできる他のサービスを提供する Linux 用の最も一般的なコンテナー エコシステムの 1 つです。 CoreOS は、Linux コンテナー (Docker コンテナーを含む) を使用するように設計された非常に軽量で合理化された Linux ディストリビューションであり、互いを動的に検索し、クライアント コンピューターからユニットとして自動化できる VM のクラスター全体を作成できます。


  <strong>Docker</strong> の概要と使用を開始するには、「<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" target="_blank">Docker VM</a> 拡張機能の使用」を参照し、<a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-with-portal/" target="_blank">Azure Portal から Docker VM 拡張機能</a>を使用してください。 コマンド ラインを回避する方法が既にわかっている場合は、Azure クロスプラットフォーム インターフェイス <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-with-xplat-cli/" target="_blank">(xplat-cli) の Docker VM</a> 拡張機能を使用して Docker VM の作成を自動化する方法について説明します。 Azure 上で Docker を使用して実行できます。そこから、Docker のドキュメントに移動して、システムを<a href="https://docs.docker.com/" target="_blank"></a>実際に利用する準備が整いました。 Docker が動作しているのを見たことがない場合は、Edge Show で Andrew Weiss のデモを <a href="https://channel9.msdn.com/Shows/Edge/Edge-Show-117-Docker-on-Azure" target="_blank">見てみることができます</a>。


  Docker コンテナーは非常に簡単かつ迅速にデプロイされます。コンテナーのクラスターの<em></em>管理が次の手順になる理由がすぐに確認できます。 CoreOS と Google の <a href="https://github.com/GoogleCloudPlatform/kubernetes" target="_blank">Kubernetes</a> はどちらも、Azure などのクラウドのインターネット規模のリソースを使用して数十、数百、または数千のコンテナーをデプロイできるクラスターのデプロイと管理を自動化するアプローチです (Docker の <a href="https://github.com/docker/libswarm" target="_blank">libswarm</a> や <a href="https://mesos.apache.org/" target="_blank">Apache Mesos</a> など、他にも同様のプロジェクトが多数ある)。 「Azure で <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-coreos-how-to/" target="_blank">CoreOS</a> を使用する方法」に従って Azure 上の <strong>CoreOS</strong> を使って取り組み、<a href="https://coreos.com/docs/quickstart/" target="_blank">CoreOS</a> のクイック スタートで CoreOS クラスターを使用し、<a href="https://github.com/timfpark/coreos-azure" target="_blank">Tim Park</a> のチュートリアルと <a href="https://github.com/chanezon/azure-linux/tree/master/coreos/cloud-init" target="_blank">Patrick Chanezon</a> のチュートリアルで CoreOS で Docker を使用する方法について説明します。 より <strong>多くの Kubernetes</strong> コンテンツが提供されています。ただし、この <a href="https://azure.microsoft.com/blog/2014/08/28/hackathon-with-kubernetes-on-azure/" target="_blank">Hackathon と Kubernetes</a> on Azure では、オープンソース テクノロジのサポートを Azure に提供するために MSOpenTech が行った、基になる作業を楽しんでいます。


  ただし、利用可能なコンテンツはそれのみです。 独自のイメージとディストリビューションの構築に詳しい *nix ファン (<a href="https://azure.microsoft.com/blog/2014/05/22/running-freebsd-in-azure/" target="_blank">FreeBSD</a> も!) は、Azure VM エージェントと VM 拡張機能と <a href="https://github.com/Azure/WALinuxAgent" target="_blank">WALinuxAgent github</a> リポジトリを参照して、Azure での対話型サポートのために Azure Linux VM エージェントをイメージにビルドまたはインストールする方法を学習する必要があります。


  それだけじゃないです。 <a href="https://azure.microsoft.com/blog/author/stephenzarkos/" target="_blank">Stephen Zarkos</a> のブログ エントリでは、AZURE 用 VM エージェントと VM 拡張機能によって提供される接続された機能の一部を使用する方法について説明しています。 たとえば、 <a href="https://azure.microsoft.com/blog/2014/08/25/using-vmaccess-extension-to-reset-login-credentials-for-linux-vm/" target="_blank">VMAccess 拡張機能は、SSH</a> アクセスと資格情報を再確立または変更するのに役立ちます。カスタム <a href="https://azure.microsoft.com/blog/2014/08/20/automate-linux-vm-customization-tasks-using-customscript-extension/" target="_blank">スクリプト拡張機能を使用すると</a> 、制御する動的な機能を有効にできます。新しい <a href="https://azure.microsoft.com/blog/2014/10/23/automate-linux-vm-os-updates-using-ospatching-extension/" target="_blank">OS 修正プログラム適用拡張機能は</a> 、スケジュールされた方法で修正プログラムの適用タスクを自動化するのに役立ちます。 最後に、 <a href="https://blogs.msdn.com/b/igorpag/archive/2014/10/23/azure-storage-secrets-and-linux-i-o-optimizations.aspx" target="_blank">Igor Pagori と VittorioGoro Libertucci</a>  は、Azure 上の Linux ワークロードに関するエクスペリエンスを提供し、VM を最適化するための最適なガイダンスを提供します。


  他にも多くの作業が行われ、Linux ワークロードを Azure で稼働するために役立つ機能が既に数多く存在します。
