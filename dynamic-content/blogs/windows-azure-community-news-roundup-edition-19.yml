Title: 'Windows Azure Community News Roundup (エディション #19)'
Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0112" target="_blank">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a href="https://hashtagfail.com/post/22865195229/node-sdk-0-5-4" target="_blank">Windows Azure SDK for Node.js 0.5.4 is Out</a> by <a href="https://twitter.com/#!/digthepony" target="_blank">@digthepony</a> (5 月 11 日投稿)</li>  <li><a href="https://blogs.msdn.com/b/brunoterkaly/archive/2012/05/13/essential-windows-azure-microsoft-cloud-knowledge-part-1-web-roles-worker-roles.aspx" target="_blank">重要Windows Azure ナレッジ パート 1:&nbsp; Web ロール、Worker ロール</a> by <a href="https://twitter.com/#!/BrunoTerkaly" target="_blank">@brunoterkaly</a> (投稿日: 5 月 13 日)</li>  <li><a href="https://blogs.msdn.com/b/hakaneren/archive/2012/05/12/tuning-azure-performance.aspx" target="_blank">チューニング (Windows) Azure Performance</a> by <a href="https://twitter.com/#!/hakaneren" target="_blank">@hakaneren</a> (投稿日: 5 月 12 日)</li>  <li>VM ロール by (投稿日 <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> : 5 月 12 日)</li>  <li>&rsquo;自分のデータベースConnect接続SQL Azure理由 &nbsp;by <a href="https://twitter.com/#!/clinted" target="_blank">@clinted</a> (投稿日: 5 月 15 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b><b>&nbsp;</b></p>  <p><b>北米</b></p>  <ul>  <li><span style="color: #0000ff;"><b>新機能！</b></span> &ndash;6 月 7 日:<a href="https://go.microsoft.com/?linkid=9809423" target="_blank">MEET Windows Azure</a> (<a href="https://go.microsoft.com/?linkid=9809410" target="_blank">こちらに</a>登録)&ndash; サンフランシスコ、CA &amp; ライブ ストリーミング</li>  <li>5 月 30 日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us" target="_blank">Cloud Camp</a> &ndash; Reston、VA</li>  <li>5 月 30 日:<a href="https://www.meetup.com/VancouverAzure/" target="_blank">Windows Azure Meetup </a>&nbsp;- カナダのカナダ</li>  <li>2012 年 6 月 11 日から 14 日:Microsoft TechEd 北米 2012 年 12 &ndash; 月、FL</li>  <li>6 月 13 日:(SELA) Windows Azure Workshop for Developers &ndash; Toronto, Canada<b>&nbsp;</b></li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>5 月 23 日:<a href="https://swag11.eventbrite.com/" target="_blank">スウェーデンWindows Azure User Group</a> &ndash; のスウェーデン</li>  <li>5 月 23 日から 24 日:DevCon 12 &ndash; ロシア</li>  <li>5 月 26 日: <a href="https://www.meetup.com/NodeJSOslo/events/65004992/" target="_blank">Node.js、ノルウェーの Azure Windowsを使用して</a>&ndash;クラウドに移行する</li>  <li>6 月 20 日:<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure Dev Camp</a> &ndash; Paris(フランス)</li>  <li>6 月 22 日: <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud Day London</a>&ndash;, UK</li>  <li>6 月 26 日から 29 日:Microsoft TechEd Europe 2012 &ndash; アムステルダム、オランダ</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>5 月 21 日から 25 日:<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512886&amp;Culture=en-GB" target="_blank">Windows Azure UK Bootcamps Online を使用</a>&ndash;する</li>  <li>5 月 22 日:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510720&amp;Culture=en-US" target="_blank">クラウドのアーキテクチャ パターン</a> &nbsp;- オンライン</li>  <li>5 月 22 日から 24 日:Integration Master Class with Richard Seroter &ndash; Australia (3 都市)</li>  <li>5 月 29 日:<a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/64558172/" target="_blank">Windowsオーストラリアの Azure シドニー ユーザー グループ</a> &ndash; シドニー</li>  <li>5 月 31 日:メルボルンWindows Azure Meetup Group (&ndash;オーストラリア)</li>  </ul>  <p><b>最近Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/bfa5ac09-4c15-4a6d-8016-0a08db9a4039" target="_blank">診断モニター/</a>922 ビュー Storage &ndash; 12 件の応答へのログの転送</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/a067cf14-665c-450a-a3bc-6e7557e66515" target="_blank">2008 R2 Connect 9,044 SQL Azure 9,044</a> Management Studio 12 件の応答からデータを削除できません&ndash;</li>  <li>操作方法 781 ビューから <a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/bbb41b16-6cc7-4f02-98a9-3f98c0c1fee1" target="_blank">(Windows) Azure Database</a> &ndash; を選択SQL Management Studio 5 件の応答</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>。&nbsp;</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
