Slug: intellij-deploy-java-web-apps-to-azure
Title: 'IntelliJ: Azure に Java Web Appsデプロイする'
Summary: 'IntelliJ から Java アプリケーションをWeb Apps簡単にデプロイできます。デプロイには数分ではなく数秒かかります。 '
Content: >-
  <p>IntelliJ から Java アプリケーションをWeb Apps簡単にデプロイできます。デプロイには数分ではなく数秒かかります。</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Azure App Service</a> 、アプリを実行するマネージド Web アプリ コンテナー環境が提供されます。 つまり、心配する必要があるのはアプリ コードです。 App Service、負荷分散、自動スケーリング、アプリの正常性の監視が自動的に処理されます。 これらのすべてのApp Serviceを処理することもできますが、環境の実行方法をカスタマイズする場合は、引き続きすべての設定を制御できます。</p>


  <p>IntelliJ で Web アプリ プロジェクトを右クリックし、[ <strong>Azure -&gt; Azure Web アプリ</strong>として発行] を選択すると、発行ウィザードによってプロセスが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23877533-ddaf-4349-9a9e-1c8a4dbf9e15.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c230ab5c-6942-4d55-b11b-56fd40f59519.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure に Java Web Appsをデプロイする" width="787"></a></p>


  <p>ウィザードには、既存の Web アプリ コンテナーの作成や使用、プランの作成や使用など、選択できるApp Service表示されます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b1dd222-f32a-458d-a7f9-1c1076dd0759.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35160c5d-01f8-45b7-a737-8933b6b58a85.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure に Java Web Appsをデプロイする" width="396"></a></p>


  <p>その後、Web アプリ コンテナーを選択し、[OK] をクリックして Web アプリを Azure にデプロイします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b18221ce-57c5-427a-aad3-4b86c7b86807.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9784927a-5769-438b-91d7-eaf36d32fdbf.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure に Java Web Appsをデプロイする" width="585"></a></p>


  <p>アプリの準備ができたら、[状態で発行済み] という <strong>名前のリンク</strong> が表示 <strong>されます</strong>。<br>

  &nbsp;<br>

  これで Web アプリが起動して実行されたので、アプリにいくつかの小さな変更を加え、同じツールを使用して再デプロイしてみてください。 アプリ コードを設定すると、デプロイは増分デプロイであり、非常に高速な再デプロイが行う必要があります。<br>

  &nbsp;<br>

  IntelliJ Toolkit Azure Toolkit は <a href="https://plugins.jetbrains.com/plugin/8053">Plugins @ JetBrains</a> から、オープン ソースは GitHub。<a href="https://github.com/microsoft/azure-tools-for-java"></a> 詳細については、 Azure にアプリを簡単にインストール <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-intellij-installation/">してデプロイする</a> 方法に関 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-intellij-create-hello-world-web-app/">する </a>Web Appsを参照してください。 Eclipse ユーザー&#39;場合は、<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-eclipse-create-hello-world-web-app/">Azure Toolkit for Eclipse を確認することをお勧めします</a>。&nbsp;さらに、 で Azure 上の Java に関する多くの情報を見つけるのも可能です<a href="https://azure.microsoft.com/en-us/develop/java/">https://azure.com/java</a>。<br>

  &nbsp;</p>


  <h1>さらに多くの情報が提供されます &hellip;</h1>


  <p>これは、Java 開発者が IntelliJ で行うのを可能にする、私たちの取り込み中の最初のステップにすら終わりです。 このブログを読む間、Java on Azure 開発者エクスペリエンス チームは、IntelliJ 用 Azure Toolkit の次のエディションに取り組み、IntelliJ でさらに多くの Azure 開発者エクスペリエンスを実現できるのを楽しみにしています。 お客様は定期的に更新しますが、以下のコメント、または <a href="https://stackoverflow.com/tags/java azure">StackOverflow</a> を使用して、お客様の考<a href="https://github.com/microsoft/azure-tools-for-java">GitHub</a>をお知らせください。</p>
