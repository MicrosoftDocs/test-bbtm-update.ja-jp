Title: "\"異常な障害率の上昇\" アラートで詳細な分析を選択する"
Summary: スマート検出の統合ビューは、Visual Studio Application インサイト に導入されました。
Content: >-
  <h3>統合スマート検出ビュー</h3>


  <p>Application Visual Studio のプロアクティブ検出の統合ビュー<a href="https://azure.microsoft.com/documentation/articles/app-insights-overview/">インサイト</a>。 Application インサイトは、メトリックを自動的に分析し、設定せずに通知を提供します。失敗した要求レートの<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-nrt-proactive-diagnostics/#configure-alerts"></a>異常な上昇に関するアラートと <a href="https://azure.microsoft.com/en-us/blog/azure-diagnostics-integration-with-application-insights/">Azure クラウド</a> サービスの問題により、問題が発生するとすぐに通知されます。 また、特定のページ、ブラウザー、サーバー インスタンス、地理的領域、<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-proactive-detection/"></a>その他のパラメーターに関する問題を示す可能性がある異常を検出するために、毎日のタイムスケールに対してより深い分析を実行します。 これらの&rsquo;機能のユーザー エクスペリエンスをまとめ、見やすくしました。</p>


  <p>ポータル&#39;検出の例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c0e56a5-6004-4f90-84ce-a1a6ae44a1b3.png"><img alt="image" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb89ece1-0982-418f-9a5d-92fa2671e57d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="イメージ" width="640"></a></p>


  <p>また、すべてのメール通知の形式も統合されています。 検出に関する基本情報と、詳細と詳細な調査のためのポータルへのリンクが含まれます。</p>


  <h3>操作方法アラートで詳細な分析を受け取る場合は、</h3>


  <p>既定では、失敗した要求レート<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-nrt-proactive-diagnostics/#configure-alerts"></a>の異常な上昇に関する電子メール通知には、アラートの簡単な概要が含まれています。 詳細を取得するには、ボタンをクリックしてポータルでアラートを開きます。 この方法を行う理由の 1 つは、たとえば例外メッセージやトレースに含まれる可能性がある機密情報を電子メールに含めるリスクを回避する理由です。</p>


  <p>この点とバランスが取れたのは、電子メール内のすべての診断データを確認する便利な点です。多くの場合、&rsquo;これらの詳細を見ただけで問題を特定できます。</p>


  <p>そのため、フィードバックに基づいて、完全なエラー分析を電子メールで取得するオプションが追加されました。 概要アラートが表示された場合は、[構成] をクリックし、通知メールで詳細な分析を受信するオプションを選択します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1ddbec0-0c68-4331-80be-d893184f970f.png"><img alt="image" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa099282-dcad-4d99-a815-3b4ea26e2e3a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="イメージ" width="640"></a></p>


  <p>または、[アプリケーション] ポータルの [アラート] タイルインサイトします。 ルールを開Proactive Diagnosticsチェック ボックスをオンにして保存します。</p>


