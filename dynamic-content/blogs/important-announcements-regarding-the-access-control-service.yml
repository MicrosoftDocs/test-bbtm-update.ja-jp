Content: '<p>次の 3 つの重要な発表を次に示Access Control Service。</p>  <ol>  <li>2012 年 12 月 1 日Access Control Serviceプロモーション期間の延長</li>  <li>Access Control Service 1.0 移行ツールの可用性</li>  <li>2012 年 12 月 20 日Access Control Service 1.0 の廃止</li>  </ol>  <h4>2012 年 12 月 1 日Access Control Serviceプロモーション期間の延長</h4>  <p>Access Control Service に関するお客様から大きなフィードバックを受け取った結果、サービスのプロモーション期間を延長することを決定しました。 プロモーション期間が延長され、Access Control Service (ACS 1.0 と ACS 2.0 の両方) の使用に対して 2012 年 12 月 1 日まで課金されません。</p>  <h4>Access Control Service 1.0 移行ツールの可用性</h4>  <p>2011 年 4 月に、Access Control Service 2.0 の提供を発表しました。 このリリースは、サービスの大規模な更新を表し、以前は使用できない Web サイトと Web サービスの新しいフェデレーション機能を追加しました。 2011 年 9 月、Windows Azure Service Bus では ACS 2.0 の組み込みサポートが有効になっています。その後、Windows Azure 管理ポータル を使用して作成された名前空間はすべて、ACS 1.0 ではなく ACS 2.0 を使用しています。 ここで説明する ACS 1.0 と ACS 2.0 の違いにより、以前の ACS 1.0 名前空間は 2011 年に ACS 2.0 に自動的にアップグレードされたのではありません。</p>  <p>&rsquo;お客様が ACS 1.0 名前空間を ACS 2.0 に移行し、既存のソリューションに悪影響を与えることなく新しい ACS 2.0 機能を試す簡単な方法を利用できると発表しました。</p>  <p><strong><span style="text-decoration: underline;">利用可能: Access Control Service 1.0 移行ツール</span></strong></p>  <p>現在、既存の ACS 1.0 名前空間をお持ちのお客様がそれらをバージョン 2.0 に移行できるツールをリリースしました。 このツールを使用すると、ACS 1.0 名前空間の所有者は次の操作を実行できます。</p>  <ul>  <li>ACS 1.0 名前空間から別の ACS 2.0 名前空間にデータをコピーします。 これにより、元の ACS 1.0 名前空間またはアプリケーションに影響を与えることなく、移行された設定を別の ACS 2.0 名前空間で検査およびテストできます。</li>  <li>オプションのテストと検証が完了した後、DNS 名を元の ACS 1.0 名前空間から新しい ACS 2.0 名前空間に移行します。サービスのダウンタイムはありません。</li>  </ul>  <p>このツールは、Service Bus で使用される ACS 1.0 名前空間に加えて、通常の ACS 1.0 名前空間を移行するために使用できます。</p>  <p>Access Control Service 移行ツールのダウンロードと詳細については、MSDN&nbsp; の「<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=228959">ACS 1.0 名前空間を ACS 2.0</a> 名前空間に移行する際のガイドライン」を参照してください。 &nbsp;</p>  <h4>Access Control Service 1.0 の非推奨</h4>  <p>ACS 1.0 は、2012 年 12 月 20 日に正式にオフラインになります。 この 12 か月の期間と ACS 1.0 移行ツールを使用すると、ACS 1.0 名前空間をお持ちのお客様は、ACS 2.0 に事前に移行できます。 現在 ACS 1.0 名前空間を使用している場合は、サービスの中断を回避するために、2012 年 12 月 20 日までに ACS 2.0 に移行することをお勧めします。 Service Bus で使用される ACS 1.0 名前空間を移行する必要性と、その準備方法については、次のブログ記事「Service Bus Access Control Federation and Rule Migration」で説明しました。</p>  <p>ACS 1.0 の移行の詳細については、MSDN の <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=228959">「ACS 1.0 名前空間を ACS 2.0</a> 名前空間に移行する際のガイドライン」を参照してください。</p>'
