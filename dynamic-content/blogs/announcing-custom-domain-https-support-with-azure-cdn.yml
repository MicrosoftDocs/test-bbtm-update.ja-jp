Title: カスタム ドメインでの HTTPS サポートの発表 (Azure CDN
Summary: Azure CDN ドメイン HTTPS 機能の追加
Content: >-
  <p>この機能が Verizon のバージョンで使用Azure CDNお知らせします。 カスタム ドメインに&nbsp;対して HTTPS を有効にするエンドツーエンドのワークフローは、1 回のクリックで有効にし、証明書の管理を完了し、すべて追加コストで簡素化されます。</p>


  <p>転送&#39;、すべての Web アプリケーションの機密データのプライバシーとデータの整合性を確保する必要があります。 HTTPS プロトコルを使用すると、機密データがインターネット経由で送信&#39;暗号化されます。 Azure CDNは何年も HTTPS&nbsp; をサポートしてきましたが、Azure 提供のドメインを使用した場合にのみサポートされています。 たとえば、エンドポイント&nbsp; (<a href="https://contoso.azureedge.net">https://contoso.azureedge.net</a>例: ) CDNエンドポイントをAzure CDN場合、HTTPS は既定で有効になっています。 これで、カスタム ドメイン HTTPS を使用して、カスタム ドメイン ( <a href="https://www.contoso.com">https://www.contoso.com</a>例: ) のセキュリティで保護された配信を有効にすることもできます。</p>


  <p>カスタム ドメイン HTTPS の主な属性の一部を次に示します。</p>


  <ul>
   <li>
   <p><strong>追加コストなし</strong>: 証明書の取得者の&nbsp;更新コストは発生しません。HTTPS トラフィックの追加コストも発生しません。 お支払いは、<a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">ゲートウェイからの GB エグ</a>レスCDN。</p>
   </li>
   <li>
   <p><strong>単純な有効化</strong>: クリックのプロビジョニングは、次のAzure portal&nbsp;<a href="https://portal.azure.com">。</a></p>
   </li>
   <li>
   <p><strong>証明書の完全な管理</strong>: すべての証明書の調達または管理が処理されます。 証明書は自動的にプロビジョニングされ、有効期限になる前に更新されます。 これにより、証明書の有効期限が&nbsp;切れた結果として&nbsp;、サービスの中断のリスクが完全に除去されます。</p>
   </li>
  </ul>


