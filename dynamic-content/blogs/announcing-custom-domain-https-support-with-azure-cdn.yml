  <p>現在、 <a href="https://docs.microsoft.com/en-us/azure/cdn/cdn-custom-ssl">カスタム ドメインで</a> HTTPS を有効にする方法の詳細については、機能に関するドキュメントを参照してください。</p>


  <p>数か月以内に Akamai から Azure CDN でこの機能をサポートできるように取り組んでいます。 しばらくお待ちください。</p>


