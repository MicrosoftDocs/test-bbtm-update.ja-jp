Title: 見逃した場合:GDPR ウェビナーからの質問の 10 件
Summary: この数か月間、私は、EU の一般データに準拠するために 2018 年 5 月 25 日の期限に向けて準備する方法について、多くの Azure のお客様と話しました。
Content: >-
  <p>&rsquo;この数か月間、Ive は、EU&rsquo; 一般データ保護規則 (GDPR) に準拠するために 2018 年 5 月 25 日の期限に向けて準備する方法について、多くの Azure のお客様と話しました。 GDPR は、欧州連合 (EU) 内で人々に製品やサービスを提供したり、EU 居住者に関連するデータを収集および分析したりする企業、政府機関、非営利組織やその他の組織を対象とする新しいルールです。 GDPR は現住所に関わらず適用されます。 GDPR では、GDPR の下では一般的だった多くのプラクティスが禁止され、企業は露出と準拠方法を評価する際に注意を向けなければならないので、データ収集と分析のランドスケープが大幅に変化します。</p>


  <p>最近、GDPR と IT チームとクラウド コンピューティングへの影響に関する Microsoft シリーズのウェビナーに参加しました。 これらのウェビナーの対象ユーザーから多くの質問が寄せられるので、役に立つ可能性がある最も頻繁に寄せられる質問と、オンデマンド ウェビナーへのリンクに回答すると思いました。</p>


  <p><strong>Q: GDPR では EU 外にデータを送信できますか? </strong></p>


  <p>A: GDPR はグローバルに適用されます。したがって、会社が EU 内で個人データを格納または処理する場所に関係なく、GDPR&mdash; ガイドラインに準拠している必要があります。</p>


  <p><strong>Q: GDPR は企業イントラネットなどの内部サイトにも適用されますか?</strong></p>


  <p>A:はい。 コンシューマーまたは従業員&rsquo;に関する個人データを格納する場合でも、引き続き GDRP ガイドラインに従う必要があります。</p>


  <p><strong>Q: データの分類に関する GDPR の要件は何ですか? </strong></p>


  <p>A: GDPR&rsquo; は明示的にデータ分類を必要としますが、EU&rsquo; 市民に付与する権限と、市民の個人データを格納する会社の要件を考えると、データの分類は実質的に交渉不可能です。 たとえば、企業は、ファイルに含むすべての個人データについて個人に通知する必要があります。また、それを処理する前に同意を得る必要があります。 また、企業は、そのデータを保護するための適切な措置を講じ、個人が同意した所定の目的と期間にのみ保存できる必要があります。</p>


  <p>そのため、&rsquo;データをカタログ化し、GDPR の管轄下にある個人データの場所を知らなくても、これらの要件と責任に従う実行可能な方法はありません。</p>


  <p><strong>Q: GDPR には暗号化が必要ですか?</strong></p>


  <p>A: 付記的な問題ではありません。 代わりに、ガイドラインが提供され、暗号化を強く提案します。</p>


  <p><strong>Q: EU は、準拠する意味に関するベスト プラクティスを確立しましたか?</strong></p>


  <p>A: EU はガイドラインを公開していますが、GDPR&mdash; はベースライン国に、追加の要件を含める権限を持っているだけである、という注意が必要です。 GDPR は、高度な指示を提供するのではなく、ガイダンスを提供する方法です。</p>


  <p><strong>Q: Brexit はこれをどのように影響しますか? </strong></p>


  <p>A: 残念ながら、英国は EU のメンバー国と同じレベルであると見なされなくなりました。 そのため、英国は、データ保護法に従うのに十分であると見なされなくなりました。 ただし、英国は GDPR に準拠するためにその一部を行っています。</p>


  <p><strong>Q: 公式の GDPR 認定はありますか? </strong></p>


  <p>A: 最終的には完了します&rsquo;が、GDPR が実装された後、少なくとも数か月間は完了されません。 その間、ISO 27001 を基に構築できます。また、Microsoft には、企業が準拠する方法を見分けるのに役立つ独自の GEP 分析があります。</p>


  <p><strong>Q: 評価を行う独立したグループはありますか? </strong></p>


  <p>A: CISPE&rsquo; と呼ばれるクラウド インフラストラクチャ サービス プロバイダーの統合によって、企業の開始に役立つ独自の行動コードが開発されました。 12 月に、Cloud Security Alliance は、評価対象の行動基準を発表しました。 その間、ISO 27001 を使用し、EUS&rsquo; データ保護機関と連絡を取り合っています。</p>


  <p><strong>Q: データ保持の要件は、個人が&rsquo;データを削除する権利をオーバーライドしますか?</strong></p>


  <p>A: はい。ビジネスを実行するには、税金や法的な理由で個人データを保持する必要があるいくつかの例外があります。 しかし、データを収集して保持するためのデカルトのアクセス許可を持つ企業の考え方全体は、使い捨てました。</p>


  <p><strong>Q: IP はデータ主体の権限のスコープ内ですか? </strong></p>


  <p>A:はい。 実際、IP は EUS&rsquo; の既存の DPA 規制の範囲内ですが、GDPR によって個人データの定義が大幅に広がり、既知の人物と接続できる情報が含まれます。 たとえば、ブラウザーの履歴やソーシャル メディアのアクティビティなどです。</p>


  <p>また、個人の物理的およびメンタルヘルス&rsquo; (遺伝子データや生体データなど) に関連する情報に対する特別な規定も行います。</p>


  <p>&nbsp;</p>


  <p>これらの質問に対して、GDPR に備えて何が可能かについて考えてもらえたと思います。 主要な <a href="https://www.microsoft.com/en-us/TrustCenter/Privacy/gdpr/default.aspx" target="_blank">GDPR</a> サイトには、<a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR" target="_blank">Azure GDPR</a> のページ、ホワイト ペーパー、「How Microsoft Azure Can Organizations Can Help Organizations become Compliant with the <a href="https://gallery.technet.microsoft.com/How-Azure-Can-Help-788a4979" target="_blank"><em>EU GDPR</em></a>(組織が EU GDPR に準拠する方法を支援する方法)、はじめに<a href="https://servicetrust.microsoft.com/ViewPage/GDPRGetStarted" target="_blank"><em>: GDPR</em></a> のアビリティ セットのサポート」など、GDPR の主要なサイトで提供されている GDPR 情報が多く掲載されています。&nbsp;&nbsp;</p>


  <p>もちろん、上記のいずれも法的アドバイスと見なす必要は一切ない必要があります。また、法律上の&#39;する必要があります。&nbsp;</p>
