Content: >-
  <p>Azure Monitor チームは、2018 年 11 月 15 日木曜日の Twitter で、午前 8 時 30 分から太平洋時間午前 10 時 30 分まで、特別な Ask Me Anything セッションをホストしています。 ツイートは、他のユーザー <a href="https://twitter.com/azuremonitor?lang=en" target="_blank">@AzureMonitor</a> に対して <a href="https://twitter.com/AzureSupport?lang=en" target="_blank">@AzureSupport</a> 、または #AzureMonitorAMA。</p>


  <h2>AMA&#39;とは何ですか?</h2>


  <p>AMA は、Ask Me Anything &ndash; の略です。これは、Twitter ユーザーが自分のエンジニアリング チームに直接質問を送信Azure Monitorです。 製品、サービス、またはチームに関するご質問にお答えします。</p>


  <h2>AMA を実行する理由</h2>


  <p>お客様とコミュニティからさらに多くのことをお聞かしたいと考えています。 Azure、Azure Monitor、Application インサイト、Log Analytics の使い方と、ご自分のエクスペリエンスを知りたい。 お客様の質問は、サービスを向上させる方法に関する分析情報を提供します。</p>


  <h2>操作方法Twitter で質問しますか?</h2>


  <p>ご質問は、ご自分のツイートに#AzureMonitorAMA&ldquo;&rdquo;することでご質問ください。 質問は、このハッシュタグで投稿した最初のツイートに返信することで、複数のツイートにまたがる可能性があります。 直接メッセージを送信したり @AzureMonitor 、質問 @AzureSupport を非公開にしたりすることもできます。 AMA の予定時刻より前に質問の投稿を開始できますが、回答はイベント時間中にのみ開始されます。 これは、異なるタイム ゾーンにいて&rsquo;、1 日のこの特定の時間にイベントに参加できる顧客を支援するために役立ちます。 スケジュールされた時間内にライブ会話を受け取る場合があります。 さらにフォローアップがある場合は、イベント時間後にダイアログを続行します。 先に進んで、ツイートしてください。</p>


  <h2>Whoは表示されますか?</h2>


  <p>プログラム マネージャーと開発者は、Azure Monitorチームから参加します。 次のトピックについて質問がありますか? AMA に取り込む。</p>


  <ul>
      <li>Application Insights</li>
      <li>Log Analytics</li>
      <li>Azure Data Explorer</li>
      <li>Azure Monitor アラート</li>
      <li>アプリケーション パフォーマンス監視</li>
      <li>インフラストラクチャの監視 - VM</li>
      <li>コンテナーと Kubernetes の監視</li>
      <li>監視Service Fabric</li>
      <li>監視に関連する何でも!</li>
  </ul>


  <h2>どのような種類の質問をできますか?</h2>


  <p>本当に好きなことを質問&rsquo;できますが&rsquo;、ここでは、始める質問のアイデアの一覧を示します。</p>


  <ul>
      <li>イベント&rsquo;、ログ、メトリックの違いは何ですか?</li>
      <li>オンプレミスや他Azure Monitorで実行されているアプリケーションでアプリケーションを使用できますか?</li>
      <li>既存のAzure MonitorのツールチェーンにDevOpsする方法</li>
      <li>組織にとって監視が重要DevOps理由</li>
      <li>無料でAzure Monitorを試す方法</li>
  </ul>


  <p>お&#39;お待ちしています。</p>
