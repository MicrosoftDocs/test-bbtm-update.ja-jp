Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>David Robinson は、TechEd New Zealand 2010 で今月、ニュージーランドにいます。 このプレゼンテーションに関心があるSQL Azureプレゼンテーションに必ず参加してください。</p>  <h2>COS209 Microsoft SQL Azure へのアプリケーションの移行</h2>  <p>オンプレミスのアプリケーションとデータベースを MySql または他の RDBM から既存のアプリケーションに移行SQL Azure。 または、データベースを最も簡単に使用SQL Serverに集中SQL Azure。 その後、このセッションはユーザー向けです。 David Robinson は、このセッションの 2 つの基本的な領域であるアプリケーション データ アクセス層とデータベース スキーマ +データについて説明します。 </p>  <p>パート 1 では、一般的な移行の問題と、クラウドと SQL Azure でデータ アクセス層の回復性を高めさせるのに役立つベスト プラクティスについて説明する、アプリケーション のデータ アクセス層について説明します。 </p>  <p>パート 2 では、データベースの移行に重点が置かされています。 スキーマとデータの移行を進め、Management Studio および Data-Tier Application (DAC) を通じてスキーマを効率的に転送するためのツールと手法について説明します。 次に、SSIS や BCP のようなツールを使用して、小規模および大規模なデータを SQL Azureに移動する効率的な方法を示します。 彼は、アプリケーションのアプリケーションの移行を簡単に行う目的で、将来何が保存されているのかを簡単に説明してセッションを閉SQL Azure。</p>  <p><strong>火曜日、8 月 31 日 11:50 - 12:50</strong></p>  <h2>COS220 SQL Azureマルチテナント環境でのパフォーマンスの向上</h2>  <p>Microsoft SQL Azureデータベースのパフォーマンスに関して、独自の機会と課題を提示しています。 クエリのパフォーマンスは、従来のオンプレミス のデータベースデプロイで重要な議論ですが、David Robinson は、ネットワーク待機時間やマルチテナントの影響などの要因もクラウドで考慮する必要があるという説明を示しています。 彼は、関連するパフォーマンスの問題を解決または軽減するためのヒントを提供しています。 また、大規模なクラウド環境でリソースを管理しSQL Azureワークロードのバランスを取る方法の内部動作について深く掘り下げる。 クラウド内の追加の物理リソースに柔軟にアクセスすると、コスト効率の高い方法でデータベースのパフォーマンスを向上させる新しい機会が提供されます。新しいパターンは、オンプレミスの世界では利用できません。 彼は、潜在的な利点を定量化する数値を示しています。</p>  <p><strong>火曜日、8 月 31 日 16:15 - 17:15</strong></p>
