Slug: azure-sql-data-warehouse-is-available-for-limited-public-preview
Title: Azure SQL Data Warehouse は、制限付きパブリックプレビューで使用できます
Summary: 本日は、制限付きパブリックプレビューの Azure SQL Data Warehouse が開いていることをお知らせします。
Content: >-
  <p>4月のビルドカンファレンスで、新しいエンタープライズクラスのエラスティックデータウェアハウス (サービスとしての Azure SQL Data Warehouse) が発表されました。 本日は、 &rsquo; 制限付きパブリックプレビューの Azure SQL Data Warehouse が開いていることを発表します。 データ量が増加しているため、大規模なデータウェアハウスのコスト効率、弾力性、およびハイパースケールのクラウドを活用することをお勧めします。 また、既存のインフラストラクチャとツールでデータウェアハウスを操作し、現在のスキルを活用して、多くのデータソースと統合する必要もあります。 Azure SQL Data Warehouse では、次のものを提供します。</p>


  <ul>
      <li>コンピューティングとストレージの分離を含む最初のエンタープライズクラスのエラスティックデータウェアハウス。顧客は必要に応じて支払いを行うことができます。</li>
      <li>商品のストレージコストに対してのみ課金されるように、データベースを一時停止する機能</li>
      <li>現在のスキルを使用して構造化データと非構造化データのクエリを組み合わせることができる PolyBase を含む完全な SQL Server エクスペリエンス</li>
      <li>データ、プラットフォーム、好みに合わせたハイブリッドオプション &ndash;</li>
  </ul>


  <p>制限付きパブリックプレビューの詳細について<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/06/24/azure-sql-data-warehouse-opens-for-limited-public-preview.aspx">は、こちらの</a>ブログをご覧ください。</p>
