  <p>詳細について詳しく&#39;します。<a id="partners" name="partners"></a></p>


  <h2>クラウドソリューションプロバイダーで Cost Management できるようになりました</h2>


  <p>11月1日の時点では、クラウドソリューションプロバイダー (CSP) パートナーは、Microsoft カスタマーアグリーメントを通じて Azure プランサブスクリプションに移行することにより、Azure portal で Azure Cost Management を使用して顧客のコストを表示および管理できるようになりました。 また、パートナーは、顧客がサブスクリプションのコストを表示して管理できるようにするために Azure Cost Management を有効にすることもできます。</p>


  <p>CSP パートナーと&#39;して Azure サブスクリプションを管理している場合は、オンボードについて説明し、サブスクリプションを Microsoft カスタマーアグリーメントを使用して新しい Azure プランに切り替える方法について説明します。 これにより、Azure portal のコストを表示し管理することができますが、現時点では、従来の CSP サブスクリプションでは利用できない一部&#39;の Azure サービスを使用することもでき&#39;ます。 例として、仮想マシンを含む従来のサービスを必要とする外部ソリューションに依存する組織もあります。 この問題を回避するために、組織は、これらのリソースに対して個別の従量課金制サブスクリプションを作成しています。 これにより、Microsoft とパートナーとの個別の課金アカウントを管理するためのオーバーヘッドが増加します。 Azure プランサブスクリプションへの切り替えが完了し&#39;たら、既存の CSP および CSP 以外のサブスクリプションを、パートナーが管理する1つの課金アカウントに統合することができます。 一般に、Microsoft カスタマーアグリーメントを使用する他のすべてのユーザーと同じ特典とオファリングを&#39;ます。 現在パートナーと話し合っていることを確認してください。</p>


  <p>CSP プロバイダーを再&#39;する場合は、次の3つの手順に従って Cost Management を有効にする必要があります。</p>


  <ol>
      <li><b><a href="https://docs.microsoft.com/partner-center/confirm-customer-agreement" target="_blank">お客様の代理として Microsoft カスタマー契約への同意を確認する</a></b><br>
  お客様に Microsoft カスタマーアグリーメントを提示し、&#39;同意した後は、パートナーセンターまたは API/SDK を使用して、お客様&#39;の正式な同意を確認します。</li>
      <li><a href="https://docs.microsoft.com/partner-center/azure-plan-transition" target="_blank"><strong>顧客の Azure プランへの移行</strong></a><br>
  パートナーとして、Azure portal のコストを表示し管理するための最後の手順は、既存の CSP プランを Azure プランに移行することです。 この操作は、リセラーおよびダイレクトカスタマーごとに1回行う必要が&#39;ます。</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management/get-started-partners#enable-cost-management-in-the-customer-tenant" target="_blank"><strong>顧客の Azure Cost Management を有効にする</strong></a><br>
  顧客が Azure Cost Management のコストを表示して管理するためには、サブスクリプションの料金を表示するアクセス権が必要です。 これは、各顧客の Azure portal から有効にして、従量課金制の価格に基づいてコストを表示することができます。また、お客様が提供するパートナー割引や割引は含まれません。 追加の割引を提供したり、カスタム価格を使用したりする場合は、コストが請求書と一致しないことをお客様のご理解ください。</li>

  </ol>


  <p>顧客の Azure Cost Management を有効にした後に表示される&#39;について詳しくは、「 <a href="https://docs.microsoft.com/azure/cost-management/get-started-partners" target="_blank">パートナー向けの Azure Cost Management の概要</a>」を参照してください。<a id="labs" name="labs"></a></p>


  <h2>Cost Management Labs の新&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management ラボ</a>を使用すると、Azure Cost Management に含まれる&#39;について詳しく説明し、フィードバックを共有して、お客様のサービスの使用方法についての理解を深めてください。これにより、よりチューニングされた最適化されたエクスペリエンスを提供できるようになります。 Cost Management Labs で見ることができるいくつかの機能を次に示します。</p>


  <ul>
      <li><strong>コスト分析のホームビューで、すばやく作業を開始する</strong><br>
  Cost Management には、コストの理解とドリルダウンを開始する5つの組み込みビューが用意されています。 ホームビューを使用すると、これらのビューにすばやくアクセスして、必要な情報をすばやく取得できます。</li>
      <li><strong>コスト分析とダッシュボードタイル</strong> &mdash; のパフォーマンスの最適化<em>パブリックポータルで使用できるようになりました</em><br>
  ダッシュボードにピン留めされたタイルまたは完全なエクスペリエンスを&#39;再利用しているかどうかにかかわらず、コスト分析の読み込みがかつてないほど高速になり&#39;ます。</li>
      <li><strong>新規: &nbsp; ピン留めされた<a href="#views">コスト分析タイル</a></strong> &mdash; にビュー名を表示<em>し、パブリックポータルで使用できるようになりました</em><br>
  コスト分析をダッシュボードにピン留めすると、ピン留めしたビューの名前が表示されるようになります。 これを変更するには、目的の名前を使用してビューを保存し、コスト分析を再度ピン留めするだけです。</li>
      <li><strong>新規: コスト分析のヘルプとサポート</strong> &mdash; へのクイックアクセス<em>パブリックポータルで使用できるようになりました</em><br>
  質問はございますか? ヘルプが必要ですか? クイックスタートチュートリアルでは、1回のクリックでコスト分析を行うことができます。 また、問題が発生した場合は、コスト分析からサポート要求を作成して追加のコンテキストを送信し、これまでにないほど迅速に問題を送信して解決できるようにします。<br>
      <img alt="Use the 'Quickstart tutorial' command at the top of cost analysis to see documentation and 'New support request' to create a support request with additional context to resolve your issue quicker" border="0" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7eba3fb6-1b40-4e68-b150-20e40e482595.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1183"></li>
  </ul>


  <p>もちろん、これは&#39;ではありません。 Cost Management のすべての変更は、1週間に Cost Management ラボで利用できるようになりました。完全な Azure portal に&#39;ます。 私たちは、お客様の考えを聞いて、次のように&#39;d の内容を理解することを&#39;しています。 今すぐ始めましょう。 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management ラボ</a>を今すぐお試しください。<a id="views" name="views"></a></p>


  <h2>ダッシュボードタイルでの名前のカスタマイズ</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views">コスト分析でビューを保存および共有</a>できることは既にわかっています。 通常は、他のユーザーが使用できるように、カスタマイズされたビューをコスト分析に保存することから始めます。&#39; リンクを共有して、ポータルの外部からビューに直接ジャンプしたり、電子メールやプレゼンテーションに含めるビューの画像を共有したりすることができます。 しかし、ポータルにサインインするたびにコストの特定のパースペクティブを監視したい場合は、ダッシュボードにビューをピン留めすることをお勧めします。</p>


  <p><img alt="Azure portal dashboard with tiles for all the built-in views available in Azure Cost Management" border="0" height="918" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f0108c-7d09-42e4-9c3a-549ad7dc65d1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1661"></p>


  <p>ピン留めは簡単です。コスト分析の右上隅にある <strong>ピン </strong>アイコンをクリックするだけで、再実行&#39;ます。 ビューをピン留めすると、ビューの名前、表示範囲、およびコスト分析によるメインのグラフまたはテーブルがタイルに表示されます。 以前のタイルを使用している場合は、名前を変更する必要があります。それをコスト分析で開き、[名前を付け <strong>て保存</strong> ] をクリックしてビューの名前を変更し、もう一度ピン留めします。</p>


  <p>&#39;d をお楽しみください。次のようになります。<a id="usage" name="usage"></a></p>


  <h2>Azure の使用状況データに関する今後の変更点</h2>


  <p>多くの組織では、Azure の使用量と料金を完全に使用して、使用されている&#39;を把握し、どの料金を内部でどのチームに請求するかを特定し、Azure の予約と Azure ハイブリッド特典によってコストを最適化する機会を探すことができます。 使用状況データの製品の詳細に基づいて分析またはセットアップの統合を再実行&#39;場合は、次のサービスのロジックを更新してください。 次の変更はすべて、12月1日から有効になります。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/vnet-gateway-meter-name-changes/" target="_blank">VNet ゲートウェイサービスが VPN Gateway になります。</a></li>
      <li><a href="https://azure.microsoft.com/updates/process-automation-watcher-meter-id-changes/" target="_blank">プロセス Automation Watcher には、新しいメーター ID が割り当てられます。</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-monitor-meter-name-changes/" target="_blank">Azure Monitor カスタムメトリックは、Network watcher パフォーマンスモニターの接続メトリックになります。</a></li>
  </ul>


  <p>また、キーベースの EA 請求 Api は、新しい Azure Resource Manager Api に置き換えられていることに注意してください。 キーベースの Api は、登録の最後まで引き続き機能しますが、Microsoft カスタマーアグリーメントを更新して移行するときには利用できなくなります。 次の更新時に Microsoft カスタマーアグリーメントへの移行を容易にするために、最新バージョンの使用 <a href="https://aka.ms/costmgmt/usagedetails">詳細 API</a> への移行を計画してください。<a id="optimize" name="optimize"></a></p>


  <h2>16サービスで Azure の予約 &ndash; を利用できるようになったため、最大で72% の節約が可能</h2>


  <p>Azure の予約は、1 ~ 3 年間の使用量にコミットするときに、従量課金制の料金と比較して最大72% のコストを節約するのに役立ちます。 仮想マシンの予約を使用してコストを節約できるということがわかる場合 Azure Advisor がありますが、 <a href="https://azure.microsoft.com/blog/save-more-on-azure-usage-announcing-reservations-for-six-more-services/">6 つの新しいサービスが追加</a>されたことがわかっている場合は、合計16サービスの予約を購入できるようになりましたか? ここでは、今日のすべての一覧を&#39;します。</p>


  <ul>
      <li>仮想マシンと管理ディスク</li>
      <li>BLOB ストレージ</li>
      <li>App Service</li>
      <li>SQL データベースとデータウェアハウス</li>
      <li>Azure Database for MySQL、MariaDB、PostgreSQL</li>
      <li>Cosmos DB</li>
      <li>Data Explorer</li>
      <li>Databricks</li>
      <li>SUSE および Red Hat Linux</li>
      <li>Azure Red Hat OpenShift</li>
      <li>CloudSimple での Azure VMWare ソリューション</li>
  </ul>


  <p>次に表示するサービスを選択してください。 <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations">Azure の予約</a>の詳細を確認し、今すぐ保存を開始してください。<a id="videos" name="videos"></a></p>


