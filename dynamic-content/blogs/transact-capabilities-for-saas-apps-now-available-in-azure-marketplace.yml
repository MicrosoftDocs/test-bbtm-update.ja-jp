Content: >-
  <p>お客様は、クラウド ソリューションの検出、試用、購入を行うクラウド マーケットプレースに目を向け始める傾向がますます高まっています。 サービスとしてのソフトウェア (SaaS) アプリは、顧客のニーズの中核となる部分です。 Azure Marketplaceには、検出と試用のために長い間提供されている SaaS アプリがあります。 ビルドでは、SaaS アプリをクラウド内で処理Azure Marketplace。</p>


  <h2>これはパートナーにとって何を意味しますか?</h2>


  <p>Azure 用に構築された SaaS アプリケーションを構築して販売する ISV は、試用版を一覧表示または提供できるだけでなく、SaaS アプリケーションを顧客と直接収益化することができます。 これにより、パートナーは次の機能を使用できます。</p>


  <h3>オファーを簡単に公開する</h3>


  <ul>
   <li>[問い合わせ] オプションを使用した簡単な一覧</li>
   <li>無料試用版エクスペリエンスを簡単に統合Azure Marketplace</li>
   <li>サブスクリプション API サービスを使用して収益化する</li>
  </ul>


  <h3>その他の調達オプション</h3>


  <ul>
   <li>単純でフラットな毎月の前払い課金を提供する</li>
   <li>統合された Azure の課金と請求によって顧客の課金を効率化する</li>
   <li>エンタープライズ調達に費やす時間を減らします</li>
  </ul>


  <h3>グローバルな顧客ベースとグローバル Salesforce にアクセスするには</h3>


  <ul>
   <li>CRM へのリードをすぐに収集する</li>
   <li>マーケットプレースで Microsoft 販売者との共同販売を促進し、顧客を支援する: パートナー SaaS アプリケーションの検索、試用、購入</li>
  </ul>


  <h2>これは顧客にとって何を意味しますか?</h2>


  <p>SaaS オファーまたはサブスクリプションを探している IT プロや開発者の場合、Azure Marketplace を使用すると、これらのユーザーは SaaS ソリューションを検出し、試して、サブスクライブすることができます。 つまり、お客様は次の機能を利用できます。</p>


  <h3>SaaS アプリケーションの検索、試用、購入</h3>


  <ul>
   <li>より多くのビジネス ニーズを満たしてクラウド ソリューションを強化するために、数十の SaaS ソリューションを見つける</li>
   <li>無料試用版とダウンロードにアクセスできる統合ログイン エクスペリエンス (AAD 試用版が有効) のソリューションを試す</li>
   <li>サブスクリプション オファーを使用して SaaS アプリケーションをサブスクライブする</li>
  </ul>


  <h3>調達と支払いの摩擦を軽減する</h3>


  <ul>
   <li>フラットな毎月の前払い課金 ($/mo)</li>
   <li>請求のすべてが Microsoft を通じて提供され、調達のオーバーヘッドを削減する</li>
   <li>サブスクリプションを 1 か所で管理する</li>
  </ul>


  <h3>サブスクリプションを簡単に管理する</h3>


  <ul>
   <li>Azure Management 内のすべてのアプリ サブスクリプションを管理する</li>
   <li>いつでも簡単に取り消し可能</li>
  </ul>


  <h2>概要 SaaS サブスクリプションの使用</h2>


  <p>SaaS サービスは、 <a href="https://aka.ms/paidsaasappsinazuremarketplace">Azure Marketplace と Azure Azure portal</a> の両方 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/SaaS_MP/resetMenuId/">で検出できます</a>。 SaaS サービスは、次の方法でサブスクライブAzure portal。</p>


  <p>立ち上げ時にサポートされる課金モデルは、SaaS サービスのサブスクリプションあたりの月額料金が定額です。 今後、追加のビジネス モデルの有効化に取り組む予定です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d03ee8-51d7-4097-81bd-fdf61b4963b7.png"><img alt="monetization1" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f7cb2f0-d8ad-45ad-af46-def363f27438.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="収益化1" width="1019"></a><br>

  新しいサービスとしての &lsquo;ソフトウェア (SaaS)&rsquo; エクスペリエンスを使用して、すべての SaaS サービスを検出して管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e72b5b2-7657-4c13-bc5c-59595e040b18.png"><img alt="monetization2" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a87c18ac-33cb-402b-a2d8-e869be977fcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="収益化 2" width="1022"></a><br>

  &nbsp;<br>

  SaaS サービスがサブスクライブされた後は、次のいずれかの状態になります。</p>


  <ul>
   <li>&ndash;保留中 あなたは Azure の SaaS サービスにサブスクライブしています。 ただし、SaaS サービスの使用はまだ開始していません。 この時点で、毎月の定期的な支払いはまだ開始されていません。</li>
   <li>&ndash;サブスクライブ あなたは、Azure の SaaS サービスをサブスクライブし、SaaS サービスの使用を開始しました。 SaaS サービスでアカウントを削除するか、Azure portal で SaaS サービスを削除しない限り、毎月定額の月額料金が課金されます。</li>
   <li>サブスクライブ解除 &ndash; SaaS サービスでアカウントを直接登録解除または削除しました。 SaaS サービスのサブスクリプションを解除した後は、料金は請求されません。</li>
  </ul>


  <p>SaaS トランザクションを有効にするための Azure Marketplace との統合は、次の簡単な手順で実現されます。</p>


  <ul>
   <li>Azure から SaaS サービスにアクセスしたユーザーが新しいアカウントにサインインするたびに、Azure に通知します。</li>
   <li>Azure の登録済みユーザーがプランを変更するたびに Azure に通知します (&lsquo;&rsquo;たとえば、ユーザーが Basic プランから Premium プランに&lsquo;移動&rsquo;します)。</li>
   <li>登録済みユーザーがアカウントのサブスクリプションを解除または削除するたびに、Azure に通知します。</li>
   <li>ユーザーが Azure の SaaS サービスからサブスクリプションを解除している場合は、Azure から通知を受信して行動します。</li>
  </ul>


  <p>これらの各アクションは、Azure Marketplace の API を介して有効になります。 Azure での SaaS サービスの発行に関心がある場合は、Azure へのオンボードを開始 <a href="https://aka.ms/listonazuremarketplace">Azure Marketplace</a>。</p>
