Title: 'Windows Azure Community News Roundup (エディション #17)'
Summary: クラウドコンピューティングと Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 今週からの注目事項を次に示します。
Content: '<p>クラウドコンピューティングと<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0105">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話についての最新版へようこそ。 ここでは、この週の要点を示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li>Azure Table Storage データ <a target="_blank" href="https://twitter.com/#%21/liamca">@liamca</a> Windows から RSS フィードを作成する方法 (5 月3日)</li>  <li><a target="_blank" href="https://blogs.technet.com/b/dcaro/archive/2012/05/03/how-to-monitor-your-windows-azure-application-with-system-center-2012-part-2.aspx">System Center 2012 (パート 2)</a> <a target="_blank" href="https://twitter.com/#%21/dcaro">@dcaro</a> を使用して Windows Azure アプリケーションを監視する方法 (2 月2日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/plankytronixx/archive/2012/05/01/article-i-ve-built-a-saas-solution-on-windows-azure-now-how-do-i-know-what-to-charge-my-customers.aspx">Azure Windows に SaaS ソリューションを構築しまし &rsquo; た。では、顧客の課金対象をどのよう</a>にして <a target="_blank" href="https://twitter.com/#%21/plankytronixx">@plankytronixx</a> 知ることができますか (5 月1日)</li>  <li>Luke Jefferson による<a target="_blank" href="https://www.codeproject.com/Articles/375892/Adding-SMS-notifications-to-your-Windows-Azure-pro?utm_source=twitterfeed&amp;utm_medium=twitter">Windows Azure プロジェクトへの SMS 通知の追加</a>(4 月30日に投稿)</li>  </ul>  <p><b>今後のイベントとユーザーグループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>5月 8: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510699&amp;Culture=en-US">Windows Azure Toolkit を使用したリッチユーザーアプリ</a> &ndash; の作成 (オンライン)</li>  <li>5月8日: &nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508258&amp;Culture=en-US">Windows Azure のキックオフスタート</a> &ndash; ミネアポリス</li>  <li>5月14日: 中央のオハイオコンピューターのユーザーグループ &ndash; オハイオ州コロンバス、ああ</li>  <li>5月 17<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032511904&amp;Culture=en-US">日: Windows Azure の開始開始</a> &ndash; Waukesha、wi-fi</li>  <li>5月30日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us">Cloud Camp</a> &ndash; Reston、VA</li>  <li>&ndash;5 月 (複数の日付): <a target="_blank" href="https://www.microsoft.com/canada/azureworkshops/home.aspx">Windows Azure ワークショップ</a> &ndash; カナダ (6 都市)</li>  <li>11-14 年6月: Microsoft TechEd 北米 2012 &ndash; 州オーランド、FL<b> <br></b></li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>&nbsp;5月 8: 英国 Windows Azure ユーザーグループ &ndash; ロンドン、英国</li>  <li>5月 9: Windows Azure ユーザーグループミーティング &ndash; マンチェスター, 英国</li>  <li>5月 10: Windows (Azure サミット &ndash; ロンドン、英国)</li>  <li>5月11日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508665&amp;Culture=en-GB">Windows Azure ブートキャンプ</a> &ndash; ロンドン、英国</li>  <li>5月 15 ~ 16 日: CloudConf 2012 &ndash; モスクワ、ロシア</li>  <li>5月16日: Windows Azure &ndash; antwerp, ベルギー<a target="_blank" href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">で Hadoop を使用するビッグデータ</a></li>  <li>5月18日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508673&amp;Culture=en-GB">Windows Azure bootcamp</a> &ndash; リバプール, 英国</li>  <li>5月23-24 日: DevCon 12 &ndash; モスクワ、ロシア</li>  <li>June 2: <a target="_blank" href="https://www.azug.be/events/2012-06-02-windows-azure-saturday">Windows Azure 土曜日</a> - の、ベルギー</li>  <li>6月 22 <a target="_blank" href="https://azureconference2012.eventbrite.co.uk/">日: MICROSOFT Uk Cloud Day</a> &ndash; ロンドン、英国</li>  <li>June 28: Cloud 東部 &ndash; ケンブリッジ、英国</li>  <li>26-29 年6月: Microsoft TechEd ヨーロッパ &ndash; アムステルダム、オランダ</li>  </ul>  <p><b>その他</b></p>  <ul>  <li>5月 22-24: Richard Seroter &ndash; オーストラリア (3 都市) との統合マスタークラス</li>  <li>継続的: &nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">クラウドコンピューティングスープをオンラインにする</a> -</li>  </ul>  <p><b>最近 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>フォーラム</b></a><b>ディスカッションスレッド</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/6d9fb9a0-171a-44e3-97dc-803bb740e89d">VHD クラウドドライブをマウント</a>すると、ワーカーロール &ndash; がクラッシュします544ビュー、8返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9805c5f9-b716-46f3-9e1a-88d634d2b2b7">イメージを BLOB に格納する方法と画像の URL を MS SQL Database</a> &ndash; 525 ビューで格納する方法、8個の返信</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/63cbce30-fa78-4c1d-bdbe-6b55fac31237">BCP in (Windows) Azure</a> &ndash; 606 views、6返信</li>  </ul>  <p>お客様が強調したい記事 &rsquo; 、または自分が共有したいと考えている &rsquo; コンテンツをお送りします。 ローカルのイベント、グループ、またはアクティビティについてご意見をお聞かせください。その他の Windows Azure コミュニティについて説明します。 以下のコメントセクションを使用するか、Twitter <a href="https://twitter.com/windowsazure">@WindowsAzure</a> でお問い合わせください。</p>  <p>すばらしい週末があります。</p>  <p>Himanshu</p>'
