Title: Azure IoT 参照アーキテクチャの更新
Summary: 先週、Azure IoT リファレンスアーキテクチャガイドの更新プログラムをリリースしました。 この更新プログラムの焦点は、最新の Azure IoT クラウドネイティブの推奨アーキテクチャと最新のテクノロジ実装に関する推奨事項にドキュメントを取り込むことでした。
Content: >-
  <p>先週、 <a href="https://aka.ms/iotrefarchitecture">Azure IoT リファレンスアーキテクチャガイド</a>の更新プログラムをリリースしました。 この更新プログラムの焦点は、最新の Azure IoT クラウドネイティブの推奨アーキテクチャと最新のテクノロジ実装に関する推奨事項にドキュメントを取り込むことでした。 更新されたガイドには、IoT 空間の概要、ソリューションに対して推奨されるサブシステムのファクタリング、サブシステムごとの規範的なテクノロジの推奨事項が含まれています。 追加された技術コンテンツには、マイクロサービス、コンテナー、オーケストレーター (例: and Service Fabric)、サーバーレスの使用状況、Azure Stream Analytics、エッジデバイスなどのトピックが含まれています。 さまざまな種類の IoT ソリューション間での Azure でのルールの処理とストレージテクノロジのオプションに関するドキュメントの「ストリーム処理」セクションと「Storage サブシステム」セクションに主な更新が行われました。</p>


  <p><a href="https://aka.ms/iotrefarchitecture">Iot アーキテクチャガイド</a>では、実証済みの運用環境のアーキテクチャ、実績のあるテクノロジ実装の選択、および<a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-dotnet/">リモート監視</a>や<a href="https://github.com/Azure/azure-iot-connected-factory">接続されたファクトリ</a>などのソリューションアクセラレータ参照アーキテクチャの実装へのリンクを提供することで、Azure での iot ソリューションの構築を促進することを目的としています。 このドキュメントでは、IoT 空間の概要、拡張性のある IoT ソリューションの推奨されるサブシステムのファクタリング、サブシステムごとの規範的なテクノロジの推奨事項、ユースケースとテクノロジの代替を紹介するサブシステムごとの詳細なセクションについて説明します。 </p>


  <h2>今後の更新-フィードバックを提供して質問してください</h2>


  <p>今後数か月にわたって一貫性のある更新プログラムを作成し、Azure を使用した運用ソリューションの構築に関するフィードバックをお寄せいただきます。 <a href="https://feedback.azure.com/forums/321918-azure-iot">ユーザーの声チャネル</a>を使用して、アーキテクチャとテクノロジの提案を提供してください。 他の提案内容を参照し、お気に入りに投票して、ご自身の提案を入力することをお勧めします。</p>
