  <h2>スマートデバイスのセキュリティを実現するインテリジェントなソリューションである Azure Sphere</h2>


  <p>スマートデバイスを中心にして、顧客の魅力を生み出しているため、サイバーセキュリティのリスクは日々増加しています。 スマートデバイスが家庭、企業、社会に導入するセキュリティリスクを最小限に抑えるために、 &rsquo; 業界全体の製造元にスマートを再定義 &ldquo; する時間があります。 &rdquo; デバイスがセキュリティで保護されて <strong>い</strong> ない場合、スマートでは <strong>ありません</strong> 。 このスマートなセキュリティで保護されたデバイスのニーズは、自体がセキュリティで保護されているスマート製品を製造元が簡単に作成できるようにするために、マイクロソフトが Azure Sphere 導入した理由です。</p>


  <p>Azure Sphere で構築したデバイスは、セキュリティで保護されたハードウェア、セキュリティで保護された OS、および自動ソフトウェア更新プログラムを提供するクラウドセキュリティの組み合わせによって、セキュリティの正常性を常に維持します。 デバイスのセキュリティが組み込まれている場合、製造元とその顧客は、スマートデバイスの機会とメリットを自信を持って受け入れることができます。</p>


