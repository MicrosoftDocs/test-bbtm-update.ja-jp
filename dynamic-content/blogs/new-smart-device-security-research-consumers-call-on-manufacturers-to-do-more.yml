Title: 'スマートデバイスのセキュリティに関する新しい研究: 製造元に電話をかけてさらに多くのことを行う'
Summary: '製造元にとっては、1月の信頼性で、コンシューマーエレクトロニクスショー (CES) で非常に優れたコンシューマーデバイスを紹介しています。 '
Content: >-
  <p style="margin-bottom:11px"><em>この投稿は Danielle Damasius によって共同作成されており、Azure Sphere の主要プログラムマネージャーの &nbsp; リーダーです。</em></p>


  <p>これは、製造元が1月の信頼性で、コンシューマーエレクトロニクスショー (CES) で非常に優れたコンシューマーデバイスを導入できるようになって &rsquo; います。 これらの新しいデバイスは低音市場に参入し、Gartner 社は142億の接続された物を2019で使用していると予測 &ldquo; し、合計は250億によって2021になります。 &rdquo; デバイスの製造元がスマートホームの構想をさらに掘り下げていくにつれて、今年に接続されているデバイスは再び使用されます。 これらのデバイス &rsquo; は、です &ndash; のスマートホームエクスペリエンスによって、日常生活からの摩擦の排除、お金の節約、正常な状態の維持、そして最終的に環境フットプリント &mdash; の削減を実現します。</p>


  <p>これらのスマートエクスペリエンスに対して個人の生活やスペースを開くと、 &rsquo; スマートテクノロジによってもたらされるセキュリティ上のリスクにも、ますます多くのことが生じます。 これらの問題はニュースヘッドラインとして構築されており、攻撃者が個人のプライバシーを invade し、機密データを盗むと共に、拡大された攻撃によってインフラストラクチャをダウンさせるさまざまな方法を weaponized ています。</p>


  <p>ここでは、スマートデバイスのエクスペリエンスがどのようにセキュリティに関して懸念されるかを理解し、スマートデバイスをセキュリティで保護する責任を負うユーザーについて詳しく説明します。 これまで、米国、英国、ドイツで3000人を超える人をポーリングする <a href="https://www.greenberginc.com/">Greenberg 戦略</a>(コンシューマー調査会社) と提携しています。</p>


  <p>この調査では、コンシューマーが製造元からのアクションを要求することが示されていました。 90% 以上の利用者がデバイスのセキュリティを向上させることを期待しており、ほとんどの方が、公共の侵害を持つブランドを回避します。 一方、消費者のセキュリティ意識によって、セキュリティを考慮してデバイスを設計する製造元の機会が生まれます。 デバイスの購入を検討しているお客様にとって、セキュリティが最も重要な考慮事項です。消費者は、高度に保護されたデバイスの料金を支払うことになります。</p>


  <p>合計では、セキュリティは、接続されているデバイスに付属する、コストドライバーではなく製造元向けの収益ドライバーです。</p>


