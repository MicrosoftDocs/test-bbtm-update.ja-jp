Title: Azure Site Recovery は、Veritas Backup Exec ラピッド Cloud Recovery for DR
Summary: Azure Site Recovery では、Backup Exec 20.2 リリースで Veritas Backup Exec インスタントクラウド回復 (ICR) を使用できるようになりました。 ICR を使用すると、オンプレミスで中断が発生した場合に迅速なフェールオーバーを行うために、Backup Exec ユーザーが Azure で Virtual Machines のオフサイトレプリカを簡単に作成できます。 Backup Exec のお客様は、ICR を使用した Azure の利点を動的ディザスターリカバリープラットフォームとして実現するビジネスクリティカルなアプリケーションの目標復旧時点 (RPO) と目標復旧時間 (RTO) を最小限に抑えることができます。
Content: >-
  <p>Microsoft <a href="https://azure.microsoft.com/services/site-recovery/" target="_blank">Azure Site Recovery (ASR)</a> では、Azure とオンプレミスで実行されるアプリケーション用のサービスとしてのディザスターリカバリー (DRaaS) を提供しています。 ASR を使用すると、コンプライアンスを損なうことなく、中断中のアプリケーションのダウンタイムを減らすことができます。 ASR は、Linux、Windows、VMware と hyper-v 仮想マシン、および物理サーバーで、オンプレミスのアプリケーションを包括的にカバーします。</p>


  <p>Azure Site Recovery では、 <a href="https://aka.ms/be-202-release" target="_blank">Backup exec 20.2</a>リリースで<a href="https://aka.ms/be-landing-page" target="_blank">Veritas Backup Exec</a>インスタントクラウド回復 (ICR) を使用できるようになりました。 ICR を使用すると、オンプレミスの中断が発生した場合に迅速なフェールオーバーを実現するために、Backup Exec ユーザーは Azure にオンプレミスの仮想マシンの継続的なレプリケーションを簡単に構成できます。 Backup Exec のお客様は、ICR を使用した Azure の利点を動的ディザスターリカバリープラットフォームとして実現するビジネスクリティカルなアプリケーションの目標復旧時点 (RPO) と目標復旧時間 (RTO) を最小限に抑えることができます。</p>


  <p>インスタントクラウドの回復には、Azure サブスクリプションが必要であり、VMware と Hyper-v Virtual Machines をサポートしています。 ICR は、使い慣れた Backup Exec コンソールから直接、概要ビュー、監視、レプリケーションの正常性の詳細、および主なアクションを提供します。 Azure portal にアクセスして、高度な監視およびフェールオーバー操作を行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f575b16-a943-46ae-9c62-6ddd4496a8f8.jpg"><img alt="be-console" border="0" height="548" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b99dd5b7-9b56-4602-a36f-bd4459831e78.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="コンソール" width="627"></a></p>


  <p>Backup Exec インスタントクラウドの Azure への回復は、ASR が使用可能なすべての <a href="https://aka.ms/asr-supported-regions" target="_blank">azure リージョン</a> で利用できます。 まず、 <a href="https://aka.ms/be-202-download" target="_blank">Backup Exec 20.2 試用版</a>をダウンロードします。</p>


