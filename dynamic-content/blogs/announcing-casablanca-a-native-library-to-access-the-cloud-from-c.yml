Slug: announcing-casablanca-a-native-library-to-access-the-cloud-from-c
Title: C++ からクラウドにアクセスするためのネイティブライブラリであるカサブランカの発表
Summary: "  現在、最新の非同期 C++ API 設計を使用したネイティブコードでのクラウドベースのクライアント/サーバー通信をサポートするための、Microsoft 育成の取り組みであるカサブランカが発表されています。    カサブランカは..."
Content: <div>  <p>現在、最新の非同期 C++ API 設計を使用したネイティブコードでのクラウドベースのクライアント/サーバー通信をサポートするための、Microsoft 育成の取り組みである <a href="https://msdn.microsoft.com/en-us/devlabs/casablanca" target="_blank">カサブランカ</a>が発表されています。</p>  </div>  <p>カサブランカは、Azure が表す<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0101" target="_blank">Windows</a>ソフトウェアアーキテクチャの根シフトを活用するために、C++ 開発者を最適にサポートする方法を探るためのプロジェクトです。</p>  <p>ここでは &rsquo; 、カサブランカを使用して取得します。</p>  <ul>  <li>Visual Studio の統合を含む Windows Azure のネイティブコード REST の記述のサポート</li>  <li>ファーストクラスのサービスとしてのプラットフォーム (PaaS) 機能としてネイティブクライアントから Azure blob および queue storage Windows にアクセスするための便利なライブラリ</li>  <li>HTTP、JSON、および uri への非同期 C++ バインドを提供することにより、Windows Vista、Windows 7、および Windows 8 Consumer Preview のネイティブコードから REST サービスにアクセスできるようになります。</li>  <li>Windows 8 Metro スタイルアプリで C++ HTTP クライアント側コードを記述するのに役立つ Visual Studio 拡張 SDK</li>  <li>C++ 11 の機能に基づいて非同期操作を作成するための一貫した強力なモデル</li>  <li>Erlang アクターベースのプログラミングモデルの C++ 実装</li>  <li>一連のサンプルとドキュメント</li>  </ul>  <p>私たちは、お客様のニーズについてご意見やご感想をお寄せいただくために、 <a href="https://msdn.microsoft.com/en-us/devlabs/cc795432" target="_blank">devlabs</a> でカサブランカをリリースしました。 フィードバックをお寄せいただくには、フォーラムをご利用ください。</p>  <p>詳細情報</p>  <ul>  <li><a href="https://msdn.microsoft.com/en-us/devlabs/casablanca" target="_blank">DevLabs のカサブランカ</a></li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/casablanca/threads" target="_blank">カサブランカフォーラム</a></li>  </ul>  <p>カサブランカチームに感謝します。</p>
