Content: "<p>[この記事は、チームによってSQL Azureされました。]</p><p>このチュートリアルでは、オンプレミスデータベースとクラウド SQL Azure データ同期を使用して双方向の同期とデータ管理機能を提供する方法について説明します。 このビデオでは、SQL Azure の利点と機能の両方について説明し、企業が SQL Azure データ同期を使用して効率的に情報を共有する方法について説明します。 </p>  <p>ビデオのデモ部分では、オンプレミスの SQL Server データベースと SQL Azure の間、および 2 つの SQL Azure データベース間の同期を確立する方法について説明します。 また、Web アプリケーション内で同期結果がリアルタイムで表示されます。 結論では、ユーザーがデータの作成と管理を開始するのに役立つ追加SQL Azure情報SQL Azure データ同期。</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=bdf8abf1-2d4d-4e15-9192-107965b8432d,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <div style=\"margin-top: -80px; text-align: ce