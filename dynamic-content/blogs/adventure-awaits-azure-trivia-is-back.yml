Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">Azure Trivia Adventure をプレイして下さり、感謝します。 スイープは終了しましたが、2020 年の Fall 2020 に開始される予定の Azure Trivia の次のラウンドに目を向けよう。</div>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7204c00-e5ed-4e5a-95ef-c77cf774bfe8.png"><img alt="Azure Triva map" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f7ed9a-0e95-4d8e-a19f-07d4086c8c98.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Triva マップ" width="640"></a></p>


  <p><strong>Azure Trivia Adventure をプレイして下さり、感謝します。スイープは終了しましたが、2020 年 4 月に開始される次の Azure Trivia ラウンドを見越してください。</strong></p>


  <p>大変な問題や&mdash;&rsquo;コードのもつれた文字列が割れた直後に急いで入るのを感じているのはわかっています。 次&rsquo;のレベルに到達して得&mdash;る純粋な満足感、満足感は、それ自体の新しい課題です。</p>


  <p>今年は&#39;、#AzureTrivia、成長、および課題に対するあなたの好きな人を思い出します。 &rsquo;プレーヤーは、新しいスキルを習得するだけでなく、新しい土地のロックを解除し、いくつかのスイートでスイートなスバッグを獲得するために技術的な能力をテストする、楽しい体験になります。</p>


  <p>取り組む <a href="https://twitter.com/azure">@Azure</a> ための新しい Azure 関連の質問については、毎週月曜日に Twitter で確認してください。 それを正しく取得すると、&rsquo;毎週の賞品を獲得するために入力されます。 複数の選択肢から回答を選択し、毎週木曜日の太平洋時間の午後 11 時 59 分までに正しい回答をツイートしてください。 (公式のエントリが役に立つには、#AzureTriviaと元の画像を含む、自動生成された便利なツイートを使用してください)。</p>


  <p>Proヒント: 新しい問題を解決し、勝つ機会を毎週取り戻してください。</p>


  <p>ゲームを好きな#AzureTriviaする場合は、これらの無料 <a href="https://www.pluralsight.com/partners/microsoft/azure" target="_blank">の Azure</a> 学習リソースを確認して、問題解決スキルを向上させます。</p>


  <h2>FAQ</h2>


  <p><strong>操作方法入力しますか?</strong></p>


  <p>簡単&rsquo;です。 木曜日の午後 11 時 59 分 (太平洋時間) までに、次の 3 つの簡単な手順に従います。</p>


  <ol>
      <li>アクセス <a href="https://twitter.com/azure" target="_blank">twitter.com/azure</a></li>
      <li>週を見つけて&rsquo;#AzureTrivia質問 (ヒント:&rsquo; 通常はピン留めされたツイート) を見つけて、正しい回答をクリックします。</li>
      <li>自分のアカウントから自動生成された確認メッセージをツイートします。 ツイートに#answer、#AzureTrivia、元の質問画像のリンクが含まれている必要があります。</li>
  </ol>


  <p><strong>答えが間違っている場合は、どうしますか?この週も勝つことはできますか?</strong></p>


  <p>いいえ。残念ながら、正しい回答だけが有効なエントリです。 しかし、次の週にもう一度お試しください。</p>


  <p><strong>私は勝つ資格がありますか?</strong></p>


  <p>次の条件を指定する必要があります。</p>


  <ul>
      <li>米国の 50 州 (および郡) の法的居住者</li>
      <li>18 歳以上</li>
      <li>&rsquo;18 歳を過ごした場合は、親または法的ガーディアンの同意が必要です</li>
  </ul>


  <p>次の場合は使用できません。</p>


  <ul>
      <li>従業員または従業員の家族Microsoft Corporation子会社、系列会社、広告機関、および懸け持ちパーティー</li>
  </ul>


  <p><strong>毎週、どのくらいの数の勝者がいますか?</strong></p>


  <p>毎週&rsquo;、10 人の勝者をランダムに選択します。</p>


  <p><strong>いつ回答を発表しますか?</strong></p>


  <p>毎週&rsquo;金曜日の朝に回答をお知らせします。 フィードを @Azure 確認して、適切に取得したのか確認します。</p>


  <p><strong>操作方法を見つける必要がありますか?</strong></p>


  <p>金曜日にメンションを確認してください。 毎週&rsquo;金曜日に、週の勝者&rsquo;に返信します。 ご自分の資格を確認し、ご自分の賞品を送る住所を取得できるよう、72&rsquo; 時間以内に必ず DM をお送りください。</p>


  <p><strong>何を勝ち取るでしょうか。</strong></p>


  <p>3D ピース、カスタム #AzureTrivia Beanie、#AzureTrivia のステッカー、VR ヘッドセット、照明ボードなど、いくつかのスイート #AzureTrivia Adventure swag などのお気に入りを獲得できます。</p>


  <p><strong>毎週入力して勝つことはできますか?</strong></p>


  <p>はい、それのために行きます。</p>


  <p><strong>Ive が&rsquo;既に 1 回獲得した場合、もう一度勝つことはできますか?</strong></p>


  <p>可能です。 これは&rsquo;、私たちが呼び出す#overachiever、私たちは&rsquo;感心しました。</p>


  <p><strong>過去 1 週間の質問に戻って回答した場合&rsquo;は、どうしますか?私は、この週に勝つために入りましたか?</strong></p>


  <p>トリビアの質問に答えるのが好きです。 しかし、いいえ。過去の&rsquo;質問に回答した場合、この週の懸け値を獲得するために入力されません。 この週に勝利するには、&rsquo;現在の週の質問に回答する必要があります。</p>


  <p><strong>週に 1 回以上の勝利を得る場合、入力できますか?</strong></p>


  <p>いいえ。1 週間に 1 回だけを入力して勝利できます。 必要な#AzureTriviaを使用できますが、毎週のエントリ期間中に複数のツイートを使用すると、勝つ可能性は高くな "ない" と表示されます。</p>


  <p>*購入は必要ありません。 ゲームは 2019 年 6 月 13 日午後 11 時 59 分 (太平洋時間) に終了します。 詳細については、公式ルールに関する <a href="https://download.microsoft.com/download/8/E/4/8E4A81D8-5BBA-446D-B4AC-84591109CC57/AzureTrivia_Sweepstakes_Official_Rules.pdf">ページを参照してください</a>。&nbsp;&nbsp;&nbsp;</p>
