Title: IoT Analytics を使用した説明、診断、予測
Summary: 前のブログ記事「IoT データからアクション可能な分析情報を抽出する」では、マシン、資産、製品から IoT データを収集する価値について説明しました。 IoT データを収集する全体のポイントは、アクション可能な分析情報を抽出することです。
Content: >-
  <p>前のブログ記事「 <a href="https://azure.microsoft.com/blog/extracting-actionable-insights-from-iot-data-to-drive-more-efficient-manufacturing/?WT.mc_id=iotinsightsblog2-acomblog-ditambur" target="_blank">IoT</a> データからアクション可能な分析情報を抽出する」では、マシン、資産、製品から IoT データを収集する価値について説明しました。 IoT データを収集する全体のポイントは、アクション可能な分析情報を抽出することです。 インサイト、最適化された工場の運用、製品品質の向上、顧客の需要の理解の向上、新しい収益源、カスタマー エクスペリエンスの向上など、何らかのビジネス価値を生み出す何らかのアクションをトリガーします。</p>


  <p>このブログでは、ストーリーの分析部分に焦点を当て、IoT データから価値を抽出する方法について説明します。</p>


  <p>一般に、データ分析には次の 4 種類があります (図 1)。</p>


  <ul>
   <li>説明的に、質問に答える場合: 何が起こっていますか?</li>
   <li>診断: 次の質問に答えます。なぜ起こっているのですか?</li>
   <li>予測: 質問に答える場合: 何が起こるか?</li>
   <li>「どのようなアクションを実行する必要がありますか?」という質問に回答するには、前文的に説明します。</li>
  </ul>


