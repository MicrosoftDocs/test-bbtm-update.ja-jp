  <h2>IoT Analytics Machine Learningの役割</h2>


  <p>機械学習 (ML) は、IoT 分析においてますます重要な役割を果たしています。 製造における ML の実際のアプリケーションの最近の出現は、データの爆発的な増加のおかげで、そのほとんどが IoT に属性付けできると主張する可能性があります。 その他の要因には、より優れたMLアルゴリズムの可用性と、クラウドのコンピューティング機能が含まれます。</p>


  <p>今後のブログでは、MLについて詳しく説明します。 今のところ、重要なのは、選択するアルゴリズムML、適切なアルゴリズムを選択する方法が多く存在する点です。</p>


  <ul>
   <li>何をしようとしているのですか? (値の予測、カテゴリの予測、異常なデータ ポイントの検索など)</li>
   <li>具体的なシナリオは何ですか?</li>
   <li>望ましい精度は何ですか?</li>
   <li>必要なトレーニング時間は何ですか?</li>
   <li>データはどのくらい線形ですか?</li>
   <li>パラメーターの数はどれくらいですか?</li>
   <li>機能の数はどれくらいですか?</li>
  </ul>


  <p>さらに、より良いアイデア<a href="https://docs.microsoft.com/azure/machine-learning/studio/algorithm-cheat-sheet#download-machine-learning-algorithm-cheat-sheet?WT.mc_id=iotinsightsblog2-acomblog-ditambur" target="_blank">を得Azure Machine Learningアルゴリズム チー</a>ト シートに関するページを参照してください。</p>


