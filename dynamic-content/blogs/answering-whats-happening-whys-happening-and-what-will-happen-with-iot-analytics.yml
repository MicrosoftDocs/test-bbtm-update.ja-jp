  <h2>まとめ</h2>


  <p>このブログ記事では、IoT ソリューションの分析部分について説明します。 4 種類の分析 (説明的、診断、予測、および記述的) と、IoT へのマップ方法について説明します。 また、IoT 分析における機械学習の役割について説明しました。 最後に、IoT 分析に関して機能する IoT ソリューションのコンポーネントを強調表示する、高レベルのソリューション アーキテクチャについて説明しました。</p>


  <h2>推奨される次の手順</h2>


  <p>IoT 分析の詳細については、「IoT データからアクション可能な分析情報を抽出 <a href="https://azure.microsoft.com/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog2-acomblog-ditambur" target="_blank">する」を参照してください</a>。</p>
