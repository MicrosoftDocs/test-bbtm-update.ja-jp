  <h2>IoT Analytics ソリューションの概要</h2>


  <p>大きなレベルでは、IoT 分析ソリューションには次のコンポーネントが含まれます (図 2)。</p>


  <ul>
   <li>データ インジェスト: デバイスまたはフィールド ゲートウェイに接続して、ストリーミングするデータ レコードを収集します。 IoT では、データ レコードには、イベント、メッセージ、アラート、またはテレメトリ (センサーの測定値) を指定できます。 通常はタイムスタンプが付き、頻度が異なる場合があります。 異なる形式で提供され、異なる通信プロトコルを使用する場合があります。 このデータは、クラウド ゲートウェイを通してクラウドに取り込まれる。</li>
   <li>ストリーム処理: 一部のアプリケーションでは、ストリーミング時にデータがライブ分析されます。 これは通常、視覚化、ライブ クエリ、アクションの組み合わせで行われます。&nbsp; たとえば、ダッシュボードには、一期間のデバイスの温度を表示できます。 ライブ クエリでは、過去 5 分間の平均温度が 90 F を超えないように常にチェックされている可能性があります。また、これらのクエリでは、何らかのアクションを実行できます (たとえば、マシンをシャットダウンしたり、アラートを送信したりします)。 ストリーム処理データは格納される場合と格納されない場合があります。</li>
   <li>データ ストレージ: 取り込まれた IoT データ レコードを格納します。 IoT ソリューションでは、ソリューション内のデバイスの数、データを送信する頻度、デバイスから送信されるデータ レコード内のペイロードのサイズに応じて、大量のデータを生成できます。 多くの場合、データにはタイムスタンプが付き、さらに処理するためにアクセスできる場所に格納し、視覚化とレポートで使用する必要があります。 IoT データを "ウォーム" データ ストアと "コールド" データ ストアに分割するのが一般的です。 </li><ul>
    <li>ウォーム ストレージ: レポートと視覚化にすぐに使用できる必要があるデータ用。 ウォーム ストレージには、低待機時間、高スループット、完全なクエリ機能を使用してアクセスする必要がある最新のデータが保持されます。</li>
    <li>コールド ストレージ: 長期保存され、バッチ処理に使用されるデータの場合。 コールド ストレージに格納されるデータは、通常、レポート、分析、機械学習モデルのトレーニングなどに将来アクセスする必要がある履歴データです。多くの場合、選択したコールド ストレージ データベース テクノロジはコストが低コストになりますが、ウォーム データベース ソリューションよりもクエリとレポート機能の提供が少ない場合があります。</li></ul></ul><blockquote><p>ストレージの一般的な実装は、テレメトリ データの最近の範囲 (最終日、週、月など) をウォーム ストレージに保持し、履歴データをコールド ストレージに格納することです。 この実装により、アプリケーションは最新のデータにアクセスできるようになり、最新の利用統計情報と傾向をすばやく確認できます。 デバイスの履歴情報の取得は、コールド ストレージを使用して行うことができます。一般に、データがウォーム ストレージにある場合よりも待機時間が長くなります。</p></blockquote>

  <ul>
   <li>データ変換: クラウド ゲートウェイ サービスによって受信される前または受信後のテレメトリ ストリームの操作または集計が含まれます。 操作には、プロトコル変換、データ ポイントの組み合わせなどがあります。</li>
   <li>機械学習: コールド ストレージに格納された高度に構造化されたデータは、通常、仮想マシン モデルのトレーニングMLされます。 作成されると、MLモデルがデプロイされ、アプリケーションで使用 (使用) できます。</li>
   <li>ユーザー インターフェイス &amp; レポート ツール: IoT データの視覚化と分析に使用されるエンドユーザー アプリケーション。<br>
  他のシステムへの統合: IoT ソリューションから抽出された分析情報は、通常、何らかのアクションになります。 多くの場合、このアクションは、CRM、CRM、ERP などの外部基幹業務システムで行います。 たとえば、予測メンテナンス機械学習モデルでマシンが故障すると予測されると、CRM システムでアクションをトリガーしてサービスをスケジュールできます。</li>

  </ul>


