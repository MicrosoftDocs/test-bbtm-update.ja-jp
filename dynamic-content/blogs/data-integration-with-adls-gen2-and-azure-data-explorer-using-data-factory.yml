Content: >-
  <p>Microsoft は、<a href="https://azure.microsoft.com/blog/individually-great-collectively-unmatched-announcing-updates-to-3-great-azure-data-services/">Azure Data Lake Storage (ADLS) Gen2 と Azure Data Explorer</a>&nbsp; 2 月初めに一般提供を発表しました。これは、分析に最適なクラウドの 1 つとして、価格のパフォーマンスとセキュリティが不一致で Azure を強化しています。 <a href="https://docs.microsoft.com/azure/data-factory/">Azure Data Factory</a> (ADF) は、フル マネージドのデータ統合サービスであり、 <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">80</a> を超えるデータ ソースからデータを簡単なドラッグ アンド ドロップ エクスペリエンスでコピーし、柔軟な制御フロー、豊富な監視、継続的インテグレーションと継続的デリバリー (CI/CD) 機能を使用して ETL/ELT フローを運用および運用管理できます。 このブログ記事では、&rsquo;Azure Data Factory と Azure Data Explorer の最新の統合についてお知ADLS Gen2お知Azure Data Explorer。 これらのサービスを活用することで、分析ワークロードの高度なニーズを満たすことができます。</p>


  <h2>データを取り込み、データを変換ADLS Gen2</h2>


  <p><a href="https://azure.microsoft.com/services/storage/data-lake-storage/">Azure Data Lake Storage</a> は、高度なデータ レイク ソリューションの豊富な機能セットと、Azure Blob Storage の経済性、グローバル規模、エンタープライズ レベルのセキュリティを組み合わせた、侵害のない Data Lake プラットフォームです。 この <a href="https://azure.microsoft.com/en-us/blog/under-the-hood-performance-scale-security-for-cloud-analytics-with-adls-gen2/">最近の投稿では</a> 、この強力なサービスに関する包括的なインサイダー ビューが提供されます。</p>


  <p>Azure Data FactoryはADLS Gen2パブリック プレビューをサポートADLS Gen2プレビュー コネクタとしてサポートされています。 これで、コネクタも一 <strong>般提供に達し、</strong> ADLS Gen2。 さらに、ADF を使用して、次の方法を実行できます。</p>


  <ul>
      <li><strong>オンプレミスと</strong> クラウド <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">にある 80</a> を超えるデータ ソースからデータを取り込み、ADLS Gen2パフォーマンスを高められます。</li>
      <li><strong>Databricks Notebook、Python でのApache Spark</strong>、Spark JAR を使用して、データに格納されているデータに対してデータ変換を調整ADLS Gen2。</li>
      <li><strong></strong> <strong>HDInsights</strong> を使用して、ADLS Gen2 をプライマリ ストアとして使用し、独自のクラスターまたはオンデマンド クラスター上のスクリプト ストアを使用してデータ変換を調整します。</li>
      <li><strong>Egressデータ ウェアハウス</strong>にADLS Gen2データをレポート用に作成します。</li>
      <li>承認された&rsquo;アカウントにのみ <strong>アクセスを制限する Azures ロール ベースの Access Control (RBAC)</strong> とポータブル オペレーティング システム インターフェイス <strong>(POSIX)</strong> 準拠のアクセス制御リスト (ACL) を活用します。</li>
      <li>参照や <strong>GetMetadata</strong> のような制御フロー操作を呼び出ADLS Gen2。</li>
  </ul>


  <h3>概要今日</h3>


  <ul>
      <li>データを <a href="https://docs.microsoft.com/azure/data-factory/load-azure-data-lake-storage-gen2">データ に取り込むADLS Gen2</a></li>
      <li><a href="https://docs.microsoft.com/azure/data-factory/connector-azure-data-lake-storage" title="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-storage">ADLS Gen2 コネクタ</a></li>
      <li><a href="https://docs.microsoft.com/azure/data-factory/transform-data-databricks-notebook" title="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook">データを変換する Databricks Notebook</a> ADLS Gen2</li>
      <li><a href="https://docs.microsoft.com/azure/data-factory/transform-data-using-hadoop-hive" title="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-using-hadoop-hive">データを変換する </a>HDInsights ADLS Gen2</li>
  </ul>


  <h2>リアルタイムAzure Data Explorerデータを設定する</h2>


  <p><a href="https://docs.microsoft.com/azure/data-explorer/">Azure Data Explorer</a> は、ログと利用統計情報のための高速で拡張性に優れたデータ探索サービスです。 これは、最新のソフトウェアによって生成される多くのデータ ストリームを処理するのに役立ち、大量の多様なデータを分析するために設計されています。</p>


  <p>データを新しいAzure Data Explorer取り込むのは、顧客がサービスを導入するために直面する最初の課題です。 イベント ストリームAzure Data Explorer&rsquo;継続的なデータ インジェストに対するネイティブ サポートを無料で提供する Azure Data Factory を使用すると、広範なデータ ストアからのイング<strong></strong>レス データをコードレスな方法でバッチ<strong>処理できます。</strong> ADF の単純なドラッグ アンド ドロップ機能を使用すると、次の操作を実行できます。</p>


  <ul>
      <li><strong>オンプレミスおよび</strong> クラウドベース、構造化、半構造化、非構造化の <a href="https://docs.microsoft.com/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats">80</a> - を超えるデータ ソースから Azure Data Explorer にデータを取り込み、リアルタイム分析を行います。</li>
      <li><strong>Egress Kusto</strong> Query Language (KQL) クエリに基づいてAzure Data Explorerからデータを取得します。</li>
      <li><strong>参照</strong> Azure Data Explorerフロー操作に使用できます。</li>
  </ul>


