Title: DevOps によるエンタープライズデジタル変革の促進
Summary: 'IT 組織はこれまで以上に多くのプレッシャーを受けていますが、小規模なチームで管理しながら、競争力とイノベーションを向上させることが期待されています。 '
Content: >-
  <p>IT 組織はこれまで以上に多くのプレッシャーを受けていますが、小規模なチームを管理しながら、競争力とイノベーションを向上させ、品質を高めることが期待されています。 エンタープライズコスト対価値式にシフトすると、新しい有効化テクノロジと開発パラダイムによって underpinned されるすべてのビジネスドメインにわたって、革新的なの大規模な大規模な要素が作成されました。 組織は、迅速かつ戦略的な変革を採用しながら、同時に機能を維持しながらコストを削減するという重要な目標を達成することによって、適合させる必要があります。 適切に完了すると、3つの明確な利点が表示されます。</p>


  <ul>
   <li>クラウドネイティブの運用は、データセンターのコストと複雑さを単にオフロードするだけではありません。 疎結合されたソフトウェアアーキテクチャは、小規模な開発、QA、リリース、および運用サポートチームが必要とする機能やバグの修正を、いつでもどこにでも配布できることを意味します。</li>
   <li>DevOps は、release management での facを超えています。 新しいパイプラインツールと新しい設計および開発パターンとの組み合わせにより、IT 組織内で spur の文化シフトが発生します。 DevOps は、ソフトウェアの作成方法とサポート方法の変革です。</li>
   <li>最新化既存のレガシアプリケーションやインフラストラクチャ &rsquo; では、大量の時間がかかり、コストのかかる再書き込みが必要ありません。 マイクロサービスの売上、新しい開発、配信の方法論的なアプリケーションを通じて、象は一度 &rdquo; に1回に1回ずつ &ldquo; ことができます。これにより、コストの削減、イノベーションの提供、運用環境での安定性と品質の向上が実現されます。</li>
  </ul>


  <p>これら3つの利点の価値は明示的で明確ですが、これらの変更を行うための投資はコストと時間の両方で非常に困難になる可能性があります。 多くの場合、明確な出発点や成功のために簡単に認識できるロードマップはありません。</p>


