Title: StorSimple + Azure Site Recovery、連携の向上
Summary: StorSimple の最近リリースされた Update 2 の機能の1つは、StorSimple と Azure Site Recovery の統合でした。
Content: >-
  <p>StorSimple 用の最近リリースされた Update 2 の機能の1つは、StorSimple と Azure Site Recovery の統合です。 Azure Site Recovery、仮想マシンのレプリケーション、StorSimple のクラウドスナップショット機能を使用すると、StorSimple ハイブリッドストレージアレイでホストされているワークロード全体を保護することができます。 中断が発生した場合は、1回のクリックでアプリケーションを Azure で数分でオンラインにすることができます。</p>


  <p>この概念を次に示します。</p>


  <p><img alt="StorSimple and Azure Site Recovery" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/514cd702-b947-4695-add2-9f8b58356408.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="StorSimple と Azure Site Recovery" width="610"></p>


  <p>ここでは、ファイルサーバーまたは StorSimple ハイブリッドストレージアレイを使用するすべてのワークロードが Azure Site Recovery によって保護されています。 StorSimple スナップショットは、ストレージアレイ内のデータを保護します。 災害が発生した場合、または開発やテストのシナリオでも、ワークロードをクラウドに移行することができます。</p>


  <p>Azure Site Recovery は、計画済み、計画外、テストフェールオーバーを提供します。 StorSimple は、これらの各シナリオで動作するようになりました。 計画的または計画外のフェールオーバー中に、StorSimple のボリュームコンテナーは StorSimple cloud appliance にフェールオーバーします。 ドメインに参加しているユーザーは、引き続きデータ/アプリケーションにアクセスします。 テストフェールオーバー中、StorSimple ボリュームはクラウドアプライアンス上で複製されます。 ディザスターリカバリーの訓練または開発/テストのワークロードを実行した後、後 &rsquo; で数回クリックするだけでセットアップを終了できます。</p>


  <p>このシナリオを設定する方法の詳細について <a href="https://download.microsoft.com/download/7/7/5/775B1D68-BF20-4B3E-AD54-D12846CCDB38/StorSimple%20DR%20Solution%20using%20ASR%202015-12-07.pdf">は、こちら</a>を参照してください。</p>
