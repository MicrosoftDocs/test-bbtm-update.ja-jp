Title: クラウド、AI、IoT を使用したスマートビルディング ソリューションの高速化
Summary: 'ソリューションはモノのインターネット (IoT) の取り組み全体を通して、デバイス中心のモデルから、実際のコンテキストを提供する空間対応ソリューションに進化しています。 '
Content: >-
  <p>ソリューションはモノのインターネット (IoT)&rsquo; の取り組み全体を通して、デバイス中心のモデルから、実際のコンテキストを提供する空間対応ソリューションに進化しています。 昨年の <a href="https://www.realcomm.com/ibcon-2019/" target="_blank">Realcomm |IBcon</a> では、空間<a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">インテリジェンスAzure IoT&rsquo;</a>、IoT、人工知能 (AI)、生産性ツールを一意に結合するシナリオについて説明しました。 その 1 年の&rsquo;間に、業界をまたがって企業の顧客が空間の管理を最適化するために設計された新しいサービスを導入することで、このビジョンを進めていました。 Azure、Dynamics、Office 全体で、Microsoft は、業界をリードするエンタープライズ プラットフォーム上にスマートビルディング ソリューションを作成する、成長し続ける多様なパートナー セットの結果を加速し続けています。</p>


  <p>今年は Realcomm&rsquo; に戻|IBcon は、空間インテリジェンスとデバイス セキュリティ サービスを使用して革新的なソリューションを提供し、建設現場の安全性を提供し、建物を効率的に運用し、スペースの効率を高め、乗員の生産性と満足度を向上させる、30 を超えるパートナーによって参加しています。 ここでは、&rsquo;業界でデジタル変革を加速しているこれらのスマート ビルディング パートナーの選択について詳しくは、こちらを参照してください。</p>


  <h2>建設</h2>


  <p>IoT は、建物が実現する前でも、スマート ビルディングライフサイクルの非常に重要な部分です。 建設現場では、会社が&rsquo;従業員の安全性を優先しながら、時間と最高の品質で作業を確実に完了させる必要があります。 Microsoft では、建設会社がデバイスをオンボードし、サイトについて通知し、物理的な世界をモデル化し、データを適切なコンテキストで視覚化するのに役立つさまざまなサービスを提供しています。</p>


  <p>PCL Construction は、ジョブ サイト とアプリケーションを使用して、建設業界でデジタル変革をインサイトしてきました。 Job Site インサイト は、フィールド内のさまざまな IoT センサーからデータをソース化し、<a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a> を使用して物理世界のコンテキストでデータをモデル化し、そのデータを視覚化し、<a href="https://azure.microsoft.com/services/azure-maps/" target="_blank">Azure マップ</a>、<a href="https://www.office.com/" target="_blank">Microsoft Office 365</a>、<a href="https://powerbi.microsoft.com/" target="_blank">PowerBI</a> などのツールやキャンバスを通じてそのデータと対話します。 PCL は、IoT データを収集して分析することで、プロセスを改善して品質、安全性、効率性、生産性を向上させ、将来対応できるビルダーとして位置付けます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e45eaf57-6b09-4eb7-afed-2a45145bb065.png"><img alt="PCL’s Job Site Insights uses Azure Digital Twins to model the physical environment and Azure Maps to visualize geospatial data" border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b72e8a6-aa7e-4620-a32d-af5371537e72.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PCL のジョブ サイト インサイトAzure Digital Twins物理環境をモデル化し、Azure マップを使用して地理空間データを視覚化します" width="750"></a></p>


  <p style="text-align: center;"><em>PCLs&rsquo; ジョブ サイト インサイト Azure Digital Twins を使用して物理環境をモデル化し、Azure マップ を使用して地理空間データを視覚化し、従業員の安全性を確保し、プロジェクトをスケジュールに合った状態に保ちます。</em></p>


  <h2>構築操作</h2>


  <p>構築オペレーターは、予測メンテナンスやプロセス効率を向上させるデジタル フィードバック ループを有効にすることで、コストを削減し、利益を増やしています。 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/create-smart-spaces-with-azure-digital-twins/Harvard_Business_Review_Data_Driven_Work_Spaces_EN_US.pdf" target="_blank">H goals Business Review</a> は、役員の 72% が、スマート ビルディングの主なビジネス目標が施設と運用コストを削減し、収益性を向上させるという結果を出しています。 Microsoft&rsquo; サービスを使用すると、パートナーはソリューションを統合して、業界全体でオペレーターを構築するニーズを解決できます。</p>


  <p>VISUALIZES は、リアルタイム情報を視覚化、可視化、分析、および動員する自動化ソフトウェア ソリューションを提供します。 さまざまな Azure IoT サービスを使用して機器や環境センサーの構築からデータを取り込み、施設のオペレーターやマネージャーにダッシュボードとして提供され、Dynamics 365 Field Service を通じて技術者に警告するために使用できます。これは、エア フィルターやバースト パイプの汚染などの問題を解決する必要がある場合に、Dynamics 365 Field Service を通じて技術者に警告するために使用できます。 DOTS データは、WillowTwinTM プラットフォームが Azure Digital Twins を使用して大規模なデータの統合<sup></sup>、分析、管理を行い、建物やインフラストラクチャ ネットワークのパフォーマンスとエクスペリエンスを向上させる分析情報を提供する、Willow を含む他の Microsoft パートナーによっても使用されます。&rsquo; これらの分析情報は、機械学習を使用して安全性シミュレーションを実行して最適なルートを決定したり、デジタル サイネージをリアルタイムで変更して適切な終了に導くなど、多くの重要なシナリオに使用できます。 WillowTwin は一般に、エネルギー使用率の管理、建設から建物オペレーターへの引き渡し、ポートフォリオ全体の建物のパフォーマンスの分析、障害の検出とメンテナンスの管理に利用されます。</p>


  <p>機械エンジニア、電気技術者、プラマー、HVAC 技術者を持つ施設管理会社である MacDonald-Miller は、Dynamics 365 Field Service を使用してフィールド技術者を管理およびディスパッチしながら、独自の Azure サブスクリプションで統合された VACS ソリューションと Willow ソリューションを実行して、日常業務のサービスを顧客に提供します。 この分野では、これらの企業の技術者は、ハード キャップに取り付ける Real Headset HMT-1 ハンズフリー産業用ヘッドセットを使用して、機器の一部を操作しながら、すべてのテレメトリ、障害、および作業注文をリアルタイムで表示できます。 オペレーターは、音声コマンドを使用して、より多くの情報を要求し、Microsoft Teams を介して呼び出しを開始し、動作中にメモを指示することもできます。</p>


  <p>Infosys は、Microsoft オファリングを使用したスマートビルディング ソリューションの次世代デジタル サービスおよびコンサルティングのグローバル リーダーです。 そのスケール (持続可能、コネクテッド、手頃な価格、ラーニング (システム)、経験) フレームワークは、接続された資産からのデータと分析情報を活用したスマート ビルディングの評価、設計、実装、管理に役立ちます。 これらの分析情報は、エネルギー効率管理、資産のセキュリティ/監視の向上、エンド ユーザー エクスペリエンスの強化、建物の運用の改善、予測メンテナンス、運用コストの大幅な削減に役立ちます。</p>


  <h2>領域使用率</h2>


  <p>所有者、オペレーター、および乗員を構築する場合も、スマート オフィスでの物理的な空間管理に関する既得権を持っています。 米国オフィスの多くは、コラボレーションを促進するためにオープン フロアプランを持っていますが、従業員のモバイル化に合って、ホットデスクと共同作業スペースはますます一般的になってきています。 未使用のスペースはレンタルを無駄にし、ユーティリティとメンテナンスのコストを増やすので、Microsoft&rsquo; パートナーは利害関係者がスペース使用量を最適化するのを支援しています。</p>


  <p>Steelcase は、人々が潜在能力を十分に引き出すのを支援するように設計されたアーキテクチャ、装飾、テクノロジ製品、サービスを専門とするグローバル企業であり、スペース使用率データを収集し、より効果的なワークプレースのためにアクション可能な分析情報に変換する Steelcase Workplace Advisor アプリの基盤として Azure Digital Twins を使用して IoT の取り組みを開始しました。 最近では、Steelcase は Microsoft Graph 統合と同じ Azure IoT バックボーンを補完して Steelcase Find を作成しました。これにより、組織全体で最適なワークスペースにすばやくアクセスして、検索に費やす時間を減らし、共同作業に時間を費やしてみることができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43a45b7a-36e0-4e77-928e-9569a9dfd047.png"><img alt="Steelcase has accelerated its IoT development with Azure Digital Twins and the Microsoft Graph, building its Steelcase Workplace Advisor app for facility managers (left) and Steelcase Find app for occupants (right)." border="0" height="506" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/319deacd-1a57-4ee3-be40-f720dc2e6d6d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase Workplace Advisor アプリ" width="1252"></a></p>


  <p align="center"><em>Steelcase は、Azure Digital Twins と Microsoft Graph を使用して IoT 開発を加速し、施設管理者向け Steelcase Workplace Advisor アプリ (左) と、乗員用の Steelcase Find アプリ (右) を構築しました。</em></p>


  <h3>乗員エクスペリエンス</h3>


  <p>乗員を構築するには、魅力的な空間が必要です。これは、パーソナライズされたエクスペリエンスを向上させる一方で、より少ない気が散り、生産性が向上します。 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/create-smart-spaces-with-azure-digital-twins/Harvard_Business_Review_Data_Driven_Work_Spaces_EN_US.pdf" target="_blank">H productivity Business Review</a> は、建物の所有者とオペレーターの過半数が、このセグメントに細心の注意を払っているのを発見しました。これは、スマート ビルディングは人材採用のドライバーであるだけでなく、従業員の生産性の向上にも貢献しているからです。 Microsoft&rsquo; のパートナーは、プラットフォーム上で革新的なソリューションを提供し、乗員の構築を支援しています。</p>


  <p>CBRE は、商用不動産サービスの世界リーダーとして、建物の所有者と占有者に、より優れたエクスペリエンスとサービスを提供するために努力しています。 その 1 つの方法は、CBRE&rsquo; ホストの導入です。従業員の生活に満足と効率を高める、部屋のスケジュール設定、サービス要求、ウェイフィンドなどの機能を提供する従業員のエンパワーメント プラットフォームです。 同時に、ファシリティ マネージャーは、より多くの時間のメンテナンスを提供し、所有者/投資者を構築して、スペースとサービスの使用率に関する分析情報を得ることができます。</p>


  <p>CBRE ホストは、Microsoft Azure Digital Twins Microsoft Graph を搭載しています。 センサー接続に依存しないままですが、主要な共有パートナーである Rigado と Yanzi Networks は、ゲートウェイ、アクセス ポイント、占有+快適性センサー、および Azure IoT プラットフォーム上に構築されたデバイス管理機能のターンキー パッケージを通じてホストのデプロイを加速します。 ホストの進化に伴い、主なテストには <a href="https://azure.microsoft.com/services/spatial-anchors/" target="_blank">Azure Spatial Anchors</a> の統合が含まれます。これは、従業員、ゲスト、およびビル マネージャーがスマートフォン、タブレット、または HoloLens を使用して、環境内の仮想アンカーを検索してアクティブ化し、物理世界のコンテキストでリアルタイム データを設定できる Mixed Reality サービスです。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebad81c5-3a98-4f8d-84f1-08280b130d36.png"><img alt="CBRE Host helps occupants be more productive by finding available rooms that fit their needs and helping route occupants within their buildings." border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ac81094-9ddf-44ea-9885-cecd3e0395e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CBRE ホストは、ニーズに合った利用可能な部屋を見つけ、建物内の乗員をルーティングすることで、乗員の生産性を向上させることができます。" width="593"></a></p>


  <p style="text-align: center;"><em>CBRE ホストは、ニーズに合った利用可能な部屋を見つけ、建物内の乗員をルーティングすることで、乗員の生産性を向上させることができます。</em></p>


  <p>Sagegreenlifes の&rsquo;生活壁は、自然の利点と美しさを人が作った空間に持ち込んでいます。 この会社&rsquo;では、その農業システムをリモートで監視し、最適な植物壁のパフォーマンスを確保する方法が必要でしたが、開発者の専門知識は内になかったため、Microsoft と立ち向かいました。 現在、Sagegreenlife では、Azure IoT <a href="https://azure.microsoft.com/iot-solutions/iot central" target="_blank">Central</a> および Centralpoint LTE ネットワーク ソリューションを使用して、プラントの正常性に影響を与える前に問題を検出して解決しています。 この IoT ソリューションを使用すると、Sagegreenlife は優れたカスタマー エクスペリエンスを提供し、組織全体に新しい分析情報を提供し、安全性が高く、使いやすいカスタマイズ可能なプラットフォームでビジネスを拡張できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f180ff42-8516-4ed5-8ce7-90e5847ff6bf.png"><img alt="Sagegreenlife uses Azure IoT Central to monitor its irrigation systems and optimize plant wall performance." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b2884b4-0966-46af-984c-5523848886de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sagegreenlife では、Azure IoT Central を使用して、その農業システムを監視し、工場の壁のパフォーマンスを最適化します。" width="640"></a></p>


  <p align="center"><em>Sagegreenlife では、Azure IoT Central を使用して、その農業システムを監視し、工場の壁のパフォーマンスを最適化します。</em></p>


  <h2>デバイスのセキュリティ</h2>


  <p>世界中の商業&rsquo;用不動産プロパティには、何百万ものマイクロコントローラーベースの BACnet デバイスが用意されています。このデバイスにより、構築システムを制御するシナリオが可能になります。 BACnet&rsquo; メッセージング プロトコルをセキュリティで保護するために多大な労力が行われる一方で、デバイス自体には、引き継がれやスプーフィングに対して脆弱でなさそうにするための十分なセキュリティが不足している場合が多く、ビル ネットワーク上で予期しない動作が発生する可能性があります。 LT&amp; Technology Services は、Azure Sphere チームと提携して、メッセージング プロトコルを Azure IoT Hub および IoT Central によって取り込み可能な MQTT メッセージに変換しながら、BACnet デバイスを保護できるガーディアン モジュール実装を構築しました。 LT &quot;&quot; が提供する機能&amp;により、デバイスの製造元とビル管理組織は、高度にセキュリティで保護されたデバイスの 7 つのプロパティをその<a href="https://aka.ms/7properties" target="_blank">ソリューションにさかのぼ</a>って適合できます。</p>


  <h2>次のステップ</h2>


  <p>私&rsquo;たちは&rsquo;、開発者が所有者、オペレーター、および乗員を構築するためのデジタル フィードバック ループを作成するためのツールを提供し続けているので、昨年のパートナーからの加速されたイノベーションと勢いを見て楽しみに思います。 Microsoft は、物理的な世界をモデル化して感知し、空間データから洞察を導き出し、所有者、オペレーター、および乗員を構築するための革新的なエクスペリエンスを生み出す、強力なサービスとプラットフォームを備えるスマートな構築ソリューションをパートナーに提供し続ける力を引き続き提供します。 パートナーと共に、スマート&rsquo; ビルディング ソリューションを加速するための 5 つの主要な学習 <a href="https://azure.microsoft.com/resources/creating-intelligent-spaces/" target="_blank">も強調しました</a>。 Microsoft の 30 のプラス パートナーのブース、Microsofts&rsquo;&rsquo; Partner Partner Partner のブース、Realcomm | のパートナー ブースをご覧ください。IBcon 2019!</p>


