  この記事で既に説明したように、私たちのチームは、"おすすめ" のカテゴリの機能に関する優れたスクリプトを探しています。 非常に優れたコンテンツがある場合は、runbook に関するブログ記事を作成することもできます。

  <h2></h2>

  <h2>参照トピック</h2>

  Microsoft のチームは、今後ギャラリーを拡張することを計画しています。この時点で表示されるウィザードは、時間の経過と共に進化します。 近日中に、PowerShell スクリプトが Runbook ギャラリーに追加され、新しい runbook converter を使用してスクリプトがワークフローに変換されます。 これにより、利用可能なコンテンツが拡張されますが、コンテンツをアップロードし、PowerShell ワークフローを使用して PowerShell ワークフローの中断/再開と並列処理の機能を最大限に活用することをお勧めします (特に、複数のサービスやデバイスにまたがるタスクが長時間にわたって実行されている場合)。

  <h2></h2>

  <h2>概要</h2>

  Automation ソリューションを作成するときに、Azure Automation Runbook Gallery のコンテンツをまとめて作成することで、ビジネスプロセスを記述する完全で複雑なソリューションを作成したり、Azure または<sup>サードパーティの</sup> サービスの日常の管理を支援したりすることができます。 Runbook Gallery を使用すると、時間を節約し、Azure Automation にアクセスしたり、Azure Automation コミュニティを拡大したりするのに役立ちます。 お客様とその他の Automation コミュニティが今後ギャラリーに投稿するソリューションについてご紹介します。


  自動化をお楽しみください。


