Title: Azure Automation Runbook ギャラリーの概要
Summary: クラウド OS プロセスを自動化するために洗練された Azure Automation runbook ソリューションを作成すると、時間がかかることがあり、最初は少し厄介になることがあります。 機能が洗練された runbook を作成するために必要な時間は、新しい Azure Automation Runbook ギャラリーに感謝します。
Content: >-
  クラウド OS プロセスを自動化するために洗練された Azure Automation runbook ソリューションを作成すると、時間がかかることがあり、最初は少し厄介になることがあります。 機能が洗練された runbook を作成するために必要な時間は、 <b>新しい Azure Automation Runbook ギャラリー</b>に感謝します。 Runbook Gallery は、automation サービスの概要 " href="https://azure.microsoft.com/en-us/services/automation/" target="_blank"> Azure Automation </a> の新機能であり、既存の automation の <a title=" サンプル、ユーティリティ、シナリオの runbook をすぐに使用できるようにします。これにより、automation タスクをすばやく起動して実行できます。 Runbook ギャラリーでは、Azure 管理ポータルを離れることなく、Automation アカウントの runbook を参照したり、インポートしたりすることができます。 製品チームは、作業を開始するためのサンプルをいくつか作成しましたが、Runbook ギャラリーの最適な部分は、コミュニティがコンテンツを投稿し、ギャラリーに自動的に表示されるようにすることです。 問題が発生した場合は、他のユーザーが同様の問題に直面し、構築可能なオートメーションソリューションを開発している可能性があります。 より多くの人々がコンテンツを投稿すると、コミュニティが拡大します。 コミュニティに参加する人々が増えるにつれて、より多くのコンテンツが作成されます。 だれにとっても勝ち勝ちです。


  &nbsp;

  <h2>ギャラリーでの Runbook の検索</h2>

  試してみる必要がありますか。 Runbook Gallery には、 <strong>+ New</strong>からアクセスできます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/NewStep1_NEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title=" NewStep1_NEW" alt=" NewStep1_NEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewStep1_NEW_thumb.png" width="1024" height="646" border="0" /></a>


  次に、ギャラリーから App Services &gt; Automation &gt; Runbook &gt; を選択します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/NEW_NEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title=" NEW_NEW" alt=" NEW_NEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NEW_NEW_thumb.png" width="1024" height="465" border="0" /></a>


  これで、Runbook ギャラリーウィザードが表示されます。 最初のページでは、インポートする runbook を識別するために、runbook がカテゴリ別に分類されています。 Runbook がカテゴリの一覧に含まれていない場合は、使用可能なすべての runbook を含む [すべて] の下に、他のカテゴリと一致するタグがない runbook を含む "その他" が表示されます。 Runbook は複数のタグを持つことができ、複数のカテゴリに表示される可能性があるため、複数のカテゴリで探しているソリューションを見つけることができます。 探しているソリューションが見つからず、コンテンツの作成に関するヘルプが必要な場合は、Azure Automation の <a title=" uservoice " href="https://feedback.azure.com/forums/246290-azure-automation" target="_blank"> uservoice </a> ページに要求を送信してください。 また、コミュニティの他のユーザーを支援するためにコンテンツを作成しようとしている場合は、UserVoice のページでアイデアを確認してください。


  "おすすめ" カテゴリは、Microsoft がお勧めする runbook の特別なカテゴリです。 このカテゴリには、現在製品チームのサンプルとユーティリティの runbook が設定されています。 しかし、今後、チームは、Microsoft とコミュニティのどちらであるかにかかわらず、特に便利な runbook を強調したいと考えています。 この記事の後半では、コンテンツをギャラリーに表示する方法について説明します。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/02/CategoriesNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border: 0px;" title="新しいカテゴリ" alt="CategoriesNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CategoriesNEW_thumb.png" width="1024" height="670" border="0" /></a>


  カテゴリ別にフィルター処理するだけでなく、ウィザードの左下にあるチェックボックスをオンまたはオフにして、Microsoft または Community のコンテンツを除外することもできます。 Microsoft のコンテンツは Microsoft の従業員によって作成されます。これらの runbook は、発行前に Azure Automation 製品チームとのレビュープロセスを経て、品質の高いコンテンツを確実に提供するようにします。 コンテンツは Microsoft の従業員によって公開され、レビューされますが、ギャラリーの runbook は公式にはサポートされていません。 投稿者は、コミュニティに情熱を持っているだけでなく、Api やコマンドレットの進化に伴って runbook を保守する必要もありません。


  ウィザードの右側のウィンドウには、選択した runbook の簡単な説明と、その runbook に関連付けられているダウンロードの数などの有用なデータが表示されます。 元のソースを確認する場合は、タイトルをクリックすると、コンテンツのソースとなるスクリプトセンターの投稿に移動できます。スクリプトを評価し、Q&a &amp; を使用して、スクリプトセンターで作成者の質問をすることができます。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/02/HyperLinkNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border: 0px;" title="ハイパーリンクの新規作成" alt="HyperLinkNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HyperLinkNEW_thumb.png" width="1024" height="668" border="0" /></a>


  &nbsp;


  使用したいと思われる runbook が見つかったら、2番目のページをクリックしてソースコードを表示できます。 これは、インポートすることを選択した場合に、個人の Automation アカウントにインポートされるコードです。 表示されている runbook が気に入っている場合は、次へ進む矢印をクリックして、ウィザードの最後のページに戻ります。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/01/RunBookDefinitionNEW.png"><img style="float: none; margin-left: auto; margin-right: auto; border-width: 0px;" title="RunBookDefinitionNEW" alt="RunBookDefinitionNEW" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RunBookDefinitionNEW_thumb.png" width="1024" height="666" border="0" /></a>


  ウィザードの最後のページで、runbook の名前と、runbook を保存する Automation アカウントを選択できるようになりました。 Runbook の名前は、常に PowerShell ワークフロー名と一致する必要があるため、runbook の名前を変更することを選択した場合は、runbook コンテンツ内のワークフロー名が自動的に更新され、変更が反映されます。 この runbook が一連の runbook の子 runbook である場合は、呼び出し元の runbook の名前を必ず更新してください。 Automation が自動的にこれを行うことはありません。 ここでは、runbook のコレクションを実行するために、子のほとんどの runbook の順序で、親に runbook を発行する必要もあります。


  Runbook をインポートしたら、通知バーの [Runbook の表示] をクリックしてコードを確認し、必要に応じて変更することができます。 すべての環境とプロセスは少し異なるため、Automation 資産を作成したり、特定のニーズに合わせて runbook を構成したりする必要がある場合は、必要なすべての要件が適用されていることを確認するためにコードを確認することをお勧めします。

  <h2></h2>

  <h2>Runbook のコンテンツを共有する</h2>

  独自のコンテンツを作成し、他のユーザーと共有したい場合は、runbook をスクリプトセンターに投稿すると、次の1時間以内にギャラリーに自動的に表示されます。 Runbook ギャラリーに品質の高いコンテンツがあることを確認するため、共同作成者には、runbook Gallery ドキュメント " href="https://aka.ms/RunbookGallery" target="_blank"> ギャラリードキュメント </a> に <a title=" 記載されているいくつかの簡単な規則に従うように依頼してください。 1時間後にギャラリーに runbook が表示されない場合は、そのようなルールのいずれかが欠落している可能性があります。発行する前に、runbook にハードコードされた機密情報がないことを確認してください。代わりに、これらのシークレットを Automation 資産に挿入し、runbook でこれらの資産資産 </a> を参照 <a title=" " href="https://azure.microsoft.com/blog/2014/07/29/getting-started-with-azure-automation-automation-assets-2/" target="_blank"> してください。 また、runbook の作成に関するベストプラクティスに従うことを強くお勧めします。 ここでは、runbook の作成に関するベストプラクティスについて説明します。<a href="https://aka.ms/RunbookGallery" target="_blank">また、runbook</a>に関するヒントと秘訣 <a title=" ヒント &amp; " href="https://social.technet.microsoft.com/wiki/contents/articles/26616.quick-tips-and-tricks-for-runbook-writing.aspx" target="_blank"> </a> テクニックについても説明します。


  Runbook をスクリプトセンターにアップロードするときに、次の規則に従います。

  <ul>
   <li>runbook をアップロードし <a title=" てAutomation サブ " href="https://gallery.technet.microsoft.com/scriptcenter/site/search?f%5B0%5D.Type=RootCategory&amp;f%5B0%5D.Value=WindowsAzure&amp;f%5B0%5D.Text=Windows%20Azure&amp;f%5B1%5D.Type=SubCategory&amp;f%5B1%5D.Value=WindowsAzure_automation&amp;f%5B1%5D.Text=Automation" target="_blank"> カテゴリオートメーションの Azure カテゴリのサブ </a> カテゴリ。</li>
   <li>Runbook を含む1つの .ps1 ファイルを添付します。</li>
   <li>Runbook のサイズ (.ps1 ファイル) は 1 MB を超えることはできません。</li>
   <li>PowerShell ワークフローのコードスニペットをスクリプトセンターの説明に挿入します。</li>
   <li>Runbook でモジュール、子 runbook、資産、またはその他のサービスが必要な場合は、runbook のコメントセクション (スクリプトセンターの説明ではなく、runbook ファイル内) の説明でそれらをメモしておきます (両方の場所も同様です)。</li>
   <li>生成された既定値を使用するのではなく、独自の簡単な説明を作成するようにしてください。これは、Runbook ギャラリーウィザードに表示されるものです。</li>
   <li>適切なタグで runbook にタグを付けます。 カテゴリタグは以下に含まれていますが、独自のタグを追加することもできます。
  <ul>
   <li>チュートリアル</li>
   <li>ユーティリティ</li>
   <li>プロビジョニング</li>
   <li>監視</li>
   <li>修復</li>
   <li>Patching</li>
   <li>Backup</li>
   <li>ディザスター リカバリー</li>
   <li>VM Lifecycle Management</li>
   <li>Change Control</li>
   <li>容量管理</li>
   <li>コンプライアンス</li>
   <li>Dev / Test Environments</li>
  </ul>

  </li>

  </ul>

