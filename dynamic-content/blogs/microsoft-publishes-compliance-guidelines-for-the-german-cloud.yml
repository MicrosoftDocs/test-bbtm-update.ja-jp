Title: Microsoft がドイツクラウドのコンプライアンス ガイドラインを公開
Summary: Microsoft は、ソブリン クラウドをドイツに持ち込む最初の方法です。 データ トラスティ モデルを基に構築された Microsoft Cloud Germany を使用すると、欧州連合 (EU) とヨーロッパ自由取引の顧客を可能にしています。
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16a39411-907c-4413-89d7-1d7e9d1c28e8.png"><img alt="Microsoft German Cloud" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/517db4d1-682d-4d99-bf7d-0fb72f91ed59.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft German CloudMicrosoft" width="1024"></a> は、ソブリン クラウドをドイツに持ち込む最初の方法です。 データ トラスティ モデルに基づく Microsoft Cloud Germany を使用すると、欧州連合 (EU) および欧州自由商取引委員会 (EFTA) のお客様は、適用されるドイツの法律や規制、および主要な国際標準に準拠して顧客データを格納および管理できます。</p>


  <p>立ち上げが成功した後の最初のステップとして、お客様に以下のブックを提供したいと考えています。 &rsquo;地域の規制とコンプライアンス要件に対する顧客の高い需要に耳を傾けました。IT Grundschutz は、情報セキュリティのためのドイツ連邦 Office によって公開されている最も重要な手法の 1 つです (Der Informationstechnik の Bundesamt fr&uuml; Sicherheit)。</p>


  <h3>ドイツの新Microsoft Azureブック</h3>


  <p>&bull;<strong>Microsoft Cloud Germany - EU/EFTA</strong> の組織向けクラウドでのコンプライアンスは、Microsoft によって公開された新しいドキュメントです。 ドイツの顧客データに対する技術的保護と法的保護の両方を提供する環境で、Microsoft クラウド サービスの機能と柔軟性を提供するデータ トラスティ モデルの概要を示します。 データ トラスティ モデルを使用すると、ドイツ、EU、EFTA &ndash; &ndash;&rsquo;リージョンに属しているすべてのデータは、ドイツの土壌上のデータセンターに排他的に格納され、データ トラスティの第三者は、顧客または顧客のエンド ユーザーが開始したアクセス以外の顧客データへのアクセスを制御します。 ドキュメントをダウンロード <a href="https://aka.ms/germansovereigncloud">するには、この</a> リンクを参照してください。</p>


  <p>&bull;<strong>IT<strong> </strong>Grundschutz コンプライアンス ブック - Microsoft Azure Germany</strong> は、ドイツで最も有名なコンサルティングおよび監査会社の 1 つ、Hisolutions AG&nbsp; によって開発された新しいブックです。これは、ドイツにデプロイされたソリューションとワークロードを使用して、クライアントが IT Grundschutz 認定をMicrosoft Azureしています。 IT&acute; Grundschutz の最新バージョンに基づいており、クラウドの使用に関する関連セクションが網羅されています。 ブックをダウンロード <a href="https://aka.ms/grundschutzworkbook">するには、</a> このリンクを参照してください。</p>


  <p>上記のドキュメント、または Microsoft Azure によって達成されたその他のコンプライアンス認定にアクセスするには、サービス信頼ポータルまたは <a href="https://www.microsoft.com/en-us/TrustCenter/default.aspx">Microsoft セキュリティ センターを参照してください</a>。<a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx"></a></p>
