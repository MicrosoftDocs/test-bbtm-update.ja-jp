Title: Spark + AI の取り組み - インテリジェント クラウドとインテリジェント エッジ向け開発
Summary: テクノロジの歴史の中で、私たちは本当に独自のチップポイントにいます。 増加のペースはこれまで以上に速く、2025 年には 150 億台を超える接続デバイスと最大 175 Zbytes のデータの増加が予測されています。
Content: >-
  <p>テクノロジの歴史の中で、私たちは本当に独自のチップポイントにいます。 増加のペースはこれまで以上に速く、20251 年には 150 億台を超える接続デバイスと最大 175 Zbytes のデータの増加が予測されています。<sup></sup> デジタル化が大幅に加速する現在の主な問題は、企業やコミュニティの変革に役立つデータと機能をすぐに利用する方法です。</p>


  <p>インテリジェントなクラウドとインテリジェントエッジを利用した大規模な機会が見受け取っています。 インテリジェント クラウドは、パブリック クラウドによって実現され、AI を利用した大規模なユビキタス コンピューティングであり、あらゆる種類のアプリケーションで実現できます。 インテリジェント エッジは、ユーザー&mdash;、データ、または両方に対してデータの収集と分析を行う、接続されたシステムとデバイスの継続的に拡大するセットです。</p>


  <p>インテリジェントなクラウドおよびインテリジェント エッジ ソリューションを有効にする場合は、新しいクラスの分散型の接続されたアプリケーションが必要です。 基本的に、クラウド/エッジ アプリケーションを開発し、1 つの環境として実行する必要があります。 Azure は、一貫したアプリ プラットフォーム、包括的なセキュリティ、単一の ID 制御、および簡素化されたクラウドとエッジの管理を備えた、クラウドからエッジへの統合された包括的なプラットフォームを提供します。</p>


  <p>また、機械学習と人工知能の最新のイノベーションを、インテリジェントなクラウドとインテリジェントエッジにも導入しています。 Azure を使用すると、クラウドとエッジのデータを組み合わせて、ML モデルを開発し、大規模な認定デバイスセットに分散することができます。 エッジからコンテキスト分析情報を活用すると、よりMLなデータが提供され、結果が向上します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0214405a-153f-4589-a544-df24cbd2b185.png"><img alt="Microsoft Azure services" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Azure サービス" width="1406"></a></p>


  <h2>イノベーションを促進するためにオープンソースに投資する</h2>


  <p>今日、サンフランシスコの Spark + AI の会議で、私は、これらのクラウド/エッジ機能を基に構築する方法に関するいくつかのお知らせを共有する機会を得て、オープン ソース コミュニティに深く投資しています。</p>


  <h2>Azure Machine Learning MLflow のサポート</h2>


  <p>まず、オープンソースの MLflow プロジェクトにアクティブな共同作成者として参加できます。 &mdash;&mdash;Azure Machine Learning Azure のお客様が機械学習モデルを構築、トレーニング、デプロイできる一般的な機械学習サービスでは、オープンソースの MLflow がサポートされ、顧客に最大限の柔軟性が提供されます。 つまり、開発者は標準の MLflow 追跡 API を使用して実行を追跡し、モデルをサービスに直接Azure Machine Learningできます。</p>


  <h2>マネージド MLflow とマネージド Delta Lake Azure Databricks</h2>


  <p>さらに、マネージド MLflow が Azure Databricks で一般提供され、Azure Machine Learning を使用して完全な ML ライフサイクルを追跡します。 このアプローチにより、組織は Azure 上の単一のモデル レジストリを使用して機械学習ライフサイクルを開発および維持できます。 Azure は、Azure DatabricksとAzure Machine Learning組み合わせて、Azure を機械学習に最適なクラウドにしています。 クラウドからエッジにモデルをデプロイできるだけでなく、最適化された自動スケールの Apache Spark ベースの環境、コラボレーション ワークスペース、自動機械学習、エンド to エンドの Machine Learning ライフサイクル管理を利用できます。</p>


  <p>さらに、現在、Databricks オープン ソースの Databricks Delta (現在は <a href="https://delta.io/">Delta Lake) が提供されています</a>。 Delta Lake は、データ パイプラインを最適化するためのApache Spark上に構築されたエンジンです。 Delta Lake を使用するとAzure Databricksの信頼性が向上し、パフォーマンスが向上し、データ パイプラインを簡略化できます。</p>


  <p>Azure Databricks 2 月以降、お客様は Delta エンジンの利点を一般提供しています。また、今後もオープン ソースの Delta Lake プロジェクトでコミュニティのイノベーションを楽しめ続ける予定です。</p>


  <h2>.NET for Apache Spark&trade;</h2>


  <p>.NET for Apache Spark .NET 開発者エコシステムにアクセスできる環境を作 <a href="https://dotnet.microsoft.com/apps/data/spark" target="_blank">り</a>上Apache Spark。 何&rsquo;百万人もの開発者が積極的に使用している .NET で、昨年は 100 万人を超える新しい開発者がプラットフォームに来て、驚くべき成長を見ています。 .NET for Apache Spark、オープン ソース、および .NET Standard に準拠しています。<a href="https://docs.microsoft.com/en-us/dotnet/standard/net-standard" target="_blank"></a>これは、.NET コードを記述する任意の場所で使用できます。</p>


  <p>.NET for Apache Sparkは、C# と F# からデータ を使用する高Apache Spark DataFrame レベルの API を提供します。 これらの .NET API を使用すると、構造化データを操作する Spark Apache Spark、Spark SQL、Spark Streaming など、すべての側面にアクセスできます。 さらに、.NET for Apache Sparkを使用すると、.NET で記述されたユーザー定義関数を大規模に登録して呼び出しできます。 .NET for Apache Sparkを使用すると、.NET 開発者として既に持っているすべての知識、スキル、コード、ライブラリを再利用できます。</p>


  <p>Microsoft は、このプロジェクトを Apache Spark拡大し、より多くの開発者がプロジェクトを使用Apache Spark。</p>


  <h2>インテリジェント クラウドとインテリジェント エッジを実現する</h2>


  <p>多くのお客様は、既にインテリジェント クラウドとインテリジェント エッジの機能を革新的な新しい方法で実現しています。</p>


  <p><a href="https://customers.microsoft.com/en-au/story/ab-inbev-consumer-goods-azure" target="_blank">Anheuser-Busch InBev</a> は、新しいサービスと AI サービスを使用して、ゲームAzure IoTビジネス ソリューションを作り上げつつあります。 AB InBev は、その RFID プログラムを使用して、在庫を最適化し、在庫切れシナリオを減らし、将来の小売業者の消費傾向をより適切に予測するために、小売業者から小売業者に対する消費者のパレットを追跡します。</p>


  <p><em>&ldquo;Azure プラットフォームとサービスを使用して、ビジネス&rsquo;のやり方、サプライヤーとの対話、顧客との接続方法を変革します。&rdquo;</em></p>


  <p align="right">&mdash; InBev のグローバル ディレクター、Chetan Anheuser-Busch avaram</p>


  <p><a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">Schneider Electric</a> は、予測エッジ分析を通じてリアルタイムでポンプの問題を事前に特定するための新しい方法を使用して、新たなブレーク グラウンドを作り出しています。 Azure Machine Learning および Azure IoT Edge を使用してエッジ デバイスに予測モデルをデプロイすることで、破損が発生する前にポンプをシャットダウンし、機械を保護し、潜在的な環境の損害を防ぐ可能性があります。</p>


  <p><em>&ldquo;石油ポンプや&mdash;製造工場など、&mdash;一部の重要なシステムでは、数ミリ秒で決定する必要がある場合があります。機械学習アルゴリズムをアプリケーションに組み込み、エッジに分析をデプロイすることで、クラウドまたは中央システムへの通信待ち時間を短縮し、その重要な決定がすぐ行える可能性があります。&rdquo;</em></p>


  <p align="right">&mdash; Matt MattJonnier、Schneider Electric、Analytics アプリケーション アーキテクト</p>


  <p>世界をリードする天気予報プロバイダーである <a href="https://customers.microsoft.com/en-us/story/accuweather-partner-professional-services-azure" target="_blank">AccuWeather</a> は、Azure AI サービスを活用して、ユーザーが生活を計画し、ビジネスを保護し、安全を保つのに役立つカスタムの気象影響予測を作成します。 精度の高い予測を開発するために、AccuWeather は Azure の機械学習&rsquo;ツールに依存し、R および Python コードでカスタマイズできます。</p>


  <p><em>&ldquo;Azure は、R と Python を使用して強力でありながらカスタマイズ可能な、既定の機械学習機能を提供することで、他のクラウドから非常に優れた機能を提供します。データ&rsquo; サイエンティストにとって、オープン ソースで適切に機能するクラウド プラットフォームを構築することが非常に重要であり、それが Azure を引き付けるもの 1 つでした。&rdquo; </em></p>


  <p align="right">&mdash; Rosemary Yeilding Radich、AccuWeather、データ サイエンスのディレクター</p>


  <p>お客様が AI を活用して業界全体のデジタル変革を起こしているのを見て、すばらしい思いをしました。 しかし、ビジネスの変革を超えて、私たちが本当にインスピレーションを与えたのは、より持続可能でアクセスしやすい世界を作り出す上で AI の力を使用する方法を決定する方法です。 Ai for <a href="https://www.microsoft.com/en-us/ai/ai-for-accessibility">Accessibility</a> というプログラムを開発しました。AI の力を活用して、異なる能力を持つ 10 億人を超える人々に対する人間の能力を強化します。 今日の Spark + AI Summit では、人、テキスト、オブジェクトを記述するために AI の力を活用する、ロービジョン コミュニティ向けに設計された Microsoft の研究プロジェクトである「Seeing AI」を紹介しました。 テクノロジを使用すると、すべてのユーザーがさらに多くのことを実現できると信じ、AI が実現する可能性の新しい波を楽しみにしています。</p>


  <p>データで新しい可能性を実現するために、クラウド全体で最新のイノベーションを提供し、すべての開発者とデータ サイエンティストの手に渡す取り組みです。 次に&rsquo;何をビルドするのかを待つ必要があります。</p>


