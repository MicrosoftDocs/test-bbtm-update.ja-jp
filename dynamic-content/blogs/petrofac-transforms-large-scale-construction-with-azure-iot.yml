  <h2>まとめ</h2>


  <p>Petrofac と Accenture Digital は、生産性、安全性、効率を向上させるために、接続された構築ソリューションを大規模に実装しました。 Accenture と Avanade は、Petrofac プロジェクトとの関係および Azure IoT のコミットメントに基づいて、年の受賞者 &nbsp; の Microsoft モノのインターネットパートナーを受賞しています。 &ldquo;Accenture &rsquo; の業界イノベーションと Microsoft Azure IoT プラットフォームにより、Petrofac &rdquo; に追加された fady に貴重な洞察を提供しています。</p>


