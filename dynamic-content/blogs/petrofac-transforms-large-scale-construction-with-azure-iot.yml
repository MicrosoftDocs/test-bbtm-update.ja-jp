  <h2>エネルギー顧客の Petrofac の値を解除する</h2>


  <p>石油、ガス、および更新可能なエネルギー資産を Petrofac、設計、構築、運用、管理します。 会社はデジタル変革に努めています。 人工知能 (AI)、モノのインターネット (IoT)、オートメーション、機械学習、予測分析、デジタルツイン、エッジコンピューティングなどのテクノロジを使用して、それ自体とそのクライアントの値のロックを解除します。</p>


  <p>&ldquo;これは Petrofac のすばらしい時間であり、 &rdquo; Fady Sleiman、最高デジタルオフィサー、Petrofac について説明しています。 &ldquo;Microsoft は、お客様のビジネスにデジタルプラットフォームを組み込み、これらをエンジニアリングや運用と組み合わせることに取り組んでいます。これは、市場における競争力を基礎となる、機能と有効性を向上させる方法です。&rdquo;</p>


  <h2>大規模な構築を変革するパートナーシップ</h2>


  <p>構築アクティビティ内でデジタルテクノロジの影響を検討する場合、Petrofac <a href="https://www.accenture.com/us-en/insights/industry-x-0-index?c=us_us_industryxo_10290183&amp;n=psgs_generic_0618&amp;gclid=Cj0KCQjwp5_qBRDBARIsANxdcilGhSRF9pSNYIDR2kxpPA0NcZ1zq8bNLFw-uvo7IVORZp8NECTa1qAaAvwKEALw_wcB" target="_blank">チームは Accenture digital &rsquo; s 業界 X .0 チーム</a> に対して、セキュリティ、生産性、効率性を向上させるソリューションを作成します。</p>


  <p>Petrofac &rsquo; s プロジェクトの監修者は、現在 &rdquo; 、使用可能な作業領域 &rsquo; &rsquo; についてよく配布されている、 &ldquo; または &ldquo; コンクリートミキサーが到着 &rdquo; しているかなどの質問に回答する必要がありますか。または &lsquo; &rsquo; &rsquo; 、数千のユーザー、数百のマテリアルが関係する大都市のサイズを超えている可能性のあるプロジェクトでは、 大量の機器を移動します。 Accenture Digital は Petrofac と連携して、これらの洞察を提供するために<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a>を使用して接続された構築ソリューションを開発しました。</p>


  <p>&ldquo;Azure IoT エッジ分析および PaaS クラウドコンポーネントを使用してソリューションを構築できます。 これらは、プロジェクト &rdquo; のスケール要件を満たすことができるように、さまざまな接続ソリューションを使用してインストルメント化されています。 Yen-Sze 近日中に、ディレクターの管理、Accenture デジタル &ndash; 業界の X .0 です。</p>


  <p>Accenture は、ワーカーや機器のタグからデータを収集して送信するソリューションを設計しています。 サイトデータは、マイルストーン、生産性、計画、許可、天気、ドキュメントのほか、履歴データといったプロジェクトデータと統合され、ワンストップのライブダッシュボードを提供していました。 &nbsp; ダッシュボードを使用すると、プロジェクトの正確な詳細情報を1か所で確認できます (図2を参照)。</p>


  <p>&ldquo;ライブダッシュボードには、プロジェクト Kpi、ビルドの進行状況、サイト上の人数と機材の合計数、および気象アラートが表示されます。 これは、Daniel Atbir (副社長、建築、Petrofac) と呼ばれる、偏差のスケジュールや計画された実稼働のコンプライアンスに &rdquo; もフラグを設定します。</p>


