  <h2>Project の追跡による生産性の向上</h2>


  <p>新しいダッシュボードでは、サイトスーパーバイザーは構築ゾーン全体または構築クルー内で生産性を追跡します (図3を参照)。ボトルネックや逸脱を特定し、適切な修復措置を講じることができます。</p>


  <p>最初の試用期間中、チームは昼食の前後に生産性が大幅に低下したことを観察しました。 Worker ヒートマップを見ると、ワーカーが構築サイトから離れているため、生産性が低下していることがわかりました。 これらのユーザーは、昼休みのために距離を運転していました。 Petrofac は、オンサイトのカフェテリアを構築することによって応答しました。 生産性と責任が向上しました。</p>


