Title: Azure Search のオートコンプリートがパブリック プレビューに
Summary: 本日は、UserVoice で最も要求されている機能の 1 つである Azure Search でのオートコンプリートのパブリック プレビュー サポートをお知らせします。 オートコンプリート ("先行入力検索" とも呼ばれる) を強化できます。
Content: >-
  <p>本日は、 <a href="https://feedback.azure.com/forums/263029-azure-search" target="_blank">UserVoice</a> で最も要求されている機能の 1 つである Azure Search でのオートコンプリートのパブリック プレビュー サポートをお知らせします。 オートコンプリート (&ldquo;&rdquo;先行入力検索とも呼ばれる) を使用すると、ユーザーが書き込む部分的な用語に一致する可能性のある用語をインデックス内で検索することで、検索エクスペリエンスを向上できます。 次に示すのは、次のような機能の例 bing.com。</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d01b29d-93f0-47cd-9763-2b14da76dbb2.png"><img alt="bing.com" border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/660c8080-cf48-42fd-9a51-004231848944.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="bing.com" width="622"></a></p>


  <h2>オートコンプリート モード</h2>


  <p>オートコンプリートを機能するには、検索インデックスのフィールドを suggester に一覧表示する <a href="https://docs.microsoft.com/rest/api/searchservice/suggesters" target="_blank">必要があります</a>。 たとえば、都市フィールドに suggester &quot;を定義した場合、sea&quot;&rdquo; &ldquo;&ldquo;と入力すると、市区町町地にそれらの用語が存在する場合、Seattle や Seattle&rdquo; のような用語が返されます。</p>


  <p>次の表では、オートコンプリートでサポートされる 3 つのモードと、各シナリオで予想される結果について説明します。</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top"><strong>モード</strong></td>
     <td valign="top"><strong>Behavior</strong></td>
     <td valign="top"><strong>クエリ</strong></td>
     <td valign="top"><strong>オートコンプリートされた結果</strong></td>
    </tr>
    <tr>
     <td valign="top">OneTerm</td>
     <td valign="top">クエリの部分的な用語をオートコンプリートする単一の用語を返します。</td>
     <td valign="top">&ldquo;what a <strong>wo</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;女性&rdquo;</p>

     <p>&ldquo;ウール&rdquo;</p>

     <p>&ldquo;world&rdquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top">TwoTerms</td>
     <td valign="top">クエリの部分的な用語をオートコンプリートする 1 つの用語と 2 つの用語を返します。</td>
     <td valign="top">&ldquo;what a <strong>wo</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;きらめく日&rdquo;</p>

     <p>&ldquo;最も良い&rdquo;</p>

     <p>&ldquo;女性&rdquo;</p>

     <p>&ldquo;world&rdquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top">OneTermWithContext</td>
     <td valign="top">入力クエリの最後の 2 つの用語が一緒に表示される 2 つの用語を返します。</td>
     <td valign="top">&ldquo;何が <strong>すばらしいのか</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;きらめく日&rdquo;</p>

     <p>&ldquo;すてき犬&rdquo;</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>オートコンプリート API では、これらの各モードであいまい一致もサポートされています。 あいまいを有効にすると、入力ミスやスペルミスを補正し、ユーザーの意図に基づいて関連する結果を提案します。 これらのオプションの詳細については、API のドキュメントを <a href="https://aka.ms/AutocompleteAPIReference" target="_blank">参照してください</a>。</p>


  <h2>Suggest と Autocomplete</h2>


  <p>既に Azure Search に慣れている方は、オートコンプリートと既存の提案機能の比較について疑問に思う方もいます。 部分的なクエリ用語を指定すると、Suggestions API はドキュメントを提案し、クエリ用語を含むドキュメント ID を返します。一方、Autocomplete API は、クエリの部分的な用語と一致する可能性のある用語をインデックスから返します。 次の例は、同じことを示しています。</p>


