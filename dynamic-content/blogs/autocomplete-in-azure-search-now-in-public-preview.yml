  <h2>次の手順</h2>


  <ul>
   <li>チュートリアルを使用して、これらの新しい拡張機能をお試 <a href="https://aka.ms/AutocompleteSample" target="_blank">しください</a>。</li>
   <li>詳細については、<a href="https://aka.ms/AutocompleteAPIReference" target="_blank">SDK と API</a> のドキュメント<a href="https://docs.microsoft.com/dotnet/api/overview/azure/search?view=azure-dotnet" target="_blank">を</a>参照してください。</li>
  </ul>


  <p>API は 2017-11-11-Preview バージョンで使用できます。 インデックスの一部のフィールドで suggester を既に定義している場合は、この API の実験を今すぐ開始できます。 他のすべてのユーザーに対して&#39;フィールドを追加して新しい suggester にバインドするか、suggester に含まれるフィールドを含む新しいインデックスを作成する必要があります。 インデックスを再作成&#39;フィールドを含む suggester を追加することもできます。</p>


  <p>既に Azure Search から Suggest を使用している場合は、試してみてください。 お客様&rsquo;からのフィードバックをお聞か <a href="https://feedback.azure.com/forums/263029-azure-search" target="_blank">せください</a>。</p>
