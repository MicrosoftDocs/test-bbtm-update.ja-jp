Title: Microsoft は、IoT 管理を効率化するために2つの新しいサービスを発表します。
Summary: 2つの新しいオファリングが発表されており、数十、数千、または数百万の地理的に分散した資産とデバイス (IoT Hub のデバイス管理と Azure IoT Gateway SDK) を使用して、企業のモノのインターネット (IoT) 管理を効率化しています。
Content: >-
  <p>現在のビルドでは、お客様が IoT デプロイを簡単に管理できるように、2つの新しいオファリングが発表されています。 Azure IoT hub デバイス管理と Azure IoT ゲートウェイ SDK です。 これらの強力な新機能のプレビューを使用すると、開発者、IT 管理者、および OT 演算子にツールを提供して、IoT のデプロイをこれまで以上に簡単に管理できるように&#39;ます。</p>


  <p>IoT ソリューションは、通常、さまざまなソフトウェア、ファームウェア、接続、およびセキュリティ機能を備えたさまざまな種類のデバイスで構成されています。 多くの企業にとって、 &rsquo; ソフトウェア、ファームウェア、および新しいデバイス &mdash; の構成は、IoT デバイスが地理的に分散しているときには、多くの場合、より複雑になることが多い問題を常に把握することが困難です。 さらに、多くの企業では、何年も前に投資した古いまたは &ldquo; レガシー &rdquo; のデバイスを接続する必要があり、その一部はクラウドと直接通信できず、中間デバイスが必要になる場合があります。 現在の新しいオファリングでは、 &rsquo; このような課題に対処し、お客様がロジスティックではなく機会を活用できるように、IoT を簡略化し続けることができます。</p>


  <h2>Azure IoT Hub デバイス管理</h2>


  <p>Azure IoT hub の新しいデバイス管理機能を使用すると、管理者は、数百万の地理的に分散した IoT デバイスのソフトウェア、ファームウェア、および構成を登録、状態と正常性の確認、整理、管理、および更新を行うことができます。 Azure IoT Hub のデバイス管理機能を利用することで、カスタムのデバイス管理ソリューションの開発と保守の負担を排除することで、時間とリソースの節約を大幅に実現できます。</p>


  <p>Azure IoT hub では、LWM2M プロトコルをサポートする何百万ものデバイスを管理することができます。これは、IoT デバイス管理用の Open Mobile アライアンス (OMA) の主要な標準です。 Eclipse Foundation とオープンソースコミュニティの他のメンバーとの共同作業で、 &rsquo; IoT デバイスのデバイス管理に LWM2M を利用して、増加する開発者とデバイスメーカーの数に貢献することを楽しみにしています。</p>


  <p>Azure IoT hub デバイス管理は、新しいサービス側 api を使用して IoT ソリューションの簡素化されたクラウドプログラミングモデルを実現するために、早期採用者によって現在使用されています。</p>


  <ul>
      <li><strong>デバイスレジストリマネージャー API:</strong> クラウドソリューションで IoT デバイスを操作するための、ファーストクラスのデバイスオブジェクトを提供します。 このデバイスオブジェクトを使用して、クラウドソリューションはデバイスとサービスのプロパティを操作できます。 デバイスのプロパティは、デバイスの構成に使用されるほか、デバイスの状態 (ファームウェアのバージョン、OEM 名、シリアル番号 &hellip; など) を IoT ソリューションに通知するために使用されます。 タグなどのサービスプロパティは、デバイスではなく、IoT ソリューションに必要な参照データです。</li>
      <li><strong>デバイスグループ API:</strong> グループ内のさまざまなデバイスを操作し、ソリューショントポロジにマップされた方法でアクセスを制御します。</li>
      <li><strong>デバイスクエリ API:</strong> タグ、デバイス、またはサービスのプロパティに基づいて、IoT ソリューション内のデバイスを検索します。</li>
      <li><strong>デバイスモデル API:</strong> IoT ソリューション内のデバイスとエンティティの情報モデルを定義します。</li>
      <li><strong>デバイスジョブ API:</strong> 異種デバイスの作成を通じて、グローバルなデバイスで同時にデバイスのオーケストレーションを実行および監視します。</li>
  </ul>


  <h2>Azure IoT Gateway SDK</h2>


  <p>Azure IoT Gateway SDK は、2017年5月10日に Azure IoT のエッジに進化しました。 詳細については、 <a href="https://azure.microsoft.com/campaigns/iot-edge/">ここをクリック</a>してください。</p>


  <p>フィールドゲートウェイは IoT デプロイの非常に重要な部分であり、Azure IoT Gateway SDK を使用すると、開発者や isv は、エッジインテリジェンス用のモジュールを簡単に構築およびデプロイできるため、クラウドに送信される前に &rsquo; データを最適化して処理することができます。 また、既存のインフラストラクチャを置き換えることなく、従来のデバイスを Azure クラウドに接続することもできます。 Azure IoT gateway SDK は、動的モジュールの読み込み、構成、データのパイプライン処理など、ゲートウェイアプリケーションの開発に必要なビジー作業の多くを処理するソースコードを提供することで、これを実現します。</p>


  <p>複雑なデバイストポロジまたは異種デバイストポロジを持つユーザーは、Azure IoT gateway SDK を利用できます。従来のデバイスを Azure IoT ハブに接続し、ゲートウェイを介してそれらのデバイスをクラウドから管理する必要があるか、またはデータをクラウドに送信する前に実行する必要があるその他のロジックなどのエッジインテリジェンス機能を提供します。 これには、ビジネスにとって複数の利点があります。たとえば、待ち時間を最小限に抑え、選択したデータをローカルで処理して帯域幅のコストを削減し、セキュリティとプライバシーの制約を適用することによって、リアルタイムに依存するエッジロジックを有効にします</p>


  <p>&rsquo;IoT のデプロイをより簡単 &ndash; &rsquo; に管理できるように、これら2つの新機能を導入することを嬉しく思いています。</p>


