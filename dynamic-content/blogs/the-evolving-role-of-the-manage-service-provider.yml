Title: マネージドサービスプロバイダーの進化するロール
Summary: ほとんどの企業には、現在管理されているサービスプロバイダーとの関係が少なくとも1つあり、その関係は長年にわたって進化している可能性が高くなります。 準備ができたので、企業の利点にも大きく変わります。
Content: >-
  ほとんどの企業は、現在、Microsoft Pinpoint-Partner Finder " href="https://pinpoint.microsoft.com/en-US/browse/companies?keyword=managed+services&amp;undefined=companies&amp;page=0" target="_blank"> の管理対象サービスプロバイダー </a> と <a title=" の関係が少なくとも1つあり、その関係は長年にわたって進化しています。 準備ができたので、企業の利点にも大きく変わります。


  管理されたサービスは、企業が、完成したソリューションを統合して管理するだけでなく、リセラーに委託した場合に、テクノロジ市場の最初の起点となります。 現在も存在しているのに対して、世界中に政府システムとの間の共存が開始されたため、1990年代後半に再販 begot をホストしています。 ホストは、2つの主要な役割を果たしています。個人と企業がインターネットにアクセスして、会社のアプリケーション (ほとんどの web サイト) がインターネット上に存在することができるようにするために、企業アプリケーション (ほとんどの web サイト) にレンタルを与えることです。 このビジネスは、IT 管理者が、ハードウェア、OS、およびそれらのサーバーで実行されているミドルウェアとアプリケーションを管理するタスクを rentable、IT 管理者に発展させました。


  ホスティング市場は、クラウドコンピューティングが登場するまで、lucrative で、比較的保護された領域でした。 サービスとしてのソフトウェアの導入により、アプリケーションはソフトウェアプロバイダー自体によって直接配信および管理されるようになりました。 <a href="https://www.salesforce.com" target="_blank">Salesforce </a>は、小規模な企業を対象とすることで、この新しい市場の中断を通常の実力先進的方法で引き起こしています。 SaaS によってエンタープライズ市場の使用が開始された時点までに、そのマルチテナント、拡張性の高いデプロイモデル、および新しいユーザー単位のビジネスモデルは、ホストが一致し、戦いが行われていたことが困難でした。


  SaaS の基本をホストアプリケーションに拡張することにより、競争力のある脅威に追加されたパブリッククラウドプラットフォーム。 これで、アプリケーションのアウトソーシングと、ホスティングの中核となるビジネスの両方が脅威を受けていました。


  これらの開発を確認することによって、MSP が非常に陰うつを見ていたのに、実際にはそれほど遠くないという結論が生じることがあります。 これは、単にビジネスライフサイクルの別の進化したポイントです。 SaaS またはクラウドプラットフォームに移行するアプリケーションが増えるにつれて、従来のホスティングとアプリケーションのアウトソーシングの機会が減少しますが、バイナリシフトは行われず、管理と監視の観点からも無料ではありません。


  もう少し詳しく見てみましょう。 Forrester " href="https://www.forrester.com/Dont+Move+Your+Apps+To+The+Cloud/quickscan/-/E-res84181" target="_blank"> は、企業のワークロードの大部分をクラウドプラットフォーム </a> に簡単に適合させることができず、SaaS で明確に置き換えることができず、このようなバイナリの変更を受けられないことが <a title=" わかります。 実際、 <a href="https://en.wikipedia.org/wiki/Composite_application" target="_blank">アプリケーションの定義は変化しており、ほとんどの企業では既に存在</a>しています。 たとえば、電子商取引の一般的なビジネスプロセスを実行します。 1つのアプリケーションですか。 ほとんどの企業では、そうではありません。 これは、ERP、CRM、コマース、機械学習、モバイルと web、コンテンツ管理、その他多くの要素を含む複数のアプリケーションを融合するワークフローです。 また、会社が10年以上にわたっている場合は、非常にカスタマイズされた要素が混在している可能性が高くなります。 このワークフローは、競争力を維持し、エンドユーザーが web 中心からデバイス中心に移行することによって顧客満足度を向上させるために常に調整しています。


  アプリケーションに表示される変更と、実行されているクラウドへの移行については、最終的な結果として、特定の要素が SaaS に移行され、他のユーザーがクラウドプラットフォームに移行しても、その他の部分が混在の一部として続行する必要があるということがわかりました。 <a href="https://www.gartner.com" target="_blank">Gartner, inc.</a>によれば、40 2018 の企業では、現在10% のハイブリッドデータセンターが実装されています。[i]。


  この <a title=" Forrester の Jeffrey Hammond の進化を加速させる必要があるので、競争力のあるモデルと変化する顧客の両方に対応できるように、ブレンド " href="https://blogs.forrester.com/jeffrey_hammond/13-02-06-api_management_a_key_component_of_modern_application_architecture" target="_blank"> モデルの混合モデル </a> を作成する方法については、お客様の限られた開発と IT スタッフのリソースを最大限に活用するにはどうすればよいでしょうか。 SaaS アプリの管理は SaaS プロバイダーに移行し、インフラストラクチャはクラウドプラットフォームに移行できる要素の下にあるため、いくつかの帯域幅を取得します。 しかし、統合、進化、セキュリティ、 <a title=" UX " href="https://www.uxmatters.com/mt/archives/2012/04/agile-user-experience-design.php" target="_blank"> は、アジャイル UX の機能強化 </a> のために必要です。 Azure Stack </a> " href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/" target="_blank"> また、アプリケーションをハイパースケールのパブリッククラウド <a title=" に配置する場合 (azure の現在 " href="https://azure.microsoft.com/" target="_blank"> の azure </a> を試す場合や <a title=" 、CloudOS パートナー " href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank"> がほとんどの msps </a> によって提供される <a title=" 場合など)、<a href="https://azure.microsoft.com/blog/2015/06/15/cloud-success-comes-in-completing-the-cloud-handshake/">クラウドハンドシェイク</a>を管理する必要もあります。


  タスク一覧を参照し、これと IT スタッフの帯域幅を相互に関連付けて、優先順位の一覧でクラウドハンドシェイクの管理が低すぎるという結論が生じる可能性があります。 ここで、MSP で最も多くの値を追加できます。 ビジネスモデルが進化しています。


  統合されたクラウドマーケットプレース " href="https://www.hosting.com/unified-cloud-wp/" target="_blank"> で <a title=" は、このホワイトペーパー </a> は<a href="https://www.hosting.com" target="_blank">Hosting.com</a>からのものです。この MSP の未来は、融合した IT 環境を管理することです。 実際には、デプロイポートフォリオが社内、ホステッド、SaaS、および複数のクラウドプラットフォームの組み合わせに発展しています。 このミックスを管理することは、重要なコンピテンシーではなく、お客様の優先順位になります。


  <a href="https://www.datapipe.com/blog/2015/02/24/integrate-azure-into-your-devops-with-datapipe-managed-cloud-for-azure/" target="_blank">Datapipe</a>、 <a href="https://www.rackspace.com/microsoft/" target="_blank">Rackspace</a>、Tieto などの msps とその<a href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank">他の多く</a>は、このミックスの管理に向けてビジネスモデルを進化させているため、ビジネスに固有のものに専念できます。 Datapipe は、このビジネスモデルのたの1つをクラウド市場の早い段階で移動して、発生した変更を受け入れます。 大規模なラックと、従来のビジネスモデルを保護する従来のホストにより、ハイパースケールパブリッククラウドで実行されているワークロードを管理しているユーザーに市場での位置付けをシフトします。 MSP コミュニティからのコレクティブレスポンス: <a title=" Channelnomics " href="https://www.channelnomics.com/channelnomics-us/news/2412376/hardware-companies-like-hp-falling-off-a-cliff-equinix" target="_blank"> は、</a> これは自殺です。


  これから遠くです。 実際には、クラウドインフラストラクチャが最新のアプリケーションアーキテクチャに最適であり、このモデルに適合していない多数のエンタープライズアプリがあったことを理解するために、事前に事前に用意されています。 私たちは、ハイパースケールパブリッククラウドの専門家として、お客様が適切なアプリを移動し、誤ったものを従来のホスト型およびローカライズされたクラウドサービスに移行するのを支援するための信頼性の地位にありました。 彼らは、破壊的な競争者に lucrative のワークロードを考えましたが、これらは従来のホスティングビジネスを複合的な世界でセキュリティで保護しました。 今年の前半では、businesswire " href="https://www.businesswire.com/news/home/20150217005166/en/Datapipe-Offer-Managed-Services-Microsoft-Azure-Customers#.VXsimIlVhBc" target="_blank"> Datapipe が <a title=" このビジネスモデルを Azure </a> に拡張しています。


  この斬新なの移動は、groundswell は、主要なパブリッククラウドプラットフォームだけでなく、SaaS を使用したクラウドハンドシェイクの管理にも役立ちますが、ビジネスモデルを複数のホスティングに移行することを推進しています。


  この移行によって、このような変動を管理するためのツールとサービスをお客様と MSPs に提供することによって、この移行に取り組んでいます。 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/" target="_blank">Operations Management Suite</a>、Azure Stack、最新バージョンの<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/05/04/sql-server-2016-public-preview-coming-this-summer.aspx" target="_blank">SQL Server</a>、 <a href="https://msdn.microsoft.com/en-us/library/azure/dn532272.aspx" target="_blank">Azure Active Directory Premium</a>、 <a href="https://azure.microsoft.com/en-us/services/visual-studio-online/" target="_blank">Visual Studio Online</a> 、 <a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/" target="_blank">StorSimple</a>はすべてネイティブな異種ソリューションです。これにより、ハイブリッドなデプロイで一貫性と管理性を実現し、ネイティブハイブリッドにすることができます。アプリケーションの設計、進歩、配信が、よりシンプルで生産性の高いものになります。


  では、貴重な内部 IT リソースをどのように割り当てるか、およびどのようにして MSPs パートナーを活用するかという質問がありますか。 これらのリレーションシップは、ユーザーと MSP 市場の両方で進化するために最適化されていますか。 そうでない場合は、モデルの再度開始が必要になることがあります。


