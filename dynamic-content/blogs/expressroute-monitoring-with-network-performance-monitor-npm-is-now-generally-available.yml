Title: Network Performance Monitor (NPM) を使用した ExpressRoute 監視が一般提供開始
Summary: ExpressRoute 監視の一般提供を、NETWORK PERFORMANCE MONITOR (NPM) と共有して、楽しみに思います。 数か月前に、パブリック プレビューで NPM を使用した ExpressRoute Monitor を発表しました。
Content: >-
  <p>ExpressRoute 監視の一般提供を、NETWORK PERFORMANCE MONITOR (NPM) と共有して、楽しみに思います。 数か月前に、 <a href="https://azure.microsoft.com/en-in/blog/monitoring-of-azure-expressroute-in-preview/" target="_blank">パブリック プレビューで NPM を使用した ExpressRoute Monitor を発表しました</a>。 それ以降、多&rsquo;くのユーザーがプライベート ピアリング接続Azure ExpressRoute&rsquo;を監視し、多くのフィードバックを集めたお客様と一緒に作業しているのを見ていました。 クラス最高&rsquo;の ExpressRoute&rsquo; 監視を行う作業は完了していませんが、すべてのユーザーに手を付けたいと考える準備が整いました。 この投稿では、&rsquo;ExpressRoute Monitor が提供する機能の一部について説明します。 開始するには、ExpressRoute の監視 <a href="https://aka.ms/ERMPrvtPeeringVideo" target="_blank">機能について</a> 説明する簡単なデモ ビデオをNetwork Performance Monitor。</p>


  <h2>ExpressRoute を使用して Azure VNET への接続を監視する</h2>


  <p>NPM では、ExpressRoute 経由で接続されているオンプレミス のリソース (ブランチ オフィス、データセンター、オフィス サイト) と Azure VNET の間のパケット損失とネットワーク待機時間を監視できます。 損失または待機時間がしきい値を超えたときに事前に通知を受け取るアラートを設定できます。 パフォーマンス データのほぼリアルタイムの値と過去の傾向を表示できるだけでなく、ネットワーク状態レコーダーを使用して<a href="https://aka.ms/NPMNetworkStateRecorder" target="_blank"></a>時間を戻して特定のネットワーク状態を表示し、一時的な問題を調査することができます。</p>


  <h2>ExpressRoute 接続のエンドツーエンドの可視性を取得する</h2>


  <p>ExpressRoute 接続はさまざまなコンポーネントで構成されています。Azure ワークロードへの接続中に待機時間が長くなると、ボトルネックを特定することは非常に困難です。 NPMs&rsquo; 対話型トポロジ ビューを使用して、必要なエンドツーエンドの可視性 <a href="https://aka.ms/NPMTopologyMap" target="_blank">を取得できます</a>。 すべての構成コンポーネント、オンプレミス ネットワーク、回線プロバイダーエッジ、ExpressRoute 回線、Microsoft エッジ、Azure VM を表示できるだけでなく、各ホップによって生み出される待機時間も表示して、問題のあるセグメントを特定するのに役立ちます。</p>


  <p>次のスニペットは、左側の Azure VM が、プライマリおよびセカンダリの ExpressRoute 接続を使用して、右側のオンプレミス VM に接続されているトポロジ ビューを示しています。 Azure エッジの Microsoft ルーターと、顧客のエッジにあるサービス プロバイダー ルーターも示されています。 (破線で示される) 9 つのオンプレミス ホップは、最初に圧縮されます。&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8c5ffda-cbde-4a68-9157-175465a31e9f.png"><img alt="ExpressRoute connections" border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c18fbbc-3b8c-4436-ba0c-0e8c93d16d0f.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute 接続" width="1324"></a></p>


  <p>また、マップを展開してすべてのオンプレミス ホップを表示し、各ホップによって発生する待機時間を把握することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e31797b4-be86-4105-9c8d-5498a6d0252f.png"><img alt="ExpressRoute connections 2" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd7166e4-81d9-450c-bcde-fa86fe6293b7.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute 接続 2" width="1736"></a></p>


  <h2>帯域幅の使用率を理解する</h2>


  <p>この機能を使用すると、プライマリとセカンダリの両方の ExpressRoute 回線の帯域幅使用率の傾向を表示できます。その結果、容量計画に役立ちます。 ExpressRoute 回線のすべてのプライベート ピアリング接続の合計帯域幅使用率を表示できるだけでなく、ドリルダウンして各 VNET の帯域幅使用率の傾向を把握できます。 これは、回線帯域幅の大部分を消費している VNET を特定するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4e263b4-176d-404e-851c-ce18dbe9537c.png"><img alt="Bandwidth utilization (Azure Private Peering)" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cee5efd-c5be-4c65-a6af-326d75e41094.png" style="border: 0px currentColor; border-image: none; float: none; display: inline; background-image: none;" title="帯域幅使用率 (Azure プライベート ピアリング)" width="896"></a></p>


  <p>また、VNET によって消費される帯域幅がしきい値を超えたときに通知するアラートを設定することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53457f6f-065b-4802-b60f-25abaf7f4ab1.png"><img alt="Health monitoring" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5c6a37e-5d08-4b8a-8352-9fb477fe377c.png" style="border: 0px currentColor; border-image: none; float: none; display: inline; background-image: none;" title="正常性の監視" width="357"></a></p>


  <h2>ExpressRoute 接続の問題を診断する</h2>


  <p>NPM は、いくつかの回線接続の問題を診断するのに役立ちます。 考えられる問題の例を次に示します。</p>


  <p><strong>回線がダウンしている -</strong> NPM は、オンプレミスのリソースと Azure VNET 間の接続が失われるとすぐに通知します。 これは、ユーザーのエスカレーションを受け取る前にプロアクティブなアクションを実行し、ダウンタイムを減らすのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5e24687-98c9-4c4f-bc60-c8cd4bd43651.png"><img alt="Circuit is down 1" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b0302d9-fbcc-4770-9b49-c438bb7e4741.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="回線がダウン 1" width="1342"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b8a2d8c-b81b-4256-9616-c2685a018a1e.png"><img alt="Circuit is down 2" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c12175c-b06f-4e41-87e9-f3289dcee339.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="回線がダウン 2" width="202"></a></p>


  <p><strong>目的の回線を通過しないトラフィック -</strong> NPM は、トラフィックが意図した ExpressRoute 回線を予期せず通過しない場合に通知できます。 これは、回路がダウンし、トラフィックがバックアップ ルート経由で流れている場合、またはルーティングの問題がある場合に発生することがあります。 この情報は、ルーティング ポリシーの構成の問題を事前に管理し、最適で安全なルートが使用されるのを確認するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8aa670e7-2485-4bd7-8566-e6a6ec9b139f.png"><img alt="Diagnostic Details" border="0" height="42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f79e0c23-45f3-42fe-9aa5-5b59286ed146.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="診断の詳細" width="279"></a></p>


  <p><strong>プライマリ回線を通過しないトラフィック -</strong> この機能は、トラフィックがセカンダリ ExpressRoute 回線を通過している場合に通知します。 この場合、接続の問題は発生しない場合でも、プライマリ回線に関する問題を事前にトラブルシューティングすると、より良い準備が可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f50ea249-187e-40b3-9d02-aef9df17eb7d.png"><img alt="Traffic not flowing" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20b075e9-c649-4472-bf56-d3c24cc5c508.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="トラフィックが流れない" width="1500"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/866c9b71-fa77-494e-938f-c0998690d7af.png"><img alt="Diagnostic Details 2" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/046ba70a-87f4-4a63-84b6-7fe648318962.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="診断の詳細 2" width="392"></a></p>


  <p><strong>ピーク時の使用率による低下 -</strong> 帯域幅使用率の傾向と待機時間の傾向を関連付け、Azure ワークロードの低下が帯域幅使用率のピークに起因するかどうかを特定し、適切にアクションを実行できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6e970fc-f23f-4ba7-8fe1-077f164baef5.png"><img alt="Degradation due to peak utilization" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33ef52c1-b760-4e21-85df-a825b93f4b93.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="ピーク使用率による低下" width="809"></a></p>


  <h2>カスタム クエリとビューを作成する</h2>


  <p>NPMS&rsquo; UI を介してグラフィカルに公開されるデータはすべて、 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new" target="_blank">Log Analytics 検索でもネイティブに使用できます</a>。 リポジトリ内のデータの対話型分析、さまざまなソースからのデータの関連付け、カスタム アラートとビューの作成、Excel、PowerBI、または共有可能なリンクへのデータのエクスポートを実行できます。</p>


  <h2>はじめに</h2>


  <p>開始するには、 <a href="https://aka.ms/ERMonitorSetupDoc" target="_blank">NPM で ExpressRoute モニター</a> を設定する方法の詳細な手順と、NPM の他の機能の詳細 <a href="https://aka.ms/NPMcapabilities" target="_blank">を参照してください</a>。</p>


