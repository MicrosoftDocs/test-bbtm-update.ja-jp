Title: Microsoft Azure Stack 用管理パックが利用可能
Summary: このブログ記事では、Microsoft Azure Stack Management Pack for System Center Operations Manager の Technical Preview の提供を発表します。 Microsoft System Centerは強力です...
Content: >-
  <p>このブログ記事では、Microsoft Azure Stack Management Pack for System Center Operations Manager の Technical Preview の提供を発表します。</p>


  <p>Microsoft System Centerは、データセンター用の強力な管理ツールです。 Microsoft Azure Stack は新しいハイブリッド クラウド プラットフォームで、データセンターでMicrosoft Azureサービスを実行できます。 Azure Stack統合システムは、顧客がデータセンターに持つ大規模な資産の一部になります。そのため、System Center を介して Azure Stack を介して集計管理を容易にする統合が不可欠です。</p>


  <p><a href="https://www.microsoft.com/en-us/download/details.aspx?id=55184">管理パックをダウンロードします</a>。</p>


  <p>この管理パックを使用するとSystem Center Operations Manager 2012 R2 &amp; 2016 を監視Azure Stack。&nbsp;アラート管理に加えて、Operations Manager、Azure Stackチャネル経由で通知を送信したり、更新の実行時にメンテナンス期間をスケジュールしたりする機能を備えています。 Operations Manager でアラートを受信すると、Operations Manager 内の既存の接続 (Service Manager など) を利用できます。 たとえば、この製品を利用してサービス チケットを作成できます。&nbsp;</p>


  <p>この管理パックを使用すると、Microsoft Azure既存のプロセスとワークフローを活用することで、既存の IT ライフサイトと Microsoft Azure Stack を統合できます。 [正常性] ダッシュボードを使用すると、複数のリージョンを含む Azure Stackの複数のデプロイの正常性を表示Azure Stackにドリルダウンできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4eddba1-3ce3-4744-b723-c10065bb04f8.png"><img alt="Health Dashboard" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c80f16a9-b4dc-4875-b3b5-8d8aa3d2b4a9.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="正常性ダッシュボード" width="410"></a></p>


  <p>Microsoft System Center Operations Manager を使用していないお客様向けには、Cloudbase と連携して同様の機能を備える Nagios 監視プラグインもリリースしました。 このプラグインは python で記述され、Health Resource Rest API Azure Stackを活用します。 同じ Rest API は、Azure Stack&rsquo;ポータル、PowerShell、およびもちろん Azure Stack Management Pack によって使用されます。 フィードバックは、Azure Stack <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">フォーラムを使用して提供してください</a>。 検討すべき機能要求がある場合は、ユーザーの声をAzure Stack <a href="https://feedback.azure.com/forums/344565-azure-stack">してください</a>。</p>


