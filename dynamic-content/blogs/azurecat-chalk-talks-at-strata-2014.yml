Title: Strata 2014 での AzureCAT の語り合い
Summary: 今週、AzureCAT チームは Strata カンファレンスで初めてのチームの登場を楽しみにしています。AzureCAT チームについて知り慣れていない方のために、私たちは約 70 の Azure の国際グループです。
Content: >-
  今週、 <a href="https://social.msdn.microsoft.com/profile/azurecat/">AzureCAT チームは Strata</a> カンファレンスで初めてのチームの登場を楽しみにしています。AzureCAT チームについて知り慣れていない方のために、Microsoft は約 70 の Azure の国際グループであり、Microsoft のクラウドと Enterprise 部門の中心に位置しています。 お客様が大きなデプロイを行った場合、私たちはフィールドと execs の呼び出しを行います。私は、そこで最も大きな、最も悪いデータ、データ ストレージ、分析、クラウド アプリのシナリオについて話しています。現在まで、これらの何百ものエンゲージメントを処理し、依然として問題を引き続き続き行っています。 私たちのチームは、これらの学習をエンジニアリング チームに戻して、顧客が設計の焦点を維持し、顧客が直面する課題を確実に認識するのに役立ちます。 また、これらの学習をコミュニティから取り戻す習慣も作っています。 今年は、その知識を Strata に提供します。


  今年、Strata Microsoft のブースでは、Microsoft のブース ナレッジ ステージをまとめました。ここでは、Microsoft がクラウドとデータでどのように優れたかについて説明する一連の講演を行います。 ライブで使用するプレゼンテーションの一覧を次に示します。 私たちの経験を共有し、イベントで皆さんから学ぶことのできるすべてのことをさらに楽しみにしています。


  Microsoft の AzureCAT がホストする "ナレッジ ハウス" には、クイック ラーニングのおやつが豊富に用意されています。 Microsoft のブースと Microsoft Cybercrimes プレゼンテーションでお会いできます。 詳細については、Twitter () をご覧ください <a href="https://twitter.com/WinAzureCAT">@winazurecat</a>。

  <h4>1 回保存して頻繁に使用する – 複数の HDInsight Hadoop クラスターとのクラウド データの共有</h4>

  <a href="https://twitter.com/SQLCindy"><em>Cindy Gross</em></a><em> https://blogs.msdn.com/cindygross</em>


  2 月 <sup>12 日</sup> (水) 午後 12 時 30 分 (Microsoft ブース の会場)


  2 月 13 日 (<sup>木曜日)</sup> 午後 1 時 30 分 (Microsoft ブース の会場)


  Windows Azure HDInsightを使用すると、Azure に 1 回データを読み込み、選択したツールを使用してそのデータを変換してクリーンアップし、複数の Hadoop クラスターを同じデータ ソースに接続し、出力をグローバルに共有できます。

  <h4>HDInsight の新機能</h4>

  <a href="https://twitter.com/mwinkle"><em>Matt Winkler</em></a><strong><em></em></strong>


  火曜日、2 月 11 <sup>日</sup> 午後 5 時 30 分 (Microsoft ブース の会場)


  2 月 <sup>12 日</sup> (水) 午前 10 時 30 分 (Microsoft ブース の会場)


  Windows Azure HDInsightは、Hadoop の機能を活用して、強力なビッグ データ分析と機械学習をクラウドの指先に置くサービスです。更新された Hadoop コンポーネント、管理性の向上、追加の開発者ツールなど、HDInsight で最近提供された新機能について説明します。

  <h4>リレーショナルと Hadoop の組み合わせ - PDW と PolyBase</h4>

  <a href="https://twitter.com/bizinfomall"><em>Darwin Darwinitzer</em></a><strong><em></em></strong>


  2 月 <sup>12 日</sup> (水) 午後 3 時 30 分 (Microsoft ブース の会場)


  2 月 13 日 (<sup>木曜日)</sup> 午後 2 時 30 分 (Microsoft ブース の会場)


  Microsoft の Parallel Data Warehouse (PDW) アプライアンスに組み込みの PolyBase テクノロジを使用すると、リレーショナルクエリ結果と MapReduce クエリ結果を、Excel のセルフサービス BI 機能を使用してユーザーが使用できる 1 つの結果セットに結合できます。

  <h4>Excelデータを満たす – ビジネス ユーザー Self-Serviceを強化する</h4>

  <a href="https://twitter.com/FaisalMo"><em>Faisal Mohamood</em></a><strong><em></em></strong>


  2 月 <sup>12 日</sup> (水) 午前 11 時 30 &amp; 分午後 6 時 00 分 (Microsoft ブース の会場)


  2 月 <sup>12 日</sup> 水曜日午後 12 時 15 分 (Hortonworks ブース)


  2 月 13 日 (<sup>木曜日</sup> ) 午前 10:30 (Microsoft ブース ホール)


  ビッグ データとビッグ データを組み合Excelのセルフサービス BI 機能を組み合わせると、何を得るでしょうか。ビジネス ユーザーにアプローチできる方法で、すべてのデータ (大きい、小さい、構造化された、または構造化されていない) の機能をロック解除するにはどうすれば良いでしょうか。ビジネス ユーザーが任意の形状とサイズのデータを活用するために、Excel で接続を進める方法について学習してください。

  <h4>ビッグ データからビッグ ビジュアルへのインサイト 15 分で</h4>

  Sanjay Soni<em> </em>


  2 月 11 日火曜日<sup>午後</sup> 5 時 35 分 (Hortonworks ブース)


  2 月 <sup>12 日</sup> (水) 午後 1 時 30 分 (Microsoft ブース の会場)


  2 月 13 日 (<sup>木曜日</sup> ) 午後 12:30 (Microsoft ブース の会場)


  HDInsight でデータを取得しました。次は何をしますか?ビジネス ユーザーが、既に使い慣れた Excel Self Service BI ツールを使用して、そのデータに関する分析情報を得て意味のあるデータプレゼンテーションを行うのがいかに簡単になるかをご覧ください。

  <h4>この Azure の機能と使い方</h4>

  <a href="https://twitter.com/SQLBoyWonder"><em>Chuck Heinzelman</em></a><em></em>


  2 月 12 日 (<sup>水</sup> ) 午後 2 時 30 分 (Microsoft ブース の会場)


  2 月 <sup>13 日</sup> 木曜日午前 11 時 30 &amp; 分午後 3 時 30 分 (Microsoft ブース・ホール)


  データを取得しました。使用するツールがわかっています。これで、データとツールをホストする場所が必要です。Windows Azure には、ソリューションをホストするために使用できるさまざまなインフラストラクチャ サービスが用意されています。これは、Microsoft テクノロジに基づいていなくても可能です。
