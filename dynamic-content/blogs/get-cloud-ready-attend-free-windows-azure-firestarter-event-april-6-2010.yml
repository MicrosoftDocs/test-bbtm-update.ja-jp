Title: 'クラウドの準備: 2010 年 4 月 6 Windows Azure Firestarter イベントに無料で参加する'
Summary: "                In response to overwhelming feedback, we've organized a special, all-day FREE Windows Azure Firestarter event April 6, 2010, 8:30 AM - 5:00 PM (PT) at the Microsoft campus in Redmond,…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Microsoft では、ワシントン州レドモンドの Microsoft&nbsp; キャンパスで、2010 年 4 月 <b>6 </b>日午前 8 時 30 分から午後 5 時 00 分まで、開発者がクラウド サービスを十分に活用する方法について学習できるよう、特別な 1 日無料の Windows Azure Firestarter イベントを編成しました。この一種のイベントは、開発者が "クラウドの準備" <a title="を行うのを支援する方法に焦点を当て、クラウドに対する Microsoft の戦略的ビジョンに関する _GoBack" name="_GoBack"></a> sessions、開発者の観点からの <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> プラットフォームのエンドツーエンドビュー、およびデータと既存のアプリケーションをクラウドに移行する方法が含まれます。   <p>MSDN Windows Azure Event に参加した場合、または Windows Azure Webcast を視聴した場合、このイベントは最適な次のステップです。&nbsp;Windows Azure でトレーニングを受けているだけでなく、Windows Azure のトップエキスパートから話を聞き、Windows Azure を使用してクラウドで開始する方法について質問する機会があります。</p>  <p>参加は限られているので、今 <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032441229&amp;Culture=en-US" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032441229&amp;Culture=en-US">すぐ登録</a> して、この楽しいライブ イベントに参加してください。&nbsp; Redmond に設定できない場合、イベント全体がオンラインでシプルキャストされます。オンライン イベントに参加するには登録が必要です。そのため、今すぐサインアップして、この楽しいイベントを 1 分間お見逃しなく。</p>
