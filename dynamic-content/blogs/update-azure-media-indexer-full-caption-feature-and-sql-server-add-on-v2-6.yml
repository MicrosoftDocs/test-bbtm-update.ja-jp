Title: '更新: Azure Media Indexerキャプション機能と SQL Server アドオン v2.6 を追加'
Summary: 'Azure Media Indexer で使用できる新機能について学習します。 '
Content: >-
  <p>お客様からのフィードバックをお寄せください。今日は、新しい機能をリリースする準備が整Azure Media Indexer。&nbsp;</p>


  <h3>完全なキャプションを強制する</h3>


  <p>元のアルゴリズムに基づいて、Azure Media Indexerキャプションを減らす方法として、計算された信頼度スコアが特定のしきい値を下回る単語/語句はすべて省略されています。&nbsp;キャプション ファイルに省略記号が表示される場合は、これを理解している可能性があります。&nbsp;</p>


  <p>省略記号を使用した例:</p>


  <pre class="prettyprint">

  &lt;p begin=&quot;00:00:00.520&quot; end=&quot;00:00:03.880&quot;&gt;My name is holly shore ...in austin texas&lt;/p&gt;

  &lt;p begin=&quot;00:00:03.880&quot; end=&quot;00:00:08.710&quot;&gt;...blogger and now of windows phone developer I&lt;/p&gt;

  </pre>


  <p>これは、アクセシビリティ シナリオでインデクサーを使用する多くのユーザーに役立つツールです。&nbsp;省略記号が存在すると、この自信の欠如をユーザーに示す可能性があります。これにより、完全で準拠したキャプションを確保するために、手動のキャプション監査ワークフローが開始される可能性があります。&nbsp;ただし、一部のユーザーは&ldquo;&rdquo;、キャプションにこれらの穴に対する不満を報告しています。&nbsp;その後<strong></strong>&ldquo;&rdquo;、一部のシナリオでは、完全なキャプションを呼び出す、つまり、これらの省略記号が含まれるのではなく、最適な推測の単語または語句を持つキャプションを呼び出す方法を学習しました。&nbsp;</p>


  <p>フル キャプションを強制する例:</p>


  <pre class="prettyprint">

  &lt;p begin=&quot;00:00:00.520&quot; end=&quot;00:00:03.880&quot;&gt;My name is holly shore live in austin texas&lt;/p&gt;

  &lt;p begin=&quot;00:00:03.880&quot; end=&quot;00:00:08.710&quot;&gt;I&#39;m blogger and now of windows phone developer &lt;/p&gt;

  </pre>


  <p>この新機能を使用するには、次のキーと値のペアを構成機能に追加します。</p>


  <pre class="prettyprint">

  &lt;add key=&quot;ForceFullCaption&quot; value=&quot;true&quot; /&gt;

  </pre>


  <h3>空の構成</h3>


  <p>また、プロセッサの回復性&nbsp;も強化されました。これは、現在、優れた既定のジョブのために空の構成ファイルを受け&ldquo;入&rdquo;れる機能です。&nbsp;問題のある構成ファイルに対して優れた既定値を作成する最後のリリースに加えて、構成ファイルを使用して Azure Media Indexer を試す必要があるのではなく、追加のカスタマイズのための追加の特典を使用する必要がある<strong></strong>という決定をしました。&ldquo;&rdquo;&nbsp;</p>


  <p>構成がないインデクサー ジョブは、既定で次のファイルを返します。</p>


  <ul>
   <li>字幕 <ul>
    <li>TTML</li>
    <li>SMI</li>
    <li>VTT</li>
   </ul>
   </li>
   <li>メタデータ <ul>
    <li>kw.xml (キーワード)</li>
    <li>AIB (音声合成 (SQL Server アドオンで使用)</li>
    <li>aib.xml (XML 形式の AIB 音声合成)</li>
    <li>.info (単語別タイム スタンプと信頼度)</li>
   </ul>
   </li>
  </ul>


  <p>前と同様に、この前の投稿で詳しく説明した構成ファイルを変更することで、返されるファイル <a href="https://azure.microsoft.com/en-us/blog/azure-media-indexer-spanish-v1-2/">をカスタマイズできます</a>。</p>


  <h3>新SQL Server Add-On (v2.6)</h3>


  <p>AIB 検索インデックスの出力ファイルSQL Server Add-On使用するように設計されたデータに関するフィードバックが大量に寄せAzure Media Indexer。&nbsp;ユーザーは、&nbsp;&nbsp;&nbsp;検出可能性シナリオを有効にするための 1 つの方法として引き続きそれを見つける必要があります。これは、ビデオ検索のすべての単語代替手段を公開し、偽陰性クエリの発生を大幅に減らすためです。&nbsp;ただし、このリリースで対処したクエリにはいくつかの制限がありました。</p>


  <p>インデクサー の新しいバージョンSQL Server Add-On次の変更が含まれます。</p>


  <ul>
   <li>指定された AIB の先頭にあるテキスト スニペットを取得するサポート</li>
   <li>指定された AIB の末尾にあるテキスト スニペットを取得するサポート</li>
   <li>Retrieval.ComputeScore、Retrieval.GetBeginSnippet、Retrieval.GetEndSnippet メソッドで forceMaxContent パラメーターを指定してスニペットの完全な継続時間を取得します。そうしないと、スニペットの期間は最大値内の単語の信頼度によって自動的に決定されます</li>
   <li>2012 年より前のバージョンSQLではSQL Serverされていません</li>
  </ul>


  <p>ダウンロード用の新しいAdd-Onについては、こちらを参照してください。&nbsp;</p>


