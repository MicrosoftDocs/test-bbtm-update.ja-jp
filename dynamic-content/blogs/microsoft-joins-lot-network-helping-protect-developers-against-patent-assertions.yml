Title: Microsoft が LOT Network に参加し、開発者をパテント アサーションから保護する
Summary: Microsoft が、すべてのサイズの企業に影響を与える問題である、パテント トロール問題への対処に向けた道をリードしている、成長を続ける企業の非営利コミュニティである LOT Network に参加しています。
Content: >-
  <p>Microsoft が、すべてのサイズの企業に影響を与える問題である、パテント トロール問題への対処に向けた道をリードしている、成長を続ける企業の非営利コミュニティである <a href="https://lotnet.com/" target="_blank">LOT Network</a> に参加しています。</p>


  <p>Microsoft は、この問題を直接見てきた。 長年&rsquo;にわたり何百ものメリットのない特許アサーションと訴訟に直面してきました。私たちは、この問題に対処する他の人を支援するために、さらに多くのことを行いたいと考えます。 ほとんどの場合、これらのアサーションの背後にある日和見論者は、パテントに含まれるものになるアイデアの研究と開発には関与していけでした。 多くは、その中で説明されている技術的な概念さえ理解していない。 最も極端なケース&rsquo;では、大量のメールやキャンペーンを見て、パテントを理解する機能を備えていない小規模企業から価値を抽出しました。 これらの問題は、現在の米国では、過去よりも深刻ではありません。法律の変化の一環として、多くの企業にとって課題は引き続き発生します。 <em>仕事</em>家の雑誌は最近<a href="https://www.entrepreneur.com/article/296625" target="_blank"></a>の研究を引用しました。これは、特許訴訟に関与する小規模企業の 40% &ldquo;&rdquo; &ldquo;が、これらの訴訟から重大な運用上の影響を報告したと示しています。その一部は、"デス クネル" と説明しています。&rdquo;</p>


  <p>ソフトウェア開発者やテクノロジビジネスを&rsquo;行う場合、このすべては何を意味しますか? これは、Microsoft が積極的な収益化キャンペーンを実行している企業によって、お客様に対して特許がアサートされるのを止めるのに役立つ別の一歩を踏み出しています。 また、Microsoft は、このトピックに関する他の業界リーダーと調整し、IP リスクに対処するために今後さらに多くのことを行う予定です。 LOT ネットワークに参加することで、特許をアサートするビジネスで会社に譲渡する場合は、他のメンバーに無料で特許をライセンスする取り組みです。 この支援は、現在、約 135 万件のパテントをカバーする <a href="https://lotnet.com/our-community/" target="_blank">、LOT</a> コミュニティの約 300 人のメンバーに対する即時の価値を持っています。&nbsp;&nbsp;</p>


  <p>これは、2017 年に新しいプログラムを導入して開始した<a href="https://www.microsoft.com/en-us/trustcenter/compliance/azureipadvantage" target="_blank"></a>パスAzure IP Advantageも意味します。 そのプログラムの一環として、Microsoft は、Azure を強化するサービスがオープン ソース上に構築された場合でも、知的財産侵害の主張に対して開発者を保護し、その責任を果たしますと述べています。 また、特許をアサートするビジネスで会社に特許を譲渡した場合、Azure のお客様は無料でライセンスを取得できると述べています。 この LOT メンバーシップは、LOT ネットワーク内の他の企業にも拡大されます。&nbsp;</p>


  <p>革新的なイノベーションを保護し、大小の企業が人工知能、Mixed Reality、ネットワーク セキュリティ、データベース管理などの分野での研究および開発投資を再び取り上げられるため、特許と知的財産は引き続き業界で重要な役割を果たします。 ただし、これらの利点は、不要な訴訟を追及する日和見人によってシステムが悪用された場合に、下層部に及び、その恩恵を受ける可能性があります。 私たちは皆、パテント訴訟の不正使用を防ぐために、一緒に作業する必要があります。 LOT ネットワークに参加する他 <a href="https://lotnet.com/join-lot-network/" target="_blank">の企業を招待します</a>。 開発者や IP リスクに直面しているお客様にメリットをもたらす他のアイデアについて、今後 LOT と取り組む予定です。&nbsp;</p>
