Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>ソーシャル ゲームWindows Azure Toolkitを使用すると、開発者は Azure を使用してソーシャル ゲームや簡単なゲームをすばやくWindows<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0007">できます</a>。&nbsp;現在、このツールキットの完全に更新されたバージョンが出荷されました。これにより、これらのゲームの構築とゲーム開発の学習がさらに簡単になります。&nbsp;このバージョンのツールキットは、こちらからダウンロード<a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234062">できます</a>。&nbsp;さらに、完全なソースについては、こちらを参照<a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234213">してください</a>。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.SNAGHTML377dc3c1.png" alt="" style="float: right;" border="0" height="242" width="227">Azure Windows Toolkit For Social Games の最初のバージョンは、なんだかのサンプル ゲームを中心に構築されました。 フィードバックに基づいて、ツールキットを使いやすくし、ソーシャル ゲームの構築の基本を学習するために、Toolkit を「なだめゲーム」から分離しました。 このバージョンのツールキットには、tic-tac-toe と 4 つの単純なゲームが 1 行に 4 つ含まれています。 これらのゲームは、完全な機能を備えたタンクスター ゲームよりもはるかに簡単です。 また、ダウンロード可能な &lsquo;機能を備え、samples&rsquo; フォルダーのソース管理で検索したり、こちらからダウンロード <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234063">したりできます</a>。</p>  <p>このツールキットの主要な機能は次のとおりです。</p>  <ul>  <li>サンプル ゲーム (Tic-Tac-Toe と 4 つの行)</li>  <li>ACS での認証 (Access Control サービス)</li>  <li>JavaScript テスト</li>  <li>ランキング</li>  <li>Game Friends</li>  <li>ユーザー プロファイル</li>  <li>招待と通知</li>  <li>サーバーコードとクライアント コードの両方のテスト</li>  <li>再利用可能な JavaScript ライブラリ</li>  </ul>  <p>Windows Azure Toolkit For Social Games には、ドキュメント、簡単なセットアップ、新しいバージョンのコンテンツ インストーラーなど、ツールキットから期待されるすべての機能が付属しています。 今すぐダウンロードして、Azure でソーシャル ゲームの構築Windows開始します。</p>  <p>このツールキットの詳細については、プロジェクト <a target="_blank" href="https://go.microsoft.com/fwlink/p/?LinkID=234210">サイトと</a> <a target="_blank" href="https://ntotten.com">Nathan Tottens ブログを参照&rsquo;してください</a>。</p>'
