Title: 'Azure IoT Central: すべてのソリューション ビルダーに対する IoT の民主化'
Summary: '作成者: Bert Van Hoof この 5 年間、私たちの業界は IoT の約束で話題を呼んでいます。 IoT は、次の期間の用語から、業界の会話全体で採用される一般的な言語に進化しました。'
Content: >-
  <p>この 5 年間、私たちの業界は IoT の約束で話題を呼んでいます。 IoT は、次の期間の用語から、業界の会話全体で採用される一般的な言語に進化しました。 実際、今年の初めに、世界中の 3,000 人のエンタープライズ意思決定者を調査し、85% が少なくとも 1 つの IoT プロジェクトを開発したことを学習しました。 4 つの主要な業界 (製造、小売、医療、政府) 全体で、企業の意思決定者の 84% 以上が IoT &ldquo;&rdquo; を成功に不可欠と考えています (完全なレポートについては、こちらを<a href="https://azure.microsoft.com/resources/iot-signals/">参照</a>してください)。</p>


  <p>このような合意に近いにもかかわらず、実稼働レベルの IoT プロジェクトの平均成熟度は非常に低いままです。 企業の 90% を超える企業では、ソリューションを安全に、信頼性が高く、手頃な価格でスケーリングする方法に関する懸念と知識のギャップにより、概念実証段階で何らかの障害が発生しています。 この発見は驚くことではありません。 &mdash;プロジェクトをスケーリングすると、コストが増加するだけでなく、接続されているデバイスの数が数百万に増えるにつれてアーキテクチャを適応させる方法を知ることから、到達可能なフットプリントが拡大するにつれてセキュリティが堅牢な状態を維持する方法を知ることから、技術的な複雑さも大きく生じ、</p>


  <p>何千もの IoT のお客様と一緒に作業を行った結果、エンジニアは何度もこれらの問題に遭遇しました。 これらの学習を使用して Azure IoT Central を進化させ、ソリューション ビルダーが、多くのプロジェクトが概念実証ステージを超えるのを防ぐ一般的な落とし穴を回避するのに役立ちます。 これらの結果については、IoT ソリューション ビルダーがシステムを設計する前に適切な質問をし、適切なテクノロジ プラットフォームを選択するのに役立つ、成功した <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fresources%2F8-attributes-of-successful-iot-solutions&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Cee1dc29f5da94c7260af08d758ac7506%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637075370033354035&amp;sdata=FC8eq5zzMvxN88e9EHYMzOnqY%2BArXDojzuK9ANErh3Q%3D&amp;reserved=0">IoT&rdquo; ソリューションの 8 つの属性である新しいレポートで説明しました。&ldquo;</a></p>


  <h2>フル マネージド IoT アプリ プラットフォーム</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-central/">Azure IoT Central</a> は、ソリューション ビルダー (ISV、SIS、および <img align="right" alt="Azure IoT Central helps you connect your devices, manage devices and generate insights and bring insights into your business applications. " border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ef69d0-4980-49a4-9a6d-bd2e7bff8ff5.png" style="margin: 0px 0px 0px 8px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="" width="372">OEM) を使用して、企業レベルのソリューションを設計、展開、管理し、顧客に対して、直接または顧客を通じてブランド化および販売<a href="https://appsource.microsoft.com/en-US/">Microsoft AppSource。</a></p>


  <p>Azure IoT Central は、IoT ソリューションの&ldquo;プラムを処理する完全で堅牢な&rdquo;プラットフォームを提供します。 これは、エンドツーエンドのソリューションではありません。 IoT Central の価値は、ソリューション ビルダーがデバイスの接続と管理に活用し、デバイスの分析情報をそのビジネス アプリケーションに拡張するときに生かされます。 これにより、ソリューション ビルダーは、専門知識の分野で時間とエネルギーを費やし、付加価値とブランドを差別化する要素を通じてビジネスを変革することができます。 ホワイトラベル付けにより、ソリューション ビルダーは、そのブランドを反映した結果のソリューションを使用して市場に出て行く可能性があります。 多くのお客様は、個々の Azure サービス (サービスとしてのプラットフォーム、または PaaS アプローチ) を使用してクラウド ソリューションを設計および構築しますが、Azure IoT Central では、フル マネージド プラットフォームを提供することで、PaaS ベースのソリューションの構築と保守のコストを削減できます。</p>


  <p>本日は&rsquo;、セントラルに対するいくつかの主要な更新Azure IoT発表しました。 &rsquo;&ndash;これらの更新によって、アプリケーションが安全で信頼性が高くスケーラブルなインフラストラクチャ上に置き、デバイスの接続と管理、分析情報の生成、既存のアプリケーションへのそれらの新しい分析情報の取り込みにつながることを安心して、業界をリードするソリューションの開発をビルダーに促す自信があります。</p>


  <p>&nbsp;</p>


  <h2>業界に重点を置く有効化のための新しいアプリ テンプレート</h2>


  <p>現在、パートナーと顧客が小売、医療、<a href="https://aka.ms/app-templates"></a>政府、エネルギー全体で構築できるソリューションの種類を示すように設計された、11 の新しい業界アプリ テンプレートをリリースします。&nbsp;&nbsp;</p>


  <p><img alt="Azure IoT Central now has eleven new industry-specific application templates for solutions builders to get started building applications across retail, energy, healthcare and government. " border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3536c34b-a4fc-4d8b-aa94-9191e8932c05.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1431"></p>


  <h2>業界をまたがってAzure IoT革新的なパートナー</h2>


  <p>スタートアップ企業から確立されたリーダーまで、業界全体のソリューション ビルダーは、Azure IoTを活用して業界を変革しています。</p>


  <p>ソリューション ビルダーが&#39;Central を使用して革新的なソリューションを設計するAzure IoT、医療を利用する領域の 1 つを見てみる必要があります。 20 秒ごとに糖尿病が失われます。 この問題に取り組むために、シアトルに拠点を置くスタートアップ企業 <strong>Sensoria Health</strong> は、最先端の整形医療靴下メーカー <strong>である Optima Molliter</strong> と力を組み合って、糖尿病の足の靴下から回復する患者の継続的なリモート監視を可能にする IoT ソリューションを立ち上げしました。 患者と医師は、IoT と人工知能 (AI) を利用するハブである Sensoria Core ソリューションを利用して、Optima 足関節からのテレメトリに基づいて、モバイル アプリを介して、医師のレコメンディオンに対する患者のリアルタイムの準拠を監視できます。</p>


  <p>医師は、患者の集団の包括的なビューを提供する医師ダッシュボードを利用して、患者の相互作用を管理し、時間の長い間の推奨事項に対する患者の遵守を理解し、特定の時点で最も治療を必要とする患者を決定することができます。 医師は、リアルタイムのアラートを有効にすることで、治療のエスカレーションの決定を管理して、足の治療を迅速化し、切断のリスクを軽減できます。 Azure IoT Central は、Sensoria がグローバルに利用可能で安全でスケーラブルな IoT ソリューションを迅速に構築できる IoT アプリケーション インフラストラクチャを提供しました。 さらに、Azure IoT Central は Azure API for FHIR を活用して、EMR システムによって提供される正常性データと Sensoria Core 埋め込みマイクロ電子デバイスから提供される正常性データを管理するときに、Sensoria Health が医療相互運用性とコンプライアンス標準を確実に満たします。 詳細については、リリースをお <a href="https://sensoriahealth.com/molliter.html">読みください</a>。</p>


  <p>また&#39;、マルチモーダル輸送サービスとサードパーティの物流を提供する American Fortune 500 プロバイダーである <strong>C.H. Robinson</strong> のような、確立されたソリューション ビルダーも IoT Central を利用しています。 Azure IoT Central, C.H によって管理される Intel インテリジェント ゲートウェイと IoT タグの使用。 Robinson は、業界をリードする <a href="https://appsource.microsoft.com/en-us/product/web-apps/chrobinsonworldwide.navispherevision">Navisphere Vision</a> 製品に IoT データと分析情報をすばやく統合しています。 Navisphere ソリューションは、Microsoft&rsquo; 独自のサプライ チェーン チームを含む一流の小売業者によって使用され、休日の季節に向けて Surface 製品と Xbox 製品を提供する準備を進め、物流とコストを最適化しています。 C.H. の部門である TMC のプレジデントである、 Navisphere を担当する Robinson は、業界が直面している課題について説明しました。 &ldquo;現在、すべてのサイズの小売業者は、製品の場所と行き先を知る必要があります &hellip; 。 アプリケーションを使用IoT Central、Intels&rsquo; ゲートウェイや IoT タグのようなデバイスを接続するための速度、スケール、およびシンプルさを実現しました。&rdquo;</p>


  <p>再生可能エネルギーに深く投資しているスウェーデンのエネルギー会社である <strong>Vattenfall</strong> と Microsoft は、Azure IoT Central を使用してソリューションで共同作業を行い、再生可能エネルギーの供給と需要に合わせてエネルギー市場の課題に対処しています。 &ldquo;IoT Central&rdquo; アプリ プラットフォームは、迅速でシームレスなデバイス接続とデバイス管理を提供し、オペレーターに組み込みのデータ ストレージ、ルールの作成、ダッシュボードを提供する、製品開発を迅速化しました。たとえば、Vattenfalls&rsquo; IoT およびエネルギー管理のヘッドである Waldenstrm&ouml; 氏は言います。</p>


  <p>多くのパートナー&rsquo;は業界の専門知識を業界内で確立してきましたが、Mesh Systems など、水平的なリーチを持つソリューション ビルダー IoT Centralによって使用される可能性も <strong>見られます</strong>。 Mesh Systems は、小売、物流、銀行取引、有害管理、建設など、顧客アプリケーションを備え、資産追跡ソリューションのグローバルエキスパートです。 &ldquo;&ndash;IoT Central、今はビルドに 3 か月かかったことを最善の方法で行うのに役立ちます。3&rdquo; 日かかると、Mesh Systems の戦略的な提携マネージャーである Doyle Baxter は言います。</p>


  <p>これらのパートナーや他のパートナーは、新しいサービスを使用してIoT Central。 IoT Central を使用して小売ソリューションを構築する方法の<a href="https://azure.microsoft.com/en-us/blog/building-retail-solutions-with-azure-iot-central/"></a>詳細については、こちらを参照してください。他の業界セグメントでパートナーの成功が多く取り上がっています。</p>


  <h2>実稼働レベルのソリューションの新機能</h2>


  <p><strong>IoT CentralをIoT Edge</strong>ポートフォリオを拡張する: 企業は、Azure IoT Central によって管理されるエッジで IoT デバイスでクラウド インテリジェンスを直接実行できます。 この新機能は、企業が Azure IoT Edge&ndash; デバイスに接続して管理し、エッジ ソフトウェア モジュールを展開し、分析情報を公開し、Azure IoT Central 内から大規模にアクションを実行するのに役立ちます。</p>


  <p><strong>IoT Plug and Play</strong> を使用したシームレスなデバイス接続: Azure IoT Central を使用して構築されているソリューション ビルダーは、Azure IoT Pre-Certified プラグ アンド プレイ デバイスの範囲から選択し、クラウドにすばやく接続できます。 顧客は、デバイス コードを 1 行も記述することなく数日以内に生産グレードの IoT ソリューションを構築し、市場に出る時間とコストを大幅に削減できます。</p>


  <p><strong>プラットフォーム内のアクションの</strong>範囲: Azure IoT Central では、プラットフォーム内からさまざまなレベルの拡張が公開されます。 ユーザーは、コードなし (Microsoft Flow) またはローコード アクション (Azure Logic Apps) をトリガーするデバイス データ ストリームに対して規則を定義できます。 ソリューション ビルダーは、より複雑なアクションを構成し、Webhook またはデータ ベースのアクションを使用して外部サービスAzure Functions交換することもできます。</p>


  <p>データ エクスポートによる<strong>拡張性: Azure IoT</strong> Central からの継続的なデータ エクスポートを使用すると、データ保持のために Azure Blob Storage のような Azure PaaS サービスにデータ ストリームを直接統合したり、Azure Event Hub や Azure Service Bus を使用して、IoT データの豊富な処理パイプラインを構築したり、ビジネス アプリケーションに関する分析情報を取得したり、Azure Machine Learning。</p>


  <p><strong>機能にアクセスする</strong>パブリック API: デバイス データ以外の機能拡張ニーズを持つソリューション ビルダーは、パブリック API を介して Central 機能にアクセスできます。 ユーザーは、デバイスモデリング、プロビジョニング、ライフサイクル管理、操作 (更新とコマンド)、およびデータ クエリのコアとして、IoT Central をプログラムで利用する堅牢な IoT ソリューションを開発できます。</p>


  <p><strong>アプリケーションの再現性</strong>: 現在、ソリューション ビルダーはアプリケーション テンプレートを使用して投資をエクスポートし、新規のお客様のために複製し、構成とカスタマイズに時間を節約できます。</p>


  <p><strong>マルチテナントによる管理とスケーリング</strong>: 多くのソリューション ビルダーは、単なる再現性以上の機能を必要とします。また、顧客への投資を真にスケーリングするための管理性も必要です。 これが、今後数か月で Azure IoT Central がマルチテナントをサポートする理由です。ソリューション ビルダーは、マルチテナント インターフェイスを 1 回ビルドして、マルチテナント インターフェイスを使用して、リージョン全体で多くの顧客や組織をグローバルに構成、更新し、管理性を犠牲にすることなく、デバイスとデータの主権の両方を提供できます。</p>


  <p><strong>カスタム ユーザー ロールによるユーザー アクセス制御</strong>: 組織の複雑さは、顧客ソリューションの実装によって異なります。 カスタム ユーザー ロールを使用すると、システム内のアクションや構成だけでなく、データに対する明確に定義されたアクセス制御が可能です。 これにより、ユーザーは必要な情報を正確に制御し、それ以上は何も制御しません。</p>


  <p><strong>デバイスとデータのスケール</strong>: Azure IoT Central では、ユーザー&#39;データ処理パイプラインをスケーリングし、何百万ものデバイスをサポートするストレージを提供します。 ソリューション ビルダーは、デバイスを統合してデバイスをシームレスに接続し、IoT Plug and Playデバイス用のIoT Centralエクスペリエンスプラグ アンド プレイ実現できます。</p>


  <p><strong>価格の</strong>更新: 2020 年初めに、スケーリング ソリューション&#39;価格を高め、ソリューション ビルダーに柔軟性を提供する新しい価格レベルを新しく変更する予定です。 IoT Central顧客は、プロジェクトに対する特定のメッセージ ボリュームのニーズに基づいて、複数の価格プランを間もなく選択できます。 詳細については、数週間 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fiot-central%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Cec97f01f80614f210f1408d758a82eb8%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637075351672244944&amp;sdata=SBIa0eqS2MSicnq1Ec1b%2BMA9BuFmAF9jsy2zWcgCEcs%3D&amp;reserved=0">以内に</a> 価格に関するページを確認してください。</p>


  <h2>Azure IoT Central: IoT アプリケーション プラットフォーム</h2>


  <p>Microsoft は、この 4 年間で 50 億ドルAzure IoT投資しています。 私たちの目標は、IoT の取り組みをより簡素化し、ソリューション ビルダーがデジタル変革に集中しながら、ソリューションをより迅速に市場に提供できるようにすることでした。</p>


  <p>Azure IoT Central には、Microsoft が引き続きこのコミットメントを実現する方法の強力な例が用意されています。 セットアップ、管理の負担、運用コストの複雑さとオーバーヘッドを取り除き、すべての業界で革新的なソリューションの作成を加速できます。 Azure IoT Central は、IoT のイノベーションの次の波を作成するために必要な IoT アプリケーション プラットフォームを組織に提供します。 つまり、人や組織がさらに多くの成果を達成できる、よりインテリジェントでコネクテッドな世界です。 詳細については、製品ページを <a href="https://azure.microsoft.com/en-us/services/iot-central/">参照してください</a>。</p>
