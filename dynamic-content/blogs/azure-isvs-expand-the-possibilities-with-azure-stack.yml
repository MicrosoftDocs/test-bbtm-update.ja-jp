Title: Azure ISV は、次の方法で可能性Azure Stack
Summary: Azure Stack、幅広い環境で動作する、成長を続ける独立系ソフトウェア ベンダー (ISV) コミュニティを備えているので、説得力のある強力なソリューションを作成できます。
Content: >-
  <p>Azure Stack幅広い環境で動作する、成長を続ける独立系ソフトウェア ベンダー (ISV) コミュニティを備えているので、説得力のある強力なソリューションを作成できます。</p>


  <p>今日、Id&rsquo; は、お客様の顧客の一般的な要件に対処する ISV パートナーの一部をAzure Stack。</p>


  <h2>データ保護とディザスター リカバリー</h2>


  <p>アプリケーションとデータセットをAzure Stackのオペレーターとユーザーは、データ損失や致命的な障害から迅速に復旧できる必要があります。 複数のパートナーからのオファリングを使用すると、アプリケーションとデータのデータ保護とディザスター リカバリーを有効にできます。 サポートされているパートナーには、<a href="https://www.acronis.com/sites/default/public_files/product_documentation/DS_Acronis_Backup_Cloud_Azure_Extension_EN-US.pdf" target="_blank">次のものが含まれます:、</a><a href="https://www.actifio.com/azure-stack-data-protection/" target="_blank">Actifio</a>、<a href="https://www.carbonite.com/cp/partnership/microsoft-azure" target="_blank">Carbonite</a>、<a href="https://www.commvault.com/solutions/by-technology/virtual-machine-and-cloud/microsoft-azure" target="_blank">Commvault</a>、<a href="https://blog.dellemc.com/en-us/get-power-of-cloud-gain-control-of-your-business/" target="_blank">Dell EMC</a>、<a href="https://www.prnewswire.com/news-releases/micro-focus-delivers-comprehensive-integrated-data-protection-for-hpe-proliant-for-microsoft-azure-stack-300681882.html" target="_blank">MicroFocus</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/quest.rapid-recovery-core-vm" target="_blank">Quest</a>、<a href="https://www.rubrik.com/solutions/azure-stack/" target="_blank">Carbonrik</a>、<a href="https://vox.veritas.com/t5/Veritas-Perspectives/How-Veritas-Protects-Microsoft-Azure-Stack-the-Modern-Enterprise/ba-p/845434" target="_blank">Veritas</a>、ZeroDown。 仕事仲間の <a href="https://azure.microsoft.com/en-us/blog/protecting-applications-and-data-on-azure-stack/" target="_blank">Hector</a> 及び のブログ記事「Azure Stack でのアプリケーションとデータの保護」では、アプリケーションとデータを保護する方法の概要を説明しています。</p>


  <h2>セキュリティ</h2>


  <p>Qualys との統合により、Azure Stack インフラストラクチャの脆弱性とポリシー コンプライアンスのスキャンが現実Azure Stack <a href="https://www.qualys.com/azure-stack" target="_blank">が実現しました</a>。 また、Qualys 仮想スキャナー アプライアンスは、ユーザーがワークロードを保護Azure Stackマーケットプレースにも提供されます。 &rsquo;Thales の Azure Stack Marketplace ソリューション <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CipherTrust Cloud Key Manager</a> (CCKM) により、ハードウェア セキュリティ モジュール (HSM) でのアプリケーション シークレットのバックアップが間もなく利用可能になります。これにより、hsm と Azure Stack で実行されている Key Vault とのインターフェイスが可能になります。 監査は、セキュリティの基本的な部分です。 Azure Stack、<a href="https://www.eventtracker.com/" target="_blank">EventTracker</a> SIEM を<a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-integrate-security" target="_blank"></a>使用して監視するセキュリティ ログ、アラート、監査を転送する Syslog クライアントが公開されます。</p>


  <h2>ネットワーク</h2>


  <p>&rsquo;Azure Stack Marketplace には、基本ネットワーク機能を向上および拡張するクラス最高の仮想ネットワーク アプライアンス Azure Stack&rsquo;ソリューションがあります。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/arista-networks.veos-router?tab=Overview" target="_blank">Arista</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">F5</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/paloaltonetworks.vmseries-ngfw?tab=Overview" target="_blank">Palo Alto Networks</a> の高速サイト間 <strong>VPN</strong> ゲートウェイ ソリューションを利用すると、Azure Stack のネイティブ VPN Gateway リソースよりも最大 10 倍高速なスループットを実現できます。 また、これらのソリューションを使用して、同じ仮想ネットワーク内の 2 つの仮想ネットワークAzure Stack複数の仮想Azure Stack接続できます。</p>


  <p>ENTERPRISE <strong>(WAF) Web Application Firewallロード バランサーをお探しの場合は、</strong> <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/barracudanetworks.waf?tab=Overview" target="_blank">Barracuda</a><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/checkpoint.vsec?tab=Overview" target="_blank">、Check Point</a><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">、F5</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/paloaltonetworks.vmseries-ngfw?tab=Overview" target="_blank">Palo Alto</a>、<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/ptsecurity.ptaf?tab=Overview" target="_blank">Positive Technologies</a> には、見るべきオファリングがあります。</p>


  <p>アプリケーションの&rsquo;<strong> DDoS IDS/IPS</strong> 保護を探している場合は、Check Point の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">CloudGuard</a>、または F5 の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">BIG-IP VE</a> を確認してください。</p>


  <p>データセンター内の<strong>アプリケーションTraffic Manager</strong>のバランスを取&rsquo;Traffic Manager、データ センターでアプリケーションを使用することはできませんが、ローカル サーバーまたはグローバル Azure Traffic Manager? F5 の <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/f5-networks.f5-big-ip-best?tab=Overview" target="_blank">BIG-IP Virtual Edition</a> を見てみたら、複数の仮想デプロイ間でアプリケーションのバランスを取る豊富な機能とポリシー ベースの一元管理を提供Azure Stackしてください。</p>


  <h2>移行</h2>


  <p>Azure Stackは、PaaS 機能を活用して、計画/検出から最新化まで、アプリケーションの移行のすべての段階に対して ISV ソリューションを備えています。 <a href="https://www.carbonite.com/cp/partnership/microsoft-azure" target="_blank">Carbonite</a>、<a href="https://cloudbase.it/cloud-migration-as-a-service/" target="_blank">Cloudbase</a>、<a href="https://www.commvault.com/news/2018/april/commvault-expands-microsoft-azure-stack-integration" target="_blank">Commvault</a>、<a href="https://www.corenttech.com/azure_stack_private_solution.html" target="_blank">Corent Technologies</a> などのパートナーは、さまざまなワークロードを Azure と Azure の両方に移行する方法Azure Stack。</p>


  <h2>課金とビジネスの分析情報</h2>


  <p>サービス プロバイダーは、エンド カスタマーの使用状況を追跡し、その使用量に対して請求する機能を必要としますが、運用時に発生するコストを制御Azure Stack。 <a href="https://www.cloudassert.com/Solutions/Azure-Stack/Billing" target="_blank">CloudAssert</a> や <a href="https://exivity.com/azure-stack" target="_blank">Exivity</a> のような課金パートナーは、Azure Stack 使用状況データを抽出し、サービス プロバイダーとエンタープライズ顧客の両方に使用量ベースの課金とコスト管理を提供できます。</p>


  <h2>開発者のプラットフォームとツール</h2>


  <p>最新のアプリケーションを構築する場合は、依存するツールとフレームワークを活用できます。 現在使用できるフレームワークとツールの一部を次に示Azure Stack。</p>


  <p><a href="https://bitnami.com/azure" target="_blank">Bitnami は</a> 、Azure Stack Marketplace 内にアプリケーションとインフラストラクチャのスタックを提供します。 Bitnamis&rsquo; オファリングを使用すると、Azure &ldquo;&rdquo; ユーザーは、Cassandra のようなビッグ データから WordPress のような CMS にアプリをデプロイする準備が整ったアプリのカタログを、Node.js のような High-Availability の実稼働対応クラスター化ソリューションに提供します。</p>


  <p><a href="https://www.terraform.io/docs/providers/azurestack/index.html" target="_blank">HashiCorp</a> Terraform を使用すると、クラウドまたはオンプレミスで、任意の規模で Azure インフラストラクチャをプロビジョニングおよび管理するために必要なワークフローが可能になります。 コードとしてのインフラストラクチャの手法を使用して、オペレーターは再利用可能な構成ファイルを作成し、その後、Azure またはコード インフラストラクチャの作成または変更Azure Stackします。</p>


  <p><a href="https://pivotal.io/partners/microsoft" target="_blank">中枢</a> Cloud Foundry最新のアプリケーションの継続的デリバリー プラットフォームを有効にすることで、お客様は、お客様のインフラストラクチャをCloud Foundryして管理Azure Stack。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/red-hat-openshift-and-microsoft-azure-stack-together-for-hybrid-enterprise-solutions/" target="_blank">Red Hat</a> OpenShift Container Platform は、ハイブリッド エンタープライズ コンテナーのオーケストレーションAzure Stack管理を提供する、新しいアプリケーションで使用できます。</p>


  <p>これらは、成長を続ける Marketplace での ISV ソリューションのAzure Stackにす。 Azure Stack Marketplace <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-marketplace-azure-items" target="_blank"></a> には、オペレーティング システム、アプリケーション、オープン ソース ツール、ソリューション テンプレートなど、多くのファースト パーティとサード パーティのオファーがあります。 新しい Marketplace アイテムを追加する場合は、頻繁に確認してください。</p>


  <p>Ignite に参加している場合は、Azure Stackブースに立ち寄り、お客様を任意のパートナーに送っていただけます。</p>
