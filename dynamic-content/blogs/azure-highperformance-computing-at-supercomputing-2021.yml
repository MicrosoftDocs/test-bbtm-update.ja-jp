Summary: Azure の HPC と AI に関する市場をリードするビジョンは、継続的な改善へのコミットメントに基づいており、実証済みの HPC テクノロジと設計原則を使用して、クラウドの最高の機能で強化された、本物の認識された HPC 専門知識の中核によって支えています。 その結果、他のクラウドとは異なり、パフォーマンス、スケール、価値を提供する機能が得られます。
Content: >-
  <p>世界中のお客様は、環境、Microsoft Azure、エネルギーの持続可能性、気象モデリング、経済成長などに関連するイノベーションを推進するために、Microsoft Azure に依存しています。 これらの重要な課題に対する解決策を見つけるには、大量の集中コンピューティング能力が必要です。 お客様は、Azure&rsquo; 専用の HPC および AI クラウド サービスの機敏性、スケール、セキュリティ、および最先端のパフォーマンスを通じて、このようなハイ パフォーマンス コンピューティング <a href="https://azure.microsoft.com/en-gb/solutions/high-performance-computing/" target="_blank">(HPC)</a> にアクセスするための最適な方法をますます見つけつますます高まっています。</p>


  <p>AZURE&rsquo; の市場をリードする HPC と AI のビジョンは、継続的<strong></strong>な改善へのコミットメントに基づいており、実証済みの HPC テクノロジと設計原則を使用して、クラウドの最高の機能で強化された、本物の認識された HPC の専門知識の中核によって支えています。 その結果、他のクラウドとは異なり、パフォーマンス、スケール、価値を提供する機能が得られます。 これは、特定のワークロードに対して最大 200% の HPC アプリケーション スケーリング効率を意味します。 これは&rsquo;、顧客が&rsquo; AI ワークロード用のスーパーコンピューター スケールをレンタルできる機能です。 また、COVID-19 に対する争いの中で、週末に医療研究者の手に大量のコンピューティング力を提供して、節約のイノベーションを証明します。</p>


  <h2>Supercomputing 2021 (SC21) で新しい Azure リーダーシップが発表されました</h2>


  <h3>AMD EPYC &ldquo;立ち上がり X CPU を使用した HPC の最先端の&rdquo; Azure<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/244f8fa1-3b3a-4f1e-9455-0534ce24e4cf.jpg"><img align="right" alt="AMD logo" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0904bb9-801a-4c18-90f7-e7f685713225.jpg" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="AMD ロゴ" width="183"></a></h3>


  <p>Amd EPYC 第 3 <a href="https://www.aka.ms/MilanXPreview" target="_blank"></a> 世代プロセッサによって強化された Azure HBv3 仮想マシンと、3D v キャッシュ(コードネーム: 3D)、"3D" (3D V キャッシュ&ldquo;)、"3D"、"1000000000&rdquo;" X というコード名が付いた Azure HBv3 仮想マシンのプレビューがリリースされました。 これらのプロセッサにより、パフォーマンス、スケーリング効率、およびコスト効率が大幅に向上します。これは、メモリ パフォーマンスに関連するさまざまなワークロード (例:CFD、明示的な有限要素分析、計算の地球科学、気象シミュレーション、シリコン設計 RTL ワークフローなど) です。 詳細については、 <a href="https://www.aka.ms/MilanXPreviewBlog" target="_blank">起動ブログ</a> を参照してください。</p>


  <h3><a href="https://blogs.microsoft.com/ai/new-azure-openai-service/" target="_blank">新しい Azure OpenAI サービスは、強力な GPT-3 言語モデルへのアクセスを組み合わせたもの</a></h3>


  <p>今日の Microsoft Ignite カンファレンスで、Microsoft は、お客様が新しい <a href="https://azure.microsoft.com/en-us/services/openai-service/" target="_blank">Azure OpenAI サービス</a>でこれらの種類のエクスペリエンスを明らかにするのに役立つと発表しました。これにより、Azure プラットフォーム経由で OpenAIs&rsquo; API にアクセスし、最初は招待でのみ利用できます。 新しい Azure Cognitive Service を使用すると、OpenAIs&rsquo; の強力な GPT-3 モデルに、セキュリティ、信頼性、コンプライアンス、データプライバシー、および Microsoft Azure に組み込みのその他のエンタープライズ レベルの機能にアクセスできます。</p>


  <h3>Microsoft では、Azure AI-Supercomputer最新の 80 GB NVIDIA A100 GPU の一般提供、TOP500 スーパーコンピューター リストのクレーム 4 スポットに関するページを拡大 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe32d389-e530-420f-b0f1-3c2ec9adfd8c.png"><img align="right" alt="nvidia logo" border="0" height="127" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16398640-76ed-4582-b069-d2e48ca9084e.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="nvidia ロゴ" width="160"></a></h3>


  <p>本日、Microsoft は、NVIDIA A100 Tensor Core 80 GB GPU を搭載した NDm A100 v4 シリーズである Azure の新しい VM シリーズの一般提供を発表しました。 これにより、パブリック クラウドでの Azure リーダーシップ クラスの AI スーパーコンピューティングスケーラビリティが拡張され、元の ND A100 v4 インスタンスの 6 月の一般提供に基が構築され、最初に AZURE ND A100 v4 VM が TOP500 スーパーコンピューティング リストの 4 つの公式の場所を要求する別のパブリック クラウドが追加されます。<a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank"></a> このマイルストーンは、NVIDIA Quantum InfiniBand ネットワークを備えたクラスをリードする設計であり、各 GPU に対して In-Network Computing、200 Gb/s、GPUDirect RDMA、および全く新しい PCIe Gen 4.0 ベースのアーキテクチャが搭載されています。 詳細については、 <a href="https://aka.ms/ndma100v4blog" target="_blank">GA のお知らせの完全なブログ</a> を参照してください。</p>


  <h2>2021 年の Azure HPC と AI スーパーコンピューティングの大きな瞬間</h2>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430379358742351454-vestas-energy-azure-hpc" target="_blank">Azure HPC を使用して持続可能なエネルギーのための風力ファーム制御モデルをスーパーチャージする</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f1b419-8908-4501-8688-57d9b6dc9f95.png"><img align="right" alt="Vestas logo" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3c7aa09-8d15-45db-8ded-cec20a0b1153.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Vestas のロゴ" width="191"></a></h3>


  <p>持続可能なエネルギー ソリューションのグローバル リーダーである Vestas Wind Systems A/S は、タービンウェイクの悪影響を減らすことで風力エネルギー生産を最適化したいと考えました。 Microsoft およびパートナー企業と minds.ai、Vestas は機械学習を使用して強化学習エンジンを実行し、Microsoft Azureおよびストレージ リソースを提供しました。 概念実証が完了し、Wind Farm がウェイク 効果を軽減し、より多くの風力エネルギーを生成し、持続可能で良いエネルギーの未来を構築するのに役立つ可能性を提供するシミュレーションを生成するツールが、現在、Vestas に用意されています。</p>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD IT は、Azure HPC を使用して容量、拡張性、イノベーションに対する非常に満足のいく意欲を満たします</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a25370f-6a35-45cd-8bd0-ad9373302b10.jpg"><img align="right" alt="AMD logo" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca4a0bcf-5ec0-4151-b366-3d653dabb38f.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="AMD ロゴ" width="200"></a></h3>


  <p>AMD は、材料、コンピューター プロセッサ、および関連テクノロジのリーダーとして、顧客にサービスを提供し、業界に対応し、サーバー、コンピューター、および埋め込みシステムの実行方法の標準を設定する責任を負います。 その実行実績を維持するために、AMD の IT チームは Microsoft Azure ハイ パフォーマンス コンピューティング (HPC)、HBv3 仮想マシン、その他の Azure&rsquo; リソースを使用してスケーラブルな容量を構築し、会社のクラウド機能を最適化し、市場への時間を加速し、数週間や数か月の遅延をなくしました。</p>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430377058968477645-sensyne-health-partner-professional-services-azure-hpc" target="_blank">Sens hpc Health は、COVID-19 ヘルス サービス、Azure HPC および AI テクノロジに対する国内サービスの使用を支援します</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f2d5b8e-24b9-40eb-b5ed-45ac0f714329.png"><img align="right" alt="Sensyne Health Logo" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c0b793b-6eda-4906-bb3d-e1b4a00c6a15.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Sens付きヘルス ロゴ" width="164"></a></h3>


  <p>&rsquo;英国の National ヘルス サービス が、人間の読者が実現できない精度と速度で COVID-19 テストを大規模に読み取るアプリを思い描いた時、Sens speed Health は呼び出しに答えました。 このアプリは、AI を使用する Web サービスにユーザーを接続し、グラフィックス処理ユニットで NVIDIA Triton Inference Server と詳細に調整された Azure ハイ パフォーマンス コンピューティング (HPC)&rsquo; ソリューションを提供します。 その結果、&mdash;非常に高速で正確な MagnifEye ソリューションが得られます。</p>


  <h3>UK Met Office の発表</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-azure-supercomputing-to-uk-met-office/" target="_blank">UK Met Office</a> のスーパーコンピューター発表では、Microsoft が 10 年間の管理されたスーパーコンピューター サービスを提供する契約を受け取ったことが強調されました。これにより、気象および気候研究用の高度なスーパーコンピューター機能が提供され、この分野での Met Office&rsquo; s リーダーの継続が保証されます。</p>


  <h2>以前の 2021 年の Azure HPC および AI 製品の発表</h2>


  <h3>Azure HBv3 仮想マシン</h3>


  <p>Azure では、HPC ワークロード向け <a href="https://azure.microsoft.com/en-us/blog/more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc/" target="_blank">Azure HBv3</a> 仮想マシンの一般提供を発表しました。これは、最新のテクノロジを HPC のお客様に提供する速度と、お客様がすぐに使用できるコンピューティング パフォーマンスを実現します。</p>


  <h2>Azure ND A100 v4 仮想マシン</h2>


  <p>Azure は、 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">HDR 200 Gb/s InfiniBand</a>&mdash; ネットワークを備えるスケールアウト NVIDIA A100 GPU クラスターの一般提供を発表しました。最速のパブリック クラウド スーパーコンピューター。 ND A100 v4 VM は NVIDIA A100 Tensor Core GPU を搭載し、最も要求の厳しいお客様が速度を下げることなくスケールアップおよびスケールアウトするように設計されています。</p>


  <p>2021 年 6 月の TOP500 リストでは、Microsoft Azure はパブリック クラウド サービスを新しいレベルに引き上げ、TOP500 リストの 26 位から 29 位の 4 つの連続するスポットを取ったシステムの作業を示しました。 これらは、ND A100 v4 クラスターと呼ばれるグローバル AI スーパーコンピューターの一部で、現在、4 つのグローバル リージョンでオンデマンドで利用できます。&nbsp;<em>これらの順位付けは、クラスター全体のサイズの一部で達成されました</em>。 各システムは、TOP500 ランク付けの基礎となる 64&rsquo; ビット浮動小数点演算の HPC パフォーマンスの従来のメジャーである Linpack とも呼ばれる、16.59 ペタフロップを、このベンチマークで提供しました。</p>


  <h3>Megatron-Turing自然言語モデル</h3>


  <p><a href="https://www.microsoft.com/en-us/research/blog/using-deepspeed-and-megatron-to-train-megatron-turing-nlg-530b-the-worlds-largest-and-most-powerful-generative-language-model/" target="_blank">Azure では</a>、DeepSpeed および Megatron を搭載した Megatron-Turing 自然言語生成モデル (MT-NLG) が発表されました。このモデルは、現在までトレーニングされた最大かつ最も強力なモノリシック トランスフォーマー言語モデルであり、パラメーターは 5,300 億です。 これは、非常に大規模な AI モデルのトレーニングをさらに並列化して最適化するために、Microsoft と NVIDIA の間の研究コラボレーションの結果です。</p>


  <h3>Azure FX シリーズ仮想マシン</h3>


  <p>Azured は、特に EDA ワークロード用に設計された専用の仮想マシンを使用して、電子設計オートメーション (EDA) ワークロード処理を最適化するように設計された Azure FX シリーズ仮想マシンの一般提供を発表しました。 &quot;詳細については、Azure ブログ「<a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">Azure FX シリーズ Virtual Machines</a>&quot; を使用して極端なコンピューティング パフォーマンスを最適化する」、Ansys RedHawk &quot; のお知らせ「<a href="https://techcommunity.microsoft.com/t5/azure-compute/how-azure-fx-vm-makes-ansys-redhawk-sc-run-faster-the-less-you/ba-p/2464023" target="_blank">Azure FX VM で Ansys RedHawk-SC&trade;</a> をより迅速に実行する方法」を参照してください。&quot;</p>


