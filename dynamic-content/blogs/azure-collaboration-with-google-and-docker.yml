Title: Google と Docker とのコラボレーションを発表し、新しいオープン ソース プロジェクトをサポートMicrosoft Azure
Summary: 先月、拡張機能テクノロジを使用して Docker を可能な限り迅速かつ簡単に実現するために、Azure Virtual Machines に Docker をデプロイするサポートを発表しました。
Content: >-
  先月、拡張機能<a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/"></a>テクノロジを使用して Docker を可能な限り迅速かつ簡単に実現するために、Azure Virtual Machines に Docker をデプロイするサポートを発表しました。 現在、お客様によりオープンでコミュニティ駆動型の選択肢を提供するコミットメントを継続して、現在、Google と Docker と共に、<a href="https://github.com/GoogleCloudPlatform/kubernetes">kubernetes</a> と <a href="https://github.com/docker/libswarm">libswarm</a> の両方のオープン ソース プロジェクトを Microsoft Azure プラットフォームでサポートする計画を発表しています。


  6 月に発表された Kubernetes は、Docker コンテナーのオーケストレーションとスケジュール設定をサポートする宣言型コンテナー管理ソリューションであり、当初は Google Compute Engine の上に構築されています。 このプロジェクトに対する Microsoft Open Technologies GitHubの貢献により、Azure Linux Virtual Machines の上に Kubernetes 機能が有効Linux Virtual Machines。 これにより、Linux コンテナーを使用して Kubernetes で管理する開発者に追加のオプションが提供されます。


  同様に、MS Open Tech は Docker の libswarm プロジェクトをサポートしています。Docker では命令型管理が提供されます。そのため、 <a href="https://blog.docker.com/2014/06/keynote-videos-from-dockercon14/">libswarm</a> は Azure Virtual Machines へのコンテナーのデプロイを可能にする上で Azure をネイティブにサポートします。


  現在のお知らせは、お客様のニーズと選択をサポートするためのコミットメントに基付け、Windows、SQL、.NET から Python、Ruby、Node.js、Java、Hadoop、Linux、Oracle まで、任意のパブリック クラウドのオペレーティング システム、言語、サービスの広範なセットを提供することで、アプリケーションをすばやく構築、デプロイ、管理することができます。 Puppet、Chef、その他のオープン ソース テクノロジに対する Azure サポートに関する最近の発表も示されているのと同様に、オープン性は安定して進んでいます。 Microsoft では、混合 IT 環境で作業している開発者、パートナー、顧客との継続的なエンゲージメントの重要性を認識し、最も重要なプロジェクトについてお客様からのご意見をお待ちしています。
