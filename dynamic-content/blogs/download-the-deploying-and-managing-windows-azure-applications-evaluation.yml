Content: <p><a target="_blank" href="https://technet.microsoft.com/en-us/evalcenter">TechNet 評価センター</a>の担当者は、 <a target="_blank" href="https://clk.atdmt.com/MRT/go/340340042/direct/01/">Windows Azure アプリケーションのデプロイと管理</a>という新しい評価エクスペリエンスをリリースしました。 この評価では、ユーザーはステップバイステップガイドに従って、 <a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a>にサンプルアプリケーションをデプロイし、System Center Operations Manager (SCOM) を使用してそのアプリケーションを監視および管理します。</p>  <p>SCOM により、IT プロフェッショナルは、既存のスキルとツールを使用して、追加のハードウェアやソフトウェアを購入せずに Windows Azure 上のアプリケーションを監視および管理することができます。 Windows Azure アプリケーション Monitoring 管理パックは、Windows azure 上で実行されている System Center Operations Manager 2007 R2 とアプリケーションの間のギャップを橋渡しします。これにより、IT 担当者は System Center Operations Manager を使用して Windows azure でアプリケーションを管理できます。</p>  <p>評価は無料であり、既存の Windows Azure 無料試用版で動作します。 Windows Azure アプリケーションのデプロイと管理については、<a target="_blank" href="https://clk.atdmt.com/MRT/go/340340042/direct/01/">こちらで</a>登録してください。</p>  <p>評価には、次のコンポーネントが含まれています。</p>  <ul>  <li><b>Azure Platform 試用版</b> - の WindowsWindows Azure platform の無料試用版にサインアップするか、自分のアカウントを使用してください。</li>  <li><b>評価ガイド</b> -このステップバイステップガイドでは、Windows Azure でアプリケーションをデプロイして管理する手順について説明します。</li>  <li><b>Azure 対応アプリケーション</b> - の Windowsこのサンプルアプリケーションは Windows Azure にデプロイします。</li>  <li><b>System Center Operations Manager 2007 R2 VHD</b> -この完全に構成された仮想マシンは、サンプルアプリケーションを azure Windows にデプロイする環境を提供し、Windows の azure パブリッククラウド環境でアプリケーションと IT サービスを管理するための Operations Manager の機能 System Center デモンストレーションします。</li>  <li><b>Windows Azure アプリケーション監視管理パック-</b> System Center Operations Manager 用の Windows Azure アプリケーション監視管理パックを使用すると、Windows Azure で実行されているアプリケーションの可用性とパフォーマンスを監視できます。</li>  <li><b>Visual Studio 用の azure ソフトウェア開発キットとツールを Windows して</b>、azure Windows をさらに詳しく調べることができます。これらのツールは Visual Studio 2010 および Visual Web Developer 2010 Express Edition を拡張して、azure Windows でスケーラブルなサービスを作成、ビルド、デバッグ、実行、およびパッケージ化できるようにします。 -</li>  </ul>  <p>フォーラム、ソリューションアクセラレータ、ホワイトペーパー、web キャストなどのテクニカル製品リソースにアクセスするための登録については、「 <a target="_blank" href="https://technet.microsoft.com/evalcenter/hh283238.aspx">Windows Azure アプリケーションリソースのデプロイと管理</a>」を参照してください。</p>
