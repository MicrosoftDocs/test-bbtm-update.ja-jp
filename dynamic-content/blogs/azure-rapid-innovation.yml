Title: Microsoft Azureクラウドで迅速なイノベーションを実現し続ける
Summary: 'パートナーと顧客がクラウドの速度、柔軟性、コスト削減を活用するのに役立つ、新しい強化されたクラウド サービスを使用して、Azure プラットフォームで迅速にイノベーションを続けています。 ワシントン D.C. で来週のワールドワイド パートナー カンファレンスに向かっている場合の、おすすめの更新プログラムを次に示します。 '
Content: >-
  私たちは、パートナーと顧客が今日のモバイルファーストのクラウドファーストの世界でイノベーションを起こして成功するのに役立つ、世界クラスのクラウド コンピューティング プラットフォームの提供にコミットしています。 来週ワシントン D.C. でワールドワイド パートナー カンファレンスに向かっている私たちは、パートナーと顧客がクラウドの速度、柔軟性、コスト削減を活用するのに役立つ新しい強化されたクラウド サービスを使用して、Azure プラットフォームで急速にイノベーションを続けていると共有して、うれしく思います。


  <b>Azure プレビュー ポータルの機能強化</b>


  4 月には、インフラストラクチャとプラットフォーム サービスの間のギャップを埋める独自のクラウド環境 ( <a href="https://portal.azure.com/">Azure</a> プレビュー ポータル) を導入しました。そのため、開発者と IT プロフェッショナルは異なるクラウド環境で作業する必要がなくなりました。 すべてのリリースで、ポータル内のエクスペリエンスが向上し、より強力になります。 来週から、お客様はポータルで次の新機能を体験できます。

  <ul>
   <li><span style="text-decoration: underline;">IaaS 機能</span>: 豊富な仮想マシンベースのアプリケーションを作成、デプロイ、監視、管理し、完全にカスタマイズ可能なポータル エクスペリエンス内で仮想ネットワークを管理します。 単純な仮想マシンの作成に加えて、数回クリックで豊富なマルチマシン アプリケーション テンプレートのデプロイを自動化する機能が追加されています。 これにより、ポータルから多層の高可用性SharePointファームをデプロイできます。</li>
   <li><span style="text-decoration: underline;">リソース グループの機能強化</span>: 仮想マシンや仮想ネットワークなどのインフラストラクチャ サービスと、同じリソース グループ内の Web サイトやデータベースなどのプラットフォーム サービスを 1 つのアプリケーションとして管理します。 このレベルの柔軟性と制御は、Azure がインフラストラクチャとプラットフォーム サービスの間の線をぼかしている方法の一例であり、お客様はアプリケーションのニーズに最適なプラットフォームを選択できます。</li>
   <li><span style="text-decoration: underline;">Azure イメージ</span> ギャラリーの更新: 完全に再イメージ化された <a href="https://azure.microsoft.com/en-us/services/virtual-machines/">Azure</a> ギャラリーは、開発/テスト サーバーまたは実稼働アプリケーションを数分でプロビジョニングできるいくつかの新しい仮想マシン イメージを追加して、より強力です。 新しい仮想マシンのイメージとテンプレートは、複雑なアプリケーションの構築、調整、デプロイから推測を取り出すので、インフラストラクチャを管理する代わりにビジネス価値の作成に集中できます。</li>
   <li><span style="text-decoration: underline;">Azure SQL Database: お</span>客様は、他の Azure サービスと一SQL、ポータル内で Azure SQL データベースを管理できます。 これには、Web とビジネス全体でのデータベースのプロビジョニング (現在一般提供中) と Basic、Standard、プレミアム (現在プレビュー中) が含まれます。</li>
  </ul>

  &nbsp;


  まだ行っていない場合は、ここで新しい Azure プレビュー ポータルを使用して<a href="https://portal.azure.com/"></a>、クラウド アプリケーションを管理する独自の強力でシンプルな方法を体験してください。


  <b>Event Hub は、高パフォーマンスのリアルタイム イベント ストリーミングを提供します</b>


  今日の接続された世界は、数分ごとにテレメトリ データを生成するコネクテッド カーとサーモスタット、すべてのユーザーの個々のアクションのテレメトリをキャプチャするすべてのサービスとモバイル アプリで 1 秒ごとに生成されるアプリケーション パフォーマンス カウンターからのビッグ データによって定義されています。このデータの貴重な処理には、リアルタイムまたはバッチで分析と分析情報を取得するために、事実上無限のスケールに対応した "取り込み子" が必要です。 来週プレビューで開始される Azure Event Hub を使用すると、数百万台のデバイスから複数のアプリケーションとストレージ システムに、1 秒あたり数百万件のイベントを確実かつ効率的にストリーミングできます。


  <b>ハイブリッド クラウドを有効にするための継続的なコミットメント </b>


  Microsoft は、リソース、時間、またはコストを犠牲にすることなく、ソリューションをクラウドに簡単にスケーリングするためのツールを顧客に提供する、グローバルに接続されたハイブリッド世界の作成に重点を置っています。


  Azure ExpressRouteを開始した Azure ExpressRoute は、専用のプライベート接続を介してオンプレミス環境を Azure にブリッジし、パブリック接続に関連する待機時間、速度、セキュリティの問題を排除します。 現在、ExpressRoute は米国とヨーロッパの 3 つの場所で利用できますが、Equinix とのパートナーシップの拡大により、ExpressRoute 経由の Azure へのアクセスは、世界中の 6 つの追加の場所で、今週ロールアウトされます。


  <b>新しい Azure 米国中部と米国東部 2 リージョンが起動するように設定</b>


  来週は、それぞれアイオワ州とバージニア州で米国中部リージョンと米国東部 2 リージョンを起動する予定です。Azure の需要が急速に増加する中、これらの新しいリージョンは、パフォーマンスを犠牲にすることなく、6 か月から 9 か月ごとに容量を 2 倍にし続けるのに役立ちます。Azure Web サイトが更新され、新しいリージョンで利用可能なサービスと価格<a href="https://azure.microsoft.com/en-us/regions/#services">に関</a><a href="https://azure.microsoft.com/en-us/pricing/overview/">する詳細情報</a> が提供されます。


  <b>クラウド向け拡張Azure Governmentプレビュー</b>


  Microsoft では、Azure Government Cloud のプレビューを拡張して <a href="https://www.microsoft.com/government/ww/public-services/blog/Pages/post.aspx?postID=374&amp;aID=66">、</a> パートナーと顧客のソリューションとワークロードを増やしています。 最初は、今年の初めに <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/04/microsoft-highlights-mobile-and-cloud-technologies-for-government-at-federal-forum.aspx">連邦</a> フォーラムでプライベート プレビューに参加しました。Azure Government クラウドは、特に米国の公共部門のワークロード向けに、Azure の分離されたインスタンスです。


  <b>新しい StorSimple ハイブリッド Storageソリューションと Azure Machine Learning プレビュー</b>


  また、Microsoft Azure StorSimple 8000 シリーズハイブリッド ストレージ アレイを発表し、高パフォーマンス、大規模なオンプレミス容量、10G LAN 接続を必要とする企業のお客様のニーズに対応いたします。


  最後にAzure Machine Learningクラウドの高度な分析用のフル マネージド サービスが、来週パブリック プレビューで利用できる予定です。 詳細については、<a href="https://blogs.technet.com/b/machinelearning/">Azure ML ブログを参照してください</a>。


  市場に出回っているイノベーションの幅とスピードは非常に大きく、これらの更新によってパートナーや顧客にも及び得る可能性に大きな思いをしています。 こちらに従って <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/07/09/microsoft-delivers-updates-innovations-and-expansions-to-meet-cloud-demand.aspx">、WPC ブログ</a> を参照して、クラウドがビジネスに価値を提供する方法の詳細を確認してください。
