Title: LoRaWAN デバイスへのネットワークと Azure IoT 接続
Summary: この週では、アムステルダムの革新者、Microsoft、およびネットワークファンデーションが、オープンソース Azure IoT プロジェクトの中央デバイスブリッジを使用して Azure IoT 中部にデバイスを接続することにより、2000の開発者、、インテグレーターと共同作業を行っています。
Content: >-
  <p>この週では、<a href="https://www.thethingsnetwork.org/conference/" target="_blank">アムステルダムの革新者</a>、Microsoft、およびネットワークファンデーションが、オープンソース Azure IoT プロジェクトの<a href="https://github.com/Azure/iotc-device-bridge" target="_blank">中央デバイスブリッジ</a>を使用して Azure IoT 中部にデバイスを接続することにより、2000の開発者、、インテグレーターと共同作業を行っています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93160969-524a-4eb6-8fe2-c9341ac89bc6.png"><img alt="IoT Central dashboard" border="0" height="1322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/706ddf61-2881-487d-85ba-c6f05e4af3d7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Central ダッシュボード" width="1792"></a></p>


  <p>モノのインターネット (IoT) アプリケーションは、プロセスとビジネスを変革するためにセンサーとデバイスデータを活用します。 インテリジェントなエッジでのコンピューティング、接続されたデバイスとセンサー、学習との通信、インテリジェントクラウドとの共有を可能にするために、広範囲に接続する必要があります。 IoT デバイス、ネットワーク、およびインフラストラクチャの異種の性質によって、IoT デバイスをワイヤレスで接続するためのさまざまなプロトコルとテクノロジが作成されます。各アドレスには、バッテリ消費量、範囲、セキュリティ、頻度の使用状況など、それぞれに固有のニーズと要件があります。</p>


  <p><a href="https://lora-alliance.org/about-lorawan" target="_blank">LoRaWAN</a> &trade;これらのテクノロジ &ndash; の1つは、 <a href="https://lora-alliance.org/" target="_blank">Lora アライアンス</a>によって低電力でワイドエリアネットワークプロトコルとして設計された仕様です。このトポロジでは、ゲートウェイがエンドデバイスと中央ネットワークサーバー間でメッセージをリレーします。 多くの企業は LoRaWAN を採用しており、多くの場合、iot 接続サービスを提供して、IoT デバイスの接続を簡素化しています。 LoRa アライアンスのアクティブなメンバーである "ネットワーク" は<a href="https://www.thethingsnetwork.org/" target="_blank">、</a>グローバルなオープン LoRaWAN ネットワークを構築することを目的とした基盤であり、業界級の LoRaWAN ソリューションを構築する開発者をサポートしています。 これは、6万開発者を超えるアクティブなグローバルコミュニティを促進し、LoRaWAN 互換のソリューション、デバイス、およびサービスのマーケットプレースを提供します。</p>


  <p>Microsoft Azure のインテリジェンスを既存の IoT クラウドソリューション ("ネットワーク" など) に取り込むために、Azure IoT チームは、オープンソースである<a href="https://azure.microsoft.com/en-us/blog/connect-devices-from-other-iot-clouds-to-azure-iot-central/" target="_blank">Azure IoT Central Device Bridge</a>を作成し、Azure サービスを利用するプロジェクトをデプロイする準備ができました。また、LoRaWAN デバイスを IoT 用の Microsoft &rsquo; SaaS オファリングに簡単に接続できるようになりました。 両方のソリューションを数分で統合することにより、ネットワークデバイスとセンサー &rsquo; データを Azure IoT 中部に取り込み、ビジネスアプリケーションでのアクションを表示、分析、トリガーすることができます。</p>


  <blockquote>

  <p><em>&ldquo;Azure IoT Central を使用したブリッジは、LoRaWAN 開発者のエクスペリエンスを向上させ、複雑さを軽減するために必要な手順です。私たちは、このオープンソースプロジェクトで Azure IoT チームと共同作業を行います。これにより、コミュニティは、エンドツーエンドの IoT アプリケーションを迅速かつ少ない労力で開発することができます。&rdquo;</em></p>

  </blockquote>


  <p align="right">&ndash; さまざまな業界でのアレクサンドロスオーバー、ビジネス開発</p>


  <p>私たちのカンファレンスでは、2000 LoRaWAN の開発者、革新者、インテグレーターが一緒に提供されており、このシンプルで堅牢な統合に関して LoRaWAN の専門家と協力するのに最適なプレイグラウンドです。 私たちは、コミュニティの支援を受けて Azure IoT Central Device Bridge プロジェクトを拡大し、Azure IoT に何百万もの LoRaWAN を接続できるようにすることを目的としています。 LoRaWAN ソリューションを計画している場合、または既に開発している場合は、今すぐプロジェクトに参加して、コード、コメント、および提案を投稿してください。</p>
