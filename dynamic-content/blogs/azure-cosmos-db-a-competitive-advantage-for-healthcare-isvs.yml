Title: 'Azure Cosmos DB: 医療 ISV の競争上の利点'
Summary: 確立された現在のソースからの患者情報の急増に伴い、精査された規制に伴い、現在の医療システムは、ほぼリアルタイムのデータ統合に徐々に移行しています。
Content: >-
  <p><em>このブログは、Shweta Mishra、シニア ソリューション アーキテクト、CitiusTech、および CitiusTech の最高技術責任者である Vinil Menon によって共同作成されました</em></p>


  <p>CitiusTech は、医療技術サービスのスペシャリスト プロバイダーです。これは、お客様が医療におけるイノベーションを加速するのに役立ちます。 CitiusTech では、Azure Cosmos DB を使用して、さまざまなソースからの医療データのリアルタイムの収集と移動を、セキュリティで保護された方法で簡略化しました。 確立された現在のソースからの患者情報の急増に伴い、精査された規制に伴い、現在の医療システムは、ほぼリアルタイムのデータ統合に徐々に移行しています。 このようなパフォーマンスを実現するために、医療システムでは待ち時間が短く高可用性が必要であるだけでなく、応答性も高くする必要があります。 さらに、高速で大量の医療データのインフローを管理するために、効果的にスケーリングする必要があります。</p>


  <h2>状況</h2>


  <p>IoT (モノのインターネットの台頭により、通常の医療デバイス、ウェアラブル、従来の病院に配置された医療機器を利用してデータを収集および共有できます。 ワイド エリア ネットワーク (WAN) 内には、標準とプロトコルが十分に定義されますが、インターネットに接続されるデバイスの数が増え続けているので、標準のコンプライアンスと実装の一貫性が一般的に不足しています。 さらに、IoT 対応の医療/モバイル デバイスからのデータ照合順序と生成には、増加するデータに対処するための特殊なアプリケーションが必要です。</p>


  <p>この自由形式のアプローチでは、ビジネス要件の変化に応じてさまざまなデータをドキュメント指向ストアに格納できるので、柔軟性が高い結果を得る可能性があります。 リレーショナル データベースは、このような&rsquo;データに対して CRUD 操作を実行する場合には効率的ではなく、一貫したデータ整合性が必要なトランザクション データを処理するために不可欠です。 異なるデータベースは、さまざまな問題を解決するように設計されています。1 つのデータベース エンジンを複数の目的で使用すると、通常、パフォーマンスの高いソリューションが発生します。 一方、複数の種類のデータベースの管理は運用上のオーバーヘッドです。</p>


  <p>分散グローバル スケール ソリューションの開発は、パフォーマンスを損なうことなく、またデータ主権のニーズに準拠しながら、複数のリージョン間でデータベースをスケーリングする機能と複雑さによって困難になります。 これにより、多くの場合、複数のリージョン データベースの非効率的な管理や、不適合が生まれます。</p>


  <h2>ソリューション</h2>


  <p>Azure Cosmos DB には、パフォーマンスを損なうことなくデータ ストア テクノロジの組み合わせを使用できる、ポリグロット永続化機能があります。 これは、マルチモデルで高可用性でグローバルにスケーラブルなデータベースであり、実績のある低待機時間の読み取りと書き込みをサポートします。 Azure Cosmos DB にはエンタープライズ レベルのセキュリティ機能が備え付け、保存時に暗号化されたデータはすべて保持されます。</p>


  <p>Azure Cosmos DB は、ターンキーグローバル分散機能を提供するだけでなく、データベースを特定のリージョンにジオフェンスしてデータ主権のコンプライアンスを管理できるので、分散グローバル スケール ソリューションに適しています。 マルチマスター機能を使用すると、一貫性が保証されたリージョン間で書き込みを行い、同期することができます。 さらに、ACID 保証付きマルチドキュメント トランザクションもサポートしています。</p>


  <h2>医療の使用事例</h2>


  <p>Azure Cosmos DB は、次のワークロードに非常に適しています。</p>


  <h3>1.グローバル規模のセキュリティで保護されたソリューション</h3>


  <p>ミッション クリティカルなグローバル規模のソリューションを提供する CitiusTech のような組織は、Azure Cosmos DB をソリューション スタックの重要なコンポーネントと見なす必要があります。 たとえば、ある施設の医療デバイスを通じて患者の非ドラッグ治療を開発している ISV は、Azure Cosmos DB に治療情報と医療デバイスメタデータを格納する Web またはモバイル アプリケーションを開発できます。 治療情報は、治療のためにグローバルな施設の医療デバイスにプッシュできます。 ISV は、ジオフェンス機能を使用してコンプライアンス要件に準拠できます。</p>


  <p>Azure Cosmos DB は、慎重に設計された戦略でマルチテナント データベースとして使用できます。 たとえば、テナントのスケーリング要件が異なる場合は、Cosmos Azure コンテナーを作成できます。 Azure Cosmos DB では、コンテナーは分散とスケーラビリティの論理単位として機能します。 マルチテナントは、Azure Cosmos コンテナー内のパーティション レベルで可能な場合がありますが、ホット スポットを作成し、全体的なパフォーマンスを損なうことなく慎重に設計する必要があります。</p>


  <h3>2.リアルタイムの位置情報システム、モノのインターネット</h3>


  <p>Azure Cosmos DB は、医療デバイスと患者をリアルタイムで追跡および管理するためのソリューションを構築する場合に効果的です。多くの場合、データ、スケール、回復性の迅速な速度が必要です。 Azure Cosmos DB では、低待機時間の書き込みと読み取りがサポートされ、高可用性と回復性のために、各リージョン内の複数の障害ドメインと更新ドメインにすべてのデータがレプリケートされます。 セッションの整合性は、このようなシナリオに適した 5 つの整合性レベルの 1 つとしてサポートされています。 セッションの整合性により、セッション内の強力な整合性が保証されます。</p>


  <p>Azure Cosmos DB を使用すると、処理電力のスケーリングも可能になります。これはバースト シナリオに役立ち、エラスティック スケールのペタバイト単位のストレージも提供します。 これにより、要求ユニット (RUS&rsquo;) をワークロードに応じてプログラムで調整できます。</p>


  <p>CitiusTech は、次の要件を備えた医療 IoT ベースのプラットフォームを構築するために、医療グレードのバイタサインと生体モニタリング ソリューションのトップ プロバイダーと一緒に作業しました。</p>


  <ul>
   <li>医療品質でバイタを監視する</li>
   <li>パートナーがカスタム ソリューションを統合するソリューションを提供する</li>
   <li>パーソナライズされたアクション可能な分析情報を提供する</li>
   <li>メッセージやデバイスで生成されたデータは&rsquo;固定構造でなく、将来変更される可能性があります</li>
   <li>データ プロデューサーは、1 つのサブジェクトあたり 2 秒未満で少なくとも 100 人のサブジェクトのデータを同時にアップロードし、要求ごとにサブジェクトあたり 40*21=840 以下のデータ ポイントを受け取る</li>
   <li>同時に読み取るデータ コンシューマー、2 秒未満で少なくとも 100 人の対象のデータ、データ コンシューマーあたり 15,000 以下のデータ ポイントを生成</li>
   <li>最新の 14 日間のデータに対してクエリを実行する準備が整い、14 日より古いデータをコールド ストレージに移動する</li>
  </ul>


  <p>CitiusTech では、Azure Cosmos DB をホット ストレージとして使用して正常性データを格納しました。これは、受け取りセンサーによって継続的に生成された正常性データの低待機時間の書き込みと読み取りを可能にしました。 Azure Cosmos DB では、さまざまな形状とサイズのドキュメントを大規模に格納するスキーマに依存しない柔軟なストレージが提供され、Azure コンプライアンス認定によるエンタープライズ レベルのセキュリティが許可されています。</p>


  <p>Azure Cosmos DB の Time to Live (TTL) 機能は、TTL 値に基づいて期限切れの項目を自動的に削除しました。 これは、データ主権のコンプライアンス要件に対処するために、geo フェンス機能を使用して地理的に分散されています。</p>


