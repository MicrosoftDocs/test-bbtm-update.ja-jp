Title: プレビュー段階の Azure ExpressRoute の監視
Summary: Network Performance Monitor (NPM) を使用して、ExpressRoute の監視のプレビューを発表します。 NPM を使用して、Azure でのブランチオフィスと Vnet の間のエンドツーエンド接続とパフォーマンスを ExpressRoute 経由で監視できるようになりました。
Content: >-
  <p><a href="https://blogs.technet.microsoft.com/msoms/2016/07/27/introducing-oms-network-performance-monitor/" target="_blank">Network Performance Monitor</a> (npm) を使用して、ExpressRoute の監視のプレビューを発表します。 NPM を使用して、Azure でのブランチオフィスと Vnet の間のエンドツーエンド接続とパフォーマンスを ExpressRoute 経由で監視できるようになりました。</p>


  <h3>包括的なネットワーク監視</h3>


  <ul>
   <li>NPM は、Microsoft とサービスプロバイダーのエッジネットワークとキャンパスネットワークの間で、ExpressRoute 回線の接続とルーターを検出します。</li>
   <li>Azure のワークロードへの接続を監視し、ユーザーのパフォーマンスを低下させる特定のホップを特定します。 対話型ネットワークトポロジマップでこれらのホップの正常性を確認します。</li>
   <li>ネットワーク <a href="https://blogs.technet.microsoft.com/msoms/2017/02/27/oms-network-performance-monitor-is-now-generally-available/#recorder">状態の記録</a> 機能を使用して、過去の任意の時点のネットワークの状態を表示します。 これにより、ネットワーク管理者が頻繁に使用する一時的な問題を特定できます。</li>
  </ul>


  <h3>ExpressRoute のヘルスの比類ない可視性</h3>


  <ul>
   <li>ExpressRoute 回線全体のパケット損失とネットワーク待機時間を測定します。</li>
   <li>プライマリ接続とセカンダリ接続の帯域幅使用率を表示します。 ピーク時の使用率に近い回線を特定して、アプリケーションのパフォーマンスを向上させます。</li>
   <li>組み込みの診断機能によって、プライマリまたはセカンダリのダウンタイムが検出され、ネットワークトラフィックが ExpressRoute 経由で送信されているかどうかが判断されます。</li>
   <li>VNET ごとに、損失、待機時間、および帯域幅の使用率に関するアラートを設定します。</li>
  </ul>


  <h3>今すぐ監視を開始する</h3>


  <p>ExpressRoute 回線は、場所に関係なく、米国東部、南部東アジア、または西ヨーロッパの Azure リージョンでホストされている NPM ワークスペースを使用して監視できます。&nbsp;</p>


  <p>詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-npm?utm_swu=8117">ExpressRoute の監視の概要」 &nbsp; </a>というタイトルのドキュメントを参照してください。&nbsp;</p>


