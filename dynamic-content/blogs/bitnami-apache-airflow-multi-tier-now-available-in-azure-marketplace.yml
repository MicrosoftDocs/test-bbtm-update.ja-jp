Title: Bitnami Apache のエアフロー多層が現在、Azure Marketplace
Summary: 数か月前に、Azure に Apache Airflow をデプロイする方法に関するガイダンスを提供するブログ投稿をリリースしました。 このブログのテンプレートでは、テストと概念実証の調査のために、Azure 上で Apache のエアフローをすばやく実行して順次実行モードでデプロイする場合に便利なクイック スタート ソリューションが提供されています。
Content: >-
  <p>数か月前に、Azure に Apache Airflow をデプロイする方法に関するガイダンスを提供する <a href="https://azure.microsoft.com/en-us/blog/deploying-apache-airflow-in-azure-to-build-and-run-data-pipelines/">ブログ投稿をリリースしました</a>。 このブログのテンプレートでは、テストと概念実証の調査のために、Azure 上で Apache のエアフローをすばやく実行して順次実行モードでデプロイする場合に便利なクイック スタート ソリューションが提供されています。 ただし、このテンプレートはエンタープライズの実稼働デプロイ用に設計されたのではなく、Celery Executor モードで実行するために Azure アプリ サービスとコンテナーデプロイに関する専門家の知識が必要でした。 ここでは Bitnami と提携し、お客様向け Azure でのエアフローの運用グレードのデプロイを簡略化しました。</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.airflow-multitier?tab=Overview">Bitnami Apache エアフロー 多層</a>ソリューションと <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.airflow-container?tab=Overview">Apache エア</a>フロー コンテナーが、現在、お客様が利用できる環境を提供Azure Marketplace。 Bitnami Apache エアフロー多層テンプレートは、実稼働の使用事例に Apache Apache のエアフローをデプロイする場合に 1 クリックのソリューションを提供します。 起動して使い始めるのがいかに簡単かについては、短いビデオ チュートリアル <a href="https://www.youtube.com/watch?v=zAHp-6kQu3I&amp;t=64s">を参照してください</a>。</p>


  <p>Apache のエアフロー プロジェクトの主要なコミット者も、期待される標準に従って実行されたことを確認するために、このアプリケーションをテストしました。</p>


  <blockquote>

  <p><em>Apache エアフロー PMC メンバーと Core Committer Kaxil Committk &ldquo;は、Bitnami が Azure Marketplace でエアフロー多層を提供したのを見て楽しみに思います。Bitnami では、データ サイエンティストやデータ エンジニア向けアプリケーションのデプロイの複雑さを取り除き、代わりに実際のワークフローまたは DAG の構築に集中できます。データ サイエンティストは、約 20 分以内に自分でクラスターを作成できます。データ エンジニアまたはデータ エンジニアがDevOpsするまで待つ必要がなくなりました。&rdquo;</em></p>

  </blockquote>


  <h2>Apache エアフローとは</h2>


  <p>Apache エアフローは、ETL パイプライン、機械学習ワークフロー、その他多くのクリエイティブな使用例の調整に使用される、一般的なオープン ソース ワークフロー管理ツールです。 これは、ワークフローの作成、追跡、監視を簡単にするスケーラブルな分散アーキテクチャを提供します。</p>


  <p>エアフローのユーザーは、有向アサイクGraph (DAG) ファイルを作成して、実行する必要があるプロセスとタスクを、どのような順序で定義し、それらの関係と依存関係を定義します。 DAG ファイルはノード間で同期され、ユーザーは UI またはオートメーションを利用してワークフローのスケジュール設定、実行、監視を行います。</p>


  <h2>Bitnamis&rsquo; Apache エアフロー多層アーキテクチャの概要</h2>


  <p>Bitnami Apache エアフローには、Celery Executor を使用する多層分散アーキテクチャがあります。これは、Apache のエアフローで実稼働環境に推奨されています。</p>


  <p>これは、同期された複数のノードで構成されます。</p>


  <ul>
      <li>Web サーバー (UI)</li>
      <li>Scheduler</li>
      <li>ワーカー</li>
  </ul>


  <p>これには、次の 2 つのマネージド Azure サービスが含まれています。</p>


  <ul>
      <li>Azure Database for PostgreSQL</li>
      <li>Azure Cache for Redis</li>
  </ul>


  <p>すべてのノードには、DAG ファイルを同期する共有ボリュームがあります。</p>


  <p>DAG ファイルは、ノードのディレクトリに格納されます。 このディレクトリは、すべてのノード (ワーカー、スケジューラ、Web サーバーの両方) の同じ場所にマウントされた外部ボリュームです。 共有ボリュームである場合、ファイルはサーバー間で自動的に同期されます。 この共有ボリュームの DAG ファイルを追加、変更、または削除すると、エアフロー システム全体が更新されます。</p>


  <p>また、新しいリポジトリから DAG GitHubすることもできます。 Git を使用すると、&rsquo;どのエアフロー ノードにもアクセスする必要はありません。代わりに Git リポジトリを介して変更をプッシュできます。</p>


  <p>DAG ファイルをエアフローと自動的に同期するには、 <a href="https://docs.bitnami.com/azure-templates/infrastructure/apache-airflow/configuration/sync-dags/">Bitnamis のドキュメントを&rsquo;参照してください</a>。</p>


  <h2>Bitnamis&rsquo; シークレット ソース - 実稼働用のパッケージ化</h2>


  <p>Bitnami は、マネージド Azure サービス (Azure Database for PostgreSQL など) を利用して、多層アプリケーションをパッケージ化して、今すぐ作業を行うのを専門Azure Database for PostgreSQL。</p>


  <p>Apache エアフロー多層ソリューションをパッケージ化する際に、Bitnami は、実稼働のニーズに対応するためにいくつかの最適化を追加しました。</p>


  <ul>
      <li>最も一般的なデプロイ戦略を活用するために事前にパッケージ化されています。 たとえば、リレーショナル メタデータ ストアとして PostgreSQL を使用し、Celery Executor を使用します。</li>
      <li>UI へのアクセスをセキュリティで保護するために、ロールベースのアクセス制御が既定で有効になっています。</li>
      <li>キャッシュとメタデータ ストアは Azure ネイティブの PaaS サービスであり、これらのサービスが提供する追加の利点 (データの冗長性や保持/回復オプションなど) を活用し、エアフローで大規模なジョブにスケールアウトできます。</li>
      <li>エアフロー ノードと PostgreSQL データベース サービス間のすべての通信は、SSL を使用して保護されます。</li>
  </ul>


  <p>詳細については、5 月 1 日 (水) 午前 11 時 (PST) にウェビナーのために Azure、Apache エアフロー、Bitnami に参加してください。 <a href="https://bitnami.zoom.us/webinar/register/4415542259104/WN_hUh69xA2T2SsUZx8r8_iRg">今すぐ登録します</a>。</p>


  <p>はじめに Apache <a href="https://azuremarketplace.microsoft.com/en-ca/marketplace/apps/bitnami.airflow-multitier?tab=Overview">エアフロー Multi-Tier Certified by Bitnami で今すぐ使用</a>できます。</p>
