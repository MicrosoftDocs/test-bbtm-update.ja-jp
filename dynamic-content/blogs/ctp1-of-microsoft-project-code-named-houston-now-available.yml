Title: Microsoft® Project Code-Named "ヒューストン" の CTP1 の提供が開始されるようになりました
Summary: "[この記事は SQL Azure チームによって提供されました。]PDC ' 09 ' は、SQL Azure データベースの開発と管理を可能にするために取り組んできた新しい Silverlight ツールを紹介しました。 お見せしました..."
Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p>PDC ' 09 ' は、SQL Azure データベースの開発と管理を可能にするために取り組んできた新しい Silverlight ツールを紹介しました。 今回の更新バージョンは、混合 ' 10 と TechEd 北米2010で、CTP ではこの夏を予定しています。 このウィンドウを見ると、太陽は Redmond にあります。今年の夏には、Microsoft®の最初の CTP Project Code-Named \"ヒューストン\" が含まれています。</p>  <h2>厳密には \"ヒューストン\"</h2>  <p>Microsoft® Project Code-Named \"ヒューストン\" は、データベースを SQL Azure するための軽量で使いやすいデータベース管理ツールです。 特に、Web 開発者やその他のテクノロジの専門家向けに設計されており、クラウド内でデータドリブンアプリケーションを迅速に開発、デプロイ、管理できます。 Project \"ヒューストン\" には、クエリの作成と実行、データベーススキーマの設計と編集、テーブルデータの編集などの基本的なデータベース管理タスク用の web ベースのデータベース管理ツールが用意されています。</p>  <h2>開始するには?</h2>  <p>この初期 CTP では、SQL Azure Labs から \"ヒューストン\" にアクセスできます。 また、ファイアウォールの [Microsoft のサービスを許可する] チェックボックスをオンにして、\"ヒューストン\" がデータベースと通信できるようにする必要もあります。 SQL Azure ファイアウォールの詳細については、こちらを参照してください。</p>  <p>また、いくつかのスタータービデオもまとめてあります。 これらのビデオは次のとおりです。</p>  <ul>   <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193092&amp;clcid=0x409\">ビデオ–テーブル</a> -このビデオでは、Project \"ヒューストン\" を使用して、既存の SQL Server データベースのテーブルを作成および変更する方法を説明します。 </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193093&amp;clcid=0x409\">ビデオ–クエリ</a> -このビデオでは、Project \"ヒューストン\" を使用して、SQL transact-sql クエリを作成、変更、実行、保存、および開く方法について説明します。 </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193094&amp;clcid=0x409\">ビデオ–ビュー</a> -このビデオでは Project \"ヒューストン\" を使用してビューを作成、選択、および変更する方法を示します。 </li>    <li><a href=\"https://go.microsoft.com/fwlink/?LinkID=193095&amp;clcid=0x409\">ビデオ-ストアドプロシージャ</a> -このビデオでは、Project \"ヒューストン\" を使用してストアドプロシージャを作成、選択、および変更する方法を示します。 </li> </ul>  <h2>町の話</h2>  <p>Microsoft® Project Code-Named \"ヒューストン\" について友人やフォロワーに知らせる場合は、Twitter と Facebook の #sqlhouston ハッシュコードを使用します。</p>  <h2>の既知の問題</h2>  <p>すべての CTP と同様に、問題が認識されていて、修正のために機能しています。 これらの問題は次のとおりです。</p>  <h3>ログオンページ</h3>  <p style=\"padding-left: 30px\"><strong>問題-1</strong>: 使用条件ダイアログが繰り返し表示される場合があります。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 使用条件ダイアログが受け入れられた後に表示されないようにするには、Silverlight で分離ストレージを有効にします。</p>  <p style=\"padding-left: 30px\">分離ストレージを有効にするには、次の手順を実行します。</p>  <ol>   <ol>     <li>       <div style=\"padding-left: 30px\">Project \"ヒューストン\" アプリケーション内の任意の場所を右クリックします。 Silverlight ボタンが表示されます。</div>     </li>      <li>       <div style=\"padding-left: 30px\">[Silverlight] ボタンをクリックし、[アプリケーション Storage] タブをクリックします。</div>     </li>      <li>       <div style=\"padding-left: 30px\">[アプリケーションストレージを有効にする] チェックボックスをオンにし、[OK] をクリックします。</div>     </li>   </ol> </ol>  <p style=\"padding-left: 30px\">分離ストレージを無効にするには、次の手順を使用します。 分離ストレージが無効になっている場合は Project、[ヒューストン] [使用条件] ダイアログボックスが表示されることに注意してください。</p>  <ol>   <ol>     <li>       <div style=\"padding-left: 30px\">Project \"ヒューストン\" アプリケーション内の任意の場所を右クリックします。 Silverlight ボタンが表示されます。</div>     </li>      <li>       <div style=\"padding-left: 30px\">[Silverlight] ボタンをクリックし、[アプリケーション Storage] タブをクリックします。</div>     </li>      <li>       <div style=\"padding-left: 30px\">[アプリケーションストレージを有効にする] チェックボックスをオフにします。</div>     </li>      <li>       <div style=\"padding-left: 30px\">[すべて削除] をクリックします。 ] ボタンをクリックし、[OK] をクリックします。</div>     </li>   </ol> </ol>  <h3>スタート ページ</h3>  <p style=\"padding-left: 30px\"><strong>問題-2:</strong> スタートページの読み取り専用の状態が正しくない可能性があります。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: Project \"ヒューストン\" が読み取り専用の状態を表示する場合でも、書き込みアクセス許可を持っている可能性があります。</p>  <p style=\"padding-left: 30px\"><strong>問題-3</strong>: スタートページを閉じた後、再度開くことはできません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 開始ページを閉じた後に表示するには Project \"ヒューストン\" をログオフし、もう一度ログオンします。</p>  <p style=\"padding-left: 30px\"><strong>問題-4</strong>: データベースのプロパティはログイン時に取得され、セッション中には更新されません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: データベースを更新するには Project \"ヒューストン\" のログオフ後、もう一度ログオンします。</p>  <h3>表示</h3>  <p style=\"padding-left: 30px\"><strong>問題-5</strong>: ブラウザーのズームが100% に設定されていないと、Project \"ヒューストン\" ユーザーインターフェイスが正しく表示されない場合があります。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 可能な場合は常に、ブラウザーのズームを100% に設定します。</p>  <p style=\"padding-left: 30px\"><strong>問題-6</strong>: 列、テーブル、ビュー、ストアドプロシージャの名前が長すぎると、その名前が切り捨てられることがあります。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: このリリースでは、この問題に対する回避策はありません。</p>  <h3>一般的な動作</h3>  <p style=\"padding-left: 30px\"><strong>問題-7</strong>: ダーティ状態と [保存] ボタンは、変更が行われてもすぐには更新されません。 代わりに、フォーカスを別のユーザーインターフェイスコンテキストに切り替えた後にのみ更新されます。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 既存のストアドプロシージャの本体を変更した後で、他のユーザーインターフェイスコントロール (たとえば、ストアドプロシージャのパラメーター) をクリックすると、ダーティアイコンと [保存] ボタンが有効になります。</p>  <p style=\"padding-left: 30px\"><strong>問題-8</strong>: クエリの実行後に [結果] タブから [メッセージ] タブに切り替えると、状態は \"ダーティ\" とマークされます。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: ダーティアイコンを無視します。</p>  <p style=\"padding-left: 30px\"><strong>問題-9</strong>: ナビゲーションウィンドウまたは新しいワークスペースで1つ以上のオブジェクトを読み込むときに、操作が正常に機能しない場合があります。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 読み込み操作が完了する前に、保存したり、実行したりしないでください。</p>  <p style=\"padding-left: 30px\"><strong>問題-10</strong>: ログオンの試行中またはクエリの実行中に [停止] ボタンを押すと、操作が停止されません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: このリリースでは、この問題に対する回避策はありません。</p>  <p style=\"padding-left: 30px\"><strong>問題-11</strong>: 既定値を入力する方法に一貫性がありません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: int の場合は、数字だけを指定します (例: 7)。 Varchar の場合は、単一引用符で囲まれた文字列値を指定します。例: ' hello '。 間違った形式で値を指定すると、エラーが発生する可能性があります。</p>  <p style=\"padding-left: 30px\"><strong>問題-12</strong>: 既定値を表示する方法に一貫性がありません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: int の場合は6のように指定します ((6))。ただし、\"hello\" のように varchar の場合は、(' hello ') を指定します。</p>  <p style=\"padding-left: 30px\"><strong>問題-13</strong>: テーブルデザイナーで既存の既定値を変更すると、エラーが発生します。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: SQL エディターを使用してアクションを実行します。</p>  <p style=\"padding-left: 30px\"><strong>問題-14</strong>: テーブルデザイナーで複合主キーの列の順序を指定することはできません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: SQL エディターを使用してアクションを実行します。</p>  <p style=\"padding-left: 30px\"><strong>問題-15</strong>: テーブルデザイナーで既存の主キーを変更すると、エラーが発生します。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: SQL エディターを使用してアクションを実行します。</p>  <p style=\"padding-left: 30px\"><strong>問題-16</strong>: バイナリ、XML、一意の識別子、タイムスタンプ、geography、geometry、階層など、一部の列の型は、GUI での編集/表示がサポートされていません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: このリリースでは、この問題に対する回避策はありません。</p>  <p style=\"padding-left: 30px\"><strong>問題-17</strong>: すべての日付型について、日付と時刻の部分は mm/dd/yyy hh: mm: ss AM/PM という形式になっています。 日付コントロールは、値を編集するために使用されます。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: 正しい形式で値を空きテキストとして指定します。</p>  <p style=\"padding-left: 30px\"><strong>問題-18</strong>: スキーマを変更してダーティなワークスペースを閉じると、保存されていない変更は破棄されません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: ダーティワークスペースを終了するには Project \"ヒューストン\" のログオフ後、もう一度ログオンします。</p>  <h3>標準的なシナリオでの主な機能の欠如</h3>  <p style=\"padding-left: 30px\"><strong>問題-19</strong>: ユーザーインターフェイスでは、drop object および refresh database 操作はサポートされていません。</p>  <p style=\"padding-left: 30px\"><strong>回避策</strong>: transact SQL を使用して、SQL transact-sql エディターでオブジェクトを削除します。 データベースのプロパティを更新するには Project \"ヒューストン\" のログオフ後、もう一度ログオンします。</p>  <h2>フィードバックまたはバグ </h2>  <p>このリリースの Project \"ヒューストン\" は、標準の Microsoft サポートサービスではサポートされていません。 コミュニティベースのサポートについては、 <a href=\"https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport\">SQL Azure Labs MSDN フォーラム</a>に質問を投稿してください。 製品チームは、そこに投稿された質問に回答することをお勧めします。</p>  <p>このリリースで Project \"ヒューストン\" に関するバグをログに記録するには、次の手順に従います。</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>    <li>既存のフィードバックを検索して、まだ送信されていない問題を確認するように求められます。</li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーションバーにあるオレンジ色の [ <b>フィードバックの送信</b> ] ボタンをクリックします。</li>    <li>[<b>フィードバックの選択</b>] フォームで、[ <b>SQL Server のバグフォーム</b>] をクリックします。 </li>    <li>バグフォームで、[ <b>バージョン</b> = ヒューストン build CTP 1-10.50.9610.34] を選択します。</li>    <li>バグフォームで、[ <b>カテゴリ</b> = ツール (ヒューストン)] を選択します。</li>    <li>要求を完了します。</li>    <li>[ <b>送信</b> ] をクリックして、フォームを Microsoft に送信します。</li> </ol>  <p>このリリースで \"Project\" に関するフィードバックを提供するには、次の手順に従います。</p>  <ol>   <li><a href=\"https://connect.microsoft.com/SQLServer/Feedback\">Https://connect.microsoft.com/SQLServer/Feedback</a> に移動します。</li>    <li>既存のフィードバックを検索して、問題が送信されていないことを確認するように求めるメッセージが表示されます。</li>    <li>問題が送信されていないことを確認したら、ページを下にスクロールし、左側のナビゲーション バーにある<b></b>オレンジ色の [フィードバックの送信] ボタンをクリックします。</li>    <li>[フィードバック<b>の選択] フォーム</b>で、[提案<b>フォームSQL Serverをクリックします</b>。</li>    <li>バグ フォームで、[ カテゴリ = <b>ツール</b> (テキサス州) ] を選択します。</li>    <li>要求を完了します。</li>    <li>[送信 <b>] を</b> クリックしてフォームを Microsoft に送信します。</li> </ol>  <p>フィードバック送信プロセスやポータルへのアクセスに関する質問がある場合は、電子メール メッセージ を送信してください <a href=\"mailto:sqlconne@microsoft.com\">sqlconne@microsoft.com</a>。</p>"
