  <h2>デバイスの製造元が言っているもの</h2>


  <blockquote>

  <p>&ldquo;Sub-Zero と Wolf は、70 年以上にわたり食品の保存と準備におけるイノベーションのレガシを持ち、コネクテッド デバイス市場で新しい独自のカスタマー エクスペリエンスを生み出す大きな機会を見てきました。 家の接続が強化されると、接続されたデバイスのセキュリティに大きな価値を置き、優れたカスタマー エクスペリエンスを提供し続けることに集中できます。 Microsofts&rsquo; のアプローチAzure Sphere、すべてのレイヤーで包括的にセキュリティに対応するという特徴があります。&rdquo;</p>

  </blockquote>


  <p>&ndash; Brian Jones、製品戦略およびマーケティング担当ディレクター、Sub-Zero</p>


  <blockquote>

  <p>&ldquo;Dimplex は、インテリジェントな暖房、再生可能エネルギー ソリューション、および国内アプライアンスの開発のリーダーです。 接続されているデバイスのすべてのレイヤーでセキュリティに対処するには、接続されたデバイスを自信を持って出荷する必要があるという認識があります。 Microsoft がマイクロソフトと一緒に行Azure Sphere、接続されているマイクロコントローラーが毎年数十億のデバイスに出荷するセキュリティの課題に一意に対処しています。 今年の後半に、製品Azure Sphere統合する予定です。&rdquo;</p>

  </blockquote>


  <p>&ndash; Neil Deputyon、Deputy Deputy、および Dimplex</p>


  <p>&nbsp;</p>


  <p>&rsquo;Azure Sphere の計画は、ホワイトペーパー、農業、エネルギー、インフラストラクチャなど、複数の分野にわたってデバイスの製造元と共有し、その基盤は常に次の 3 つの主要な利点を中心にしています。</p>


  <h3>セキュリティ</h3>


  <p>デバイス製造パートナーは、接続されたエクスペリエンスを作成するための前提条件としてセキュリティを検討しています。また、単一の防御ラインと 2 番目に最適なソリューションでは十分ではないとわかっています。 Azure Sphereハードウェア&ndash;&rsquo;から始まり、クラウドまで拡張するセキュリティを提供し、脅威を保護、検出、対応する包括的なセキュリティを提供して、常に準備を行います。 また、ソリューションがターンキーであるという事実を好むので、これらのデバイスをセキュリティで保護するために追加のインフラストラクチャとスタッフに投資する必要がなくなります。</p>


  <h3>生産性</h3>


  <p>デバイスの製造元は、製品の変革を考える中で、オーバーヘッドを削減し、チームの効率を向上させる方法も探しています。 &rsquo;Azure Sphereソフトウェア配信モデルとVisual Studio開発ツールを使用すると、生産性が向上し、デバイス上でアプリを開発および保守するプロセスが大幅に最適化されます。 つまり、デバイス製造パートナーは製品をより迅速に市場に出し、独自の価値を生み出す取り組みに集中できます。</p>


  <h3>営業案件</h3>


  <p>実際のマジックは、デバイスの製造元が、デバイスの製造元が新しいデバイスで開く可能性を想像Azure Sphere。 組み込みの接続と、認定された MCUs に含まれる追加のAzure Sphereは、すべてを変更します。 デバイス製造パートナーは、ビジネス モデル、製品エクスペリエンス、顧客にサービスを提供する方法、顧客のニーズを予測する方法を再考しています。 彼&rsquo;らが次世代のエクスペリエンスを設計するのを見て、すばらしいAzure Sphere。</p>


  <h2>シリコン エコシステム</h2>


  <p>適切なシリコン パートナーのセットを持つことは、製品を市場に出す取りAzure Sphere重要な部分です。 私&rsquo;たちは、MCU 分野のリーダーと直接協力して、シリコン セキュリティ テクノロジと独自の機能を組み合わせて、Azure Sphere 認定チップを提供するシリコン パートナーの広範なエコシステムを構築してきました。 シリコン パートナーと協力して、革新的&rsquo;な新世代の MCUs を作成しました。 これらのチップには、新しいカスタマー エクスペリエンスを実現するために、ネットワーク接続、非対応のセキュリティ、高度な処理機能があります。 各 Azure Sphere チップには、Microsoft Pluton セキュリティ サブシステムが含まれます。Azure Sphere OS を実行し、Azure Sphere Security Service に接続して、簡単で安全な更新、エラー報告、認証を行います。</p>


  <p>最初のAzure Sphereチップである MediaTek MT3620 は、今年はボリュームで市場に出る可能性があります。 時間がたつ間に、他のシリコン パートナーが独自のチップを市場Azure Sphere導入するのを見るでしょう。 パートナーのエコシステムが急速に拡大するために、シリコン&rsquo; セキュリティ テクノロジのライセンスを無料で提供しています。 これにより、すべてのシリコンメーカーは、コストを抑Azure Sphere価格をデバイス製造元に対して低コストで維持しながら、チップを構築できます。</p>


  <h2>アプリケーションを&rsquo;使用して何をビルドしたのかを見るのを待つAzure Sphere</h2>


  <p>現在、Azure Sphereはプライベート プレビューの中です。 一&rsquo;部のデバイス製造元と密接に取り組み、新しいデバイスを利用した将来の製品Azure Sphere。 2018 年の終わりまでに、Azure Sphereデバイスの最初の波が棚に置く予定です。 開発キットは、2018 年半ばに一般提供される予定です。 私たちは、あなたが世界と顧客のために発明した革新的なアイデアに驚くでしょう。 ビルドする&rsquo;情報が表示されるのを待つ必要があります。</p>


  <p>詳細については、Web サイトを <a href="https://www.microsoft.com/en-us/azure-sphere/" target="_blank">Azure Sphereしてください</a>。</p>


