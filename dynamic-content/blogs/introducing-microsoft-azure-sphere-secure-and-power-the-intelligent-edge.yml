Title: 'Sphere のMicrosoft Azure: インテリジェント エッジをセキュリティで保護し、電力を供給する'
Summary: 次の 10 年間で、ほぼすべての消費者団体、すべての消費者アプライアンス、およびすべての産業デバイスがインターネットに接続されます。 これらの接続されたデバイスは、 を使用してインテリジェントになります。
Content: >-
  <p>次の 10 年間で、ほぼすべての消費者団体、すべての消費者アプライアンス、およびすべての産業デバイスがインターネットに接続されます。 これらの接続されたデバイスは、予測、話し合い、リッスンなど、よりインテリジェントになります。 これらのデバイスを製造する企業は、すべてを再考し、新しい製品オファリング、新しいカスタマー エクスペリエンスを使用してビジネスを根本的に変革し、新しいビジネス モデルとの競合と差別化する機会を得ます。</p>


  <p>これらすべての日常的なデバイスには、マイクロコントローラー (MCU) と呼ばれるサムネイルのサイズよりも小さい小さなチップが共通しています。 MCU はデバイスのブレインとして機能し、デバイス上でコンピューティング、ストレージ、メモリ、オペレーティング システムをホストします。 これらの MCU 搭載デバイスの 90 億を超えるデバイスが毎年構築および展開されています。 パースペクティブの場合、&rsquo;世界全体の人間の人口よりも毎年出荷される&rsquo;デバイスの数が多い。 現在、インターネットに接続されているデバイスは少数ですが、わずか数年間で、業界全体 (年間 90 億以上のデバイスすべて) が接続された MCUs を含めるパスに入っています。</p>


  <p>インターネット接続は、2 つの通りにあります。 これらのデバイスは、私たちの家、職場、機密データへのゲートウェイになり、攻撃のターゲットにもなっています。 一般的な家庭を見て回り、最も平般的なデバイスが侵害された場合に何が起こるかを検討します。これは、身元のために保持されている冷凍機の内容である、目隠しされた共用部、赤ん中のモニターです。 また、デバイス&rsquo;が侵害された場合、デバイスが所有者の問題であるのではなく、社会の問題になる可能性も考える必要があります。 デバイスは、大規模に障害を発生させ、損害を与える可能性があります。 これは、2016 年の 100,000 台の侵害された IoT デバイスが、1 日の間、米国東部のインドを効果的に攻撃したボットネットにハッカーによって再利用された、2016 年の Botnet 攻撃で起こりました。 最&rsquo;も重要なのは、コネクテッド MCUs が年間数十億台の新しいデバイスに出荷するペースを維持できるソリューションを使用して、この新たな脅威のランドスケープに積極的に対処することです。</p>


  <p>ここでは、2015 年に Microsoft Research 内の小規模なチームが、この膨大な数の <a href="https://www.microsoft.com/en-us/research/blog/from-research-idea-to-research-powered-product-behind-the-scenes-with-azure-sphere">MCU</a> 搭載デバイスをまだオンラインにしていない状態でセキュリティで保護する方法を探り始めた方法について詳しくは、こちらを参照してください。 Microsoft での長年のセキュリティ 経験と、技術業界全体からの学習を活用して、Microsoft は、Highly-Secure Devices の 7 <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">つのプロパティを特定しました</a>。 デバイス上のソフトウェアを保護および保護するための信頼のハードウェア ルートの必要性を特定しました。 ハードウェアとソフトウェアの両方で、1 つのセキュリティ層を完全に侵害した場合でもハッカーを払い出す、複数のレイヤーの詳細な防御の必要性を特定しました。 ハードウェア、ソフトウェア、クラウドを組み合わせてデバイスをセキュリティで保護するための重要な必要性を特定しました。 時間の長い間、7 つのプロパティが勢いを増し、Microsoft &ndash; 内の動きの基盤になり、最終的には今日に向かいました。</p>


  <h2>数十億の MCU 搭載デバイスのセキュリティ保護</h2>


  <p>RSA 2018 では、セキュリティで保護されたインターネットに接続されたマイクロコントローラー (MCU) デバイスを作成するための新しいソリューションである Microsoft Azure Sphere のプレビューを発表しました。 Azure Sphereには、インテリジェント エッジでデバイスを保護して電源を供給するために動作する 3 つのコンポーネントが含まれています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd5000d5-6cba-45c7-9d88-d081731c0989.png"><img align="right" alt="MCU_Image_title_1200x627" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c64c74-93dc-4f2c-9cf1-81003e7d77da.png" style="margin: 15px 0px 0px; border-image: none; float: right; display: inline; background-image: none;" title="MCU_Image_title_1200x627" width="426"></a></p>


  <ul>
   <li><strong>Azure Sphereマイクロコントローラー (MCUs):</strong> リアルタイム プロセッサとアプリケーション プロセッサの両方と組み込みの Microsoft セキュリティ テクノロジと接続を組み合わせた、新しいクロスオーバー型の MCUS クラス。 各チップには、Xbox から 15 年間の経験と学習から着想を得た、Microsoft のカスタム シリコン セキュリティ テクノロジが含まれています。この新しいクラスの MCUs と、その機能を備えたデバイスをセキュリティで保護します。</li>
   <li><strong>Azure Sphere OS:</strong> この OS は、非対応のセキュリティと機敏性を提供するために特別に構築されています。 現在、MCUs に共通する RTOSes とは異なり、防御の詳細な IoT OS では、複数の層のセキュリティが提供されています。 Windows で開発されたセキュリティイノベーション、セキュリティ モニター、カスタム Linux カーネルを組み合わせ、セキュリティで保護されたソフトウェア環境と信頼性の高いプラットフォームを新しい IoT エクスペリエンス用に作成します。</li>
   <li><strong>Azure Sphere Security Service:</strong> すべてのデバイスを保護するターンキー Azure Sphereサービス。証明書ベースの認証を介したデバイス間およびデバイスからクラウドへの通信に対する信頼の仲介、オンライン障害報告による Azure Sphere エコシステム全体の新たなセキュリティ上の脅威の検出、ソフトウェア更新プログラムによるセキュリティの更新。 Microsoft がクラウド内の独自のデバイスとデータを MCU 搭載デバイスに保護するために何十年にもわたって構築してきた厳しいスケールを備えます。</li>
  </ul>


  <p>これらの機能が組み合Azure Sphere、セキュリティで保護されたデバイスの 7 &ndash; つのプロパティすべてが満たされ、その種類のソリューションの最初の機能になります。</p>


