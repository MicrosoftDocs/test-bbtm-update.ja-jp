Title: Azure Redis Cache機能の更新プログラム
Summary: ファイアウォールと再起動の機能が、3 つのすべての Azure Redis Cacheされました。 これらの以前の Premium 専用機能は、Basic レベルと Standard レベルで追加コストを必要と "なし" で利用できます。
Content: >-
  <p>ファイアウォールと再起動の機能が、3 つのすべての Azure Redis Cacheされました。 これらの以前の Premium 専用機能は、Basic レベルと Standard レベルで追加コストを必要と "なし" で利用できます。 さらに、Redis インスタンスを特定の可用性ゾーン対応 Azure リージョンにピン留めする機能をプレビューしています。</p>


  <h2>ファイアウォール</h2>


  <p>ファイアウォールは、Azure Redis デプロイのセキュリティを強化します。 これにより、どのクライアントが自分の IP アドレスに基づいて Redis キャッシュに接続できるのか制限できます。 Redis クライアント <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-configure#firewall" target="_blank">が使用する</a> IP アドレス範囲ごとにファイアウォール規則を作成できます。 ファイアウォールを有効にした後、少なくとも 1 つの規則を指定すると、定義された IP 範囲に該当する IP アドレスからの要求だけが Redis によって受け入れされます。 ただし、Redis 監視エンドポイントはファイアウォール規則から除外されます。 これにより、ファイアウォール設定によるネットワークの誤った切断を防ぎ、監視が中断なく動作することを保証します。</p>


