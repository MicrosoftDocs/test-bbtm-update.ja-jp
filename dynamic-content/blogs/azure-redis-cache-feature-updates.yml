  <h2>再起動</h2>


  <p>再起動を使用すると、クラスター内の 1 つ以上のノードを再起動Redis Cache。 この関数は、特にキャッシュエラーをシミュレートし、アプリケーションがそれに対してどのように反応するかテストする場合に便利です。 これは、User Voice から高く要求される機能です。 Azure Portal またはこの PowerShell コマンドの <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-administration#reboot" target="_blank">[再起動</a> ] ブレードを使用して、任意のキャッシュ <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-howto-manage-redis-cache-powershell#to-reboot-a-redis-cache" target="_blank">ノードを再起動できます</a>。 再起動によってデータが失われる可能性があります。また、損失の量は、再起動するノードによって異なります。 再起動 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-administration#reboot-faq" target="_blank">に関する FAQ</a> には、この問題と、知りたいその他の問題が記載されています。</p>


