  <h2>ゾーンのピン留め</h2>


  <p>ゾーン固定を使用すると、複数の <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">Availability Zones</a> で構成される Azure リージョン内のキャッシュ インスタンスの配置場所を制御できます。これにより、データセンターレベルの障害から保護されます。 キャッシュを特定のゾーンにピン留めすることで、アプリケーションとキャッシュが密接に一緒に配置されます。 この機能は現在パブリック プレビュー (Availability Zones) であり、Redis キャッシュプレミアムサポートされています。 ゾーンのサポートに対して Azure サブスクリプションを有効にした後<a href="https://aka.ms/redis/az/getstarted/" target="_blank"></a>、この一連の手順に従ってゾーンのピン留<a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">めを試しに行います</a>。</p>


