Summary: '[この記事は、チームによってSQL Azureされました。]簡単な投稿です。 お気づきの方もいますので、MSDN SQL Azureはライブであり、こちらから確認できます。 これは重要です。.'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>簡単な投稿です。 お気づきの方もいますので、MSDN SQL Azureドキュメントはライブであり、こちらから確認<a href="https://msdn.microsoft.com/en-us/library/ee336279.aspx" target="_blank">できます</a>。 これは、今後の CTP に向け準備をし、今年後半に開始する上で重要なマイルストーンです。 ドキュメントでは、ご質問に回答する必要があります。お知らせできない場合は、こちらにある はじめに フォーラムにお知らせ<a href="https://social.msdn.microsoft.com/forums/en-US/ssdsgetstarted/threads/" target="_blank">ください。</a></p>  <p>CTP と言えば、それがわかっている前にここに表示されます。ここに移動<a href="https://go.microsoft.com/fwlink/?LinkID=149681&amp;clcid=0x09" target="_blank"></a>して、利用可能なときに通知を受け取り、招待コードを取得するためにサインアップします。</p>  <p>&#160;</p>  <p>近日公開予定なので、ご期待ください。</p>  <p>-Dave</p>
