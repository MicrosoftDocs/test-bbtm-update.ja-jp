Title: Ubuntu 12.04 (Precise Pangolin) の提供終了に近い
Summary: Ubuntu 12.04 の "Precise Pangolin" は、Microsoft Azure で Linux 仮想マシンをサポートする取り上がりを始めてから、最初から一緒にいました。  しかし、5 年間のサポート サイクルが 2017 年 4 月に終わりに近付く中で、次に「さようなら」を Precise に進む必要があります。
Content: >-
  <p>Ubuntu 12.04 &quot;Precise Pangolin&quot; は、Microsoft Azure で Linux 仮想マシンをサポートする取り上がりを始めてから、最初から一緒にいました。 ただし、5 年間のサポート サイクルが 2017 &quot;&quot; 年 4 月に終了間近に近付いたので、今度は Precise にさよならを言う必要があります。 Ubuntu は、3 <a href="https://lists.ubuntu.com/archives/ubuntu-announce/2017-March/000218.html">月に公式の EOL 通知 </a>を投稿しました。 お知らせの 1 つからの抜粋を次に示します。</p>


  <blockquote>

  <p>これは、Ubuntu 12.04 (Precise Pangolin) リリースの寿命が近付いを思い出します。 Ubuntu は、2012 年 4 月 26 日に約 5 年前に 12.04 (Precise Pangolin) リリースを発表しました。 以前の LTS リリースと同様に、Ubuntu は 5 年間の継続的なセキュリティと重要な修正プログラムにコミットしました。 サポート期間が近付き、Ubuntu 12.04 は 2017 年 4 月末に終了します。 その時点で、Ubuntu 12.04 の Ubuntu セキュリティ通知には、情報や更新されたパッケージ (カーネルの更新プログラムを含む) は含めなくなりました。</p>


  <p>Ubuntu 12.04 でサポートされているアップグレード パスは、Ubuntu 14.04 経由です。 ユーザーには、14.04 を介して最新の 16.04 LTS リリースを評価してアップグレードしてください。 Ubuntu 14.04 と 16.04 は引き続きセキュリティ更新プログラムで積極的にサポートされ、影響の大きなバグ修正プログラムを選択します。</p>

  </blockquote>


  <p>すぐにアップグレードできない&#39;ユーザー向けには、Canonical は Ubuntu 12.04 ESM (拡張セキュリティ メンテナンス) を提供しています。これは、カーネルと Ubuntu 12.04 の最も重要なユーザー空間パッケージに対する重要なセキュリティ修正プログラムを提供します。 これらの更新プログラムは、セキュリティで保護されたプライベート アーカイブで配信され、お客様Ubuntu Advantageされます。</p>


  <p>Ubuntu 12.04 ESM 更新プログラムに関心があるユーザーは、Ubuntu Advantage。</p>


  <p>既存の UA のお客様は、サポート リクエストを提出することで、ESM <a href="https://support.canonical.com/">資格情報を取得できます</a>。</p>
