Title: 'Windows Azure Community News Roundup (エディション #72)'
Summary: 最新のコミュニティ&nbsp;駆動型ニュース、コンテンツ、クラウド コンピューティングと Azure に関する会話の毎週のラウンドアップの最新Windowsへようこそ。  一緒に&nbsp;作成した情報を次に示します。
Content: '<p>クラウド コンピューティングと&nbsp; Azure に関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windows<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0266" target="_blank">へようこそ。</a></p>  <p>フィードバックに基づいて&nbsp;、この 1 週間にまとめて行ったのは次の通りです。</p>  <p><strong>冠詞</strong></p>  <ul>  <li><a href="https://blog.dotnetgator.com/2013/08/07/adding-intelligence-to-the-intellisense-for-windows-azure-mobile-services/" target="_blank">IntelliSense for Windows Azure MobileServices&nbsp;</a> へのインテリジェンスの追加 &nbsp;(8 月 7 日投稿)</li>  <li>Windows Cloud Spectator&nbsp; による独立した比較分析で、Azure が 5 つの大規模な IaaS プロバイダーの中で最も高い評価を得た (8 月 6 日投稿)</li>  <li>TechNet のシャットダウンが IT 技術者の問題ではない理由&nbsp;(投稿日: 8 月 6 日)</li>  <li>TeamCity と Azure を使用した自動スケール Windowsファーム (8&nbsp; 月 5 日投稿)</li>  <li><a href="https://convective.wordpress.com/2013/08/04/configuring-windows-azure-diagnostics-in-eclipse/" target="_blank">inEclipse Windows Azure Diagnosticsの&nbsp;構成</a>&nbsp; (8 月 4 日投稿)</li>  <li><a href="https://blog.dotnetgator.com/2013/08/01/managing-windows-azure-mobile-services-wams-server-scripts-with-microsoft-visual-studio-tools-for-git/" target="_blank">Mobile Services Tools forGit&nbsp;</a>&nbsp; を使用Windows Azure Mobile Services (WAMS Microsoft Visual Studio) サーバー スクリプトの管理 (8 月 1 日投稿)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/07/30/the-case-of-the-latest-windows-azure-vm-image/" target="_blank">Azure VMImage&nbsp; の最新Windowsケース</a>&nbsp; (7 月 30 日投稿)</li>  </ul>  <p><strong>デッキ</strong></p>  <ul>  <li><a href="https://www.slideshare.net/andyelastacloud/broadcasting-music-from-the-cloud" target="_blank">クラウドからの音楽のブロードキャスト</a></li>  <li><a href="https://www.slideshare.net/andyelastacloud/distro-compute" target="_blank">ディストリビューション コンピューティング</a>&nbsp;</li>  </ul>  <div>  <p><strong>今後のイベントとユーザー グループの会議 &nbsp; &nbsp;&nbsp;</strong></p>  <ul>  <li>2013 年 8 月 16 日から 18 日:&nbsp;Fl 州、<a href="https://www.codeonthebeach.com/" target="_blank">Beach-Beach</a>&nbsp; のコード</li>  <li>2103 年 8 月 20 日:&nbsp;BizTalk Server 2013Downers&nbsp;-&nbsp; Grove、IL を使用したビジネスの変革</li>  <li>2013 年 8 月 21 <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/126120562/" target="_blank">日&amp;</a>:&nbsp;Azure BizTalk Services 詳細新しい Azure &nbsp;組み込みの自動スケールとアラート - オーストラリアのエグレスアン</li>  <li>2013 年 8 月 22 日:&nbsp;ウェビナー<a href="https://www4.gotomeeting.com/register/127258047" target="_blank">: Azure</a>&nbsp; Windowsの力BizTalk Services - ウェビナー</li>  <li>2013 年 8 月 29 日:&nbsp;<a href="https://www.wazug.nl/agenda/wazugnl15-virtualaffairs-amsterdam.aspx" target="_blank">アムステルダム</a>&nbsp; - アムステルダム(オランダ) の仮想施設</li>  <li>2013 年 8 月 29 日から 9 月 1 日:&nbsp;<a href="https://cakefest.org/" target="_blank">Cake、2013</a>&nbsp;- サンフランシスコ、CA</li>  <li>2013 年 8 月 30 日:&nbsp;CloudDevelop&nbsp; - Oh</li>  <li>2013 年 9 月 2 日:&nbsp;0 日目オーストラリア&nbsp; - マイアミ、オーストラリア</li>  <li>2013 年 9 月 3 日から 6 日:&nbsp;TechEd Australia&nbsp; - Gold Coast 、オーストラリア&nbsp;</li>  <li>2013 年 9 月 4 日から 6 日:&nbsp;HDC 2013&nbsp; - Omaha, NE</li>  <li>2013 年 9 月 7 日から 9 日:&nbsp;Heartland Developers Conference&nbsp; - Omaha, NE</li>  <li>2013 年 9 月 26 日:&nbsp;<a href="https://mdc.ilmservice.com/" target="_blank">Minnesota Developers Conference 2013</a>&nbsp; - Bloomota, MN</li>  <li>2013 年 10 月 7 日から 10 月 10 日: <a href="https://www.zendcon.com/" target="_blank">Zendcon Zendcon</a> - の部下、CA</li>  </ul>  <div><strong><strong>Azure に関するWindows最近の興味深いディスカッションStack Overflow</strong></strong></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/18013969/is-the-filesystem-on-azure-websites-distributed" target="_blank">Azure Websites 上のファイルシステムは配布されていますか?</a>&nbsp;- 1 回答、4 投票</li>  <li><a href="https://stackoverflow.com/questions/18150884/how-to-scale-effectively-in-windows-azure" target="_blank">Windows Azure で効果的にスケーリングする方法</a>&nbsp;- 1 回答、4 投票</li>  <li><a href="https://stackoverflow.com/questions/18015403/connection-to-sql-azure-db-is-unstable" target="_blank">DB へのSQL Azure不安定</a>&nbsp;-