Content: >-
  <p>Linux またはコンテナー化された Web アプリを Azure Virtual Network にデプロイすることに関心がありますか? Azure App Serviceチームは、Azure App Service Environment と App Service Environment の機能を組み合わせた linux <strong>on Azure App Service Environment (ASE App Service on Linux)</strong> の一般提供をお知らせします。 パブリック プレビュー リリースの時点で発表された Linux のお客様は、Linux とコンテナー化されたアプリを App Service Environment にデプロイできます。これは、セキュリティで保護されたネットワーク アクセスまたは高スケールで実行されているアプリのために VNet にアプリケーションをデプロイする場合に最適です。&nbsp;</p>


  <h2>Linux on ASE で実行できる操作</h2>


  <p>Linux on ASEを使用すると、独自のカスタム コンテナーを取り込むか、組み込みイメージのいずれかを使用してコードを取り込むだけで、Linux Web アプリケーションを Azure 仮想ネットワーク (VNet) にデプロイできます。</p>


  <ul>
   <li>独自のカスタム Docker コンテナーを使用する場合は、DockerHub、Azure Container Registry、または独自のプライベート レジストリからイメージを取り込む必要があります。</li>
   <li>組み込みイメージのいずれかを使用する場合は、Node、PHP、Java、.NET Core など、多くの一般的なスタックがサポートされます。</li>
  </ul>


  <p>Windows、Linux、コンテナー化された Web アプリケーションを同じ ASE にデプロイし、同じ VNet を共有できます。 Windows と Linux Web アプリは同じ App Service Environment に含め、Windows Web アプリと Linux Web アプリは別々の App Service プランに含む必要があります。 Linux on ASE では、Dv2 VM と追加のスケーリング機能を備えた Isolated SKU を使用します (Windows と Linux の間で、1 つの ASE で最大 <strong>100 の App Service</strong> プラン インスタンス)。</p>


  <p>使用するケースに最適な ASE の種類を決定するには、ASE でホストされているアプリを公開するために使用する IP の種類について考える必要があります。 パブリックにするか、プライベートにするか。 インターネットにアクセスできるエンドポイントが必要かどうかに応じて、次の 2 種類の ASE を作成できます。</p>


  <ul>
   <li>インターネット <em>にアクセス可能な</em> エンドポイントを持つ外部 ASE。</li>
   <li>内部 <em>ロード バランサー</em> (ILB) を使用する VNet 内のプライベート IP アドレスを持つ内部 ASE。</li>
  </ul>


  <p>このドキュメント ページでは、使用を開始するための手順 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/create-external-ase" target="_blank">と</a>、ASE 用のネットワークを構成する方法に関するその <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/network-info" target="_blank">他のコンテキストを提供します</a>。</p>


  <h2>プレビューからの価格の変更</h2>


  <p>コンテナーにデプロイされた Linux アプリとコンテナー化されたアプリApp Service Environment、通常のアプリとApp Service on LinuxにApp Service Environmentされます。 パブリック プレビューからの Linux App Service プランの 50% の割引は、一般提供のために削除され、提供されなくなりました。</p>


