Title: より安全な米国マイクロ電気回路サプライ チェーンのイノベーション
Summary: '現在のテクノロジイノベーションの急速なペースに対応するには、新しいマイクロ電子工学の開発のペースで同等の進歩が必要です。 '
Content: >-
  <p>現在のテクノロジイノベーションの急速なペースに対応するには、新しいマイクロ電子工学の開発のペースで同等の進歩が必要です。 同時に、お客様は、シリコンまでテクノロジサプライ チェーンのセキュリティ保護にますます集中しています。 マイクロ電子分野における米国の強さとリーダーシップを維持するために、弊社とパートナーは、厳格なセキュリティ、保護、コンプライアンスの要件を満たすマイクロ電子サプライ チェーンを実現する取り組みを行っています。</p>


  <p>商用では、マイクロ電子業界では、Azure を使用して新しい回路とチップの開発を加速し、設計と製造プロセスの両方を改善しています。 当社は、シリコン開発サイクルを加速するために <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure 人工知能</a>と <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Machine Learning</a> を利用して、Azure High Performance Computing (HPC)、モノのインターネット (IoT)、および Edge インフラストラクチャで実行される微調整されたソリューションを開発するために、材料設計および発見パートナー、および電子設計自動化 (EDA) ベンダーと密接に連携<a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/silicon/" target="_blank"></a>しています。</p>


  <p>また、これらの機能により、米国政府のお客様は、防御および重要なインフラストラクチャに関する厳格なサプライ チェーン要件に準拠することができます。 本日、&rsquo;米国国防総省 (DoD) とのコラボレーションを発表し、高度な商用機能 Project を使用した Rapid <a href="https://www.defense.gov/Newsroom/Releases/Release/Article/2384039/department-of-defense-announces-1972-million-for-microelectronics/" target="_blank">Assured Microelectronics プロトタイプ (RAMP)</a> に関する作業を通じて、米国マイクロ電気電子供給チェーンを強化しました。 この作業により、商用業界のエコシステムとのコラボレーションが拡張され、Azure を使用して、マイクロ電子設計、製造、サプライ チェーン管理のためのセキュリティで保護されたスケーラブルなプラットフォームが提供されます。</p>


  <p>RAMP は、国防業界で使用されるコンポーネントや、改ざんからの最大限の保護を必要とするその他のミッション クリティカルなシステムに対する米国国内サプライ チェーンのセキュリティ保護に重点を置く重要なイニシアチブです。 これらのコンポーネントは、人工知能、5G 通信、量子コンピューティングなど、多くの分野の新しいテクノロジと新しいテクノロジのセキュリティの基礎です。</p>


  <p>Microsoft は既に商用リーダーと提携し、シリコン開発とサプライ チェーン保証のより機敏で安全で協調的な手法のための革新的なアプローチの利点を示しています。 シリコンの顧客とパートナーは、シリコンの設計と製造の変革をサポートする Microsoft の深い業界コミットメントと Azure&rsquo; の機能のために Microsoft を選択しました。 Microsoft は、Azure の幅広いサービスと機能用にカスタマイズされたスケーラブルで実稼働可能な EDA&rsquo; アーキテクチャで、大規模なシリコン設計ワークロードを効率的に実行する方法を示しました。 Microsoft は、シリコン ツール ベンダーと密接に取り組み、Azure のツールを最適化し、場合によってはツールを再設計しました。 EDA ツール ベンダーは、Azure 人工知能を導入し、Azure Machine Learningの製品に組み込んでいます。 また、Microsoft は、見つかったパートナーと密接な関係を持っています。 今年の初めに、Microsoft は <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-tsmc-announce-joint-innovation-lab-to-accelerate-silicon-design-on-azure/" target="_blank">TMSC</a> との共同イノベーション ラボを発表し、クラウドと EDA 向け革新的なソリューションを開発および統合し、シリコン製品のイノベーションの市場投入までの時間を加速するために、パフォーマンスとコスト効率を業界に提供するのに役立ちます。</p>


  <p>Microsoft は、RAMPincludingApplied&nbsp;&nbsp; <a href="https://www.appliedmaterials.com/" target="_blank">Materials, Inc.</a>、<a href="https://www.baesystems.com/en/home" target="_blank">BAE Systems、BaE Systems</a>、<a href="https://www.cadence.com/en_US/home.html" target="_blank">Cadence Design Systems</a>、<a href="https://www.globalfoundries.com/" target="_blank">GlobalFoundries</a>、<a href="https://www.intel.com/content/www/us/en/homepage.html" target="_blank">Intel Corporation</a>、<a href="https://nimbisservices.com/" target="_blank">Nimbis Services、Inc.</a>、<a href="https://www.northropgrumman.com/" target="_blank">Northrop Grumman</a>、<a href="https://www.plm.automation.siemens.com/global/en/" target="_blank">Eda EDA</a>、<a href="https://www.synopsys.com/" target="_blank">Synopsys, Inc.</a>、<a href="https://www.zeroasic.com/" target="_blank">Zero ASIC Corporation</a> をサポートする機能の開発に重点を置く業界リーダーの一員です<a href="https://www.battelle.org/" target="_blank">。</a> このパートナーシップの強みは、商用および政府のエコシステムを橋渡し、DoD が利用可能な最高のマイクロ電気技術開発機能を活用できます。 このアプローチでは、機密およびセキュリティで保護された Cloud-Accessible Design Environment (CASCADE) に対応するソリューションをスケーリングするために不可欠な独自の専門知識と経験を組み合わせたものです。たとえば、セキュリティで保護されたスケーラブルなコラボレーション設計や、Azure 上のシリコンおよびマイクロ電子装置用の製造環境など、RAMP の目的を達成します。 提案されたテクノロジ ソリューションでは、機密と整合性が Defense Industrial Base (DIB) 設計に対して効果的に実装され、リリース時に製造プロセスで発生する変換全体にわたって保持される、高度な知識を活用する機能を示します。</p>


  <p>RAMP ソリューションは、DoD サプライ <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/federal/" target="_blank">チェーンAzure Government</a> 準拠して、リージョン内でホストされます。 米国政府機関とそのパートナー向けミッション クリティカルなクラウドである Azure Government は、ミッション クラウドからインテリジェント エッジに及ぶデータ分類全体にわたるコンピューティングのコンティニムを提供し、お客様が最も広範な商用機能と、政府専用クラウドの最も広範なコンプライアンス カバレッジを使用してイノベーションを加速させるのに役立っています。</p>
