Title: 仮想マシンのゲストAzure Monitor機能
Summary: '仮想マシンの正常性を監視し、監視対象のパラメーターが許容される範囲を外れる場合にアラートを発生する仮想マシンのゲスト正常性機能の Azure Monitor のプレビューを発表します。 '
Content: >-
  <p>仮想マシンの正常性を監視する必要があります。 しかし、仮想マシンの正常性を監視するために、各メトリックとアラートを確認するためにどのくらいの時間を費やしますか?</p>


  <p>仮想マシンの正常性を監視し、監視対象のパラメーターが許容される範囲を外れる場合にアラートを発生する仮想マシンのゲスト正常性機能に対する <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-health-overview">Azure Monitor</a> のプレビューを発表します。 この機能を使用すると、次の機能が提供されます。</p>


  <ul>
      <li>仮想マシンの全体的な正常性を監視する簡単なエクスペリエンス。</li>
      <li>仮想マシンの正常性を追跡する主要な VM メトリックに基づいて、最新の正常性モニターが提供されます。</li>
      <li>仮想マシンが不健康な場合に通知する、手に入った状態でアラートが送信されます。</li>
  </ul>


  <p>仮想マシンのゲスト正常性機能には、親子階層モデルがあります。 仮想マシンの&nbsp; CPU、ディスク、メモリの正常性状態を監視し、変更について顧客に通知します。 3 つの状態&mdash;ヘルス&mdash;、警告、および重大は、子モニターごとに顧客が設定したしきい値に基づいて定義されます。 各モニターにより、特定のコンポーネントの正常性が測定されます。 仮想マシンの全体的な正常性は、個々のモニターの正常性によって決まります。 VM のトップ レベル モニターは、すべての子モニターの正常性状態をグループ化し、仮想マシンの 1 つの正常性状態を提供します。 これは、正常な状態が最も少ない子モニターの状態と一致します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/809d3316-a9b9-44e4-8721-a8d405023049.png"><img alt="Placeholder" border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de286894-4cc1-4f92-b718-dbbf86d2ab0c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>はじめに</h2>


  <p>ゲスト VM の正常性列のサブスクリプションとリソース グループ内の各 VM&nbsp;&nbsp; の正常性は、仮想マシンの Azure Monitor の [開始] ページから確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67c3a0cf-8cd2-4993-bcfc-d146f44323b6.png"><img alt="Placeholder" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e702ed1-8d9e-4c9f-a9a0-9d656f93bad2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>正常性ツリー</h2>


  <p>[開始] ページから正常性状態をクリックすると、VM の詳細な正常性状態を表示できます。 サイド ウィンドウの [概要] タブには、モニターの説明、最後に評価された時刻、および現在の正常性状態を判断するためにサンプリングされた値が表示されます。 [履歴] タブには、モニターの状態変更の履歴が一覧表示されます。 各モニターの重大状態と警告状態のしきい値は、構成タブから表示および変更できます。このタブから、モニターの状態変更時にアラートを受信する場合は、アラートの状態を有効にすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b792e185-eeee-4d08-a4a2-f52914e06fd3.png"><img alt="Placeholder" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db7b8248-9295-4e48-bfcf-fbd7801d5d12.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="912"></a></p>


  <h2>価格</h2>


  <p>ゲストの正常性機能には直接のコストは発生しませんが、Log Analytics ワークスペースの正常性状態データのインジェストとストレージにはコストが発生します。 すべてのデータは、HealthStateChangeEvent テーブルに格納されます。</p>


  <h2>サポートされている OS とリージョン</h2>


  <p>プレビューでは、Azure Virtual Machinesのみサポートされています。 仮想マシン スケール セットとAzure Arc for serversは現在サポートされていません。</p>


  <ul>
      <li>仮想マシンは、次のいずれかのオペレーティング システムを実行する必要があります。 <ul>
          <li>Ubuntu 16.04 LTS、Ubuntu 18.04 LTS</li>
          <li>Windows Server 2012 またはそれ以降</li>
      </ul>
      </li>
      <li>仮想マシンと Log Analytics ワークスペースは、ここに記載されているリージョンの 1 つにある <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-health-enable?tabs=powershell#current-limitations" target="_blank">必要があります</a>。</li>
  </ul>


  <p>詳細については、 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-health-overview" target="_blank">完全なドキュメント</a> を参照してください。 Wed&rsquo; は、この機能について&rsquo;&rsquo;気に入っているものや気に入らないもの、私たちがそれを受け取る場所を聞くのが好きです。 ユーザー エクスペリエンスで [フィードバックの提供] をクリックして、考えを共有してください。</p>
