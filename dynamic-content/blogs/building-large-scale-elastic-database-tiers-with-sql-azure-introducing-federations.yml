Title: 'SQL Azure を使用した大規模な Elastic Database 層の構築: フェデレーションの概要'
Summary: SQL Azure Q4 2011 サービスリリースの新機能の1つは SQL Azure フェデレーションです。 文では SQL Azure フェデレーションによってエラスティックおよびスケーラブルなデータベースを構築できます...
Content: '<p>SQL Azure Q4 2011 サービスリリースの新機能の1つは SQL Azure フェデレーションです。 文で SQL Azure フェデレーションを使用すると、エラスティックおよびスケーラブルなデータベース層を構築できます。</p>  <h3>SQL Azure フェデレーションのビデオプレゼンテーション</h3>  <p>このブログ投稿については、こちらのデモで短いビデオ記録を参照することもでき <span style="background-color: #ffffff;">ます。</span></p>  <p>標準の3層アプリケーションの Imagine: これらのアプリケーションは、最前面および中間層にノードを追加したり削除したりすることによって、ユーザーのワークロードの増加を処理します。 フェデレーションは、データベース層に対して同じスケーラビリティのモデルを拡張します。 フェデレーションアプリケーションを使用すると、1つの<a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/database-management/?WT.mc_id=cmp_pst001_blg_post0019">SQL Azure</a>データベースを超えて拡張して、10 ~ 100 のノードの容量を活用できます。 どの時点でも、管理者はフェデレーションダイヤルを使用して、アプリケーションのダウンタイムを発生させることなく、データベース層の容量を拡大または縮小することができます。</p>  <p>フェデレーションには、次の4つの主な利点があります。</p>  <ul>  <li>大規模な<b>スケール:</b>フェデレーションによって SQL Azure のシャーディングパターンが実現され、データベース層で大量の容量を活用できます。 SQL Azure の能力と組み合わせることで、管理者は、SQL Azure クラスター内のノードの数が 10 ~ 100 百になるように選択できます。</li>  <li><b>最高の経済性:</b> フェデレーションを使用すると、データベース層は本当に柔軟になります。 管理者は、ワークロードに基づいてアプリケーションのパーティションを再作成して、SQL Azure ノードに参加させることができます。 フェデレーションでは、これらの再分割操作にダウンタイムは必要ありません。</li>  <li><b>スケールアウトデータベースシステムの簡素化された開発と管理: </b>フェデレーションには、動的アプリケーションを作成するための堅牢なプログラミングと接続モデルが付属しています。 フェデレーションを管理するためのネイティブツールのサポートと、実行時にフェデレーションを統制するオンラインの再分割操作によって、フェデレーションにより、大規模なデータベースの管理が非常に簡単になります。</li>  <li>簡略化された<b>マルチテナントデータベース層:</b>マルチテナントは、データベースあたりのテナントの密度を高めることによって、優れた効率を実現します。 ただし、テナントの配置に関する静的な決定は、テナントの長いテールや、1つのデータベースのスケール制限に直面する可能性がある大規模な顧客にとってはほとんど行われません。 フェデレーションアプリケーション &rsquo; では、テナントの配置について静的な決定を行う必要はありません。 フェデレーションには、テナントの配置と再配置を効率的に管理するための再分割操作が用意されており、アプリケーションのダウンタイムなしでこれを実現できます。</li>  </ul>  <p>フェデレーションのサンプルアプリケーションを見て、これらの概念を説明します。 ブログ &rsquo; と呼ばれる web サイトを Imagine するブログをホストしている R &rsquo; Us。 いつでも、ユーザーは多数の新しいブログエントリを作成し、その一部をウイルスに感染させます。 しかし、どのブログがウイルスに感染するのかを予測するのは困難です。これらのブログを静的な分散レイアウトに配置すると、他のサーバーがアイドル状態になっている間、一部のサーバーが飽和状態になります。 フェデレーションを使用する場合、ブログ &rsquo; R &rsquo; Us は静的なパーティションレイアウトでスタックする必要はありません。 フェデレーションの再分割操作 &rsquo; によってトラフィックのシフトを処理し、データを再配布するためにダウンタイムを発生させる必要はありません。</p>  <p>私たちがブログ &rsquo; &rsquo; のフェデレーションをどのようにしているかを見てみましょう &rsquo; 。フェデレーションは、テーブル、ビュー、ストアドプロシージャと同様に、データベース内のオブジェクトです。 ただし、これらは1つの方法で特別です。スキーマとデータの一部をデータベースから他のメンバーデータベースにスケールアウトします。</p>  <p><b>フェデレーションの作成</b></p>  <p>ニュース SQL Azure 管理ポータルでフェデレーション &nbsp; を作成するには、[データベース] ページの [新しいフェデレーション] アイコンをクリックします。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7462.Federation1.png" border="0"></p>  <p>CREATE FEDERATION は、フェデレーションとその最初のフェデレーションメンバーを作成します。 フェデレーションのレイアウトの詳細は、[フェデレーションの詳細] ページで確認できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.Federation2.png" border="0"></p>  <p><b>フェデレーションへのスキーマの配置</b></p>  <p>フェデレーションメンバーは、通常の SQL Azure データベースであり、プライベートスキーマを持ちます。 さまざまな <i>create </i>ステートメントを使用してスキーマをこのフェデレーションメンバーに配置し、テーブル、ストアドプロシージャ、トリガー、ビューなどのオブジェクトを作成できます。 スキーマに接続してデプロイするには、フェデレーションメンバーの [新しいクエリのクエリ &gt; ] アクションをクリックします。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6840.FederationsSchema.png" border="0"></p>  <p>フェデレーションでは、フェデレーションテーブルとフェデレーションキーを示す追加の注釈を指定します。 フェデレーション ON 句は、この目的のために CREATE TABLE ステートメントに含まれています。 他のすべてのオブジェクトには追加の注釈は必要ありません。</p>  <p><b><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3465.Federation5.png" border="0">&nbsp;</b></p>  <p><b>フェデレーションを使用したスケールアウト</b></p>  <p>スキーマをデプロイしたので、より大きなトラフィックを処理できるように、フェデレーションをより多くのメンバーにスケールアウトすることができます。 これは、[フェデレーションの詳細] ページで、分割アクションを使用して行うことができます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2867.Federation6.png" border="0"></p>  <p>[フェデレーション] ページでは、分割操作の進行状況に関する詳細情報も表示されます。 分割操作を送信した後で更新する場合は、フェデレーションのページでフェデレーション操作を監視できます。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0207.Federation7.png" border="0"></p>  <p>アプリケーションの規模が拡大するにつれて、より多くの分割ポイントが導入されます。 アプリケーションのワークロードが増加すると、管理者はフェデレーションをより多くのフェデレーションメンバーに分割します。 フェデレーションは、このような大規模なアプリケーションを簡単に実現し、管理者が大規模に調整するのに役立つ優れたツールを提供します。</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.Federation8.png" border="0"></p>  <p>&rsquo;フェデレーションの使用方法の詳細については、<a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee336279.aspx" target="_blank">オンラインドキュメント</a>および<a href="https://blogs.msdn.com/b/cbiyikoglu/" target="_blank">マイブログ</a>を参照してください SQL Azure ます。 新しい SQL Azure フェデレーション機能の短いビデオデモもこちらで入手できます。 #Sqlfederations 経由で、twitter でのフェデレーションの更新に従うこともできます。</p>'
