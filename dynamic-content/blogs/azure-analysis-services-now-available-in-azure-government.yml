Title: Azure Analysis Services Azure Government で使用できるようになりました
Summary: 政府の Microsoft Cloud で Microsoft Azure Analysis Services の一般提供が発表されます。 SQL Server 分析の実績のある分析エンジンに基づいて...
Content: >-
  <p>政府機関向けの Microsoft Cloud の <a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services</a> の一般提供を発表します。 SQL Server Analysis Services の実績のある分析エンジンに基づき、Azure Analysis Services は、完全に管理されたサービスとしてのプラットフォーム (PaaS) として提供される、エンタープライズレベルの OLAP エンジンおよび BI モデリングプラットフォームです。 Azure Analysis Services を使用すると、開発者や BI プロフェッショナルは bi ツールやカスタムアプリケーションで高度な対話機能と豊富な分析エクスペリエンスを実現する BI セマンティックモデルを作成できます。</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cfa32f6-8dc3-483b-a648-f273aed72ec9.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none"></p>


  <p>BI プロフェッショナルは、SQL Server Data Tools、Visual Studio、SQL Management Studio を使用してエンタープライズ規模のデータモデルを構築および管理できます。 ユーザーは、 <b>Power BI</b>や<b>Excel</b>などの強力なデータ視覚化ツールを使用して、Azure Analysis Services に簡単に接続できます。 また、 <a href="https://azure.microsoft.com/en-us/blog/connect-tableau-to-an-azure-analysis-services-server/"><b>Tableau</b></a>などのサードパーティの BI ツールもサポートされています。</p>


  <p>BI プロフェッショナルは、Power Query を使用して、Azure SQL Database、Azure SQL Data Warehouse、HDInsight などのさまざまなデータソースや、Microsoft SQL Server、Oracle、Teradata などのオンプレミスデータソースからデータをインポートできます。 大規模なデータモデルがサポートされているため、Azure Analysis Services は、Azure Active Directory id 管理、行レベルおよび列レベルのセキュリティなど、データモデルのセキュリティを管理するための堅牢なアプローチを提供します。 Azure Analysis Services の詳細を確認し、質問に回答して、製品に関するフィードバックやご意見をお寄せください。</p>


