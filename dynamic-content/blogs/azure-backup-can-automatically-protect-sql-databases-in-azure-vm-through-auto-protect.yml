Title: Azure Backup は自動保護を使用して Azure VM の SQL データベースを自動的に保護できます
Summary: Azure Virtual Machines (VM) で SQL Server の自動保護機能を共有することは興奮しています。 これは、Azure VM 上の SQL Server の Azure Backup のパブリックプレビューに追加されたものであり、今年の前半に発表されました。
Content: >-
  <p>Azure Virtual Machines (VM) で SQL Server の自動保護機能を共有することは興奮しています。 これは、 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/"><b>Azure VM 上の SQL Server の Azure Backup</b></a>のパブリックプレビューに追加されたものであり、今年の前半に発表されました。 SQL Server の Azure Backup は、Azure vm で実行されている SQL サーバーをバックアップするための包括的なソリューションを提供するために、ネイティブ SQL のバックアップと復元 api を活用した、<b> </b>エンタープライズ<b></b>に信頼された、ゼロインフラストラクチャの従量課金制 (PAYG) サービスです。</p>


  <p>保護された SQL Server に新しいデータベースを追加するとどうなりますか。 データベースを再検出し、そのデータベースをバックアップするように保護の構成を手動でトリガーする必要があります。 ここでは、自分の作業を行い、インスタンスに追加した新しいデータベースを自動的に検出して保護するかどうかを考えてみましょう。 新しい自動保護機能では、これだけが行われます。</p>


  <p>自動保護は、スタンドアロンの SQL Server インスタンスまたは SQL Server Always On 可用性グループのすべてのデータベースを自動的に保護できる機能です。 これにより、既存のデータベースのバックアップが有効になるだけでなく、将来追加されるすべてのデータベースも保護されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d63be707-7c9f-4ae0-b1bb-7cdc24c38e72.png"><img alt="Auto-protection diagram" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63302174-5932-4dc6-89f2-fe524bac7f82.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="自動保護の図" width="762"></a></p>


  <h2>作業の開始</h2>


  <p>Azure VM の SQL Server の [<strong>バックアップの構成</strong>] で、目的の SQL Server インスタンスまたは Always On 可用性グループの自動保護を有効にすることができます。 有効にすると、その SQL Server のすべてのデータベースが自動的に選択されます。 その後、選択したデータベースのバックアップポリシーを定義できます。 ポリシーを関連付けた後、新しく保護されたデータベースを <strong>バックアップ項目</strong>の下に表示できます。</p>


  <p>このため、環境内にデータベースが大幅に追加または削除されている場合、自動保護機能を使用すると、新しいデータベースを自動的に検出して保護することで、時間と労力を節約できます。</p>


