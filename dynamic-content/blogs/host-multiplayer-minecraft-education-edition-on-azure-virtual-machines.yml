Title: 'Azure Virtual Machines でマルチプレイヤー Minecraft: Education Edition をホストする'
Summary: 'azure Virtual Machines 使用してマルチプレーヤー Minecraft: Education Edition セッションを実行し、azure のスケーラビリティ、パフォーマンス、セキュリティを活用します。'
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2020 年1月1日の時点</strong>で、この機能は Minecraft: Education Edition では利用できなくなりました。 Minecraft を使用する方法の詳細については、「」を参照 &nbsp; <a href="https://education.minecraft.net/">https://education.minecraft.net/</a> してください。&nbsp;</div>


  <p><img alt="Microsoft education story " border="0" height="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09abefd5-8319-4e42-9f89-293802454792.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft 教育のストーリー " width="1024"></p>


  <p>&nbsp;</p>


  <p>Minecraft の独創的な特性により、最新のクラスルームの最高の教育ツールの1つになりました。 世界中の教師は、すべての対象に対して共同 Minecraft プロジェクトを設計、変更、および調査しています。さら<a href="https://education.minecraft.net/" target="_blank">Minecraft: Education Edition</a>に、教師が自分のコンピューターからマルチプレーヤーサーバーを簡単に作成し、共同作成や問題解決のためにクラスを利用できるようになりました。</p>


  <p>Spring 2019 では、azure Marketplace でパイロット Minecraft: Education Edition 仮想マシンをリリースしました。これにより、教師は azure のスケーラビリティ、パフォーマンス、セキュリティを使用して、マルチプレーヤーの Minecraft: Education Edition セッションを実行できるようになります。 学生は、学校に発行された電子メールアドレスを使用して、学習に参加する必要がありました。 また、select Microsoft 365 Education プランを通じて Minecraft: Education Edition ライセンスを持つ機関は、仮想マシン自体で使用されているもののみを支払う必要があります。 このパイロットからは、このパイロットの経験から、仮想マシンを Azure Marketplace から削除したことがわかりました。</p>


  <p>Azure で Minecraft: Education Edition を実行すると、教師がより柔軟に学習を行うことができます。 多くの教師は、大規模なマルチプレーヤーセッションをホストできる個人または整理されたデバイスを持っていない可能性があります。 &rsquo;または、学生が自宅から接続するためにマルチプレイヤーインスタンスを開いたままにしておくこともできないため、環境にはクラス時間中にのみアクセスできます。 このパイロットは、Azure クラウドとの Minecraft: Education Edition などの教育でのエクスペリエンスのペアを作成するための最初の手順に過ぎませんでした。関心をお持ちで、参加していただきます。&nbsp;</p>


  <p>Azure では、 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Azure 無料アカウント</a>を使用して、$200 のクレジットと、教員と IT 管理者のための無料のサービスレベル (仮想マシンを含む) を提供しています。&nbsp;</p>


  <p>クラスルームへの追加については、 <a href="https://education.minecraft.net/" target="_blank">Minecraft: Education Edition</a>、 <a href="https://www.microsoft.com/en-us/education/buy-license/microsoft365/default.aspx" target="_blank">Microsoft 365 Education</a>、および<a href="https://azure.microsoft.com/en-us/education/" target="_blank">Azure の教育に</a>関するページを参照してください。</p>


  <p>いくつかの手順で、教師はマルチプレーヤー Minecraft: Education Edition サーバーを開始でき、学生はいつでもどこでも接続できます。</p>


  <p>現在、いくつかの最新の Minecraft: Education Edition 教師と共に、この新しい Azure VM エクスペリエンスを試してみて、アプローチについて検討し、学校でより多くのマルチプレーヤーシナリオをサポートすることを目指しています。</p>
