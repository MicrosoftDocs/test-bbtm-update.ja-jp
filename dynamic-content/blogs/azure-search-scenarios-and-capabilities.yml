Content: >-
  先週の <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">Azure Search</a> の発表をフォローアップするために、少し時間を取って、Azure Search を構築した理由と、その現在の機能を選択した方法について少し説明したいと思いました。

  <h1>コンテキスト</h1>

  多くのアプリケーションでは、ユーザーの主要な対話パターンとして検索が使用されます。 フルテキスト検索に関しては、ユーザーの期待は高いです。 ユーザーは、Web 検索エンジン、高度な e コマース Web サイト、ソーシャル アプリに使用され、関連性が高く、入力時の検索候補、ファセット ナビゲーション、強調表示など、ほぼ瞬時の応答時間が提供されます。


  Azure Search を使用すると、開発者は検索に期待される必要なく、アプリケーションに最適な検索エクスペリエンスを組み込む必要があります。 確固な検索エクスペリエンスでは、テキスト分析やランク付けなどに対処する必要がある情報取得の前面と、スケーラビリティや信頼性などを管理する必要がある分散システムの前面の両方で課題が生まれます。サービスとしての検索の提供は、これらの側面の両方に対処する自然な方法です。開発者はアプリケーションに集中できます。

  <h1>シナリオ</h1>

  検索テクノロジは、さまざまな課題を解決するために使用されます。 一連の特定のターゲット シナリオから始めたので、一連の機能セットに重点を置く取り組みを行いました。 もちろん、Azure Search はこれより多く使用できますが、これらはサービスの一連の機能を選択するインスピレーションとして機能しました。


  <strong>オンライン小売/eコマース。</strong> eコマース アプリケーション/サイトのほとんどのお客様は、最初に検索を使用して製品を見つける必要があります。 製品カタログは、インデックスが作成され、タグ、説明、ユーザーからのフィードバックなどを含む拡張される場合があります。このシナリオは、星の評価、価格/マージン、プロモーションなどの側面を考慮した、微調整されたランク付けモデルによって特徴付けされます。 検索エクスペリエンスには、多くの場合、ファセット ナビゲーション (カテゴリごとの合計)、フィルター、およびさまざまな並べ替えオプションが含まれます。 頻繁な更新も一般的です。 製品カタログは頻繁に変更されませんが、製品の価格、在庫レベル、および商品が販売されているかどうかを示す属性は、1 日以内に何度も変更され、検索結果にすばやく表示する必要がある属性です。

  <blockquote>eコマースと最新のモバイル アプリケーションとアプリの交差部分で検索を使用する具体的な AutoTrader.ca。 Allen Canada, VP Technology, Trader Corporation は、これを非常によくキャプチャします。"autoTRADER.ca はカナダ最大の新規および使用された自動車マーケットプレースです。 マーケット autoTRADER.ca モバイルの使用に大きな変化が見え、現在、ユーザーの 50% 以上がデスクトップではなくモバイルを使用しています。 私たちのモバイル アプリは、カナダの自動車の買い物客によって 200 万回以上ダウンロードされています。 モバイル ユーザーは、より頻繁にアクセスし、従来のデスクトップ Web サイトの訪問者よりも多くの検索を行います。 この検索の大幅な増加に合わせ、スケーリングできる検索エンジンが必要です。"</blockquote>

  <strong>ユーザー生成/ソーシャル コンテンツ。</strong> ユーザーが生成したコンテンツ アプリケーションにはさまざまな種類がありますが、ほとんどの場合、検索に関しては同様の要件が共有されます。 このようなアプリケーションの例としては、レシピ サイト、写真共有サイト、ユーザーが投稿したニュース サイト、Web とモバイルが存在するソーシャル ネットワーク アプリケーションがあります。 これらのアプリケーションは、大量のドキュメント (場合によっては数百万) を扱います。特に、ユーザーが項目についてコメントや議論を行える場合です。 地理空間データは、多くの場合、人や物の場所に関連して関与します。 関連性は、ドキュメントの鮮度や作成者の人気など、ドメイン固有の側面に加えて、テキスト統計によって駆動される傾向があります。

  <blockquote>この良い例は Photosynth です。この場合、ユーザーは、写真と "光" をキャプチャして共有できます。 キーワード検索と地理空間エクスペリエンスの両方について、Azure Search で既に実行されています。 ユーザーによって提供される資産はすべて、タイトルとタグ (キーワード検索の場合) や位置情報 (境界ボックス クエリの場合) など、Azure Search でインデックスが作成されます。</blockquote>

  <strong>ビジネス アプリケーション。 </strong>多くの場合、ビジネス アプリケーションのユーザーは、定義済みのメニューや他の構造化されたアクセス パスを使用してコンテンツ間を移動します。 ただし、これらのアプリケーションに検索が組み込まれると、一般的なユーザー操作から多くの摩擦が取り除かれる可能性があります。これにより、この情報を迅速かつ効率的に取得できます。 この種類のアプリケーションには、通常、一緒に検索する必要があるさまざまな種類のエンティティが含まれるので、システム全体でコンテンツを検出するための 1 つのエントリ ポイントが提供されます。


  これらのすべてのシナリオで、エンドポイントはモバイル デバイスと Web サイトが混在する傾向があります。 ほとんどの最新のアプリケーションでは、両方を使用するか、単にその間の線をぼかしる必要があります。 Azure Search は、クライアントまたはいずれかの種類のアプリケーションをサポートするバックエンドから直接使用できるよう設計されています。

  <h1>機能</h1>

  Azure Search の機能の簡単な概要を次に示します。 サービスのドキュメントと今後の投稿では詳細が詳しまれますが、上記のシナリオのコンテキストにまとめを含め、ここにまとめを追加すると思いました。

  <ul>
   <li>単純な HTTP/JSON API。 任意のプラットフォーム、任意のデバイスからアクセスできます。</li>
   <li>キーワード、フレーズ、プレフィックス検索。 ユーザーは、クエリ言語を学習することなく、探している情報を表現できます。 少数の単語で行うだけで、"+"、"-"、引用符、およびスター (プレフィックス) を使用できます (必要な場合)。</li>
   <li>検索結果の強調表示 フォーラムやドキュメントに長い説明がある場合など、多数のテキストを検索する場合に役立ちます。</li>
   <li>ファセット。 ほとんどの e コマース Web サイトで見られるヒット カウントをカテゴリ別に計算します。</li>
   <li>提案。 オートコンプリートを実装するためのブロック。ユーザーが Enter キーを押す前に検索を成功に導きます。</li>
   <li>豊富な構造化クエリ。 検索と構造化フィルター、並べ替え、ページング、プロジェクションを組み合わせて、アプリケーション定義の制限とプレゼンテーション オプションを導入します。</li>
   <li>フィルター処理、並べ替え、スコアリングに統合された地理空間のサポート。</li>
   <li>スコアリング プロファイルでは、鮮度、距離、または人気度、星評価などの数値の大きさなどの側面に基づいて、関連性をモデル化する簡単な方法が提供されます。</li>
   <li>柔軟なスケーラビリティ。 API または Azure portal を使用して、パーティション (ドキュメントの多かれ少なかれ処理) またはレプリカ (クエリ数/秒以上、可用性の向上) の両方で、サービスをスケールアップまたはスケールダウンできます。 これは、可用性に影響を与えることなく実行できます。</li>
  </ul>

  少しの間、早期導入者プログラムを実行して、実際のシナリオで検証された機能の選択を確認しました。 このコメントは、Jones Lang LaSalle (JLL) からのコメントです。 JLL のイノベーション担当ディレクター、Sridhar Potineni は次の情報を提供します。

  <blockquote>「JLL (Jones Lang LaSalle) は、商業用の不動産サービスと投資管理を専門とするグローバルな金融および専門サービス企業として、検索を多用し、1 秒あたり 10 のクエリ (QPS) にスケールインできる、顧客に重点を置いた多数のアプリケーションを持っています。 Azure Search はクラウド ベースのマネージド サービスです。ユーザーの待ち時間を短縮するために、世界中の新しい検索ベースのアプリケーションをすばやく構築できます。

  Azure Search では、ファセット ナビゲーション、クエリ補完、地理空間検索 (特に多角形検索) など、既存のオンプレミス検索ソリューションで使用しているすべての機能が一致しました。 多角形検索を使用すると、"プロパティ検索" などのアプリケーションを使用して、顧客がさまざまな地理的境界内の項目をすばやく検索できます。 このような機能を利用して、管理している 10,000 のプロパティに対する需要と受信要求を行っています。"</blockquote>

  最後に Azure Search が提供されます。 お客様からのフィードバックをお待ちしております。また、特定のトピックに関する記事を頻繁に書く場合があります。 その間に、 <a href="https://azure.microsoft.com/en-us/services/search/">試してみて</a> 、ご自分の考えをお知らせします。
