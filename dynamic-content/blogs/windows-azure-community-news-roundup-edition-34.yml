Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0189">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://chrisrisner.com/Windows-Azure-Mobile-Services-and-iOS">Windows Azure Mobile Services iOS</a> by <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> (投稿日: 8 月 30 日)</li>  <li><a target="_blank" href="https://gauravmantri.com/2012/08/30/how-i-built-an-awesome-chat-application-for-windows-8-with-windows-azure-mobile-service/">を構築する方法&ldquo;&rdquo; Azure Mobile Service Windows 8をWindowsする Awesome Chat Application</a> by <a target="_blank" href="https://twitter.com/gmantri">@gmantri</a> (投稿日: 8 月 30 日)</li>  <li>Azure ACS を使用したフェデレーション認証用のカスタム ログイン ページWindows作成 (<a target="_blank" href="https://twitter.com/astaykov">@astaykov</a>8 月 29 日投稿)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/08/introducing-windows-azure-mobile.html">Azure WindowsのMobile Servicesの</a>Windows 8の紹介 <a target="_blank" href="https://twitter.com/davidpallmann">@davidpallmann</a> (8 月 28 日投稿)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/writingdata_services/archive/2012/08/28/introducing-mobile-services-a-quick-start-to-windows-store-apps-with-windows-azure.aspx">Azure で Mobile Services &ndash; Store Windows Apps</a> クイック スタートWindowsする<a target="_blank" href="https://twitter.com/ggailey777">@ggailey777</a>方法の紹介 (8 月 28 日投稿)</li>  <li>SiteMonitR Sample by (投稿 <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> 日: 8 月 28 日)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/Windows-Azure-SDK-for-PHP-with-Anton-Babadjanov">Windows Azure SDK for PHP と Anton Bjanjanov</a> (ビデオ) (投稿日: 8 月 27 日)</li>  <li><a target="_blank" href="https://convective.wordpress.com/2012/08/26/windows-azure-cloud-services-and-virtual-networks/">Windows Azure Cloud Servicesおよび Virtual Networks</a> by <a target="_blank" href="https://twitter.com/mknz">@mknz</a> (投稿日: 8 月 26 日)</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8 月 20 &ndash; 日 10 月 11 日:&nbsp;Windows Azure Developer Camp &ndash; Various (20 以上の北米の都市)</li>  <li>9 月 5 日から 7 日:HEARTLAND Developer Conference &ndash; Omaha, NE</li>  <li>9 月 6 日から 10 月 11 日:クラウド OS Signature Event Series &ndash; Various (16 都市)</li>  <li>9 月 12 日: (AIS &amp; Microsoft) Azure IaaS Windowsの概要 - Md, Chevy Chase</li>  <li>10 月 30 日から 11 月 2 日: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond,WA</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>8 月 29 日から 9 月 12 日:Windows Azure Developer Camp &ndash; Various, Germany</li>  <li>9 月 13 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Camp,UK</li>  <li>9 月 13 日:<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523448&amp;Culture=en-us&amp;community=0">IT 収容所:&nbsp;Azure</a> &ndash; Zaventem、Ventem Windowsハンズオン</li>  <li>9 月 25 日:<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">Windows Azure Web サイトの詳細と Brady Gaster</a> &ndash; Mechelen、、</li>  <li>9 月 27 日: クラウドの夜: The Old, The New and The &ndash; Big Kontich, 、</li>  <li>9 月 27 日から 28 日:CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  <li>9 月 30 日:<a target="_blank" href="https://www.eventbrite.com/event/4135647834">man uk Windows Azure User Group</a> &ndash; Man uk</li>  <li>10 月 25 日:<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">SaaS と Azure</a> &ndash; Leuven、Octob で長いWindowsをキャッチする<b> <br></b></li>  </ul>  <p><b>その他の世界/仮想</b></p>  <ul>  <li>9 月 11 日から 14 日: <a target="_blank" href="https://australia.msteched.com/plan/">Microsoft TechEd Australia 2012</a> &ndash; Gold Coast(オーストラリア)</li>  <li>9 月 14 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">ハンズオン ラボ オンライン: Azure</a> Virtual でのアプリケーションWindowsデバッグ&ndash;</li>  <li>9 月 19 日:<a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">オーストラリアWindows Azure ユーザー グループ</a>&nbsp;&ndash;のサンタン語</li>  <li>9 月 19 日: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">ハンズオン ラボ オンライン: Windows Azure Storage</a> - Virtual</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/4fa7817b-dc6a-409a-acff-7ca2c2338ccf">EF Model-First (Windows) Azure</a> &ndash; 665 ビューへの移行、10 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/f1a65ad8-3672-44da-9ac2-d374399b0bfc">異なるフェデレーション メンバーのクロス フェデレーション テーブルに対してクエリを実行する</a> &ndash; 452 ビュー、4 応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/164c1abc-90cb-4641-a84a-05fef4f1420b">(Windows) Azure</a> &ndash; 493 ビュー、4 つの応答での仮想サーバーのスケールアップとスケールダウン</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12173536/azure-service-bus-scalability">(Windows) Azure Service Bus スケーラビリティ</a> &ndash; 3 の回答、1 投票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12192709/how-do-i-deploy-a-java-application-on-windows-azure">操作方法 Azure 2 の回答に Java アプリケーションWindowsデプロイ</a>&ndash;する、1 投票</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
