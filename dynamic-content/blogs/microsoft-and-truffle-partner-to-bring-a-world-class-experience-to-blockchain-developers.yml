Title: Microsoft と Truffle パートナーが世界クラスのエクスペリエンスをブロックチェーンの開発者に持ち込む
Summary: 先月、Microsoft は Azure ブロックチェーンサービスをリリースしました。これにより、誰でも簡単にブロックチェーンネットワークを設定および管理し、開発者がクラウドでマルチパーティブロックチェーンアプリケーションの新しいクラスを構築するための基盤を提供します。
Content: >-
  <p>先月、Microsoft は <a href="https://azure.microsoft.com/en-us/services/blockchain-service/" target="_blank">Azure ブロックチェーンサービス</a> をリリースしました。これにより、誰でも簡単に <a href="https://azure.microsoft.com/en-us/blog/digitizing-trust-azure-blockchain-service-simplifies-blockchain-development/" target="_blank">ブロックチェーンネットワークを</a> 設定および管理し、開発者がクラウドでマルチパーティブロックチェーンアプリケーションの新しいクラスを構築するための基盤を提供します。</p>


  <p>これらの新しいアプリのエンドツーエンドの開発を可能にするために、 &rsquo; <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a>のチームと共同で<a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a>して<a href="https://flow.microsoft.com/en-us/" target="_blank">Microsoft Flow</a>を<a href="https://azure.microsoft.com/en-us/services/devops/?&amp;OCID=AID736750_SEM_6kjTfOVp&amp;MarinID=6kjTfOVp_78958749120763_azure%20devops_be_c__1263339009248691_kwd-78958887467240:loc-190_" target="_blank">Azure DevOps</a>を利用すると、Microsoft ツールの開発者が信頼できるオープンソースのツールを統合した高品質のエクスペリエンスを実現できます。</p>


  <p>「Ego Um ベースのブロックチェーン用のオープンソースプロジェクト」で見たように、スマートコントラクトコードの作成、コンパイル、テスト、および管理を行う開発者の Truffle のコアニーズについて説明しました。 Truffle for コンソーシアム DevOps を使用するための共同作成ガイダンスと、Truffle ベースのツールを<a href="https://github.com/Azure-Samples/blockchain-devkit" target="_blank">ego um 用の Azure blockchain Development Kit</a>に組み込むことによって、2018の関係を開始しています。</p>


  <p>今週は、 <a href="https://content.consensys.net/wp-content/uploads/Truffle-MSFT-_-MSFT-Approved-_-June-2019-1.pdf" target="_blank">Truffle ブロックチェーンツールを開発者</a>に提供し、DevOps Microsoft Azure にするために、microsoft の組織間の公式パートナーシップを発表することによって、このリレーションシップについて説明しています。 これは、Visual Studio と Azure DevOps だけでなく、Truffle からの今後のツールでもあります (Truffle Teams など)。 このパートナーシップにより、Truffle 環境で働いている開発者は Azure サービスにアクセスできるようになります。また、Azure のお客様は、次のような簡単な開発を実現するために Truffle が提供するツールのスイートにアクセスできます。</p>


  <ul>
      <li><strong>テスト用のスタンドアロンのローカルノード: </strong>開発は、開発者 &rsquo; のノート pc またはローカルコンピューターで開始されます。 Truffle は、軽量でローカルの開発/テスト用に迅速にスピンアップできるローカルのスタンドアロンのブロックチェーンノードを提供します。</li>
      <li><strong>ノードにテストデータを簡単に入力します。</strong> ローカルノードが使用可能になると、開発者は、テストするブロックチェーンにデータのコピーを作成することもできます。 テストデータを簡単にスクリプトから読み込むことができるリレーショナルデータベースとは異なり、ブロックチェーンは、テスト環境での設定にかなりの労力を要する署名付きのトランザクションによって設定されます。 Truffle Suite では、開発者がテスト対象の実際のネットワークデータのローカルコピーを取得できるようにブロックチェーンをフォーク &rdquo; する機能を提供する &ldquo; ことで、これを解決しています。</li>
      <li><strong>スマートコントラクトを簡単にデプロイできます。</strong> 開発者は、スマートコントラクトのデプロイを、ローカル、プライベートチェーン、またはパブリックチェーン環境に簡単にスクリプト化しようとしました。</li>
      <li><strong>スマートコントラクトのテストの作成と実行: </strong>Truffle を使用すると、開発者は一般的な Mocha フレームワークを使用してテストを作成できます。 これらのテストは、ローカルに実行することも、個々の組織またはコンソーシアムとして Azure Pipelines 実行することもできます。</li>
      <li><strong>スマートコントラクトとの対話: </strong>コンソールまたは UI を使用して対話型テストを行う機能は、動作の検証またはトラブルシューティングに役立ちます。これは、複数のスマートコントラクトにまたがるシナリオでは特に重要です。</li>
      <li><strong>スマートコントラクトのデバッグ: </strong>テストが実行されると、 &rsquo; 常に成功するわけではなく、その &rsquo; 結果、企業の開発者が .Net と Java の開発で見たもの &rsquo; と同等のデバッグエクスペリエンスを期待しています。</li>
  </ul>


  <p>パートナーおよびエンドユーザーとしては、Truffle &rsquo; のテクノロジの大規模なファンとその背後にある人です。 お客様の執着とオープンな方向性により、ブロックチェーン開発者向けの信頼できる選択肢が提供され、Azure で Truffle を使用して何を構築するかをお伝えします。</p>


  <p>詳細については、<a href="https://channel9.msdn.com/Shows/Blocktalk" target="_blank">ブロックトーク</a>に関する Truffle のビデオをご覧ください。また、現時点では、 <a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Visual Studio Code 用の Truffle 拡張機能</a>についてご紹介します。</p>
