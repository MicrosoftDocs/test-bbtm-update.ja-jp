Title: Logic Appsプレビュー更新がリリースされました
Summary: 'Logic Apps プレビュー更新のパブリック リリースでは、ユーザーから寄せられたフィードバックに基づいて、プラットフォーム、設計、デプロイ、および管理のエクスペリエンスが大幅に改善されています。 '
Content: >-
  <p>プレビュー更新プログラムのパブリック リリースをお知らせLogic Appsです。 これにより、ユーザーからのフィードバック&rsquo;に基づいてプラットフォームの設計、デプロイ、および管理が大幅に改善されました。 クラウドで強力なワークフローと統合を作成する作業が簡単になりました。 今すぐ簡単なロジック アプリの構築を開始する場合は、開始ガイド <a href="https://azure.microsoft.com/documentation/articles/app-service-logic-create-a-logic-app/">に従ってください</a>。</p>


  <p>ここでは&rsquo;、この週にリリースされた更新プログラムの主なハイライトの一部を示します。</p>


  <h2>デザイナーエクスペリエンスの向上</h2>


  <p>作成&rsquo;ワークフローをシンプルかつ強力にするために、新しいデザイナー エクスペリエンスをデプロイしました。 多数の使用可能な API を簡単に検索し、ワークフローの各ステップを通じてデータをフローできます。 さらに、独自のカスタム アプリケーションをデプロイしてAPI Appsデザイナーで簡単にアクセスできます。 &ldquo;信頼できるスケーラブルなワークフローを数秒で作成してタスクを完了できます。FTP ファイルが追加された場合は、それを Azure BLOB にコピーし、SQL Azure データベースにエントリを追加します。&rdquo;</p>


  <p><img alt="Sample workflow" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a023f2-c6c0-4a44-93c1-1edbc835ec41.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="サンプル ワークフロー" width="247"></p>


  <h2>マネージド API 接続</h2>


  <p>以前の Logic Apps では、OneDrive などのサービスまたはプロトコルに接続を追加する場合、Logic Apps は API アプリとしてサブスクリプションにコネクタをデプロイする必要があります。 これにより、設計時に多くの時間とオーバーヘッドが発生し、複雑なLogic Appsしました。 セキュリティで保護され、信頼性が高く、スケーラブルな API 接続のセットが既にデプロイされ、ロジック アプリにすばやく含めできます。 これにより、最初のアプリケーションの作成Logic Appsがはるかに速くなるだけでなく、デプロイが非常に簡単になります。 現在、既定でサポートされている API の完全な一覧については、この記事を参照 <a href="https://aka.ms/logicapps-availableapi">してください</a>。</p>


  <h2>ネイティブ Webhook のサポート</h2>


  <p>多くのサービス (Visual Studio Online、GitHub、Stripe、PayPal など) を使用すると、Webhook によるイベントをサブスクライブできます。HTTP POST を受信するたびにロジック アプリ トリガーを使用できます。 さらに、ワークフローの途中で Webhook を一時停止して待機できます。 ワークフロー内のアクションとして、カスタマイズされた応答を呼び出し元に返すことができます。 コードがマスター ブランチにコミットされた場合、または Stripe の支払いが処理されるたびに、テキスト メッセージを受信する必要がありますか? Logic Appsに最適であり、多数のサービスや API とすばやく統合できます。</p>


  <p><img alt="Integrating services example" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b3758c8-0c59-4e9a-ab63-b46a7bf83100.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="サービスの統合の例" width="250"></p>


  <h2>次&rsquo;の予定</h2>


  <p>これは、マネージド API の一覧の増加など、今後数か月間に公開される予定の、いくつかのおすすめの新機能の始まりに過ぎません。 以前に&rsquo;使用したLogic Apps、開始する時間が長くなったことは一度もない。 このドキュメントの詳細についてはLogic Appsページを <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-what-are-logic-apps/">参照してください</a>。</p>


  <p>また、2 月 25 日午前 11:00 (PST) に、次の月次の Web <a href="https://aka.ms/logicappslive">キャスト</a> に参加してください。 Twitter でフォロー <a href="https://twitter.com/logicappsio">して質問</a> し、最新のニュースを最新の情報に残してください。</p>
