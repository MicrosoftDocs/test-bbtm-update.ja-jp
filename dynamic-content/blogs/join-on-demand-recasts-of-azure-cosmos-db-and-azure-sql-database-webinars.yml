Title: Azure Cosmos DB のオンデマンド リキャストに参加Azure SQL Databaseウェビナー!
Summary: それらを見逃した場合は、Azure Cosmos Database を投稿し、Azure SQL Databaseオンデマンドで表示するウェビナーを作成しました。
Content: >-
  <p>それらを見逃した場合&rsquo;は、Azure Cosmos Database を投稿しAzure SQL Databaseオンデマンドで表示するウェビナーを作成しました。 最初のウェビナーでは、Azure Cosmos DB について詳しく説明します。これは、多くの地理的リージョンにわたってスケーリングされたスループットとストレージを可能にする、グローバルに分散されたマルチモデル データベース サービスです。&nbsp;2 つ目のウェビナーでは、インテリジェントなアプリを顧客に提供Azure SQL Database&#39;機械学習機能を利用する方法を紹介します。</p>


  <h2>Azure Cosmos DB&ndash;: グローバルに分散された拡張性の高いアプリケーションを簡単に構築できます</h2>


  <p>アプリを正常に構築するには、&mdash;データの格納方法や場所に関係なく、インデックスが正しく書式設定されたデータが必要です。 Azure Cosmos DB を使用すると、複雑なマルチデータセンター構成の手間を省き、グローバルに分散されたアプリケーションを構築できます。</p>


  <p>このウェビナーに取り組み、Azure Cosmos DB を活用して以下を行う方法について説明します。</p>


  <ul>
      <li>非常に高速なグローバル分散アプリを作成する</li>
      <li>使い慣れたツール&#39;API を使用してアプリのデータをモデル化する</li>
      <li>複数のリージョンにデータを簡単に分散する</li>
      <li>アプリケーションのニーズに基づいてパフォーマンス&#39;調整します。</li>
  </ul>


  <h4><a href="https://info.microsoft.com/getting-started-with-cosmos-db-on-demand.html">登録すると、このウェビナーをオンデマンドで視聴できます。</a></h4>


  <h2>アプリを使用してインテリジェント なアプリをより迅速にAzure SQL Database</h2>


  <p>パフォーマンスを最適化するために、機械学習インテリジェンスを基になるデータベースに適用すると、アプリケーションがメリットを得る。 インテリジェント なアプリでは、傾向を特定し、異常なイベントに対応し、有用な予測や推奨事項を作成できます。</p>


  <p>このAzure SQL Databaseウェビナーでは、開発チームがインテリジェントなアプリケーションを実現するために必要なサービス、コード、データについて紹介します。 このセッションでは、ワークロード&rsquo;に合Azure SQL Databaseパフォーマンスを向上させる推奨事項を提供するために、データを継続的に評価する方法を確認します。 イン&rsquo;ストルメンテーションとテレメトリを実装し、ユーザーの推奨事項やパフォーマンスの分析情報など、アプリにインテリジェンスを追加する方法について説明します。</p>


  <h4><a href="https://info.microsoft.com/en-us-landing-build-intelligent-apps-azure-sql-db-on-demand.html">このオンデマンド ウェビナーに登録します。</a></h4>
