Title: 'コンテンツ更新: Windows Azure Code Samples'
Summary: "  コード サンプルをお探しの場合 Azure Code Samples のWindowsにアクセスしましたか? お客様からのフィードバックに基づいて、コード サンプルの追加と更新に取り組み続け、 コードにアクセスしてください。"
Content: '<p><a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2376.Screen-shot-2011_2D00_06_2D00_23-at-9.18.02-AM.png" alt="" border="0" height="188" width="247"></a></p>  <p>コード サンプルをお探しの場合 Azure Code Samples のWindowsにアクセスしましたか? お客様からのフィードバックに基づいて、コード サンプルの追加と更新に取り組み続け、 コード サンプル ページにアクセスし、ご自分の考え方だけでなく、このページに表示する他のサンプルがある場合は、お知らせください。</p>  <p>コード サンプルの包括的な一覧を提供することで、優れたアプリケーションの作成をお手伝いしたいと思っています。 これを行うには、開発するサンプルを一覧の一番上に表示する必要があるサンプルを決定するための支援が必要です。 Azure Code <a target="_blank" href="">Samples 投票フォーラムWindowsにアクセス</a>して、表示するサンプルを追加して投票してください。</p>  <p>Azure へのフィードバックを提供するためのオプションの詳細については、こちらをWindowsしてください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/23/content-update-windows-azure-code-samples.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
