Title: SIGMOD 2019 のハイライト:データベースイノベーションの新しい進歩
Summary: 'コンピューティングの新しいフロンティアとしてのクラウドとエッジの出現は、今や、企業、オンプレミス、クラウド、およびエッジの中にデータが分散されるという、楽しい方向性です。 '
Content: >-
  <p>コンピューティングの新しい&mdash;フロンティアとしてのクラウドとエッジの出現は、企業、オンプレミス、クラウド、エッジの中に、そしてそれを超えて、素晴しい方向性のデータです。 作成から削除まで (インジェスト、更新、探索、データ準備、分析、サービス、アーカイブのライフサイクル全体を通じて) あらゆる場所で、データに対するインテリジェントな分析、トランザクション、責任あるガバナンスを有効にする必要があります。</p>


  <p>イノベーションへのコミットメントは、製品開発に対する独自のコラボレーション アプローチに反映されています。 製品チームは、クラウド 情報サービス ラボ、グレー システム ラボ、Microsoft Research などの研究および高度な開発グループと共同で作業し、境界を押し広げ、新しい概念を探索し、仮説にチャレンジします。</p>


  <p>Azure Data チームは、オンプレミスとクラウドベースのデータベース管理を引き続きリードしています。 SQL Server、Gartner によって 4 年連続して上位の DBMS として識別されています。&nbsp;私たちの目的は、データをキャプチャ、格納、分析するための最適な方法を開発することで、データ管理を再考し、再定義することです。</p>


  <p>&rsquo;&ldquo;特に、今年は 3 つのチームが作業を発表しています。Socrates: The New SQL Server in the Cloud&rdquo;&ldquo;、Automatically Indexing Millions in Microsoft Azure SQL Database&rdquo;、Gray Systems Lab research teams &ldquo;Event Trend Aggregation under Rich Event Matching Semantics(リッチ イベント マッチング セマンティクスの下の Gray Systems Lab&rsquo; 研究チーム) です。&rdquo;&nbsp;</p>


  <p><strong>Socrates</strong> の論文では、一般的なクラウドスケーラビリティの制限に対処するために構築された革新的な新しいクラウドネイティブ ソリューションである Azure SQL Database Hyperscale の基礎について説明しています。 これにより、既存のアプリケーションは、固定制限なしで柔軟にスケーリングできます。アプリケーションを設計し、ストレージを最大 100 TB にリ設計する必要はありません。</p>


  <p>高度にスケーラブルなストレージ アーキテクチャにより、データベースをオンデマンドで拡張できます。これにより、ストレージ リソースを事前にプロビジョニングする必要がなくなります。これにより、ワークロードのパフォーマンスを柔軟に最適化できます。 データベースを復元したり、スケールアップまたはスケールダウンしたりするダウンタイムは、データベース内のデータの量に関連付けられなくなりました。また、データベースポイントインタイム リストアは非常に高速で、通常は数時間または数日ではなく数分で行われます。 読み取り集中型ワークロードでは、Hyperscale では、データ コピーを必要とせずに追加の読み取りレプリカを瞬時にプロビジョニングすることで、迅速なスケールアウトを実現します。</p>


  <p><a href="https://docs.microsoft.com/azure/sql-database/sql-database-service-tier-hyperscale" target="_blank">Azure SQL Database Hyperscale</a> の詳しい情報を見る。</p>


  <p>Azure SQL Database新しいサーバーレス コンピューティング オプションが導入されました。サーバーレスAzure SQL Database追加されました。 サーバーレスを使用すると、ワークロードの要件に基づいて、コンピューティングとメモリを個別にオンデマンドでスケーリングできます。 コンピューティングは自動的に一時停止および再開され、容量の管理とコスト削減の要件が排除され、予測できない、または断続的なコンピューティング要件を持つアプリケーションに対する効率的なオプションです。</p>


  <p>サーバーレスの詳細<a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless" target="_blank">Azure SQL Database確認してください</a>。</p>


  <p>インデックス管理は、専門家の人間の管理者でも困難なタスクです。 &rsquo;<strong>Azure SQL</strong> <strong>Database</strong> の自動インデックス作成機能に関するデータ チームのプレゼンテーションで説明したように、効率性を作成し、プロセスを完全に自動化する機能は、ビジネスにとって非常に重要です。</p>


  <p>これは、複雑な実際のアプリケーションに対して最適なクエリ パフォーマンスを実現する方法の識別と組み合って、自動インデックス作成機能を支えています。</p>


  <p>自動インデックス作成機能は一般提供され、データベース内のすべてのデータベースに対するインデックスの推奨事項Azure SQL Database。 お客様が選択した場合は、インデックスの変更を自動的に実装し、これらのインデックスの変更を検証してパフォーマンスが向上します。 この機能により、数十万のデータベースのパフォーマンスが大幅に向上しています。</p>


  <p>このガイドでは、自動<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">チューニング機能の</a>利点をAzure SQL Database。</p>


  <p>ストリーミング システムの世界では、重要な課題は、豊富なイベント マッチング セマンティクス (任意の長さのイベント シーケンスをキャプチャする Kleene パターンなど) とスケーラビリティ (非常に高いイベント スループットでメモリの圧力と待機時間を制御する) をサポートすることです。&nbsp;</p>


  <p>高度な研究チームは、このクラスのクエリを非常に高いスケールでサポートする方法に重点を置き、豊富なイベント マッチング セマンティクスの下のイベント傾向集計で結果を <strong>まとめ</strong>ました。 重要な直感は、特定<em></em>のクエリ セマンティクスをサポートできる最も粗い集計を段階的に維持し、メモリの圧力を制御し、大規模に非常に良好な待機時間を達成できる点です。 この分析情報を慎重に実装することで、最先端のアプローチと比較して、6 桁の高速化と最大 7 桁のメモリ削減を実現する研究プロトタイプが構築されました。</p>


  <p>Microsoft には、Azure の世界クラスのデータ管理システムと、SQL Serverパブリック クラウドという独自の利点があります。 これは、クラウドネイティブ アーキテクチャがデータベース管理に大きな変革を起こしている場合に特に便利です。</p>


  <p>Microsoft では、データベース システムのイノベーションの一部としてより良い時間を過ごしたことは一度も確認できません。また、チームに参加する機会を探ってみろと思います。</p>


  <p>SIGMOD 2019 を楽しむ。それは&rsquo;素晴らしいカンファレンスです。&nbsp;</p>
