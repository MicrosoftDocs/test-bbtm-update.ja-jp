Slug: redefine-analytics-with-azure-sql-data-warehouse-gen2-tier-now-generally-available
Title: Azure SQL Data Warehouse Gen2 レベルでの分析の再定義が一般提供される
Summary: Microsoft Azure地域では、米国政府機関とそのパートナーに対して、他に類を見ない柔軟性が提供されます。 本日は、US Gov アリゾナ および US Gov テキサス リージョンの政府機関のお客様向けに、業界をリードするパフォーマンス Azure SQL Data Warehouse Compute Optimized Gen2 レベルの一般提供をお知らせします。
Content: >-
  <p>Microsoft Azure地域では、米国政府機関とそのパートナーに対して、他に類を見ない柔軟性が提供されます。 本日、業界をリードする<a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">パフォーマンス Azure SQL Data Warehouse</a> Compute Optimized Gen2 レベルの一般提供を、US Gov アリゾナ および US Gov テキサス リージョンの政府機関のお客様向けに発表します。 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a>は、高速で柔軟性が高く、セキュリティで保護された分析プラットフォームであり、データ全体SQLベースのビューを提供します。 これはエラスティックであり、クラウド データ ウェアハウスを数分でプロビジョニングし、テラバイト単位にスケーリングできます。</p>


  <p>このAzure Government米国連邦政府、州政府、地域政府、部族政府とそのパートナーだけが、米国市民の運営を選択したこの専用インスタンスにアクセスできます。 お客様は、影響レベル 5 の暫定承認を付与された 2 つのリージョンを含む、6 つの政府機関専用データセンター リージョンから選択できます。 さらに、Azure Governmentプロバイダーのコンプライアンス認定を最も高く提供します。</p>


  <p>これらの新しい場所により、コンピューティング最適化 Gen2 レベルの製品の世界中の可用性数が 28 リージョンに上ります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749c50cc-85a8-4a9f-94c0-c23e67546281.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1be8c7d5-1246-49f3-ae21-c7943f2cd066.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <h2>パフォーマンス、コンカレンシー、およびパワーの向上</h2>


  <p>Azure SQL Data Warehouse Gen2 では、Microsoft のソフトウェアとハードウェアのイノベーションを最大限に活用して、クエリのパフォーマンスとコンカレンシーを大幅に向上させます。 お客様は、クエリ ワークロードの平均でパフォーマンスが最大 5 倍、コンカレンシーが 4 倍、コンピューティング能力が前世代の 5 倍向上しています。 Azure SQL Data Warehouse、1 つのクラスターから 128 の同時クエリを提供することもできます。このクエリは、任意のクラウド データ ウェアハウス サービスの最大数です。</p>


  <p>SQL Data WarehouseをAzure Government、連邦政府のお客様は、世界レベルのセキュリティ、保護、コンプライアンスを実現し、従来のインフラストラクチャを柔軟でハイブリッドな環境に最新化することができます。</p>


  <p>今すぐ始め、このクラウドベースのデータ ウェアハウスから、速度、スケール、弾力性、セキュリティ、使いやすさを自分で体験してください。 詳細については、Azure SQL Data Warehouse の機能に関<a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">するページを参照してください</a>。</p>


  <h2>フィードバックを共有</h2>


  <p>追加する機能について、ご意見をお聞かわせください。 フィードバック サイトで、最も <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">必要な機能</a> をお知らせください。 フィードバックを提案または投票するユーザーは、要求に対して定期的な更新プログラムを受け取り、機能がいつリリースされたのか最初に知る必要があります。</p>


  <p><a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a> または MSDN フォーラムを使用して製品に関するその他の質問がある場合は、お問い<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">合わせも可能です</a>。</p>


