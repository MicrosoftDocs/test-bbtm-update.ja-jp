Content: >-
  <h3>パートナーが差別化された管理サービスを提供できるようにする</h3>


  <p>パートナーは、Azure で非常に優れたイノベーションのストーリーの中核になっており、お客様の成功までの道を生み出しています。 現在、microsoft では Azure Lighthouse の一般提供を開始しています。これは、パートナーがより高い効率と自動化を差別化し、メリットを得るために、大規模な顧客管理を行うための機能です。 <a href="https://aka.ms/azurelighthouse-testimonial" target="_blank">この新しい機能を初めて使用する</a>パートナーは、ファンです。</p>


  <p>企業バイスプレジデントの Gavriella Schuster と共に、1つのコマーシャルパートナーと共に、azure の専門家の MSP コミュニティに感謝しています。私 &rsquo; たちの役割については、Azure Lighthouse をご利用ください。 これまで以上に、ミッションクリティカルなワークロードの Azure への移行、スケーラブルで動的なアプリケーションの実行、Azure Kubernetes Service (AKS) を使用した最新のアプリの設計について、パートナー &rsquo; の専門知識をお客様が超えています。 Azure Lighthouse は、効率的なツールによってエコシステムを強化するための継続的な投資の一部であり、お客様のベースが新しいピークに達したときにパートナーの利益を増やすことができます。 過去1年間 &rsquo; 、製品開発の海だけを sailed ています。</p>


  <p>Azure Lighthouse では、顧客の管理ライフサイクル (ログ分析、ポリシー、構成、コンプライアンスなど) にわたってより高い自動化を実現しています。これにより、追加コストなしでサービスプロバイダーに合わせてスケールと精度が &rsquo; 向上します。また、エンタープライズ契約 (EA)、クラウドソリューションプロバイダー (CSP)、従量課金制など、お客様が選択</p>


  <p><em>&quot;dxc は Microsoft Azure Lighthouse のリリースに関してマイクロソフトと提携しています。これにより、dxc &rsquo; と、Microsoft Azure で提供されている幅広いオファリングのポートフォリオが向上します。Azure Lighthouse を使用すると、より高度な自動化と強化されたガバナンスで、顧客とそのリソースの間で管理する1つの環境を利用できます。&rdquo;</em></p>


  <p align="right">- Dan Hのバイスプレジデントと最高技術責任者、DXC テクノロジ</p>


  <p>Azure portal 内の1つのビューで、仮想マシン (VM) のリソースの正常性を監視して、数百の顧客に対して Imagine ます。 複数の顧客の Azure リソースの作成、更新、サイズ変更を、API 呼び出しを使用して行う Imagine、複数のアクセストークンと id を繰り返す必要がありません。 Imagine、1つの環境からのすべてのアラートを表示するために、顧客間でコンテキストを切り替える必要がありません。 &rsquo;Azure Lighthouse を使用できるようになりました。</p>


  <p>Azure Lighthouse は、Azure Resource Manager foundation の Azure 委任されたリソース管理機能を利用しています。 顧客リソースをサービスプロバイダー &rsquo; のテナントコンテキストに論理的に射影することにより、複数の顧客、クロステナントビュー、および操作のロックを解除します。 顧客とパートナーは、予測の正確な範囲と、必要なロールベースのアクセスを決定します。 内部ビューの詳細については、「Azure の最高技術責任者 Mark Russinovich &rsquo; s <a href="https://aka.ms/azurelighthouse-mark" target="_blank">ブログ</a> 」を参照してください。</p>


  <p><em>&ldquo;Azure Lighthouse は、Azure リソースを大規模に安全に管理し、ARM テンプレートや Api などのプログラムオプションを使用して自動化を提供できるため、この戦略に完全に適合しています。&rdquo; </em></p>


  <p align="right">- Stanislav z Yaz、クラウドインフラストラクチャエンジニア、Sentia</p>


  <p>Azure Lighthouse の機能は、ネイティブでも、パートナーのクラウド管理ポータルまたは監視や IT サービスマネジメントなどのパートナーアプリケーションにも API を統合することによって、両方の機能を備えています。 このパートナーとパートナー間のコラボレーションは、Microsoft &rsquo; のパートナーエコシステムに固有のものです。</p>


  <p><em>&ldquo;Azure Lighthouse は、お客様 &rsquo; の azure リソースを管理する方法を変更します。この一連の機能により、単一のポータルから一元的な監視、アラート、コンプライアンス、およびセキュリティを使用して、すべてのサブスクリプションを管理できるようになります。 &rdquo; </em></p>


  <p align="right">- Wesley Haakman、Azure のリーダーアーキテクト、インターセプト</p>


  <p>また、サービスプロバイダーは、Azure marketplace または Azure Resource Manager テンプレートを使用して、パブリックまたはプライベートに管理されたサービスプランを使用して、新しい顧客をシームレスにオンボードできます。 <a href="https://aka.ms/azurelighthouse-github" target="_blank">GitHub</a>の拡張機能とオートメーションテンプレートのリポジトリを使用すると、パートナーは Azure Lighthouse を使用してオプションを選択できます。 パートナー管理リンクの組み込みアクティブ化により、Azure Lighthouse を使用している管理対象サービスパートナーは、パートナーの特典やインセンティブにシームレスに参加できます。</p>


  <p>クラウドの成長の次のフロンティアでは、パートナーは引き続きお客様の成功に向けて重要です。 お客様とパートナーとの共同での成功を実現するために Azure に注力することは、これまでになく目覚しいています。 Azure Lighthouse &mdash; の使用に関するご意見をお待ちしております。</p>


