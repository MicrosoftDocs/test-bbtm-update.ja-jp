Title: 仮想マシンを使用してオンプレミスの仮想化ワークロードを Azure に移行Azure Site Recovery
Summary: 'Azure Site Recovery、IT インフラストラクチャに対して低コストで高い機能、CAPEX の節約、OPEX 最適化のディザスター リカバリー戦略を実現できるだけでなく、追加の開発およびテスト環境を迅速かつ簡単に起動したり、オンプレミスの仮想マシンを Microsoft Azure に移行したりするのにも役立ちます。 組み込みの機能により、Azure Site Recovery、信頼性が高く、迅速に Azure に移行できます。 '
Content: >-
  Microsoft のサービスとしてのディザスター リカバリー <a href="https://aka.ms/Migration_Blog_Preview">(DRaaS)</a> オファリング Azure Site Recovery のプレビューを発表しました。これにより、企業サイト全体または Microsoft Azure 内のプライベート クラウド間の仮想化されたワークロードの保護、非同期の継続的なレプリケーション、および仮想化されたワークロードの<i>順序付け</i>された復旧を、正確<i></i>かつ一貫した<i></i>最小限のダウンタイムで実現できます。


  お客様は、オファリングのシンプルさと堅牢性を高め、オファリングに組み込む主要な機能 (At-Scale 構成、可変回復ポイント目標 (RPO) (最大 30 秒)、クラス最高のセキュリティと暗号化、Self-Service ディザスター リカバリー、および復旧計画を使用したワンクリック オーケストレーションの恩恵を受<a href="https://aka.ms/Migration_Blog_RP_Blog"></a>ける


  Azure Site Recovery では、IT インフラストラクチャに対して低コストで高い機能、CAPEX 節約、OPEX 最適化のディザスター リカバリー戦略を実現できるだけでなく、追加の開発およびテスト環境を迅速かつ簡単に<b><i></i></b>起動したり、オンプレミスの仮想マシンを <b><i>Microsoft Azure</i></b> に移行したりすることもできます。


  IT 戦略の重要な部分としてクラウドを採用している組織に対して、Microsoft Azure は、広範なオペレーティング システム、フレームワーク、言語 (Windows から Linux、SQL Server から Oracle、.Net から Java、PHP、Python、Ruby、Node.js、Hadoop を使用してアプリケーションを開発できるオープンで広範なプラットフォームを提供します。


  既存のオンプレミス仮想化ワークロードを Azure に移行できるソリューションを必要としているお客様は、ほとんどの場合、決定を行う際に 3 つの非常に重要な考慮事項を探します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Migration_Issues.png"><img class="alignnone size-full wp-image-172021" style="width: 669px; height: 321px;" alt="Migration_Issues" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Migration_Issues.png" width="620" height="298" /></a>


  上記の条件 (その他) を満たす統合ソリューションが必要な場合は、組み込みの機能を備えた Azure Site Recovery を使用すると、Azure への移行を簡単で信頼性が高く、迅速に行えるのに役立ちます。 オンプレミスの仮想化アプリケーションを Azure に移行する方法を次に示します。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_Solution.png"><img class="alignnone size-full wp-image-172051" alt="ASR_Migration_Solution" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ASR_Migration_Solution.png" width="620" height="864" /></a>


  テスト <b><i>フェールオーバー</i></b><i> (DR ドリル) <b></b></i>とネットワーク マッピングを使用すると、実稼働ワークロードに影響を与えることなく、アプリケーションとネットワークの構成全体をテストできます。 テスト フェールオーバーを使用すると、開発およびテスト環境をオンデマンドでスケーリングできるだけでなく、最終的な移行を行う前に、Azure でアプリケーションの機能とそのパフォーマンスを検証することもできます。


  <b><i>多層アプリケーション</i></b>から 1 つの統合フェールオーバー ユニットに仮想マシンをグループ化する復旧計画を使用すると、Azure への移行はクリック<b><i></i></b>と同じで、目標復旧時間 (RTO) を削減できる最適化のメリットを得るのと同じになります。 復旧計画では、Azure <b><i>に</i></b> フェールオーバーする前にオンプレミスのワークロードが正常にシャットダウンするように、計画されたフェールオーバーもサポートされています。 その時点で、仮想マシン<b><i>で保護</i></b>を無効にし、仮想マシンで実行Microsoft Azure。 詳細な詳細な手順については、以下のドキュメント <a href="https://aka.ms/Migration_Blog_Documentation">をAzure Site Recoveryしてください</a>。


  Microsoft Azure ポータルを介して提供される Azure Site Recovery は、プライベート クラウド、パートナー クラウド、パブリック クラウド全体で一貫した統一された簡素化されたユーザー エクスペリエンスを提供し、Azure への移行を簡単にします。


  プレビューの詳細についてはAzure Site Recovery発表した <a href="https://aka.ms/Migration_Blog_TechEd2014">TechEd 2014</a> のセッションの記録を確認してください。 また、 <a href="https://aka.ms/Migration_Blog_MSDN_Forum">MSDN の Azure Site Recovery フォーラム</a> にアクセスして、追加情報を確認し、他の顧客と関わりを持つ場合も利用できます。


  作業を開始する準備ができたら、追加<a href="https://aka.ms/Migration_Blog_ASR_LandingPage"></a>の製品情報を確認し、無料<a href="https://aka.ms/Migration_Blog_Azure_Trial">の Azure</a> 試用版にサインアップして、仮想化されたワークロードを Microsoft Azure Azure Site Recovery を使用して移行を開始します。


  Windows Server 2012 R2 で既に仮想化されている場合、Azure Site Recovery は<em>、Azure</em> へのディザスター リカバリーを有効にするか、仮想マシンを Azure に効果的に移行するための理想的な選択肢です。 任意のクラウドで実行されている Microsoft Azure 物理ワークロードまたは Windows Server 2012 R2 以前の仮想化ワークロードに移行したいお客様のために、<a href="https://aka.ms/Migration_Blog_InMage">InMage</a> から新しく取得したテクノロジを使用して、すぐに移行オファリングを有効にできます。


