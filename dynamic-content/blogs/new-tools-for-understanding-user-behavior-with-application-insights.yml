Title: Application Insights を使用したユーザーの動作を理解するための新しいツール
Summary: Application Insights には、お客様が web アプリを使用する方法を開発チームがより深く理解できるようにする新しいツールが用意されています。 これらのツールは、現在、Application Insights のプレビューとしてご利用いただけます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/application-insights/">Application Insights</a>には、お客様が web アプリを使用する方法を開発チームがより深く理解できるようにする新しいツールが用意されています。 これらのツールは、Azure Portal の Application Insights で現在プレビューとして提供されています。</p>


  <p>アプリのパフォーマンス、可用性、信頼性を監視するだけでなく、Application Insights がチームに役立つようになりました。</p>


  <ul>
   <li>保有期間やアクティブなユーザー数など、アプリケーションに関連するビジネスメトリックを追跡します。</li>
   <li>アプリ、特定のブラウザー、または特定の国の新しいバージョンからの使用量を調査します。</li>
   <li>現在のユーザーの動作についての洞察を含む新しいページと機能をより適切に設計します。</li>
   <li>使用頻度が低いレガシシステムのページと機能を識別します。これは安全に削除される可能性があります。</li>
   <li>お客様または他のユーザーへの影響を示すことにより、組織内のアプリのビジネス価値を示します。</li>
  </ul>


  <h2>導入とエンゲージメントの測定</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99b47b98-8efe-4898-bed2-522ca9196592.png"><img alt="Build2017Users" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9254b971-b137-4dec-999d-7260c6eb6dce.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Build2017Users" width="694"></a></p>


  <p>&nbsp;</p>


  <p>新しいユーザー、セッション、およびイベントの各ツールを使用すると、次のような簡単に質問に答えることができます。</p>


  <p>&nbsp;</p>


  <ul>
   <li>チームがアクティブな使用を検討 &ldquo; している一部のイベントに対して、通常、1人のアクティブユーザーがアプリを使用 &rdquo; する回数</li>
   <li>アプリの新機能を試行したユーザーの数を確認できます。</li>
   <li>サイトの各ページに最も多くのトラフィックをもたらすのは、どの国、ブラウザー、およびオペレーティングシステムですか。</li>
   <li>平均的なユーザーが特定の機能とやり取りするセッションの数を確認できます。</li>
   <li>アプリの特定のページが何回表示され、チームが設定した別の A/B 実験グループで分割されたか。</li>
  </ul>


  <p>ユーザーに関する興味深い洞察を見つけたら、それをレポートとして保存して、チームの他のメンバーと共有できるようにすることができます。 同じ Application Insights リソースにアクセスできるすべてのユーザーは、ツールの [保存されたレポート] セクションに表示されます。</p>


  <p>使用状況の調査中に、 &rsquo; 頻繁に分析する一般的な特性 &rsquo; を持つユーザーのグループが検出されます。 新しいユーザーグループツールを使用すると、これらのグループを簡単に作成し、名前を付けて、いくつかのクリックで保存することができます。 次に、ユーザー、セッション、およびイベントツールからこれらのユーザーグループを使用して、より高度な質問をすることができます。たとえば、 &ldquo; $20 以上の項目を購入したユーザー &rsquo; は、アプリの特定の機能を操作し、その動作はアプリのすべてのユーザーとどのように比較するのでしょうか。&rdquo;</p>


  <p>これらの新しいツールを使用すると、Application Insights の既存の使用状況ブレードが非推奨とされます。 すべての情報については、ユーザーツールに既定で保存される概要レポートを確認してください。</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=846145">ユーザー、セッション、イベント</a>の各ツールの詳細については、こちらを参照してください。</p>


  <h2>顧客の保有期間の追跡</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5526b683-5d53-4a7f-93a6-cd573e600ab5.png"><img alt="UsageRetentionBuild2017" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdd57aa7-b68e-4b77-a4dd-542fe9c5d40a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="UsageRetentionBuild2017" width="713"></a></p>


  <p>多くの場合、アプリの使用量を増やす最も簡単な方法は、新しい顧客を取得するのではなく、既存の顧客を維持することです。 1回のクリックで、新しい保持ツールは、特定の日または1週間に機能を使用した人のうち、今後の数日または数週間に機能を使用した人の数を示します。</p>


  <p>これは、新しい機能、コンテンツ、またはマーケティングによるリテンション期間の増加による効果を理解するのに特に役立ちます。 新しい取り組みが行われる前と後の日のコーホートのユーザーを比較することによって、チームは、何が動作し &rsquo; ているのかを学習し、処理を繰り返すことができます。</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=846144">保持ツール</a>の詳細については、こちらをご覧ください。</p>


  <h2>はじめに</h2>


  <p>[ユーザー]、[セッション]、[イベント]、[リテンション期間]、および [ユーザーグループ] の各ツールは、Azure Portal の各 Application Insights リソースのリソースメニューで使用できます。</p>


  <p>これらのツールは、Application Insights ページビューやカスタムイベントを送信するアプリに依存しています。 アプリ &rsquo; がこれらの種類のテレメトリのいずれも送信しない場合、開始するには、Application Insights JavaScript SDK をアプリに追加するのが最も簡単な方法です。 これにより、ページビューが自動的に収集されます。また、個々のボタンや対話など、アプリの一部をより詳細に監視するカスタムイベントを簡単に収集できます。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-javascript">Application Insights JavaScript SDK</a>の詳細については、こちらを参照してください。</p>


