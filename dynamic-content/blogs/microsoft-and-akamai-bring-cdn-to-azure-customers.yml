Slug: microsoft-and-akamai-bring-cdn-to-azure-customers
Title: Microsoft と akamai は、Azure のお客様に CDN をもたらします
Summary: Microsoft と CDN の市場リーダーは、akamai がパートナーに同意し、akamai ネットワークを使用して Azure CDN オファリングを提供しています。
Content: >-
  <p>組織は、Microsoft Azure プラットフォームで日々多くのソリューションを開発、デプロイ、配信しています。 コンテンツ配信ネットワーク (CDN) では、これらのソリューションの速度、パフォーマンス、信頼性を向上させることができます。また、Azure では、顧客満足度を高めるクラスのサービスを提供することをお勧めします。</p>


  <p>クラウドのお客様の CDN 機能を強化するために、Azure では今年の<a href="https://channel9.msdn.com/Events/Ignite/2015/BRK2714">前半に発表</a>された既存の CDN プランを Standard バンドルとプレミアムバンドルに拡張する予定です。 さらにこの戦略では、Microsoft と CDN の市場リーダー akamai がパートナーに同意し、akamai ネットワークを使用して<a href="https://azure.microsoft.com/en-us/services/cdn/">Azure CDN オファリング</a>を提供していることを発表します。</p>


  <p>このパートナーシップは、akamai &rsquo; の業界トップレベルの CDN 機能を Microsoft Azure クラウドプラットフォームに直接統合しているため、非常に重要です。 この新しい戦略的パートナーシップにより、Microsoft と Akamai は、クラウドを利用し、クラウドプラットフォームのお客様向けに調整された次世代のコンテンツ配信において、お手伝いをします。 Akamai を使用すると、Azure のお客様は、特にラテンアメリカとアジアで拡張されたグローバルフットプリントを利用できるだけでなく、より多くの機能や高度な機能へのアクセスが可能になります。 公的機関のお客様は <a href="https://www.microsoft.com/en-us/government/blogs/fedramp-akamai-and-microsoft-better-together/default.aspx#fbid=yXGHOrZZOVk">、両方のプラットフォームが FedRAMP JAB &rsquo; s の最高レベルの認定を実現</a>しているため、より便利なアクセスも得られます。</p>


  <p>Microsoft と Akamai の関係は <a href="https://azure.microsoft.com/en-us/blog/windows-azure-media-services-enables-cloud-delivery-of-london-olympics/">長期にわたる</a>ものです。 Microsoft は世界中の最大のコンテンツ配信コンシューマーの1つであり、大規模なソフトウェアパッケージを広範囲に分散しているユーザーに提供するために数十年も経験しています。 長年にわたり、2つの企業が強い取引関係を維持してきました。 最近、Microsoft と Akamai は、2014 Sochi 冬オリンピック、2014 FIFA ワールドカップ、2015 NFL スーパーボウルの重要なテクノロジパートナーとして、10年 &ndash; の最も重要なグローバルイベントの一部を配信するための複雑な取り組みを行っています。</p>


  <p>この新しいパートナーシップにより、企業は、Azure のお客様にクラス最高の CDN サービスを提供できるようになります。 2016より前のお客様は、Azure portal を使用して Azure CDN プランを購入し、akamai ネットワークアーキテクチャにデプロイできるようになります。 限定された数の対象顧客に対する管理対象ロールアウトは、2015年11月1日から始まります。</p>


  <p>私たちは、お客様に最適なコンテンツ配信オプションを提供して、何百万もの開発者や組織に CDN イノベーション、スピード、およびパフォーマンスを提供することを目指しています。</p>
