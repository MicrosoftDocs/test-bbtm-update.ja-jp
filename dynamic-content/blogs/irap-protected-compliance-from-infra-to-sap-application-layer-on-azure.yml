Summary: オーストラリア政府機関は、オーストラリア政府情報セキュリティマニュアル (ASD) によって生成されたオーストラリア政府情報セキュリティ マニュアル (ISM) の目的に準拠した AU-PROTECTED 政府データの処理、保存、および転送に適したサービスとしてのプラットフォーム (PaaS) 環境のデプロイを提供できるクラウドマネージド サービス プロバイダーを探しています。
Content: >-
  <p><em>この投稿は、Cloud4C から、Edvit Kumar Cherriri、Pankaj Badine、Vineet Bulbulefule&nbsp; によって共同作成されました</em></p>


  <p>オーストラリア政府機関は、オーストラリア政府情報セキュリティマニュアル (<a href="https://asd.gov.au/">ASD</a>) によって生成されたオーストラリア政府情報セキュリティ マニュアル (ISM) の目的に準拠した AU-PROTECTED 政府データの処理、保存、および転送に適したサービスとしてのプラットフォーム (PaaS) 環境のデプロイを提供できるクラウド マネージド サービス プロバイダーを探しています。</p>


  <p>&rsquo;州の財務の改善と維持を担当するオーストラリア最大の連邦機関の 1 つは、機密情報を保護し、転送、保存、取得に関するセキュリティ制御を確保するために不可欠な Information Security Registered Assessors Program (IRAP) の実装を探しています。</p>


  <p>Information Security Registered Assessors Program は、政府に高品質の情報通信技術 (政府) セキュリティ評価サービスを提供するオーストラリア信号総局イニシアチブです。</p>


  <p>Australian Signals Directorate は、より広範な業界およびオーストラリア政府の情報と関連するシステムをセキュリティで保護するための関連するセキュリティ サービスを提供するために、適切な資格を持つ情報および通信テクノロジの専門家を保証します。</p>


  <p>Cloud4C は、クラウド配信プラットフォームでこの連邦クライアントを有効にするために、この課題に取りかかっています。 Cloud4C は、Information Security Registered Assessors Program ガイドライン内の厳格なコンプライアンス要件を分析し、評価しました。</p>


  <p>内部ベースベースに従って、Cloud4C &ndash; は評価全体を物理、インフラストラクチャ、およびマネージド サービスの 3 つの異なるカテゴリに分割しました。 Information Security Registered Assessors Program には、これら 3 つの特定の領域に関する厳格なセキュリティ制御があります。</p>


  <p>Cloud4C は、この課題に正常に対応する最善の方法は、あり得ないが成功した価値のある評価を一緒に達成するための責任をパートナーと共有することで実現しました。 2018 年 4 月、Australian Cyber Security Center (ACSC) は、PROTECTED 分類で Azure と Office 365の認定を<a href="https://www.microsoft.com/en-us/trustcenter/compliance/ccsl">発表しました</a>。 Microsoft は、このレベルの認定を達成した最初の唯一のパブリック クラウド プロバイダーになりました。 Cloud4C は Microsoft と提携して SAP アプリケーションと SAP HANA データベースを Azure にデプロイし、Information Security Registered Assessors Program に準拠しているインフラストラクチャのすべての利点を利用して、Azure 上のネイティブツールとマーケットプレースのツールとテクノロジをシームレスに統合しました。</p>


  <p>Cloud4C は、オーストラリア、オーストラリア中部、オーストラリア中部 2 の適切な Azure データ センターを特定しました。これは、物理的なセキュリティと情報通信機器の配置に関して非常に厳格な Information Security Registered Assessors Program 評価を受けています。</p>


  <p>インフラストラクチャとディザスター リカバリーに対する Azure によるこのコンプライアンスにより、Cloud4C は、クラウド サービス プロバイダーのみに重点を置いた残りのコントロールの大部分に対処するために、マネージド サービス プロバイダーとして大きなスタートを行いました。</p>


  <p>Cloud4C の情報セキュリティ登録済み評価プログラムの評価では、Azure ディザスター リカバリーによって対処された制御を取り出した後、22 の主要なカテゴリに分散された 412 の高リスクと最も重要なセキュリティ側面の 19 を対応しました。</p>


