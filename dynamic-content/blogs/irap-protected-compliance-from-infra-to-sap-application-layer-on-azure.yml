  <h3>自動化とプロセスの改善を確保するための手順</h3>


  <ul>
   <li>ツールと組み合Azure Resource Manager (ARM) テンプレートを使用した迅速なデプロイ。 これは、1 か月未満で 100 を超える仮想マシンと 10 の SAP ソリューションで構成される大規模なランドスケープのデプロイに役立ちます。</li>
   <li>Robotic Process Automation (RPA) ツールを使用したプロセス自動化。 これは、Information Security Registered Assessors Program 環境にデプロイされた SAP 環境内の通常のステージとしてビジネスを識別し、アプリケーションの可用性を確保するインフラストラクチャ レベルを処理する自動化に基いて、実際のビジネス プロセスの中断を最小限に抑えるプロセスを強化するのに役立ちます。<em> </em></li>
  </ul>


  <h3>プロセス中に実装された学習とそれぞれのソリューション</h3>


  <ul>
   <li>Azure Central リージョンと Azure Central 2 リージョンは、ミリ秒未満の待機時間を提供するファイバー リンクを使用して互いに接続されました。SAP アプリケーションと SAP HANA データベース レプリケーションは同期モードで、目標復旧時点 (RPO) はゼロでした。</li>
   <li>Azure Active Directory Domain Services はオーストラリア中部リージョンでは利用できないので、Azure South-East リージョンはシームレスな配信を保証するために利用されました。</li>
   <li>Azure Site Recovery SAP Max DB データベースのレプリケーションに正常に使用されました。</li>
   <li>既定では、Azure ExpressRouteを流れるトラフィックは暗号化されていないので、Microsoft セキュリティ パートナーのネットワーク仮想アプライアンスを使用して暗号化されました。</li>
  </ul>


  <p>Information Security Registered Assessors Program に準拠するには、Australian Signals Directorate が定義した資格を満たし、評価フェーズを通過する必要があります。 Cloud4C には、次の利点がありました。</p>


  <ul>
   <li>市場に出る時間の短縮 - Cloud4C は、約 1 年から 2 年の業界実績と比較して、9 か月で評価プロセスを完了しました。</li>
   <li>Cloud4Cs&rsquo; では、Azure 上の顧客に対して複数のリージョンと業界固有のコンプライアンスを提供する経験と知識が、適切なコントロールを Azure ネイティブおよび外部のセキュリティ ツールにマッピングするのに役立ちます。</li>
  </ul>


  <p>Microsoft とのパートナーシップにより、Cloud4C は別のマイルストーンに到達し、厳しい規制と地理的コンプライアンスを満たすために Azure Hyperscaler が提供する必要があるすべてのセキュリティ機能を活用しました。</p>


  <p>Cloud4C は、Azure Native からすぐに利用できる多くのセキュリティ ソリューションと、市場に出る時間を短縮する Azure Marketplace を使用して成熟しました。 Cloud4C では、お客様の&#39;インフラストラクチャをセキュリティで保護し、クライアントを Azure Expert マネージド サービス プロバイダー (MSP) としてサポートする安全な文化を促進する観点から、Azure ポートフォリオを最大に活用しました。 Azure セキュリティ ポートフォリオは成長を続けています。Cloud4C&#39;ソリューションオファリングの使用もサポートされています。</p>


  <p>Cloud4C と Microsoft は、このパートナーシップを活用して、さまざまな地域や業界全体でマーケットプレース内の顧客に対して、一致しないクラウド エクスペリエンスを提供するという点で、さらに高いレベルを実現する予定です。</p>


