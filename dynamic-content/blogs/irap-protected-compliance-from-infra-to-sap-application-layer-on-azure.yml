  <h2>ソリューションの概要</h2>


  <p>この取り組みの範囲は、機密情報の処理、保存、取得に関する Information Security Registered Assessors Program の保護された分類標準を維持しながら、SAP ベースレイヤーまでのマネージド サービスを使用して、Azure 上の SAP ランドスケープを構成および管理する方法でした。 エンゲージメント モデルは PaaS であり、責任マトリックスは SAP ベースレイヤーまでであり、アプリケーションマネージド サービスは、このエンゲージメントの定義外でした。</p>


  <h3>単一のサービス レベル アグリーメントと情報セキュリティ登録済み評価プログラムで保護された分類を持つサービスとしてのプラットフォーム</h3>


  <p>提案されたソリューションには、SAP ERP、SAP BW、SAP CRM、SAP GRC、SAP IDM、SAP Portal、SAP Solution Manager、Web Dispatcher、Cloud Connector などのさまざまな SAP ソリューションが含まれており、SAP HANA、SAP MaxDB、および以前の Sybase データベースを含むデータベースが混在しています。 Azure Australiaプライマリ ディザスター リカバリーである Central と、セカンダリ ディザスター リカバリー リージョンであるオーストラリア中部 2 は、Information Security Registered Assessors Program で保護された準拠環境を構築するための物理的なディザスター リカバリーの場所として識別されました。 提案されたアーキテクチャには、SAP ワークロード用の認定仮想マシンの在庫保持ユニット (SKU)、最適化されたストレージとディスクの構成、適切な保護を備えた適切なネットワーク SKU、高可用性、ディザスター リカバリー、バックアップ、監視を実現するメカニズム、ネイティブと外部のセキュリティ ツールの適切な組み合わせ、最も重要なのは、サービス配信に関するプロセスとガイドラインが含まれます。</p>


  <p>次の Azure サービスは、提案されたアーキテクチャの一部と見なされました。</p>


  <ul>
   <li>Azure 可用性セット</li>
   <li>Azure Active Directory</li>
   <li>Azure Privileged Identity Management</li>
   <li>Azure Multi-Factor Authentication</li>
   <li>Azure ExpressRoute ゲートウェイ</li>
   <li>Web アプリケーション ファイアウォールを使用した Azure アプリケーション ゲートウェイ</li>
   <li>Azure Load Balancer</li>
   <li>Azure Monitor</li>
   <li>Azure Resource Manager</li>
   <li>Azure Security Center</li>
   <li>Azure Storage とディスクの暗号化</li>
   <li>Azure DDoS Protection</li>
   <li>Azure Virtual Machines (SAP アプリケーションとデータベース用の認定SAP HANA仮想マシン)</li>
   <li>Azure Virtual Network</li>
   <li>Azure Network Watcher</li>
   <li>ネットワーク セキュリティ グループ</li>
  </ul>


  <h3>情報セキュリティ登録済み評価者プログラムのコンプライアンスと評価プロセス</h3>


  <p>Cloud4C は、Information Security Registered Assessors Program の評価者の支援を受け、認定フレームワーク内を移動しました。このフレームワークは、オーストラリア政府のセキュリティを理解して実装し、SAP アプリケーションと SAP HANA データベースを Azure で保護されたクラウド上の Information Security Registered Assessors Program で保護されたセットアップに移植する技術的な実現可能性を構築するのに役立ちます。</p>


  <p>Information Security Registered Assessors Program の評価者は、システムのセキュリティ制御の実装、適切性、有効性&#39;評価しました。 これは、オーストラリア政府情報セキュリティ マニュアル (ISM) に示されている 2 つのセキュリティ評価 <a href="https://acsc.gov.au/infosec/ism/index.htm">段階で実現されました</a>。</p>


  <ul>
   <li>ステージ<b> </b>1: セキュリティ評価では、システム所有者が修正または軽減するセキュリティの欠陥を特定します</li>
   <li>ステージ 2: セキュリティ評価で残りのコンプライアンスを評価する</li>
  </ul>


  <p>Cloud4C は、適用可能なすべての情報セキュリティ手動制御の下で評価を成功に収め、リスクの低い環境を確保し、Microsoft のサポートを受け、重要な情報システムを保護しています。</p>


  <p>Microsoft チームは、Azure ネイティブ ツールを活用してコンプライアンスを実現する方法に関するベスト プラクティスに関するガイダンスを提供しました。 Microsoft ソリューション アーキテクトおよびエンジニアリング チームは、設計に関するディスカッションに参加し、Azure ネイティブ セキュリティ ツール、サードパーティのセキュリティ ツールの統合シナリオ、およびアーキテクチャで可能な最適化に関する既存のナレッジ ベースを取り入れしました。</p>


  <p>評価中に、Cloud4C と Information Security Registered Assessors Program の評価者は次のアクティビティを実行しました。</p>


  <ul>
   <li>全体的なコミュニケーションに関係するすべてのコンポーネントと利害関係者を組み込んだシステム アーキテクチャを設計しました</li>
   <li>オーストラリア政府のセキュリティ ポリシーに対するマップされたセキュリティ コンプライアンス</li>
   <li>情報セキュリティ登録済み評価者プログラムによって認定されている、特定された物理的な施設である Azure データ センター (オーストラリア中部とオーストラリア中部 2)</li>
   <li>情報セキュリティの手動セキュリティ制御の実装</li>
   <li>コンプライアンス非対応に対して定義された軽減戦略</li>
   <li>システムに対するリスクを特定し、軽減戦略を定義しました</li>
  </ul>


