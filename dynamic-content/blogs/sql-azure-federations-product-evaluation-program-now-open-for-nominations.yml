Title: 'SQL Azureフェデレーション: 製品評価プログラムは、今すぐ候補を作成できます。'
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azure のシニア プログラム マネージャーである Cihan Biycioglu が、Microsoft SQL Azure Federations Product Evaluation Program...に関する情報を投稿しました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure のシニア プログラム マネージャーである Cihan Biycioglu が、Microsoft SQL Azure Federations Product Evaluation Program に関する情報を投稿しました。 Microsoft SQL Azure フェデレーション製品評価プログラムの候補が開きます。 </p>  <p>詳細を確認し、参加する方法を確認するには、ここで彼のブログ エントリにアクセス<a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/05/12/federations-product-evaluation-program-now-open-for-nominations.aspx">してください。</a></p>  <p>フェデレーションの&rsquo;概念を理解する必要がある場合は、ここでテクノロジの概要を確認 <a href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx">できます</a>。</p>
