Title: 英国での新しい Azure サービスの発表
Summary: '英国で利用できるようになった次のサービスを発表いたします。  '
Content: >-
  <p>&rsquo;英国で利用できるようになった次のサービスを発表いたします。</p>


  <p><strong>HDInsight</strong> &ndash; &nbsp;HDInsight は100% 互換性のある Hadoop サービスであり、Azure でのビッグデータ処理のために Hadoop クラスターを簡単にプロビジョニングして管理できます。</p>


  <p>HDInsight は、Spark、Hive、MapReduce、HBase、嵐、kafka、R Server 向けに最適化されたオープンソース分析クラスターを提供する、完全に管理された唯一のクラウド Hadoop サービスであり、99.9% の SLA によって支えられています。 &nbsp;これらのビッグデータテクノロジと ISV アプリケーションはそれぞれ、エンタープライズレベルのセキュリティと監視機能を備えた管理対象クラスターとして簡単に展開できます。 &nbsp;<a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>の詳細についてはこちらをご覧ください。</p>


  <p>Azure Import/Export サービスは、英国でも使用できるように<strong>なりまし</strong>た。これにより、HDInsight &ndash; で使用できる完全なコンパニオンサービスが提供されます。組み合わせを使用すると、無制限の量のデータを簡単に取り込み、処理し、必要に応じてエクスポートできます。</p>


  <p><strong>Azure Import/Export</strong>  - &nbsp; &nbsp;Import/Export サービスが英国南部にライブで公開されるようになりました。 Azure Import/Export サービスを使用すると、オンプレミスの大量のデータを Azure Storage アカウントとの間で移動できます。 これは、ハードディスクドライブを Azure データセンターに安全に直接発送できるようにすることで実現されます。 ドライブ &rsquo; を受け取ったら、お客様の Azure Storage アカウントとの間でデータを自動的に転送します。 &nbsp;これにより、大量のデータのインポートやエクスポートを迅速かつコスト効率よく行うことができます (使用可能なネットワーク帯域幅によって制限されることはありません)。</p>


  <p>お客様は、azure Import/Export サービスを使用して、ハードディスクドライブを azure 英国南部データセンターに送付することで Azure Storage との間でデータをコピーできるようになりました。</p>


  <p>インポート/エクスポートジョブの作成の詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-import-export-service/">Microsoft Azure Import/Export サービスを使用して Blob Storage にデータを転送する</a>」を参照してください。</p>


  <p><strong>Azure Container Registry</strong>  - &nbsp;Azure Container Registry は、コンテナーイメージをホストするためのプライベートレジストリです。 Azure Container Registry を使用すると、すべての種類のコンテナーデプロイに Docker 形式のイメージを保存できます。 Azure Container Registry は、Docker の群れ、DC/OS、Kubernetes など、Azure Container Service でホストされているオーケストレーターも統合されています。 オープンソースの Docker Registry v2 を操作できる使い慣れたツールを使用することによって、ユーザーの恩恵を受けることができます。</p>


  <p>お客様は、Azure サブスクリプションで1つ以上のコンテナーレジストリを作成できるようになりました。 各レジストリは、同じ場所の Standard Azure ストレージ アカウントでサポートされます。 デプロイと同じ Azure の場所にレジストリを作成することで、ネットワーク上の近い場所にローカルで保存されたコンテナー イメージを活用します。 <a href="https://docs.microsoft.com/en-us/azure/container-registry/container-registry-intro">Azure Container Registry</a> の詳細を学びます。</p>


  <p>これらの追加についてはお待ちしており、英国の Azure リージョンを使ってお客様を招待して、今すぐお試しください。</p>
