  <p>現在の<a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">Geo ゾーン冗長 Storage 料金</a>は割引プレビュー価格であり、一般公開時に変更されます。 さまざまな冗長オプションの詳細については、 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy" target="_blank">Azure Storage の冗長性</a>に関するドキュメントを参照してください。 読み取りアクセス Geo ゾーン冗長 Storage が使用できないリージョンでは、可用性の高いアプリケーションを作成するために引き続き使用できます。</p>


  <p>geo ゾーン冗長 Storage と読み取りアクセス geo ゾーン冗長 Storage のプレビューは米国東部で最初に利用可能であり、2019の後に続くリージョンが増えています。 プレビューが有効になっている <a href="https://aka.ms/gzrs" target="_blank">リージョンの</a> 最新の一覧については、ドキュメントを確認してください。</p>


  <p>Geo ゾーン冗長 Storage アカウントは、Azure portal、Azure CLI、Azure PowerShell、Azure Resource Manager、Azure Storage 管理 SDK などのさまざまな方法を使用して作成できます。 詳細については、<a href="https://aka.ms/gzrs" target="_blank">読み取りアクセス Geo ゾーン冗長 Storage のドキュメント</a>を参照してください。</p>


  <p>ローカル冗長ストレージ、geo 冗長ストレージ、読み取りアクセス geo 冗長ストレージ、またはゾーン冗長ストレージから、読み取りアクセス geo ゾーン冗長 Storage に変換することがサポートされています。 ゾーン冗長ストレージから読み取りアクセス Geo ゾーン冗長 Storage に変換するには、Azure CLI、Azure PowerShell、Azure portal、Azure Resource Manager、および Azure Storage 管理 SDK を使用できます。</p>


  <p>非ゾーン冗長 storageaccounts から読み取りアクセス Geo ゾーン冗長 Storage に移行するには、次の2つのオプションがあります。</p>


  <ul>
      <li>既存のアカウントから新しい読み取りアクセス Geo ゾーン冗長 Storage アカウントにデータを手動でコピーまたは移動します。</li>
      <li>ライブ マイグレーションを要求する。</li>
  </ul>


  <p>ご質問がある場合やサポートが必要な場合は、お知らせください。 プレビューへの参加をお待ちしており、フィードバックをお待ちしています。</p>


