Slug: geo-zone-redundant-storage-in-azure-now-in-preview
Title: Azure での Geo ゾーン冗長 Storage のプレビュー開始
Summary: Azure での Geo ゾーン冗長 Storage のプレビューを発表します。 Geo ゾーン冗長 Storage は、高パフォーマンス、高可用性、ディザスターリカバリーの優れたバランスを実現し、Azure で高可用性アプリケーションやサービスを構築するときに役立ちます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><b><i>Update 5 月 6 2020</i></b>: <em>Geo ゾーン冗長ストレージの一般提供が開始されました。最新の詳細については、 <u><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy" target="_blank">microsoft のドキュメント</a></u> を参照してください。</em></div>


  <p>Azure での Geo ゾーン冗長 Storage のプレビューを発表します。 Geo ゾーン冗長 Storage は、高パフォーマンス、高可用性、ディザスターリカバリーの優れたバランスを実現し、Azure で高可用性アプリケーションやサービスを構築するときに役立ちます。 Geo ゾーン冗長 Storage は、次の手順を実行して、より高いデータ回復性を実現するのに役立ちます。</p>


  <ul>
      <li>
      <p>現在、 <a href="https://docs.microsoft.com/azure/storage/common/storage-redundancy-zrs">ゾーン冗長ストレージ</a> などの複数の Azure Availability Zones 間でデータの3つのレプリカを同期的に作成し、クラスター、データセンター、またはゾーン全体の障害から保護します。</p>
      </li>
      <li>
      <p>同じ geo 内の別のリージョンにデータを非同期的にレプリケートすると、ローカル冗長ストレージなど、リージョン内の障害から保護されます。</p>
      </li>
  </ul>


  <p>Geo ゾーン冗長 Storage を使用する場合、プライマリリージョンの可用性ゾーンのいずれかが使用できない場合でも、引き続きデータの読み取りと書き込みを行うことができます。 リージョンの障害が発生した場合は、読み取りアクセス Geo ゾーン冗長 Storage を使用して、読み取りアクセスを継続することもできます。</p>


  <p>読み取りアクセス Geo ゾーン冗長 Storage には<a href="https://docs.microsoft.com/azure/storage/common/storage-account-options#general-purpose-v2" target="_blank">汎用 v2 アカウント</a>が必要であり、ブロック blob、ディスク以外のページ blob、ファイル、テーブル、キュー、および Azure Data Lake Storage Gen2 で使用できることに注意してください。</p>


  <p>Geo ゾーン冗長 Storage プレビューのリリースにより、Azure は、ストレージニーズに応じた優れた耐久性オプションを提供します。</p>


