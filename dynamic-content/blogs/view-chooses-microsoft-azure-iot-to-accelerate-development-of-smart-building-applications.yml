  <p>詳細については <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">、「Azure Digital Twinsビュー</a> 」を <a href="https://viewglass.com/" target="_blank">参照してください</a>。 &rsquo;Smart City Expo Word の世界に来た場合は、Microsoft のブースに立ち寄って、業界初のスマート ウィンドウベースのガラス切れ検出ソリューションである Smart&#39;Protect のプレビューを表示してください。</p>
