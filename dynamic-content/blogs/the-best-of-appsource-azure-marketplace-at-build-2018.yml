Title: ビルド 2018 & Azure Marketplace AppSource のベスト
Summary: '今月の Build Conference を見逃しましたか? 新機能、新機能、新しいサービスなど、マーケットプレースに関する大きな発表を行いました。 '
Content: >-
  <p>今月の Build Conference を見逃しましたか? 新機能、新機能、新しいサービスなど、マーケットプレースに関する大きな発表を行いました。 これらのお知らせの簡単な概要については、新しい対象ユーザーにAzure Marketplace <a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-is-reaching-new-audiences/" target="_blank">関するブログを参照してください</a>。</p>


  <p>もう少し時間を取って、さらに深く進もうと思いましたか? マーケットプレースの主要なセッションとコンテンツの一部をオンデマンドで確認してください。</p>


  <ul>
      <li><a href="https://developer.microsoft.com/en-us/events/build/content/building-for-azure-marketplace-appsource-pptx" target="_blank">Azure Marketplace および AppSource 用のアプリとサービスの構築</a><br>
  Marketplace の新機能&rsquo;と、利用可能な新機能とオファーの種類を活用する方法について説明します。 アプリケーションまたは AppSource でのアプリケーションまたはサービスの発行を最もAzure Marketplaceする技術的ロードマップを理解します。</li>
      <li><a href="https://developer.microsoft.com/en-us/events/build/content/building-apps-and-services-for-azure-marketplace" target="_blank">アプリケーションのソリューション テンプレートとマネージド アプリケーションのAzure Marketplace</a><br>
  ストアフロントの違いを理解し、自分に最適なストアフロントと、Azure&rsquo; アプリケーション ソリューション オファーを開発する方法に関するツール、ベスト プラクティス、デモについて説明します。</li>
      <li><a href="https://developer.microsoft.com/en-us/events/build/content/deliver-compelling-experiences-on-ms-appsource" target="_blank">お客様に魅力的なエクスペリエンスを提供Microsoft AppSource</a><br>
  アプリで魅力的なエクスペリエンスを提供する方法Microsoft AppSource。 アプリ&#39;発行するためのベスト プラクティス、テスト ドライブを作成する方法、ISV がプラットフォームで成功を収めている方法について説明します。</li>
      <li><a href="https://developer.microsoft.com/en-us/events/build/content/distribute-your-apps-to-millions-of-users?playlist=f5fff893-a9eb-422a-9976-1d2a4b110e60" target="_blank">AppSource を使用して何百万人ものユーザーにアプリを配布する</a><br>
  PowerApps のアプリとカスタム拡張機能をパッケージ化し、組織内の AppSource を介して、または Office 365 と Dynamics 365 全体で 1200 万を超える月間アクティブ ユーザーに配布する方法について説明します。 すべてのユーザーが利用できるカスタム ソリューションを準備します。</li>
      <li><a href="https://developer.microsoft.com/en-us/events/build/content/keynote-intelligent-cloud-and-intelligent-edge" target="_blank">ビジョンの基調講演: インテリジェント クラウドとインテリジェント エッジ</a><br>
  マーケットプレース、開発者、Microsoft パートナー、インテリジェント クラウド、インテリジェント エッジに関するエグゼクティブ ビジョンについて説明します。</li>

  </ul>


  <p>記録されたセッション <a href="https://developer.microsoft.com/en-us/events/build/content" target="_blank">とコンテンツの完全な</a> カタログを、ビルド (キーノート セッションを含む) から確認してください。</p>
