Slug: red-hat-openshift-and-microsoft-azure-stack-together-for-hybrid-enterprise-solutions
Title: Red Hat OpenShift と Microsoft Azure Stack を組み合わせてハイブリッド エンタープライズ ソリューションに対応
Summary: Red Hat と Microsoft は、完全なハイブリッド クラウド ソリューションを統合して提供するパートナーシップを拡張します。共同でサポートされ、現在市場に出回っています。
Content: >-
  <p><strong>Red Hat と Microsoft は、完全なハイブリッド クラウド ソリューションを統合して提供するパートナーシップを拡張します。共同でサポートされ、現在市場に出回っています。</strong></p>


  <p>今週、Microsoft と Red Hat &ndash; は、ユニバーサル Stack 用のハイブリッド エンタープライズ コンテナー プラットフォーム OpenShift Container Platform 向けソリューションを示Microsoft Azureしました。 このソリューションは、Microsoft と Red Hat の共同サポートを受け、5 月に今年初 <a href="https://www.redhat.com/en/about/press-releases/red-hat-and-microsoft-co-develop-first-red-hat-openshift-jointly-managed-service-public-cloud" target="_blank">めに発表されました</a>。</p>


  <p>Microsoft と Red Hat はどちらも、オンプレミスとパブリック クラウドにまたがるお客様のソリューションに取り組んでいます。&nbsp; Azure と Azure Stackは、真に&rsquo;一貫性のある包括的なハイブリッド クラウド プラットフォームのみを業界に提供します。これにより、アプリケーション開発に対する統合アプローチが可能になります。 OpenShift Container Platform は Red Hats&rsquo; コンテナー アプリケーション プラットフォームであり、Docker と Kubernetes を企業に導入し、オンプレミスとクラウドの両方で一貫したソリューションを作成します。</p>


  <p>OpenShift と Azure Stack では、Microsoft と Red Hat &ndash; のテクノロジを使用し、パブリック クラウド内にある場合でも、Azure Stack を使用したオンプレミスでも、これらのソリューションが実行および管理される最大の柔軟性と一貫性を提供するお客様に、新しい新しいオプションが提供されます。 OpenShift と Azure Stackを使用すると、Microsoft と Red Hats&rsquo; の開発者フレームワークとパートナー エコシステムを統合して、Azure、Azure Stack、ベアメタル、Windows、RHEL&rsquo; 全体で一貫したアプリケーション エクスペリエンスを提供できます。</p>


  <p>これにより、Azure 上の Red Hat Enterprise Linux (RHEL) と rHEL 上で実行されている Azure Stack、RHEL 上の .NET Core で実行されている SQL Server、Azure マネージド サービスでの OpenShift の開発が既に含まれるパートナーシップが拡張されます。</p>


  <p>さらに、Red Hat Enterprise Linux 上の Microsoft SQL Server はコンテナーで使用できる状態になり、OpenShift コンテナー カタログに含まれるので、SQL ビッグ データ クラスター の&nbsp;デプロイ、管理、活用が容易になります。SQL ビッグ データ クラスター では、OpenShift Container Platform と互換性のある Kubernetes オペレーターを活用できます。</p>


  <p>&rsquo;&rsquo;Azure Stack で OpenShift の今日のデモを見なかった場合は、間もなく記録を利用できます。&nbsp;更新プログラムをお楽しみにし、その間に、<a href="https://aka.ms/azsopenshiftcp" target="_blank">OpenShift Container Platform</a> を今すぐAzure Stackしてください。</p>
