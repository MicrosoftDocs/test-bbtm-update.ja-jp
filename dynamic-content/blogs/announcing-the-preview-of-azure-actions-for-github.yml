Title: GitHub Actions for Azure のプレビューの発表
Summary: 2019 年 8 月 8 日 (木曜日) に、GitHub は継続的インテグレーションと継続的デリバリー (CI/CD) をサポートする GitHub Actions のプレビューを発表しました。 アクションを使用すると、シンプルで強力なパイプラインを作成し、ソフトウェアのコンパイルと配信を自動化できます。 本日、Azure 向け GitHubのプレビューを発表します。
Content: "<p><strong>2019 年 10 月 15 日更新:&nbsp;</strong>プレビュー期間中に、以下に示すアクションの一部が新しいGitHubに移動されています。&nbsp;更新された手順については<a href=\"https://github.com/Azure/actions\" style=\"font-size: 13.008px;\" target=\"_blank\" title=\"https://github.com/Azure/actions\">、Azure/actions GitHubリポジトリ</a>を参照してください。</p>\n\n<p>2019 年 8 月 8 日 (木曜日) に、GitHub は継続的インテグレーションと継続的デリバリー (CI/CD) をサポートする GitHub Actions のプレビューを発表しました。 アクションを使用すると、シンプルで強力なパイプラインを作成し、ソフトウェアのコンパイルと配信を自動化できます。 本日、Azure 向け GitHubのプレビューを発表します。</p>\n\n<p>これらの新しいアクションを使用すると、開発者は Azure を使用して、GitHub リポジトリからクラウドにコードをすばやくビルド、テスト、デプロイできます。</p>\n\n<p>最初のアクションセットは GitHub の 4 つのリポジトリにグループ化されています。それぞれにドキュメントと例が含まれているので、ci/CD に GitHub を使用してアプリを Azure にデプロイするのに役立ちます。</p>\n\n<ul>\n <li><a href=\"https://github.com/Azure/actions\" target=\"_blank\">azure/actions (login)</a>:Azure サブスクリプションで認証します。</li>\n <li><a href=\"https://github.com/Azure/appservice-actions\" target=\"_blank\">azure/appservice-actions</a>: コンテナーのAzure アプリ機能を使用して、Web Apps サービスWeb Appsをデプロイします。</li>\n <li><a href=\"https://github.com/Azure/container-actions\" target=\"_blank\">azure/container-actions</a>: Connect イメージのビルドとプッシュに加え、Docker Hub や Azure Container Registry を含むコンテナー レジストリにアクセスできます。</li>\n <li><a href=\"https://github.com/Azure/k8s-actions\" target=\"_blank\">azure/k8s-actions</a>: Connect (AKS) を含む Kubernetes クラスターにAzure Kubernetes Serviceデプロイします。</li>\n</ul>\n\n<h2>Azure に接続する</h2>\n\n<p>ログイン アクション (<code>azure/actions</code>) を使用すると、Azure サブスクリプションに安全に接続できます。</p>\n\n<p>このプロセスでは、手順に従ってサービス プリンシパルを使用する必要があります。このAzure CLIを使用して <a href=\"https://github.com/Azure/actions#usage-instructions\" target=\"_blank\">生成できます</a>。 このコマンドGitHub安全に格納するには、GitHub Actions&rsquo; の組み込みシークレット ストアを使用します。<a href=\"https://github.com/features/actions\" target=\"_blank\"></a></p>\n\n<p>ワークフローにコンテナーが含まれる場合<code><tt>azure/k8s-actions/docker-login</tt></code><code>azure/container-actions/aks-set-context</code>は、それぞれ Container Registry および AKS のような Azure サービスに接続するための アクションと アクションを使用できます。</p>\n\n<p>これらのアクションは、ワークフローの残りの部分のコンテキストを設定するのに役立ちます。 たとえば、 <code>azure/container-actions/docker-login</code>を使用すると、ワークフロー内の次のアクション セットで、コンテナー イメージの作成、タグ付け、コンテナー イメージの Container Registry へのプッシュなどのタスクを実行できます。</p>\n\n<h2>Web アプリをデプロイする</h2>\n\n<p>Azure App Serviceは、Web アプリケーションをデプロイおよびスケーリングするマネージド プラットフォームです。 Web アプリをデプロイして、 アクションとアクションAzure App Serviceを簡単に <code>azure/appservice-actions/webapp</code> デプロイ <code>azure/appservice-actions/webapp-container</code> できます。</p>\n\n<p>アクション <code>azure/appservice-actions/webapp</code> は、アプリ名と、デプロイするアーカイブ (*.zip、*.war、*.jar) またはフォルダーへのパスを受け取る。</p>\n\n<p>では <code>azure/appservice-actions/webapp-container</code> 、複数コンテナーを含むコンテナー化されたアプリのデプロイがサポートされています。 と組み合 <code>azure/container-actions/docker-login</code>わせると、コンテナー イメージをビルドし、それを Container Registry にプッシュし、それを Web Apps for Containers にデプロイする完全なワークフローを作成できます。</p>\n\n<h2>Kubernetes へのデプロイ</h2>\n\n<p><code>azure/k8s-actions/k8s-deploy</code> は、Kubernetes クラスターへの接続、マニフェストのベイクとデプロイ、成果物の置き換え、ロールアウトの状態の確認、AKS 内でのシークレットの処理を行うのに役立ちます。</p>\n\n<p>この <code>azure/k8s-actions/k8s-create-secret</code> アクションは、パスワードや API トークンなどの機密情報を管理するのに役立つ Kubernetes シークレット オブジェクトの作成を処理します。 特に、レジストリからプライベート イメージをプルするために AKS 自体によって使用される Docker-registry シークレットが含まれます。 この操作により、Kubernetes クラスターに GitHub Actions&rsquo; 組み込みシークレット ストアの値を設定できます。</p>\n\n<p>Kubernetes 用や Docker&rsquo; レジストリとの対話用など、コンテナー中心のアクションは Azure に固有のアクションで、セルフホステッドクラスター、オンプレミスまたは他のクラウドで実行されている Kubernetes クラスター、Docker レジストリなど、任意の Kubernetes クラスターで使用できます。</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3543a56-8158-44f9-a57e-157f9e783a59.png\"><img alt=\"Azure Actions for GitHub\" border=\"0\" height=\"1093\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba3c6de-4886-4fd4-89d1-73425115b115.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"Azure Actions for GitHub\" width=\"1918\"></a></p>\n\n<h2>完全な例</h2>\n\n<p>コンテナー イメージをビルドし、それを Container Registry にプッシュし、マニフェスト ファイルを使用して AKS クラスターにデプロイするエンドツーエンドワークフローの例を次に示します。</p>\n\n<pre>\non: [push]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n    - uses: actions/checkout@master\n   \n    - uses: azure/container-actions/docker-login@master\n      with:\n        login-server: contoso.azurecr.io\n        username: ${{ secrets.REGISTRY_USERNAME }}\n        password: ${{ secrets.REGISTRY_PASSWORD }}\n   \n    - run: |\n        docker build . -t contoso.azurecr.io/k8sdemo:${{ github.sha }}\n        docker push contoso.azurecr.io/k8sdemo:${{ github.sha }}\n     \n    # Set the target AKS cluster.\n    - uses: azure/k8s-actions/aks-set-context@master\n      with:\n        creds: &#39;${{ secrets.AZURE_CREDENTIALS }}&#39;\n        cluster-name: contoso\n        resource-group: contoso-rg\n       \n    - uses: azure/k8s-actions/k8s-create-secret@master\n      with:\n        container-registry-url: contoso.azurecr.io\n        container-registry-username: ${{ secrets.REGISTRY_USERNAME }}\n        container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}\n        secret-name: demo-k8s-secret\n\n    - uses: azure/k8s-actions/k8s-deploy@master\n      with:\n        manifests: |\n          manifests/deployment.yml\n          manifests/service.yml\n        images: |\n          demo.azurecr.io/k8sdemo:${{ github.sha }}\n        imagepullsecrets: |\n          demo-k8s-secret</pre>\n\n<h2>Azure GitHubアクションの詳細</h2>\n\n<p>GitHub Actions の勢いに基GitHub、この最初の GitHub Actions をプレビューでリリースします。 今後数か月で、利用可能なアクションを改善し続け、より多くの Azure サービスに対応するために新しいアクションをリリースします。</p>\n\n<p>Azure の GitHub Actions を試して、Twitter <a href=\"https://twitter.com/azuredevops\" target=\"_blank\">@AzureDevOps</a>で、または Developer Community を使用してフィードバック<a href=\"https://developercommunity.visualstudio.com/spaces/21/index.html\" target=\"_blank\">を共有してください</a>。 プレビュー中に問題が発生した場合は、特定のアクションについて、GitHub リポジトリで問題を開きます。</p>"
