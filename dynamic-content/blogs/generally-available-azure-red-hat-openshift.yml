Title: '一般提供: Azure Red Hat OpenShift'
Summary: 企業では、最も重要な実稼働ワークロードに OpenShift を使用できるようになりました。また、Red Hat と Microsoft の両方がサービスの背後にあることを確認して、成功を保証できます。
Content: >-
  <p>Red Hat サミット2018では、Red Hat とのパートナーシップで Azure platform に組み込まれていた新しい managed OpenShift on Azure のデモを、Scott Guthrie と楽しんしました。 Red Hat サミット2019では、 &rsquo; このコラボレーションの果物が一般公開されていることを発表しました。嬉しく思い。 つまり、企業は、最も重要な実稼働ワークロードに OpenShift を使用し、お客様の成功を保証するために、Red Hat と Microsoft の両方がサービスの背後に配置されていることを知ることができます。</p>


  <p>このパートナーシップの強みは、Red Hat Enterprise Linux の共同サポートを開発するための作業の基礎に基づいて構築されています。 私たちの作業について学習し、成長を続けることで、お客様が連携して企業に提供できる一意の顧客価値を実証しました。 これは、お客様がより多くのこと &rsquo; を達成できるように、オープンソースの機能を明確にしたデモです。 Azure Red Hat OpenShift で実行しているときに、クラスター上の OpenShift コンポーネントまたは基になるインフラストラクチャをサポートする必要があるかどうかにかかわらず、Red Hat と Microsoft の専門家で構成される1つの統合されたサポートチームと協力して、ビジネスのデジタル変革を理解し、促進することができます。 同様に、企業データとユーザーデータの両方のセキュリティとプライバシーを確保する堅牢で準拠した方法で、ハードウェアからサービスが運用されている &mdash; ソフトウェア &mdash; まで、信頼性の高い操作を行うことができます。</p>


  <h2>Azure Red Hat OpenShift: 更新</h2>


  <p>今年のサミットで <a href="https://azure.microsoft.com/en-us/blog/openshift-on-azure-the-easiest-fully-managed-openshift-in-the-cloud/" target="_blank">発表</a> を終了したことがある場合、 <a href="https://aka.ms/openshift/managed" target="_blank">Azure Red hat Openshift</a> は、azure コントロールプレーンに完全に統合された red hat openshift を完全に管理する実装です。 つまり、Azure portal でクラスターを作成するには、Azure コマンドラインツールを使用します。または、プログラミング言語の Sdk を使用して独自のカスタムコードを作成することもできます。 これにより、クラスターの作成、スケーリング、アップグレード、および削除を既存のツールと CI/CD パイプラインにシームレスかつ簡単に統合することもできます。</p>


  <p>Azure Red Hat OpenShift は、パブリッククラウドの1つの種類のソリューションであり、Microsoft と Red Hat の両方からの、pro アクティブな24/7 管理とサポートを備えた OpenShift に最適です。 サービスの一般提供により、Microsoft と Red Hat の組み合わせが連携して、エンタープライズソフトウェアの開発をより迅速かつ信頼性の高い方法で実行できるようになり &rsquo; 、エンタープライズソフトウェアの要件の範囲内でも有効になります。</p>


  <h2>容易な管理と統合</h2>


  <p>これは完全に管理されたサービスであるため、管理する Vm はありません。 修正プログラムの適用、アップグレード、修復、ディザスターリカバリーはすべて、サービスの一部として処理されます。 この管理によって、アプリケーション DevOps チームは、基盤となるインフラストラクチャではなく、アプリケーションの運用に専念することができます。 同様に、 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a>のようなコアセキュリティテクノロジは openshift &rsquo; s Kubernetes ベースの制御プレーンに自動的に統合されるので、2要素アクセス、地理的な場所などのすべてのエンタープライズポリシーが、クラスター内のソフトウェアの展開と管理を行うユーザーに自動的に適用されます。</p>


  <p>最後に、クラウドネイティブであることを理解しているため、Azure Red Hat OpenShift は既存の仮想ネットワークと簡単に統合できるので、コンテナーへの移行が行われていない VM ベースのインフラストラクチャ &rsquo; 、 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">Virtual Network サービスエンドポイント</a>をサポートする azure サービス、または <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> と VPN 経由でオンプレミスで実行されているサービスに接続できます</p>


  <h2>次の内容 &rsquo;</h2>


  <p>しかし、クラウドのネイティブと Kubernetes と同様に、Azure Red Hat OpenShift は宛先ではなく、旅です。 サービスの一般提供が終了した時点で、microsoft のチームは、プライベートクラスターなどのより多くの機能のサポートを追加し、保存時の暗号化、証明書のローテーション、Windows サーバーコンテナーの統合などのために独自のキー (byok) を導入することに積極的に取り組んでいます。 UserVoice に関する<a href="https://aka.ms/openshift/feedback" target="_blank">フィードバックをお寄せください</a>。</p>


  <p>これらのすべてがすばらしいと思われる場合は、次のようにします。</p>


