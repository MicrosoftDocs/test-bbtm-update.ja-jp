Title: 'Azure Search エンタープライズ セキュリティ: データ暗号化とユーザー ID アクセス制御'
Summary: すぐに有効になります。Azure Search では、2018 年 1 月 24 日以降にインデックスが作成された受信データの保存時の暗号化がサポートされます。
Content: >-
  <p>Enterpriseには、詳細な防御のための包括的なアプローチが必要です。 Azure Search は、2018 年 1 月 24 日以降にインデックスが作成された受信データの保存時の暗号化を、共有 (無料) サービスを含むすべてのリージョンと SKU でサポートされます。 この発表により、暗号化は、 &ndash; 接続、転送、Azure Search に格納されているインデックス付きデータまで、インデックス作成パイプライン全体にわたって拡張されます。</p>


  <p>クエリ時に、要求元が表示を許可されていないドキュメントの検索結果をトリミングするユーザー ID アクセス制御を実装できます。 フィルターの機能強化により、サードパーティの認証<a href="https://docs.microsoft.com/azure/search/search-security-trimming-for-azure-search">プロバイダー</a>との統合と、他の認証プロバイダー<a href="https://docs.microsoft.com/azure/search/search-security-trimming-for-azure-search-with-aad">との統合Azure Active Directory</a>。</p>


  <h2>保存時の暗号化 (既定では オン)</h2>


  <p>すべてのインデックス作成には、インデックス作成のワークロードやサイズに測定可能な影響を与え、バックエンドでの暗号化が自動的に含まれます。 これは、新しくインデックスが作成されたドキュメントにのみ適用されます。 既存のコンテンツの場合は、暗号化を取得するためにインデックスを再設定する必要があります。 特定のインデックスの暗号化状態は、ポータルには表示されません。また、API を介して表示することもできます。 ただし、2018 年 1 月 24 日より後にインデックスを作成した場合、データは既に暗号化されています。</p>


  <h2>マイクロソフト管理</h2>


  <p>Azure Search のコンテキストでは、暗号化、暗号化解除、およびキー管理のすべての側面が内部的に行います。 オンまたはオフにしたり、独自のキーを管理または置き換えしたり、ポータルまたはプログラムで暗号化設定を表示したりすることはできません。 内部的には、暗号化は、<a href="https://docs.microsoft.com/azure/storage/common/storage-service-encryption"></a>Azure Storage最も強力なブロック暗号の 1 つである 256 ビット <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> 暗号化を使用して、サービス暗号化に基づいて行います。</p>
