Content: >-
  コンピューティング リソースの管理を間近で個人的に行うのが好きな場合は、Windows Azure Web サイトには便利なオンライン ツールがいくつか付属しています。このツールを使用すると、非常にクールな操作を実行できます。 これらのツールは、サイトの Kudu ダッシュボード (SCM (サイト コントロール管理) ダッシュボードとも呼ばれる) の一部であり、現在、これらのツールが何かを確認します。


  Kudu ダッシュボードにアクセスするには、お気に入りのインターネット ブラウザーを使用して https://{site name}.scm.azurewebsites.net を参照します (つまり、サイト名の前に  <strong>add.scmin</strong>  を追加します)。


  資格情報を入力Microsoft アカウント (既にサインインしていない場合) は、サイトの Kudu ダッシュボードにアクセスします。 以前は、これは WAWS の <strong>Git</strong>  デプロイ機能にのみ使用されましたが、ダッシュボードには、サイトの管理、監視、デバッグに使用できるツールがいくつか含まれています。


  <strong>メモ：</strong> Kudu は実際にはオープンソース プロジェクトであり、バグや新しい機能に関する問題を開く機会など、GitHub  <a href="https://github.com/projectkudu/kudu">で</a> <a href="https://github.com/projectkudu/kudu/wiki"></a> ソースを確認できます。

  <h4><strong>Kudu ダッシュボード ホーム</strong></h4>

  ダッシュボードホームには、現在のビルド バージョン (kudu) が表示され、上部にさまざまなツール ページへのリンクが表示されます。 次 <strong>REST API</strong>  Kudu によって公開されている REST API へのリンクが表示されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/3823.Amit-Apple-_2D00_-img2.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/3823.Amit-Apple-_2D00_-img2.png" border="0"></a>


  &nbsp;


  <strong>メモ：</strong> REST API の戻り値は json 内にあるので、API を簡単に参照できる <a href="https://chrome.google.com/webstore/detail/jsonview/chklaanhfefbnpoihckbnefhakgolnmc?hl=en">JsonViewfor</a>  Chrome などのアドオン ツールを使用できます

  <h4><strong>環境</strong></h4>

  環境ページは、Web サイトが実行されている現在の環境の観点から、Web サイトが "表示" している情報を確認するのに役立ちます。 これには、一般的なシステム情報、アプリ設定、環境変数、パス、http ヘッダー、およびサーバー変数が含まれます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/8206.Amit-Apple-_2D00_-img3.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/8206.Amit-Apple-_2D00_-img3.png" border="0"></a>


  &nbsp;


  <strong>メモ：</strong> 接続文字列 <strong>はセクションにあります</strong> が、サイトが接続文字列と見なすとおりではない可能性があります。

  <h4><strong>デバッグ コンソール</strong></h4>

  これは、Azure Web サイトの役に立つという点で、トリミングの問題です。 デバッグ コンソール ページには、実際には 2 つの便利なツールが含まれています。

  <ol>
   <li>サイトのエクスプローラー。サイトのコンテンツの表示、ファイルのダウンロード (または完全なフォルダー)、ファイル (またはフォルダー) の削除、ファイルの編集、ドラッグ アンド ドロップを使用したファイルのアップロードを行うことができます。 エクスプローラーを使用してフォルダーをダウンロードすると、フォルダー構造全体を含む ZIP ファイルとして配信されます。</li>
   <li>サイトへのリモート ターミナル。これにより、サイトで実行されるコマンドをプロセス内で実行cmd.exeできます。 たとえば、<strong></strong>  <strong>dirorcd</strong>  のような単純なものからGit  <strong>cleanandnpm</strong>  <strong>/nuget install のような高度なものまで、コマンドを実行できます。 </strong>ターミナルを使用すると、(Web サイトが実行されている) サンドボックスの制限をより深く理解できます。使いやすくするために、エクスプローラーとターミナルの間で "現在のディレクトリ" が同期されます。</li>
  </ol>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6012.Amit-Apple-_2D00_-img4.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6012.Amit-Apple-_2D00_-img4.png" border="0"></a></div>

  <div></div>

  <div>


  デバッグ ターミナル、および Kudu に関連するその他の情報の詳細については、ブログを参照してください。

  <h4><strong>診断ダンプ</strong></h4>

  診断ダンプは、サイトのログの一部を含む ZIP ファイルを生成するリンクです。これは問題の調査に役立ちます。 実際、Microsoft のサポートでは、Git や Dropbox などのデプロイ オプションに関連する問題を調査するときに、このようなダンプの生成を要求する場合があります。

  <h4><strong>ログ ストリーム</strong></h4>

  [ログ ストリーム] リンクをクリックすると、何も行わなかったように見えるかもしれませんが、実際には  <strong>yourLogFilesdirectory</strong>  でリスナーが開始され、そこに書き込まれたログが表示されます。 当然ながら、サイトが完全にアイドル状態の場合は何も起こりませんが、アクティブな場合は、ログ バッファーがいっぱいに入るとログ行が表示されます。


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/0841.Amit-Apple-_2D00_--img5.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/0841.Amit-Apple-_2D00_--img5.png" border="0"></a>


  <strong>メモ：</strong> このリンクをクリックすると、 <strong></strong> 12 時間の間、ファイル システム (エラー モード) に対するアプリケーション ログの保存も有効になります。 これは、次のオプションからオフAzure portal。

  <h4><strong>Web hook</strong></h4>

  Web フックは、イベントを発行できる Pub/Sub メカニズムであり、そのイベントのすべてのサブスクライバーがイベントを取得します。 現在サポートされているイベントの種類は 1 つのみです。これは <strong>Post Deploymentevent</strong> です。 <strong>デプロイ後</strong> は、Git (または Dropbox/Mercurial) デプロイが実行されるたびに (成功または失敗したかどうか) Kudu によって呼び出されます。


  </div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6763.Amit-Apple-_2D00_-img6.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6763.Amit-Apple-_2D00_-img6.png" border="0"></a></div>

  <div></div>

  <div>


  現在、この機能は、ユーザーがこのイベントをサブスクライブし、応答としてさまざまな種類のアクションを呼び出す (電子メールの送信、電話番号の呼び出し、ツイートの送信など) を可能にする <a href="https://www.zapier.com/">、Zapier</a> というサービスと統合することで使用しています。 詳細については、この投稿を参照してください。


  最後に、Kudu ダッシュボードは、Azure Web サイトに対する最も強力で汎用性の高い拡張機能の 1 つであり、サイトを多く制御できます。 生産性と成功のデプロイに取りかっている場合は、これらを活用してください。


  </div>
