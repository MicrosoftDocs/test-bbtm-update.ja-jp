Content: >-
  テクノロジを使用している場合は、TechEd が見逃しにくいことがあります。 これは、会議で提供される膨大な量のコンテンツです。 さまざまな対象ユーザーに対して700の個別のセッションを終了することで、お客様にとっての問題に関連するものを見つけることが困難になる可能性があります。そのため、Azure Websites と Azure Pack に関連するセッションの一覧を収集しました。 以下の一覧を参照してください。 Azure ブースで講演者を見ることを忘れないでください。


