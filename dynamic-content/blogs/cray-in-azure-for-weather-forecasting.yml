Title: Azure での Cray の天気予報の予測
Summary: Cray とのパートナーシップを発表したときに、非常に魅力的なニュースでした。 私は meteorology で学部度を受け取ったので、これが天気予報にどのように役立つかについてすぐに考えてください。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/cray-supercomputers-are-coming-to-azure/" target="_blank">Cray とのパートナーシップを発表</a>したときに、非常に魅力的なニュースでした。 私は meteorology で学部度を受け取ったので、これが天気予報にどのように役立つかについてすぐに考えてください。</p>


  <p>気象モデリングは、興味深いユースケースです。 これには、待機時間の短い相互接続を備えた多数のコアが必要であり、非常に時間がかかります。 結局のところ、1時間の天気予報では、実行に90分かかるということでしょうか。 気象は、ローカルでの現象です。 ドメインを圧縮したりランタイムを長くしたりすることなく、より小さいスケール機能を解決するには、モデルモデルでコアを追加する必要があります。 グリッド間隔が0.5 度のグローバルな気象モデルでは、最大5万コアが必要になる場合があります。</p>


  <p>このような大規模な環境では、Cray cray は優れたパフォーマンスを発揮します。 しかし、モデル自体 &rsquo; にはあまり意味がありません。 製品を生成するには、モデルデータを処理する必要があります。 ここでは、Azure サービスが登場します。</p>


  <p>Web サイトイメージは、気象モデルの1つの明確な製品です。 イメージ生成プログラムは、小規模なスケールを必要とし、並列に実行できるため &rsquo; 、Azure 仮想マシンの弾力性を活用するのに適しています。 これと同じことは、モデル出力の統計予測を生成する場合にも当てはまります。予測は、モデル内でバイアスを排除し、直接予測されないフィールドを追加する未加工のモデル出力に統計的回帰を適用する予測の形式です。 <a href="https://blogs.microsoft.com/ai/hows-the-weather-using-artificial-intelligence-for-better-answers/" target="_blank">人工知能は予測ツールとしても使用</a> され始めます。</p>


  <p>このようなエンドツーエンドのワークフローを組み合わせるには、Cray cray だけでなくてもかまいません。 たとえば、 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Batch でタスクを管理する</a>場合に、<a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">仮想マシン</a>を使用します。 ストレージは、 <a href="https://azure.microsoft.com/en-us/services/storage/unmanaged-disks/" target="_blank">仮想マシンに接続されたディスク</a>、 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">スケーラビリティのための blob ストレージ</a>、および後で再分析するため <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">に生データを保持するアーカイブストレージ</a> を使用します。 AI によって生成される予測では、 <a href="https://azure.microsoft.com/en-us/services/?filter=ai-machine-learning" target="_blank">Azure &rsquo; の広範な ai 製品スイート</a>を使用できます。 また、web イメージを提供する &rsquo; 場合は、 <a href="https://azure.microsoft.com/en-us/services/cdn/" target="_blank">Azure CDN</a>によって信頼性の高い製品配信が提供されます。</p>


  <p>ご覧のように、Azure の Cray は、より大きなコンピューティングエコシステムの重要な部分です。 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure" target="_blank">Azure の Cray が HPC ワークロードに</a>どのように役立つかをお知らせください。</p>
