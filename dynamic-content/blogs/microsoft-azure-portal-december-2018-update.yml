Title: Microsoft Azure ポータル 2018 年 12 月の更新プログラム
Summary: 今月は、Azure での Virtual Machines の作成と管理の使いやすさの向上、Security Center の更新、リソースへのアクセスを制御するためのエクスペリエンスの向上に役立つ更新プログラムを提供します。
Content: >-
  <p><em>この投稿は、プリンシパル グループの PM マネージャー<a href="https://azure.microsoft.com/en-us/blog/author/lwelicki/" target="_blank">である、2012</a> 年 1 月に共同Microsoft Azure。</em></p>


  <p>今月は、&rsquo;Azure での仮想マシンの作成と管理の使いやすさの向上、Security Center の更新、およびリソースへのアクセスを制御するためのエクスペリエンスの向上に役立つ更新プログラムが提供されます。</p>


  <p><strong>ここで、Azure portal </strong><a href="https://portal.azure.com/" target="_blank"><strong></strong></a><strong> サインインして、新しい情報を&rsquo;確認します。ファイルをダウンロード</strong><a href="https://aka.ms/azuremobileapp" target="_blank"><strong>Azure mobile app</strong></a><strong>。</strong></p>


  <h2>&rsquo;12 月の更新プログラムの一覧を次に示Azure portal。</h2>


  <h3>Compute</h3>


  <ul>
   <li><a href="#Updated experience for Virtual Machine creation and management">仮想マシンの作成と管理のエクスペリエンスの更新</a></li>
  </ul>


  <h3>セキュリティ</h3>


  <ul>
   <li><a href="#Security Center network map is now generally available">Security Centerマップが一般提供される</a></li>
   <li><a href="#Updated Security Policy page">[セキュリティ ポリシー] ページの更新</a></li>
   <li><a href="#Updated experience for Access control (IAM)">アクセス制御 (IAM) のエクスペリエンスの更新</a></li>
  </ul>


  <h3>管理ツール</h3>


  <ul>
   <li><a href="#Updates to Azure Site Recovery">更新プログラムのAzure Site Recovery</a></li>
  </ul>


  <p>これらの&rsquo;各更新プログラムを詳細に確認します。</p>


  <h2>Compute</h2>


  <h3><a id="Updated experience for Virtual Machine creation and management" name="Updated experience for Virtual Machine creation and management">仮想マシンの作成と管理のエクスペリエンスの更新</a></h3>


  <p>今月は、仮想マシンの作成と管理の使いやすさを向上させるいくつかの更新プログラムが提供されます。</p>


  <p>仮想マシンを作成するときに、仮想マシンのネットワーク パラメーターを柔軟に構成できます。 仮想ネットワーク、仮想ネットワーク サブネット、アドレス空間の作成を制御するインターフェイスを変更しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4478cd59-3245-41bf-9c1f-18051f45158e.png"><img alt="Create a virtual machine" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86f3fb34-f74e-45f1-94fa-9a842bb7c6bf.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="仮想マシンを作成する" width="1064"></a></p>


  <p align="center"><em>新しい VM の仮想ネットワーク パラメーターの構成</em></p>


  <p>また、仮想マシンの作成時に新しいデータ ディスクのディスクの種類を指定する機能も追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7899edc-9b76-4484-8f31-92bcefe7c8bd.png"><img alt="Create a new disk" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8aa09f9-1aff-49ca-b67c-d271a87bfbe1.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="新しいディスクを作成する" width="594"></a></p>


  <p align="center"><em>ディスクの種類の指定</em></p>


  <p>最後に、ディスクの概要ページを再設計し、標準の Azure リソースのように見え、ページの上部にある [要点] 領域に最も重要な情報が表示されました。</p>


  <p>また、ディスク IOPS、スループット、キューの深さなど、主要なディスク メトリックのグラフも追加されました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2c349c8-4b2a-405c-991a-16e97cbe710f.png"><img alt="New charts" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6df5b1c-c7d7-47c3-85bb-b388f4306e18.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="新しいグラフ" width="1094"></a></p>


  <p align="center"><em>新しいグラフ</em></p>


  <p>新しいエクスペリエンスを試す方法:</p>


  <ol>
   <li>左側のナビゲーション メニューで、[リソースの作成 <strong>] を選択します</strong>。</li>
   <li>任意の仮想マシン イメージを選択します。</li>
   <li>[仮想<strong>マシンの作成] ページで</strong>、[ネットワーク<strong></strong>] タブを選択し、[<strong></strong>仮想ネットワーク名] ボックスの下にある [新規作成<strong>] を</strong>クリックします。</li>
  </ol>


  <h2>セキュリティ</h2>


  <h3><a id="Security Center network map is now generally available" name="Security Center network map is now generally available">Security Centerマップが一般提供される</a></h3>


  <p>&rsquo;Security Centerの対話型ネットワーク マップでは、セキュリティ オーバーレイを含むグラフィカル ビューが提供され、ネットワーク リソースを強化する推奨事項と分析情報が提供されます。 マップを使用すると、Azure ワークロードのネットワーク トポロジ、仮想マシンとサブネット間の接続、マップから特定のリソースにドリルダウンする機能、およびそれらのリソースの推奨事項を確認できます。 詳細については、「 Protect &ldquo;<a href="https://docs.microsoft.com/azure/security-center/security-center-network-recommendations" target="_blank">your network resources in Azure Security Center」を参照してください</a>。&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c15485d-a4c1-4632-9a0c-4b04e9fdb6bd.png"><img alt="Network Map" border="0" height="639" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/091f7652-53b3-4f15-beea-04314b651ae0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ネットワーク マップ" width="1083"></a></p>


  <p align="center"><em>ネットワーク マップ</em></p>


  <p>ネットワーク マップを開くには:</p>


  <ol>
   <li>[リソース セキュリティのSecurity Centerの下にある [ネットワーク] <strong>を選択します</strong>。</li>
   <li>[ネットワーク <strong>マップ] の [</strong> トポロジ <strong>の表示] を選択します</strong>。</li>
  </ol>


  <h3><a id="Updated Security Policy page" name="Updated Security Policy page">[セキュリティ ポリシー] ページの更新</a></h3>


  <p>[セキュリティ ポリシー] ページが更新され、組み込Azure Security Centerポリシーが Azure ポリシーで作成されるのを反映しています。 Azure Security Center によって評価される各ポリシーのパラメーターを確認し、選択したスコープ (サブスクリプションまたは管理グループ) に適用される既存のセキュリティ ポリシーを構成できます。</p>


  <ol>

  </ol>


  <h3><a id="Updated experience for Access control (IAM)" name="Updated experience for Access control (IAM)">アクセス制御 (IAM) のエクスペリエンスの更新</a></h3>


  <p>これを&rsquo;もう一度試します。 ロールベースのアクセス制御 (RBAC) を使用した Azure リソースへのアクセスの制御は、Azure で実行される最も一般的なタスクの 1 つであり、アクセスを管理するためのエクスペリエンスは、さまざまなサービスの種類に対して Azure portal 全体で一貫しています。 ポータル&rsquo;の [アクセス制御 (IAM)] ブレードが更新され、タブに基づく新しいインターフェイスが更新され、パフォーマンスが向上し、ユーザーのアクセスの確認などの重要なタスクを迅速に実行&#39;役立ちます。 [&rsquo;IAM] ブレードで&rsquo;変更されるすべてのものを次に示します。</p>


  <ul>
   <li>IAM ブレードのパフォーマンスの向上</li>
   <li>1 人のユーザー、グループ、サービス プリンシパル、またはマネージド ID のロールの割り当てを簡単に表示するアクセス確認機能</li>
   <li>一般的なタスクにリンクするタイル</li>
   <li>関連するすべての拒否割り当てを表示する [拒否の割り当て] タブ。 拒否割り当ては読み取り専用であり、Azure でのみ設定できます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8ab839e-40d3-43c1-a358-061465355e6d.png"><img alt="access-control-iam (002)" border="0" height="737" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5957ed7-42bd-43d9-98ea-2c3e3d022116.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="access-control-iam (002)" width="1082"></a></p>


  <p align="center"><em>新しい [アクセス制御 (IAM)] ブレード</em></p>


  <p>新しい IAM ブレードを表示するには:</p>


  <ol>
   <li>[ <strong>すべてのサービス]</strong> を選択し、表示または管理するスコープまたはリソースを選択します。 たとえば、管理グループ、サブスクリプション<strong></strong>、<strong>リソース</strong> グループ、または<strong>任意</strong>のリソースを選択できます。</li>
   <li>リソース ブレードで、メニューから [ &ldquo;アクセス制御 (IAM)]&rdquo; を選択します。</li>
  </ol>


  <h2>管理ツール</h2>


  <h3><a name="Updates to Azure Site Recovery">更新プログラムのAzure Site Recovery</a></h3>


  <p>Azure Site Recovery、Azure 可用性ゾーンにデプロイされた Azure 仮想マシンのディザスター リカバリーがサポートされます。 ゾーン固定 VM は、ある Azure リージョンから別のリージョンにレプリケートできます。 ターゲット リージョンで可用性ゾーンがサポートされている場合は、ターゲット VM をゾーン固定 VM に構成できます。 そうではない場合は、VM を単一インスタンスとして構成するか、可用性セットの一部として構成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94ad8d5b-b985-4ba6-b264-c98d50acd5bd.png"><img alt="Configure disaster recovery" border="0" height="648" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76d7f227-3226-43b9-a584-2f56fa8b7543.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ディザスター リカバリーを構成する" width="1098"></a></p>


  <ol>

  </ol>


  <p align="center"><em>仮想マシンを別の Azure リージョンにレプリケートします。</em></p>


  <p>この機能を試す方法:</p>


  <ol>
   <li>可用性ゾーンにデプロイされている任意の仮想マシンを選択します。</li>
   <li>左側 <strong>のメニューで [ディ</strong> ザスター リカバリー] を選択します。</li>
   <li>既定値を確認し、[レプリケーションを有効 <strong>にする] を選択します</strong>。</li>
  </ol>


  <h2>ご存知でしたか</h2>


  <p>私が&rsquo;気に&rsquo;入った場合は、新しいことを前もってテストして、何が起こっているのかを確認し、新しい機能を手に入れてすぐに楽しみたいと思っています。 このAzure portal、プレビューの機能をテストするには、次のページ <a href="https://preview.portal.azure.com/" target="_blank">にアクセス preview.portal.azure.com</a>。 スカーラー アラート: 12 月に公開される予定で、非常に重要な情報が提供されます。</p>


