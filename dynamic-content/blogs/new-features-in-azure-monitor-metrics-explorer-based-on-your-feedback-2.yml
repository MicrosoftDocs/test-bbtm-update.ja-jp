Title: フィードバックに基Azure Monitor メトリックス エクスプローラーの新機能
Summary: 数か月前に、Azure Portal でのメトリックに関するフィードバックを収集するアンケートを投稿しました。
Content: >-
  <p>数か月前に、Azure Portal でのメトリックに関するフィードバックを収集するアンケートを投稿しました。 ご参加ありがとうございます。また、貴重な提案をお願い申し上げます。</p>


  <p>アンケートから得た分析情報の一部を共有し、フィードバックに基づいて提供した機能の一部を強調したいと思います。 次のような機能が該当します。</p>


  <ul>
      <li>複数リソースのスコープをサポートするリソース ピッカー。</li>
      <li>ディメンションによる分割では、時系列の数を制限し、並べ替え順序を指定できます。</li>
      <li>グラフには、多数のデータポイントを表示できます。</li>
      <li>グラフの凡例の改善。</li>
  </ul>


  <h2>複数リソースのスコープを持つリソース ピッカー</h2>


  <p>私たちが聞いたフィードバックの重要な部分の 1 つは、リソース ピッカー パネルに関する話でした。 スコープを選択するときに一度に 1 つのリソースのみを選択できるのは制限が大きすぎると言いました。 サブスクリプション内のリソース グループ間で複数のリソースを選択できます。</p>


  <p><img alt="Resource picker with selection of multiple resources." border="0" height="944" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9cfd267-aba7-4803-ad38-28fb1acd2cdd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image1-cross-resource-picker_thumb[2]" width="1728"></p>


  <h2>ディメンションで分割するときに時系列の数を制限し、並べ替え順序を変更する機能</h2>


  <p>多くのユーザーは、ディメンション値に基づいて並べ替え順序を構成する機能と、グラフに表示される時系列の最大数を制御する機能を求めていました。 質問したユーザーは、使用可能なメモリや残りのディスク領域を含む一部のメトリックについては、最小の値を持つ時系列を確認する必要がある一方で、CPU 使用率や障害の数など、他のメトリックの場合は、最も高い値を持つ時系列を示す方が理にかなっている、と説明しました。 フィードバックに対処するために、並べ替え順序と制限数<strong></strong>の入力を使用してディメンション スプリッター セレクター<strong>を</strong>拡張しました。<br>

  &nbsp; <img alt="Split metric by dimension with configurable sort order and ability to limit the number of timeseries." border="0" height="674" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bbcb014-717f-4bcf-a1e5-b9d9071da564.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image2-split-picker-expanded_thumb[2]" width="1043"></p>


  <h2>多数のデータポイントを表示するグラフ</h2>


  <p>長い期間に複数の時系列を持つグラフ (特に短い時間グレイン) は、大量のデータポイントを返すクエリに基づいて作成されます。 残念ながら、処理するデータポイントが多すぎると、グラフの相互作用が遅くなる可能性があります。 最高のパフォーマンスを確保するために、グラフあたりのデータポイント数にハード制限を適用し、時間範囲を下げるか、クエリから返されるデータが多すぎる場合の時間グレインの増加をユーザーに求めていました。</p>


  <p>古いエクスペリエンスが不満を感じ取った人もいます。 場合によっては、パフォーマンスに関係なく、大量のデータポイントを含むグラフをプロットする必要がある場合があります。 ご提案に基づいて、制限の処理方法が変更されました。 グラフのレンダリングをブロックする代わりに、メトリック クエリで多くのデータが返されるというメッセージが表示されますが、いずれにしても続行できます (グラフが表示されるのを待つ時間を長くする必要がある場合があります)。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea3abf6b-3758-4b6f-8447-4a6a66bbe3be.png"><img alt="A warning about too many datapoints with a button to ignore and continue." border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/232fd2b7-4546-45ea-829f-ca5f4136cedb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="826" width="1024"></a>&nbsp;<br>

  大量のデータポイントからの高密度グラフは、次の例に示すように外れ値を視覚化する場合に役立ちます。<br>

  &nbsp;&nbsp; <img alt="High-density charts from lots of datapoints showing the outliers." border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/094c2c1e-7b6d-4fcd-9dd1-7b8c9bc8e967.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image4-spikes-and-dips_thumb[2]" width="1061"></p>


  <h2>グラフの凡例の改善</h2>


  <p>グラフの凡例が&rsquo;グラフに収まらないことが多く、データの解釈が難しいというフィードバックに基づいて、小さいが便利な改善が行われた。 これは、ダッシュボードにピン留めしてダッシュボード タイルの狭いスペースにレンダリングされたグラフ、または解像度が小さい画面で、ほぼ常に発生しました。 この問題を解決するために、必要なデータが見つからるまで凡例をスクロールできます。<br>

  &nbsp;&nbsp; <img alt="A metric chart with scrollable chart legend." border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baa3d0b9-5474-40a2-ad19-ac24cde8e36f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="image5-legend-scroll_thumb[2]" width="1427"></p>


  <h2>フィードバック</h2>


  <p>現在の取り&#39;方法と、さらに何を&#39;する必要&#39;をお知らせします。 今後数か月のこれらの新機能と他の新機能の詳細については、ご期待ください。 お客様の入力に基づいて、継続的に問題に対処し、改善を行っています。</p>


  <p>次のアンケートの前に質問やコメントがある場合は、[メトリック] ブレードのフィードバック ボタンを使用してください。 新&rsquo;しい機能が気に&rsquo;入った場合や、私たちが向かっている方向にワクワクしている場合は、私たちに声を上げられるのを楽しみに感じずにしてください。 笑顔は、プランに影響を与えるのと同じほど重要です。</p>


