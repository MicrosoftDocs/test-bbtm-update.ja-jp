Title: Azure のお客様向け Consumption API と Charge API のEnterprise発表
Summary: 概要 お客様向け新しい Azure Consumption および Charge API のプレビュー リリースを本日おEnterpriseしています。 これは、新しいコンテンツ パックのリリースPower BIに従います。
Content: >-
  <p>お客様向け新しい Azure Consumption API と Charge API のプレビュー リリースをお知らせEnterpriseしています。 これは、パフォーマンスとデータ サイズ<a href="https://azure.microsoft.com/en-us/blog/new-power-bi-content-pack-for-azure-enterprise-users/">の制限Power BI</a>問題に対処した新しいコンテンツ パックのリリースに続きます。 ユーザーは、必要な日付範囲または請求期間で Azure の使用状況の詳細と Marketplace の料金を照会できます。 これらの API を使用すると、組織&nbsp; は Azure 上で実行されているすべてのワークロードの使用状況と支出に関する詳細な分析情報を得られる可能性があります。 これは、お客様が Azure のコストを正確に監視、予測、最適化するための追加機能を明らかにするために、今後数か月間の取り上げの重要な最初のステップです。 詳細については、API の使用 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api">に関する詳細なドキュメントを参照してください</a>。</p>


  <h2>API の詳細:</h2>


  <ul>
      <li>
      <p><strong>残高と概要:</strong><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-balance-summary">Balance と Summary API</a> では、残高、新規購入、Azure Marketplace サービスの料金、調整、および過剰料金に関する情報の月次概要が提供されます。</p>
      </li>
      <li>
      <p><strong>使用状況の詳細: </strong><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-usage-detail">Usage Detail API では</a>、登録別の消費量と推定料金の毎日の内訳が提供されます。 この結果には、インスタンス、測定、および部署に関する情報も含まれています。 API は、請求期間または指定された開始日と終了日によって照会できます。</p>
      </li>
      <li>
      <p><strong>Marketplace ストアの料金:</strong><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-marketplace-storecharge">Marketplace Store Charge API は</a>、指定された請求期間または開始日と終了日に関する使用量ベースのマーケットプレース料金の内訳を日別に返します。</p>
      </li>
      <li>
      <p><strong>価格シート:</strong><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-pricesheet">Price Sheet API は、</a>特定の登録と請求期間に対して各メーターに適用される料金を提供します。</p>
      </li>
  </ul>


  <ul>
      <li><strong>請求期間: </strong>Billing <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-billing-periods">Periods API は</a> 、指定された登録の使用量データを持つ請求期間の一覧を、逆の時系列順で返します。 各期間には、BalanceSummary、UsageDetails、Marktplace Charges および PriceSheet という 4 セットのデータの API ルートを示すプロパティが含まれています。</li>
  </ul>


  <h2>次&rsquo;は何ですか?</h2>


  <p>このデータは、一貫性のあるチャネルに依存しない API セットの一部として ARM で提供する作業を行っています。 いつものように、Azure フィードバック フォーラムと <a href="https://feedback.azure.com/forums/170030-billing">Azure</a> <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">MSDN フォーラムでお問い合わせください</a>。</p>
