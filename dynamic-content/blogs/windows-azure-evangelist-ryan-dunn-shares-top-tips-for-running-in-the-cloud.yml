Summary: クラウド内の azure アプリケーション Windows 運用レベルの監視と操作に関するヒントを探している場合は、Windows azure エバンジェリストによる最近のビデオインタビューをご覧ください...
Content: <p>クラウドで<a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>アプリケーションの運用レベルを監視して使用するためのヒントを探している場合は、 <a target="_blank" href="https://msdn.microsoft.com/en-us/bytes.aspx">MSDN による</a>azure エバンジェリスト<a target="_blank" href="https://channel9.msdn.com/Niners/dunnry/">ライアン d</a>の Windows に関する<a target="_blank" href="https://msdn.microsoft.com/en-us/ff877471.aspx">最新のビデオインタビュー</a>をご覧ください。 &nbsp;Microsoft の主要開発者エバンジェリストである Joe Healy との会話中に、最新の Windows azure SDK の新機能と、Windows azure アプリケーションの監視と管理を容易にする新機能についても説明しています。</p>
