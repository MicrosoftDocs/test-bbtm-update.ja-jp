Slug: join-the-rock-paper-azure-grand-tournament-july-13-2011-for-a-chance-to-win-5000
Title: 2011 年 7 月 13 日にロック ペーパーの Azure Grand July 13 に参加し、5,000 ドルを獲得する機会を得る
Summary: 米国、カナダ、中国、ドイツ、ニュージーランド、スウェーデン、および米国の他の Windows Azure 開発者に対して、独自のプレーヤー "ボット" をコード化し、オンラインでスキルをテストします。
Content: '<p>独自のプレーヤーの "ボット" をコード化し、米国、カナダ<a target="_blank" href=""><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7573.RockPaperAzure.gif" height="60" width="256"></a>、中国、ドイツ、ニュージーランド、スウェーデン、英国の他の Windows Azure 開発者に対してオンラインでスキルをテストして、権利を強引し、5,000 ドルでチャンスを得たりしますか? その後、必ず 2011 年 7 月 13 日に LIVE で行う <a target="_blank" href="">Rock Paper Azure Grand 楽</a>勝* にサインアップしてください。&nbsp; 課題は、ブログで最後にブログに投稿したのと同じですが、賞品とプレイの分野はこれまで以上に大きかったのです。 2011 年 7 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032489124&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US"></a> 月 13 日午後 7 時 00 &ndash; 分 (米国午後 8:00) に大同がライブ配信され、コンテストの最後に勝者が発表されます。&nbsp;大賞品の勝者は、5,000 ドルを獲得します。 2 位は $1,000 を獲得し、10 人のランナーがそれぞれ $250 を獲得します。 ボットに参加してアップロードする全員に、公式の Rock Paper Azure Challenge T シャツが届きます。</p>  <p>ご注意ください。その動作&rsquo;を次に示します。</p>  <ul>  <li><a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8"><span style="text-decoration: underline;">Azure アカウントWindows取得する</span></a> -Bot Lab をホストするにはWindows Azure アカウントが必要です。 今すぐ Azure Windows 30 日間の無料パスを取得します。 プロモーション コードを入力するだけ: PLAYRPA</li>  <li><a target="_blank" href="getstarted.aspx#2"><span style="text-decoration: underline;">ボットをビルドしてテストする</span></a> - ビットをダウンロードし、ボットの構築を開始します。 チュートリアルと<a target="_blank" href="getstarted.aspx">詳細についてははじめに</a>ページを参照してください。 ボットを無 <a target="_blank" href="https://blogs.msdn.com/uscloud">用にするための</a> ヒントについては、Twitter フィードとブログをご覧ください。</li>  <li>ゲームをプレイする - 2011 年 7 月 13 日午後 6:00 (ET) まで、2011 年 7 月 13 日の午後 6 時まで、このイベントに参加できます。&nbsp; ボットの争いは、ET の午後 8:00 8:00 &ndash; からライブ ブロードキャストで行います。</li>  </ul>  <p><a target="_blank" href="aboutchallenge.aspx">Rock Paper</a> Azure Challenge のしくみの詳細については、こちらをクリックしてください。公式の規則は、こちらを参照<a target="_blank" href="OfficialRules.aspx">してください</a>。&nbsp;</p>  <p>ここを <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032489124&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">クリック</a> して、2011 年 7 月 13 日午後 7:00 8:00 (ET の午後 7 時 00 &ndash; 分) にライブ配信される大山に登録します。</p>  <p>*このコンテストは、米国、カナダ、中国、ドイツ、ニュージーランド、スウェーデン、英国の選手にのみ参加できます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/22/join-the-rock-paper-azure-grand-tournament-july-13-2011-for-a-chance-to-win-5-000.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
