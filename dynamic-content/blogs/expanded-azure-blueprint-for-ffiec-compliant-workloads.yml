Title: FFIEC 準拠ワークロード向け Azure Blueprint の拡張
Summary: 拡張された Federal Financial Institution Examination Council (FFIEC) 規制ワークロードの一般提供をお知らせします。 金融サービスの顧客が多い...
Content: >-
  <p>拡張された Federal Financial Institution Examination Council (FFIEC) 規制ワークロードの一般提供をお知らせします。 Azure クラウド プラットフォームに移行する金融サービスのお客様が増える中で、ブループリントを拡張して、セキュリティで保護された準拠の方法で 4 つの異なる参照アーキテクチャをデプロイする方法を説明したいと考えています。 また、ユーザーが Azure 上に構築するときに Microsoft がユーザーに代わって実装するセキュリティコントロールと、お客様が責任を持つセキュリティ制御を実装する方法を、推測から取り出します。</p>


  <p>Microsoft は、準拠しているワークロードを Azure に移行し、それを行うのに必要な時間を短縮するエンドツーエンドのソリューションを構築し、米国および世界中の銀行と取引する際の Microsofts&rsquo; の経験を活用しています。 必要がなきときに最初から始&rsquo;める理由 このブループリントは、FFIEC によって規制されている機密財務データの収集、保存、取得に適した、Azure での PaaS Web アプリケーション、IaaS Web アプリケーション、Data Analytics、および Data Warehouse アーキテクチャのデプロイに関するガイダンスを提供します。</p>


  <h3>FFIEC ブループリントは、次の要素で構成されています。<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a1f908a-fb3b-4aa8-a7ff-446c9d556400.png"><img align="right" alt="workloads" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46346758-14d3-4a95-95f7-140ccf3c25c9.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="ワークロード" width="640"></a></h3>


  <ul>
   <li>4 つの参照アーキテクチャ(サポートされるデプロイ ガイダンスを含む)</li>
   <li>潜在的なリスクのポイントを理解する脅威モデル</li>
   <li>参照アーキテクチャが各コントロールをサポートする方法を説明するセキュリティ コントロール実装マッピング</li>
   <li>各目標の実装の詳細を示す顧客責任マトリックスは、Microsoft、顧客、または両方の責任です</li>
  </ul>


