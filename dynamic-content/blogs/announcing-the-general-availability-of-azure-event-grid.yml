Title: Azure Event Grid の一般提供の発表
Summary: 最新のアプリケーションでは、モノリシックアーキテクチャから移行し、代わりに一連の異なるサービスを使用することで、クラウドの機敏性と柔軟性を最大限に活用しています。
Content: >-
  <p>最新のアプリケーションでは、モノリシックアーキテクチャから移行し、それぞれが連携する一連の異なるサービスを使用することにより、クラウドの機敏性と柔軟性を最大限に活用しています。 これには、Azure (データベース、Storage、IoT、コンピューティング、サーバーレス機能など) のクラウドプラットフォームによって提供される基本サービスと、アプリケーション固有のサービス (在庫管理、支払いサービス、製造プロセス、モバイルエクスペリエンスなど) が含まれます。 これらの新しいアーキテクチャでは、イベントドリブン実行が基本基盤になりました。 これにより、サービス間の通信に関する煩雑なポーリングが単純なメカニズムに置き換えられます。 これらのイベントには、IoT デバイス信号、クラウドプロビジョニング通知、ストレージ blob イベント、または HR システムに新しい従業員が追加されるなどのカスタムシナリオが含まれる場合があります。 これらの新しいアプリのパラダイムでは、このようなイベントに効率的かつ確実に対応することが重要です。</p>


  <p>現在、イベントベースのアプリケーションの開発を簡略化する完全に管理されたイベントルーティングサービスである <a href="https://azure.com/eventgrid" target="_blank">Azure Event Grid</a>の一般提供を発表しています。</p>


  <ul>
   <li>Azure Event Grid は、アプリケーションとサービスが Azure サービスからのものであるか、または同じアプリケーションの他の部分からのものであるかを処理するために必要なすべてのイベントをサブスクライブできるようにすることです。</li>
   <li>これらのイベントはプッシュセマンティクスによって配信され、コードが簡素化され、リソースの消費が減少します。 変更を継続的にポーリングする必要がなくなり、イベントごとに課金されるだけです。 サービスは、1秒あたり何百万ものイベントを処理するために動的に自動的に拡張されます。</li>
   <li>Azure Event Grid には、 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>や<a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a>などの<a href="https://azure.com/serverless" target="_blank">サーバーレス</a>サービスの使用、 <a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a>の使用、コードまたはサードパーティのサービスのカスタム web フックなど、これらのイベントに対応するための複数の方法が用意されています。 つまり、任意の場所で実行されているサービスは、イベントを発行し、信頼性の高い Azure イベントにサブスクライブできます。</li>
  </ul>


  <p>Microsoft では、Azure のネイティブイベントに迅速に対応し、オンプレミスとクラウドのどこでも、パブリッククラウドサービスのみを使用することを制限せずに、最新のアプリを構築できます。 これは Azure Event Grid に固有のものです。</p>


  <p>そのしくみは次のとおりです。</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/p8ia7J4Y7tI" width="560"></iframe></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-event-grid-an-event-service-for-modern-applications/" target="_blank">パブリックプレビュー</a>について発表した日から、多くのお客様は Azure Event Grid の革新的な使用を発見し &rsquo; 、お客様とコミュニティからのすべての優れたフィードバックによって消えてきました。&nbsp;</p>


  <ul>
   <li>Adobe オンボードを使用 Azure Event Grid して、新しい顧客が Adobe Experience Manager 資産にするために必要な時間を短縮しています。</li>
  </ul>


  <blockquote>

  <p>&ldquo;これまでの1つの課題は、Adobe Experience Manager の管理対象サービスの使用を開始するときに、イメージやビデオファイルなど、新しい顧客 &rsquo; の既存の資産を初めて取り込むことです。 いくつかのお客様が何百もの資産を所有しているため、プロセスは数日かかることがあります。 Adobe は、Microsoft Azure Event Grid と Event Hubs を使用してこの取り込みプロセスを水平方向にスケーリングするプロセスを開発しました。これにより、オンボードで Azure を使用する新しい顧客を取得するために必要な時間が大幅に短縮されます。<br>

  &nbsp;<br>

  Azure Storage、Event Grid、Event Hubs、およびイベントプロセッサホストを使用して、顧客 &rsquo; の要件を満たすタイムラインで何百もの資産を確実に処理できるように、必要に応じて拡張できるシステムを開発しました。&rdquo;</p>

  </blockquote>


  <p style="text-align: right;">- Philipp のディレクター、エンジニアリング部門、Adobe<br>

  &nbsp;</p>


  <ul>
   <li>Azure Event Grid は、ハイブリッド統合プラットフォームを再設計するために使用されていました。</li>
  </ul>


  <blockquote>

  <p>&ldquo;Azure Event Grid は、ポーリングを行わずに、グローバルなビジネスデータのイベントと変更に確実に応答できるようにすることで、クラウドベースのエンタープライズ規模のハイブリッド統合プラットフォームのアーキテクチャを簡素化します。&rdquo;</p>

  </blockquote>


  <p align="right">-Henri syrj &auml; l &auml; inen、デジタル Enterprise アーキテクチャのディレクター、ou氏 ec oyj</p>


  <ul>
   <li>Azure Event Grid を使用して Paycor を統合しています。</li>
  </ul>


  <blockquote>

  <p>&quot;Event Grid は、Paycor によって、お客様に統一されたエクスペリエンスを提供します。 &nbsp; これは、イベントドリブンアーキテクチャのバックボーンになり、各アプリケーションが安全で信頼性の高い方法でイベントをブロードキャストおよび受信できるようになります。 &nbsp; 従来の発行サブソリューションでは実現できない操作とスケーラビリティの問題の多くを解決します。&quot;</p>

  </blockquote>


  <p align="right">- Anthony、部長、Paycor、Inc.</p>


  <ul>
   <li>Microsoft デバイスは、運用を最適化し、市場投入までの時間を短縮するために、サーバーレスパイプラインの一部として Azure Event Grid を使用しています。 詳細については、この <a href="https://aka.ms/egsupplychain" target="_blank">Microsoft サプライチェーンサーバーレスのケーススタディ</a>を参照してください。</li>
  </ul>


  <p>プレビュー後に新しく利用できるものは次のとおりです。</p>


  <ul>
   <li><strong>より多くのサービスとの統合により、より豊富なシナリオを実現します。</strong>プレビュー以降は、新しいイベントパブリッシャーと<a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a>として<a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options#storage-account-options" target="_blank">General Purpose Storage</a>と<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT ハブ</a>を新しい送信先として追加しました (イベントのアーカイブ、ストリーミング、およびイベントのバッファリングに最適)。 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-event-grid" target="_blank">IoT Hub</a> では、デバイスの作成やデバイスの削除など、デバイスのライフサイクルイベントのサポートが追加されます。これは、サーバーレス方式で処理できます。 これらの新しい統合によって、アーキテクチャが簡素化され、アプリケーションがクラウドとオンプレミスのどちらにあるかにかかわらず、アプリケーションの可能性が拡張されます。 詳細とリージョンごとの可用性については、 <a href="https://docs.microsoft.com/azure/event-grid/overview#event-publishers" target="_blank">Azure Event Grid サービス統合</a> の最新の一覧を参照してください。 今後もサービスを追加する予定です。&nbsp;</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f955de2-1602-4626-b273-f098e7e6959d.png"><img alt="Event Grid service integrations" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c98d0bfb-3d06-4f7e-9a68-31c5c31d6779.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Event Grid サービスの統合" width="1486"></a></p>


  <ul>
   <li><strong>より多くのリージョンで利用可能:</strong> Azure Event Grid は、米国西部、米国東部、米国西部2、米国東部2、米国中西部、米国中部、西ヨーロッパ、北ヨーロッパ、東南アジア、東アジアの各リージョンでグローバルに利用できます。これについては近日対応予定です。</li>
   <li><strong>信頼性とサービスレベルアグリーメント (SLA) の向上: </strong>これで、24時間の再試行ポリシーが作成されました。これにより、イベント配信用に指数バックオフが発生します。 また、運用環境のワークロードに対して、経済的にサポートされる SLA により、業界最高レベルの99.99% の可用性を提供します。 現在 &rsquo; の発表により、Azure Event Grid に依存するビジネスクリティカルなアプリケーションを自信を持って構築できます。</li>
   <li><strong>開発者の生産性の向上:</strong> 現在、開発を効率化するために、 <a href="https://docs.microsoft.com/azure/event-grid/sdk-overview" target="_blank">新しい Event Grid sdk</a> もリリースしています。 現在、管理 Sdk を Python、.Net、および Node.js で利用できるようになりました。これにより、間もなく、ゴー、Ruby、Java がサポートされるようになりました。 Python、Node.js、ゴー、Ruby、Java をサポートする .Net で公開 SDK を使用できるようになりました。 また、 <a href="https://docs.microsoft.com/azure/event-grid/event-schema" target="_blank">イベントスキーマ</a> ストアから、サポートされているすべてのイベントの種類の JSON スキーマをフェッチするだけで、イベントを簡単に使用できるようになりました。 これにより、イベントを把握してシリアル化解除するために、サブスクライバーの負荷が排除されます。</li>
  </ul>


  <p>今日 &rsquo; の GA では、Azure Event Grid が <a href="https://www.azureninjas.cloud/episode/eventgrid/" target="_blank">サーバーレスアプリケーションで重要なコンポーネント</a>となることがわかると思います。 このシンプルで楽しい <a href="https://docs.microsoft.com/azure/event-grid/custom-event-quickstart" target="_blank">Event Grid クイックスタート</a>で試してみましょう。 1か月あたり最初の10万イベントが米国にあることに注意してください。</p>


  <p>作業を開始するために役立つその他のサンプル/チュートリアルを次に示します。</p>


  <ul>
   <li>サーバーレスアプリケーションの構築 <ul>
    <li>IoT Hub と Logic apps を使用したデバイスライフサイクルイベントへの対応 [<a href="https://docs.microsoft.com/azure/event-grid/publish-iot-hub-events-to-logic-apps" target="_blank">doc</a>  |  <a href="https://aka.ms/egiothubch9" target="_blank">ビデオ</a>]</li>
    <li>関数を使用して Blob Storage のイメージを瞬時に取得し、サイズを変更する [<a href="https://docs.microsoft.com/azure/event-grid/resize-images-on-storage-blob-upload-event" target="_blank">doc</a>]</li>
   </ul>
   </li>
   <li>インフラストラクチャの操作を自動化する <ul>
    <li>vm がスピンアップして Microsoft Teams チャネルに通知を送信するときに適切にタグ付けする [<a href="https://docs.microsoft.com/azure/event-grid/ensure-tags-exists-on-new-virtual-machines" target="_blank">doc</a>]</li>
   </ul>
   </li>
   <li>分散アプリケーションのさまざまな部分間の通信を容易にする <ul>
    <li>Event Hubs からデータウェアハウスにデータをストリーム配信する [<a href="https://docs.microsoft.com/azure/event-grid/event-grid-event-hubs-integration" target="_blank">doc</a>]</li>
   </ul>
   </li>
  </ul>


