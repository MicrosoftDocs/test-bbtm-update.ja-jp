Title: 'データ駆動型カルチャの鍵: 時の分析情報'
Summary: データ駆動型の文化は、企業が今日の環境で成長するために不可欠です。 実際、新しい H brand business Review Analytic Services の調査では、データ駆動型の文化を受け入れる企業は、収益のパフォーマンスが 4 倍向上し、顧客満足度が向上しているという結果が出ていました。
Content: >-
  <p>データ駆動型の文化は、企業が今日の環境で&rsquo;成長するために不可欠です。 実際、新しい <a href="https://azure.microsoft.com/en-us/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">H brand business Review Analytic Services</a> の調査では、データ駆動型の文化を受け入れる企業は、収益のパフォーマンスが 4 倍向上し、顧客満足度が向上しているという結果が出ていました。</p>


  <p>このカルチャの基礎は、組織内のすべてのユーザーに対して、すべてのデータに対して、時間のとれた分析情報を提供する機能です。 コアとなるのは、まさに Azure Analytics と Power BI を使用して提供する目的であり、私たちの仕事は顧客の価値で大金を払っています。 最近の委託された <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-analytics-with-power-bi/" target="_blank">Forrester&trade;</a> コンサルティングの総経済影響調査によると、Azure Analytics と Power BI は、271% の ROI を持つ顧客に驚くべき価値を提供しながら、満足度を 60% 向上させます。</p>


  <p>Gartners 2019 マジック クアドラント for Analytics <a href="https://www.gartner.com/doc/reprints?id=1-3TXXSLV&amp;ct=170221&amp;st=sb" target="_blank"></a> &amp; BI におけるリーダーの立場は、分析における弊社の不当なパフォーマンスと組み合まれており、データ駆動型カルチャを実装するために必要な基盤を提供します。&rsquo;</p>


  <p>しかし、データ 駆動型カルチャを確立するために必要な 3 つの主要な属性は何ですか?</p>


  <p>まず、可能な限り最高の価格<strong></strong>で、すべてのデータにわたって分析ソリューションから最高のパフォーマンスを得る必要があります。</p>


  <p>次に、データが正確で信頼され、今日のビジネス環境に必要<strong></strong>なすべてのセキュリティとプライバシーの厳しさが&rsquo;重要です。</p>


  <p>最後に、データ駆動型のカルチャでは、組織内のすべてのユーザーがデータから分析情報を得られるのを支援するセルフサービス <strong>ツールが必要</strong> です。</p>


  <p>これらの&rsquo;重要な属性のそれぞれについて、さらに詳細に見てみしましょう。</p>


  <h2>パフォーマンス</h2>


  <p>パフォーマンスに関しては、Azure で説明しました。 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">GigaOm</a> による独立した調査では、Azure SQL Data Warehouse は最大 14 倍高速であり、他のクラウド プロバイダーよりも 94% 低いコストであることが判明しました。 この不一致のパフォーマンスが、Inbev のような主要なAnheuser-Buschが Azure を採用する理由です。</p>


  <p><em>&ldquo;インスタンスをスケールアップまたはスケールダウンするために SQL Data Warehouse&rsquo; の弾力性を活用しました。そのため、リソースが使用されている場合にのみ料金が支払われ、コストが大幅に削減されます。このアーキテクチャ&rsquo;&rdquo;は、置き換えられた従来のオンプレミス ソリューションよりも大幅に優れたパフォーマンスを実現し、すべての企業データに対して単一の情報源も提供します。Chetan、Global Director、Anheuser-Busch Inbev</em></p>


  <h2>セキュリティ</h2>


  <p>Azure は、分析のための最も安全なクラウドです。 これは、データ業界で高く評価されている思考リーダーである Donald Farmer <a href="https://azure.microsoft.com/en-us/resources/seven-key-principles-of-cloud-security-and-privacy/" target="_blank"></a>&ldquo;によると、最近、Azure SQL Data Warehouse&rdquo; プラットフォームは、クラウド データ ウェアハウス プロバイダーのコンプライアンスとセキュリティ機能の最も包括的なセットを提供しています。 それ以降、データのセキュリティとプライバシーをさらに <strong>強化</strong> するために、動的データ マスク と Data <strong>Discovery and Classification</strong> を発表し、機密データを自動的に保護し、その他のデータを難読化します。</p>


  <h2>インサイトすべて</h2>


  <p>組織内のすべてのユーザーが、時間のとれた分析情報にアクセスできる場合にのみ、真のデータ駆動型カルチャを実現できます。 企業は、データ サイロを打破し、信頼されたデータに基づいてビジネスの共有コンテキストを確立するときに、結果を生み出します。 Azure Analytics と Azure Analytics を使用するPower BIを正確に行います。 同じ Forrester の調査によると、顧客は述べています。</p>


  <p><em style="font-size: 13.008px;">&ldquo;</em><em>Azure Analytics は、会社の文化の変化に役立っています。すべてのユーザーが情報に基づいたビジネス上の意思決定を行うできるよう、他の領域にも拡大しています。&rdquo;&nbsp;&nbsp;&mdash;&nbsp;調査の受け取り先</em></p>


  <p><em>&ldquo;Power BI成功しました。&rsquo;3 年間で 25,000 人のユーザーを有機的に追加しました。&rdquo;&nbsp; &mdash;調査の受け取り先</em></p>


  <p>組織全体のパフォーマンスPower BI、セキュリティ、および分析情報のロックを解除できるのは、Azure Analytics と 2 つのグループのみです。 私たちは、成長するために必要なデータ駆動型の文化を開発することを支援するために、独自に位置付けされています。 Reckitt Benckiser のようなお客様が、分析のニーズに応じて Azure を選択できるのを楽しみに思います。</p>


  <p><em>&quot;データは、アクセス可能で理解&#39;場合に最も強力です。この Azure ソリューションを使用すると、従業員は必要なデータに対してクエリを実行できるのに対し、以前のシステムで必要だった少数の厳格なクエリに限定することができます。新&rsquo;しいデータ セットを統合して膨大なPower BI Proを提供するのは非常に簡単です。BI ソリューションを&mdash;自分のブートの手に置いて営業部門のマーケティング マネージャーである製品マネージャーは、ビジネスに大きな影響を与えます。&quot;&nbsp; &mdash;&mdash;Wilmer Peres、Information Services Director、Reckitt Benckiser</em></p>


  <p>すべて追加すると、Azure Analytics と Power BI一致します。</p>


