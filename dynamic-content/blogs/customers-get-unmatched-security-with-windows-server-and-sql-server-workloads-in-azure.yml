Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a>、<a href="https://customers.microsoft.com/en-us/story/chevron-mining-oil-gas-azure" target="_blank">シェブロン</a>、 <a href="https://customers.microsoft.com/en-us/story/jbhunt-travelandtransportation-azure" target="_blank">J.B. ハント</a>などのお客様は、重要なワークロードを Azure に移行することで、比類のないセキュリティが得られます。 クラウドのセキュリティを理解することは、最初は多くの問題ですが、「」では、Azure 内で設定できるセキュリティ体制が、他の環境で提供できるものよりも実装が簡単であり、はるかに包括的であることをお伝えします。</p>


  <p>Azure は、 <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/" target="_blank">物理的なデータセンター</a>のセキュリティで保護された基盤から、運用プラクティス、業界標準 <a href="https://www.mitre.org/capabilities/cybersecurity/overview?category=all" target="_blank">Mitre ガイドライン</a>に準拠するエンジニアリングプロセスまで、さまざまなセキュリティ層を提供します。 その上で、お客様は Azure とオンプレミスの両方のワークロードに対応するさまざまなセルフサービスセキュリティサービスを選択できます。 3500サイバーセキュリティを超える専門家 $10億を採用しており、24時間体制でセキュリティを確保することで、お客様にとって24時間365日のセキュリティ運用を実現する脅威 &ndash; に対する保護、検出、対応を支援します。</p>


  <p>Windows サーバーと<a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/">SQL Server ワークロード</a>に対して Azure が優れたセキュリティを提供する方法の例については、&#39;を参照してください。</p>


  <h2>Azure Security Center を使用したハイブリッド環境における幅広い組み込みの保護</h2>


  <p>お客様は、Azure Security Center を通じて、クラウドとオンプレミスの両方で使用できる幅広い保護機能を利用できます。 これには、1つの統合されたダッシュボードから、仮想マシン、ストレージ、ネットワーク、データベース、id、アプリケーションサービス、IOT &ndash; すべてのセキュリティに関する推奨事項が含まれます。</p>


  <p>Azure Security Center は Microsoft インテリジェントセキュリティグラフを活用します。これにより、Xbox、Dynamics 365、Office 365、Azure、幅広いパートナーエコシステムなどの Microsoft サービスから毎日6兆5000億を超える信号が収集されます。 Azure Security Center を使用すると、Windows サーバーにエージェントを簡単にインストールし、エンドポイント保護や最新の修正プログラムをインストールするなど、実装するベストプラクティスについて詳細な推奨事項を得ることができます。 また、Microsoft Defender ATP に組み込まれているすべての機能が付属しています。 その結果、業界最高レベルの脅威保護を活用して、Windows サーバーと SQL Server ワークロードを保護できます。</p>


  <p>さらに、Azure Security Center 統合は間もなく、何百万ものインスタンスを管理するために使用されている最新の Windows サーバー管理ソリューションである<a href="https://www.microsoft.com/en-us/cloud-platform/windows-admin-center" target="_blank">Windows 管理センター</a>で利用できるようになります。 数回クリックするだけで、Windows サーバーインスタンスをオンプレミスで Windows 管理センターから直接セキュリティで保護できるようになります。</p>


  <h2>一意のプラットフォームレベルのセキュリティとガバナンス</h2>


  <p>Azure &rsquo; の一貫性のあるポリシープラットフォームにより、Windows サーバーと SQL Server ワークロードの間でセキュリティポリシーをより簡単に適用できるようになります。 Azure で実行するすべてのワークロードについて、一連のセキュリティポリシーを簡単に定義し、サブスクリプションまたは管理グループ全体に均等に適用することができます。 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure ブループリント</a>を使用すると、いくつかのクリックで、必要なすべてのセキュリティ設定を使用して新しいサブスクリプションを作成できます。 Azure には基本的なリソース管理基盤があるため、Windows サーバーと SQL Server のワークロードが仕様に準拠しているという自信を持つことができるため、これはすべて可能です。 <a href="https://azure.microsoft.com/en-us/solutions/governance/" target="_blank">Azure ガバナンス</a>機能はすべて、追加料金なしでご利用いただけます。</p>


  <h2>組み込みの AI 駆動型セキュリティ情報とイベント管理 (SIEM)</h2>


  <p>多くの場合、顧客は SIEM を使用して、企業全体から脅威保護情報を集めて、高度な検索と脅威の軽減を実現します。 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a> は、組み込みの AI を使用したクラウドネイティブの SIEM であり、低精度の信号ではなく、重要な脅威に専念することができます。 これにより &mdash; 、早期導入からのアラートの疲労に関して最大90% の削減が実現されました。 また、Windows サーバーからの信号と、Azure 上のワークロードを、Office 365、オンプレミスアプリケーション、ファイアウォールなどの他のすべての資産と SQL Server して、悪意のあるアクターを事前に取得し、脅威を軽減することもできます。</p>


  <h2>業界トップレベルの機密コンピューティング機能</h2>


  <p><a href="https://azure.microsoft.com/en-us/solutions/confidential-compute/" target="_blank">Azure confidential computing</a> は、使用中のデータの暗号化を提供します。オンプレミスのデータセンターとパブリッククラウドの両方には存在しません。 特定のワークロードについては、CPU での処理中にデータが透過的でないことを確認することが重要です。 Azure は、Azure DC シリーズの仮想マシンの Intel SGX 拡張機能に基づいて構築されたハードウェアベースの enclaves を通じて、この機能を提供します。 Microsoft は、クラウドオペレーターとして、セキュリティで保護されたエンクレーブ内のデータやコンピューティングリソースにアクセスすることはできません。 また、機密性の高いコンピューティングでは、セキュリティで保護されたブロックチェーンやマルチパーティの機械学習など、データが2つのパーティ間で共有されていても、セキュリティで保護された enclaves のために相手側の &rsquo; データにアクセスできない新しいシナリオが開きます。 さらに、<a href="https://cloudblogs.microsoft.com/sqlserver/2018/12/17/confidential-computing-using-always-encrypted-with-secure-enclaves-in-sql-server-2019-preview/" target="_blank">セキュリティで保護された enclaves</a>をサポートするために SQL Server 2019 の Always Encrypted 機能を強化し、このテクノロジを使用して独自のアプリケーションを開発することができます。</p>


  <h2>クラウド SQL の一意のデータベースセキュリティの監視</h2>


  <p>過去数年間に100万を超えるデータベースを監視する経験により、SQL Database および SQL Server vm の<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-advanced-data-security" target="_blank">高度なデータセキュリティ</a>を提供しています。 これには、2つの主要コンポーネント &ndash; の脆弱性評価と高度な脅威検出が含まれます。 脆弱性評価では、データベースをスキャンして、データベースの脆弱性の可能性を検出、追跡、および修復できます。 高度な脅威検出では、データベースを継続的に監視して SQL インジェクションなどの疑わしいアクティビティを検出し、異常なデータベースアクセスパターンに関するアラートを提供します。 脆弱性評価の脅威アラートとレポートは、[ <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> の脅威] ダッシュボードにも表示されます。</p>


  <h2>Windows Server および SQL Server 2008 用の無料のセキュリティ更新プログラム</h2>


  <p>お客様は SQL Server と Windows Server 2008 および 2008 R2 でもワークロードを実行していることを理解しています。 これらのバージョンは、2019年7月と2020年1月にサポート終了に近づいています。 2008および 2008 R2 インスタンスを Azure に移行して保護されていることを確認するだけで、 <a href="https://www.microsoft.com/en-us/cloud-platform/windows-sql-server-2008" target="_blank">拡張セキュリティ更新プログラム</a> を3年間無料で自動的に取得できます。 Azure にアップグレードすると、新しいバージョンへのアップグレードを計画できます。 さらに、SQL Server については、従来の SQL Server ワークロードを Azure SQL Database マネージインスタンスに移行することができます。 この完全に管理されたバージョンのサービスでは、組織はサポート期限の終了を再び考慮することはありません。</p>


  <h2>クラウドでの比類のないセキュリティを実現するための Azure の概要</h2>


  <p>Microsoft では、クラウドでの Windows サーバーとワークロードの SQL Server に対して最も強力な保護を設定するために必要な<a href="https://docs.microsoft.com/en-us/learn/modules/intro-to-security-in-azure/" target="_blank">トレーニング</a>と<a href="https://docs.microsoft.com/en-us/azure/security/security-best-practices-and-patterns" target="_blank">ベストプラクティスのガイダンス</a>を提供しています。</p>


