Title: 黄色のダッシュボード
Summary: '[この記事は、チームによってSQL Azureされました。]SQL Azure Windows Azure Platform ダッシュボードで数日間黄色が表示され、その理由と機能について少し説明したいと思いました。'
Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Azure Windows Azure Platform ダッシュボードで数日間黄色が表示され、その理由と修正のために何を行っているのかについて少し説明したいと思いました。 接続の問題が断続的に発生しているお客様が少なからないので、これを反映するためにサービス ダッシュボードの状態を反転しました。 ダッシュボードの正確な状態は次の状態です。</p>  <blockquote>   <p><i>サービス内で断続的な認証の問題が発生し、データベースにアクセスしようとする一部のお客様の間欠的な認証エラーも発生しています。各出現の長さは、秒から数分まで大きく異なります。場合によっては、接続を閉じ、再試行することで問題が軽減される場合があります。この問題は積極的に調査中であり、問題を解決するまで引き続き調査します。</i></p> </blockquote>  <p>影響を受けるお客様の数は少なくても、この問題を最も優先度の高い方法で解決する方法に重点が置かされています。 </p>  <p>では、何が起こっているのでしょうか。 SQL Azure で多くのプレゼンテーションの 1 つを行った方もいますが、SQL Azure は、最初のユーザー要求を処理するさまざまなレベルのフロントエンド マシンと、最終的にデータベースに対してその要求を実行するフロントエンド マシンで構成されています。 発生している問題は、一時的な認証の問題が原因で、一部のフロントエンド マシンが適切なバック エンド コンピューターに接続できないという問題が断続的に発生する場合です。 その結果、ユーザーは "ユーザー NT AUTHORITY\ANONYMOUS LOGON のログインに失敗しました" というエラー メッセージが表示されます。 アプリケーションに再試行ロジックが組み込まれていますが、断続的な問題が発生するため、問題が発生しているのさえ気付かなかった可能性があります。</p>  <p>開発SQL Azure、運用、データ センターのスタッフは、この作業を 24 時間実行しています。 根本原因分析が完了したら、結果をお知らせします。 次の 24 時間以内に進行状況の更新を投稿します。</p>  <p>データは完全に安全です。 お客様のデータベースの複数のコピーを保持しています。この問題は断続的な接続エラーにのみ関連しています。&#160; これは、ユーザーの小さなサブセットに影響を与える断続的な問題ですが、それを非常に緊急に扱い、修正するために 24 時間作業を行っています。</p>  <p>これを見ているユーザーの 1 人である場合は、どうしますか? アプリケーションに再試行ロジックを追加するか、単に再接続を試みた場合は、この問題が回避されます。</p>  <p>ご質問やご意見がありましたら、お知らせください。</p>
