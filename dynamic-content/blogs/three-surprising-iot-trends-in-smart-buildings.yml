Title: スマート ビルディングにおける 3 つの驚くべき IoT 傾向
Summary: IoT と人工知能の進歩に合って、スマート ビルディングもエネルギー使用量とメンテナンス コストの削減に利用されています。
Content: >-
  <p>IoT と人工知能の高度化に合じて、スマート ビルディングもエネルギー使用量とメンテナンス コストの削減に利用されています。 これらは&rsquo;、機器の故障や乗員の中断を防ぐ一方で、より安全で快適な環境を提供する必要があります。 また&rsquo;、人々の生活や仕事に適応することで生産性を向上させる必要があります。</p>


  <p>所有者&rsquo;、マネージャー、テナントを構築するための複数の利点を提供するスマート ビルディングに対する需要が高まっています。 傾向、シナリオ、支払いによっては、驚く可能性があります。 詳細については、アクション スマート ビルディングの <a href="https://iotinactionwebinars.com/en-us/event/smart-buildings/?ocid=MSFT_WW_EN_IOTSW_SMRTB_ISYB_EA_BL_CE_AZB_NA" target="_blank">今後の IoT ウェビナー</a> に参加してください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf422b65-eca3-40f8-8fe4-11e1350eb988.jpg"><img alt="IoT Smart-Building spotlight on webinar information " border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/584c7504-643f-4bd9-b42e-746184a4701a.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Smart-Buildingウェビナー情報にスポットライトを当てる " width="1200"></a></p>


  <h2>インフラストラクチャと運用以外の利点</h2>


  <p>スマート ビルディングと IoT に関してほとんどの人が考えるのは、セキュリティとインフラストラクチャに関する基本です。 これには、エグレス、監視、エレベーター、駐車場、および電力、HVAC、水などの建物の運用が含まれます。 これらは、人々をより安全で快適に保ちながら、コストを削減し、持続可能性を高め続ける重要な焦点領域です。</p>


  <p>スマート スペースは、これらのニーズを満たしています。 IoT が変化を推進している 2 つ目のあまり明らかではない領域は、生産性です。つまり、スペースを使用すると、より少ない時間で、より多くの作業を行うのにどのように役立つのかです。 IoT のインテリジェント化に合わせて、スマート 空間は、その中の人々と、その動作を感知し、ニーズに合わせて調整することができます。 生産性の観点から、IoT を使用すると、対話型のワークスペース、配置と人の検索機能、コンシェルジェ サービスが可能になります。 スマート 空間プラットフォーム サービスには、テレプレゼンス、場所と交通の検知、対話型の壁、デジタル アシスタントが含まれます。</p>


  <p>最後に、従業員の&rsquo;エンゲージメントとリテンション期間があります。 驚くかもしれませんが&rsquo;、従業員が最善の作業を行い、アンビエント インテリジェンスを有効にし、より多くのパーソナル コンピューティングを提供するのに役立つ空間が従業員の保持に影響を与える可能性があるという発見を受け取っています。 空間が良く自然に感じると、従業員は残る可能性が高い。</p>


  <h2>空間インテリジェンスの動作</h2>


  <p>最近有効にした空間インテリジェンスAzure IoTを思<a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/" target="_blank">い出してください</a>。 空間インテリジェンスは、人、場所、デバイス間の関係と相互作用をモデル化すると同時に、暖房や冷却から部屋予約管理までの領域を最適化するために空間がどのように使用されているのかも監視します。 Microsoft では、IoT 空間インテリジェンスを使用して、新しいキャンパスの建物に、話し合える Caf&eacute;&rsquo;&rsquo;、駐車場に役立つ駐車場、誰が行方不明者を知っている会議室など、興味深い新しいオプションを提供しています。</p>


  <p>この最新 <a href="https://www.youtube.com/watch?v=ddb3ZgAp9TA" target="_blank">の会議デモ</a> では、会議スペースを予約し、参加者が部屋に入るのを識別するスマート スペースなど、空間インテリジェンス機能が動作しているのを確認できます。 その他の機能には、AI とオーディオとビデオを組み合わせ、話者を識別し、音声パターンを認識し、ライブ文字起こしサービスを提供するスマート スペースがあります。 さらに、スマート スペースは、他の国の参加者に会う文字起こしを翻訳できます。</p>


  <h2>IoT を使用したビジネスの昇格</h2>


  <p>IoT およびスマート ビルディング用のアプリケーションは、一見無限に見えます。 Datahoist は、建物をスマートにしているビジネスの良い例です。 Datahoist は、アダプティブな自己学習アルゴリズムと組み合わされた IoT デバイスを使用して、エレベーター データを収集して処理します。 カートップ センサーとドア センサーは、エッジ ゲートウェイを介してデータを Microsoft Azure に送信し、そこでデータが処理および分析されます。</p>


  <p>Datahoists&rsquo; IoT ソリューションは、高速で簡単で経済的なインストールに加え、任意の製造元のエレベーターで動作します。 Datahoist は、エレベーターの正常性を 24 時間 365 日監視し、パターンを学習し、検出された異常についてユーザーに警告します。 この革新的な IoT ソリューションは、手間を省き、定期的なメンテナンス チェックや不要な部品交換の必要性を排除します。 また、障害が発生する前にアラートが送信され、計画外の停止が防止されます。</p>


  <h2>IoT in Action ウェビナーに登録する</h2>


  <p>スマート ビルディングの詳細については、2018 年 11 月 29 日に <a href="https://iotinactionwebinars.com/en-us/event/smart-buildings/?ocid=MSFT_WW_EN_IOTSW_SMRTB_ISYB_EA_BL_MSE_MSG_NA" target="_blank">IoT Is Smart for Your Buildings</a>&rdquo; の IoT に登録し、IoT &ldquo; を活用して建物のパフォーマンスを変革する方法を確認してください。 テナントの構築、従業員の支援、運用の最適化、コストの節約に役立つ分析情報を得る。 また&rsquo;、既存の施設を変換して、戦略的資産としてデータを使用して新たな機会をキャプチャする方法も学習します。</p>


  <p>セキュリティで保護された IoT ソリューションの設計、IoT ソリューションへのビジネス価値の追加、技術スキルの向上に関する詳細なガイダンスについては、 <a href="https://iotinactionwebinars.com/en-us/event/vbc?ocid=MSFT_WW_EN_VBC_OTH_VBC1_EA_BL_CE_AZB_NA" target="_blank">Action Virtual Bootcamp で 2 日間の IoT</a> に登録してください。 また、近くの都市に来る無料の IoT in Action in Person イベントにサインアップして、インテリジェント エッジとインテリジェントクラウド <a href="https://iotinactionevents.com/?ocid=MSFT_WW_EN_IOTALE_OTH_IALP_EA_BL_CE_AZB_NA" target="_blank">IoT</a> ソリューションの変革の可能性をより高く活用する方法を学習できます。</p>
