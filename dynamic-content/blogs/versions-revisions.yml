Title: バージョン & リビジョン
Summary: 本日、Azure API Management でのバージョンとリビジョンのサポートのパブリックプレビューを発表いたします。 この新機能により、API の変更とライフサイクルの管理方法を柔軟に制御できます。
Content: >-
  <p>本日、Azure API Management でのバージョンとリビジョンのサポートのパブリックプレビューを発表いたします。 この新機能により、API の変更とライフサイクルの管理方法を柔軟に制御できます。</p>


  <h2>バージョン &amp; リビジョンとは何ですか。</h2>


  <p>これらは、次 &ndash; の2つの特徴があり、それが関連する2つの機能であるため、最初に説明するのに役立ちます。</p>


  <ul>
      <li>バージョンを使用すると、関連する API のグループを開発者に示すことができます。 バージョンは、バージョン番号 (選択した任意の値の文字列) と、バージョン管理スキーム (パス、クエリ文字列、またはヘッダー) によって区別されます。</li>
      <li>リビジョンを使用すると、制御された安全な方法で、API に変更を加えることができます。 変更を加える場合は、新しいリビジョンを作成します。 そうすれば、API のコンシューマーに影響を及ぼすことなく、API を編集してテストすることができます。 準備が整ったら、リビジョンを最新 &ndash; の状態にすることができます。その後、新しい変更ログにエントリを投稿し、変更された内容で API コンシューマーを最新の状態に保つことができます。</li>
  </ul>


  <h2>では、これらの新機能を使用するにはどうすればよいでしょうか。</h2>


  <p>リビジョンにより、次のことができます。</p>


  <ul>
      <li>実稼働 API に支障をきたすことなく、API Management API 定義 &amp; ポリシーを安全に変更できます。</li>
      <li>変更内容を発行する前に試す。</li>
      <li>開発者が最新の内容を把握できるように、行った変更を文書化する。</li>
      <li>問題が見つかった場合はロールバックします。</li>
  </ul>


  <p>バージョンを使用すると、次のことが可能になります。</p>


  <ul>
      <li>API の複数のバージョンを同時に発行する</li>
      <li>パス/クエリ文字列またはヘッダーを使用して、バージョンを区別します。</li>
      <li>任意の文字列値を使用して、バージョン (数字、日付、名前) を指定します。</li>
      <li>開発者ポータルにグループ化された API バージョンを表示する。</li>
  </ul>


  <p>新しい Azure Portal の [Api] 画面のコンテキストメニューで、[バージョンとリビジョン] 機能を見つけることができます。</p>


  <h2>よく寄せられる質問</h2>


  <p><strong>Q..バージョン &amp; のリビジョンを使用する必要がありますか。</strong><br>

  A. いいえ。 既存のお客様は、以前と同じように API Management を使用することができます。 唯一の違いは、各 API が1つのリビジョン (API の操作に影響を与えることはない) になります。</p>


  <p><strong>Q..バージョン &amp; のリビジョンを一緒に使用する必要がありますか。</strong><br>

  A. いいえ。 バージョンを使用し、リビジョンを使用することはできません。バージョンではなく、リビジョンを使用できます。</p>


  <p><strong>Q..バージョン &amp; リビジョンの関係はどのようなものですか?</strong><br>

  A. 各バージョンは、バージョン管理されていない API と同じように、複数のリビジョンを持つことができます。 リビジョンに重大な変更があることが判明した場合、またはリビジョンをベータ/テストバージョンに正式に変える場合は、[リビジョン] タブの [リビジョン] コンテキストメニューで [リビジョンから &rsquo; バージョンを作成] を選択 &lsquo; できます。</p>


  <p><strong>Q..&rsquo;新しい API を作成しています。Start からバージョンを有効にする必要がありますか。</strong><br>

  A. API のユースケースによって異なりますが、そのような欠点はありません。</p>


  <p><strong>Q..障害やエラーが発生した場合に変更をロールバックするためにリビジョンを使用できますか。</strong><br>

  A. はい。</p>


  <p><strong>Q..リビジョンでソース管理または CI/CD システムを置き換えますか?</strong><br>

  A. いいえ。 リビジョンは、追加の制御レイヤーです。 API Management サービスで CI/CD システム、GIT、VSTS、ARM などを使用する場合は、続行してください。</p>


  <p><strong>Q..リビジョンプライベート Url は開発者に表示されますか。</strong><br>

  A. リビジョン &rsquo; s のプライベート URL では、呼び出しを形成するために呼び出し元がリビジョン番号を知っている必要があります。それ以外の場合、リビジョンのプライベートアドレスには現在のリビジョンと同じセキュリティコンテキストがあります (ポリシーの変更を行う場合など、そのリビジョンで意図的に変更した場合を除きます)。 テストに使用されていない場合は、プライベートリビジョン URL を無効にすることをお勧めします。</p>


  <p>理解しやすいように、次の点を確認してください。</p>


  <ul>
      <li>独自の Darrel 明美を使用した <a href="https://blogs.msdn.microsoft.com/apimanagement/2017/09/13/api-versioning-with-azure-api-management/">API のバージョン管理</a> についてこの機能を構築する方法を決定しました。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/api-management/api-management-get-started-revise-api">リビジョンの使用を開始</a>します。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/api-management/api-management-get-started-publish-versions">バージョンの使用を開始</a>します。</li>
      <li>次のビデオで、この機能がどのようにエンドツーエンドで動作するかを確認してください。</li>
  </ul>
