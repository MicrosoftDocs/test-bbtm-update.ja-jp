Title: ポート 25 ブログWindows Azure MVP、Cory Fowler とのインタビューをご覧ください。
Summary: Azure エキスパートであり、Windows Azure MVP の 1 人である Cory Fowler 氏とのWindowsのインタビューが、ポート 25 ブログに投稿されました。&nbsp;Cory の詳細を確認し、彼の現在の情報を確認してください。
Content: '<p>Azure の専門家であり、Windows <a target="_blank" href="https://mvp.support.microsoft.com/gp/aboutmvp">Windows Azure MVP</a> の 1 人である <a target="_blank" href="https://mvp.support.microsoft.com/profile/Cory.Fowler">Cory Fowler</a> 氏との素晴らしいインタビューが、ポート 25 ブログに投稿されました。 <a target="_blank" href="https://azure.microsoft.com/"></a>&nbsp;Cory の詳細を確認し、Azure とオープン ソースに関する彼の取り組みとビュー Windows確認してください。&nbsp;また、ブログの共同作成者で、最初の投稿「完全な IIS サポートを活用した Windows Azure への PHP のインストール: パート 1」も確認してください。 ポート 25 のブログは、Microsoft のオープン ソース サービスからの通信のためのカナダCommunityホームです。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/16/check-out-interview-with-windows-azure-mvp-cory-fowler-on-port-25-blog.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
