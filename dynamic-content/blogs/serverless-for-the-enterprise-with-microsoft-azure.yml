Title: Microsoft Azure による企業向けのサーバーレス
Summary: クラウドコンピューティングは、企業が新しいレベルの生産性とスケールを実現できる新しいパラダイムを開いています。 このスピアーはサーバーレスコンピューティングであり、開発者、チーム、および組織がビジネスロジックに専念し、リソースをクラウドプラットフォームにホストしたり、スケーリングしたりすることを可能にします。
Content: >-
  <p>クラウドコンピューティングは、より高いレベルの生産性と拡張性を実現するために、企業向けの新しいパラダイムを開いています。 このスピアーはサーバーレスコンピューティングであり、開発者、チーム、および組織がビジネスロジックに専念し、リソースをクラウドプラットフォームにホストしたり、スケーリングしたりすることを可能にします。</p>


  <p>Microsoft Ignite では、コールドスタートとネットワーク分離を使用しないサーバーレス機能、イベントドリブンの自動化のための PowerShell のサポート、サーバーレスアプリ間での機密管理の簡素化、統合された監視機能、 <a href="https://azure.microsoft.com/en-us/updates/net-core-3-support-in-azure-functions-now-in-preview/" target="_blank">.Net Core 3</a>と<a href="https://aka.ms/func-python37-updates" target="_blank">Python 3.7</a>を含む言語サポート &mdash; の強化を発表しまし &rsquo; た。 これらの機能により、イベントドリブンアーキテクチャのメリットを得られるターゲットシナリオの一覧が拡張され、運用チームにサーバーレス化されます。</p>


  <h2>コールドスタートとネットワーク分離を使用しないビジネスクリティカルなアプリ</h2>


  <p>サービスとしての機能 (FaaS) プラットフォームでは、コールドスタートと呼ばれる最初の実行にわずかな遅延が発生します。 これにより、数秒で大きな違いがある、ミッションクリティカルなアプリに対してサーバーレス関数を導入することが困難になります。 これに対処するために、 &rsquo; <a href="https://aka.ms/func-premiumplanga-updates" target="_blank">Azure Functions プレミアムプランの一般提供</a>を発表します。</p>


  <p>サーバーレスホストと専用ホスティングの両方に最適です。ネットワークの分離、一貫したパフォーマンス、およびより予測可能なコストを活用しながら、高速で動的なスケールを利用できます。</p>


  <p><img alt="Scale settings for the Azure Functions Premium plan in the Azure portal" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77b8d4b9-ee3e-47f1-aed3-55a42d4385af.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1430"></p>


  <p>PowerShell のサポートと組み合わせると、プレミアムプランで実行されている関数は、IT 管理者 &rsquo; のベルトの究極のツールです。これにより、長時間に実行されるオーケストレーションで、オンプレミスのリソースに直接接続するための時間とハイブリッド接続までの実行がサポートされるようになります。</p>


  <h2>PowerShell を使用したサーバーレスの自動化</h2>


  <p>Automation とリソースの管理は、すべてのクラウドまたはハイブリッドソリューションにとって重要であり、企業が内部ポリシーを実装して遵守し、アイドル時間中にクラウドリソースをオフにすることによってコストを削減したり、サービスレベルの契約時間を満たすことができます。 自動化ワークフローを構築するためのイベントドリブンアプローチを採用することで、何百もの組み込みの Azure コネクタを活用して、Azure サービスだけでなく、サードパーティのソリューションやオンプレミスのリソースでも発生するアクティビティに自動的に応答できます。</p>


  <p><a href="https://aka.ms/func-psga-updates" target="_blank">Azure Functions での PowerShell サポートの一般提供</a>により、インフラストラクチャの管理とスクリプト作成のタスクにサーバーレスの自動化プロセスを設定できます。 Azure Functions に依存することで、最新の重要な更新プログラムとセキュリティ更新プログラムが自動的にインストールされるようになったため、PowerShell モジュールの管理がこれまで以上に簡単になりました。</p>


  <p>より複雑なタスクの場合は、Durable Functions を使用できます。これは、ステートフルな機能とオーケストレーション機能をサーバーレス関数に一意にする、Azure Functions ランタイムの拡張機能です。 <a href="https://aka.ms/func-durable2-updates" target="_blank">新しいバージョンの Durable Functions</a>では、タスクのオーケストレーションを簡略化できるだけでなく、ステートフル持続性エンティティの構築が可能になりました。 これは、多数のデバイス (たとえば、数千単位) の状態の永続化を必要とする可能性のあるシナリオで、すべて1つのサーバーレス機能内で使用する場合に特に役立ちます。</p>


  <h2>シンプルなシークレット管理</h2>


  <p>セキュリティはすべての企業にとって最重要なので、より多くの組織は、証明書、接続文字列、パスワードなどの非常に機密性の高い情報を安全に格納して使用するために、シークレット管理ポリシーを採用しています。 Azure Key Vault は、これらの機能を Azure に提供し、有効期限とアクセス制御に関する期待に基づいてシークレットを一元的に保存することをサポートしています。</p>


  <p>Azure App Service と Azure Functions でホストされているサーバーレスアプリと web サイトでは、 <a href="https://azure.microsoft.com/en-us/updates/general-availability-of-key-vault-references-in-app-service-and-azure-functions/" target="_blank">アプリケーション設定に Azure Key Vault シークレットへの参照</a>(一般公開) を含めることで、コードを変更せずにシークレット管理を簡単に組み込むことができるようになりました。 既存のアプリケーションの場合は、アプリケーション設定に含まれるシークレットを Azure Key Vault の参照に置き換えるだけで、通常どおりに動作します。 バックグラウンドでは、アプリケーション &rsquo; のシステム割り当て id を使用して、シークレットが安全にフェッチされ、環境変数として使用できるようになります。</p>


  <p>シークレットのライフサイクル管理を簡略化するために、Azure Event Grid (現在プレビュー段階) <a href="https://aka.ms/aeg-keyvaultpublisher-updates" target="_blank">で Azure Key Vault イベント</a> を使用して、Azure Functions、webhook、またはサポートされている任意のイベントハンドラーを使用して automation ワークフローをトリガーできるようになりました。 キーの状態、Azure Key Vault に保存されている証明書またはシークレット (有効期限切れ、既に期限切れ、新しいバージョンなど) の変更をサブスクライブすることによって、通知またはアラートを自動的に設定して、チームが必要なアクションを実行できるようにすることができます。</p>


  <h2>統合された監視エクスペリエンス</h2>


  <p>監視により、開発チームは、クラウドアプリケーション全体でエラー、ボトルネック、障害が発生したサービス、および全体的なパフォーマンスの状態を特定できます。 <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-monitor" target="_blank">Web アプリケーション</a>と<a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-monitoring" target="_blank">サーバーレス機能</a>を監視するための既存の機能に加えて、 <a href="https://aka.ms/func-monitorlogs-updates" target="_blank">Azure Functions</a>と<a href="https://aka.ms/appserviceazmon" target="_blank">Azure App Service</a>の両方が Azure Monitor のログと共に統合 (現在プレビュー) を追加し、ログテレメトリを1つのワークスペースに送信します。これにより、クエリを作成して &mdash; 、収集したデータ &mdash; をすばやく取得、統合、分析できます。</p>


  <p>まだお &rsquo; 持ちでない場合は、 <a href="https://azure.microsoft.com/free/serverless" target="_blank">Azure 無料アカウント</a> にサインアップして、サーバーレスアプリケーションの構築を今すぐ開始してください。 <a href="https://aka.ms/func-psga-updates" target="_blank">Azure Functions での PowerShell のサポート</a>を使用して、 <a href="https://aka.ms/func-premiumplanga-updates" target="_blank">Azure Functions</a>プレミアム計画と自動化の&#39;利点を使用して構築&#39;新しいビジネスクリティカルなアプリの表示を待つことはできません。 今すぐお試しください。ご意見がある場合は、 <a href="https://twitter.com/AzureFunctions" target="_blank">Twitter</a>、 <a href="https://github.com/Azure/Azure-Functions" target="_blank">GitHub</a>、 <a href="https://stackoverflow.com/questions/tagged/azure-functions" target="_blank">stackoverflow</a>、 <a href="https://feedback.azure.com/forums/355860-azure-functions" target="_blank">UserVoice</a>にご連絡ください。</p>


