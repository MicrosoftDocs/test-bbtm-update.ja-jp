Content: >-
  <p>以前&rsquo;のお知らせに対する素晴らしい応答を見て、Azure Stack見ていました。 今日は、私たちにとってもう 1 つの大きなマイルストーンです。 ハードウェア&rsquo; パートナーと共に、Azure Stack <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">リリースに関</a> する作業が完了しました。 現在&rsquo;、Microsoft Ignite の Im は、何万もの最高のエンタープライズ IT 顧客と話し合い、このリリースについて楽しみに思っています。 そのため、Im は&rsquo;次のような発表をしました。</p>


  <ul>
   <li><b>最初Azure Stack統合システムが</b><b>出荷されました。 </b><a href="https://www.dellemc.com/en-us/solutions/cloud/microsoft-azure-stack.htm" target="_blank">Dell EMC</a>、<a href="https://news.hpe.com/availability-of-hpe-proliant-for-microsoft-azure-stack-accelerates-hybrid-cloud-deployments/" target="_blank">Hewlett Packard Enterprise</a>、<a href="https://www3.lenovo.com/us/en/data-center/Lenovo-ThinkAgile-SX-for-Microsoft-Azure-Stack/p/WMD00000272" target="_blank">および Dell</a> は現在、システムを出荷しています。 アプリケーションをデプロイしてインストールするパートナーに、アプリケーションをAzure Stackする準備ができているパートナーにお問い合わせください。 詳細については、ハードウェア <a href="https://azure.microsoft.com/en-us/overview/azure-stack/integrated-systems/" target="_blank">パートナーにお問</a> い合わせください。</li>
   <li><b>拡張された購入オプション。 </b>Azure Stack統合システムをすぐに注文する準備ができました。 さらに、Wortmann は、 <a href="https://itpeernetwork.intel.com/intel-microsoft-wortmann-azure-stack/" target="_blank">今年の終 </a>わりまでに、Azure Stack統合システムを導入する予定です。 また、1 つの購入ポイントを可能にする <a href="https://www.avanade.com/en/technologies/azure-stack" target="_blank">Avanade</a> のフル マネージド ソリューションが注文に使用できると発表しました。</li>
   <li><b>IT Azure Stackの新しいトレーニングと認定コース。 </b>Azure&rsquo; ハイブリッド クラウドの&ldquo;管理と運用に関する詳細なスキルを<a href="https://azure.microsoft.com/en-us/training/learning-paths/" target="_blank"></a>構築するのに役立つ、新しい <a href="https://azure.microsoft.com/en-us/blog/why-your-team-needs-an-azure-stack-operator/" target="_blank">Azure Stack</a>&rdquo; オペレーター中心のラーニング パスと認定試験に投資しています。 認定試験は Q1 CY18 で利用できます。Microsoft ラーニング パートナーまたはオンラインのいずれかの Azure Stack コースを受講することで、今すぐ<a href="https://www.microsoft.com/en-us/learning/course.aspx?cid=20537" target="_blank">準備を開始</a>できます。<a href="https://aka.ms/AzureStackMOOC" target="_blank"></a></li>
  </ul>


  <h2>真のハイブリッド アプリケーションのイノベーション</h2>


  <p>私が話すすべての顧客は、差別化されたカスタマー エクスペリエンスを提供し、ビジネスの方法を変革するためのクラウド戦略を持っています (または取り組み中です)。 &ndash;&rsquo;また、そのほとんどには、クラウド環境とオンプレミス環境全体で最新のアプリケーションを構築するために必要なオンプレミスへの多大な投資と、ビジネス ポリシーと規制要件を満たすために柔軟にデプロイする必要があります。 これは、Azure のオンプレミス拡張機能としてAzure Stackを構築するための主な動機でした。</p>


  <p>Azure と Azure Stack&rsquo;<a href="https://azure.microsoft.com/en-us/overview/azure-stack/how-to-buy/" target="_blank"></a>&nbsp; は、真に一貫性のあるハイブリッド クラウド プラットフォームのみを業界に提供します。これにより、アプリケーション開発に対する統合アプローチが可能になります。<a href="https://azure.microsoft.com/en-us/overview/azure-stack/use-cases/" target="_blank"></a>これにより、完全に新しい使用事例シナリオと、使用料金の支払いを実現できます。 お客様は、AVID、ABSA Bank、ANZ Bank、<a href="https://customers.microsoft.com/en-us/story/mitsui-co" target="_blank">Theaxo Bank</a>、Schlumberger など、Azure と Azure Stack &ndash; を使用したハイブリッド クラウド モデルに投資しています。</p>


  <p>簡単に言えば、Azure&rsquo; サービス&rsquo; を事実上あらゆる場所に持ち込み、お客様のビジネスを前進に役立てながら取り組もうと考えています。 最初のリリース <a href="https://azure.microsoft.com/en-us/resources/azure-stack-an-extension-of-azure/" target="_blank">で</a> Azure Stack で使用できる機能と今後のバージョンで計画されている機能の詳細については、このホワイトペーパーを参照してください。</p>


  <h2>IT Azure Stackの新しいトレーニングと認定</h2>


  <p>アプリケーションAzure Stack Azure は同じアプリケーション開発モデルを共有しますが、オンプレミスで実行される統合Azure Stackシステムを管理および運用する必要があります。 Microsoft が&rsquo;機能するように、Azure でこれを行う必要はない。 成功を収め、Azure を実行する学習とベスト プラクティスを共有し、ハイブリッド クラウド環境全体で同じことを正常に行えます。 したがって、&rsquo;&ldquo;<a href="https://borntolearn.mslearn.net/b/weblog/posts/announcing-three-new-azure-exams" target="_blank">Azure Stack オペレーター</a>&rdquo;のトレーニングおよび認定プログラムに深く投資しています。これにより、この変更の間に成長する人、プロセス、テクノロジの専門知識が提供されます。 これらの新しい貴重なスキルにより、Microsoft IT プロフェッショナルは、組織が Azure とクラウドを使用してクラウドに移行する中で貴重なスキルをAzure Stack。</p>


  <h2>1 つの Azure エコシステム オファリング</h2>


  <p>パートナー エコシステムでは、パートナーの取り組みの高速化に役立ついくつかのオファリングAzure Stackしました。</p>


  <ul>
   <li>ISV は Azure のアプリケーションとサービスを Azure Stack に拡張しており、Bitnami、Chef、Docker、Kemp Technologies、<a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-marketplace-azure-items" target="_blank"></a>Red Hat Enterprise Linux、SUSE Linux など、検証済みオファリングの一覧が急速に拡大しています。 また&rsquo;、Windows Server などの一般的な Microsoft ワークロードを検証し、SQL Serverで実行Azure Stack。</li>
   <li>マネージド サービス プロバイダー (MSP) は、サービスを拡張して、サービスに基づくマネージド サービスをAzure Stack。 NTT、<a href="https://www.pulsant.com/amp/technology/" target="_blank">Pulsant、Revera</a>、<a href="https://www.revera.co.nz/resources/products/apollo" target="_blank">Tieto</a>、<a href="https://www.youtube.com/watch?v=ophISf9Oe-w" target="_blank"></a>Resello のような MSP は、数週間以内に市場でオファーを提供する予定です。</li>
   <li>完全でフル マネージドのハイブリッド クラウド ソリューションの例として、 <a href="https://www.avanade.com/en/technologies/azure-stack" target="_blank">Avanade</a> &amp; では、クラウド変換サービス、ソフトウェア、インフラストラクチャ、構成の設定、継続的なマネージド サービスを含む、Azure と同様に Azure Stack を使用できる 1 つの機能を提供しています。</li>
   <li>複数のシステム インテグレーター (SIs) は、アプリケーションの最新化プラクティスを拡張して Azure Stack を含め、これには <a href="https://www.avanade.com/en/technologies/azure-stack" target="_blank">Avanade</a>&ndash;、DXC、Dell EMC Services、InFront コンサルティング グループ、HPE Pointnext、PricewaterhouseCoopers (PwC) が含まれています。</li>
  </ul>


  <h2>最後に</h2>


  <p>今日&rsquo;のマイルストーンは、多くのお客様からの深いエンゲージメントとフィードバックの集大成です。 Azure と Azure Stack を使用してハイブリッド ソリューション<a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank"></a>を計画および設計する中で、さらに学習できるのを楽Azure Stack。 解決&rsquo;したいビジネス&rsquo;上の課題Azure Stack、今後のリリースで確認したい内容を理解Azure Stackしています。<a href="https://feedback.azure.com/forums/344565-azure-stack" target="_blank"></a></p>


  <p>また、Microsoft Ignite &ndash; には、多数のセッションと多数の対話型フォーラムがあります。<a href="https://myignite.microsoft.com/sessions?q=azure%2520stack" target="_blank"></a> 私たちの製品グループの大規模&rsquo;なコンティンティントが参加しています。お話しを楽しそうに思っています。</p>


