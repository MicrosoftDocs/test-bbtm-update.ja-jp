Title: 'TechEd 2011: 今日および明日のデータと BI プラットフォーム'
Summary: '[この記事は SQL Azure チームによって提供されました。]SQL Server の副社長である Quentin Clark は、昨日の TechEd の基調講演の後、データの将来の SQL Server についての情報を提供しています。'
Content: <p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Server の副社長である Quentin Clark は、TechEd の基調講演の後、データと BI の将来の SQL Server について昨日、今後の Denali &rdquo; リリースで &ldquo; はクラウドに移行しています。&nbsp; </p>  <p>Roger Doherty による優れたデモでは、DAC Framework の機能強化により、オンプレミスとクラウドの間での移動がはるかに簡単になり、SQL Azure と SQL Server の連携がどの程度向上しているかを示しています。&nbsp; </p>  <p>さらに、Denali &rdquo; の &ldquo; 新しい開発者ツール (具体的には SQL Server Developer tools コードネーム &ldquo; Juneau &rdquo; ) は、開発者がデータベースアプリケーションを作成するための中心的なポイントとなりました。 &nbsp;データベースエディションとクラウド対応 &ndash; &ldquo; Juneau &rdquo; は、SQL Server または SQL Azure の開発に1つのツールを提供します。&nbsp; </p>  <p>全体を見ることをお勧めします。 &nbsp;ただし、SQL Azure デモは、23:00 マークから開始します。</p>  <p>    <object type="application/x-silverlight-2" data="data:application/x-silverlight-2," width="540" height="300">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="source" value="">  <param name="initParams" value="mediaurl=">  </object>  </p>  <p>-上田</p>
