Title: Azure の TechEd で見逃したWindowsする
Summary: 先週 TechEd で Windows Azure セッションの 1 つを欠場した場合、または新しいクリストに参加できなかった場合は、Microsoft TechEd ですべてのセッションをオンデマンドで利用できます。
Content: <p>先週 TechEd で <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a> セッションの 1 つを欠場した場合、または新しいクリストに参加できなかった場合は、Microsoft TechEd Online&nbsp; ですべてのセッションをオンデマンドで利用できます。Azure 関連のWindowsするには、[件名で参照] をクリックし、[クラウド コンピューティングとオンライン サービス] を選択します。&nbsp; </p>  <p>これが十分にクールではない場合は、サイトを参照する場合、Windows Azure&nbsp; 上で完全に実行され、一貫した品質レベルを提供しながら、トラフィックが多い場合に対応するようにサイトをシームレスにスケーリングできる必要があります。サイトを実行するチームが Windows Azure を使用する選択について語ったように、"チームは Windows Azure&nbsp; で実行する決定に非常に満足しています。サーバーに余分な負荷をかけたり、すべての時間を実行しているサーバーの数を 2 倍にしたりすることなく、簡単に更新プログラムを安全にプッシュできます。</p>
