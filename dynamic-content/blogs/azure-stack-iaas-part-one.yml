  <h2>操作を通じてアプリを最新化する</h2>


  <p>多くの場合、アプリケーションの最新化には、アプリケーション コードの記述や変更が含まれる、または最新化とは、アプリケーション全体を設計しなおす意味だと考えます。 ほとんどの場合、体験は小さな手順から始まります。 Azure または Azure で VM を実行Azure Stack、操作を最新化できます。</p>


  <p>基になるインフラストラクチャに加えて、Azure と Azure Stack は、統合されたインテリジェントなサービスの完全なセットを提供します。 これらのサービスは、VM の管理、セルフサービス機能、デプロイの強化、コードとしてのインフラストラクチャの有効化をサポートします。 このAzure Stack、チームを強化できます。</p>


