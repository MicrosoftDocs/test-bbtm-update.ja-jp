  <p><em>このブログ記事は、プリンシパル プログラム マネージャーである Daniel Savage 氏、Azure Stack 氏、Azure Stack シニア プログラム マネージャーの Tiberiu Radu 氏によって共同作成されました。</em></p>


  <h2>Azure Stackは、サービスとしてのインフラストラクチャ (IaaS) プラットフォームです</h2>


  <p>お客様とAzure Stackについて話し合う際には、データセンターにクラウドネイティブ機能Azure Stack提供する価値が見受け取ります。 アプリを最新化し、サービスを提供できる独自のソリューションにAzure Stackする機会が見つかっていますが、多くの場合、どこから始めるかは一時停止します。 彼らは、仮想マシン (VM) で現在実行されているアプリへの投資から価値を得る方法を疑問に思っています。 彼らは、この &ldquo;Azure Stack役立ちますか? サービスとしてのプラットフォームの準備ができていない場合は、どうしますか?&rdquo; これらの質問は困難ですが、その中核となるアプリケーションが <strong>IaaS</strong> プラットフォームAzure Stack理解すると、より明確になります。</p>


  <p>Azure Stack を使用すると、お客様は Azure の自分のインスタンスを、自分のデータセンターで実行できるようになります。 組織はAzure Stackクラウド戦略&rsquo;の一部としてサービスを選択しています。これは、パブリック クラウドが機能しない状況に対処するのに役立つためです。 Azure Stack を使用する最も一般的な 3 つの理由は、パブリック クラウドへのネットワーク接続の低下、規制または契約上の要件、またはインターネットに公開できないバックエンド システムが原因です。</p>


  <p>Azure Stack では、新しいハイブリッド アプリケーション パターン、DevOps の<a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/#step-by-step-tutorials" target="_blank"></a>プラクティスとプロセスを簡略化するための一貫した <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/azure-stack?view=azdevops" target="_blank">Azure</a> API、<a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-marketplace-azure-items" target="_blank">Marketplace</a> を通じて利用できる広範な Azure エコシステム、App Services や <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-app-service-overview" target="_blank">IoT Hub などの Azure PaaS サービス</a>をローカルで実行するオプションに関する多くの人気が生み出されています。 これらすべてが IaaS の重要な機能の 1 つであり、新しいブログ シリーズを開始して見せび出すのは非常に楽しそうです。</p>


