  <h2>IaaS は仮想マシンを超える</h2>


  <p>IaaS を単に仮想マシンだと考える人が多くいますが、IaaS にはもっと多くのことが関係しています。 Azure または Azure Stack に VM をデプロイする場合、マシンには、DNS、パブリック IP、ファイアウォール規則 (ネットワーク セキュリティ グループとも呼ばれます) を含むソフトウェアによるネットワークと、それ以外の多くの機能が含まれることになります。 VM のデプロイでは、Blob Storage で実行されているソフトウェア定義ストレージ上に VM のディスクも作成されます。 ポータル イメージAzure Stack、VM をデプロイした後に、この完全なソフトウェア定義インフラストラクチャがどのように表示されるのか確認できます。</p>


