  <h2>IaaS は PaaS サービスの基盤です</h2>


  <p>Azure PaaS サービスが背後にある IaaS VM を利用しているのをご存知でしたか? ユーザーとしてこれらの VM は&rsquo;表示されますが、これらの VM は Event Hubs または Azure Kubernetes Service (AKS) などの機能を提供します。 この同じ Azure IaaS が、Azure Stack の PaaS の基盤です。 アプリケーションの配信に使用できるだけでなく、Azure PaaS サービスでは IaaS VM を使用して、Azure Stack でソリューションを提供します。</p>


  <p>例Event Hubs現在プライベート プレビュー中の場合は、次の例を参照してください。 管理者Azure Stack Marketplace からEvent Hubsリソース プロバイダーをダウンロードしてインストールします。 インストールすると、新しい管理者サブスクリプションと一連の IaaS リソースが作成されます。 管理者は、管理ポータルで仮想ネットワーク、DNS ゾーン、仮想マシン スケール セットなどについて確認します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c995bbe-c8ee-4e78-b2e6-472d79c226ad.png"><img alt="Microsoft Azure Stack Administration portal" border="0" height="879" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5560c540-9dc8-4ad8-9c34-80def2f014b5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Azure Stack 管理ポータル" width="1662"></a></p>


  <p>ただし、開発者の 1 人が Azure Stack にイベント&rsquo; ハブをデプロイすると、サブスクリプション内の背後にある IaaS VM とリソースが表示されなき、イベント ハブが表示されるだけになります。</p>


