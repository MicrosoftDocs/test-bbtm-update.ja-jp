Content: >-
  <p>Azure の質問を構築するエキスパートによって回答されます。 今年 &rsquo; のスケジュールはまだ進行中ですが、昨年 &rsquo; のカンファレンスから次のような特徴があります。</p>


  <ul>
      <li><strong>最新の開発およびテストソリューションでより多くの機能をより迅速に提供</strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/eX7tdkTL8_4" width="560"></iframe></p>


  <p>このセッションでは Microsoft Azure DevTest Labs によって提供されるインフラストラクチャを使用して、開発環境とテスト環境を迅速に構築する方法について説明します。</p>


  <ul>
      <li><strong>Azure&#39;s の暗号化機能とキー管理を使用してデータを保護する </strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/IW6ZC7MP2HE" width="560"></iframe></p>


  <p>クラウドセキュリティは不可欠であり、この詳細については、Azure &rsquo; の組み込み暗号化について説明し、データの破棄、キー管理、およびアクセス制御について説明します。</p>


  <ul>
      <li><strong>Microsoft Azure で階層化されたクラウドストレージを構築する </strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/SOsGW3_b_ww" width="560"></iframe></p>


  <p>Azure &rsquo; s Blob Storage サービスを使用して、スケーラブルでコスト効率の高いオブジェクトストレージを探索します。</p>


  <p><a href="https://www.microsoft.com/en-us/ignite/?ocid=ignite_general_dev-o_other_blog_azure_n_general_text_8742">今すぐ</a> Microsoft Ignite に参加して、技術コミュニティに接続し、新しいイノベーションを発見しましょう。</p>
