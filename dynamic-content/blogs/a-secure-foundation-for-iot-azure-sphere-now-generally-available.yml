Title: IoT のセキュリティで保護された基盤であり、Azure Sphere の一般提供開始
Summary: '現在 Microsoft Azure 球は一般公開されています。 私たちの使命は、世界中のすべての組織に対して、セキュリティで保護された信頼できる IoT デバイスの接続と作成を支援することです。 '
Content: >-
  <p style="margin-bottom:11px"><em>この投稿は、Azure Sphere 用に &nbsp; 共同作成された Kirsten Soelling プログラムマネージャーでした。</em></p>


  <p>現在 Microsoft Azure 球は<a href="https://aka.ms/azuresphereGA2020" target="_blank">一般公開</a>されています。 私たちの使命は、世界中のすべての組織に対して、セキュリティで保護された信頼できる IoT デバイスの接続と作成を支援することです。 一般公開は、microsoft のチームとお客様にとって重要なマイルストーンであり、大規模な約束を果たす準備ができていることを示しています。 Azure Sphere については、開発におけるいくつかの特定のポイントをマークします。 まず、マイクロソフトのソフトウェアとハードウェアは、厳密な品質とセキュリティに関するレビューを完了しています。 2つ目のセキュリティサービスは、あらゆる規模の組織をサポートする準備ができています。 さらに、運用とセキュリティのプロセスが整っており、スケールの準備ができています。 一般公開とは、すべての Azure Sphere デバイスのセキュリティを確保するために、Microsoft の全機能を提供する準備が整っていることを意味します。</p>


  <p>重要なニーズと満たされなかっのニーズに対応する新しい製品をリリースする機会はめったにありません。 Azure Sphere は本当に固有であり、マイクロソフト製品では、Microsoft ファミリ、IoT 市場、セキュリティランドスケープに新しいテクノロジカテゴリを提供しています。</p>


  <h2>IoT イノベーションにはセキュリティが必要</h2>


  <p>International Data Corporation (IDC) は、2025によって416億接続された IoT デバイスがあることを推定します。 現在、地球にいる人の数が5倍を超えて &rsquo; います。 IoT が急速に拡大している理由を検討すると、驚くべきペースは、長期的な現実世界の影響を追求するために IoT に投資している業界や企業によって推進されています。 インテリジェントなエッジのパワーを活用して日々の生活を楽にし、企業を変革して、より安全な作業と生活の条件を作成し、世界中 &rsquo; で最も差し迫っている課題のいくつかに取り組むこと &rsquo; を考えています。</p>


  <p>重要度にかかわらず、イノベーションは、セキュリティの基盤がなくても耐久性がありません。 世界のセキュリティを確保することを約束しているデバイスとエクスペリエンスが、セキュリティの基礎に基づいて構築されていない場合は、最後にはできません。 しかし、イノベーションがセキュリティで保護された基盤上に構築されている場合は、将来の価値を継続的に実現し、提供する能力を自信を持っています。 耐久性のあるイノベーションには、セキュリティを事前に計画して投資することで、将来の IoT 投資が必要になります。</p>


  <p>IoT のセキュリティは複雑で、脅威の状況は動的です。 攻撃が行われるという前提に基づいて運用する必要が<i>ありますが</i>、その<i>場合はどうか</i>に関係なく&#39;ます。 これを念頭に置いて、複数層の保護を備え、継続的にセキュリティを強化することで Azure Sphere を構築し、攻撃の範囲を制限し、時間の経過と共にデバイスのセキュリティを更新および強化できるよう &rsquo; にしました。 Azure Sphere は、持続的なイノベーションのための基本セキュリティを提供します。</p>


  <h2>セキュリティは複雑ですが、複雑である必要はありません &rsquo; 。</h2>


  <p>お客様の多くは、成功に必要な特定の IoT セキュリティ対策を定義するのに苦労しています。 Microsoft の高度なセキュリティ機能を活用して、IoT のセキュリティに必要な知識を非常に明確に把握しまし &rsquo; た。 <a href="https://aka.ms/azurebloggasevenproperties" target="_blank">すべての IoT デバイスがセキュリティで保護されるために必要な7つのプロパティ</a>があることがわかりました。 これらのプロパティは、複数層の保護を備えた IoT デバイスの要件の概要を明確にし、セキュリティを継続的に強化します。</p>


  <p>どの組織でも、7つのプロパティをデバイスのセキュリティのロードマップとして使用できますが、Azure Sphere は、7つのプロパティすべてが組み込まれているため、セキュリティで保護された IoT デプロイに対する高速な追跡を顧客に提供するように設計されています。 これにより、接続されているデバイスに対して、階層化された更新可能なセキュリティを実現し、簡単で手頃な妥協のない意思決定を行う</p>


  <p>Azure Sphere は、時間の経過と共にデバイスを保護する完全に実現されたセキュリティシステムです。 4つのコンポーネントが含まれています。3つは、テクノロジを利用しています。また、すべてのデバイスに送られる Azure Sphere 認定チップ、チップで実行される Azure Sphere オペレーティングシステム (OS)、およびクラウドベースの Azure Sphere セキュリティサービスです。</p>


  <p>すべての Azure Sphere チップには、信頼性のあるハードウェアルートとセキュリティ対策を提供し、攻撃から保護するためのマイクロソフトのセキュリティテクノロジが組み込まれています。 Azure Sphere OS は、攻撃の可能性を制限し、デバイスが侵害された場合 &rsquo; にその正常性を復元できるように設計されています。 OS を継続的に更新し、新しい保護と新たな保護を積極的に追加します。 Azure Sphere セキュリティサービスによって、すべての Azure Sphere デバイスが保護されます。 It は、デバイスからクラウドへの通信とデバイスからデバイスへの通信を仲介し、Azure Sphere エコシステムを監視して新しい脅威を検出し、各デバイスにアプリケーションと OS の更新を配信するためのパイプを提供します。 これらのセキュリティ層によって、デバイスが脆弱になる可能性がある単一障害点を防ぐことができます。</p>


  <p>4番目のコンポーネントは、Azure Sphere チームで最も重要なものです。 これらは、セキュリティに関して最も優れて &rsquo; いるものであり、すべての単一 Azure Sphere デバイスのセキュリティ専用です。 私たちのチームは、新たなセキュリティ上の脅威を特定し、新しい対策を作成し、すべての Azure Sphere デバイスにデプロイする作業を行っています。 私たちはセキュリティの戦いを行っているので、お客様 &rsquo; には必要ありません。</p>


  <h2>セキュリティ夢中、顧客主導</h2>


  <p>IoT デバイスのセキュリティの課題により、夜間には、お客様に安心してください。 &rsquo;大きいと要求に対応しています。 多層防御アプローチを実現するには、複数の異なるテクノロジとそれに関連するエンジニアリングの規範を統合する必要がありました。 私たちのチームは、分離されたコンポーネントについて考えることができ &rsquo; ます。 代わりに、microsoft は、シリコン、オペレーティングシステム、SDK、セキュリティサービス、および開発者エクスペリエンスをまとめた相互運用性と依存関係を統合したビューから作業します。 ミッションを明確にすることで、チームとテクノロジを実行して共同作業を行うことができます。 テクノロジやエンジニアリングチームの境界をなくすことによって、 &rsquo; そのパーツの合計よりもはるかに大きい製品を作成できるようになりました。</p>


  <p>また、初期の顧客と共同作業を行うこともできました。 &rsquo;パブリックプレビューを使用して、お客様とパートナーのニーズをサポートする方法でセキュリティを提供する方法を学習し、改善しました。 さまざまなお客様と緊密に連携して、 <a href="https://aka.ms/azurebloggagalenannouncement">ハードウェア、機能、機能、サービスへの投資を</a>支援しています。 さまざまな IoT 体験を通じてお客様をサポートするために、大手シリコンおよびハードウェアメーカーとの強力なパートナーシップを構築しまし &rsquo; た。 これにより、顧客はより多くの選択肢を得られ、より多くの実装オプションが提供され、市場投入までの時間が短縮されます。 現在、お客様は Azure Sphere を使用して、espresso マシンからデータセンターにすべてのデータを安全に接続しています。 これらの例の間には、家庭および商用のアプライアンス、工業製造機器、スマートエネルギーソリューションなどのユースケースの範囲がすべて含ま &rsquo; れています。</p>


  <p>さまざまな業界にわたるお客様は、接続や機器のセキュリティ保護、コストの削減、サイバー攻撃のリスクを軽減するために、Azure Sphere に信頼を与えることになります。</p>


  <h2>Azure Sphere コミットメント</h2>


  <p>&ldquo;朝食の Culture が消費戦略。 &rdquo; 私たちが私たちの文化で行っていることがあれば、すばらしい戦略を実行するために必要な機能 &rsquo; をサポートすることができます。 &rsquo;Azure Sphere で実現するために設定されていることは大きいです。マイクロソフトは、大きいのアイデアを最大限に活用できる文化に深く投資しています。 私たちは、すべての作業に対して拡張の考え方を適用し、お客様についてさらに詳しく学習するよう努めています。 私たちは、世界での違いを最終的に追求することを目指して、多様性と実践を積極的に模索しています。 強力な文化は、ビジョンを実現するための不可欠な基盤であるということに基づいており、最初からカルチャを重視していま &rsquo; した。</p>


  <p>適切なテクノロジと戦術を1つのエンドツーエンドのソリューションとして大規模に統合するために、真のチームワークを必要とする非常に多くの作業を行うことができます。 複数の分野にわたるさまざまな背景、経験、専門知識を持つチームを Azure Sphere で連携させて構築しまし &rsquo; た。 コラボレーションと創造性をサポートするために、マイクロソフトは fearlessness、信頼性、および kindness を実践することで、Microsoft の文化の価値を育成ました。 強力で肯定的な文化がなければ、作業は非常に難しくなり、はるかに楽しいものになります。 私たちの文化によって、一見不可能な課題に取り組み、太字の手順を自由に進めることができます。</p>


  <p>Azure Sphere の一般提供は、共有ビジョンを実現するためのチームとしての概念、コミットメント、投資の1つです。 私 &rsquo; は Azure Sphere チームと、一緒に構築したことを非常に誇りにして &rsquo; います。 私 &rsquo; は、この成果を、一般公開への取り組みの一環としていたすべてのチームメイト、パートナー、および顧客と共有することを感謝しました。 Microsoft &rsquo; は、お客様の製品やビジネスにおける解き放つイノベーションに専念できるように、デバイスのセキュリティにおいてお客様 &rsquo; の信頼できるパートナーになる準備をしています。</p>


