Content: '<p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6406.face2.png" border="0" style="float: right;"></a>Jonathan Ellis は、Apache Software Foundation の Cassandra プロジェクトで、Riptano の共同創設者です。これは、Cassandra のソフトウェア、サポート、トレーニングを提供する商用エンティティです。 2010の春に Riptano を設立する前に、Jonathan は Rackspace のシステム設計者であり、それまでは <a target="_blank" href="https://mozy.com/">Mozy</a>で大規模なストレージシステムを設計および構築しました。</p>  <p>このインタビューでは、次の内容について説明します。</p>  <ul>  <li><strong>Cassandra 分散データベース (もともと Facebook によって開発されています)</strong></li>  <li><strong>クラウドの重要な利点遅延容量計画</strong></li>  <li><strong>Cassandra のようなデータベースの前では、NoSQL の方法で SQL データベースを使用して Web 2.0 forefathers がスタックしていました。</strong></li>  <li><strong>Controversies と、リレーショナルデータベースと分散データベースを使用したスケーリングのオプション</strong></li>  <li><strong>Reddit や Digg など、Cassandra に移動するための高プロファイルの試行</strong></li>  <li><strong>Cassandra の将来のストアの内容</strong></li>  </ul>  <p><span style="font-size: small;"><span style="font-family: Times;"><o:p></o:p></span><span style="font-family: Symbol;"></span></span></p>  <ul class="unIndentedList">  </ul>  <p><strong>Robert Duffner</strong>Jonathan は、自分と Cassandra Project を紹介し、Cassandra の上に<a target="_blank" href="">Riptano</a>がどのように提供されているかを説明します。</p>  <p><strong>Jonathan Ellis:</strong> もちろん。 私は Apache Cassandra のプロジェクト主任で、この年の前に Apache インキュベータから段階的に、トップレベルのプロジェクトになっています。 Riptano、Rackspace、Twitter、Digg からの共同作成者およびコミッター、プロジェクトに修正プログラムを提供したことがあるオープンソースコミュニティで100人を超えるユーザーの長い尾を持ちます。 </p>  <p>Cassandra での作業を開始したときに、Rackspace にいたので、オープンソースの成功事例です。 Rackspace は、クラウドにデプロイされた顧客を支援するために分散データベースを必要としていることを認識しています。また、内部的には、Rackspace が、内部的にそのようなスケールを必要としているため、内部的にも使用できることを知っていました。</p>  <p>Facebook は2008年7月にソースを Cassandra にリリースしました。これを Rackspace で選択して実行しました。 他の企業は、Digg と Twitter をいくつかの最も早いものとして使用し、全体がその部分の合計よりも大きくなりました。</p>  <p>Facebook がオープンソースである場合、これは非常に有望な基盤でしたが、そのユースケースを処理するように特別に設計されていることは明らかでした。 オープンソースになると、はるかに堅牢なソリューションになりました。</p>  <p>Riptano の4月に、Cassandra に関するコマーシャルサポートやサービスを提供するために、このようにしました。 私たちは、現在提供しているサポートとサービスを補完する Ripcord という Cassandra の performance suite のベータ版をご用意しています。</p>  <p><strong>Robert:</strong> 分散データベースは、クラウドにとっては明らかに基本的なものです。 Google によって開発された BigTable、Amazon によって開発された simpledb、Microsoft によって開発された Azure Table Storage、Facebook は最終的に Cassandra になりました。 この種類の分散型の非リレーショナルストレージがクラウド開発にとって非常に重要である理由を Windows Azure コミュニティに知らせることはできますか。</p>  <p><strong>Jonathan:</strong> いくつかの理由が考えられます。 まず、ユーザーがクラウドにデプロイしたときに、ニーズに応じて拡張できるようになりつつあります。API 要求の呼び出しを行うだけで、容量が50% 増加しています。 従来のデータベースは、このようには機能しません。 </p>  <p>この拡張機能は、クラウドが停止する理由の一部です。 ユーザーは、最後の1分間にキャパシティプランニングを遅らせることができます。また、そのスイッチを有効にする機能を備えているため、それらが安全であることを知ることができます。</p>  <p>従来のデータベースは、そのようなニーズに応じて拡張することはできません。 スケーリングには2つの方法があります。垂直方向のスケーリングでは、デプロイの対象となる高コストのプラットフォームを購入するか、シャーディングによるアドホックスケーリングによって、水平方向および垂直方向にパーティション分割します。</p>  <p>この方法の問題は、これがパーティション分割戦略であると判断した後、パフォーマンスの次の次数に進むことが困難になるということです。 また、アプリケーションごとに1回だけです。 eBay はこのアプローチを開拓しています。2002に戻ると、Sun は最大のサーバーを販売できるようになりました。これは、数十のコンピューターにわたってパーティション分割されています。</p>  <p>これまで8年間のテクノロジが導入されていますが、オープンソースを使用する場合でも、これらの種類のソリューションはアプリケーションに透過的ではなく、1つのユースケースに密接に関連付けられているので、他のインフラストラクチャには特に適用できませんでした。</p>  <p><strong>Robert:</strong> これらのテクノロジによって実現されるストレージのスケールにショックがありますか。 Flickr は、1分ごとにアップロードされた3000の写真のようなものを取得し、Facebook は1日に12テラバイトの順序で、21ペタバイトのデータストアに何かを追加します。 ユーザーが生成したコンテンツサイトによって保存されたデータが unimaginably に大きくなる可能性があることを最初に認識したのはいつですか。</p>  <p><strong>Jonathan:</strong> Cassandra での作業を開始する前の背景は、Mozy というバックアップ会社用にペタバイト規模のストレージシステムを構築していたので、私はこれを使用しました。</p>  <p>しかし、さまざまな方法では、構造化されていないデータを処理しているのに対して、データベースを使用する場合は待機時間が短く、揮発性が低いため、このような問題が発生しやすくなります。 当然ながら、待機時間の短いように S3 を使用しているユーザーもいますが、期待される大きさは、データベースが応答すると予想されるものとは異なります。</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4747.cassa.png" border="0" style="float: left;"></a>Cassandra は、NoSQL の動きとして大まかに呼ばれるものの一部です。 ほとんどの場合、NoSQL データベースについて考えられるのは、Hadoop や HTFS のようなものではなく、非常に短い待機時間要件を持つ構造化データを対象とすることです。これは、非リレーショナルデータストアとして参照できます。 構造化されていないデータを処理するだけで、データベースよりも分散ファイルシステムの方が優れています。</p>  <p><strong>Robert:</strong> しかし、Facebook はまだ MySQL を使用していますが、基本的には NoSQL な方法で使用されています。</p>  <p><strong>Jonathan:</strong> 直角Facebook のインフラストラクチャの大部分は、Cassandra での作業を登場しています。 Twitter でも同様の話です。 eBay は Oracle を使用していますが、NoSQL の方法でも非常によく使用されています。 これらのプロジェクトが現在開始されている場合は、さまざまな決定を行うことになりますが、投資を行って、問題を ironed にすることはできません。</p>  <p>Cassandra のプロジェクトチェアとして、私は Cassandra エバンジェリストの少しですが、dogmatic については説明しません。 成熟した CTO の一部として、エンジニアはプロジェクトごとに新しい光沢を追跡することができますが、新しいプロジェクトについては Cassandra を慎重に評価することが理にかなっています。 Cassandra は、従来のデータに対して5年前と同じアプローチを使用するのではなく、新しいアプリケーションのためのスケーラブルなインフラストラクチャを実現するという目標を達成します。</p>  <p><strong>Robert:</strong>多くの場合、クラウドで SQL ストアを使用する時期について、Azure の新しいお客様と話し合っています。 Google は、お客様のロードマップにリレーショナルデータベースを SQL しており、SQL Azure ており、Amazon は<a target="_blank" href="https://blog.programmableweb.com/2009/10/28/amazon-launches-rds-a-relational-database-in-the-cloud-service/">リレーショナルデータベースサービス</a>を提供しています。 MySQL であれ、それ以外のものが Amazon EC2 にあっても、多くの人が既存の RDBMS を読み込むだけです。</p>  <p>ただし、場合によっては、一部のシナリオではリレーショナルストレージが必要になるかもしれません。 これは主にレガシアプリケーションをサポートするため、または新しいクラウド開発にも対応していますか。または、リレーショナルデータベースがクラウドのコンテキストでも重要であると考えていますか。</p>  <p><strong>Jonathan:</strong> リレーショナルデータベースは重要であると考えています。 いくつかの重要な問題を解決し、その周囲に非常に豊富なエコシステムを用意しています。これにより、市場投入までの時間を抑えることができます。 SQL Server のようなもので開始され、大規模なマシンを購入するのに最適な価格/パフォーマンスが得ていない企業にとって、特に魅力的な Cassandra があります。 これらの問題は、Cassandra のような新しいテクノロジを習得することよりも大きな問題です。</p>  <p>先月は Cassandra について話してきましたが、そのうちの 2 ~ 3 人は、JavaOne のデータニーズが1台のコンピューターではなくなります。 従来のリレーショナルデータベースはオプションではありません。その時点で、Oracle RAC やその SAN ベースのソリューションや Exadata などを確認できます。 これらはどちらも数百万人ドルで開始します。または、Cassandra のような分散システムの探索を開始することもできます。</p>  <p>そのため、リレーショナルデータベースを使用している方は、ほとんどの場合、Cassandra に移行することを検討しています。これは、ほとんどの場合、スケーリングの側面によっては、信頼性の側面でも Cassandra は複数のデータセンターに対して非常に優れています。1つ以上のデータセンターで <a target="_blank" href="https://blog.reddit.com/2010/07/your-gold-dollars-at-work.html">障害が発生</a> し、クライアントが別のデータセンターにアクセスすることが必要になります。</p>  <p>質問に戻るために、アプリケーションの中には、その性質のためにリレーショナルデータベースに適しているものがあります。 スケールは問題ではありません。問題の性質は、制限された問題のあるドメイン、限られた量のデータ、および1秒あたりのクエリ数の制限があるという点で制限されるため、またはリレーショナル機能が十分に重要であるためです。</p>  <p>場合によっては、Exadata のような問題が発生した場合に、コストをスローする価値があると考えています。 ここでは、Oracle レプリケーションが破損しているために、JP Morgan Chase が2週間前に停止していた状況について考えてみます。そのため、バックアップから復元する必要がありました。</p>  <p>ここには情報が含まれていませんが、これは基本的にすべてのデータベースのデータベースであるため、複雑でした。 ここでは、より多くのユーザーが、リレーショナルデータベースをユニバーサルリポジトリとして持つことを見ていきます。</p>  <p>そのようなシステムで Cassandra に最適なデータを格納するには、複雑さが低く、総保有コストが低く、信頼性が高くなることを理解しておくことができます。 これにより、比較的小規模なコアでは、リレーショナルストレージを省いにすることができます。</p>  <p><strong>Robert:</strong>2008年1月に戻ると、タイトルの下に David <a target="_blank" href="https://en.wikipedia.org/wiki/Michael_Stonebraker">deStonebraker</a> t と Michael によって作成されたブログ記事がありました。 "MapReduce: 一歩後退しています。" これは、明らかではありませんが、既知の手法の特定の実装である、サブ最適化された実装として特徴を持ちます。 また、データベースユーザーが依存するすべてのツールと互換性がないとも言いました。</p>  <p>一方、GigaOM からの最近のレポートでは、現在 RDBMS に格納されている <a target="_blank" href="https://gigaom.com/2010/07/12/nosql-pioneers-are-driving-the-webs-manifest-destiny/">データの 15% ~ 40%</a> が、Cassandra などの非リレーショナルプラットフォームに適していることがわかります。 従来のリレーショナルデータシステムと NoSQL に重点を置いた DB モデル間のリレーションシップが時間の経過と共に進化しているとはどういうことでしょうか。</p>  <p><strong>Jonathan:</strong> これは、多くの人間にとって混乱を招く点です。私は、リレーショナルデータベースが拡張されないことを何度か言いました。しかし、Stonebraker は、"Vertica は問題ありませんよね。 違いは、Vertica、Teradata、Greenplum などの機能によって分析データベースにリレーショナルモデルが存在し、待機時間が非常に長いクエリの量が少ないことです。 データは、頻繁にシステムに一括読み込みされますが、1秒あたりの要求数が数千または数百万になると、ユーザーの要求に応答しません。</p>  <p>そのため、MapReduce とリレーショナルの間に Stonebraker が話し合っている場合、彼は分析のコンテキストで話をしています。 正直に言えば、Stonebraker には、elder statesman として、彼が商用 ventures のプラットフォームとして自分の位置を使用する歴史があります。</p>  <p>この例では、MapReduce は実際には mindshare の Vertica の開始であり、この記事で説明していることを考えています。 この mindshare 関係は、特に Hadoop に当てはまります。 Hadoop HTFS は、構造化されていないストレージソリューションですが、待機時間を気にせずに分析を行う場合には問題ありません。</p>  <p>前に説明したように、NoSQL を使用して Hadoop に負荷をかけている人もいますが、低待機時間の要件と1秒あたり数百万の要求で OLTP またはトランザクション処理について話している場合は、Hadoop のようなものは含まれません。</p>  <p>しかし、最新の NoSQL データベースの中には、OLTP に重点を置いた製品への分析機能の統合が開始されているものがあります。 たとえば、Cassandra は、1月の Cassandra にあるデータに対して Hadoop ジョブを実行するためのサポートを追加しました。</p>  <p>データベースの世界で作業を開始したことがある場合は、1台のデータベースマシンでライブアプリケーションを実行していた日を思い出してください。その後、分析クエリの実行に使用したスレーブがあります。 同じシステムです。 エクスポートと読み込みを行う必要はなく、運用チームにとっては非常に便利です。</p>  <p>しばらくの間、これを行うことはできませんでした。 分析データを Vertica のようなものに読み込んだり、分析クエリを実行するために別の Hadoop クラスターに読み込む必要がありました。これらのデータは、同じ種類のシステムでは実行できませんでした。</p>  <p>このように、Cassandra を使用すると、Cassandra クラスターに対してライブアプリケーションを実行し、Hadoop クエリを実行するためにデータを複数のノードにレプリケートして、2つのワークロードが相互に干渉しないようにすることができます。 このストーリーは、1つのシステムで行うことができます。</p>  <p><strong>Robert:</strong>実際には、ジョブに対して適切なツールを選択する際に発生する根本的な問題について考えています。また、データベースが間違った印象を生成するだけで MapReduce を見ていると思います。 最初の投稿で説明したコメントの1つは、ジョブに対して適切なツールを選択した場合に MapReduce、多くのコンピューターを使用して非常に大きなデータセットを処理するメカニズムであるということです。</p>  <p>Cassandra を実装することによって、 <a target="_blank" href="https://www.datacenterknowledge.com/archives/2010/09/08/digg-downtime-debacle-debated/">格闘 Digg</a> に関する最近の議論が行われています。また、Digg の取り組みと Cassandra への移行が <a target="_blank" href="https://blog.reddit.com/2010/03/she-who-entangles-men.html">成功</a> し、初期の移行が10日以内に完了しました。</p>  <p>組織がその種類のストレージで成功するために対処する必要があると考えている主な懸念事項や変更点は何でしょうか。</p>  <p><strong>Jonathan:</strong> まず、私は、Digg の問題に対して scapegoat を Cassandra していたと考えています。 Quora の説明では、Digg のエンジニアがいくつか登場しましたが、私たちが抱えていた問題については、Cassandra は責任を負いませんでした。 </p>  <p>外部から見た場合、Digg のように、一度に変更しようとしたことになります。これは、古いシステムを破棄して新しい syst m に入れるときの従来の運用上の危険な符号です。 これらは新しいアプリケーション設計で新しいデータベースに移行しているため、防御において、それがどのように実行されたかはわかりませんが、そのような移行を行う場合は常に危険があります。</p>  <p>これに対して、変更 Reddit ははるかに簡単です。 アプリケーションは同じままで、キャッシュレイヤーを MemcacheDB から Cassandra に変更しました。 特に、Cassandra のような新しいテクノロジでは、増分のアプローチが管理下に維持されます。</p>  <p>私は Digg が悪いと思います。これは、ほとんどの人が自分の制御を完璧にしたことによってヒットしたように感じられるからです。 私たちは6月に私たちの Cassandra をしました。私たちは、"09" で、v3 サイトの一部を Cassandra に移植し、エクスペリエンスを体験しています。 私たちはすべてのことを考えているように思えますが、Murphy の法則にはそのようなものがあります。</p>  <p><strong>Robert:</strong> 確かに。 これまでに説明したとおり、Cassandra は、紛失に耐えられるデータを単純に <a target="_blank" href="https://spyced.blogspot.com/2010/04/cassandra-fact-vs-fiction