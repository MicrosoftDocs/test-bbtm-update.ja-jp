  <p>Linux と Azure &mdash; を使用している最新の機能を紹介し、いくつかの興味深いお知らせ &mdash; をお見せするために、2022年2月15日 10:30 9:00 から午前5時 (太平洋標準時) に Azure オープンソースの日をホストします。</p>


  <p>Azure、オープンソース、Linux を一緒に使用して、アプリとデータを次のレベルにプッシュします。 <a href="https://info.microsoft.com/ww-azure-open-source-day.html?ocid=AID3043963_QSG_567527" target="_blank">この無料のデジタルイベントに参加</a> して、azure でオープンソースのワークロードをネイティブに実行し、その機能を拡張し、azure サービスを使用して新しい方法でイノベーションする方法を学ぶことができます。</p>


  <p>このイベントでは、 &rsquo; Microsoft がオープンソースにコミットされ、オープンソースコミュニティと連携して新しいテクノロジを開発する方法について説明します。 Microsoft insider から直接、Linux と Azure を併用 &mdash; する最新のトレンドと機能について説明します。 Azure を初めて使用する場合でも、既に Azure を使用している場合 &rsquo; でも、 &rsquo; オープンソースおよびハイブリッドクラウドテクノロジを使用してアプリとデータを turbocharge する方法がわかります。</p>


  <h2>イベントに参加する7つの理由を次に示します。</h2>


  <ol>
      <li>Azure オープンソースサービスをホストするために Microsoft によって構築された Linux ディストリビューションである CBL-Mariner の内部ついを取得します。</li>
      <li>Azure ハイブリッド特典と Project Bicep を使用して、Azure での Linux 投資の自動化と管理を向上させる方法について説明します。</li>
      <li>Visual Studio Code、GitHub Codespaces、Azure で管理されているデータベースや AI サービスなど、すべての開発者向けのツールを見つけることができます。</li>
      <li>コンテナーと Azure Kubernetes Service (AKS) を使用したアプリケーションの最新化のベストプラクティスについて説明します。</li>
      <li>Red Hat や SUSE など、Microsoft の insider や Linux の業界リーダーからのご意見をお待ちしております。</li>
      <li>ライブチャット Q と A で、専門家に質問してください。</li>
      <li>さらに、Microsoft CEO である Satya Nadella については、Linux の30日<sup>目</sup> の記念日に特別なお知らせをお寄せください。</li>
  </ol>


