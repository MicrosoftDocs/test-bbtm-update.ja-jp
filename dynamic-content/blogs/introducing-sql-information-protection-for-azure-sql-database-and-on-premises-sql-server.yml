Title: オンプレミスSQL Information ProtectionのAzure SQL Databaseの詳細を紹介SQL Server。
Summary: SQL Information Protection のパブリック プレビューを発表し、Azure SQL Database に組み込みの高度な機能を導入し、検出、分類、ラベル付け、保護を行います。
Content: >-
  <p>SQL Information Protection のパブリック プレビューを発表し、Azure SQL Database に組み込まれており、データベース内の機密データを検出、分類、ラベル付<strong></strong>け、保護するための高度な機能が導入されました。 同様の機能は、オンプレミスのアプリケーションにも、SQL Serverを介してSQL Server Management Studio。</p>


  <p>ビジネス、財務、医療、PII など、最も機密性の高いデータの検出と分類は、組織の情報保護の機能において極めて重要な役割を果たします。 次のような場合にインフラストラクチャとして使用できます。</p>


  <ul>
   <li>データのプライバシー基準と規制のコンプライアンス要件 (GDPR など) を満たせるようにする。</li>
   <li>機密データへの異常なアクセスに関する監視 (監査) やアラートなど、データ中心のセキュリティ シナリオ。</li>
   <li>非常に機微なデータを含むデータベースへのアクセスの制御と、セキュリティの強化。</li>
  </ul>


  <h2>データのSQL Information Protection?</h2>


  <p>SQL Information Protection (SQL IP) では、一連の高度なサービスと新しい SQL 機能が導入され、SQL では、データベースの保護を目的とした新しい情報保護パラダイムが形成されます。</p>


  <ul>
   <li><strong>検出と推奨事項</strong> &ndash; 分類エンジンでは、データベースをスキャンして、機微なデータが含まれる可能性のある列を識別します。 その後、Azure portal を介して、適切な分類の推奨事項を確認して適用するための簡単な方法を示します。</li>
   <li><strong>ラベリング</strong> &ndash;感度分類ラベルは、新しい分類メタデータ属性を使用して列に永続的にタグ付けできます。この属性は、SQLされます。 その後、このメタデータは、機密度に基づく高度な監査と保護のシナリオに利用できます。</li>
   <li><strong>監視/監査</strong> &ndash;クエリ結果セットの感度はリアルタイムで計算され、機密データ (<em>現在は Azure SQL DB のみ) へのアクセスを監査するために使用されます</em>。</li>
   <li><strong>可視 性 </strong>- データベース分類の状態は、ポータルの詳細なダッシュボードで確認できます。 さらに、コンプライアンスと監査の目的や他のニーズに使用するために、Excel 形式でレポートをダウンロードできます。</li>
  </ul>


  <p>その他SQL IP 機能は、2018 年を通して引き続き展開&ndash;されます。</p>


  <h2>この方法SQL Information Protection動作しますか?</h2>


  <p>データベース環境SQL機密データを検出、分類、およびラベル付けするプロセスを合理化する目的で、IP を使用するように設計されています。</p>


  <p>組み込みの自動分類エンジンは、機密性の高いデータを含む列を識別し、SQL エンジンに追加された新しい列の機密属性を使用して、列の上に機密メタデータとして簡単に適用できる分類の推奨事項の一覧を提供します。 列を手動で分類してラベル付けすることもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77e320e4-8274-4e08-919b-ce3117aae746.png"><img alt="Screenshot_1-2" border="0" height="728" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac3adb2c-95f6-4a24-8d54-722150cf65cc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_1-2" width="1341"></a></p>


  <p>データを分類してラベル付けすると、詳細な概要ダッシュボードで、データベースの分類状態を可視化できるだけでなく、Excel 形式で分類レポートをエクスポートおよびダウンロードできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e9e14b0-46b4-4353-b76c-3a5d94483913.png"><img alt="Screenshot_2-2" border="0" height="959" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57d28797-975f-4cdb-bc9e-1e1a54aea168.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_2-2" width="1341"></a></p>


  <p>最後に、SQLエンジンは列分類を利用して、クエリ結果セットの感度を判断します。 監査とAzure SQL Database組み合わせると、クエリによって返される実際のデータの感度を監査できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cbf114e-e4cb-4df5-beb6-8beca0aee1cf.png"><img alt="Screenshot_auditing" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edf34595-838b-4c1e-bf41-db684b84bf3e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_auditing" width="868"></a></p>


  <h2>概要今日!</h2>


  <p>データベース環境の可視性を向上SQL Information Protection、機密データへのアクセスを監視するために、現在のデータを試してみるのをお勧めします。</p>


