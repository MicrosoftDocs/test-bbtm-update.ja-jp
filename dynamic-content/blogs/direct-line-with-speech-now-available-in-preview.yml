Summary: '360,000 を超える開発者Azure Bot Service、Azure 上に構築されたボットと仮想アシスタントが大幅に増加しています。 次に示す主な傾向は、これらのアシスタントが音声ファーストの会話エクスペリエンスをサポートする必要性の高まりです。 '
Content: >-
  <p>360,000 を超える開発者が登録Azure Bot Service、&rsquo;Azure 上に構築されたボットと仮想アシスタントが大幅に増加しました。 以下に示す主な&rsquo;傾向は、これらのアシスタントが音声ファーストの会話エクスペリエンスをサポートする必要性の高まりです。 その結果、&rsquo;開発者が仮想アシスタント ソリューション アクセラレータを使用して仮想アシスタントを簡単に構築し、Azure Bot Service を使用して会話型アプリケーションに音声を追加するための手順を実行しました。</p>


  <p>今年の&rsquo; Microsoft Build カンファレンスでは、 <a href="https://aka.ms/directlinespeech" target="_blank">Direct Line Speech</a> チャネルのサインアップの可用性を発表しました。これにより、音声ファースト会話エクスペリエンス用のエンドツーエンド ソリューションの作成が簡素化されます。 本日は&rsquo;、追加のサインアップや承認を必要とDirect Line Speech開発者向けの新しいチャネルがプレビューに入りました。 このリリースでは、グローバルなDirect Line Speechエクスペリエンスをより迅速かつ信頼性の高い会話<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/regions#voice-first-virtual-assistants" target="_blank"></a>エクスペリエンスを実現するために、リージョンのサポートも大幅に拡張されました。</p>


  <h2>Direct Line Speech について</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3482bc76-27f5-4e64-84d0-ae9bc9c6d1f0.png"><img alt="Flowchart diagram showing how to utilize Direct Line speech co-located services" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdc5e7d2-1762-4f6f-bd82-05161ee4b905.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="音声のコロケーション されたサービスをDirect Lineする方法を示すフローチャート図" width="955"></a></p>


  <p>Direct Line Speechは、いくつかの重要なコンポーネントを使用して、音声入力と音声アウトの自然なユーザー インターフェイス用のエンド to エンド ソリューションの作成を簡略化する新しいチャネルです。</p>


  <ul>
      <li><a href="https://aka.ms/speech/sdk" target="_blank">Speech SDK</a> の一部として利用できるデバイス上の API により、互換性のあるボットとの間で音声とリアルタイムの補助信号通信が簡素化されます。</li>
      <li>会話エクスペリエンスで使用するためにウェイク ワード検証、音声テキスト変換、およびテキスト読み上げ機能を調整するクラウド サービス。</li>
      <li>音声ファースト Microsoft Bot Framework低待機時間で信頼性の高い通信用に最適化された新しいチャネル。</li>
  </ul>


  <p>Direct Line Speech チャネルは、要件やブランドに合わせて仮想アシスタントや会話エクスペリエンスを詳細にカスタマイズできる設計です。カスタム ウェイク ワードを使用してアシスタントに独自の<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk-create-kws" target="_blank"></a>一意の名前を付け加えるなどです。</p>


  <h2>作業の開始</h2>


  <p>現在Direct Line Speechチャネルはプレビューで使用できます。 既存のボットを使用するか、 <a href="https://docs.microsoft.com/azure/bot-service/bot-builder-tutorial-basic-deploy?view=azure-bot-service-4.0&amp;tabs=csharp%2Cnewrg" target="_blank">新しいボットを作成します</a>。 Azure portal にアクセスして <a href="https://docs.microsoft.com/azure/bot-service/bot-service-channel-connect-directlinespeech?view=azure-bot-service-4.0" target="_blank">Direct Line Speech</a> チャネルに接続し、使用可能なさまざまなプラットフォームとプログラミング言語に<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstart-virtual-assistant-csharp-uwp" target="_blank"></a>アクセスするためのデバイス アプリケーションの使用を開始します。 何&rsquo;を作成できるのか、フィードバックをお待<a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/support#post-a-question-to-stack-overflow" target="_blank">ちしております。</a></p>
