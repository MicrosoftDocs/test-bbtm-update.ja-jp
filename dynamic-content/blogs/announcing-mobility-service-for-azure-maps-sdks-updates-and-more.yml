Slug: announcing-mobility-service-for-azure-maps-sdks-updates-and-more
Title: Azure Maps、sdk の更新プログラムなどのモビリティサービスの発表
Summary: 'モビリティは、クラウドベースのアルゴリズムや乗り物共有サービスから、エッジ認識、支援型の運転、トラフィックパターン分析まで、さまざまな機能を備えた新しいテクノロジの配列の中心になってきました。これにより、ある場所から別の場所に移動することができます。 '
Content: >-
  <p>モビリティは、クラウドベースのアルゴリズムと乗り物の共有サービスからの領域を持つ新しいテクノロジの配列の中心になっています。また、エッジ認識、支援運転、トラフィックパターン分析 &ndash; に至るまで、さまざまな場所から別の場所に移動することによって、より効率的に作業を進めることができます。 これらは、スケール、リアルタイムインテリジェンス、およびディープな洞察を必要とする困難なイニシアチブです。 <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure Maps</a>を進めるための支援を始めるための取り組みで、 <a href="https://aka.ms/AzureMapsMobilityService">Azure Maps 用のモビリティサービス api</a>が導入されています。</p>


  <p>モビリティサービスは、パブリックな転送のルーティングによって開始されます。これにより、組織は公共の輸送情報とルーティング機能をモビリティ、IoT、物流、資産追跡、スマート都市、および同様のソリューションに追加できます。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eea10614-3ac8-41f5-a359-392d200bb8d6.png"><img alt="Request public transit routes and visualize routes on map." border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1871842-d55c-43ae-8825-cfcd30465de7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="マップにバスルートを表示" width="610"></a></p>


  <p>Azure Maps のモビリティサービス Api は、<a href="https://azure.microsoft.com/en-us/blog/iot-for-smart-cities-new-partnerships-for-azure-maps-and-azure-digital-twins/" target="_blank">昨年発表</a>された<a href="https://moovit.com/" target="_blank">、</a> &ndash; moovit とのパートナーシップによって有効になります。 <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure Maps</a>アプリケーションを通じてネイティブに転送ルーティングを使用して、公共の輸送データを顧客に提供したり、スマート都市、輸送、自動車、フィールドサービス、小売などにまたがるアプリケーションでより深い洞察を生み出したりすることができます。</p>


  <p>操作のコレクションを使用すると、アプリケーションで公共の輸送、bikeshare、scooter 共有、および車の共有の情報を要求して、輸送データとリアルタイムデータの代替モードを利用してルートを計画することができます。 アプリケーションは、次のようなスマート都市および <a href="https://azure.microsoft.com/overview/iot/">IoT</a> シナリオに対して返された情報を使用できます。</p>


  <ul>
   <li>パブリックおよびプライベートの輸送サービスを組み合わせることによる都市輻輳の最小化</li>
   <li>IoT センサーデータを活用して動的ルーティングを有効にする</li>
   <li>City 環境での occupants の移動のシミュレーション</li>
  </ul>


  <p>また、モビリティサービスは、公共輸送の ridership、さまざまな伝送モードのコストと利点、追加のパブリック送信の根拠、道路や駐車の追加の課税機会など、モビリティの傾向に関する追加の洞察も提供します。</p>


  <p>モビリティサービスは、パブリックな転送停止、共有バイク、scooters、自動車などの近隣の転送オブジェクトを特定の場所に対してネイティブに要求する機能を提供します。また、ユーザーは、オブジェクトの詳細を使用して、特定の半径内の特定のオブジェクトの種類を検索して、一連の転送オブジェクトを返すことができます。 返された情報は、停止のためにリアルタイムの到着を要求する場合や、特定のパブリックストップ、アクティブなサービスのアラート、またはメイントランスポート機関に対して停止するほとんどの行の送信の主要な種類など、転送の停止の詳細を処理するために使用できます。 ユーザーは、行番号とグループ情報などの基本的な情報について、または行のジオメトリ、停止のリスト、スケジュールされたリアルタイムの送信到着、およびサービスの警告などの詳細情報について、転送行の詳細を要求できます。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60b808d1-a8a4-4498-bd44-35c5374a20c3.png"><img alt="Show on map nearby transit objects around given location and within specific radius." border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f676b96b-1c3f-47d6-b906-c0774f07ad2a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="近くの転送オブジェクトを要求する" width="610"></a><br>

  <em>指定された場所および特定の半径内の隣接するオブジェクトの移動をマップに表示します。</em>&nbsp;</p>


  <p>また、ドッキングステーションの情報を要求することによって、最も近いドックに残されている利用可能な共有自転車の数を確認することもできます。 利用可能な車両車両を検索しているときに、将来の可用性や現在の燃料レベルなどの詳細が応答に含まれます。 この情報を使用すると、isochrone <a href="https://docs.microsoft.com/en-in/rest/api/maps/route/getrouterange" target="_blank">Route Range</a> api を Azure Maps 呼び出して、燃料または時間の予算に基づいて配信元ポイントから到達可能な範囲 () を計算し、指定された isochrone 内での検索範囲を<a href="https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchinsidegeometry" target="_blank">Geometry api 内で検索</a>を使用して求めることができます。</p>


  <p>モビリティサービスは、旅行計画をサポートしており、最適なルートオプションを返し、metro エリア (city) 内で利用可能なさまざまなトラベルモードを提供しています。 このサービスを使用すると、ユーザーは bus、tram、地下鉄など、1つまたは複数のパブリック転送タイプを要求できます。 また、特定の種類の bikes や、metro 領域で運用されている特定の輸送機関の設定に専念することができます。 また、ユーザーは、複数のパラメーターに基づいて最適なルートを選択することもできます。たとえば、最小のウォーキング、最小転送、目的の出発時間や到着時刻を指定できます。 モビリティサービスは、リアルタイムトリップ計画をサポートし、停止と行のリアルタイムの到着情報を提供します。 Azure Maps は、停止、線、および metro 領域 (city) のサービスアラートに関する通知をユーザーに送信したり、中断が発生した場合に代替ルートを使用して更新された時間を提供したりすることができます。</p>


  <p>モビリティサービスは、最適な現在の状態とは見なされないが、エンドユーザーが推奨できる、複数の代替ルートを返すこともできます。 サービスは、場所、公開された回線、開始時刻と終了時刻など、ルートのスケジュールを構成するさまざまなレッグに関連するデータを返します。 また、転送スケジュールの詳細を、ルートや詳細なスケジュールスケジュールのジオメトリなどの追加情報と共に要求することもできます。</p>


  <h2>SDK の更新</h2>


  <h3>Azure Maps Web SDK</h3>


  <p>このリリースでは、マウスまたはタッチを使用して、ポイント、線、および多角形を簡単に描画できる新しい描画ツールモジュールのプレビューが追加されました。 速度と加速度に基づく計算に加え、アフィン変換、多角形領域の計算、直線への最も近いポイント、および凸状の hulls により、いくつかの新しい空間演算機能が追加されました。 さらに、パフォーマンスの向上、安定性、アクセシビリティの向上にも時間を費やしています。</p>


  <h3>Azure Maps Android SDK 更新</h3>


  <p>Azure Active Directory 認証、線と多角形の描画、およびイベントの発生と処理のサポートを追加しました。</p>


  <h2>Azure Maps の空間操作が一般公開されました</h2>


  <p><a href="https://docs.microsoft.com/rest/api/maps/spatial" target="_blank">Azure Maps 空間操作</a>は、位置情報を取得し、その場で分析して、時間と領域内に発生している進行中のイベントを顧客に通知します。これにより、ほぼリアルタイムの分析とイベントの予測モデリングが可能になります。 空間操作は、最も近いポイント、優れた円距離、バッファーなどのサービスを含む、一般的な地理空間数学的計算のライブラリを使用して、アプリケーションによる場所インテリジェンスの拡張を実現します。</p>


  <h2>更新プログラムの地図制作とスタイル設定</h2>


  <h3>薄いグレーのマップスタイル</h3>


  <p><a href="https://docs.microsoft.com/azure/azure-maps/supported-map-styles" target="_blank">マップスタイルオファリング</a>に新しいマップスタイル淡いグレーを追加しまし &rsquo; た。 濃い灰色のスタイルを補完すると、新しい薄い灰色のキャンバスが作成されます。これにより、お客様は、明るいコントラストマップ上のカスタムデータを視覚化できます。 他のスタイルと同様に、これは Azure Maps Web SDK および Android SDK とシームレスに併用できます。たとえば、データドリブンスタイルを使用して対話型マップを作成したり、ポイント特徴のデータセットからヒートマップしたりできます。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1b17f70-5849-40c6-a469-7813426059d8.png"><img alt="Light grey map style in Azure Maps Level 4." border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd8682b1-e8ad-4f32-b72f-7dd51c973d1c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Maps レベル4の薄い灰色のマップスタイル" width="610"></a><br>

  <em>ズームレベル4</em></p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/493f4c80-eeed-4f3d-a52a-9db1a0763e27.png"><img alt="Light grey map style in Azure Maps Level 15." border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef2a6600-5ad5-4f0d-874d-abd3e1f65404.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Maps レベル15の薄いグレーのマップスタイル" width="610"></a><br>

  <em>ズームレベル15</em></p>


  <h3>歩行経路と歩行経路</h3>


  <p>たとえば、ズームレベル14への移動を含む、歩行およびウォーキングパス用に追加の詳細情報が追加されました。これにより、都市区域や市区町村公園の外観が大幅に向上しています。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07f6d58c-e2d5-4c55-81f4-6a6bcbbf9f21.png"><img alt="Pedestrian and walking paths after cartography update." border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b88908b-0450-4920-ac84-263191cd905f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Maps の歩行経路と歩行経路" width="610"></a></p>


  <h3>道路のネットワークレイヤー</h3>


  <p>より現実的なビューを提供するために、ここでは、車両と歩道横断の両方について、トンネル、ブリッジ、過少パス、およびオーバーパスのレイヤーを示しています。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/549231cf-c8e4-4a58-8263-0de4dc8aa83f.png"><img alt="Road network layering changes. Before (left image) and after (right image)." border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ae2aec7-974e-4e79-8801-295b7997c4c2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Maps 上の道路ネットワークレイヤー" width="610"></a></p>


  <h3>データの表示</h3>


  <p>スタイルと使いやすさを向上させるために、特定の多角形とラベルが、より高いレベルで表示されるようにデータにプッシュされました。 重要度に基づいてどのズームレベルの都市を表示するかを調整するために、データのサイズによって数百の都市が regrouped されています。 その結果、中規模と大規模の都市は、ズームレベル4に移動されました。 シンボルの競合により、中程度の都市は、レベル5まで表示されません。 さらに、すべての国、地域、および都道府県の公園は、ズームレベル7ではなく、ズームレベル4でレンダリングされるようになりました。</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/420a3aa3-1830-421e-b7c1-a12edef927da.png"><img alt="Data rending improvements on Azure Maps." border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3861391-9a5e-4a05-b745-872d181986c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Maps でのデータレンディングの強化" width="610"></a></p>


