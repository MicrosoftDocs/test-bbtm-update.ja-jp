  <h2>グローバルリージョンの可用性</h2>


  <p>Azure Redis Cache はグローバルに広く使用されており、Azure のすべてのリージョンで利用できます。 これには、Azure 中国と Azure Government が含まれます。 詳細については、この <a href="https://azure.microsoft.com/en-us/regions/#services">サービスの可用性</a>に関するドキュメントを参照してください。</p>


  <h2>コンプライアンスと認定資格</h2>


  <p>Azure Redis Cache は、最近、 <a href="https://azure.microsoft.com/en-us/blog/microsoft-payment-card-industry-pci-data-security-standards-dss-revised-for-2016/">支払いカード業界 (PCI) データセキュリティ標準 (DSS)</a>のさまざまなコンプライアンス基準に対して認定されています。 認定を受けたすべての認定と Azure Redis Cache 認証の一覧については、または <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/">Microsoft セキュリティセンター</a>を参照してください。</p>


  <p>Microsoft Azure または Azure Redis Cache を初めて使用する場合は、<a href="https://azure.microsoft.com/en-us/free/">無料の Azure アカウントを作成</a>し、 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-dotnet-how-to-use-azure-redis-cache/">Azure Redis Cache の使用を開始</a>することで、試してみることができます。</p>


  <p>Microsoft が向上させる方法については、 <a href="https://feedback.azure.com/forums/169382-cache">UserVoice</a> のページからフィードバックをお寄せください。 ヘルプが必要な場合、またはご質問がある場合は、 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azurecache">MSDN</a> または <a href="https://stackoverflow.com/questions/tagged/azure-redis-cache">stackoverflow</a>をご覧ください。</p>
