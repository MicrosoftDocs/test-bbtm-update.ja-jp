  <p>azure では、 <a href="https://blogs.msdn.microsoft.com/visualstudio/2018/02/21/your-guide-to-azure-services-for-apps-built-with-xamarin/">xamarin と azure を使用したモバイルアプリ</a>Visual Studio と xamarin を使用したモバイル開発者として提供する必要がある、最も関連性の高いクラウドサービスへのワンストップガイドを作成しました。</p>


  <h2>IOS と Android のネイティブアプリ開発</h2>


  <p>Visual Studio と Xamarin でアプリを構築する場合でも、目標 C、Swift、Java、または React Native を使用している場合でも、 <a href="https://appcenter.ms/signup?utm_source=Azure_mobile_blog&amp;utm_medium=newsletter&amp;utm_campaign=appcenter_Azure_mobile_blog">Visual Studio App Center</a>はエンドツーエンドの開発を簡略化します。そのため、迅速な配布、継続的なフィードバックの取得、適切な問題の作業、ユーザーへの貴重な更新の配信を行います。</p>


  <p>コードリポジトリを Connect し、数回クリックするだけで CI/CD パイプラインを設定できます。クラウドにビルドし、実際のデバイスでテストし、ベータテスターやアプリストアにアプリを配布し、クラッシュデータと分析データを使用して実際の使用状況を監視します。 App Center は API 優先です。これにより、どのサービスが機能するかを選択できます。また、関数やアプリインサイトのような Azure サービス &ndash; と迅速に統合して、<a href="https://blogs.msdn.microsoft.com/vsappcenter/better-decisions-through-better-analytics-visual-studio-app-center-with-azure-application-insights/">分析の詳細</a>を確認したり、<a href="https://blogs.msdn.microsoft.com/vsappcenter/distribute-apps-faster-with-visual-studio-app-center-and-azure-functions-part-i/">継続的なリリースパイプラインを設定</a>したりすることができます。</p>


