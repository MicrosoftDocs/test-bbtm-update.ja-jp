  <p><em>このブログ投稿は、Rajen Kishna、シニア製品マーケティングマネージャー、Azure マーケティング &ndash; によって共同作成されました。アプリの開発</em><em>。</em></p>


  <p>Azure、Visual Studio、Xamarin、Visual Studio App Center は、ユーザーが好む Android アプリと iOS アプリを構築、テスト、デプロイ、および継続的に向上させるための柔軟で信頼性の高いツールとサービスを提供します。 お好きな言語とツールを使って、堅牢なクラウドサービスを活用し、オンデマンドで数百万のユーザーに迅速に拡張できます。</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Visual-Studio-Xamarin-Great-mobile-apps/player" width="480"></iframe></p>


  <h2>モバイル開発者向けのクラウドサービス</h2>


  <p>Azure には、サービスとしてのモバイルバックエンド、データ、人工知能など、クラウドに接続されたモバイルアプリの構築に役立つ多数のサービスが用意されています。また、検索、Id、通信などの追加機能をサポートするためのサービスも用意されています。</p>


  <h3>サービスとしてのモバイルバックエンド</h3>


  <p><a href="https://docs.microsoft.com/azure/azure-functions/">Azure Functions</a> は、モバイルアプリのサーバーレスバックエンドであり、コード (C#、JavaScript、Python、またはその他のサポートされている言語) を入力するだけで、定義可能なイベントによってトリガーされる要求時に実行されます。 バックエンドのコードを迅速に稼働させることができます。</p>


  <p>より完全なソリューションが必要な場合は、Azure App Service の <a href="https://azure.microsoft.com/services/app-service/mobile/">Mobile Apps</a> 機能により、C# または Node.js で記述できるバックエンドが提供されます。これにより、データの保存やオフライン同期、ユーザー認証、プッシュ通知などの機能が提供されます。 App Service バックエンドには自動スケールが付属しており、アプリが拡大したときに成功するように設定します。</p>


  <h3>Data</h3>


  <p>クラウドに接続されたすべてのアプリにデータストレージが必要です。 Azure では、ニーズに合った幅広いソリューションを提供しています。 <a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a>を使用すれば、世界中で簡単にレプリケートできる、非常に短い待機時間と非常にスケーラブルな &rsquo; データベースを利用できます。 また、 <a href="https://azure.microsoft.com/services/sql-database/">Azure SQL Database</a>、完全に管理されたインテリジェントなリレーショナルクラウドデータベース、ファイル、非構造化オブジェクト、キュー、または NoSQL データベースを格納するためのさまざまな<a href="https://azure.microsoft.com/services/storage/">Azure Storage</a>ソリューションがあります。</p>


  <h3>人工知能</h3>


  <p><a href="https://azure.microsoft.com/overview/machine-learning/">Azure Machine Learning</a>は、すべての開発者に人工知能機能をもたらします。 学習モデルを定義し、大規模な計算を実行できます。 Azure Machine Learning Studio には、コードを使用しない実験を可能にする、直感的なドラッグアンドドロップインターフェイスが用意されています。</p>


  <p>使用できる AI サービスの詳細については、 <a href="https://azure.microsoft.com/services/cognitive-services/">Cognitive Services</a>を参照してください。これにより、画像処理、自然言語処理、音声認識などのために拡大するサービススイートが提供されます。</p>


  <h2>.NET を使用したクロスプラットフォームモバイルアプリ開発</h2>


  <p><a href="https://www.visualstudio.com/xamarin">Visual Studio と Xamarin</a>を使用すると、C# を使用して最大95% 以上のコードを共有しながら、Android と iOS 用のモバイルアプリを作成できます。 Azure では、ターンキー、スケーラブル、柔軟なクラウドサービスを追加することにより、バックエンドサービス、プッシュ通知、オフライン同期を使用したデータストレージ、人工知能など、モバイルに不可欠な機能を利用してユーザーを取り戻すことができます。</p>


  <p>Visual Studio と Xamarin を使用して .net のスキルを身に付けましょう。</p>


