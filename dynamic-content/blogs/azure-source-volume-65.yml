  <h2>イベント</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ces-2019-microsoft-partners-customers-showcase-breakthrough-innovation-with-azure-iot-ai-and-mixed-reality/?ocid=AID765057&amp;wt.mc_id=CFID0386">CES 2019: Microsoft パートナー、お客様は、Azure IoT、AI、およびクラウドを使用して革新的なイノベーションをMixed Reality</a></h3>


  <p>接続されたデバイスとエクスペリエンスに対する Azure IoT と Azure AI、およびビジネスを加速するために Azure IoT と Azure AI を選択した新しいパートナーと顧客に対して、引き続き大きな勢いが見られると考えています。 コネクテッド ホーム製品からコネクテッド カー エクスペリエンスまで、この投稿で、ラスベガスの CES 2019 の例を確認してください。 その後、イマーシブでセキュリティで保護されたデジタル エクスペリエンスのイノベーションを示すいくつかの例を見てみます。</p>


  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/manufacturing/ces-2019-the-rise-of-ai-in-automotive/?ocid=AID765057&amp;wt.mc_id=CFID0386">CES 2019: 自動車における AI の台頭</a></h3>


  <p>CES 2019 は、Microsoft インテリジェント クラウド、インテリジェント エッジ、AI 機能の機能を使用して、コネクテッド 車両、自律走行車、スマート モビリティ戦略を顧客やパートナーがどのように強化しているのか、最適な会場でした。 この投稿では、現在発生している革新的な作業のほんの一部の例について説明します。 AI が自動車エコシステム全体でさらに多くの役割を担う中で、業界で先に進む変革の可能性を想像して感動的です。</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/01/07/four-ways-to-take-your-apps-further-with-cloud-data-and-ai-solutions-from-microsoft/?ocid=AID765057&amp;wt.mc_id=CFID0386">Microsoft でクラウド、データ、AI ソリューションを使用してアプリをさらに活用する 4 つの方法</a></h3>


  <p>現在、企業は、提供するソリューションごとに最新のイノベーションを要求しています。 インフラストラクチャとデータ資産がビジネスの需要に対応するにはどうすれば良いでしょうか。 最新のデータ資産を使用してビジネスを変革するための 4 つのヒントについては、この投稿を参照してください。 その <a href="https://info.microsoft.com/ww-landing-TransformYourBusinessWithAModernDataEstate.html?ocid=AID765057&amp;wt.mc_id=CFID0386">後、1 月 24</a> 日 (木曜日) に無料ウェビナーに参加して、価値を最適化し、データ資産の最新化における課題を克服するのに役立つ新機能と製品の詳細を確認します。</p>


  <h2>顧客、パートナー、業界</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/implement-predictive-analytics-for-manufacturing-with-symphony-industrial-ai/?ocid=AID765057&amp;wt.mc_id=CFID0386">交響産業 AI を使用して製造のための予測分析を実装する</a></h3>


  <p>交響産業 AI には、予測運用ソリューションを通じて顧客に真の価値を提供することで、産業用 IoT と AI の約束を実現するというミッションがあります。 2 つのソリューションは、プロセス製造セクター (化学、精化、石油と紙、金属およびマイニング、石油、ガス) に合わせて特別に調整されています。 この投稿では、Asset 360 AI と Process 360 AI の 2 つのソリューションについて説明します。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/gain-insight-into-your-azure-cosmos-db-data-with-qlik-view-and-qlik-sense/?ocid=AID765057&amp;wt.mc_id=CFID0386">QlikView と Qlik Sense を使用して Azure Cosmos DB データに関する分析情報を得る</a></h3>


  <p>さまざまなソースのデータを統合ビューで接続すると、人間の目や脳からは見えない貴重な分析情報が得られる可能性があります。 Azure Cosmos DB ではさまざまな形式でさまざまなソースからデータを収集できるので、このデータを組み合わせて一致する機能は、ビジネスに追加の知識とインテリジェンスを与える上でさらに重要になります。 これは、Qliks&rsquo; の分析および視覚化製品である QlikView と Qlik Sense が何年も実行できた機能であり、現在では Azure Cosmos DB をファーストクラスのデータ ソースとしてサポートしています。 Qlik Sense と QlikView は、さまざまなソースのデータを 1 つのビューに結合するデータ視覚化ツールです。</p>


  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/government/microsoft-azure-powered-opti-platform-helps-atlanta-prevent-flooding/?ocid=AID765057&amp;wt.mc_id=CFID0386">Microsoft Azureを利用した Opti プラットフォームは、アトランタでのフラッドの防止に役立ちます</a></h3>


  <p>アトランタ市のウォーターシェッド管理局は、オプトイ プラットフォームを使用して、ローカルの駐車場での保持期間を効率化することで、水害を防ぐ。 Microsoft CityNext は Opti と提携して、アトランタや他の都市でのフラッドを防ぐ。 Microsoft CityNext は、世界中の都市の競争力、持続可能、および成長を支援しています。 Opti などのパートナーと協力して、Microsoft は都市と協力して、市民の関与、市の従業員の支援、市の運営とインフラストラクチャの最適化、イノベーションと機会の促進のための変革を行っています。 ポートフォリオは、デジタル都市、教育都市、健康都市、より安全な都市、持続可能な都市の 5 つの広範な機能領域にわたってソリューション カテゴリを整理します。</p>


