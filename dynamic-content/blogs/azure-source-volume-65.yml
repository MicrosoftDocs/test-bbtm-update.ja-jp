  <h2>技術的なコンテンツ</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/to-infinity-and-beyond-the-definitive-guide-to-scaling-10k-vms-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0386">無限大まで:Azure で 10,000 台の VM をスケーリングする決定的なガイド</a></h3>


  <p>すべてのプラットフォームには制限があり、ワークステーションと物理サーバーにはリソース境界があり、API はレート制限を受け、仮想パブリック クラウドの無限に認識される場合でも、プラットフォームを過剰使用や誤用から保護する制限が適用されます。 ただし、プラットフォームを極端に使用するシナリオが発生する場合があります。これらの制限は現実の値になるため、それらを克服するために考慮する必要があります。 この課題を解決&rsquo;するには、クラウド プラットフォーム機能のエッジ付近で適用される制限としきい値を考慮に入れるだけでなく、コスト、パフォーマンス、使いやすさも最適化する必要があります。 Buzz は、Azure Virtual Machine Scale Sets (VMSS) を使用して 1 つのセットの制限を超えてスケーリングし、ハイパースケール ストレス テスト、DDoS シミュレーター、HPC の使用例を可能にするスケーリング プラットフォームです。 バズは、エンドポイントへの負荷の生成など、同じアクションを実行して実行する VM の大規模なクラスターを管理するために、多くの Azure コンポーネントを調整します。</p>


  <p align="center"><img alt="Solution diagram showing the flow of a load test scenario" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e00e3aa5-a240-47e2-b8a2-cf506106d4cd.png" title="VM Scale Sets、Azure Functions、Azure Storage、ARM API を使用したロード テスト シナリオ" width="500"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/teradata-to-azure-sql-data-warehouse-migration-guide?ocid=AID765057&amp;wt.mc_id=CFID0386">Teradata から Azure への移行SQL Data Warehouseガイド</a></h3>


  <p>クラウドベースのデータ ウェアハウスの利点が増える中で、従来のオンプレミス データ ウェアハウスからクラウドに移行する顧客の数が急増しています。 Teradata はリレーショナル データベース管理システムであり、お客様が移行を探している従来のオンプレミス システムの 1 つです。 この投稿では、Teradata から Azure への移行に取り組む方法についての洞察を提供する技術的なホワイト ペーパー SQL Data Warehouse紹介します。 移行フェーズ、スキーマの移行、ビジネス ロジックの移行、実際のデータ移行アプローチ、テスト戦略など、データ移行に必要な準備について詳しく説明するセクションに分けて説明します。</p>


  <h3><a href="https://medium.com/microsoftazure/5-microsoft-learn-modules-for-getting-started-with-azure-cf948c8c3caf">Azure でのMicrosoft Learn用の 5 はじめに モジュール</a></h3>


  <p>このクイック 読み取りでは、Ari Bornstein が、Azure サービスを使用して高速化するための上位 5 つの推奨事項を紹介しています。これは、基礎の移動、データの格納、クラウドへのデプロイ、コンテナーの管理、サーバーレス API の使用に役立ちます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/performance-troubleshooting-using-new-azure-database-for-postgresql-features/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Database for PostgreSQL の新機能を使用したパフォーマンスのトラブルシューティング</a></h3>


  <p>Ignite 2018 では、Microsoft&rsquo; Azure Database for PostgreSQL は、お客様からのフィードバックに応じて、パフォーマンスのトラブルシューティングを容易にするための クエリ ストア (QS)、Query Performance Insight (QPI)、およびパフォーマンスに関する推奨事項 (PR) のプレビューを発表しました。 この投稿は、以前の<a href="https://azure.microsoft.com/en-us/blog/performance-best-practices-for-using-azure-database-for-postgresql/?ocid=AID765057&amp;wt.mc_id=CFID0386">投稿 (Azure Database for PostgreSQL</a> を使用するためのパフォーマンスのベスト プラクティス) を基に、最近発表されたこれらの機能を使用していくつかの一般的なシナリオをトラブルシューティングする方法を示しています。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/questions-on-data-residency-and-compliance-in-azure-we-got-answers/?ocid=AID765057&amp;wt.mc_id=CFID0386">データの保存とコンプライアンスに関する質問Microsoft Azure?回答が得ました。</a></h3>


  <p>透明性と制御は、クラウド テクノロジに対する信頼を確立して維持するために不可欠ですが、制限および規制対象の業界には、リスク管理と継続的なコンプライアンスの確保に関する追加の要件があります。 この問題に対処するために、Microsoft は業界をリードするセキュリティとコンプライアンスのポートフォリオを提供しています。 ホワイト ペーパー「準拠しているアプリケーションと Azure でのセキュリティのData Residency<em>については、この投稿を参照してください</em>。 このホワイト ペーパーでは、Azure のセキュリティ、データの保存、データ フロー、コンプライアンスの側面に関するガイダンスを提供します。 これは、データ保護、規制、主権の要件を満たす方法でMicrosoft Azureデータが確実に処理されるのを支援するように設計されています。</p>


  <p align="center"><a href="https://azure.microsoft.com/en-us/blog/questions-on-data-residency-and-compliance-in-azure-we-got-answers/?ocid=AID765057&amp;wt.mc_id=CFID0386"><img alt="Cover of Achieving Compliant Data Residency and Security with Azure white paper" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12a08409-0936-4446-bf6e-83b08b187865.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure での準拠Data Residencyとセキュリティの実現に関するホワイト ペーパー" width="252"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/best-practices-for-alerting-on-metrics-with-azure-database-for-mariadb-monitoring/?ocid=AID765057&amp;wt.mc_id=CFID0386">監視を使用したメトリックに対するアラートのAzure Database for MariaDBプラクティス</a></h3>


  <p>開発者、データベース アナリスト、サイト信頼性エンジニア、または会社の DevOps プロフェッショナルの場合でも、データベースの監視は MariaDB サーバーの信頼性、可用性、パフォーマンスを維持する上で重要な部分です。 この投稿では、MariaDB の最も一般的に監視されるメトリックに関するアラートのガイダンスとベスト プラクティスと、これらのさまざまなメトリックに基づいて改善を検討できる領域について説明します。</p>


  <h2>Azure の表示</h2>


  <h3><a href="https://azpodcast.azurewebsites.net/post/Episode-261-Outage-Communications">Azure ポッドキャスト |第 261 話 - 停止通信</a></h3>


  <p>Kendall、Cale、Evan は、Azure CXP 組織のシニア PM リードである Sami Kubba と、Azure での障害や他の問題の通信の処理方法について話します。 Azure の動作に対する完全な透明性を維持するために、背後で何が起こっているのかについての優れた洞察。</p>


  <p align="center">

  <audio controls="" src="https://azpodcast.blob.core.windows.net/episodes/Episode261.mp3">HTML5 オーディオはサポートされていません</audio>

  </p>


