  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/retail/3-ways-ai-can-help-retailers-stay-relevant/?ocid=AID765057&amp;wt.mc_id=CFID0386">小売業者の関連性を高め、AI が役立つ 3 つの方法</a></h3>


  <p>Microsoft は最近、JDA 企業である Blue Yonder と提携し、新しいテクノロジを使用して急速に進化する小売市場に適応している方法について小売業者を調査しました。 この結果は、小売業者が顧客のロイヤルティ、オンラインでの競争、消費者の期待の変化に新たな課題に直面する中で、クラウドや人工知能 (AI) などのテクノロジへの投資にこれまで以上に取り組んでいます。 予測できない市場で小売業者が存続するのに AI が役立つ 3 つの方法については、この投稿をご覧ください。 &rsquo;NRF に参加する場合は、Microsoft のブースに立ち寄って JDA にアクセスし、価格の最適化ソリューションの詳細を確認してください。</p>


  <h3><a href="https://cloudblogs.microsoft.com/industry-blog/industry/digital-transformation/how-microsoft-ai-empowers-transformation-in-your-industry/?ocid=AID765057&amp;wt.mc_id=CFID0386">Microsoft AI が業界の変革を支援する方法</a></h3>


  <p>AI は、組織がビジネスのやり方を変えるすばらしい機会を提供します。 1,000&mdash; 人の研究者が、Turing Award および Fields Medalin&mdash; 11 ラボの勝者を含め、Microsoft はイノベーション、エンパワーメント、倫理に重点を置いて AI のリーダーとして身を確立しました。 現在、AI の画期的な機能はラボを超えて、すべての企業、すべての業界に良い影響を与える可能性があります。 Microsoft は引き続き AI を調査し、その機能を日常のテクノロジに組み込む中で、倫理的な未来にも取り組んでいます。 &mdash;Microsoft は、テクノロジがそれを使用する人々の多様性を反映するように、人工知能の開発と使用をガイドするために、6 つの原則fairness、信頼性と安全性&mdash;、プライバシーとセキュリティ、インクルーシビリティ、透明性、説明責任を特定しました。 最後に、AI で&rsquo;実行できる操作は、ユーザーが AI で実行できる操作よりも少なくなっています。 ホワイト ペーパー「 <em>Microsofts&rsquo; vision for AI in the enterprise」をダウンロードするには、この投稿を参照してください</em>。</p>


