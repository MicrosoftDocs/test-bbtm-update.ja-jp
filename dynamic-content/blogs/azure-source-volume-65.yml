Summary: Azure で 10,000 台の VM をスケーリングする決定的なガイド。クラウドAzure Migrate Site Recoveryの新しい拡張機能。サービスの一Azure Data Box Disk。さらに多くの情報を得る必要があります。
Content: >-
  <h2>一般提供中</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-data-box-disk/?ocid=AID765057&amp;wt.mc_id=CFID0386">サービスの一般提供を発表Azure Data Box Disk</a></h3>


  <p>Azure Data Box Disk Azure へのオフライン データ転送用の SSD ベースのソリューションである Azure Data Box Disk は、米国、EU、カナダ、オーストラリアで一般提供され、時間の長い間に追加される国/地域が多く追加されています。 各ディスクは、最大 USB 3.1 の速度でデータをコピーし、SATA II および III インターフェイスをサポートできる 8 TB SSD です。 ディスクは 128 ビット AES 暗号化を使用して暗号化され、カスタム パスキーでロックできます。 さらに、Blob Storage のパブリック プレビューに関する発表については、この投稿の最後Azure Data Box。 この機能を有効にすると、BLOB サービス REST API を使用して、Storageの BLOB Data Boxにデータをコピーできます。</p>


  <p align="center"><img alt="Image of a Microsoft Data Box Disk" height="138" src="https://azurecomcdn.azureedge.net/cvt-d14048a63f4b0fe3418929455803e7e26efb92915581cbed630f760b54323552/images/page/services/storage/databox/data-box-disk.png" title="Microsoft Data Box Disk" width="150"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-year-newly-available-iot-hub-device-provisioning-service-features/?ocid=AID765057&amp;wt.mc_id=CFID0386">新しい年、新しく利用可能なIoT Hub Device Provisioning Service機能</a></h3>


  <p>次のAzure IoT Hub Device Provisioning Service の機能が一般提供開始: 対称キー構成証明のサポート。再プロビジョニングのサポート登録レベルの割り当て規則。およびカスタム割り当てロジック。 IoT Hub Device Provisioning Service IoT Hub のヘルパー サービスであり、人間の介入を必要とせずに、適切な IoT ハブへのゼロタッチの Just-In-Time プロビジョニングを可能にし、セキュリティで保護されたスケーラブルな方法で何百万ものデバイスをプロビジョニングできます。 すべての機能は、Azure portal を通じてすべてのプロビジョニング サービス リージョンで利用できます。SDK は、2019 年 1 月末までにこれらの新機能をサポートします (Python SDK を除く)。</p>


  <h2>新機能と更新</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-speech-december-update/?ocid=AID765057&amp;wt.mc_id=CFID0386">Cognitive Services Speech SDK 1.2 &ndash; December update &ndash; Python、Node.js/NPM、その他の機能強化</a></h3>


  <p>開発者は、新しい Python API などCognitive Services Speech Service の最新の機能強化にアクセスできます。 &rsquo;この投稿では、Python API for Speech Service の新機能、Node.js サポート、Linux サポート、パフォーマンス向上のための軽量 SDK、サーバー接続と接続状態の制御、無制限のオーディオ セッション長のサポートのためのオーディオ ファイル バッファリングについて説明します。 Android APK 生成中の ProGuard のサポートも利用できます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-azure-migrate-and-azure-site-recovery-enhancements-for-cloud-migration/?ocid=AID765057&amp;wt.mc_id=CFID0386">クラウドAzure MigrateのAzure Site Recoveryの新機能と拡張機能</a></h3>


  <p>この投稿では、Microsoft Azure Migrate and Azure Site Recovery に追加された新機能の一部を取り上げ、Azure へのリフト アンド シフト移行に役立ちます。 Azure Migrateを使用すると、オンプレミス環境を検出し、Azure への移行を計画できます。 一般的な需要に基づいて、2 つの新Azure Migrate地域 (ヨーロッパとヨーロッパ) でAzure Governmentを有効にしました。 今後、他の Azure 地域のサポートを有効にする予定です。 Azure Site Recovery (ASR) は、オンプレミスの仮想マシン (VM) を Azure の IaaS VM に移行するのに役立ちます。これはリフト アンド シフト移行です。これには、UEFI ブートの種類を持つ物理サーバーのサポート、Linux ディスクのサポート、任意の場所からの移行 (パブリッククラウドまたはプライベート クラウド) が含まれます。</p>


  <p>移行のサポートと移行に関する追加のAzure Site Recovery。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-sql-to-azure-sql-database-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0386">オンライン移行SQL移行Azure SQL Databaseサポート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-mysql-to-azure-database-for-mysql-online-migrations-2/?ocid=AID765057&amp;wt.mc_id=CFID0386">オンライン移行をサポートAzure Database for MySQL MySQL</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-postgresql-to-azure-database-for-postgresql-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0386">PostgreSQL でのオンライン移行Azure Database for PostgreSQLサポート</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/site-recovery-rollup-32/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Site Recovery - 更新プログラムロールアップ 32</a></li>
  </ul>


  <h3><a href="https://azure.microsoft.com/en-us/blog/streamlined-development-experience-with-azure-blockchain-workbench-1-6-0/?ocid=AID765057&amp;wt.mc_id=CFID0386">Azure Blockchain Workbench 1.6.0 での開発エクスペリエンスの合理化</a></h3>


  <p>Azure Blockchain Workbench 1.6.0 が利用可能になったので、アプリケーションのバージョン管理、更新されたメッセージング、スマート コントラクト開発の合理化などの新機能が含まれています。 Workbench の新しいインスタンスは、Azure portal を使用してデプロイするか、アップグレード スクリプトを使用して既存のデプロイを 1.6.0 にアップグレードできます。 このリリースにはいくつかの壊れる変更が含まれるので、詳細についてはブログの投稿を参照してください。 さらに、最新の更新プログラムに関する情報は、Workbench UI 内から利用できます。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f9dbc9-bbef-4712-ac88-5aacb6d01c4e.png"><img alt="Screenshot of Azure Blockchain Workbench Updates screen" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f9dbc9-bbef-4712-ac88-5aacb6d01c4e.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="AZURE BLOCKCHAIN WORKBENCH UI 内で利用可能な最新の更新プログラムのスクリーンショット" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/new-smart-device-security-research-consumers-call-on-manufacturers-to-do-more/?ocid=AID765057&amp;wt.mc_id=CFID0386">新しいスマート デバイスセキュリティ調査: コンシューマーは製造元に対して、より多くのことを行う必要がある</a></h3>


  <p>スマート デバイスエクスペリエンスの魅力がセキュリティの懸念に対してどのように積み上がり、コンシューマーがスマート デバイスをセキュリティで保護する責任を持つのかについて理解を高め、米国、英国、ドイツで 3,000 人を超える人々を投票する消費者調査会社 Greenberg Strategy と提携しました。 この調査では、90% を超えるユーザーが、製造元がデバイスのセキュリティに対してより多くのことを行う必要があるという結果を示しました。ほとんどの人は、パブリック侵害を持つブランドを回避します。 セキュリティは、デバイスの購入を検討しているコンシューマーにとって最も重要な考慮事項であり、コンシューマーは高度にセキュリティ保護されたデバイスに対してより多くの料金を支払う必要があります。 調査の詳細を概説する詳細なインフォグラフィックについては、ブログ記事を参照してください。 Azure Sphereを使用して構築されたデバイスでは、セキュリティで保護されたハードウェア、セキュリティで保護された OS、クラウド セキュリティの組み合わせによって、セキュリティの正常性が常に維持され、ソフトウェア更新プログラムが自動化されます。</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/multi-modal-topic-inferencing-from-videos/?ocid=AID765057&amp;wt.mc_id=CFID0386">ビデオからのマルチモーダル トピックのインフェレンシング</a></h3>


  <p>Azure Video Indexerは、Azure Search、Azure Search、Azure Media Analyticsに基Cognitive Services。 これにより、新しいモデルを使用してビデオから分析情報Video Indexerできます。 Video Indexer でのマルチモーダル トピックのインフェレンシングは、クロスチャネル モデルを使用してメディア コンテンツに直感的にインデックスを付け、トピックを自動的にインジェスできる新しい機能です。 このモデルでは、3 つの異なるオントロジー (IPTC、Wikipedia、および階層的なトピックオントVideo Indexerにビデオの概念を投影します。 &rsquo;Video Indexerモデルを使用すると、メディア ユーザーは直感的な手法を使用してコンテンツを分類し、コンテンツ検出を最適化できます。 マルチモーダルは、ビデオで高レベルの概念を認識する重要なコンポーネントです。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa500b17-9d72-44b7-8db1-806cbc3adb5a.png"><img alt="A diagram represents the analysis of a media file from its upload to the insights" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa500b17-9d72-44b7-8db1-806cbc3adb5a.png" title="Video Indexerの AI モデルを作成する" width="576"></a></p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/01/09/the-january-release-of-azure-data-studio-is-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0386">1 月のリリースの Azure Data Studio</a></h3>


  <p>Azure Data Studio (旧称 SQL Operations Studio) は、Windows、MacOS、Linux 上のオンプレミスおよびクラウド データ プラットフォーム (SQL Server、Azure SQL DB、Azure SQL Data Warehouse など) のファミリを使用するデータプロフェッショナル向けの新しいクロスプラットフォーム デスクトップ環境です。 1 月のリリースには、Azure Active Directory認証のサポート、Data-Tier アプリケーション ウィザードのサポートが含まれます。Iを使用SQL DM パフォーマンス インサイト (プレビュー)SQL Server 2019 Preview 拡張機能の更新。SQL Server Profiler向上。大規模なクエリの結果ストリーミング (プレビュー)ユーザー セットアップインストールのサポートおよびさまざまなバグ修正。</p>


