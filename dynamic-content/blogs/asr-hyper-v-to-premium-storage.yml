Slug: asr-hyper-v-to-premium-storage
Title: Azure Site Recovery を使用して Hyper-v マシンを premium storage に保護および回復する
Summary: 'ASR は、hyper-v 仮想マシンの premium storage へのレプリケーションをサポートするようになりました (System Center vmm で管理されているか、vmm の管理 System Center 下にありません)。 '
Content: >-
  <p>microsoft は、hyper-v 仮想マシン (System Center vmm によって管理されている、または System Center vmm 管理下にない) &nbsp; を Azure の premium storage アカウントにレプリケートするためのサポートを発表します。&nbsp;</p>


  <p>I/o 集中型のエンタープライズワークロードを premium storage にレプリケートすることをお勧めします。これは、読み取り操作の待機時間が非常に短く、VM あたりの高 IOPS と高いディスクスループットを実現します。 azure へのフェールオーバーの時点で、プレミアムストレージにレプリケートされたワークロードは、Premium storage で実行されている Azure virtual machines で稼働し、高レベルのパフォーマンスを実現します。これには、全体と待機時間が含まれます。</p>


  <p>Premium storage へのレプリケーションを設定するには、</p>


  <ul>
   <li>Premium storage アカウント: オンプレミスの仮想マシン/物理サーバーを premium storage にレプリケートすると、保護されたマシン &rsquo; のディスク上に存在するすべてのデータが premium storage アカウントにレプリケートされます。</li>
   <li>Standard storage アカウント: ディスクデータのレプリケートの初期フェーズが完了すると、オンプレミスのディスクデータに対するすべての変更が継続的に追跡され、レプリケーションログとして standard ストレージアカウントに保存されます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/731c63df-0ad3-41a3-9d55-1befbde785de.png"><img alt="Azure Site Recovery - Premium Storage" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7cfbeb2-ccb9-4166-9b88-5ab6c7dd2f14.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: inline; background-image: none;" title="Azure Site Recovery-Premium Storage" width="495"></a>&nbsp;</p>


  <p>Premium storage を使用する場合は、次の点に注意してください。</p>


  <ul>
   <li>Premium storage へのレプリケーションは、クラシックストレージアカウントと Resource Manager ストレージアカウントの両方でサポートされています。</li>
   <li>Premium storage では、5分または15分のコピー頻度がサポートされています (レプリケーションポリシーの設定として構成されています)。 これは、premium storage でサポートされている <a href="https://aka.ms/snapshots-blob">blob あたりのスナップショット</a> の数 (blob ごとの100スナップショット) に基づいています。</li>
  </ul>


  <p>&nbsp;</p>


  <p><strong>Premium storage のサポートマトリックス</strong></p>


  <table border="0" cellpadding="2" cellspacing="0" width="801">
   <tbody>
    <tr>
     <td valign="top" width="399"><strong>シナリオ</strong></td>
