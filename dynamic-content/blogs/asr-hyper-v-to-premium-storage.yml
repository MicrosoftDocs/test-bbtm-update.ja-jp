  <p>&nbsp;</p>


  <p>premium storage のパフォーマンスとスケーラビリティのターゲットなど、premium storage の動作の詳細については、Azure storage チームからの<a href="https://aka.ms/premium-storage-article">Premium Storage に関する詳細なドキュメント</a>を参照してください。</p>


  <p>ASR の使用を開始する準備ができましたか? 現在 Azure Site Recovery を使用して Microsoft Azure するためのワークロードのレプリケートを開始するには、<a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">追加の製品情報を参照</a>してください。 レプリケートするすべての新しい物理サーバーまたは仮想マシンについて、Site Recovery の強力なレプリケーション機能を31日間無料でご利用いただけます。 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN の Azure Site Recovery フォーラム</a>にアクセスして、その他の情報を入手したり、他のお客様と連絡を取ることができます。または、ASR UserVoice を使用して、次に有効にする機能についてお知らせください。</p>


  <p>Azure Site Recovery は Microsoft Operations Management Suite の一部として、コスト効率に優れたオールインワンのクラウド IT 管理ソリューションを使用して、ワークロードの実行場所 (Azure、AWS、Windows Server、Linux、VMware、openstack) に関係なく、ワークロードの制御と管理を実現できます。 既存の System Center のお客様は、Microsoft Operations Management Suite アドオンを利用して、現在の投資を活用してさらに多くのことを支援することができます。 OMS が提供するすべての新しいサービスにアクセスできます。既存のすべての System Center のお客様にとって便利なステップアップ料金が得られます。 また、必要な IT 管理サービスのみにアクセスすることもできます。これにより、すぐにオンボードし、すぐに価値を持つことができ、使用した機能についてのみ料金がかかります。</p>
