    </tr>
    <tr>
     <td valign="top" width="399">VMware 仮想マシン/物理サーバー</td>
     <td valign="top" width="400">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; うん</td>
