Content: >-
  <p>2&rsquo; つの&rsquo;金属を組み合わせて使用した場合は、Colfax Corporation の事業単位である ESAB の機器を使用している可能性があります。 1904 年にスウェーデンで開始された ESAB は、2012 年に Colfax によって買収され、農業、建設、エネルギー、軽くて重い製造、輸送、医療や病院など、世界中の事実上あらゆる業界のお客様に、幅広いポートフォリオを提供しています。 何が行われた場合でも、ESAB はそこにいます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df53c090-8416-427a-aa20-dc37f07983d2.jpg"><img alt=" 098" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bea983-9e43-4d17-9590-5a132d8760ee.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=" 098" width="496"></a></p>


  <p>Colfax は、モノのインターネット (IoT) の進化に合わせ、ビジネスを変革する機会を見ていました。 Data Driven Advantage (DDA)&nbsp; &ndash;という名前の Colfaxs&rsquo; IoT &ndash; イニシアチブのユニークな特徴は、お客様が広範な ESAB ポートフォリオを活用できるというビジョンでした。</p>


  <h2>広範なポートフォリオの相乗効果の活用</h2>


  <p>ESAB のお客様の&rsquo;多くは、トラクター、マイニング機器、風車、農業用フィード などの構成可能な製品を製造しています。 Imagine複雑なプロセス ステップを作成します。 まず、何百もの金属片が切り取り、棚に配置されます。 その後、パーツはファクトリ内を移動します。 各ステップでは、機械の設定、部品の交換または切断、品質の確認、次のジョブの準備に必要な作業が必要です。 ワーカーは、金属、金属部品、および金属金属を注入します。 文書が文字どおり出荷コンテナーを埋め込むような、文書作成のような重要なアプリケーションでの追跡可能性のために、手作業で広範囲に文書化されています。</p>


  <p>&ldquo;お客様は、組み込み方法で、幅広い ESAB ポートフォリオであるリサイクル機器、電源装置、金属のヒント、金属のヒント、機械化された金属、眼鏡、保護具を接続された方法で活用できる場合、製造プロセス全体ですばらしい洞察を得られると、Digital Growth、Colfax の副社長である Ryan Cahalane 氏が説明しました。&ndash; &ndash;&rdquo;</p>


  <h2>IoT の取り組みにおける課題</h2>


  <p>他の企業と同様に、Colfax は、役員の教育、レガシ製品の処理、既存の配布チャネルや販売チームと統合された IoT ソリューションの確保、事業単位間での調整と一貫性のないテクノロジの選択の欠如など、IoT の取り組みで課題に直面しました。</p>


  <p>何年ものパイロット純粋化の後、会社はコア差別化に焦点を当て直し、企業全体で共通のテクノロジ プラットフォームを持つことから効率性を得て、ESAB&rsquo; の深いアプリケーションの専門知識と幅広いポートフォリオを活用して顧客の価値を引き出すというデジタル成長の成功を加速しました。 この再焦点の一環として、この会社はカスタム IoT プラットフォームを開発するビジネスを終了しました。 Azure と IoT <a href="https://www.ptc.com/en/partners/microsoft/thingworx-for-azure">プラットフォーム用の MICROSOFT AZURE Thingworx</a> <a href="https://azure.microsoft.com/en-us/overview/iot/">を選択しました</a>。 &ldquo;Azure 向け ThingWorx をデプロイすると、Colfax&rdquo; のような企業には、デジタル変革に関するより包括的なオファリングが提供されます。」と、RON のシニア ディレクターである Ron Ron は述べています。</p>


  <p>この再プラットフォーム化は 2017 年 12 月に開始され、HMI 2018 イベントによって、ESAB は Thingworx と Azure に基づく、フィールド対応のプロトタイプを使用して、顧客とのテストを開始しました。&trade; 2018 年のフォールスで FabTech は、CutCloud&trade; を使用した切り取りアプリケーションを含むポートフォリオを拡張し、一般的な Thingworx/Azure&rsquo; 参照アーキテクチャを、軌道の宇宙やガスの監視などの他の事業単位製品に展開し始めました。</p>


  <h2>お客様にはすぐにメリットが得られる</h2>


  <p>お客様には、すぐにメリットが得られます。 &ldquo;お客様の 1 人が、利用できる時間の 10&rdquo;% 未満の 1 つのステーション機器を使用していたのに、プロセス全体のボトルネックとなっていると、お客様の 1 人が、1 つのステーション機器を使用していたと、Gm で ESABS&rsquo; DDA イニシアチブの主導者である Ludvig&trade;&rsquo; En gmd 氏は述べています。 &ldquo;さらに、彼らは&rsquo;、高いスキルが必要な他のより重要なプロセスから離れ、その作業にはそのレベルの専門知識を必要としない高価な作業でスタッフを割り当てていました。 この認識により、彼らはプロセスのバランスを再調整し、調整された作業を行い、すべての製品を販売できるラインで大きなスループットを得るのに役立ちます。&rdquo;</p>


  <p>ESAB Digital Solutions を使用すると、プロセス、作業、素材が各部分のコストにどのように寄与するのかについて理解できるデータが顧客に提供されます。 &ldquo;ジョブ ショップ環境では、&rdquo; 顧客は引用プロセスを改善し、利益を増やし、さらに多くのビジネスを獲得することができます。 また、ProductivityCloud&trade; や CutCloud&trade; などの ESAB デジタル ソリューションを使用すると、生産性の向上が不可能になるだけでなく、操作に関わるすべてのユーザーがデータを使用してパフォーマンスを向上させることができます。 次に例をいくつか示します。</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 運用マネージャーは、新しい生産性のドライバーを特定できます<br>

  &bull;&nbsp;&nbsp;&nbsp; 品質エンジニアは欠陥のある金属を追跡し、正しい修理と将来の問題を防ぐ方法を決定できます<br>

  &bull;&nbsp;&nbsp;&nbsp; サービス技術者は、機器に異常がある場合や故障した場合に事前にアラートを受け取り、予防的で予測的なメンテナンスを可能にできます<br>

  &bull;&nbsp;&nbsp;&nbsp; エンジニアがデータを使用して、新しいアプリケーション用の新しいテスト プロセスを迅速に設定できます</p>


  <p>さらに、デジタル変革に対する ESABs&rsquo; アプローチは、顧客の好みに対するコラボレーション アプローチと並行しています。そこでは、幅広いポートフォリオによって、競争力のある機器が好まれる場合でも価値が提供されます。 &ldquo;教育は科学である可能性&rdquo; がありますが、その実践者は優れた技術を考え、知っているツールに非常にアタッチされます。と Enlund は述べています。 &ldquo;Universal Connector インターフェイスと Quality Quality (HKS) を使用すると、他のブランドと簡単&trade; に作業し、ほとんどの同じ価値を提供できます。&rdquo;</p>


  <h2>顧客価値を提供するパートナー</h2>


  <p>ESAB が前進する中で、Microsoft や MICROSOFT および MICROSOFT との密接な関係から成功を収め、顧客価値を提供するパートナーシップに引き続き重点を置く予定です。 &ldquo;Microsoft プレイブックからページを取り出しています。&rdquo; Cahalane は言いました。 &ldquo;世界は別の場所です。 高速&rsquo;に移動します。 競合他社はコラボレーターになる可能性があります。コラボレーションが重要です。&rdquo; 同社は引き続き大規模なポートフォリオ全体でデータ主導の利点イニシアチブを拡大し、現在、独自の運用で同じ共通テクノロジ プラットフォームをパイロット運用しています。 標準ツール、一貫性のあるデータ モデル、最新の分析の機能によって、独自の生産性が向上し、品質が向上し、フィールド内の製品とそれらを作成する操作の間のループを閉じ、新しい分析情報を有効にできる可能性があります。</p>
