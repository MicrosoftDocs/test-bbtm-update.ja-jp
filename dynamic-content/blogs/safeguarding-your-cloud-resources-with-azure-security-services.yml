Title: Azure セキュリティサービスを使用してクラウドリソースを保護する
Summary: クラウドのセキュリティに関する懸念は引き続きありますが、最近の懸念事項が2015から大幅に削除されたことを示す調査から洞察を共有しています。 半数の組織が、オンプレミスのインフラストラクチャよりも安全にクラウドに直面しているという段階になっています。
Content: >-
  <p>クラウドのセキュリティに関する懸念は引き続きありますが、最近の懸念事項が2015から大幅に削除されたことを示す <a href="https://azure.microsoft.com/en-us/blog/new-survey-shows-hybrid-is-leading-approach-security-waning-as-blocker-to-cloud-adoption/" target="_blank">調査から洞察を共有</a> しています。 &rsquo;今では、半数の組織がオンプレミスのインフラストラクチャよりも安全なクラウドに直面しています。 私は、お客様とパートナーとの会話で、クラウドを使用して組織 &rsquo; のセキュリティ体制を向上させる方法についてさらに話をしてきました。 クラウドサービスの使用量の増加によってデジタル変革を推進する組織の多くは、クラウドセキュリティの現在の状態を理解することが不可欠です。</p>


  <p>クラウドベースのイノベーションに対して強力なセキュリティ体制を維持することは、お客様とクラウドプロバイダーの間で分担されます。 Microsoft Azure では、クラウドリソースのセキュリティ保護は Microsoft とお客様のパートナーシップであるため &rsquo; 、Azure で使用できる包括的なセキュリティ制御と機能のセットを理解することが不可欠です。&nbsp;</p>


  <p>Microsoft Azure は、信頼とセキュリティの基盤に基づいて構築されています。 Azure は、セキュリティ、コンプライアンス、プライバシー、透明性に多大な投資を行っており、インフラストラクチャ、アプリケーション、データをクラウドでホストするためのセキュリティで保護された基盤を提供します。 また、Microsoft では、Azure でのデータとアプリケーションの保護に役立つ、組み込みのセキュリティ制御と機能も提供しています。 これらの分類は、次の4つのカテゴリに大別できます。</p>


  <p><strong>ユーザーの id とアクセスを管理および制御する:</strong> 包括的な id 管理は、セキュリティで保護されたシステムの coats です。 認証されたユーザーのみが環境、データ、アプリケーションにアクセスできるようにする必要があります。 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a>は、Azure、Office 365、数百もの一般的な SaaS および PaaS クラウドサービスを含む、すべてのクラウドサービスにわたるアクセスを管理するための中央システムとして機能します。 フェデレーション機能は、オンプレミスの id と資格情報を使用してこれらのサービスにアクセスできることを意味します。また、 <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/" target="_blank">Azure Multi-Factor Authentication</a> は、セキュリティで保護されたサインオンエクスペリエンスを提供します。</p>


  <p><strong>ネットワークとインフラストラクチャのセキュリティを強化します。</strong> Azure は、Azure Vm を相互接続したり、オンプレミスのデータセンターへの接続を確立したりするための、セキュリティで保護されたインフラストラクチャを提供します。 さらに、セキュリティで保護されたサイト間 VPN または専用の <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 接続を使用して、オンプレミスネットワークをクラウドに拡張することもできます。 必要に応じて、ネットワークセキュリティグループ、ユーザー定義ルーティング、IP 転送、強制トンネリング、エンドポイント Acl、および<a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-webapplicationfirewall-overview" target="_blank">Web アプリケーションファイアウォール</a>を構成することにより、<a href="https://docs.microsoft.com/en-us/azure/security/security-network-overview" target="_blank">ネットワークセキュリティ</a>を強化することができます。</p>


  <p><strong>通信および操作プロセスの暗号化:</strong>Azure では、業界標準のプロトコルを使用して、デバイスと Microsoft データセンターの間で転送されるデータを、 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-security-guide?toc=%2fazure%2fsecurity%2ftoc.json" target="_blank">Azure Storage</a>に格納するときに暗号化します。 <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-data-encryption-best-practices" target="_blank">Azure Disk Encryption</a>を使用して仮想マシンのディスクを暗号化することもできます。 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> では、クラウドアプリとサービスで使用される暗号化キーとその他のシークレットを保護および制御できます。 <a href="https://www.microsoft.com/en-us/cloud-platform/azure-information-protection" target="_blank">Azure Information Protection</a> は、機微なデータを分類、ラベル付け、保護するのに役立ちます。</p>


  <p><strong>脅威から防御します。</strong> Microsoft は、グローバルな脅威の監視と洞察のネットワークを使用して、ますます高度な攻撃から実用的なインテリジェンスを実現します。 この脅威インテリジェンスは、さまざまなシグナルソースと大量のシグナルを分析することによって開発されています。 (たとえば、 <a href="https://blogs.microsoft.com/blog/2017/02/10/new-technologies-services-enhance-microsofts-unique-approach-cybersecurity/#U1xveckvKclzEdlU.99" target="_blank">お客様は毎月4500億回にわたってマイクロソフトのサービスを認証し、1か月に1回、マルウェアとフィッシングについて2000億メールをスキャンします。</a>)Azure プラットフォームを保護するためのアプローチには、侵入検出、分散型サービス拒否 (DDoS) 攻撃の防止、侵入テスト、行動分析、異常検出、機械学習などがあります。 追加のサービスを活用して、強力な脅威の防止、検出、軽減策を開発できます。</p>


  <p><a href="https://www.youtube.com/watch?v=f1WVo9jDhPc&amp;index=10&amp;list=PLXtHYVsvn_b_v4EKljH6dGo9qJ7JjItWL" target="_blank">Azure Active Directory Identity Protection</a>を使用すると、侵害された id からのリスクを保護し、軽減することができます。 これは、サイバー攻撃を検出し、リアルタイムで軽減し、Azure AD の構成と条件付きアクセスポリシーの更新を自動的に提案する、クラウドを利用したアダプティブ機械学習ベースの id 保護システムを提供します。 Azure および<a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-antimalware" target="_blank">のマルウェア対策などの</a>サービスは、高度な分析を使用して、脅威の検出だけでなく、脅威の防止にも役立ちます。 Azure Security Center を使用すると、セキュリティ体制を向上させるための推奨事項など、すべての Azure リソースのセキュリティ状態をリアルタイムで一元的に把握することができます。 <a href="https://www.microsoft.com/en-us/cloud-platform/security-and-compliance" target="_blank">Operations Management Suite</a>を使用すると、Azure などの環境 (オンプレミス、AWS) 全体で脅威の防止、検出、迅速な対応を拡張できます。 <a href="https://azure.microsoft.com/en-us/services/log-analytics/" target="_blank">Log Analytics</a> サービスは、物理的な場所に関係なく、すべてのワークロードの何百万ものレコードを簡単に分析するためのリアルタイムの洞察を提供します。</p>


  <p>これらは、Azure で使用できる広範なセキュリティ制御とサービスの例にすぎません。 過去1年間、多くの <a href="https://www.microsoft.com/en-us/trustcenter/security/azure-security" target="_blank">新しいセキュリティサービスと継続的な拡張機能</a>を備えたポートフォリオが拡張されています。</p>


  <p>Microsoft は、クラウド内のデータ、アプリケーション、および id を保護するための継続的なイノベーションに努めています。 最近提供されたイノベーションには次のものが含まれます。</p>


  <ul>
      <li>今月のプレビューで利用可能な<a href="https://azure.microsoft.com/en-us/blog/preview-the-new-enhancements-to-azure-security-center/" target="_blank">新機能と強化</a>された Azure Security Center には、vm へのジャストインタイムネットワークアクセス、アプリケーションホワイトリストに対する自動検出と推奨事項、Microsoft および業界パートナーによって定義されている100の推奨構成を超えるセキュリティベースラインが含まれています。 マイクロソフトの調査チームは、引き続き脅威の状況を監視し、検出アルゴリズムをイノベーションします。 お客様が利用できる新しい脅威の検出には、ブルートフォース検出、送信 DDoS、ボットネット検出、および Windows および Linux vm の新しい行動分析があります。</li>
      <li><a href="https://azure.microsoft.com/en-in/blog/preview-storage-service-encryption-for-file-storage/" target="_blank">File Storage の Storage Service Encryption のプレビュー。</a> IT 組織は、アプリケーションを Azure ファイル共有パスにポイントするだけで、オンプレミスのファイル共有を Azure Files を使用してクラウドにリフトアンドシフトすることができます。 Azure Files では、保存データを暗号化する機能によって保護の強化が提供されるようになりました。</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-threat-detection-general-availability-in-spring-2017/" target="_blank">Azure SQL Database の脅威検出</a>は、既にプレビューで使用できます。 先週、チームは2017年4月に一般公開されることを発表しました。 Azure SQL Database 脅威検出は、Azure SQL Database サービスに組み込まれたセキュリティインテリジェンスの追加レイヤーです。機械学習を使用して、疑わしいデータベースアクティビティを継続的に監視、プロファイル、検出し、顧客が潜在的な脅威を検出して対応できるようにします。</li>
  </ul>


  <p>これらのツールを使用すると、組織は規制要件に準拠しながら、クラウドに安全に移行できます。 Azure がお客様に提供するセキュリティレベルを超えていることが Ricoh USA Inc. によって検出されたことを<a href="https://customers.microsoft.com/en-us/story/ricoh-usa-inc-grows-its-global-ediscovery-business-in-azure" target="_blank">確認</a>します。</p>


  <p>Azure には、強力なパートナーエコシステムがあるため、信頼されたクラウドセキュリティベンダーを簡単に導入できるため &rsquo; 、既存のセキュリティソリューションを活用することができます。 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/security-identity?page=1" target="_blank">Azure Marketplace でパートナーセキュリティソリューションを検索します。</a></p>


