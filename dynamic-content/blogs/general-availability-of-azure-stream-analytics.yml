Title: Azure Stream Analytics の一般提供
Summary: 本日、 の一般提供を発表しました Azure Stream Analytics。これにより、デバイス、センサー、インフラストラクチャ、アプリケーションからのストリーミング データに関するリアルタイムの分析情報が可能になります。
Content: '<p>本日、Microsoft の Information Management Machine Learning の副社長である、The Corporate Vice Vice President Of Information Management &amp; Machine Learning は、デバイス、センサー、インフラストラクチャ、アプリケーションからのストリーミング データに関するリアルタイムの分析情報を可能にする <a href="https://azure.com/sa">Azure Stream Analytics</a> の一般提供を発表しました。 <b>NEC</b>、Nasa、<b>およびErocero</b> などのお客様は、Azure Stream Analytics を使用して、デバイスを使用したリアルタイムのリモート デバイス管理や監視などのシナリオに対して モノのインターネット (IoT) ソリューションを構築します。 <b></b><iframe allowfullscreen="allowfullscreen" frameborder="0" height="150" scrolling="no" src="//channel9.msdn.com/Blogs/Windows-Azure/Azure-Stream-Analytics-Overview/player" style="width: 610px; height: 343px;" width="300"></iframe> Azure Stream Analyticsは、数百万のイベントを数秒で処理できる、フル マネージドの低待機時間で高スループットのストリーム処理ソリューションです。 これは、組み込みの回復性を備え、低いスタートアップ コストでスケーリングするエンタープライズ グレードの SLA を提供します。&nbsp;また、ストリーム処理ロジックを定義する単純なSQLのような言語を提供することで、開発の複雑さを取り上げ、 この記事の詳細については、Azure Stream Analyticsブログ&rsquo;記事 <a href="https://aka.ms/asa-ga">を参照してください</a>。</p>'
