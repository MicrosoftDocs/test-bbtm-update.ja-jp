Title: Azure のオフラインメディアインポート
Summary: 多くのお客様は、オフラインデータストアをクラウドにアップロードする必要があります。 しかし、テープを挿入したり、古いハードディスクに接続したり、方法を調べたりする必要はありません。
Content: >-
  <p>多くのお客様は、オフラインデータストアをクラウドにアップロードする必要があります。 しかし、テープを挿入したり、古いハードディスクに接続したり、フィルムのデジタル化とアップロードの方法を調べたりする必要はありません。 私は、当社のパートナーと Microsoft Azure、オフラインメディアのインポートプログラムを簡単に利用できることを発表しまし &rsquo; た。 このパートナー対応サービスにより、テープ、光学ドライブ、ハードディスク、フィルムなど、ほぼすべてのメディアから Azure にデータを簡単に移動できます。&nbsp;</p>


  <p>現在のストレージメディアを Azure に移行する理由 Azure には、低コスト、アーカイブストレージから高パフォーマンス、SSD ベースのストレージまで、さまざまな柔軟なストレージオプションが用意されています。 ストレージ層を選択するだけで、残りの処理を行います。 データが Azure で利用できるようになると、分析、変換、および分散に関するより価値の高いシナリオをロック解除できます。 一般的な使用例を次に示します。</p>


  <h2>メディアとエンターテイメント</h2>


  <p>オフラインメディアインポートは、エンターテイメント企業がコンテンツ資産を最新化し、認知サービスやメディア分析などのクラウドサービスの配列を活用するための優れた方法です。 私 &rsquo; は、このプログラムが運用ワークフローを変革し、新しい生活を既存のコンテンツに熱中ことができるかどうかについて、この週を NAB しています。 Microsoft Azure の詳細と、それがメディアワークフローとビジネスにどのように役立つかについては、「Brockway &rsquo; s」の<a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-nab-show-2018-welcome/" target="_blank">ブログ</a>記事を参照してください。</p>


  <h2>バックアップとアーカイブ</h2>


  <p>Azure &rsquo; s グローバルで可用性の高い階層型ストレージモデルを使用すると、バックアップメディアとアーカイブメディアのための自然なクラウドの移行先となります。 さらに、広範な ISV サポートおよび Azure Backup や Azure Site Recovery を含む豊富なビジネス継続性ソリューションにより、データとアプリケーションの DR プラットフォームとして Azure を簡単に使用できます。 ダウンタイムが短縮され、障害が発生した場合に迅速に復旧できるようになります。</p>


  <h2>データと分析</h2>


  <p>また、地震調査や genomics シーケンスなどの大規模なデータリポジトリの場合、テープは一般的な保有メディアです。 この情報はテープ上でロックされていますが、のみの分析に実質的に依存しています。 データを Azure に移行すると、HDInsight や Machine Learning などの豊富な分析ツールを利用して、より深い洞察を得ることができます。</p>


  <h2>パートナーはクラウドへの移行を支援します</h2>


  <p>当社のパートナーは、ディスク、テープ、SAN、NAS、さらにはビデオカセットや35にもかかわらず、事実上あらゆる種類のメディアを使用できます。 これらのユーザーは、現在のメディアが世界中のすべての場所で使用できます。 <a href="https://azure.microsoft.com/en-us/services/storage/databox/offline-media-import/">オフラインメディアのインポート web サイト</a>を確認して、近くのものを見つけてください。</p>


  <p>データがテラバイト、ペタバイト、エクサバイトのいずれであっても、オフラインメディアインポートプログラムは、既存のレガシメディアと Azure クラウドのデータを移動する絶好の機会です。 Azure では、お客様のデータ &rsquo; を永続的ホーム &ndash; にし、最後にデータを移行 &rsquo; する必要があります。</p>
