Title: Microsoft と 21Vianet は、中国のクラウド サービスに対する長期的な協力を強化します
Summary: Microsoft と 21Vianet は、中国のお客様に世界クラスのパブリック クラウド サービスを提供するためにパートナーシップを拡張することに合意しました。
Content: >-
  <p>Microsoft と 21Vianet は、中国のお客様に世界クラスのパブリック クラウド サービスを提供するためにパートナーシップを拡張することに合意しました。 &rsquo;Microsoft のグローバルな技術リーダーシップと 21Vianets&rsquo; のローカル運用の専門知識を組み合わせることで、21Vianet によって運営されている Microsoft Azure と Office 365 は、中国で約 4 年連続で前例のない堅牢な 3 桁の成長を達成しました。 Microsoft と 21Vianet によって開発されたこの革新的な協力モデルは、中国における国際クラウド サービスの法的および準拠した運用のための効果的かつ成功した方法として認識されています。</p>


  <p>2013 年に発表され、2014 年 3 月に正式に開始された Microsoft は、21Vianet と提携してクラウド テクノロジを中国に導入した最初の国際パブリック クラウド プロバイダーでした。 顧客とパートナーは、 <b>Haier</b>、 <b>Novo</b>、 <b>Huawei</b> などの確立された中国のブランドから、スマートフォンメーカー <b>のNb</b>、自転車シェア会社 <b>Mobike</b>、自動車メーカー <b>BYD</b>、世界をリードするスポーツ商品会社 <b>Amer Sports</b> 、 <b>Arcplus Data &amp; Innovation Technology</b> などの新しいパワーハウスまで、建設エンジニアリング業界向け統合ソリューション プロバイダーです。</p>


  <p>Office 365 21Vianet が運営するサービスは、2014 年 4 月に中国で開始され、現在は中国&rsquo;の SaaS 市場で第 1 位にランクされています。 現在、Huawei、Tencent、Pactera は 21Vianet Office 365を使用して従業員を支援し、日常業務を最適化しています。</p>


  <p>21Vianet によって運用されている Microsoft Azure と Office 365 は、クラウド ホスト、クラウド ストレージ、データベース、クラウド エンジン、ネットワーク負荷分散、エンタープライズ クラスの電子メール、ファイル共有、オンライン 会議、クラウド バックアップ、ハイブリッド クラウドなど、10 の信頼されたクラウド認定を受け、21Vianet クラウド サービス プロバイダーに中国で最も信頼されたクラウド認定を提供しています。 2017 年には、21Vianet が運営する Microsoft Azure が業界初の&#39;ハイブリッド &quot;&quot; &quot;クラウド ソリューション評価に合格し、信頼されたクラウド会議によって唯一の信頼されたクラウド テクノロジ イノベーション Award-Hybrid&quot; クラウドの評価を受け取っています。 21Vianet は、クラウド サービスに関する最新の規制要件に従って、2017 年 8 月に新しく必要なインターネット リソース コラボレーション サービス (IRCS) ライセンスを取得しました。これにより、中国でのクラウド サービスのコンプライアンスが保証されます。</p>


  <p>中国市場に対する成長の考え方と強い信頼により、Microsoft と 21Vianet は能力を拡大する過程にあります。 Microsoft の CEO Satya Nadella が 11 月に Microsoft Tech Summit 2017 で発表した 21Vianet によって運用されている Microsoft Azure は、2018 年上半期に中国で容量を 3 倍にします。 Azure&rsquo; の容量を拡大することで、柔軟性が向上し、最先端の Azure クラウド サービスへのアクセスが広がります。 また、Azure クラウドの規模、電力、セキュリティで保護されたインフラストラクチャを通じて、多国籍企業が中国の顧客のニーズを満たしやすくなっています。</p>


  <p>中国の Azure サービスの詳細については、21Vianet が運営する Microsoft Azure の公式サイトを<a href="https://www.Azure.cn">参照してください。</a>www.azure.cn。</p>
