Title: Azure Analysis Services Standard S0 価格レベルを追加する
Summary: Azure Analysis Services、より小規模なワークロードをサポートするために Standard S0 価格レベルを追加します。
Content: >-
  <p>この数か月間、プレビューのプレビューに関する肯定的なフィードバックAzure Analysis Servicesされました。&nbsp;多くのお客様はモデルをクラウドに移行し、サービスとしてのプラットフォーム オファリングの管理性が向上しています。 Azure Analysis Services が利用可能な<a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-now-available-in-canada-central-and-australia-southeast/"></a>リージョンが拡張され、Azure Analysis Services フィードバック サイトで求めらたいくつかの機能強化<a href="https://feedback.azure.com/forums/556165-azure-analysis-services">に取り組み中です</a>。</p>


  <p>お客様から求めらたシナリオの 1 つは、クラウド内の小規模なワークロードをサポートする方法です。 1 つの Standard S1 インスタンスで複数のデータベースを実行することもできますが、モデルのサイズとクエリ量に基づいて、より小さいデータベースから始めとする必要があります。 モデル用に 40 の QPUs と 10 GB の RAM を備える新しい小さな価格レベル Standard S0 が導入されています。</p>


  <p>この新しいサイズでは、Standard レベルの残りの部分と同じ機能が提供されます。&nbsp;ユーザーに最適なエクスペリエンスを実現するために、予想される負荷に基づいて引き続きスケールアップとスケールダウンを行います。 たとえば、データの処理時に RAM を追加する必要がある場合は、処理中にスケールアップし、処理後にスケールダウンできます。&nbsp; また、クエリのパフォーマンスを向上するために営業時間内にスケールアップしたり、時間外にスケールダウンしたり、さらにコストを削減するために必要なときに一時停止したりすることもできます。&nbsp;Azure Monitoring API を使用して、Azure portal QPU 使用率を追跡できます。 モデルは使用可能な RAM に収まる必要があります。 Azure Portal のメモリ消費量を確認して、Standard S0 がワークロードに適している必要があります。</p>


  <p>Standard S0 サイズをお試しください。その仕組みをお知らせください。 MSDN フォーラムのページで<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureAnalysisServices"> Azure Analysis Servicesを共有できます</a>。&nbsp;フォーラムは、コミュニティから支援を受けるのに最適な場所です。</p>


  <p>新しいAzure Analysis Services? 最初のデータ <a href="https://azure.microsoft.com/en-us/services/analysis-services/">モデルを作成 </a>Azure Analysis Servicesする方法を <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/">確認します</a>。<br>

  &nbsp;</p>
