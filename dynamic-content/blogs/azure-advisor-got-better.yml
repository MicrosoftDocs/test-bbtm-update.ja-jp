Title: Azure Advisor-パーソナライズされたベストプラクティスサービスが向上しています
Summary: Azure Advisor – azure のベストプラクティス向けにパーソナライズされたクラウドサービスで、高可用性、セキュリティ、パフォーマンス、コストのために Azure リソースを最適化することができます。
Content: >-
  <p><em>このブログ投稿は、Wagner、Program Manager、Microsoft Azure によって共同作成されました。</em></p>


  <p><a href="https://azure.microsoft.com/services/advisor/">Azure Advisor</a> は、azure のベストプラクティス向けにパーソナライズされたクラウドサービスであり、可用性を向上させ、保護を強化し、azure リソースのパフォーマンスを最適化し、IT 予算の利益を最大化するのに役立ちます。 Azure Advisor は今年の前半で一般提供されています。 そのため、Azure のお客様によって数十の推奨事項が実装されています。 ありがとうございます。</p>


  <p>現在、お客様のフィードバックに基づいて最近ロールアウトされた多数の機能が強調されています。 これらの機能を使用すると、すべてのサブスクリプションでの推奨事項をより包括的に把握できるだけでなく、特定の組織のニーズに合わせて Azure Advisor をカスタマイズすることもできます。</p>


  <h2>新機能 &rsquo;</h2>


  <p>Advisor は、高可用性、セキュリティ、パフォーマンス、コストの4つのカテゴリ &ndash; で、複数のサブスクリプションにわたる推奨事項の全体的な状態を簡単に確認できるように、すべての新しいダッシュボードを提供します。 アクティブな推奨事項の全体的な状態、その影響、および最適化できるリソースの数を確認できます。 また、[コストの推奨事項] カテゴリには、このカテゴリのすべての推奨事項を実装した場合に達成できる節約可能な合計が強調表示されます。 これは、ビジネスクリティカルなリソースの回復性と安全性を高めたり、スマートチャットボットを構築したりするなど、次の IT プロジェクトを実行するために必要となる可能性のある追加の IT 資金を見つけるための優れた方法です。</p>


  <p>さらに、PDF 形式と CSV 形式の新しいレポートを使用すると、組織内で Advisor の推奨事項を共有し、実装の優先順位と共同作業を行うことができます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3260c8a4-f5b9-4f58-83eb-a1b3d3a26af2.png"><img alt="Microsoft Azure Advisor - dashboad" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d7206c-bf6d-424f-8223-9c27c35ccdf4.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Advisor-ダッシュ boad" width="1920"></a></p>


  <p>&nbsp;</p>


  <p>構成オプションを使用すると、必要に応じて Advisor を調整できます。 たとえば、[ &ldquo; リソース &rdquo; ] セクションでは、非運用環境のリソースグループをオフにするだけで、非運用環境のワークロードに推奨事項が表示されないようにすることができます。 多くの場合、Advisor は使用率の低い仮想マシンを特定しますが、使用率が低い場合は CPU 使用率のしきい値に対して異なる条件を設定します。 [ &ldquo; ルール &rdquo; ] セクションでは、サブスクリプションごとに必要な CPU しきい値をカスタマイズできます。</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60577705-2d47-46ca-892b-8264e89dcdf8.png"><img alt="Microsoft Azure Advisor - configuration" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdcbf15b-dd5c-4c09-9b88-ba4a6b3b79a8.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft Azure Advisor-構成" width="1920"></a></p>


  <h2>次の手順</h2>


  <p>Azure portal には、 <a href="https://aka.ms/AzureAdvisor" target="_blank">Azure Advisor の推奨事項</a>を無料でご確認ください。</p>


  <p>&rsquo;ここでは停止しています。私たちは、お好きな追加のアドバイザー機能に取り組んでいます。 今後数か月の間、追加の機能が広く利用可能になるため、お客様の更新を継続します。</p>


