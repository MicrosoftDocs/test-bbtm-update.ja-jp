Title: 新Azure Security Centerと Azure プラットフォームのセキュリティ機能
Summary: Microsoft Ignite では、Microsoft のチームが構築した多くの新機能を共有し、Azure Security Centerと Azure Platform を使用してセキュリティを強化しています。
Content: >-
  <p>Microsoft Ignite では、&#39;と Azure プラットフォームを使用してセキュリティを強化するためにチームが構築した多くの新機能を再Azure Security Center共有しています。 新しいイノベーションの長い一覧が用意されています。このブログでは、一般的な方向性を示し、お気に入りの新機能の一部を要約しています。 詳細については、この記事の投稿ですべての詳細を<a href="https://techcommunity.microsoft.com/t5/Azure-Security-Center/Ignite-2019-releases-for-Azure-Security-Center-and-Azure/ba-p/975570" target="_blank">Azure Security Center Communityできます</a>。</p>


  <h2>次の方法で必要な保護を有効Azure Security Center</h2>


  <p>Azure Security Centerは、セキュリティ体制を強化し、Azure、オンプレミス、その他のクラウドで実行されているワークロード全体で高度な脅威保護を提供する統合インフラストラクチャ セキュリティ管理を提供します。 これにより、セキュリティ態勢の継続的な評価が可能になります。また、Microsoft&rsquo; の膨大な脅威インテリジェンスを使用してサイバー攻撃<em></em>から保護し、統合されたコントロールを使用してセキュリティをより迅速に実装するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/002dff1b-3402-46c6-9a75-06c394a51add.png"><img alt="A screenshot of the Azure Security Center overview tab." border="0" height="667" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35deae58-de9a-4df4-be6a-7f6a626349e2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ASC の概要" width="1000"></a></p>


  <p>このSecurity Center、何百もの組み込みのセキュリティ評価を使用してマシン、ネットワーク、Azure サービスのセキュリティを監視したり、中央のダッシュボードに独自のを作成することができます。</p>


  <h2>コミュニティAzure Security Center&rsquo;パートナー向けプラットフォームを使用したサポート範囲の拡張</h2>


  <p>絶えず進化する脅威のランドスケープには、保護、クラウド セキュリティの態勢、エンタープライズ規模のデプロイ、自動化に対する新しいアプローチが必要です。 Microsoft インテリジェント セキュリティアソシエーションのメンバーとの提携を通じて、 <a href="https://www.microsoft.com/security/partnerships/intelligent-security-association" target="_blank">Microsoft</a> は膨大なナレッジ プールを活用して、サイバーセキュリティの脅威が増大する世界から防御することができます。</p>


  <p>組み込Security Center&#39;パートナーの推奨事項に対して、すべての機能を活用します。 Azure Security Center&#39;シンプルなオンボード フローにより、Check Point CloudGuard、CyberArk、Tenable などの既存のソリューションが接続され、すべてのセキュリティ態勢に関する推奨事項を 1 か所で表示できます。 統合レポートを実行し、接続Security Center&rsquo;関する推奨事項をエクスポートします。</p>


  <p>追加のスクリプト、コンテンツ、コミュニティ リソースの Azure Security Center コミュニティ メニューを通じて、Security Center で使用されるポリシー<a href="https://aka.ms/ASC_Community" target="_blank"></a>と構成の投稿と改善に役立つユーザーを招待します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e09b9c-9eb2-4e42-956e-fd9d677f494b.png"><img alt="Screenshot of the Azure Security Center Community page." border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f65b28c-c6f2-4df7-b751-7c4289de2f0f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Community" width="1000"></a></p>


  <h2>クラウド リソースの脅威保護の強化</h2>


  <p>脅威保護は、サービスとしての<a href="https://docs.microsoft.com/azure/security-center/security-center-os-coverage" target="_blank">インフラストラクチャ (</a>IaaS) レイヤーから Azure のサービスとしてのプラットフォーム (PaaS) リソース (Azure IoT や Azure App Service、オンプレミスの仮想マシンなど) まで、さまざまなサービスにわたる攻撃を検出して防止します。</p>


  <p>調査、脅威ハンティング、他のセキュリティ ソリューションからのシグナルとの関連付け、およびセキュリティ オペレーション センター (SOC) レベルの管理のために、脅威検出の結果を Azure Sentinel にストリーム配信します。</p>


  <p>最新の脅威保護機能は次のとおりです。</p>


  <ul>
   <li>Azure 仮想マシンでホストされているSQL Serverの脅威保護と脆弱性評価のサポート。</li>
   <li>VM の脆弱性評価機能は、仮想マシン保護オファリング (Qualys を利用) の一部で、追加コストはかからずに提供されます。 Security Centerを収集し、セキュリティ スコアの一部として表示します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-os-coverage" target="_blank">Azure Kubernetes Service (AKS)</a> に重点を置くコンテナーの脅威保護スイートには、コンテナー イメージの脆弱性のスキャン、AKS クラスターのセキュリティで保護された構成、Kubernetes ランタイム アクティビティでの脅威検出が含まれます。</li>
   <li>脅威の防止Azure Key Vaultリージョンでプレビュー北米されています。 これにより、Azure Key Vault で暗号化キー、証明書、シークレットにアクセスしたり、悪用したりしようとする、通常とは異なる、害を及ぼす可能性のある試行を検出するセキュリティ インテリジェンスの層が追加されます。</li>
   <li>
   <div align="left">Azure Storage の脅威保護では、ハッシュ評価分析とアクティブな Tor 終了ノード (匿名化プロキシ) からの疑わしいアクセスを使用して Azure Storage へのマルウェアのアップロードを検出するために Microsoft Threat Intelligence を利用した新しい検出が提供されます。ストレージ アカウント全体で検出されたマルウェアを表示するには、次のAzure Security Center。</div>
   </li>
  </ul>


  <p align="left"><strong>クラウド セキュリティ体制管理の機能強化</strong></p>


  <p align="left">構成の誤りは、クラウド ワークロードのセキュリティ侵害の最も一般的な原因です。 Security Center、&rsquo;Azure 環境全体に対する鳥の目のセキュリティ態勢ビューが提供され、Azure セキュリティ スコアを使用してセキュリティ態勢を継続的に監視し、 <a href="https://docs.microsoft.com/azure/security-center/security-center-secure-score" target="_blank">改善することができます</a>。 Security Centerリソース間の誤った構成を特定して修正し、コンプライアンスを維持するために、セキュリティ ポリシーを管理および適用するのに役立ちます。</p>


  <p align="left">新機能:</p>


  <ul>
   <li>
   <div align="left">セキュリティ スコアの簡略化: 更新されたパーセンテージ ベースのセキュリティ スコアを使用して、セキュリティ スコア コントロールの可視性を向上し、スコアを計算するためのより信頼性の高い方法を提供します。</div>
   </li>
   <li>
   <div align="left">新しいクイック修正機能を使用して、構成ミスに迅速に対処します。</div>
   </li>
   <li>
   <div align="left">Azure Policy で作成されたカスタム評価をセキュリティ スコアに追加し、そのコンプライアンス状態を Security Center。</div>
   </li>
   <li>
   <div align="left">NIST SP 800-53 R4、SWIFT CSP CSCF v2020、カナダ連邦 PBMM、UK Official などの新しい規制基準セットに対して、UK NHS と共にコンプライアンス状態を自動的に評価します。</div>
   </li>
  </ul>


  <p>誤った構成は攻撃の主要なソースであり、セキュリティ スコアを向上すると、全体的なセキュリティ態勢に大きな違いを生み出す可能性があります。</p>


  <h2>アプリケーションを使用してセキュリティをより迅速に実装Azure Security Center</h2>


  <p>大規模な組織がエンタープライズ規模で Security Center&rsquo; の結果を活用できるよう、Azure Security Center は引き続き明確な API、自動化、管理機能を提供します。これは、お客様が Security Center を組織全体で使用されるワークフロー、プロセス、ツールに接続するのに役立ちます。</p>


  <p>Security Center の新機能により、推奨事項またはアラートに基Azure Logic Appsトリガーを使用して、豊富なワークフローを作成できます。 Logic <a href="https://docs.microsoft.com/connectors/" target="_blank">App</a> コネクタの膨大なコミュニティでサポートされているカスタム アクションを実行するロジック アプリを構成するか、提供されているテンプレートの 1 つを使用して、電子メールを送信したり、サービス チケットを開くなどします。</p>


  <h2>徹底的なセキュリティ</h2>


  <p>新しい更新プログラムAzure Security Center、Azure プラットフォーム のセキュリティに関する追加の機能強化がいくつか追加されています。 より多くの作業を行う力を与え、プラットフォーム サービスを継続的に強化して、既存のオファリングを改善し、フィードバックに対処しています。</p>


  <p>プラットフォームに追加される、おすすめの更新プログラムの一部を次に示します。&nbsp;</p>


  <h3>仮想マシンカスタマー ロックボックスのMicrosoft Azureの拡張</h3>


  <p><a href="https://docs.microsoft.com/azure/security/fundamentals/customer-lockbox-overview" target="_blank">カスタマー ロックボックス</a> は、顧客データを含むワークロードへの Azure サポート エンジニア&#39; アクセスを制御する機能を顧客に提供します。この拡張されたサポートにより、お客様は、より大規模な Azure オファリングのデータへのアクセスを制御できます。</p>


  <p>プレビューで利用可能な新しいサービスとシナリオ:</p>


  <ul>
   <li>Azure Storage</li>
   <li>Azure SQL Database</li>
   <li>Azure Data Explorer</li>
   <li>Azure Virtual Machines のメモリ ダンプとマネージド ディスク</li>
   <li>Azure サブスクリプションの譲渡</li>
  </ul>


  <h3>セキュリティで保護されたコードCode Analysis役立つ Microsoft Secure Code Analysis ツールキットのリリース</h3>


  <p>Microsoft Security Code Analysis 拡張機能を使用すると、資格情報スキャナー、BinSkim などのセキュリティ分析ツールを Azure DevOps 継続的インテグレーションと継続的デリバリー (CI/CD) パイプラインに組み込む可能性があります。 開発者の生産性を向上させ、簡単に構成可能なビルド タスクを使用してセキュリティを簡素化します。このタスクは、複雑さ (インストール、更新、保守、実行) を分析ツールから抽象化し、制御を取り下げることなく行います。&nbsp;</p>


  <p>この製品は、現在、統合サポート。 お客様は、既存のクレジットを使用してサインアップするか、サービス料金を支払います。 詳細については、Microsoft Secure のドキュメント ページ<a href="https://aka.ms/mscadocs" target="_blank">Code Analysisしてください</a>。</p>


  <h3>Azure Disk Encryption、カスタマー マネージド キーを提供するサービスの数が多い</h3>


  <p>Azure Disk Encryptionを使用すると、Azure Virtual Machine ディスクを暗号化するために、セキュリティで保護されたキーを使用Azure Key Vault。 以前は、この機能は PowerShell と CLI を使用して使用できます。 これで、この機能が Azure portalに追加されました。これにより、非常に簡単に使用できます。 また、Red Hat Enterprise Linux 7.6 と 7.7、CentOS Linux 7.6、7.7 など、Azure 上の一般的な Linux ディストリビューションの最新バージョンのサポートも追加されました。</p>


  <p>今すぐ Linux 用の<a href="https://docs.microsoft.com/azure/virtual-machines/windows/disk-encryption-portal-quickstart" target="_blank">クイック スタート (Windows</a>クイック スタート) を<a href="https://docs.microsoft.com/azure/virtual-machines/linux/disk-encryption-portal-quickstart" target="_blank">使用して試</a>してください。</p>


  <p>次のサービスは最近、保存時の暗号化のためのカスタマー マネージド キーのプレビューを発表しました。</p>


  <ul>
   <li>Azure Event Hubs</li>
   <li>Azure Managed Disks</li>
   <li>Power BI</li>
  </ul>


  <p>カスタマー マネージド キーによる暗号化を提供するサービスの完全な一覧については、 <a href="https://docs.microsoft.com/azure/security/fundamentals/encryption-atrest" target="_blank">Azure Data Encryption-at-Rest のドキュメント ページを参照してください</a>。</p>


  <h3>組織全体で証明書を管理するための新しい Azure ポリシー (現在プレビュー中)</h3>


  <p>大規模な組織では、何千ものアプリケーションとサブスクリプションに分散された何千もの証明書がキー コンテナーに格納されています。 組織全体のセキュリティとコンプライアンスに責任がある場合は、これらのすべての証明書に対して規則を設定し、それらの規則に従っていることを証明し、違反にフラグを設定する簡単な方法が必要です。 Azure Policy はこれをサポートします。 証明書の新しいポリシーがプレビューで追加Azure Key Vault。</p>


  <ul>
   <li><strong>発行者ポリシー</strong>: 特定の発行者によって発行された (または発行されていない) 証明書にフラグを設定します。</li>
   <li><strong>キーの種類ポリシー</strong>: RSA または ECC のキー ペアによって保護されている (または保護されていない) 証明書にフラグを設定します。</li>
   <li><strong>キー サイズ ポリシー</strong>: 特定のサイズのキーによって (または保護されていない) 証明書にフラグを設定します。</li>
   <li><strong>有効期限ポリシー</strong>: 有効期限から X&rdquo; 日以内に更新された (または更新されていない) &ldquo;証明書にフラグを設定します。</li>
   <li><strong>有効期間ポリシー</strong>: 有効期間有効期間が X 年未満、または X 年以上の有効期間を持つ (または持ってない) &quot;&quot; 証明書にフラグを設定します。</li>
  </ul>


  <p>詳細については、ガバナンス ポリシー <a href="https://docs.microsoft.com/azure/governance/policy/" target="_blank">に関するドキュメントAzure Key Vault参照してください</a>。</p>


  <h3>Azure Key Vault仮想マシン拡張機能が一般提供される</h3>


  <p>Azure Key Vault 仮想&mdash;マシン拡張機能を使用すると、仮想マシンで実行されているアプリは、共通のタスクを抽象化し、ベスト プラクティスの認証、一般的なネットワーク エラーの処理、キャッシュ、キー コンテナーからの証明書の定期的な更新、トランスポート層セキュリティ (TLS) 用の証明書のバインドを抽象化することで、キー コンテナーからの証明書を簡単に使用できます。</p>


  <p>この拡張機能は、現在、<a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows" target="_blank">Windows Linux で</a>使用<a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux" target="_blank">できます</a>。</p>


  <h3>Azure 上のドメインに対する無料の Azure マネージド証明書</h3>


  <p>Azure アプリケーションで TLS を使用しない理由がなされていないことを確認する必要があります。 Azure では、次のサービスでホストされているカスタム ドメインに対して、無料で TLS 証明書が提供されます。 これらの証明書は Azure によって自動的に更新されます。</p>


  <ul>
   <li>Azure CDN証明書 (一般提供)</li>
   <li>Azure Front Door証明書 (一般提供)</li>
   <li>Azure App Serviceと関数の両方に対して管理された証明書を作成します (現在プレビュー中)。</li>
  </ul>


  <p>今後、これを他の Azure PaaS サービスに拡張する予定です。</p>


  <p>これはオプションの 1 つにすみなのに注意してください。 別の証明機関 (CA) の証明書を使用する必要がある場合は、キー コンテナーで管理する証明書を使用するようにこれらの Azure サービスを構成するオプションがあります。</p>


  <h2>詳細情報</h2>


  <p>これらの追加により、Azure はセキュリティで保護された基盤を提供し続け、組み込みのセキュリティ ツールとインテリジェントな分析情報を提供して、クラウドでのセキュリティ態勢を迅速に改善するのに役立ちます。 Azure Security Center、ハイブリッド クラウドの統合セキュリティ管理および高度な脅威保護ソリューションとしての役割を強化します。</p>


  <p>Azure アプリ開発者向け:</p>


  <ul>
   <li><a href="https://aka.ms/mscadocs" target="_blank">Microsoft Secure Code Analysis ツールキットを使用して</a>、セキュリティの問題についてコードを検査します。</li>
   <li>(Web アプリと<a href="https://docs.microsoft.com/azure/cdn/cdn-custom-ssl?tabs=option-1-default-enable-https-with-a-cdn-managed-certificate" target="_blank">関数) Azure CDN</a><a href="https://docs.microsoft.com/azure/frontdoor/front-door-custom-domain-https" target="_blank">、Front Door</a><a href="https://aka.ms/AppServiceManagedCertificate" target="_blank">、App Service</a>リソースに対して TLS を有効にする。</li>
   <li>Azure Key Vault 用の新しい Azure Virtual Machine 拡張機能を評価して、アプリで Azure Key Vault からの証明書を使用する方法を簡略化します (Windows <a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows" target="_blank"></a> <a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux" target="_blank">Linux の場合</a>)。</li>
  </ul>


  <p>組織全体のセキュリティを担当するユーザーの場合:</p>


  <ul>
   <li>新 <a href="https://docs.microsoft.com/azure/governance/policy/" target="_blank">Azure Policy</a>ポリシーを含むKey Vaultを評価して、組織全体の開発者がセキュリティとコンプライアンスのために設定した規則に従う必要があります。</li>
  </ul>


  <p>セキュリティは&rsquo;待てない。 概要をAzure Security Centerして Azure Security Center <a href="https://techcommunity.microsoft.com/t5/Azure-Security-Center/bd-p/AzureSecurityCenter" target="_blank">Tech Community</a> にアクセスし、yoursグループなどの他のセキュリティを念頭に置くユーザーと関わり合えます。</p>


