Slug: fivetran-support-for-sql-data-warehouse-now-generally-available
Title: Azure SQL Data Warehouse と fivetran を使用した最新のデータウェアハウスの簡素化
Summary: fivetran が、Azure SQL Data Warehouse に対するゼロのメンテナンス、ゼロ構成、データパイプライン製品を認定していることを発表しています。
Content: >-
  <p>データから迅速に洞察を得ることは、今日 &rsquo; のビジネス環境で競争力を得るために不可欠です。 最新のデータウェアハウスを使用すると、ビジネスインテリジェンスや高度な分析などのユースケースに対して、すべてのデータを任意のスケールで1つの場所にまとめることができます。</p>


  <p>データウェアハウスの成功の鍵となる要素は、さまざまなデータソースから正規のデータウェアハウスデータベースにデータをレプリケートすることです。 データウェアハウスに確実かつ確実にデータを受信できるようにすることは、成功に不可欠です。 データ統合ツールを使用すると、ユーザーが重要なデータソースに正常に接続できるようになり、ソースシステムとそのデータウェアハウスの間で信頼性の高い方法でデータを移動できます。</p>


  <h2>Fivetran の概要</h2>


  <p>fivetran が、Azure SQL Data Warehouse について、ゼロメンテナンス、ゼロ構成、データパイプライン製品<a href="https://fivetran.com/blog/azure-dwh-launch?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_launch_blog" target="_blank">を認定していることを発表</a>しまし &rsquo; た。 fivetran は、お客様がアプリケーション、ファイルストア、データベースなどのデータを Azure SQL Data Warehouse に読み込むことができるようにする、シンプルで使いやすいシステムです。</p>


  <blockquote>

  <p align="left"><a href="https://fivetran.com/blog/azure-dwh-launch?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_launch_blog" target="_blank"><img alt="fivetran-logo" border="0" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fccacecf-3a23-4fef-87dc-2e3897d73fec.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fivetran- " width="178"> </a> &quot; Azure は、Azure が最速に成長しているため、fivetran ユーザーの移行先として SQL Data Warehouse がサポートされるようになりました。 Microsoft のエコシステムの一部としては、私たちの&#39;しています。&quot;</p>


  <p align="right">- ジョージ Fraser、CEO、Co-Founder Fivetran</p>

  </blockquote>


  <p>また、fivetran &rsquo; s<a href="https://fivetran.com/blog/warehouse-benchmark?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=warehouse_benchmark_2018&amp;utm_content=benchmark" target="_blank">クラウドデータウェアハウスのベンチマーク</a>で Azure SQL Data Warehouse プレゼンスを発表しまし &rsquo; た。これは、クラウドプロバイダーの tpcds 1 tb tpcds パフォーマンスを比較するのに役立ちます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4acbc8ed-b257-4bea-beda-bd07bf6d7c9a.png"><img alt="benchmark-1tb-speed" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/904f7ffa-f24b-4860-9806-c5e7532e18d4.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="ベンチマーク-1 tb 速度" width="549"></a></p>


  <p>Fivetran &rsquo; s が自動化され、すべてのデータコネクタが自動的にレプリケートされます。お客様は次のことが可能です。</p>


  <ul>
   <li>
   <ul>
   </ul>

   <p>標準化されたクエリ可能なスキーマとして、さまざまなソースを SQL DW にまとめることができます。</p>
   </li>
   <li>
   <p>複雑なカスタマイズを避け、すぐに始めましょう。</p>
   </li>
   <li>
   <p>ソリューションが中断されないように、ソースの変更を自動的に調整します。</p>
   </li>
   <li>
   <p>コーディングや定期的なメンテナンスを行わずにデータを確実に配信します。</p>
   </li>
  </ul>


  <p>現在、Fivetran がサポートしているソースは次のとおりです。</p>


  <ul>
   <li><strong>アプリケーション api</strong>: Salesforce、Marketo、Adwords、MixPanel、DoubleClick、LinkedIn Ads、netsuite。</li>
   <li><strong>データベース</strong>: Oracle、SQL Server、Postgres。</li>
   <li><strong>ファイル</strong>: Azure Blob Storage、FTPS、Amazon S3、CSV アップロード、Google シート。</li>
   <li><strong>イベント</strong>: Google アナリティクス360、Snowplow、webhook。</li>
  </ul>


  <p>より包括的な一覧については、 <a href="https://fivetran.com/directory?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=directory" target="_blank">コネクタのページ</a>を参照してください。</p>


  <h2>カスタムコネクタのサポート</h2>


  <p>現在、Fivetran は多くのデータコネクタをサポートしていますが、必要なコネクタ &rsquo; がサポートされていない場合もあります。 その場合は、 <a href="https://fivetran.com/docs/functions/azure-functions?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_functions" target="_blank">Azure クラウドの関数コネクタ</a> を使用して、簡単なカスタムパイプラインを作成できます。</p>


  <p>動作のしくみ: </p>


  <ul>
   <li>カスタムソースからデータをフェッチするための小さな関数を記述します。 次に、増分更新を処理するために、Fivetran、状態ロジックに書き込みます。</li>
   <li>Azure Cloud Functions で関数をホストします。</li>
   <li>fivetran を Connect し、残りの処理を行います。 Fivetran は、データをウェアハウスに読み込み、新しいデータを取得するために、5分ごとに関数を呼び出します。 複製し、段階的に更新します。</li>
  </ul>


  <h2>次の手順</h2>


  <p>fivetran data コネクタの使用を開始する方法については Azure SQL Data Warehouse の<a href="https://fivetran.com/docs/warehouses/azure-warehouse?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_warehouse" target="_blank">ドキュメント</a>を参照するか、 <a href="https://fivetran.com/demo?utm_source=microsoft&amp;utm_medium=ref&amp;utm_campaign=azure_destination&amp;utm_content=azure_warehouse" target="_blank">14 日間の無料試用版</a>をご利用ください。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL DW</a>の詳細については、Twitter <a href="https://twitter.com/AzureSQLDW" target="_blank">@AzureSQLDW</a> での最新ニュースをご覧ください。</p>
