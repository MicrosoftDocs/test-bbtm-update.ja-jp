Title: AI をエッジに取り込む
Summary: 進行状況としては、人間の成果の範囲を進めることを重視しています。 単に trendy として機能を追加するわけではありません。実際の問題を解決するためにこのようにしています。この考え方は進化し続けています。
Content: >-
  <p>今後、インテリジェントクラウドとインテリジェントエッジによって機能強化される傾向が明らかになっています。 インテリジェントクラウドは、パブリッククラウドによって実現され、AI によって支えられている大規模な、広く普及しています。 インテリジェントエッジは、一連の接続されたシステムとデバイスを継続的に拡張したもので、エンドユーザーや生成されたデータに近いデータ &mdash; を収集して分析します。 これにより、顧客は画期的なビジネスの結果を実現する、分散型の接続されたアプリケーションの新しいクラスを作成できるようになります。</p>


  <p>この傾向を上げるために、現在、Azure Cognitive Services コンテナーのプレビューについて発表しています。これにより、クラウドとエッジにまたがるインテリジェントなアプリケーションを構築できるようになります。 Azure Cognitive Services を使用すると、開発者は、直接 AI やデータサイエンスのスキルや知識がなくても、オブジェクトの検出、ビジョン認識、言語の理解 &mdash; などの認識機能 &mdash; をアプリケーションに簡単に追加できます。 120万を超える開発者は、Azure Cognitive Services を検出し、インテリジェントなアプリケーションを構築して実行しようとしました。 コンテナー化は、アプリケーションまたはサービスをパッケージ化して、ほとんどまたはまったく変更せずにコンテナーホストに展開できるようにする、ソフトウェア配布の手法です。</p>


  <p>コンテナーのサポートにより、お客様は、データがどこにあっても、Azure &rsquo; のインテリジェントな Cognitive Services 機能を使用できます。 これは、お客様がコンテンツをクラウドに送信することなく、顔認識、OCR、またはテキスト分析操作を実行できることを意味します。 インテリジェントなアプリは、エッジまたは Azure のどちらで実行される場合でも、移植性が高く、一貫性が向上します。</p>


  <h2>エッジで AI を実行する</h2>


  <p>組織全体で大量のデータが生成されると、お客様はさまざまな環境で AI 機能を柔軟にデプロイできるように要求されています。 Cognitive Services をコンテナーにデプロイすることにより、データが置かれている物理的な世界に近い情報を分析して、応答性が高く、文脈を認識しているリアルタイムの洞察とイマーシブエクスペリエンスを実現できます。 顧客が自分のオンプレミスに展開する Cognitive Services コンテナーは、顧客データ (分析されているイメージやテキストなど) を Microsoft に送信しません。&nbsp;</p>


  <h2>クラウドとエッジ全体で一貫したアプリアーキテクチャを構築</h2>


  <p>Cognitive Services コンテナーを使用すると、堅牢なクラウド機能とエッジの局所性の両方を活用するために最適化された1つのアプリケーションアーキテクチャを構築できます。 コンテナーを使用すると、お客様は、ソリューションに配置された AI モデルをいつアップグレードするかを選択できます。 また、お客様は、エッジまたは Azure のどちらで実行していても、一貫した方法で運用環境にデプロイする前に、新しいモデルバージョンをテストすることもできます。</p>


  <p style="text-align: center;"><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2JlXV" width="560"></iframe></p>


  <p>お客様とパートナーは既にこれらの強化された機能を利用して、ビジネスを推進しています。</p>


  <p><a href="https://psiori.com/" target="_blank">Psiori</a> は、Cognitive Services コンテナーを使用して、ラボのレポートや画像などの医療ドキュメントをエッジ上で直接分析し、保険の払い戻しを自動化し、合理化します。 &ldquo;私たちは、高品質の AI を提供するソリューションを探していました。しかし、ローカルの病院でのコンプライアンス境界をオンサイトで維持することもできます。また、コンテナー &rdquo; の Cognitive Services サポートは、Psiori で Jona Boddinghaus、partner、シニアソフトウェア開発者と呼ばれていました。</p>


  <p>グローバルなプロフェッショナルサービス会社である<a href="https://www.avanade.com/" target="_blank">Avanade</a>は、Cognitive Services コンテナーを使用して、接続が制限されている顧客向けの新しいインテリジェントエッジアプリケーションを構築しています。 &ldquo;私が見ているのは、コンテナーが表示されていて、顧客の摩擦点を軽減 Cognitive Services ということです。これは、リモートの石油リモートテストマシン上などの半切断環境がある &rsquo; 場合や、海上または工場のフロアの中央にある場合、 &rdquo; Avanade の AI に関する CTO の CTO であると言います。</p>


  <p><a href="https://www.intel.com/content/www/us/en/homepage.html" target="_blank">Intel</a> は、Linux コンテナーのセキュリティを提供するハードウェアソリューションに取り組んでいます。 &ldquo;Azure Cognitive Services コンテナーを使用すると、オンプレミスとオフプレミスのどちらでも、一貫したパフォーマンスで AI ソリューションを拡張およびデプロイする方法について、より多くのオプションが提供されます。 ワークロードの強度の増減に合わせてスケールアップすることも、 &rdquo; エッジにスケールアウトすることもできます。これは、ソフトウェアとサービスの INTEL VP である Andy Vargas と呼ばれます。</p>


  <h2>今すぐ開始しましょう!</h2>


  <p>Azure Cognitive Services コンテナーを活用して、今日でインテリジェントなアプリケーションを構築しましょう。 詳細については、テクニカルブログ &ldquo; の「コンテナー &rdquo; <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-azure-cognitive-services-in-containers/" target="_blank">での Azure Cognitive Services</a>の概要」を参照してください。</p>


  <p>Microsoft edge ソリューションの詳細については、「ジュリアホワイト &rsquo; s <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fmicrosoft-azure-enables-a-new-wave-of-edge-computing-here-s-how%2F&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C06507fde2e0548ba23c808d64b5475c4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636779223464774946&amp;sdata=UToaxkL4Q0IfCAi37YZjbkRFfXMz8rj1O0UsRKYNkks%3D&amp;reserved=0" target="_blank">エッジコンピューティングのブログ</a>」を参照してください。</p>
