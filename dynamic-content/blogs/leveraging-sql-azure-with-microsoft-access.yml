Content: <p>[この記事は、チームによってSQL Azureされました。]</p><p>SQL Server Migration Assistant (SSMA for Access v4.2) が更新され、Microsoft Access から SQL Azure へのスキーマとデータの移行がサポートされています。 このリリースでは、ローカルの Microsoft Access データベースからデータを直接簡単に移動できます。 このSQL Server Migration Assistantツールキットは、お客様がデータベースを移行するときに扱う複雑な手動プロセスに取り組むために設計されています。 SQL Server Migration Assistant を使用することで、お客様とパートナーは手動作業を削減できます。その結果、移行に関連する時間、コスト、リスクが大幅に削減されます。 </p>  <p>これで、データの完全なリレーショナル データベースへのアクセスからデータを "アップサイズ" SQL Azure。 (移行アシスタントを使用して) Access データベースから SQL Azureに移行し、すべての利点をSQL Azure。 何より、既存の Access アプリケーション のフロントエンドは、 に存在するデータで引き続き<u>使用SQL Azure</u>。 Access 2010 では、(リンク テーブルを介して) SQL Azure データに透過的に接続し、Access ユーザーとテクノロジ プロバイダーが豊富なエクスペリエンスを作成する機会を開き、"成長に合った支払い" エラスティックベースでクラウドの利点を活用できます。</p>  <p>SQL Azure で Access 2010 を使用する方法の詳細については、TechEd で投稿された詳細なブログを参照してください。このブログでは、開始方法について説明しています。 このブログは、SQL Server Migration Assistant の新しいリリースでは少し最新ではありません。TechEd では、データをデータに直接移動SQL Azure。 更新されたブログの投稿が表示されますので、ご期待ください。</p>  <p>無料の SSMA for Access v4.2 用のダウンロード</p>  <h4>まとめ</h4>  <p>質問、懸念事項、コメントはありますか? 以下に投稿すると、対処を試みることができます。</p>
