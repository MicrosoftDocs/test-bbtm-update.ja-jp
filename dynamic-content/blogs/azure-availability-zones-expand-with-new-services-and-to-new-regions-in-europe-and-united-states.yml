Title: 新しいサービスおよび新しいリージョンで拡張 Azure Availability Zones
Summary: Azure Availability Zones は、顧客のアプリケーションとデータをデータセンターレベルの障害から保護する Azure リージョン内の物理的に分離された場所です。 今年の前半では、次のことを発表しました...
Content: >-
  <p>Azure Availability Zones は、データセンターレベルの障害から顧客 &rsquo; のアプリケーションとデータを保護する Azure リージョン内の物理的に分離された場所です。 今年の前半では、Availability Zones の一般提供を発表しました。 今後、Availability Zones を追加のリージョン、 <strong>北ヨーロッパ</strong> 、 <strong>米国西部 2</strong>に継続的に展開することをご紹介します。 この拡張範囲により、ヨーロッパおよび西部米国で運用しているお客様は、データセンターレベルの障害からの保護により、待機時間の短い同期レプリケーションを必要とするアプリケーションを構築および実行できます。 Availability Zones とリージョンのペアを組み合わせることにより、お客様は、選択した地理的な場所にデータを保存する <a href="https://azurecomcdn.azureedge.net/mediahandler/files/resourcefiles/azure-resiliency-infographic/Azure_resiliency_infographic.pdf" target="_blank">包括的なビジネス継続性戦略</a> を作成できます。</p>


  <p>Azure &rsquo; の世界規模のフットプリントは、140国を超えて顧客に提供する100を超えるデータセンターを持つ54リージョンで構成されています。 Microsoft &rsquo; の全体的な戦略は、お客様がビジネス継続性を確保するための幅広いオプションを確実に提供することです。 Availability Zones は、お客様が高可用性アプリケーションを構築して実行するための回復性を高める機能を提供します。 他のクラウドプロバイダーよりも多くのグローバル <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">リージョン</a> を持つ Azure は、ファーストクラスの回復性を提供するように設計されています。</p>


  <p>Azure リージョン間での Availability Zones の継続的な展開に加えて、Azure SQL Database、Service Bus、Event Hubs、Application Gateway、VPN Gateway、ExpressRoute などのゾーン冗長サービスの拡張されたリストを発表することも&#39;ます。 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">ゾーンとゾーン冗長サービス</a>の詳細については、こちらを参照してください。</p>


  <p>仮想マシンが同じリージョンの2つ以上の Availability Zones で実行されている場合、Azure は業界最高レベルの99.99% のアップタイム SLA を提供します。 詳細については、今日の <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones" target="_blank">Azure Availability Zones</a> の使用を開始してください。 高可用性とディザスターリカバリーを備えたアプリケーションを構築する方法については、 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones" target="_blank">Azure の回復性</a>に関するページを参照してください。</p>
