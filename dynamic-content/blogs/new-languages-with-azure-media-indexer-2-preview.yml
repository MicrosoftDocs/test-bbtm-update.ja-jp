Title: Azure Media Indexer 2 Preview を使用した新しい言語
Summary: Azure Media Indexer 2 では、インデックス作成の高速化と言語のサポートの向上という、お客様にとって最も多くの機能を提供しています。
Content: "<blockquote>\n<p><i><strong>注:</strong> 次のブログ投稿では、Azure Media Analytics のコンポーネントについて説明します。詳細を確認し、作業を開始する方法については、 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/media-services-process-content-with-indexer2/\">ドキュメント</a>を参照してください。</i></p>\n</blockquote>\n\n<p>最近の言語モデルは、speech to text 製品 Azure Media Indexer に更新されてから数か月後に終了しました。 &nbsp;これまでに説明したように、一度に1つずつ言語を追加するのではなく、主にメディアプロセッサを徹底的に取り組んできました。その結果、当初はインデクサーへの最初のメジャーアップグレードが発表されました。</p>\n\n<p><strong>Azure Media Indexer v2 のプレビューを発表することができます。</strong></p>\n\n<p><em>プレビューは最大10分の処理に制限されていますが、パブリック Azure データセンターのすべてのお客様に無料でご利用いただけます。 </em></p>\n\n<p>Azure Media Indexer 2 では、 <strong>インデックス作成の高速化</strong> と言語のサポートの向上という、お客様にとって最も多くの機能を提供して <strong>います。</strong></p>\n\n<h2>パフォーマンスの向上</h2>\n\n<p>従来、Azure Media Indexer は、インデックス作成タスクの処理を完了するためにソースファイルの 2 ~ 3 倍の時間を取っていました。 &nbsp;Azure Media Indexer 2 では、インデックスを作成できる速度は2倍になります。 &nbsp;Azure Media Indexer 2 を使用する場合は、ソースの 1 ~ 1.5 の期間が想定されます。</p>\n\n<h2>新しい言語</h2>\n\n<p>Azure Media Indexer は、英語とスペイン語の音声合成テキストをサポートしています。 &nbsp;Azure Media Indexer 2 では、次の言語がサポートされます。</p>\n\n<ul>\n    <li>英語 [en-us]</li>\n    <li>スペイン語 [es]</li>\n    <li>中国語 (標準中国語、簡体字) [zh-tw]</li>\n    <li>フランス語 [fr-fr]</li>\n    <li>ドイツ語 [de]</li>\n    <li>イタリア語 [it-tt]</li>\n    <li>ポルトガル語 &nbsp; [pt-br]</li>\n    <li>アラビア語 (エジプト) [ar-例]</li>\n</ul>\n\n<p>さらに、メディアプロセッサ用の新しい内部アーキテクチャにより、新しい言語から言語モデルをより迅速に組み込むことができるようになります。つまり、以前よりもはるかに迅速に言語をリリースできるようになります。</p>\n\n<h2>出力ファイル</h2>\n\n<h4>字幕</h4>\n\n<p>Azure Media Indexer のユーザーが使用する主な出力ファイルは、キャプション &rdquo; の形式でした &ldquo; 。 そのため、次の出力形式のみを使用して、このプレビューバージョンの Azure Media Indexer 2 をリリースすることにしました。</p>\n\n<ul>\n    <li>WebVTT</li>\n    <li>TTML</li>\n    <li>SAMI</li>\n</ul>\n\n<h4>Lattice</h4>\n\n<p>Azure Media Indexer と MAVIS の経験豊富なユーザーは、AIB 出力が不足していることに気付きます。 &nbsp;これは、製品 &rsquo; の有効期間に対する経験に基づく設計上の決定です。</p>\n\n<p>バックグラウンドでは、aib ファイルは、カスタム SQL Server IFilter と組み合わせて使用できる強力なバイナリファイル形式であり、lattice データ構造で SQL フルテキスト検索を行うことができます。 &nbsp;これにより、検出された検索における誤否定的なインシデントを減らすことができましたが、アーキテクチャの制約により、Azure SQL やその他のフルテキスト検索エンジンと共に使用することはできず、SQL Server の IaaS インストールに従って、カスタム IFilter を手動でインストールすることもできませんでした。 これは大規模な顧客 painpoint であるため、lattice 検索シナリオをサポートするためのより優れたアプローチを採用することにしました。</p>\n\n<p>現在、新しい出力形式の設計に取り組んでいます。 &nbsp;この新しい形式は、AIB ファイルの重要な詳細情報で構成されています。また、解析や理解が簡単になるように、業界標準のフルテキスト検索エンジンと互換性があります。 &nbsp;Azure Media Indexer 2 のプライベートプレビューの後に、この新しいデータ構造のリリースをご確認ください。</p>\n\n<h2>作業の開始</h2>\n\n<p>作業を開始するには、次の2つの部分で、 <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\" target=\"_blank\">Media Analytics 入門のブログ記事</a> の Media Analytics サンプルプロジェクトを使用します。</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"632\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"92\">項目</td>\n            <td valign=\"top\" width=\"538\">例</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"92\">タスクの構成</td>\n            <td valign=\"top\" width=\"539\">\n            <pre class=\"prettyprint\">\n{ \n   &quot;Version&quot;:1.0, \n   &quot;Features&quot;:[  \n      {  \n         &quot;Options&quot;:{  \n            &quot;Formats&quot;:[&quot;Webvtt&quot;, &quot;Sami&quot;, &quot;Ttml&quot;],\n            &quot;Language&quot;:&quot;EnUs&quot;,\n            &quot;Type&quot;:&quot;RecoOptions&quot;\n         },\n         &quot;Type&quot;:&quot;SpReco&quot;\n      }\n   ],\n   \n}</pre>\n\n            <p>&nbsp;</p>\n\n            <p>サポートされている形式:</p>\n\n            <ul>\n                <li>WebVTT</li>\n                <li>TTML</li>\n                <li>SAMI</li>\n            </ul>\n\n            <p>サポートされている言語 (角かっこでは4文字のコードを使用してください):</p>\n\n            <ul>\n                <li>英語 [EnUs]</li>\n                <li>スペイン語 [EsEs]</li>\n                <li>中国語 [ZhCn]</li>\n                <li>フランス語 [FrFr]</li>\n                <li>ドイツ語 [DeDe]</li>\n                <li>イタリア語 [ItIt]</li>\n                <li>ポルトガル語 &nbsp; [ptbr]</li>\n                <li>アラビア語 (エジプト語) [ArEg]</li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"92\">メディアプロセッサ名</td>\n            <td valign=\"top\" width=\"539\">&ldquo;Azure Media Indexer Preview 2&rdquo;</td>\n        </tr>\n    </tbody>\n</table>\n\n<p>Azure Media Indexer がわからない場合は &nbsp; 、詳細について <a href=\"https://aka.ms/indexerblog\" target=\"_blank\">は、こちら</a>をご覧ください。</p>\n\n<p>Azure Media Analytics の詳細については、 概要に関する <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\" target=\"_blank\">ブログ記事</a>をご覧ください。</p>\n\n<p>前述 <a href=\"mailto:indexer@microsoft.com\">indexer@microsoft.com</a> &nbsp; のアプローチで aib ファイルの使用に関するフィードバックがある場合は、以下のコメントセクションを参照してください。</p>"
