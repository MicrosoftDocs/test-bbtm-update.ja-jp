  <h2>Power BI コネクタのメジャー更新</h2>


  <p>Azure Cost Managementコストと使用状況データをレポートする方法がいくつか用意されています。 ポータルでコスト分析から始め、オフライン分析用のデータをダウンロードできます。 さらに自動化が必要な場合は、Cost Management API を使用するか、エクスポートをスケジュールして、毎日ストレージ アカウントにデータをプッシュできます。 ただし、他のビジネス レポートと共に詳細なレポートが必要な場合があります。 この場所に、Azure Cost ManagementコネクタがPower BIされます。 今月は、&#39;コネクタに対していくつかの主要な更新プログラムPower BIされます。</p>


  <p>まず、これは、Enterprise Agreement アカウント用の Azure Consumption インサイト コネクタと Microsoft 顧客契約 アカウント用の Azure Cost Management (ベータ) コネクタの両方を置き換える新しいコネクタです。 新しいコネクタでは、課金アカウント ID (登録番号) またはEnterprise Agreementプロファイル ID を受け入Microsoft 顧客契約両方がサポートされます。</p>


  <p>管理者が次Enterprise Agreement変更すると、API キーは不要になったと思います。 代わりに、新しいコネクタは新しいコネクタをAzure Active Directory。 コネクタでは引き続き課金アカウント全体へのアクセスが必要ですが、読み取り専用ユーザーは、Enterprise Agreement ポータルで API キーを作成する完全な管理者を必要とせずに設定できます。</p>


  <p>最後に、予約&#39;推奨事項に関する新しいテーブルもいくつか表示されます。 予約と Marketplace の購入が [使用状況の詳細] <b></b> テーブルに追加され、新しい [<b></b>使用量の詳細] 償却テーブルが追加されました。これには、コスト分析で使用できるのと同じ償却データが含まれます。 詳細については、2019 年 6 月に発表された予約と <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations">Marketplace</a> の購入に関する更新プログラムを参照してください。 これらの同じ大きな変更が、現在、Power BI。</p>


  <p>新 <a href="https://aka.ms/costmgmt/powerbi">しいコネクタを確認し</a> 、次に表示する&#39;をお知らせください。</p>


