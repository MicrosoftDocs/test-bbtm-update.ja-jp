  <h2>アクティブな課金アカウント用に最適化されたスコープの選択とナビゲーション</h2>


  <p>Cost Managementは、課金 &ndash; アカウントまたは管理グループからアプリを管理する個々のリソース グループまで、リソースの上のすべてのスコープで使用できます。 &#39;Cost Management で関心のあるスコープまたは開始するスコープのコンテキストでコストを管理し、ポータル内を移動せずにスコープを切り替えます。 最適な機能。 今月は、アクティブ&#39;アカウントとサブスクリプションのコストをより簡単に管理するために、いくつかの小さな調整を導入する予定です。</p>


  <p>このページから始めるCost Management既定のスコープが変更されている場合があります。 Cost Management、取り消し、または無効にした課金アカウントとサブスクリプションよりも、アクティブな課金アカウントとサブスクリプションの優先順位が設定されました。 これにより、スコープを変更することなく、さらに迅速に開始できます。</p>


  <p>スコープを変更すると、課金アカウントの一覧が前回の記憶よりも少し短くなる場合があります。 これは、これらの古い課金アカウントが既定で非表示にされ、アクティブな課金アカウントに集中し続けるためです。 アクティブでない課金アカウントを表示するには、[スコープの選択] の下部にある [ &quot; アクティブな課金アカウント &quot; のみを表示する] チェックボックスをオフにします。 このオプションを使用すると、グローバルサブスクリプションフィルターで事前に選択されている&#39;に関係なく、すべてのサブスクリプションを表示することもできます。</p>


  <p>最後に、すべての請求先アカウントとサブスクリプション&#39;を確認し&#39;と、一覧の下部に非アクティブなものが表示されます。この状態は、最終的な透明性と明瞭さを目的として明確に示されています。</p>


