  <h2>Cost Managementの更新プログラム</h2>


  <p>11 月には、Azure 全体と Microsoft 全体で多くのお知らせが行える予定です。 おそらく、7 月の更新プログラムで説明したのが、パートナー向け <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#partners" target="_blank"></a>Microsoft 顧客契約 サポートの開始です。Azure Cost Management は Microsoft クラウド ソリューション プロバイダー (CSP) パートナーと顧客が利用できる予定です。&rsquo; 顧客を Microsoft 顧客契約 にオンボードした CSP パートナーは、Microsoft Enterprise Agreement および有料の顧客が現在持っているすべてのネイティブ コスト管理ツールを利用できますが、CSP 向けに最適化されています。</p>


  <p>パートナーは次の動作を行う可能性があります。</p>


  <ul>
   <li>コストをポータルで直接理解して分析し、顧客、サブスクリプション、メーターなど別に分析する</li>
   <li>コストが定義済みのしきい値を超えたときに通知を受け取る、または自動アクションをトリガーする予算を設定する</li>
   <li>顧客、サブスクリプション、サービスに関連付けられている請求コストとパートナー獲得クレジットを確認する</li>
   <li>支払Cost Management料金を使用しているお客様に対してアプリを有効にする</li>
  </ul>


  <p>また、CSP&rsquo; Cost Management有効にした後は、サブスクリプションとリソース グループを管理するときに、これらのネイティブ ツールを利用することもできます。</p>


  <p><a href="https://aka.ms/costmgmt">Azure portal</a> および基になる <a href="https://aka.ms/costmgmt/api" target="_blank">Resource Manager</a> API 内の CSP パートナーや顧客は、これらの機能を利用して、特定のニーズに合わせて、豊富な自動化と統合を実現します。 これは、パートナーとその顧客に対して新しいサービスを提供Azure Cost Management一連の更新プログラムの 1 つ目です。 これらのツールは、Microsoft 顧客契約 のすべての新しい機能の追加として有用であり、既存の CSP 顧客のサポートを含め、来年度のコスト管理機能の提供を楽しみにしています。 11 月に予定Microsoft 顧客契約完全なリリースをお知らせします。</p>


