  <h2>仮想マシンの適切なサイズ設定に関する推奨事項の改善</h2>


  <p>クラウドに移行する際の最も重要な学習の1つは、ワークロード用に仮想マシンのサイズを設定し、自動スケール機能を使用して、使用量のニーズに合わせて拡張 (または縮小) できるようにすることです。 仮想マシンが最適なサイズを使用していることを確認するために、Azure Advisor では、CPU 使用率、メモリ、およびネットワーク使用率が適切なサイズの推奨事項によって決定され、より正確な推奨事項が信頼できるようになりました。 <a href="https://azure.microsoft.com/updates/azure-advisor-cost-recommendation-enhancements/" target="_blank">最新の Advisor 更新プログラム</a>の変更の詳細を確認します。</p>


