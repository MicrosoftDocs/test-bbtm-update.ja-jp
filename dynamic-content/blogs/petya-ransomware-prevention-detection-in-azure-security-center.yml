Title: Petya ランサムウェア防止&の検出Azure Security Center
Summary: Microsoft マルウェア プロテクション センター (MMPC) は、きのうのブログ投稿を公開しました。このブログでは、ポーランドで始まり、そこからヨーロッパの他の場所に広がったと思える新しいランサムウェア感染について詳しく説明しています。
Content: >-
  <p><a href="https://blogs.technet.microsoft.com/mmpc/2017/06/27/new-ransomware-old-techniques-petya-adds-worm-capabilities/">Microsoft マルウェア プロテクション センター (MMPC)</a> は、きのうのブログ投稿を公開しました。このブログでは、ドイツで始まり、そこからヨーロッパの他の場所に広がったと思える新しいランサムウェア感染について詳しく説明しています。 MMPC 分析では、これは <a href="https://www.microsoft.com/en-us/security/portal/threat/encyclopedia/Entry.aspx?Name=Ransom:Win32/Petya">Ransom:Win32/Petya</a> のより洗練されたバリエーションであり、すべての無料の Microsoft マルウェア対策製品は、<a href="https://technet.microsoft.com/en-us/itpro/windows/keep-secure/windows-defender-in-windows-10">Windows Defender ウイルス対策</a> を含むこの脅威の署名で更新されました。</p>


  <p>この投稿では、Azure のお客様が、この脅威を防ぎ、検出するために実行できる対策をAzure Security Center。 アプリケーション <a href="https://docs.microsoft.com/en-us/azure/security-center/">の有効化に関する基本的な情報については、こちらをAzure Security Center</a>。</p>


  <h2>防止</h2>


  <p>Azure Security Center Azure サブスクリプション全体で仮想マシンをスキャンし、既存のソリューションが検出されないエンドポイント保護をデプロイするように推奨します。 この推奨事項には、次に示すように[防止] セクションからアクセスできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a82c1930-b9e5-4410-94dd-ed27b2a5b36e.png"><img alt="Security Center - Overview" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b9a6e67-53bc-490f-9132-d88eca0f8327.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Security Center - 概要" width="750"></a></p>


  <p>[コンピューティング] ウィンドウ (または [概要の推奨事項] ウィンドウ) に詳細が表示されます。詳細については、ここで説明Endpoint Protectionインストールに関する推奨事項を含めて説明します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed36968a-e57d-4fbe-8c47-19199f92e202.png"><img alt="Compute" border="0" height="224" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47996f0d-757c-4b9c-a0cc-b82e019d45a5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="計算" width="747"></a></p>


  <p>これをクリックすると、Microsoft&rsquo; 独自のマルウェア対策ソリューションを含むエンドポイント保護ソリューションを選択してインストールできるダイアログが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b526d53a-4242-46df-ba55-a1cd38b0cb8e.png"><img alt="Install Endpoint Protection" border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5944fdff-acac-4498-a7fd-1a95912bf118.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="インストールEndpoint Protection" width="684"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f0e6f9f-406a-438b-9b07-7c031eb38588.png"><img alt="Select Endpoint Protection " border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5b2e29f-5311-4360-85b1-d2ba660d847e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="[次のEndpoint Protection " width="681"></a></p>


  <p>これらの推奨事項と関連する軽減手順は、Free レベルのお客様Azure Security Center利用できます。</p>


  <h2>検出</h2>


  <p>Azure Security Center Standard-Tier をオプトインしたお客様は、感染したホストで実行されている Petya ランサムウェアに関連する特定のインジケーターに関するアラートを生成するために最近追加された新しい検出の恩恵を受ける可能性があります。詳細については、以下で詳しく説明します。</p>


  <p>これらのアラートには、以下で強調表示されている [検出] ウィンドウを使用してアクセスし、Standard レベルAzure Security Center必要です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c501c3a-7f8d-4f6e-9692-98438d56b8fb.png"><img alt="Security Center" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a31c6d1c-4db2-421e-8358-5bc7ee536024.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Security Center" width="679"></a></p>


  <p>次に示すように、Petya ランサムウェアに関するアラートが表示されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f42ec8-6dbd-4cd9-a625-4ec0e6ed66d1.png"><img alt="Detected Petya" border="0" height="22" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ae535f2-6ba6-46a2-9ee9-83137d8151ef.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="検出された Petya" width="660"></a></p>


  <p>[ドリルイン] では、影響を受け取った VM と、アラートをトリガーした疑わしいプロセスまたはコマンド ラインの詳細が提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a223ec35-254f-4007-aae0-eb557d819657.jpg"><img alt="Detected Petya ransomware indicators" border="0" height="709" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84a81388-f403-480a-a647-b323bc1b29f4.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="検出された Petya ランサムウェア インジケーター" width="606"></a></p>


  <p>検出アラートは特定のホストに関連しますが、このランサムウェアは近くの他のマシンに伝達を試みるので、アラートで識別されたホストに対してではなく、ネットワーク上のすべてのホストに修復手順を適用することが重要です。</p>


  <p>アラートまたは MMPC (アラート) ブログに示されている修復<a href="https://blogs.technet.microsoft.com/mmpc/2017/06/27/new-ransomware-old-techniques-petya-adds-worm-capabilities/" target="_blank">手順Microsoft マルウェア プロテクション センター従ってください</a>。</p>
