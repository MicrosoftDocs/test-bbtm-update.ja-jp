Content: >-
  本日、2014 年 4 月 3 日Windows、Azure の名前が Microsoft Azure に変更される予定です。 この変更は、Microsoft の戦略を反映し、お客様向けパブリック クラウド プラットフォームとしての Azure と、独自のサービス Office 365、Dynamics CRM、Bing、OneDrive、OneDrive、Skype、Xbox Live に重点を置きます。


  世界のアプリケーションにエンタープライズ レベルのクラウド プラットフォームを提供する取り組みは、これまで以上に高いレベルです。 現在、Windows、SQL、.NET から Python、Ruby、Node.js、Java、Hadoop、Linux、Oracle まで、パブリック クラウドのオペレーティング システム、言語、サービスの最も広範なセットの 1 つがサポートされています。 今日のモバイルファースト、クラウドファースト、データを利用した世界では、顧客はニーズ (必要に応じて何でも) をサポートするパブリック クラウド プラットフォームを望み、そのパブリック クラウドは Microsoft Azure。
