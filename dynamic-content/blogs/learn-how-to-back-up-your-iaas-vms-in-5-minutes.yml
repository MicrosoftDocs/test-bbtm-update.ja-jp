  <p>このシナリオを &nbsp; 支える Azure Backup は、 <a href="https://aka.ms/operations_management_suite">Operations Management Suite</a> の一部として、または<a href="https://aka.ms/ab_pricing"> スタンドアロンサービス</a>として提供されています。</p>
