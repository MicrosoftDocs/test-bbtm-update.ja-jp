Title: IaaS Vm を5分間でバックアップする方法について説明します
Summary: Azure IaaS で実行されているアプリケーションを5分間でバックアップする方法について説明します。
Content: >-
  <p>Microsoft Azure を使用すると、業界をリードする真の IaaS サービスを利用し、 &nbsp; オンプレミスでハイブリッド整合性を実現することができます。 アプリケーションの実行場所に関係なく、アプリケーションを保護する場合でも一貫性を確保できるようにする必要があります。 このビジョンでは、最近、 <a href="https://aka.ms/iaas-vm-backup-ga">IaaS vm の &nbsp; バックアップの一般提供</a>を発表しました。 &nbsp;サービス配信の PaaS モデルを使用した<a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>によって、 &nbsp; クラウド &nbsp; またはその他の &nbsp; 関連する管理上の課題におけるさまざまな従来のバックアップ &nbsp; ソフトウェアの実行 &nbsp; について心配する必要はありませんが、アプリケーションをシームレスに保護することができます。</p>


  <p>プライベートクラウドの場合と同じように、Azure で実行されている IaaS Vm をバックアップすることも &nbsp; 賢明です。 Azure には複数のレベルの冗長ストレージが用意されていますが、アプリケーションが破損したデータを書き込んだり、単純な人的エラー ( &quot; fat 指 &quot; による削除) を行ったりすることはできません。 &rsquo;この機能を既に使用していない場合は、次のビデオを参考にして、5分以上 &nbsp; でこれを行う方法を学ぶことができます。 使い始めるのは非常に簡単です。 しかし、簡潔さは、信頼性を追求する必要があるという意味ではありません。 Azure Backup は、 <a href="https://aka.ms/backup_sla">サービスの</a>99.9% の可用性を保証するエンタープライズレベルのサービスです。</p>


  <p>3つ &nbsp; の簡単な手順 &nbsp; では&#39;アプリケーションを &nbsp; バックアップできます。 まず、仮想マシンを検出&#39;&nbsp; ます。 次に、バックアップ資格情報コンテナーに登録し、3番目の&#39;、それを保護&#39;ます。 復元は、コンテナーに戻り、仮想マシンと回復ポイントを選択し、[復元] ボタンをクリック &nbsp; するだけで簡単に行うことが &nbsp; できます。 また、すべてのエンタープライズアプリケーションの保護は、ポリシーに基づくものであるため、一貫して &nbsp; います。</p>


