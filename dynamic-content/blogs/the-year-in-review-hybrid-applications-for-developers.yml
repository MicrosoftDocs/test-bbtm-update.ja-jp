Title: 'レビューの年: 開発者向けのハイブリッドアプリケーション'
Summary: 2018のように、テクノロジのランドスケープを確認できます。 ここでは、お客様が開発しているハイブリッドシナリオの種類について説明します。 たとえば、航空宇宙を Microsoft Azure Stack に変換し、クラウドベースのアプリを設計、開発、および保守する開発者にとって、この年が非常に優れていることがわかっています。
Content: >-
  <p>2018のように、テクノロジのランドスケープを確認できます。 ここでは、お客様が開発しているハイブリッドシナリオの種類について説明します。 たとえば、<a href="https://www.youtube.com/watch?v=nhbuox9eWdA" target="_blank">航空宇宙を Microsoft Azure Stack に変換</a>し、クラウドベースのアプリを設計、開発、および保守する開発者にとって、この年が非常に優れていることがわかっています。 Azure Stack DevOps プラクティスのサポートが強化されました。 Kubernetes コンテナーを使用できます。 API プロファイルは Azure Resource Manager と選択したコードで使用できます。 継続的インテグレーションパイプラインを使用して開発作業を開始し、実行するためのチュートリアルとチュートリアルを確認することができます。 Azure Stack では、アプリをクラウドで開発できます。 一度コードを作成し、Azure またはローカルデータセンター内の環境にデプロイできます。</p>


  <p>Azure のお気に入りサービスの一部が Azure Stack に表示されるようになりました。 また、Azure Stack チームは、Data Box Edge、IoT Edge、Azure Sphere など、Azure Edge ファミリの他のメンバーと共に使用することもできます。 &rsquo;Intellgent edge で Ignite 2018 &rsquo; s セッションに参加する機会が得られなかった場合は、 &ldquo; <a href="https://myignite.techcommunity.microsoft.com/sessions/66014?source=TechCommunity" target="_blank">インテリジェントエッジの配信と Microsoft Azure Stack と Data Box</a> &rdquo; セッションを確認してください。 エッジによって、オンプレミスのソリューションとクラウドの間のギャップが閉じられます。 一貫した Azure モデルに基づいてアプリケーションを作成できます。 各ソリューションにとって最も意味のあるさまざまな場所に、アプリのさまざまな部分をデプロイできます。</p>


  <p>今年の後半では、これらのすべてが実際に現実であり、遠くのビジョンではなく、現在利用可能であることを示しています。 Azure Stack は、世界中の <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/" target="_blank">多くの地域で利用でき</a> ます。 Data Box Edge は、 <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank">Data Box ファミリ</a>の他のメンバーと共に使用することもできます。 また、 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">IoT Edge</a> や <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> などの魅力的な新しいサービスを Azure Stack と Azure で使用して、包括的なハイブリッドプラットフォームを作成することもできます。</p>


  <p>今年の中で、私たちのチームとパートナーの両方が、アプリでのエッジオファリングの使用を容易にする機能を提供してきました。 今年の前半では、Azure Stack での非常に重要な <a href="https://content.pivotal.io/blog/hybrid-cloud-without-the-stress-pcf-on-azure-stack" target="_blank">Cloud Foundry</a> (PCF) の一般提供が発表されました。 PCF は、your.NET と Java コードをプッシュする方法を合理化します。 コードを実行する場所や方法に焦点を当てる必要はありません。 <a href="https://azure.microsoft.com/en-us/resources/videos/build-2018-using-pivotal-cloud-foundry-across-azure-and-azure-stack/" target="_blank">PCF と Azure および Azure Stack を組み合わせる</a>ことにより、ハイブリッドアプリ開発の機会が開きます。</p>


  <p>開発者は、アプリの構築に専念し、インフラストラクチャについて心配することができないようにすることをお勧めします。 ここで、インフラストラクチャはコードとしての &rsquo; 役割を果たします。 このニーズに対しては、Azure Resource Manager (ARM) が完全に解決されます。 Azure で使用できる同じ ARM は、Azure Stack でも利用できます。 配置ターゲットを指定する場所に関係なく、スクリプトとテンプレートは一貫しています。 私のチームは、ハイブリッドアプリの開発をより簡単にするために、ARM の多くの機能強化を行ってきました。 これらの改善点の1つは、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles" target="_blank">ARM API プロファイル</a>です。 API プロファイルは、さまざまな Azure クラウド間で一貫性のあるリソースの種類と API バージョンのセットを公開します。</p>


  <p>2018年6月に、<a href="https://azure.microsoft.com/en-us/blog/expanding-the-hashicorp-partnership/" target="_blank"> Hashicorp </a>も <a href="https://www.hashicorp.com/blog/hashicorp-terraform-provider-for-azure-stack" target="_blank">terraform Azure Stack プロバイダー</a> をリリースしました。これにより、Azure で実行するのと同じ方法で、インフラストラクチャのプロビジョニングと管理を行うことができます。</p>


  <p>今年の後半では、開発者が使用しているサービスの継続的な提供を続けています。 Azure SDK チームとのパートナーシップでは、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-python" target="_blank">Python</a>、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-ruby" target="_blank">Ruby</a>、および<a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-go" target="_blank">ゴー</a>の既存のサポートと共に、 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-net" target="_blank">.NET</a>と<a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-java" target="_blank">Java</a>の両方に対する API profile のサポートを提供しています。</p>


  <p>Ignite 2018 では、さまざまなハイブリッド開発指向の対話を行っていました。 見逃した場合は、こちらをご覧ください。 次のようなものがあります。</p>


  <ul>
      <li><a href="https://twitter.com/Kirtana_MSFT" target="_blank">Kirtana Venkatraman</a> と <a href="https://twitter.com/MichelaSaina" target="_blank">Mic a Sainato は</a> 、開発者として <a href="https://www.youtube.com/watch?v=71kd2Uue1qI" target="_blank">開始する方法</a> に関する優れたチュートリアルを提供しています。</li>
      <li><a href="https://twitter.com/walterov" target="_blank">Walter Oliver</a>は、 <a href="https://youtu.be/ISgn-H-xKiU" target="_blank">オープンソースのすべての概要</a>を理解しました。</li>
      <li><a href="https://twitter.com/anjayajodha" target="_blank">Anjay Ajodha</a>と、現在利用可能なハイブリッドアプリケーション<a href="https://aka.ms/azsdevtutorials" target="_blank">パターン</a><a href="https://youtu.be/hxw3WwbDInk" target="_blank">を紹介し</a>ました。</li>
      <li><a href="https://twitter.com/shriramnat" target="_blank">Shriram Natarajan</a>と<a href="https://www.linkedin.com/in/siddique-juman/" target="_blank">Siddique Juman</a>間のジョイント<a href="https://youtu.be/zfHcldL3Pnc" target="_blank">セッション</a>は最初に評価されたセッションで、3番目は Azure インフラストラクチャ全体で使用されています。 DevOps と、Azure Stack と Azure のハイブリッド環境での意味に焦点を絞っています。</li>
  </ul>


  <p>最後に、Kubernetes コンテナーをオンプレミスでホストするための最適な場所として Azure Stack するための新機能を提供しました。 Kubernetes コンテナーは、[ <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-solution-template-kubernetes-cluster-add" target="_blank">Kubernetes Marketplace] 項目</a> から、 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/openshift-azure-stack" target="_blank">Red Hat openshift</a> サポートまで、Azure Stack で使用できます。 コンテナー化されたアプリケーションを作成する開発者の場合は、オプションがあります。 コンテナーをホストする場所、コンテナーと統合するさまざまな Azure サービスの選択肢、オンプレミス、パブリッククラウド、ソブリン Azure クラウドでコンテナーをホストするかどうかを選択できます。 それに加えて、オープンソース Service Broker を利用して、Azure サービスと <a href="https://cloudblogs.microsoft.com/opensource/2018/12/04/announcing-cnab-cloud-agnostic-format-packaging-running-distributed-applications/" target="_blank">クラウドネイティブアプリケーションバンドル</a> を簡単に使用して、パッケージの依存関係を合理化することができます。</p>


  <p>これは、お客様と協力して仕事を楽にするイノベーションを提供してきたすばらしい年でした。 2019で登場する魅力的な新機能がすべて提供されています。また、通常は1か月に2回分の投稿を行います。</p>


  <p>&rsquo;では、休日をアンワインドして、楽しみましょう。 ハイブリッドアプリケーション開発の詳細については、 <a href="https://azure.microsoft.com/en-us/blog/a-hybrid-approach-to-kubernetes/" target="_blank">Kubernetes のハイブリッドアプローチ</a>であるこのシリーズ &ldquo; の前のブログ記事をお読みください。&rdquo;</p>
