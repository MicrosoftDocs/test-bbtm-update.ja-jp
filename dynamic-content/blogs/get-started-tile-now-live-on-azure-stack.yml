Title: 概要タイルが現在、Azure Stack
Summary: 最近、Azure PaaS サービスを使用Azure Stack Technical Preview 3 更新プログラムのリリースを発表しました。 このリリースの一部として、公開はじめにに成長した新しいタイルがあります。
Content: >-
  <p>最近、Azure PaaS サービス <a href="https://azure.microsoft.com/en-us/blog/azure-stack-technical-preview-3-refresh-with-azure-paas-services/" target="_blank">を使用Azure Stack Technical Preview 3</a> 更新プログラムのリリースを発表しました。 このリリースの一部として、パブリック Azure ではじめにした新しいタイルがリリースされます。</p>


  <p>このリリースの時点では、タイルには管理に関連するコンテンツAzure Stackされます。 現在、テナントポータルと管理ポータルに個別のエクスペリエンスを提供する作業を行っています。 これらの変更は、今後のリリースで確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a9d7583-9a48-4a36-8917-1e92068645c8.png"><img alt="Get%20started" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/905c863b-52f6-4230-a3ee-5c944d0eeaf0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Get%20started" width="311"></a></p>


  <p>管理ポータルの &quot;&quot; [はじめに] タイルでは、特定のエクスペリエンスに関する分析情報がAzure Stackパブリック Azure に適用されるとは限りません。 これらのエクスペリエンスの提供に取り組むプログラム マネージャーによって作成されたこれらのチュートリアル ビデオでは、Azure Stack の新しい概念とアイデアを紹介し、Azure Stack 管理のさまざまなコンポーネントをすばやく高速化します。</p>


  <p>これらのチュートリアルでは、VM イメージをテナントで使用できる状態にする方法、テナント サービスを提供する方法、Marketplace にコンテンツを追加する方法、インフラストラクチャを監視する方法、Azure Stack ポータルを使用する方法について説明します。</p>


  <p>コンテンツは、Channel 9 でホストされているビデオでオンラインでホストされます。そのため、コンテンツにアクセスするにはアクティブなインターネット接続が必要です。</p>


  <p>これらのエクスペリエンスをお客様に提供し、フィードバックを受け取れるのを楽しみにしています。 コンテンツの改善に関する提案がある場合、または新しいトピックに関するチュートリアルを&#39;場合は、お知らせください。</p>
