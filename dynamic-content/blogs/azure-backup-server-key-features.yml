Title: キーの更新Azure Backup Server
Summary: この投稿では、Azure Backup Server によって提供される新機能について取り上Azure Backup Server。
Content: >-
  <p align="left"><a href="https://azure.microsoft.com/documentation/articles/backup-azure-microsoft-azure-backup/">Microsoft Azure Backup Server</a> (MABS) は、企業の異種 IT 環境全体でデータとワークロードを保護するクラウドファーストのバックアップ ソリューションです。 これは、サーバー DB のライセンスまたはAzure Backupライセンスを必要とせずにSystem Center無料SQLダウンロードできます。 Azure Backup Server 用にリリースされた最新の更新プログラムにより、お客様は、すべての<strong></strong><strong></strong>バックアップ エンティティを一中心に監視し、エージェントレス バックアップを実行し、ランサムウェア、マシンの侵害などのサイバー脅威に対するデータをセキュリティで保護し、そこから回復することができます。<a href="https://aka.ms/latest_azurebackupserver"></a> Azure Backup Server、さらに一歩進み、クラウド データの可用性に影響を与えるすべての操作を保護するセキュリティ ベースのメカニズムを提供します。</p>


  <p align="left">新しい方法を使用する場合Azure Backup Server。</p>


  <ul>
   <li>
   <div align="left">バックアップ サーバー<a href="https://go.microsoft.com/fwLink/?LinkId=626082&amp;clcid=0x4009">をダウンロードMicrosoft Azure、</a>今すぐインフラストラクチャの保護を開始できます。 サーバー DB のライセンスをAzure Backup、System CenterライセンスSQL無料でダウンロードできます。</div>
   </li>
   <li>
   <div align="left">これらの短いビデオAzure Backup Server使用して開始する方法 <a href="https://azure.microsoft.com/blog/announcing-microsoft-azure-backup-server/">について詳</a> しくは、以下をご覧ください。</div>
   </li>
  </ul>


  <h2>主要な機能</h2>


  <p>Azure Backup Server、セキュリティを強化し、バックアップ エンティティの一元的なビューを提供し、主要なワークロードをサポートするために、次のエンタープライズ グレードの機能を最近追加しました。</p>


  <ol>
   <li><strong>集中監視</strong> &ndash;&nbsp; お客様は、ポータルからクラウドにバックアップされたオンプレミスAzure Backup Server監視できます。 Recovery Services コンテナーでは、バックアップ管理サーバー、保護されたサーバー、バックアップ項目、およびそれらの関連付けを一元的に表示できます。 これにより、バックアップ項目の検索、関連付けられているデータAzure Backup Server、ディスク使用率の表示、およびこれらのエンティティに関連するその他の詳細を簡単に検索できます。</li>
   <li><strong>セキュリティ機能</strong> &ndash;Azure Backupの<a href="https://azure.microsoft.com/blog/azure-backup-security-feature/">更新プログラムの一部として利用できる</a>、最近発表されたセキュリティ機能<a href="https://support.microsoft.com/en-us/help/3175529/update-1-for-microsoft-azure-backup-server">。</a> これらの機能は、組織&ndash;&ndash;が攻撃に対する準備を増やし、堅牢なバックアップ ソリューションを提供するために、防止、アラート、回復の 3 つの原則に基いて構築されています。</li>
   <li><strong>VMware のサポート</strong> &ndash; Azure Backup Serverには、 <a href="https://azure.microsoft.com/blog/announcing-vmware-backup-with-azure-backup-server/">VMware バックアップのサポートも含まれている必要があります</a>。 この機能により、エージェントレス バックアップ、シームレス検出、自動保護機能が提供されます。</li>
   <li><strong>新しいリージョンでの可用性</strong> &ndash; Azure Backupは、複数のリージョンで既に使用できます。 お客様は、カナダ、英国、米国西部 2 を含む新しいリージョンにデータをバックアップできます。</li>
  </ol>


  <h2>作業の開始</h2>


  <p>これらの機能の活用を開始するには、以下のリンクとビデオに移動します。</p>


  <h3>集中監視</h3>


  <p>Azure Backup Server の中央監視の使用を開始するには、 <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-vms-prepare#create-a-recovery-services-vault-for-a-vm">Recovery Services</a> コンテナーを作成し、最新の <a href="https://aka.ms/azurebackup_agent">Azure Recovery Services</a> エージェントをダウンロードして、このコンテナーに Azure Backup Server登録する必要があります。 Azure Backup Server が Recovery Services コンテナーに既に登録されている場合は、Azure Backup Server を更新 <a href="https://aka.ms/latest_azurebackupserver">1</a> にアップグレードし、最新の <a href="https://aka.ms/azurebackup_agent">Azure Recovery Services エージェント</a> (最小バージョン 2.0.9062) をインストールすることで、これらの機能の活用を開始できます。</p>


