Title: Azure Blockchain Development Kit の紹介
Summary: "\"開発者! 開発者！ 開発者向け! このフレーズは、複雑なテクノロジを民主化し、ソフトウェアを構築するアイデアを持つすべてのユーザーを支援した Microsoft の歴史と同義です。"
Content: >-
  <p>&ldquo;開発者！ 開発者！ 開発者！&rdquo; このフレーズは、複雑なテクノロジを民主化し、ソフトウェアを構築するアイデアを持つすべてのユーザーを支援した Microsofts&rsquo; の歴史と同義です。</p>


  <p>40 年以上にわたり、開発者&rsquo;ツール、エンタープライズ統合、DevOps、PaaS、SaaS を使用した開発に対する障壁が下がっています。 現在、Functions と Logic AppsサービスからクラウドAzure DevOps開発IoT Centralの摩擦を取り除くサーバーレス オファリングが提供されています。</p>


  <p>&rsquo;今朝、Microsofts&rsquo; のサーバーレス テクノロジをベースに構築され、ブロックチェーンと Microsoft およびサードパーティの SaaS をシームレスに統合する <a href="https://aka.ms/bcdevkit" target="_blank">Azure Blockchain Development Kit</a> の最初のリリースをお知らせします。</p>


  <p>このキットは、ブロックチェーン開発者テンプレートと <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/" target="_blank">Azure Blockchain Workbench</a> の機能を拡張します。これにより、キー管理、オフチェーン ID とデータ、監視、メッセージング API 用の Azure サービスが、ブロックチェーン ベースのアプリケーションを迅速に構築するために使用できる参照アーキテクチャに組み込まれています。</p>


  <p>これらのツールは、ビジネスのやり方を再発明する多くの組織の最初のステップです。 アプリは、英国でのサプライ チェーン<a href="https://customers.microsoft.com/en-us/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank"></a>の民主化から英国での食品供給のセキュリティ<a href="https://cloudblogs.microsoft.com/industry-blog/industry/manufacturing/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank"></a>保護まで、すべてのために構築されましたが、さまざまなケースでパターンが登場する中で、Microsoft が開発者の迅速な対応を支援する新しい方法を特定しました。</p>


  <p>この初期リリースでは、インターフェイスの接続、データとシステムの統合、スマート コントラクトとブロックチェーン ネットワークのデプロイという 3 つの主要なテーマに関連する機能が優先されます。</p>


  <h2>接続する</h2>


  <p>コンソーシアムにエンド エンド エンドのブロックチェーン ソリューションを提供するには、開発者は、組織、ユーザー、デバイスがブロックチェーンに接続し、異種のユーザー インターフェイスセットからそれを行う必要があります。</p>


  <p>たとえば、ココアなどの商品のエンド エンド サプライ チェーンを考え出します。</p>


  <ul>
   <li><strong>SMS と音声インターフェイスを使用 </strong>すると、アフリカの小規模な農業者は、サプライ チェーンの最初のマイルで商品を取引して追跡できます。</li>
   <li><strong>モノのインターネット (IoT)</strong> &ndash; デバイスは、製品が組み込まれたアイスクリームの最後の製品の温度に保持されているコンテナー内の湿度を市場追跡するために、さまざまな時点で商品の状態を追跡するセンサー データを提供します。</li>
   <li><strong>モバイル クライアント</strong> を使用すると、物流プロバイダーは、従業員のポケットに既に存在するコンピューティング機能を使用して、製造元から小売への取り組みにおける製品に対する責任を受け入れ、移転することができます。 モバイル デバイスには、GPS やカメラなどのセンサーも備え、補完的なデータを追加して、配送の状況、場所、いつを証明するのに役立ちます。</li>
   <li><strong>Dynamics や SAP などの</strong> ERP システムの形式のバックエンド システムとデータは、さまざまな参加者のコア プロセスを管理するために使用されます。 また、これらのシステムは拡張機能を介してクライアントになり、スマート コントラクトと対話して、組織に代わって構成証明可能なデータを提供および受信する必要があります。</li>
   <li><strong>ボットとアシスタントを使用すると </strong>、製造元と小売業者はサプライ チェーンと対話できます。 これには、自然言語を使用した注文と実証のためのスマート コントラクトとの対話や、ブロックチェーンからの証明可能なデータを使用して、ユーザーに代わって実行されたアクションを指示する操作が含まれます。</li>
   <li><strong>Web クライアント</strong> を使用 &ldquo;すると、エンド コンシューマーは、小売で購入した製品のオリジン (通常は、ファームからフォークへの製品の体験の実証とストーリーの組み合わせ) を照会できます。&rdquo;</li>
  </ul>


  <p><a href="https://aka.ms/bcdevkit" target="_blank">Azure Blockchain Development Kit</a> には、受信および<a href="https://aka.ms/bcsmsout" target="_blank">送信 SMS、</a><a href="https://aka.ms/bcivr" target="_blank">IVR</a>、<a href="https://aka.ms/bciothub" target="_blank">IoT Hub</a> および <a href="https://aka.ms/bciotcentral" target="_blank">IoT Central</a>、iOS および Android 用<a href="https://aka.ms/bcmobile" target="_blank">の Xamarin</a> モバイル クライアント、<a href="https://aka.ms/bccds" target="_blank">Common Data Service (CDS) による Dynamics</a> 統合、ボットとアシスタント (<a href="https://aka.ms/bccortana" target="_blank">Cortana</a>、Alexa、<a href="https://aka.ms/bcgoogle" target="_blank">Google Assistant</a>)、Web UX など、これらのすべてのシナリオのサンプルが含まれています。<a href="https://aka.ms/bcsmsin" target="_blank"></a></p>


  <h2>統合</h2>


  <p>企業はブロックチェーンとスマート コントラクトを使用して、マルチパーティ プロセスを容易にしています。 また、ブロックチェーンは、それらのコントラクトの状態とイベントのリアルタイムの透明性を適切な参加者に提供します。</p>


  <p>エンドツーエンドのブロックチェーン ソリューションには、オフチェーンでライブされるデータ、ソフトウェア、メディアとの統合が &ldquo;必要です&rdquo;。 外部の更新とイベントは、スマート コントラクトに対するアクションをトリガーできます。 スマート コントラクト イベントと状態の変更によって、オフ チェーン システム &ldquo;とデータに対するアクションとデータの更新&rdquo; をトリガーできます。 これらの外部システムと AI では、スマート コントラクトから構成証明可能なデータに対してクエリを実行してアクションを通知する機能も必要になります。</p>


  <p>具体的には、ガイダンスが最も必要な統合の 2 つの領域があります。</p>


  <p><strong>ドキュメントとメディア:</strong>ドキュメントとメディアはチェーン上に属していないが、ビジネス プロセスには多くの場合、画像、ビデオ、オーディオ、Office ドキュメント、3D プリンター用の CAD ファイル、その他のファイルの種類が含まれる。</p>


  <p>一般的なパターンは、メディアとそれを記述するメタデータの一意のハッシュを生成するパターンです。 これらのハッシュは、パブリックチェーンまたはプライベート チェーンに配置されます。 ファイルの信頼性&ldquo;&rdquo;&ldquo;&rdquo;に疑問が生じ、オフ チェーン ファイルは後で再ハッシュされ、そのハッシュはブロックチェーンに格納されているチェーン上のハッシュと比較されます。 ハッシュが一致する場合、ドキュメントは本物ですが、ドキュメント内の画像または文字のピクセルが変更された場合、ハッシュは一致しないので、改ざんが発生したのが明らかになります。</p>


  <p>現在、&rsquo;ファイルとファイル関連のメタデータのLogic Appsを有効にする一連のデータ ソースをリリースしました。 また、ファイルのスマート コントラクトと、ハッシュをチェーンに格納するファイル レジストリも含まれています。</p>


  <p>Logic Apps、<a href="https://aka.ms/bcstorage" target="_blank">Azure Storage</a>、<a href="https://aka.ms/bconedrive" target="_blank">OneDrive</a>、<a href="https://aka.ms/bconedrive4biz" target="_blank">One Drive for Business</a>、SharePoint、<a href="https://aka.ms/bcbox" target="_blank">Box</a>、<a href="https://aka.ms/bcacc" target="_blank">Adobe Creative Cloud</a>、<a href="https://aka.ms/bcftp" target="_blank">FTP</a> など、ドキュメントとメディアの最も一般的なソースに追加されたファイルに対してこの機能を提供するために、この機能が作成されています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c995f983-8638-4995-b2f2-00f9373cb369.png"><img alt="Documents and Media" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4afb22ae-123e-49b8-a950-8d82424178fa.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ドキュメントとメディア" width="539"></a></p>


  <p><strong>スマート コントラクトの相互作用:</strong> ブロックチェーンをホワイトボードから外し、実稼働に取り込むということは、対応する相手が今日どのように対話するのかの現実に対処する意味です。 実際には、統合のEnterpriseが乱雑です。</p>


  <p>Microsoft は、この領域での数十年にわたる経験をブロックチェーンに提供しています。 Enterprise システムの統合に関する作業は、約 20 年前に BizTalk サーバーの導入から始まり、データベース統合トレースに焦点を当て、1990 年代の Open Database Connectivity (ODBC) の共同開発に戻りました。 すべてのエクスペリエンスがキャプチャされ、Azure サービスで使用できます。 これには、Logic Apps および Flow で使用できる 200 以上のコネクタと、データ プラットフォームの堅牢な機能が含まれます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a161e277-6241-4932-890b-ae36f96a183c.png"><img alt="Smart Contract Interaction" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/083ecd48-3f4d-49ee-a00f-79fdfb485f9f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="スマート コントラクトの相互作用" width="481"></a></p>


  <p><a href="https://aka.ms/bcdevkit" target="_blank">Blockchain Application Development Kit には、</a>Workbench 統合サンプルが次の領域に含まれています。</p>


  <ul>
   <li><strong>レガシ アプリケーションとプロトコル</strong> &ndash;<a href="https://aka.ms/bcftpsend" target="_blank">FTP を使用</a><a href="https://aka.ms/bcftpreceive" target="_blank">したファイルの</a>送受信、コンマ<a href="https://aka.ms/bccsv" target="_blank">区切りファイルの処理</a>、データ<a href="https://aka.ms/bcemail" target="_blank">の電子メール配信</a>。</li>
   <li><strong>データ</strong> &ndash;<a href="https://aka.ms/bcsql" target="_blank">SQL</a><a href="https://aka.ms/bcazuresearch" target="_blank">、Azure Search</a>、<a href="https://aka.ms/bcexel" target="_blank">Excel</a>、および PowerBI。</li>
   <li><strong>Saas</strong> &ndash;&nbsp;SharePoint <a href="https://aka.ms/bcdynamics" target="_blank">Dynamics、Outlook</a>、<a href="https://aka.ms/bcgmail" target="_blank">Gmail</a>。 <a href="https://aka.ms/bcoutlook" target="_blank"></a></li>
   <li><strong>レジストリ</strong> &ndash; 任意 <a href="https://aka.ms/bcregistryaccelerator" target="_blank">の</a> シナリオに対応するために、カスタム レジストリとレジストリ項目のスマート コントラクトを生成するアクセラレータ。</li>
  </ul>


  <h2>ブロックチェーン用のロジック アプリ コネクタ</h2>


  <p>また、現在、一連のロジック アプリと Flow コネクタをリリースして、これらのサンプルを <a href="https://aka.ms/bcla4eth" target="_blank">Ethereum</a>、<a href="https://aka.ms/bccorda" target="_blank">Corda</a>、ビットコイン など、台帳に拡張する予定です。</p>


  <p><em>&quot;R3 では、開発者が CorDapp を迅速かつ安全かつ簡単にデプロイできるよう取り組みです。Azure Blockchain 開発キットは、Outlook、Alexa、SMS、Web UX など、ユーザーが毎日使用するアプリケーション、ソフトウェア、デバイスと統合するためのツールを企業のお客様に提供します。ブロックチェーンはラボから日常的なビジネス アプリケーションに移行しています。&rdquo;</em></p>


  <p align="right"><strong>&ndash; Mike ワード、製品管理、R3 のヘッド</strong></p>


  <p>Ethereum ブロックチェーン コネクタは現在利用可能であり、ユーザーは、台帳からのイベントに基づいて、コントラクトのデプロイ、コントラクト アクションの呼び出し、コントラクトの状態の読み取り、他の Logic Apps のトリガーを行うことができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e2e72d2-31fd-46a9-b12b-ff54c113507d.png"><img alt="Logic Apps" border="0" height="370" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06d15e4c-ed20-41e6-9168-dfc28d4dfc3f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Logic Apps" width="642"></a></p>


  <h2>デプロイ</h2>


  <p>エンタープライズ ソフトウェア開発におけるブロックチェーン テクノロジのメインストリーム化により、組織はスマート コントラクトとブロックチェーン プロジェクト用に DevOps を提供する方法に関するガイダンスを求めつつあります。</p>


  <p>一般的な質問は次のとおりです。</p>


  <ul>
   <li>そのロジックのビジネス ロジックとデータ スキーマは、スマート コントラクトに反映されます。 スマート コントラクトは、&rsquo;<a href="https://marketplace.visualstudio.com/items?itemName=JuanBlanco.solidity" target="_blank">Solidity</a> for Ethereum や <a href="https://marketplace.visualstudio.com/search?term=Kotlin&amp;target=VSCode&amp;category=All%20categories&amp;sortBy=Relevance" target="_blank">Kotlin</a> for Corda、<a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.Go" target="_blank">Go</a> for Hyperledger Fabric のようなあまり使い慣れた言語で記述されています。&nbsp;これらの開発に使用できるツールは何ですか?</li>
   <li>操作方法コントラクトで単体テストとデバッグを行う場合は、</li>
   <li>多くのブロックチェーン シナリオには、マルチパーティ トランザクションとビジネス ワークフローが反映されています。 これらのワークフローには、特定のシーケンスで発生する複数のパーティからの署名付きトランザクションが含まれます。 操作方法環境のデータについて考える必要がありますか?</li>
   <li>スマート コントラクトはブロックチェーンにデプロイされます。これは変更できません。 操作方法コードとしてのインフラストラクチャ、ローカル開発/テスト、コントラクトのアップグレードなどについて考える必要がありますか?</li>
   <li>ブロックチェーンは、コンソーシアム内の複数の組織間で共有されるデータ テクノロジです。グローバルなマルチパーティ環境でのソース コード管理、ビルド、リリース パイプラインへの影響は何ですか?</li>
  </ul>


  <p>このアプローチにはいくつかの微妙な違いがあります。良いニュースは、他の種類のソリューション開発と同様に、このモデルは DevOps モデルで簡単に対処できるという意味です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c61749c-82b2-42c5-8ed0-262b39f34d99.png"><img alt="DevOps Model" border="0" height="638" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4357a524-10cc-44e2-a267-a781d5b3e22e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DevOps モデル" width="1229"></a></p>


  <p>本日、ブロックチェーン&rsquo; スマート コントラクトに&ldquo;関するホワイトペーパー DevOps<a href="https://aka.ms/bcdevopspaper" target="_blank">発表しました</a>。&rdquo;</p>


  <p><em>&ldquo;Microsoft&#39;して、ブロックチェーン エンジニア向け標準のクラウド エクスペリエンスを作成DevOps楽しみに思います。ブロックチェーン スマート &lsquo;コントラクトDevOps関&rsquo;するホワイト ペーパーでは、厳格な詳細を説明し、コンソーシアム環境での CI/CD を考慮してブロックチェーン アプリケーションを開発する方法の例を示します。&rdquo; </em></p>


  <p align="right"><strong>- Tim Coulter、Truffle の設立者</strong></p>


  <p>ホワイトペーパーを補完する実装ガイドは<a href="https://aka.ms/bcdevops" target="_blank"></a>、Azure Blockchain Development Kit を通じて提供され、<a href="https://www.truffleframework.com/" target="_blank">truffle</a> の Visual Studio Code、GitHub、Azure DevOps、OSS を使用して、スマート コントラクトとインフラストラクチャの CI/CD をコードとして実装する方法を示しています。</p>


  <h2>ブロックチェーン アプリケーション開発に最適なプラットフォーム</h2>


  <p>Azure Blockchain <a href="https://aka.ms/bcdevkit" target="_blank">開発</a> キットは、アイデアを持つすべてのユーザーがエンド からエンドのブロックチェーン アプリケーションにアクセスし、迅速かつ手頃な価格で開発するための次のステップです。 ブロックチェーンへの投資の上に構築され、Azure とより広範な Microsoft Cloud の両方で利用できるコンピューティング、データ、メッセージング、および統合サービスに接続して、開発者がビジョンを実現するための堅牢なパレットを提供します。</p>


  <p>Logic Appsおよび Flow は、200 を超えるコネクタを備えるグラフィカルデザイン環境を提供し、エンド to エンドのブロックチェーン ソリューションの開発を大幅に簡素化し、Azure Functions を使用してカスタム コードを迅速に統合できます。</p>


  <p>サーバーレスアプローチでは、コストと管理のオーバーヘッドも削減されます。 管理する VM、組み込みのスケーラビリティ、およびアプローチ可能な価格モデルを備えた Azure Blockchain Development Kit &ndash; は、ISV から企業まで、あらゆる開発者の手の届く範囲にあります。</p>


  <p>ソリューションは、Windows、Mac、Linux 上の統合された開発環境を提供する無料ダウンロードであるオンライン ビジュアル ワークフロー デザイナーと <a href="https://code.visualstudio.com/Download" target="_blank">Visual Studio Code</a> を使用して作成されます。</p>


  <p>結果として得られるアプリケーションは、他の<a href="https://mspoweruser.com/report-microsoft-azure-beats-google-cloud-and-amazon-aws-in-network-performance/" target="_blank"></a>大規模なプロバイダーよりも評価の高いクラウド パフォーマンスを持つネットワーク上で実行され、Azure Active Directory を使用して参加者間で ID をフェデレーションできます。 Azure では、これらのアプリケーションを他のクラウド プロバイダーよりも多くのリージョンにデプロイし、より多くの認定を受けるメリットがあります。</p>


  <p>私たちは、何&rsquo;&rsquo;を構築するのかを楽しみにしています。私たちは、一緒に分散型の未来を構築する場合に役立つ方法を引き続き聞き、探します。</p>


