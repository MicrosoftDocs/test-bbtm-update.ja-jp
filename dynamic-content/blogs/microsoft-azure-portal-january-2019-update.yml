Title: Microsoft Azure ポータル 2019 年 1 月の更新プログラム
Summary: 今月は、ランディング ページのナビゲーションのしやすさを向上させる更新プログラムを提供し、ダッシュボード タイル機能に追加し、Azure Container Instances で機能を向上させる予定です。
Content: >-
  <p>今月は、ランディング&rsquo; ページのナビゲーションのしやすさを向上させる更新プログラムを提供し、ダッシュボード タイル機能に追加し、Azure Container Instances で機能を向上します。</p>


  <p><strong>ここで、 <a href="https://portal.azure.com/" target="_blank">Azure portalサインインし</a> 、新しい機能すべてを自分で&rsquo;確認します。ファイルをダウンロード <a href="https://aka.ms/azuremobileapp" target="_blank">Azure mobile app</a>。</strong></p>


  <h3>1&rsquo; 月の更新プログラムの一覧を次に示Azure portal。</h3>


  <h4>ランディング ページ</h4>


  <ul>
   <li><a href="#New Azure portal home page" id="New Azure portal home page 2">新Azure portalホーム ページ</a></li>
  </ul>


  <h4>ダッシュボード</h4>


  <ul>
   <li><a href="#The shared time range for tiles on dashboards" id="Shared time range for tiles on dashboards 2" name="Shared time range for tiles on dashboards 2">ダッシュボード上のタイルの共有時間範囲</a></li>
  </ul>


  <h4>Azure Container Instances (ACI)</h4>


  <ul>
   <li><a href="#New start functionality" id="New start functionality 2" name="New start functionality 2">新しい開始機能</a></li>
  </ul>


  <p>これらの&rsquo;各更新プログラムを詳細に確認します。</p>


  <h2>ランディング ページ</h2>


  <h3><a id="New Azure portal home page" name="New Azure portal home page">新Azure portalホーム ページ</a></h3>


  <p>新しいAzure portalホーム ページは、Azure へのすばやく簡単なエントリ ポイントです。 そこから、最近アクセスしたリソースを見つけたり、一般的に使用されるサービスに移動して、特殊なサービスを使用して、アプリケーションとインフラストラクチャの学習、監視、セキュリティ保護、最適化を行う方法を見つけたりできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13c157ac-de85-4ada-a54a-c353a8ecd6fe.png"><img alt="Home page" border="0" height="765" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bd50f4-8604-4288-a837-44639908248a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ホーム" width="1278"></a></p>


  <p>ランディング ページは、次の目標を持って設計されています。</p>


  <ul>
   <li><strong>サービスの検出可能性を向上させる。</strong> 最初に、上部 &ldquo;の [Azure&rdquo; サービス] セクションで最も一般的なサービスの一部を強調表示しますが、一覧全体へのアクセスも提供します。</li>
   <li><strong>Azure の使用を向上させるのに役立ちます。</strong> 「Azure&rdquo; を利用する&ldquo;」セクションのすべてのサービスは、無料または無料のオファリングを備え、使用を開始できます。</li>
   <li><strong>最近使用したリソースへのクイック アクセスを提供します。</strong> 最大 12 のリソースが表示されますが、それ以上のリソースがある場合は、最近使用したリソースの完全な一覧にアクセスできます。&nbsp;&nbsp;</li>
   <li><strong>重要なリソースへの即時アクセスを提供します。</strong> 役に立つリンクセクションは、技術ドキュメントや製品情報など、プラットフォームについて学習し、Azure の更新やニュースなどの最新情報を提供するリソースを示しています。</li>
   <li><strong>アプリケーションに簡単にアクセスAzure mobile app。</strong> 接続Azure mobile app情報を得て、移動中も制御し続けできるよう、アプリをダウンロードします。</li>
  </ul>


  <p>新しいホーム ページはユーザー <strong>エクスペリエンス</strong> に追加された機能であり、以前にカスタマイズしたダッシュボードを置き換える必要は一方ではありません。 新しいホーム ページを既定のままにするか、次の手順に従って既定のランディング ページをカスタマイズしたダッシュボードに戻します。</p>


  <ol>
   <li>右上隅<strong>設定</strong>を選択します。</li>
   <li>[既定 &ldquo;のビューの選択] で、[ダッシュボード&rdquo; ] を <strong>選択します</strong>。</li>
  </ol>


  <h2>ダッシュボード</h2>


  <h3><a id="The shared time range for tiles on dashboards" name="The shared time range for tiles on dashboards">ダッシュボード上のタイルの共有時間範囲</a></h3>


  <p>以前は、Azure ダッシュボードのタイルごとに時間範囲を個別に設定する必要がありましたが、サポートされているタイルの時間範囲をグローバルに指定できるようになりました。 すべてのタイルがグローバルに共有される時間範囲をサポートしているのではなく、それを行うタイルでは左上にフィルター アイコンが表示され、次のスクリーンショットに示すように共有時間範囲ダイアログが開いているときに点灯します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a323d0f8-b59d-4a8b-9aa1-c6f41ace7f1d.png"><img alt="Dashboard view" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdce98bf-a590-4750-a7cc-b5141540977c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ダッシュボード ビュー" width="1402"></a></p>


  <p>Log Analytics クエリと Azure Monitor メトリックのタイルは共有時間範囲をサポートしますが、長時間前にピン留めされたメトリック グラフがある場合は、共有時間範囲がサポートされていない可能性があります。 その場合は、グラフに移動しAzure Monitorグラフを再ピン留めする必要があります。</p>


  <p>時間範囲を設定するには:</p>


  <ol>
   <li>左側 <strong>のナビゲーション</strong> ウィンドウまたは [すべてのサービス] メニューから [監視 <strong>] を選択</strong> します。</li>
   <li>[モニター] から、[メトリック <strong>] メニュー項目</strong> を選択します。</li>
   <li>[メトリック] からメトリックを構成し、[ダッシュボードにピン留<strong> めする] を選択します</strong>。</li>
   <li>ダッシュボードに戻ります。 左上にフィルター アイコンが表示されたタイルが表示されます。 また、時間フィルター ウィジェットがダッシュボード名の下に表示されます。</li>
   <li>時間フィルター ウィジェットを選択して、時間範囲ダイアログを表示します。 新しいタイルが点灯しているのが表示されます。 共有時間範囲&#39;サポートしないタイルは淡色表示されます。</li>
   <li>時間範囲を変更し、[適用] ボタン <strong>を選択</strong> します。 共有時間範囲をサポートするタイルはすべて、目的の範囲にスコープ設定されたデータを再読み込みする必要があります。</li>
  </ol>


  <h2>Azure Container Instances</h2>


  <h3><a id="New start functionality" name="New start functionality">新しい開始機能</a></h3>


  <p>ACI を使用すると、サーバーを管理したり、新しいツールを学習したりすることなく、Azure 上でコンテナーをすばやく簡単に実行できます。 ポータルを使用して、ACI でコンテナーを簡単に開始および再起動できます。 停止しているコンテナー &quot;がある場合は、ACI の概要ページで新しい Start&quot; コマンドを使用できます。このページでは、すべてのコンテナーをすばやく簡単に開始できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fabc7e51-7995-4722-aca6-fd800d58a1c3.png"><img alt="ACI" border="0" height="809" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89c1b46b-9fec-48c1-aec8-ae0a0a698628.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ACI" width="1451"></a>&nbsp;</p>


