Title: Numerix は、金融サービス企業が Azure 上の Numerix CrossAsset を使用してクラウドに評価とリスクの計算Windowsするのに役立ちます
Summary: 先週、トロントの Sibos では、派生製品と構造化製品の独立した分析プロバイダーをリードする Numerix が、クライアント S samsung Trust、Banking Co. 、Samsung Samsung Samsung の各クライアントを強調しました。
Content: <p>先<a target="_blank" href="https://www.sibos.com/"></a>週、トロントの Numerix で、派生製品と構造化製品の独立した分析プロバイダーである <a target="_blank" href="https://www.numerix.com/">Numerix</a> は、クライアント Sung Trust、Banking Co.、Samsung Samsung の各クライアントが Numerix 実装で <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> を活用して、取引とリスク分析に対するリアルタイムの需要に対処する方法を強調しました。 <a target="_blank" href="https://www.businesswire.com/news/home/20110921006857/en/Financial-Services-Firms-Burst-Valuation-Risk-Calculations"></a></p>  <p>定量的アナリストは、 <a target="_blank" href="https://www.numerix.com/crossasset">Numerix CrossAsset</a> を利用して、構造化された製品ポートフォリオのモデル化、価格設定、管理を行います。 従来、これらのアナリストは、オンプレミスの Numerix デスクトップ プラットフォームで、CPU を集中的に消費するシミュレーションを使用してリスク計算を実行します。 これらのシミュレーションの実行にかかった時間を短縮し、より頻繁に実行し、より詳細な結果を生成できるよう、Numerix と Microsoft&rsquo; は、オンプレミスのコンピューティング機能を相互クライアントにコスト効率よく拡張する方法を探しました。</p>  <p>オーストラリアの大手金融機関と連携して、Numerix と Microsoft は、Numerix&rsquo; アナリスト デスクトップからの計算が Windows High Performance Computing (HPC) および Windows Azure にオフロードされる概念実証を正常に完了しました。 Numerix ワークロードを PC からグリッドにシフトすることで、ローカル ワークステーションでの計算に 5 時間以上かかったのは、Windows HPC Server 2008 R2 と Windows Azure を使用して約 15 分でした。<br> <br> 最近のベンチマークでは、Windows HPC Server 2008 で Numerix CrossAsset を実行し、Excel 2010 年のサービスを実行すると、HPC クラスターに追加されたコンピューティング ノードの数が増えるほど、ポートフォリオ計算速度がほぼ直線的に向上しています。 (完全なベンチマークのホワイトペーパーのコピーは、こちらからダウンロードしてください)。</p>  <p><b>他の 2 つのクライアントの例:</b></p>  <ul>  <li>S specializ Trust and Banking Co., Ltd は、日本のトラスト 銀行業務に特化した唯一の金融グループです。 この会社は、幅広い機関の投資者の資産管理と管理のニーズに対応しています。 最近、Microsoft の HPC 環境を活用するために、既存の Numerix CrossAsset&rsquo; 実装を拡張しました。</li>  <li>韓国の韓国南部に本社を置く投資銀行である Samsung Ltds Co., Ltd.は、Numerix Software Development Kit (SDK) を利用して、Numerix CrossAsset を既存の企業内資本市場システムと SAS リスク ディメンション (市場リスク システム) と統合しました。 Samsung では、Azure グリッド環境のプライベート グリッドに置き換え、パフォーマンスが向上し、運用コストWindows削減されました。</li>  </ul>  <p>Numerix &ldquo;のプレジデントおよび COO である Steven R. OHanlon&rsquo; は、金融機関向けのクラウドへの移行の主な利点をまとめるものです。前例のない市場の不安定性と対応するリスクの懸念が生じ、規制コンプライアンスの圧力が高まると、クライアントは、広範な資産にわたってより詳細でコンピューティング集中型のリスク メトリックをほぼリアルタイムで計算する必要があります。 Numerix CrossAssets&rsquo; は、価格計算をクラウドにシームレスにバーストする機能を備えています。これにより、クライアントは、これらの新しい需要に対処するために、Windows Azure などのコスト効率の高いハイ パフォーマンスとクラウド コンピューティング環境を革新的な新しい方法で利用できます。&rdquo;</p>  <p>Azure と Windowsの詳細と追加リソースについては、「Azure HPC シナリオの詳細」Windowsを参照Windows HPC Server。&nbsp;また、HPC の優れた使用事例を提供する Microsoft シニア テクニカル スペシャリストの、バック・Woody 氏の優れたブログ記事も参照してください。&nbsp;</p>  <p><a target="_blank" href="https://www.numerix.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1602.Numerixlogo.png" alt="" border="0" height="63" width="206"></a></p>  <p>リリースを<a target="_blank" href="https://www.businesswire.com/news/home/20110921006857/en/Financial-Services-Firms-Burst-Valuation-Risk-Calculations">読む</a>。&nbsp;<a target="_blank" href="https://www.numerix.com/">Numerix の詳細を参照してください</a>。&nbsp;</p>  <p>他の企業が Azure プラットフォームで Windowsを使用している方法を確認します。</p>
