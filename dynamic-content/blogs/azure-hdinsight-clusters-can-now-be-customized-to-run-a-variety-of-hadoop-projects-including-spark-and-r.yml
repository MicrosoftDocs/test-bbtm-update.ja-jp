Slug: azure-hdinsight-clusters-can-now-be-customized-to-run-a-variety-of-hadoop-projects-including-spark-and-r
Title: Azure HDInsightクラスターをカスタマイズして、Spark モジュールや R モジュールを含むさまざまな Hadoop プロジェクトを実行できます
Summary: 本日は、Apache Hadoop エコシステムから利用できるプロジェクトを使用して、Azure HDInsight クラスターをカスタマイズする機能をお知らせします。
Content: >-
  本日は、Apache Hadoop エコシステムから利用できるプロジェクトを使用して、Azure HDInsight クラスターをカスタマイズする機能をお知らせします。 このエコシステムは、急速に進化する、急速に変化するオープン ソース プロジェクトのポートフォリオです。 この新しい機能を使用すると、Hadoop プロジェクトを実験してデプロイし、以前Azure HDInsightを作成できます。 これは、カスタム スクリプトを使用して任意の方法で Hadoop クラスターを変更できるスクリプト アクション機能によって有効になります。 このカスタマイズは、Hadoop、HBase、Storm など、すべての種類の HDInsight クラスターで使用できます。 この機能の機能を示す上で、一般的な Spark モジュールと R モジュールをインストールするプロセスについて説明しました。


  <a href="https://spark.apache.org/">Apache Spark</a> は、大規模なデータ分析アプリケーションを実行できるオープン ソース処理フレームワークです。 Spark は、バッチ処理とストリーム処理の両方を処理できるだけでなく、メモリ内および従来のディスク処理をサポートする機能で人気が高まっています。 <a href="https://www.r-project.org/">R</a> は、統計コンピューティングと機械学習用に開発された無料のソフトウェア プログラミング言語です。 R の統計学者やデータ マイナーの間での人気は、ここ数年で大幅に増加しています。


  このカスタマイズを行う場合、ユーザーは最新の <a href="https://go.microsoft.com/fwlink/p/?linkid=320376&amp;clcid=0x409">Azure PowerShell</a> をダウンロードし、クラスターセットアップの一環としてクラスター ノードで実行される PowerShell スクリプトを指定する必要があります。 このスクリプトは、Azure が OS の更新プログラムを使用してノードに修正プログラムを適用し、セキュリティパッチを適用し、動作の誤ったノードを置き換える可能性があるマネージド クラウド環境の要件を使用して記述する必要があります。 スクリプトを実行して、ノードが更新された後にいつでもカスタマイズを適用できる必要があります。 現在、カスタマイズされたクラスターは、PowerShell と .NET SDK を使用して作成できます。


  HDInsight Hadoop クラスターに Spark をインストールするには、次の PowerShell スクリプトを実行できます。ここで、"spark-installer-v01.ps1" は HDInsight に Spark をインストールするスクリプト アクションです。

  <blockquote>

  <pre class="prettyprint">New-AzureHDInsightClusterConfig -ClusterSizeInNodes $clusterNodes

       | Set-AzureHDInsightDefaultStorage -StorageAccountName $storageAccountName
  -StorageAccountKey $storageAccountKey -StorageContainerName $containerName

       | Add-AzureHDInsightScriptAction -Name "Install Spark"
  -ClusterRoleCollection HeadNode,DataNode

  -Uri https://hdiconfigactions.blob.core.windows.net/sparkconfigactionv01/spark-installer-v01.ps1

       | New-AzureHDInsightCluster -Name $clusterName -Location $location</pre>
  </blockquote>

