Title: 新しいApp Service Isolated、スケール、使いやすさの発表
Summary: 現在、App Service Isolated の一般提供を発表します。この機能により、マルチテナント App Service のシンプルさが、App Service を利用したセキュリティで保護された専用仮想ネットワークに提供されます。
Content: >-
  <p>現在、App Service Isolated の一般提供を発表します。この機能により、マルチテナント App Service のシンプルさが、App Service Environment (ASE) を利用するセキュリティで保護された専用仮想ネットワークに提供されます。&nbsp;</p>


  <p>Azure App Serviceは、&rsquo;100 万を超える外部アプリとサイトをホストする PaaS (サービスとしてのプラットフォーム) をリードする Microsoft です。 基になるインフラストラクチャを気にすることなく、Web アプリ、モバイル アプリ、API アプリを瞬時に構築、デプロイ、スケーリングするのに役立ちます。 これにより、言語、フレームワーク、および一般的な OSS の増加する配列をサポートすることで、既存のスキルを活用できます。また、CI/CD パイプラインを効率化する機能が組み込みされています。 ASE は、2015 年に導入され、お客様にネットワークの分離、強化された制御、および拡張されたスケール オプションを提供しました。 新しい価格レベル <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/?v=17.23h" target="_blank">App Service Isolated</a> に付属する更新された ASE 機能を使用すると、直感的なユーザー エクスペリエンスを通じて、より優れたスケールとパフォーマンスを備えた専用仮想ネットワークでアプリを実行できます。</p>


  <h2>合理化されたスケーリング</h2>


  <p>スケールアップまたはスケールアウトが簡単になりました。 新しい ASE により、ワーカー プールを管理およびスケーリングする必要が排除されます。 スケーリングするには、マルチテナント プランと同様に、より大きな Isolated プラン (スケールアップする場合) を選択するか、(スケールアウトする) インスタンスを追加App Service。 簡単&rsquo;です。 スケーリングの柔軟性をさらに高めるには、App Service Isolated 100 Isolated プラン インスタンスの既定の最大スケールが付属しています。 大規模な実装の容量が増加しました。</p>


  <h2>アップグレードされたパフォーマンス</h2>


  <p>新しい ASE では、専用 <a href="https://azure.microsoft.com/en-us/updates/announcing-new-dv2-series-virtual-machine-size/" target="_blank">の Dv2</a> ベースのマシンが使用され、最初の世代と比較して、より高速なチップセット、SSD ストレージ、およびコアあたりのメモリが 2 倍になります。 新しい ASE の専用ワーカー サイズは、3.5 GB RAM を備える 1 コア、7 GB RAM を備える 2 コア、14 GB RAM を備える 4 コアです。 このアップグレードされたインフラストラクチャを使用すると、待機時間を短くしてアプリを実行し、負荷の高いワークロードを処理する機能を高め、より多くのユーザーをサポートすることができます。</p>


  <h2>簡略化されたエクスペリエンス</h2>


  <p>新しい ASE の作成は簡単です。 Isolated 価格レベルを選択すると、App Service <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/plans/" target="_blank">プラン (ASP</a> ) App Service ASE が直接作成されます。 アプリケーションをデプロイするVirtual Networkを指定する必要があります。 セキュリティで保護された専用仮想ネットワークで新しい ASE をスピンアップするために個別のワークフローは必要ありません。</p>


