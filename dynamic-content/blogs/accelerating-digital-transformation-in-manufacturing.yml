Title: 製造におけるデジタル変革の加速
Summary: 製造におけるデジタル変革は、IDC MarketScape に従って、年間のグローバル経済価値を 4.5 兆ドル増やす可能性があります。
Content: >-
  <p>製造におけるデジタル変革は、<strong></strong>IDC MarketScape に従って、年間のグローバル経済価値を 4.5 兆ドル増やす可能性があります。<sup>私 </sup>製造元は、非常に上向きに、IoT、機械学習、人工知能 (AI) などのテクノロジを使用して、サプライ チェーンの最適化、工場のパフォーマンスの向上、製品のイノベーションの促進、サービス オファリングの強化を行う方法を見つめています。</p>


  <p>デジタル変革は、工場のフロアにあるマシン、サプライ チェーン内の資産、または顧客が使用している製品からデータを収集することで始まります。 このデータを他のビジネス データと組み合わせた後、モデル化して分析し、アクション可能な分析情報を得ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e07b6f8b-8e88-4eb2-8a6e-df1457b9858d.jpg" target="_blank"><img alt="Manufacturers start by connecting equipment to the cloud." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3ef2473-cd90-46d6-a056-b82f9ab7f3c2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="製造元は、まず、機器をクラウドに接続します。" width="1024"></a></p>


  <p>&rsquo;&mdash;3 つの製造元を見て、1 社が IoT、機械学習、AI などのテクノロジを使用してデジタル変革を加速させる方法を見て、Kao、Kao、AkzoNobel&mdash; を見ます。</p>


  <h2>サービスとしての予測メンテナンスの提供</h2>


  <p>ドイツに拠点を置く <a href="https://customers.microsoft.com/en-us/story/767260-festo-azure-manufacturing-en" target="_blank">Festo</a> は、176 か国の 300,000 人の顧客に電気駆動および電気自動車ソリューションを販売しています。 会社の&rsquo;目標は、サービスとしてのソフトウェア (SaaS) オファリングとして予測メンテナンス オファリングを提供することで、顧客のアップタイムを増やします。 Festos の戦略は、Azure IoT を使用してマシン<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank"></a>をクラウドに接続し、お客様がバリュー チェーン全体に沿ってデータを視覚化することです。&rsquo;</p>


  <p>最初の SaaS オファリングの 1 つは、Azure 上に構築された Festo ダッシュボード <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/" target="_blank">です</a>。 Festo ダッシュボードは、センサー温度やバルブ スイッチなどの機器の明確で直感的な状態を提供します。 Festo ダッシュボードを使用すると、製造元はエネルギー消費量の監視、障害の迅速な診断、および生産の可用性の最適化を簡単に行うことができます。</p>


  <h2>より良い製造予測のための消費者の傾向を予測する</h2>


  <p><a href="https://customers.microsoft.com/en-ca/story/777394-kao-corporation-manufacturing-azure">日本を</a>リードするコンシューマー ブランドの&rsquo; 1 つである Kao は、消費者市場が進化しているのを見ます。 現在、コンシューマーは製品の品質よりも製品エクスペリエンスを優先しています。 また、購入ガイダンスのためにソーシャル メディアを参照します。 これらの動作は、予測の課題につながる。 Kao は、これらの変更に対応するために、個々の顧客をよりよく理解し、傾向をマイクロセグメントに分類しました。 会社は、このアプローチを小規模な大量&ldquo;マーケティングと言います。&rdquo;Kao は、Microsoft Azure Synapse Analytics <a href="https://powerbi.microsoft.com/en-us/" target="_blank">および Microsoft</a> Power BI <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank"></a> を使用してデータ分析プラットフォームを設計し、消費者の消費者の生活傾向を予測し、消費者の生活、装飾、および美容製品の傾向を予測しました。 Kao チームは、リアルタイム購入、ソーシャル メディア、履歴売上のデータを結合しました。 Kao は予測モデルを使用してより効果的に競争し、チェーン ストアの従業員は販売のためのリアルタイム情報を利用できます。</p>


  <h2>新しい塗り分け色の開発時間を短縮する</h2>


  <p>オランダの塗り絵具のリーダー <a href="https://customers.microsoft.com/en-us/story/782131-akzonobel-chemicals-azure-netherlands-en" target="_blank">である AkzoNobel</a> は、100 を超える国で活動しています。 この会社は、自動車、建物、および内部の 2 つの装飾に対する色のマッチングの技術を高め続け、 企業の 1&rsquo; つは、ドライバーが事故を起こした場合に車を修理するためのペイントを開発しています。 自動車や他の業界の製造元は、常に新しい完成を待ち受け、モデルに競争のエッジを与えています。</p>


  <p>急速な変化率に対応するために、AkzoNobel は色予測<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank"></a>プロセスにAzure Machine Learningを導入しました。 以前は、科学者はラボで苦労して調整、再調整、調整を行い、正しい色になるまで色を調整しました。 この会社は、科学者や技術者と連携して、機械を開発プロセスに統合しました。 主な影響はラボで見られます。チームは、より多くの色レシピをより正確に、より少ない時間で作成できます。 以前は、車の色を準備するには最大 2 年かかる場合があります。 これで、AkzoNobel は 1 か月で新しい塗り色の準備が整いました。</p>


