Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>実際 Windows azure シリーズの一部として、3つのメロンの Patricio Jutard があります。これは、azure プラットフォームを Windows 使用して、Facebook &nbsp; や Orkut などのソーシャルネットワークで利用可能なオンラインサッカーゲームを実現することに関するものです。 &nbsp;次のように言う必要がありました。   <p><b>MSDN: 3 つのメロンと提供するサービスについてご意見をお寄せください。</b></p>  <p><b>Jutard:</b> 3つのメロンが game studio で、ゲームが大好きです。 私たちは Web やスマートフォン向けのゲームを開発しており、すべてのゲームにはソーシャルコンポーネントがあります。&nbsp; </p>  <p><b>MSDN: Windows Azure を実装する前に直面した最大の課題は何ですか。</b></p>  <p><b>Jutard:</b> 私たちは、オンラインサッカーゲームを開発しています。 Facebook アプリケーションとして、ゲームは大規模なユーザーベースになる可能性があり、急速に普及しています。 何百万ものユーザーがいるアプリケーションに必要な処理能力とストレージを処理できることが不可欠でした。 同時に、需要に応じて迅速かつコスト効率の高い方法でスケールアップおよびスケールダウンできる必要があります。 <br></p>  <p><b>MSDN: ゲームの Windows に Azure を使用することにしたのはなぜですか。</b></p>  <p><b>Jutard:</b>Microsoft の開発環境では、Microsoft .NET Framework と Microsoft Visual Studio の広範な使用を既に行っているため、Windows Azure platform で簡単かつ迅速に開発することができました。 また、azure Windows ストレージの複数のオプションが用意されています。リレーショナルストレージ向けの Microsoft SQL Azure と、テーブル、Blob、およびキューストレージ用の Azure storage サービスを Windows ます。 </p>  <p><b>MSDN: Windows Azure を使用して開発した複雑なゲームの詳細についてご意見をお聞かせください。どのようなゲームエクスペリエンスですか?</b></p>  <p><b>Jutard:</b> これは、チームの管理、一致の再生、およびフレンドのチャレンジを行うことができる、簡単にプレイできるオンラインサッカーゲームです。 チームを作成するには、チームの開始から名前や色を選択し、ブランドを使用して取引に署名することもできます。 &nbsp;友人と瞬時に一致させることができ、最大のファンベースを実現することによって対になることができます。 より多くのファンを獲得するには、スタジアムを pimp に購入し、プレーヤーのパフォーマンスを向上させる必要があります。 また、家族との取引に署名して、自分のチームをスポンサーにすることもできます。これを行うには、Facebook の友人とエクスペリエンスを共有します。</p>  <p><b>MSDN: その固有の品質で Azure Windows どのような機能が組み込まれていますか。</b></p>  <p><b>Jutard:</b> これは、お好きなソーシャルネットワークからアクセスして友人と遊んで遊ぶことのできる、高度でハイエンドゲームエクスペリエンスであるという点で独特です。 非常に簡単な操作を行うには、Web ブラウザーからゲームにアクセスして、ファンベースとより良いスタジアムを実現することで、チームを最大限に成長させることができます。 <br><br><b>MSDN: 新しい顧客セグメントやニッチ市場にアプリケーションを提供していますか &nbsp; 。これは、Facebook などのソーシャルネットワーキングサイト用に開発した最初のゲームアプリケーションですか。</b></p>  <p><b>Jutard:</b> これは開発した最初のソーシャルゲームであり、現在は Facebook と Orkut で公開されています。 私たちは、ブラジル、コロンビア、メキシコなどのラテンアメリカ国では多くの小学校を見ていますが、ゲームはヨーロッパの国にも浸透し始めています。</p>  <p><b>MSDN: Windows Azure に拡張機能を実装した後、顧客ベースが増加していますか &nbsp; 。 </b></p>  <p><b>Jutard:</b> オンラインで、100万人のユーザーが既に所有しています。 Azure Windows、ゲームの成功に伴い得られる膨大な量のユーザーを処理できるという自信をお持ちです。</p>  <p><b>MSDN: Windows Azure を実装した後、3つの利点がいくつかあります。</b></p>  <p><b>Jutard:</b> 無料のソーシャルネットワーキングゲームの予測できない要求に合わせてスケールアップしたりスケールダウンしたりできるだけでなく、設備投資を最小限に抑えて、その開発と展開を行うことができます。ゲームをホストするために、コストのかかるサーバーインフラストラクチャに投資する必要はありませんでした。 さらに、使用した分だけ課金されます。これは、使用可能な最もコスト効率の高いモデルです。 Microsoft のデータセンターに依存することにより、稼働時間に自信を持っています。ダウンタイムは、単にリスクがないということです。 最後に、オペレーティングシステムのインフラストラクチャとチューニングについて心配する必要はありません。これにより、最適なゲームを作成することに専念できます。</p>  <p>Azure のお客様の成功事例の詳細に Windows ついては、 <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>を参照してください。</p>  <p>「」と「www.playbola.com」のアクションの3つのメロンを参照してください。 https://apps.facebook.com/bolasocialsoccer/ </p>'
