Content: >-
  <p><a href="https://blk.io">blk.io</a> ブロックチェーンを利用するエンタープライズ ビルド アプリケーションをサポートするために、製品に取り組むのに苦労しています。 これには、プロジェクトの <a href="https://github.com/web3j/">web3j グループの駆動が含まれます</a>。 また、クォーラムの上に ERC-20 トークンを作成して管理するためのサービスも構築 <a href="https://www.jpmorgan.com/country/US/en/Quorum">されています</a>。 もちろん、このサービスでは、<a href="https://web3j.io/">web3j</a>、<a href="https://github.com/blk-io/erc20-rest-service">aRESTful</a>&nbsp; サービス、および <a href="https://projects.spring.io/spring-boot/">Spring Boot。</a></p>


  <h2>web3j - Java アプリケーションを Ethereum ブロックチェーンに接続する</h2>


  <p>web3j は、JVM 上の Ethereum ブロックチェーンを操作するオープン ソース ライブラリを提供する、web3j プロジェクト グループのコア ライブラリです。 Ethereum に加えて、 <a href="https://github.com/web3j/quorum">Quorum</a> の統合と、実稼働レベルのアプリケーションSpring Boot広く使用されているフレームワークがあります。</p>


  <p>blk.io、web3j および他の関連プロジェクトの継続的な開発を支援します。 ブロックチェーン アプリケーションの開発に関して多くの金融会社と共に取り組み、Ethereum と Quorum を使用したい企業のサポートとトレーニングの両方を提供しています。 web3j の使用を開始するには、公式ドキュメントを <a href="https://docs.web3j.io/" target="_blank">参照してください</a>。</p>


  <h2>ERC-20 トークン サービス</h2>


  <p>このサービスは、ユーザーがサービスの対話と使用に使用できる十分に文書化された API を提供します。デジタル トークンの業界標準を使用してソリューションを構築するのは簡単です。</p>


  <p style="text-align: center;"><img alt="erc-20-service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1*hOM_yx61lDm6dXMRz_bHeg.png" style="width: 800px; height: 387px;"></p>


  <p>ユーザーがクォーラムなどのエンタープライズ クラスのブロックチェーンを利用するシステムを構築し続ける中で、このトークン サービスなどのサービスの追加は、これらの次世代アプリケーションの配信を高速化するのに役立ちます。 このサービスの使用を開始するには、 インスタンスから <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1*hOM_yx61lDm6dXMRz_bHeg.png-azure">インスタンスを作成</a>Azure Marketplace。 ユーザー <a href="https://medium.com/@conors10/441f58b58383">がオファリング</a> を開始する場合に役立つ詳細なチュートリアルを利用できます。</p>
