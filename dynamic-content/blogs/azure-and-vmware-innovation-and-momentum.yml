Title: Azure と VMware のイノベーションと勢い
Summary: 'この spring では、Dell テクノロジで Azure VMware ソリューションを発表したため、当社のパートナーやお客様から得た肯定的なフィードバックによって、VMware ワークロードを Azure に移行することを強化ています。 '
Content: >-
  <p>この spring では、Dell テクノロジで Azure VMware ソリューションを発表したため、 &rsquo; パートナーやお客様の vmware ワークロードの azure への移行を開始するお客様からの肯定的なフィードバック &rsquo; が強化されました。 これらのお客様の1人は、デジタル変革を採用している一流の小売業者であり、豊富な機能を備えています。 クラウドで可能なイノベーションを活用するための広範な戦略の一部として、幸運なブランドは複数の VMware ワークロードを Azure に移行しています。</p>


  <p><em>&ldquo;Azure VMware ソリューションを使用して、 &rsquo; 優れた初期 ROI を確認しています。戦略的なクラウドプラットフォームとして Microsoft Azure を選択し、AWS フットプリントとサードパーティの併置データセンターを劇的に削減することを決定しました。多くのオンプレミスビジネスアプリケーションには、VMware 環境の大規模なフットプリントがあります。</em></p>


  <p><em>この戦略により、より多くのデータ主導が可能になりました。これにより、商人と財務アナリストは、中央のクラウドプラットフォームのすべてのデータを使用して迅速かつ迅速に結果を発見できるようになり、競争の激しいランドスケープに大きなメリットをもたらすことができます。Microsoft Azure と vmware を利用して、スケーラブルなクラウドアーキテクチャと vmware を活用して、動的なビジネス環境で Azure のコンピューティングリソースとアプリケーションを仮想化し、管理します。</em></p>


  <p><em>以降は、 &rsquo; CloudSimple プラットフォームによって、これらのアプリケーションを Azure VMware ソリューションで正常に利用できました。Microsoft とそのパートナーによって得られたパフォーマンス、使いやすさ、およびサポートのレベルについて感銘を受けています。&rdquo;</em>&nbsp;</p>


  <p align="right"><strong>佐藤さん、CTO、ラッキー</strong></p>


  <h2>世界中のより多くのリージョンに拡張し、新機能を追加する</h2>


  <p>お客様のご要望に基づいて、Azure VMware ソリューションは米国、西ヨーロッパ、およびアジア太平洋年度末の合計8リージョンに拡張されることを発表します。</p>


  <p>Microsoft では、より多くのリージョンに拡張するだけでなく、Azure VMware ソリューションに新しい機能を追加し、ネイティブの Azure サービスとシームレスに統合しています。 1つの例として、サポートされている Azure VMware Solutions ストレージオプションをどのよう &rsquo; に拡張して、年の終わりまでに Azure NetApp Files を含めるかを示します。 この新機能により、IT 組織は Azure VMware ソリューションでストレージ集中型のワークロードをより簡単に実行できるようになります。 お客様からのフィードバックに基づいて、継続的な革新と機能の提供に取り組んでいます。</p>


  <h2>エコシステムの拡大</h2>


  <p>Azure vmware ソリューションとパートナーのエコシステムが、Azure VMware Solutions のお客様のシナリオをサポートするツールと機能を構築することに関心を持っています。</p>


  <p>RiverMeadow は、Azure VMware ソリューションでの VMware 環境の移行を促進する機能をサポートするようになりました。</p>


  <p><em>&ldquo;Microsoft との継続的なコラボレーションについて嬉しく思いしています。Azure VMware ソリューションを使用すると、企業のお客様は、インフラストラクチャとアプリケーションを使い慣れた、かつ信頼された VMware 環境で実行しながら、クラウドのメリットを得ることができます。Azure 上の VMware のパフォーマンスとコストのメリットを活用して、完全なソリューションを提供します。Microsoft &rsquo; のお客様と協力して、最も複雑なワークロードを Azure に移行することができるので、短期間で企業の導入が非常に多いと思います。&rdquo;</em></p>


  <p align="right"><strong>Jim ヨルダン、社長兼 CEO、RiverMeadow</strong></p>


  <p>Zerto は、Azure VMware ソリューションと共に IT 復元機能を統合し、CloudSimple、Azure、その他の Hyper-v または VMware 環境によって Azure VMware ソリューション間でレプリケーションとフェールオーバーの機能を提供し、同じオンプレミス環境構成を維持し、災害、論理破損、ランサムウェア感染の影響を軽減しました。</p>


  <p><em>&quot;CloudSimple による azure VMware ソリューションは、Azure パブリッククラウドに VMware の知識とシンプルさをもたらします。すべてのお客様と VMware を使用する IT プロフェッショナルは、最小限またはまったく Azure コンピテンシーを利用してすぐに生産性を向上させることができます。Zerto を使用すると、VMware のお客様はシンプルなポイントにすぐにアクセスでき、Azure VMware ソリューション、残りの Azure、オンプレミスの VMware プライベートクラウド間でディザスターリカバリーと移行の機能をクリックできます。Zerto により、Microsoft&#39;のトップ Isv と、VMware ベースのディザスターリカバリーとクラウド移行における受賞歴のある業界リーダーの1つであるが、Azure VMware ソリューションのネイティブサポートを提供しています。 &quot; </em></p>


  <p align="right"><strong>グローバルアライアンス担当副社長、Peter Kerr、Zerto</strong></p>


  <p>Veeam バックアップ &amp; レプリケーション &trade; ソフトウェアは、VMware vSphere 環境のサポートに特化しています。お客様のソリューションは、Azure VMware ソリューションをデプロイする組織のバックアップ要求を満たすのに役立ちます。</p>


  <p><em>&ldquo;クラウドデータ管理ソリューションの最先端の実力先進的として、Veeam は、お客様がどこにいるかに関係なく、仮想、物理、クラウドベースのワークロードを簡単に保護できるようにします。cloudeam &rsquo; s が cloudsimple によって Microsoft Azure VMware ソリューションをサポートすることにより、マルチクラウド環境で相互運用性と移植性を実現することで、その位置をさらに強化できます。Veeam バックアップ &amp; レプリケーションを使用すると、お客様はクラウドファーストイニシアチブの一環として azure の VMware ワークロードを簡単に移行して保護したり、azure ベースの DR 戦略を作成したり、現在使用しているのと同じ実証済みの Veeam ソリューションを使用して新しい Azure IaaS インスタンス &ndash; を作成したりできます。 &rdquo; &nbsp; &nbsp; </em></p>


  <p align="right"><strong>グローバルアライアンスアーキテクチャの副社長である Ken Ringdahl、Veeam ソフトウェア</strong></p>


  <h2>VMworld でご参加ください</h2>


  <p>サンフランシスコで今週の VMworld に参加する予定がある場合は、microsoft のブースと監視の Azure VMware ソリューションによって動作が停止します。または、わずか数分で、azure VMware ソリューションに加えて、Windows Virtual Desktop、Windows Server、SQL Server などのさまざまなトピックに対応するミニシアタープレゼンテーションの1つを聞いてください。</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware ソリューション</a>の詳細については、こちらをご覧ください。</p>
