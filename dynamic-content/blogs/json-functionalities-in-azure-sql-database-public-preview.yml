Title: Azure SQL Databaseの JSON 機能 (パブリック プレビュー)
Summary: 新しい JSON 機能のパブリック プレビューをお知らせAzure SQL Database。
Content: >-
  <p>新しい JSON 機能のパブリック プレビュー期間が 2016 年 8 Azure SQL Database終了しました。 JSON 機能 <a href="https://azure.microsoft.com/en-us/blog/json-support-is-generally-available-in-azure-sql-database/">は、Azure</a> Sql Database のすべてのサービス レベルで一般提供されています。</p>


  <p>新しい JSON 機能により、Azure SQL Database を使用すると、JSON ドキュメントを使用して通信する他のサービスとデータベースを簡単に統合し、データベースに格納する必要があるさまざまなデータを処理できます。</p>


  <h2>JSON の理由</h2>


  <p>JSON は、さまざまな最新のアプリケーションとサービス間のデータ交換に使用される一般的な形式です。 また、半構造化データの格納にも使用されます。</p>


  <p>JSON は、Azure エコシステム内のすべての場所で見ることができます。 JSON ドキュメントは、Web およびモバイル クライアント (ブラウザーの JavaScript ライブラリなど)、センサー、ログを生成するサービス (Application Insight など) によって生成されます。 これらは、さまざまな Azure サービス (Azure Stream Analytics、Azure Data Factory、Azure Machine Learning など) を使用して処理できます。 最後に、JSON ドキュメントは、Azure DocumentDB、Azure BLOB または Table Storage、Azure Data Lake、または azure Data Lake に格納Azure SQL Database。 Azure Search では、さまざまなデータ ソースに格納されている JSON ドキュメントのインデックスを作成できます。</p>


  <p>Azure SQL Databaseを使用すると、標準のテキスト形式で JSON を格納し、他の標準の SQL データ型と同じインデックス作成方法を使用して、JSON データのクエリに標準の SQL 言語を使用できます。 JSON フィールドの自動インデックス作成、グローバル分散データの調整可能な整合性レベル、JavaScript 統合を利用するために特殊な JSON データベースが必要な場合は、ストレージ エンジンとして Azure DocumentDB を選択できます。</p>


  <h2>JSON と json を検討するAzure SQL Database?</h2>


  <p>Azure SQL Database、リレーショナル データと JSON データを格納およびクエリするためのハイブリッド モデルが提供されます。 標準リレーショナル モデルを使用すると、データを整理し、JSON を使用してスキーマの柔軟性を高め、リレーショナル列と JSON 列の両方のクエリに完全な SQL 言語を使用できます。</p>


  <p>Azure SQL Databaseの JSON 機能は、さまざまなシナリオで役立ちます。</p>


  <h4>JSON データの簡単な取り込み</h4>


  <p>JSON として書式設定されたデータ (モバイル デバイス、センサー、Azure Stream Analytics、Application Insight など) を提供するシステムとデバイスを使用している場合は、JSON をリレーショナル形式に変換する追加のレイヤーを使用せずに、Azure SQL Database に直接データを送信できます。 未加工の JSON ドキュメントは、Azure SQL Databaseに直接送信できます。そこでは、元の形式で格納したり、リレーショナル モデルに変換することができます。</p>


  <h4>Exchange JSON ドキュメントを使用して他のシステムまたはライブラリとデータを統合する</h4>


  <p>AJAX 呼び出しを介してサーバー データを読み取る Web フレームワークとライブラリ (JQuery、D3、AngularJS、ReactJS など)。JSON 形式のデータを提供する REST Web サービスと、GeoJSON として書式設定されたデータを表示するコンポーネントでは、JSON 形式でAzure SQL Databaseデータを直接使用できます。 Azure SQL Database から JSON 形式にデータを変換する追加のコンポーネントを必要とせずに、Azure SQL Database に格納されているデータを、これらのライブラリやサービスで直接使用できる JSON ドキュメントとして簡単に書式設定できます。</p>


  <h4>柔軟なデータ モデルを使用したさまざまなデータの処理</h4>


  <p>リレーショナル モデルに半構造化データを追加する必要がありますか? 製品の種類が異なるカタログ、さまざまな質問があるアンケートやアンケート結果、センサーの種類と目的に依存する情報を含むセンサー データなど、頻繁に変更される可能性のある多数の異なるプロパティを持つデータ モデルがある場合は、データの可変部分を格納する柔軟性が必要になる場合があります。 これらのデータ モデルにはエンティティ間のリレーションシップが必要ですが、フィールドとデータ構造を簡単に追加および変更できる柔軟性も必要です。 リレーショナル モデルと JSON フィールドを組み合わせることで、これらの使用事例に最適なモデルを簡単に設計し、リレーショナル列と JSON 列の両方に対してクエリを実行できます。</p>


  <h2>何を使用できますか?</h2>


  <p>Azure SQL Databaseは、標準の既知のテキスト形式で JSON ドキュメントを処理します。 JSON ドキュメントを何らかのカスタム バイナリ シリアル化形式または型に変換したり、JSON データを再読み込みまたは変換したりする必要はありません。 次の図に、Azure SQL Databaseで使用できる JSON 機能の概要を示します。</p>


  <p><img alt="JSON-overview" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84e1da6e-854e-45fc-9520-c0a3384ddd28.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="JSON の概要" width="800"></p>


  <p>Azure SQL Database には、JSON テキストから値を抽出してクエリ (<a href="https://msdn.microsoft.com/en-us/library/dn921898.aspx">JSON_VALUE</a>) で使用し、JSON (<a href="https://msdn.microsoft.com/en-us/library/dn921884.aspx">JSON_QUERY</a>) からオブジェクトを抽出し、JSON テキスト (<a href="https://msdn.microsoft.com/en-us/library/dn921892.aspx">JSON_MODIFY</a>) で一部の値を更新し、JSON テキストが正しく書式設定されていることを確認できる単純な組み込み関数が用意されています (<a href="https://msdn.microsoft.com/en-us/library/dn921896.aspx">ISJSON</a>)。 これら 4 つの単純で学習しやすい関数は、任意のクエリSQLできます。</p>


  <p>新しい JSON クエリ言語を学習する必要なく、既知の標準の SQL 言語と新しい組み込みの JSON 関数を使用して、同じクエリ内の JSON 列とリレーショナル列の両方に対してクエリを実行できます。 アプリケーションとツールでは、テーブル列から取得された値と JSON テキストから抽出された値の間に違いはありません。 新 <a href="https://msdn.microsoft.com/en-us/library/dn921885.aspx">しい OPENJSON</a> 関数を使用すると、JSON テキストをテーブル構造に変換できます。</p>


  <p>変換された JSON は、標準言語を使用してクエリSQLリレーショナル テーブルに読み込む場合があります。 最後に、JSON 機能を使用すると、FOR JSON 句を使用して、クエリのデータベースSQL結果を <a href="https://msdn.microsoft.com/en-us/library/dn921882.aspx">JSON テキストとして簡単に書式設定</a>できます。 書式設定された JSON は、JSON を理解する任意のアプリケーションまたはサービスで使用できます。</p>


