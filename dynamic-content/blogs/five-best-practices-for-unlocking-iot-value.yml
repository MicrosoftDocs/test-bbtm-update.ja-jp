Content: >-
  <p>Accenture と Avanade は、この昨年のモノのインターネット 2019 Microsoft モノのインターネット Partner of the Year を獲得しました。 7 月の Microsoft Inspire パートナー カンファレンスで、Accenture の Industry X.0 IoT Lead のマネージング ディレクターである Brendan Mislin は、この優良パートナーが相互のお客様に<a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">対して Azure IoT</a> の価値を引き出すのに役立ついくつかの分析情報とベスト プラクティスを共有しました。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c4aef13-332a-4098-bfff-83eb19a8b942.jpg"><em><img alt="A Petrofac worker standing on metal scaffolding at a work site." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/641ce51c-6e65-4cba-b474-d5b6594a10ed.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="作業現場で金属スキャフォールディングに立っているFacfac ワーカー。" width="1024"></em></a></p>


  <p align="center"><em>図 1 第一部の石油会社であるFacfac が Accentures&rsquo; Connected Construction ソリューションを活用する</em></p>


  <p><br>

  Mislin が共有するベスト プラクティスの 5 つを以下に示します。 完全なディスカッションについては、インタビュー <a href="https://www.microsoft.com/en-us/videoplayer/embed/RE3IBFv" target="_blank">をご確認ください</a>。</p>


  <h2>1.&nbsp;&nbsp;&nbsp; すべての業界セグメントで IoT の機会を期待する</h2>


  <p>パートナーは、小売や製造からエネルギーと健康まで、あらゆる業界で IoT テクノロジを使用する必要があります。 &ldquo;Accenture には一&rsquo;般的な IoT プロジェクトがない、&rdquo; と Brendan は述べています。 &ldquo;過去 12&rsquo; か月間に、ビジネス変革ソリューションを提供する 40 の業界の多くで使用されている IoT テクノロジを確認しました。&rdquo;</p>


  <p>接続された操作は、Accenture の最も高い成長 IoT セグメントです。 &ldquo;IoT が本当に問題を越え、Accenture が IoT 実装の最も成長を見てきた場所を特定する必要がある場合は、接続された操作の中で IoT&rsquo; が共有されています。&rdquo;&nbsp;Accenture &ndash; &amp; では、コネクテッド運用を、工場または他の産業環境内の機器をクラウドに接続するか、同じ会社内の複数の工場をクラウドに接続し、各工場内のさまざまな役割に関する特定の分析情報を活用する高度な分析をダッシュボードに提供する、と定義します。</p>


  <h2>2.IoT&nbsp;&nbsp;&nbsp; ではない市場と販売の&mdash;ビジネス変革</h2>


  <p>多くの IoT のお客様は、概念実証の段階で行き詰まっています。 このパターンを観察すると、Accenture はアプローチをシフトしました。&nbsp;<br>

  &ldquo;数年前に、IoT&rdquo; の販売を停止するという意識的な決定を行いました。ミスリンは説明しました。 &ldquo;クライアントを前進するために、お客様がビジネスを変革するのに役立つ必要があるという気付きがありました。&rdquo; Accenture がビジネス変革ソリューションを提供する中で、IoT から人工知能 (AI)、ブロックチェーン、サイバーセキュリティ、または拡張現実 (AR/XR) に最適なテクノロジを実装しました。</p>


  <p>実際の例: Accenture は、インドネシアの自動レンタルおよびリース プロバイダーである PT SERA を有効にし、レンタル サービスを変革し、Accentures&rsquo; Connected Fleet ソリューションを通じてモビリティのデジタルビジョンとリーダーとして位置付けされました。 ソリューションは IoT ベースですが、Accenture は AI や機械学習 (ML) などのテクノロジを活用して、プラットフォームからビジネス価値を最大化しました。 &ldquo;&rsquo;高度な分析を使用して、ドライバーのスコアリング (安全性と環境指数)、ドライバーの&rdquo;燃料の最適化、ルートの最適化、車両の予測メンテナンス、ジオフェンクとルート違反などのネイティブな使用事例を構築しています。さらに、ミスリンが明記されています。</p>


  <h2>3.プロジェクト&nbsp;&nbsp;&nbsp; の価値を理解し、明確にする</h2>


  <p>&ldquo;IoT の初期、お客様は概念実証の実行に重点を置き、IoT テクノロジをテストしました。&nbsp; IoT&rdquo; の初期の頃は、工場からリアルタイムでデータを取得し、携帯電話でデータを確認して良かったと考えました。ミスリンは言いました。&nbsp; &ldquo;ただし、これらのプロジェクトが実稼働に進むのはめったにありません。&rdquo;</p>


  <p>今日の市場&rsquo;では、Accenture はビジネス価値を明確にすることで始まります。 Accenture は、まず、クライアントの動作方法に肯定的な変更を加える可能性がある分析情報を決定します。 たとえば、ファクトリオペレーターが各シフトで生成されるウィジェットの数を増やするために利用できる情報がいくつかある場合があります。</p>


  <p>その後、Accenture はクライアント企業を&rsquo;見て、IoT の改善が収益または利益の増加に変換されるのを確認します。 クライアントにより多くのウィジェットを生成できるからといって、クライアントが自動的により多くのお金を得るという意味ではありません。&nbsp; たとえば、より多くのウィジェットが生成される場合、Accenture はクライアントと組み合ってサプライ チェーンを改良する場合があります。</p>


  <h2>4.IoT&nbsp;&nbsp;&nbsp; パートナー エコシステムMicrosoft Azureを活用する</h2>


  <p>IoT プロジェクトに関しては、1 つのパートナーが単独で実行することはできません。 ここで、パートナーエコシステムが重要です。&nbsp; Mislin は、パートナー エコシステムの重要性を説明するために、大手石油会社であるFacfac で Accentures&rsquo; Connected Construction の作業の例を使用しました。</p>


  <p>&ldquo;Accenture は、Facfac Connected Construction プロジェクトで、さまざまなパートナーと協力し、ミスリンを&rdquo; 共有しました。 &ldquo;複数のハードウェア パートナーが、屋内、屋外、天気の良い日、雲の日、大きな金属物の近く、開放的な気候の中で人と機器を追跡しています。 LoRa ベース ステーション、光ファイバー ケーブル変換のパートナーなど、パートナーが提供しています。&rdquo;</p>


  <h2>5.Microsoft&nbsp;&nbsp;&nbsp; とのイノベーション</h2>


  <p>&ldquo;Microsoft のイノベーションのペースにより、以前&rdquo; は考えられない、ミスリンが提供されたソリューションを提供できます。 たとえば、Facfac プロジェクトでは、Microsoft&rsquo; は <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> と <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a> を進め、昨年は不可能だったコネクテッドコンストラクション ソリューションを構築するために必要なテクノロジを Accenture に提供しました。</p>


  <h2>まとめ</h2>


  <p>これらは、最近のインスパイア パートナー カンファレンスで、Accenture の Industry X.0 IoT Lead のマネージング ディレクターである Brendan Mislin が共有するベスト プラクティスの 5 つです。 詳細については、完全なインタビューを <a href="https://www.microsoft.com/en-us/videoplayer/embed/RE3IBFv" target="_blank">参照してください</a>。</p>
