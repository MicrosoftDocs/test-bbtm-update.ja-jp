Title: Azure を Windows して、対話型 web サイトを通じて Speilberg の "War の木馬" の歴史を活用する Bing地図
Summary: 最新の秋山 Spielberg フィルムであるウォー木馬は、Flanders のワールド War 1 battlefields に対する木馬 &rsquo; の旅を示しています。 &nbsp;フィルムを宣伝して、その歴史を生活に持ち込むために、英国-...
Content: '<p>最新の秋山 Spielberg フィルムであるウォー木馬は、Flanders のワールド War 1 battlefields に対する木馬 &rsquo; の旅を示しています。 &nbsp;フィルムを宣伝し、その歴史を <a target="_blank" href="https://www.shoothill.com/">Shoothill</a> にするために、英国ベースの開発者は、 <a target="_blank" href="https://movies.msn.com/warhorse/map/">War の木馬</a>である web サイトを開発しました。 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/cc645050%28v=vs.95%29.aspx">Deep Zoom</a>テクノロジ、 <a target="_blank" href="https://www.bing.com/maps/">Bing地図</a>、 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0030">Windows Azure</a>を使用することにより、ユーザーは、映画を見ているときに表示される世界のインタラクティブな調査を行うことができます。<a target="_blank" href="https://movies.msn.com/warhorse/map/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3666.WarHorse.png" alt="" border="0" height="244" width="328"></a><br> <br> この web サイトは2つの部分で分けられています。 &nbsp; ギャラリーでは、Deep Zoom テクノロジを使用して、ユーザーが寄せ集めの履歴画像、フィルムのマップとショット、および TimeMap を<a target="_blank" href="https://msdn.microsoft.com/en-gb/library/dd877180.aspx">Bing地図</a>使用して、WWI バトル領域の現在 &rsquo; のマップと写真 &nbsp; を重ね合わせることができます。また、このサイトを使用すると、ユーザーは、イギリス皇帝の戦争博物館からビデオや排他的なコンテンツを探索することもできます。<br> <br> &ldquo;&rdquo;私たちは Shoothill &rsquo; s ロッド Plummer と &ldquo; 言っています。私たちは、この &rsquo; フィルムから架空の木馬 &rsquo; のストーリーについて実際の旅を作りまし &rsquo; た。&rdquo;</p>  <p>技術的な観点からは、Azure Windows でサイトをホストすることは、Plummer によれば、従来のホスティング &rdquo; に代わる fabulous です &ldquo; 。 &ldquo;Windows Azure &rdquo; では、Plummer &ldquo; は、すべてのバックエンドソフトウェアを処理します。これにより、コードのパフォーマンス、使いやすさ、およびビジター &rsquo; のトータルエクスペリエンスに専念できるようになります。&rdquo;</p>  <p><a target="_blank" href="https://movies.msn.com/warhorse/map/">ウォー木馬の旅に</a>アクセスします。 &nbsp;この投稿の詳細については、MSDN UK チームブログの記事「Shoothill &rsquo; <a target="_blank" href="https://www.shoothill.com/blog/2011/12/war-horse-timemap-experience/">s のブログ」を参照</a>してください。</p>'
