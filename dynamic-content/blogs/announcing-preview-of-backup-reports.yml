Title: バックアップレポートのプレビューの発表
Summary: 最近、バックアップ管理者がバックアップをリアルタイムに監視できるようにする新しいソリューションである Backup Explorer を発表しました。これにより、日常業務の効率を向上させることができます。
Content: >-
  <p>最近、バックアップ管理者がバックアップをリアルタイムに監視できるようにする新しいソリューションである <a href="https://azure.microsoft.com/en-us/blog/backup-explorer-now-available-in-preview/" target="_blank">Backup Explorer</a>を発表しました。これにより、日常業務の効率を向上させることができます。</p>


  <p>しかし、バックアップ資産を管理する方法を積極的に行うこともできます。 バックアップメタデータの潜在的な力を解除して、情報に基づくビジネス上の意思決定を行う方法がある場合はどうすればよいでしょうか。</p>


  <p>たとえば、バックアップの使用状況を予測する体系的な方法に従って、どのようなビジネスにも適しています。 多くの場合、特定のテナント、サブスクリプション、リソースグループ、または個々のワークロードについて、バックアップストレージが時間の経過と共にどのように増加しているかを分析する必要があります。 このような分析を行うには、データを長期にわたって集計し、リーダーが洞察を迅速に導き出すことができるように、ペアの機能が必要です。</p>


  <p>現在、バックアップレポートのパブリックプレビューについてお知らせします。 <a href="https://docs.microsoft.com/azure/azure-monitor/log-query/get-started-portal" target="_blank">Azure Monitor ログ</a>と<a href="https://docs.microsoft.com/azure/azure-monitor/app/usage-workbooks" target="_blank">Azure ブック</a>を利用することで、バックアップレポートは、使用状況の追跡、バックアップと復元の監査、およびさまざまな粒度の主要な傾向の特定を行うためのワンストップコピー先として機能します。</p>


  <p>このレポートを使用すると、どのバックアップ項目が最も多くの記憶域を消費しているか &lsquo; &rsquo; 、どのマシンでバックアップが絶え &rsquo; ず中断されていたか、 &lsquo; バックアップジョブの失敗の主な原因は何か &rsquo; などの質問 &lsquo; に答えることができます。</p>


  <h2>主な利点</h2>


  <ol>
      <li>境界のないレポート: バックアップレポートは、Azure Backup でサポートされている複数のワークロードの種類に対して機能します。 これには、azure Virtual Machines、azure Virtual Machines の SQL、azure Virtual Machines での SAP HANA/ASE、Data Protection Manager (DPM)、Azure Backup Server、Azure Backup エージェントを含むオンプレミスのワークロードなどの azure ワークロードが含まれます。 レポートでは、複数のコンテナー、サブスクリプション、およびリージョンにわたる情報を集計できます。 顧客 &rsquo; のサブスクリプション/Log Analytics ワークスペースへの委任されたアクセス権を持つ<a href="https://azure.microsoft.com/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>ユーザーは、1つのウィンドウですべてのテナントに対してレポートデータを表示することもできます。</li>
      <li>豊富なスライス、分類、およびドリルダウン機能: バックアップレポートには、一連のフィルターと視覚エフェクトが用意されています。これにより、バックアップ管理者は分析の範囲を簡単に絞り込み、貴重な洞察を得ることができます。 バックアップ項目の種類、保護の状態など、バックアップ項目固有のプロパティを使用して、スライスやダイスを行うこともできます。</li>
      <li>Azure ベースのネイティブエクスペリエンス: 追加のソフトウェアライセンスを購入しなくても、Azure portal でバックアップレポートを表示できます。 このネイティブ統合により、バックアップ項目とコンテナーの個々のダッシュボードにシームレスに (およびから) 移動し、操作を実行できるようになります。</li>
  </ol>


  <p>Azure ファイル共有のバックアップが一般公開されると、バックアップレポートには、各リージョンの Azure ファイル共有のバックアップのデータが表示されます。</p>


  <h2>作業の開始</h2>


  <p>バックアップレポートの使用を開始するには、まず、Log Analytics に診断データを送信するようにコンテナーを構成する必要があります。 このタスクを簡単にするために、選択されたスコープ内のすべてのコンテナーに対して Log Analytics 診断を自動で有効にする<strong> </strong><a href="https://aka.ms/AzureBackupDiagnosticsPolicyDocs" target="_blank">組み込みの Azure Policy</a>を提供しています。</p>


  <p>Log Analytics にデータを送信するようにすべてのコンテナーを構成したら、任意のコンテナーに移動し、[ <strong>バックアップレポート</strong> ] メニュー項目をクリックするだけです。</p>


  <p>&nbsp; <img alt="Backup Reports quick link on the Recovery Services Vault dashboard" border="0" height="793" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/600faadc-ac5d-43de-9372-8732aab7abbc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="733"></p>


  <p>これにより、バックアップ資産全体でデータを集計するレポートが開きます。 データを表示するために1つ以上の LA ワークスペースを選択するだけで、 &rsquo; 準備が整います。</p>


  <p><img alt="Summary tab of Backup Reports" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbdaf05d-b898-42e4-a877-76601eca4f84.png" style="border: 0px currentcolor; border-image: none; float: none; display: inline; background-image: none;" title="" width="1118"></p>


