Title: 'Real World Windows Azure: VRX スタジオの David MacLaren(Ceo および最高経営責任者) とのインタビュー'
Summary: Real World Windows Azure シリーズの一部として、VRX スタジオの David MacLaren(Ceo) と、エンタープライズ クラスのデジタル資産に Windows Azure プラットフォームを使用する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、VRX スタジオの David MacLaren 氏と、エンタープライズ クラスのデジタル資産管理システム MediaValet に <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> プラットフォームを使用する方法について説明しました。 彼が言う必要があったことを次に示します。 </p>  <p><b>MSDN: VRX スタジオについて教えて。  </b></p>  <p><b>MacLaren:</b> <a target="_blank" href="https://www.vrxstudios.com/">VRX スタジオ</a> は、Microsoft 登録済みパートナーであり、世界中の 10,000 を超えるホテルにコンテンツの生産、管理、配布、ライセンス サービスを提供します。このサービスには、フリード、エンバラム、選択肢、ベスト 西部、Fairmont、Hham などのブランドが含含られています。 </p>  <p><b>MSDN: Azure プラットフォームに新しいサービスを実装する前に直面した最大Windowsは何でしたか?</b></p>  <p><b>マクラーレン： </b>私たちの最大の課題は、数千のホテルと数万人のユーザーを持つ数十の大規模なホテル ブランドに対して数十万のメディア資産を管理する方法でした。 使用していたデジタル資産管理システムは、10 年前にサーバー ベースで、独自に開発されました。 その結果、イメージ アーカイブのスケールと増加率をサポートできなくなりました。これは、ビジネスを拡大し、グローバルクライアントにサービスを提供する能力を厳しく制限します。 &nbsp;</p>  <p><b>MSDN: スケーラビリティの必要性に対処するために、Windows Azure プラットフォームで構築したデジタル資産管理システムについて説明できますか?</b></p>  <p><b>マクラーレン： </b>完全に新しいデジタル資産管理システムを構築する必要がある、と判断した後は、スケーラビリティ、冗長性、グローバルなリーチなど、多くのネイティブ特性を活用するためにクラウドを検討しました。 Amazon、Google、およびいくつかの小規模なプロバイダーからのクラウド オファリングを検討しましたが、Microsoft と azure<b> </b> プラットフォームで成功するために必要な開発プラットフォーム、サポート、プログラムを提供するWindows提供されていません。</p>  <p>新しいデジタル資産管理システム MediaValet では、BLOB ストレージを使用してすべてのメディア資産を格納し、Content Delivery Network を使用してユーザーに最も近い場所に BLOB をキャッシュします。Table Storage を使用してメタデータを格納します。メディア資産の検索に便利です。また、Queue Storage を使用して、メディア資産が追加された場合やバージョン管理が必要な場合などのイベントを管理します。 近い将来、Azure AppFabric と DataMarket のWindows実装Windows Azure Marketplace予定です。 </p>  <p><b>MSDN: MediaValet が一意である理由 </b></p>  <p><b>マクラーレン： </b>MediaValet は、グローバルにアクセス可能な、クラウド ベースのエンタープライズ クラスの最初の 100% のデジタル資産管理システムの 1 つです。 独自のデジタル資産管理システムを構築する前に、既存のシステムはサーバーベースのアーキテクチャによっていくつかの制限を受け、調査を行いました。 Windows Azure プラットフォームで MediaValet を構築することにより、デジタル資産管理システムは完全に管理され、非常にスケーラブルであり、世界中のどこからでもアクセスでき、安全性と信頼性が高い。 これは、会社の業界、オフィスの場所、成長速度、コンテンツの量、必要なユーザー アカウントの数に関係なく、会社のニーズを簡単に満たす能力に変換されます。</p>  <p><b>MSDN: Azure プラットフォームを使用して、どのような種類のWindows実現しましたか?</b></p>  <p><b>マクラーレン：</b> MediaValet をビルドする速度が速く、リソースの数が以前よりも 40% 少なくなりました。  大規模なソフトウェア オファリングの開発とデプロイに従来必要な資本コストの大部分を排除し、ホスティング コストを最大 40% 削減しました。 これにより、プロジェクトは実現可能でした。 さらに、Azure プラットフォームWindows、より強力でスケーラブルで回復力のあるソフトウェアを構築できます。 現在、Windows Azure プラットフォーム上に MediaValet を構築し、クライアントのニーズに合わせて迅速かつコスト効率に優れた信頼性の高いスケーリングを実現できます。 </p>  <p><a target="_blank" href="https://www.vrxstudios.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6470.VRXlogo.png" border="0"></a></p>  <p>完全な記事については、以下を読む必要があります。 <a target="_blank" href=""></a></p>  <p>Azure 顧客の成功事例Windows詳細については、次のページを<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/20/real-world-windows-azure-interview-with-david-maclaren-president-and-chief-executive-officer-at-vrx-studios.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
