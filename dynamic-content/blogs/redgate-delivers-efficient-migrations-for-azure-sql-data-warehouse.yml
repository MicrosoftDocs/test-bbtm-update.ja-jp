Title: redgate は、Azure SQL Data Warehouse の効率的な移行を実現します
Summary: ユーザーが Azure SQL Data Warehouse を使い始めることができるように、SQL Server ツールの長期的なベンダーである redgate を使用しています。 redgate の Data Platform Studio (DPS) は、オンプレミスの SQL Server データベースを Azure SQL Data Warehouse に移行するためのシンプルで信頼性の高い方法を提供します。
Content: >-
  <p>クラウドコンピューティングの特性を定義することは、ユーザーが自分の作業に必要なリソースに対してのみ料金を支払うように、リソースを迅速にプロビジョニングして解放する機能です &ndash; 。 このようなジャストインタイムプロビジョニングでは、ワークロードが断続的で急増している場合に、大幅に節約される可能性があります。 現代の企業では、このようなエラスティック機能をデータウェアハウジングとして印象にする必要があるワークロードはほとんどありません。 ほとんどの従来のエンタープライズデータウェアハウス (DW) システムは、非常に高価なハードウェアとソフトウェアを使用してオンプレミスに構築されており、データの読み込み、変換、およびレポート生成のピーク時を除いて、使用率が非常に低くなっています。</p>


  <p><a href="https://aka.ms/sqldw" target="_blank">Azure SQL Data Warehouse</a>の一般提供により、クラウドの弾力性の真の約束をデータウェアハウジングに提供しています。 完全に管理されたペタバイト規模のデータウェアハウスサービスであり、Azure Portal で数回クリックするだけで、数分でプロビジョニングできます。 このアーキテクチャでは、コンピューティングとストレージが分離されているため、特定の時点で個別にスケーリングし、それぞれを適切な量だけ使用することができます。 一意の一時停止機能を使用すると、コンピューティングを中断または再開できますが、データは Azure storage に保持されたままになります。 および SQL Data Warehouse は、99.9% &ndash; の可用性 sla を提供します。これは、お客様に対して可用性の sla を提供する唯一のパブリッククラウドデータウェアハウスサービスです。</p>


  <p>ユーザーが作業を Azure SQL Data Warehouse 開始できるように、SQL Server ツールを提供する長期間のパートナーである redgate を使用しています。 redgate &rsquo; s <a href="https://www.dataplatformstudio.com" target="_blank">Data Platform Studio</a> (DPS) は、オンプレミスの SQL Server データベースを Azure SQL Data Warehouse に移行するためのシンプルで信頼性の高い方法を提供します。 DPS は、データのアップロードを自動化し、最も適切な互換性修正プログラムと最適化を適用します。 これにより、最初のデータ移行の期間が数日から時間に短縮され、企業は SQL Data Warehouse の可能性を簡単に調べることができます。</p>


