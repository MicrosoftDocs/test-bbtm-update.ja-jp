  <p>Data Platform Studio の開発は、オンプレミスのデータベースを SQL Data Warehouse に移行するための redgate &rsquo; の独自のエクスペリエンスに起因します。 David Bick は、redgate の製品ポートフォリオリーダーであることを説明 &ldquo; しています。私たちは、SQL Server 空間の専門家と考えていますが、いくつかの問題点に達しています。 Data Platform Studio は、スマートな意思決定を行い、移行プロセスを自動化するように設計されて &rsquo; いるため、これらのブロックを削除します。 私たちが行ってきたことをすべてカプセル化し、Microsoft からのその後の学習を多数提供しています。&rdquo;</p>


  <p>Data Platform Studio を使用すると、移行を迅速かつ容易に行うことができるため、ストレージのスケーリングとコンピューティングの Azure SQL Data Warehouse 方法を迅速に体験し、ニーズを満たす方法を評価することができます。 Data Platform Studio は、1回限りの移行に無料で使用でき、 <a href="https://www.dataplatformstudio.com" target="_blank">www.dataplatformstudio.com</a>で試すことができます。</p>


