Title: 'ISV ゲストポストシリーズ: トライブのノイズ PRO'
Summary: Windows azure isv ブログシリーズの目的は、azure アプリケーションの開発とデプロイの Windows 中に働いていた isv &rsquo; から、いくつかの業績を強調することです。 &...
Content: '<p>Windows azure isv ブログシリーズの目的は、azure アプリケーションの開発とデプロイの Windows 中に取り組んできた isv &rsquo; から<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0084tri" target="_blank"></a> 、いくつかの業績を強調することです。 &nbsp;<a href="https://www.tribeofnoise.com/" target="_blank">トライブのノイズ</a>創設者 Hessel van oor によって執筆された今日 &rsquo; の投稿では、Azure がノイズ PRO オンラインミュージックコミュニティのトライブをどのように強化 Windows するかについて説明しています。</p>  <p>ノイズのトライブは、ミュージシャンと music ビジネスのソーシャルネットワーキングコミュニティです。 マイクロソフトは、Midem 2012、Cannes、フランスでの PRO の発表を発表しました。 PRO は、お客様のプロジェクトにとって優れた音楽を検索しているメディアプロフェッショナルに、有能なアーティストの創造性を接続するように設計されています。 PRO は、ミュージシャンやプロフェッショナルが直接接続できるようにする、使いやすい透過的なプラットフォームを維持しながら、音楽の発行元、ラベル、および管理組織のニーズを排除します。 Professional &rsquo; for next プロジェクトに適した音楽を見つけることは、web サイトにログインし、ライセンスされた音楽の選択をリッスンするのと同じように簡単です。</p>  <p>私たちは、キーワード、タグ、機能によって、media professional による検索を支援するように PRO を設計しました。これにより、世界中の新しいアーティストは、すべての機能を備えた、すべての権利が含まれた法的なフレームワークを利用できます。 Media professional が楽曲を見つけることができない場合は、独自の統合 &ldquo; された仮想ブリーフィングセンター &rdquo; を用意しています。 このブリーフィングセンターを使用すると、プロフェッショナルは非常に有能なトライブメンバーを短時間で簡単にアップロードまたは作成できます。</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3122.TribeofNoise1.png" alt="" border="0"></p>  <p>ビジネスモデルは、音楽ライセンスの販売に基づいています。 (デジタル) メディアプロジェクトで、商業目的で音楽を使用する権利。 一般的な価格範囲は、プロジェクトごとに1曲あたり 200 &ndash; &euro; 1200 です &euro; 。 オンライン支払いサービスが含まれており、PRO によって生成された収益が参加しているアーティストと共有されています。 また、パートナーと共同作業して、マーケティング &amp; メディア運用組織を促進できる販売チームもいます。</p>  <p><b>Azure を Windows 理由</b></p>  <p>多くの方々は、Azure &rdquo; Windows 理由を教えてい &ldquo; ます。この質問は最近、よく寄せられる質問です。 オープンソースのソフトウェア &amp; オープン標準を使用して、長い歴史を持っています。 すべての新しいサービス (または、署名を希望する契約) では、長期的な目標に最適なシナリオを調査するために多くの時間を費やしています。 最も簡単な方法ではありません。 標準的なランプ (Linux、Apache HTTP Server、MySQL、PHP) アーキテクチャから、Windows Azure に非常に不自然な移動が見られたようです。</p>  <p>Windows Azure チームの打ち明け、決定、オープン性について考えています。 すべての回答が得られたわけではありませんでしたが、Windows Azure cloud services を調査するときに必要なすべてのものを利用できるわけではありませんでした。 しかし、彼らは、今後の関心とニーズについて検討し、回答を見つけるために必要な時間を費やしました。 これは、起動を実行するために最も必要なことです。 &nbsp;</p>  <p><b>アーキテクチャ</b></p>  <p>既存の PHP/MySQL (ランプスタック) を Windows Azure に移行しています。 PHP は web ロールで実行され、MySQL データベースは<a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0084sql" target="_blank">SQL Azure</a>に移行されます。 &nbsp;</p>  <p>php アプリを Azure Windows に移植するときに、いくつかの変更を加える必要がありました。 例: Linux ファイルシステムからコンテンツを読み取るのではなく、PHP SDK を使用して Windows Azure blob から読み取るようにコードを変更しました。&nbsp;</p>  <p>私たちは、サービスをクラウドに移行したいと考えていました。これは、若い企業で、成長率が高いと予想されているからです。 Azure platform のスケーラビリティにより、今後も大量の悩みが見られます。&nbsp;</p>  <p>既に説明したように、私たちはランプ環境から来ています。 Windows azure ISV 育成チームからのアドバイスにより、ライトから Windows azure への移行を行うための最適な方法と考えています。 1つの特定の移行はデータベースでした。 Microsoft では、MySQL データベースを SQL Azure に簡単に移行するためのツールを提供しています。</p>  <ul>  <li>MySQL データベースを SQL Server に移行<a href="https://www.microsoft.com/sqlserver/en/us/product-info/migration.aspx" target="_blank">SQL Server Migration Assistant</a></li>  <li>SQL Server から SQL Azure への移行を完了するための<a href="https://sqlazuremw.codeplex.com/" target="_blank">SQL Azure 移行ウィザード</a></li>  </ul>  <p>SQL Azure は非常に優れており、Web ロールまたはワーカーロールで MySQL サーバーを実行する方が複雑であり、管理、更新、監視、スケーリングの課題に対処する必要があります。 一方、SQL Azure は、組み込みの持続性ストレージ、同期サービス、およびインフラストラクチャメンテナンスを備えたサービスとしてのデータベースです。 SQL Azure への切り替えは、簡単な選択肢でした。</p>  <p>PHP の削除は実際には検討していません。 私たちの開発者 &rsquo; は、知識 of.NET や C# を持っていないので、再トレーニングにかかる時間、労力、コストを大幅に削減できます。 私たちは、他のプラットフォームと同様に Azure を Windows、より優れた PHP も実行できるようになりました。 microsoft の開発者は、eclipse、Windows azure SDK、Windows azure Tools for eclipse and SQL Server Express でローカルに作業します。 セットアップは簡単で、コードベースを実行 &rsquo; すると、実際の問題が発生すること &rsquo; はありません。</p>  <p>アーキテクチャは非常に単純です。 ユーザーからの要求を処理する Web ロールがあります。 このトラフィックは、 <a href="https://www.windowsazure.com/en-us/support/sla/?WT_id=cmp_pst001_blg_post0084sla" target="_blank">アップタイム SLA</a>を提供する2つ以上のインスタンスによって処理されます。 データベースとして SQL Azure を使用し、すべての音楽は Windows Azure Blob Storage から格納および提供されます。</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.TribeofNoise2.png" alt="" border="0"></p>  <p>Windows Azure Blob Storage 音楽ファイルの特性によって自然に一致します。 圧縮 (MP3) と高品質オーディオ (WAV) の両方が用意されています。 だれかがライセンスを購入する前に、すべての曲の完全なバージョンをリッスンしてダウンロードすることができます。 これらは MP3 ファイルです。 だれかが [ <i>play</i> ] ボタンをクリックすると、音楽の再生が直ちに開始されます。 Windows Azure Blob Storage では、これを私たちに提供できるようになりました。 支払い後、高品質の WAV ファイルをユーザーが使用できるようになります。</p>  <p><b>まとめ</b></p>  <p>トライブのノイズの場合、PHP と Windows Azure は完全に一致します。 完全なランプスタックから Windows に移行し、SQL Azure が非常にスムーズになりました。 Azure Windows の次のコンポーネントを利用できるようになりました。</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/home/features/compute/?WT_id=cmp_pst001_blg_post0084com" target="_blank">コンピューティング</a>: 製品とユーザーインターフェイスを web ロールでホストし、トラフィック需要に合わせて拡張することができます。</li>  <li><a href="https://www.windowsazure.com/en-us/home/features/storage/?WT_id=cmp_pst001_blg_post0084sto" target="_blank">Storage</a>: 音楽は Azure Storage Windows に格納されています。 Windows Azure Storage の可用性、スケーラビリティ、低コストを活用します。 Storage との統合は、PHP SDK を通じて行われます。</li>  <li><a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0084sql" target="_blank">SQL Azure</a>: MySQL から SQL Azure にリレーショナルデータを移行しています。 &rsquo;RDBMS の可用性とスケーラビリティについて心配することはもうありません。</li>  </ul>  <p>お読みいただきありがとうございます。お役に立てば幸いです。 この記事では、Windows Azure ブログの投稿を楽しくご用意しました。 トライブのノイズ PRO の詳細については、 <a href="https://www.tribeofnoise.com/pro" target="_blank">こちら</a>を参照してください。</p>'
