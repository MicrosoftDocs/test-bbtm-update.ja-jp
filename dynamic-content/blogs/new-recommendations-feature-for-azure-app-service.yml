Title: Azure App Service の新しい推奨設定機能
Summary: Azure App Service のお客様は、新しい App Service 推奨事項の機能により、App Service プラットフォームでより直接的でパーソナライズされた接続を使用できるようになりました。
Content: >-
  <p>Azure App Service のお客様は、新しい App Service 推奨事項の機能により、App Service プラットフォームでより直接的でパーソナライズされた接続を使用できるようになりました。 この新しい App Service 機能により、お客様は、アプリの使用パターンによって通知されるプラットフォームレベルの詳細な洞察を得ることができます。 推奨事項は、アプリの実行時に影響する可能性があるアプリのランタイムアクティビティの検出から、そのアプリに特化した新しいプラットフォーム機能の検出まで多岐に及ぶことがあります。 この機能の目的は、App Service プラットフォームで実行されているすべてのアプリでいなかっ可能性を解除することです。</p>


  <p>推奨事項は、Azure portal のアプリリソースのコンテキストで使用できます。 おすすめの推奨事項がアプリ &rsquo; のステータスバーに表示され、[専用の推奨事項] ブレードをステータスバーから調べることができます。 [推奨事項] ブレードには、繰り返しクォータ違反が検出された場合に別の App Service プランを検討するなど、アプリの利用状況に基づいてコンテキスト情報と対象となる推奨アクションが表示されます。 ほとんどの推奨事項では、[推奨事項のブレードから直接対象のアクションを開始できます。</p>


  <p><img alt="Recommendation" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec59e15f-f34b-42bc-8365-2d55f8c2aaa1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="推奨" width="480"></p>


  <p>複数の推奨事項が同時に適用される可能性があります。 アプリに適用可能なすべての推奨事項を表示するには、[ツール] ブレードに移動し、[推奨設定] オプションを選択します。</p>


  <p><img alt="Multiple Recommendations" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6266dab7-d48a-4cc6-9e0e-e50ac05eaf8e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="複数の推奨事項" width="480"></p>


  <p>新しい推奨事項は、Azure portal へのアクセス時にトースト通知を使用して検出できます。 トースト通知をクリックすると、専用の推奨ブレードにも表示されます。</p>


  <p><img alt="Notification" border="0" height="96" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8509141-e18e-4d8d-8f25-7db1400da1cc.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Notification" width="480"></p>


  <p>推奨事項は、関連性を確実にするために定期的に再評価されます。 フィードバックは非常に歓迎され、 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurewebsitespreview">Azure App Service Web Apps フォーラム</a>から送信できます。</p>
