Title: ハイブリッド インフラストラクチャの自動化とAzure Resource Managerテンプレート
Summary: 今日の Microsoft Mechanics のショーでは、Microsoft Azure コンピューティングのチームを代表する Corey Sanders が、it 用の Azure Resource Manager テンプレートの技術上の利点に取り組まれています。
Content: >-
  <p>今年の 5 月に戻り、新しいテンプレートAzure Resource Manager発表しました。</p>


  <p>今日の&rsquo; Microsoft Mechanics では、Microsoft Azure コンピューティングのチームを代表する Corey Sanders が、IT 向け Azure Resource Manager Templates の技術上の利点に取り組む方法を示しています。 &#39;SharePoint のようなテスト環境または実稼働環境を設定する必要がある場合は、Active Directory、バックエンド データの SQL、SharePoint サーバーなど、いくつかの設定が必要なことを知っています。</p>


  <p>高度な&#39;またはレベル 400 タスク シーケンス のスキルを使用してこれを自動化することもできますが、テンプレートまたはマニフェスト ファイルを選択し、[移動] をクリックすると、12 個の VM すべてがまとめて接続され、互いに通信していると想像してください。 これは、Azure Resource Manager テンプレートが実際にクラウド、オンプレミス、または両方のリソースを自動化する方法を説明するために一歩下がって説明する一方で、corey が実際に実行する機能です。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/DevCgPFbiS8" width="560"></iframe></p>


  <h1>クラウドとオンプレミスでのインフラストラクチャの自動化のための統合モデル</h1>


  <p>Microsoft Azure の運用およびリソース管理モデルを独自のプライベート データ センター内に導入する予定の <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Azure Stack</a> を提供するために、Azure Resource Manager テンプレートは、クラウドでもオンプレミスでもアプリとサービスを実行するためのインフラストラクチャを構築する方法を自動化するための統合モデルとして機能します。</p>


  <p>簡単に言えば、アプリの実行に必要なインフラストラクチャ コンポーネントの、テスト済みおよびテスト済み参照アーキテクチャを提供します。</p>


  <p>テンプレート自体は、事前に構成された宣言型のソリューション表現を提供し、必要なリソースをグループ化します。 これにより、必要なリソースを論理ユニットとして管理し、オンプレミスまたはクラウドのテスト、ステージング、および運用環境で繰り返し可能な方法でアプリをデプロイできます。 さらに、このショーの Corey デモとして、Azure Active Directory 同期を使用して同じセキュリティコンストラクトを簡単にレプリケートし、リソースへのアクセスを管理し、リソースにタグを付け、使用コストを追跡できます。</p>


  <h1>PowerShell を超える</h1>


  <p>引き続き PowerShell のコマンドレットを使用しますが、この方法では、使用する可能性があるスクリプトとタスクのシーケンス処理以外の代替手段が提供されます。 通常、テンプレートをデプロイするには 3 行の PowerShell&rsquo; を呼び出すだけで、同じインフラストラクチャを自動化してデプロイするためのロジックとコマンドレットを決定する必要がなから、時間を節約できます。</p>


  <h1>インフラストラクチャ自動化のクイック スタート テンプレート</h1>


  <p>オープン モデルでは、DataStax、Cloudera、Mesosphere などのテンプレートを構築するパートナーが増えています。 現在、Microsoft によって提供されるテンプレートや、インフラストラクチャ自動化シナリオをカバーする IT コミュニティからキュキュされたテンプレートが数百個存在します。</p>


  <p>開始に関心がある場合は、このショーを<a href="https://youtu.be/DevCgPFbiS8"></a>見て、<a href="https://azure.microsoft.com/en-us/documentation/templates/">今すぐ Azure クイック スタート テンプレートをお試</a>しください。</p>
