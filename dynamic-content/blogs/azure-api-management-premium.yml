Title: Azure API Management プレミアム
Summary: 大容量 API プログラムの容量の増加、キャッシュの増加、スループットの向上、リージョンの増加、ミッション クリティカルな API プログラムの SLA の向上。 Azure プレミアム の新しいサービス レベルを導入API Management。
Content: >-
  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/04/premium.png"><img alt="premium" class="alignnone size-medium wp-image-251121" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/premium-636x357.png" width="636"></a>&nbsp;昨年 9 月に 99.9% の SLA でAzure API Management が一般提供されたので、&#39;は、すべての形状とサイズの顧客に大きな注目を与えています。 API Management を使用して内部の機敏性とコラボレーションを向上させる大企業から、開発者ポータル &nbsp;を活用して何千もの内部 API をカタログ化し、API 経済の一環として API Management を通じてデータとサービスを販売する小規模な ISV&nbsp; まで。 その間、お客様&#39;を必要とすると聞いたことがあります。 その&nbsp;高ボリューム API プログラム、より多くのキャッシュ、より多くのスループット、より多くのリージョン、およびミッション クリティカルな API プログラムに対するより高い SLA に対するより多くの容量。&nbsp;この&#39;追加する Azure プレミアムの新しい API Management レベルを導入して、非常に楽しく思います。</p>


  <ul>
   <li>10 億 API 呼び出し/ユニット、標準ユニットのスループットの 5 倍</li>
   <li>より大きな 5 GB キャッシュ</li>
   <li>99.95% SLA*</li>
  </ul>


  <p>&nbsp;これらのクォータと保証の増加に加えて、プレミアム新しい機能もいくつか追加されます。</p>


  <h2>複数リージョンのサポート</h2>


  <p>複数リージョンのサポートを使用すると、API プロキシの複数のインスタンスを、15 台の Azure&#39;データセンターに簡単にデプロイできます。 最も近いプロキシに要求を動的にルーティングするように、または特定のリージョンで問題が発生した場合は、次に最も近いプロキシにフォールバックするように、Azure Traffic Management が自動的に構成されます。 API Management&#39;の&nbsp;高パフォーマンスキャッシュは、既に最も一般的な機能の 1 つです。マルチリージョン サポートの導入により、高パフォーマンス API プログラムのキャッシュが次のレベルに引き上がります。 詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-deploy-multi-region/" target="_blank">こちら</a> を参照してください。</p>


  <h2>Azure Active Directory の統合</h2>


  <p>また&#39;を使用して開発者ポータルにサインインのサポートを追加Azure Active Directory。 これは、内部的に、または API Managementを使用するパートナーと一緒に使用しているシナリオに最適Azure Active Directory。 また、socialsign insupport を&nbsp;含む他の ID システムを&nbsp;無効にできます。 ガイドを確認 <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-aad/" target="_blank">してください</a>。</p>


  <h2>仮想プライベート ネットワーク</h2>


  <p>多くのお客様は既に仮想ネットワークに投資を行い、Azure Virtual Networking と ExpressRoute を活用しています。 プレミアムデプロイされた各リージョンを仮想ネットワークに接続する機能が導入されています。&nbsp;相互証明書認証のサポートに加えて、VPN 統合により、バックエンド API をセキュリティで保護するための新しい方法が提供されます。 詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-howto-setup-vpn/" target="_blank">こちら</a>を参照してください。 Azure API Managementは、ほぼ毎週更新され、新機能とパフォーマンスが向上しています。 変更ログを最新の状態に保つか <a href="https://blogs.msdn.com/b/azureapimgmt-changelog/" target="_blank">、 </a>Twitter アカウント に従ってください <a href="https://twitter.com/AzureApiMgmt" target="_blank">@AzureApiMgmt</a>。 * プレミアム SLA には少なくとも 2 つのリージョンのデプロイが必要であり、プレビュー期間中は使用できません。 &nbsp;</p>
