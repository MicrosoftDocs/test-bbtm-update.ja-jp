Title: Azure Migrate を使用して ASP.NET アプリを大規模に検出して評価する
Summary: Azure Migrateは Azure portal の中心的な場所であり、サーバー、データベース、Web アプリを検出、評価、Azure に移行するための統合されたエクスペリエンスを提供します。 現在、ASP.NET Web アプリの大規模なエージェントレス検出と評価のプレビューを発表します。ASP.NET Web アプリを移行し、Azure App Service でネイティブに実行するのに役立ちます。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/#product-overview" target="_blank">Azure Migrate</a> は Azure portal の中心的な場所であり、サーバー、データベース、Web アプリを検出、評価、Azure に移行するための統合されたエクスペリエンスを提供します。 Azure では、IaaS、PaaS、CaaS、およびサーバー&nbsp;レスにわたるさまざまなオプションを使用して、移行されたワークロードに対してクラス最高の柔軟性とプラットフォームの選択を提供します。 このAzure Migrate、ビジネス要件に最適な Azure プラットフォームにアプリケーションを移行する作業がこれまで以上に簡単になりました。 Lastweek&nbsp; では、移行されたワークロードを実行するためにコンテナーの導入を探しているお客様を支援するために、 <a href="https://azure.microsoft.com/blog/accelerate-application-modernization-with-azure-migrate-app-containerization/" target="_blank">App Containerization</a> ツールの複数の機能強化を発表しました。 現在、ASP.NET Web アプリを移行し、Azure App Service でネイティブに実行するのに役立つ、<strong>ASP.NET</strong> Web アプリの大規模なエージェントレス検出と評価のプレビューを発表します。</p>


  <p>このプレビューでは、&nbsp;<a href="https://docs.microsoft.com/azure/migrate/tutorial-discover-vmware" target="_blank">VMware</a> 環境の インターネット インフォメーション サービス (IIS) サーバーで実行されている ASP.NET Web アプリを簡単に検出し、Azure App Service への移行について評価できます。 評価は、Web アプリの移行の準備状況、移行のブロックと修復のガイダンス、推奨される SKU、および App Service で Web アプリをホストするためのコストを判断するのに役立ちます。</p>


  <h2>サーバー、データベース、Web アプリの統合オンボード</h2>


  <p>Azure Migrateアプライアンスを使用すると、検出、評価、ソフトウェア インベントリ、アプリケーションの依存関係の分析、移行に役立ちます。</p>


  <ul>
      <li>オンプレミスのアプライアンスAzure Migrate新しいアプリケーションをデプロイするか、既存のアプライアンスをアップグレードして、新しい Web アプリの検出 ASP.NET 開始します。 アプライアンスを使用して、インストールされているソフトウェアをインベントリし、エージェントレスの依存関係分析を実行することもできます。</li>
      <li>Web アプリの検出に個別の資格情報を指定する必要はない。 Web アプリの検出には、依存関係分析用に指定された資格情報で十分です。 使用するアカウントには、これらの機能を使用するソース サーバーに対するローカル管理者特権が必要です。</li>
      <li>検出用に複数の資格情報 (ドメイン、ドメイン以外、およびSQL認証) を指定できます。 Azure Migrateアプライアンスは、資産全体にサーバーとデータベースの資格情報を自動的にマップします。 さらに、資格情報は暗号化され、データセンター内のアプライアンスに格納されます。 資格情報は Microsoft に送信されません。</li>
  </ul>


  <h2>Web アプリの検出</h2>


  <ul>
      <li>1 つのアプライアンスで最大 20,000&nbsp; web アプリAzure Migrateできます。</li>
      <li>Web アプリ検出では、Web アプリ名、Web サーバーの種類とバージョン、フレームワーク、URL、バインド ポート、アプリケーション プールなどの情報が表示されます。</li>
      <li>エージェントレスの依存関係分析機能を使用して、アプリケーション層または相互依存アプリケーションを識別できます。 この情報は、相互に依存するサーバーの移行を計画する必要がある場合に役立ちます。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ab5b70-97e7-4543-8894-8eba51d1ddb0.png"><img alt="Azure Migrate portal displaying discovery and assessment of servers" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19fdb699-3333-480a-a27b-57caa8680546.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Migrate: 検出と評価" width="851"></a></p>


  <h2>Azure App Service評価とコスト計画</h2>


  <p>Azure Migrate評価では、権利化と移行の準備に関する推奨事項が提供されます。 資産全体を検出したら、Azure IaaS、Azure VMware Solution、および Azure SQL の評価の作成を開始できます。 また、Web アプリの大規模な評価を作成して、Azure App Service への移行の準備状況を判断し、推奨される SKU とコストの詳細を取得することもできます。</p>


  <ul>
      <li>ターゲット Azure リージョン、アプリケーション分離要件、予約インスタンスの価格などの評価プロパティをカスタマイズする機能を使用して、要件に従って評価をカスタマイズできます。</li>
      <li>Web&rsquo; アプリの移行App Service SKU に最適な推奨事項が表示されます。</li>
      <li>移行準備情報に加えて、必要に応じて軽減できるよう、ブロックや問題が表示されます。</li>
      <li>また、評価の入力をいつでも変更したり、同じ Web アプリのセットに対して複数の評価を作成したりして、最適なターゲット Azure オプションを比較して特定することもできます。</li>
  </ul>


  <p>スキルビデオを <a href="https://aka.ms/AzureMigrateWebAppsSkillingVideo" target="_blank">参照して、</a> 動作している新機能を確認してください。</p>


  <h2>詳細情報</h2>


  <p>Azure Migrate無料で、すべての Azure 地域で利用できます。 概要を <a href="https://docs.microsoft.com/azure/migrate/tutorial-discover-vmware" target="_blank">Azure Migrate</a> します。</p>
