  <h2>内部Ultra Disk Storage</h2>


  <p>Ultra Disk Storageは、Azure IaaS VM とコンテナーにディスク セマンティクスを提供する次世代の分散ブロック ストレージ サービスです。 耐久性のUltra Disk Storage損なうことなく、高 IOPS で一貫したパフォーマンスを提供する目的で設計されています。 そのため、すべての書き込み操作は、クライアントに確認される前に、3 つの異なるラック (障害ドメイン) 内のストレージにレプリケートされます。 Azure プレミアム Storage と比較すると、Ultra Disk Storage では<a href="https://azure.microsoft.com/en-us/blog/azure-premium-storage-now-generally-available-2/" target="_blank">、Azure Blob Storage</a> キャッシュ(サーバー上の SSD ベースのキャッシュ) に依存することなく、その極端なパフォーマンスが提供されます。そのため、キャッシュされていない読み取りと書き込みのみをサポートします。 また、仮想ディスク クライアント (VDC) と呼ばれるコンピューティング ホストに新しい簡略化されたクライアントも導入されました。 VDC には、仮想ディスクメタデータマッピングをサポートする仮想ディスク クラスター内のUltra Disk Storage完全な知識があります。 これにより、クライアントは記憶域サーバーと直接話し合い、初期ディスク接続に使用されるロード バランサーとフロントエンド サーバーをバイパスできます。 この簡略化されたアプローチにより、読み取りまたは書き込み操作が通過するレイヤーを最小限に抑え、待ち時間を短縮し、エンタープライズ フラッシュ ディスク アレイと同等のパフォーマンスを実現します。</p>


  <p>次の図は、Ultra ディスクで発行された場合に操作が通過するさまざまなレイヤーと、SSD ディスクのプレミアム比較した図です。 この操作は、クライアントから Hyper-V に対応するドライバーに送信されます。 プレミアム SSD ディスクで実行された操作の場合、この操作は Azure Blob Storage キャッシュ ドライバーからロード バランサー、フロントエンド サーバー、パーティション サーバーに流れ、次に、このホワイト ペーパーに記載されているストリーム レイヤー サーバーに流れ込みます<a href="https://www.sigops.org/s/conferences/sosp/2011/current/2011-Cascais/11-calder-online.pdf" target="_blank"></a>。 Ultra ディスクで実行された操作の場合、操作は仮想ディスク クライアントから対応するストレージ サーバーに直接フローされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5833c177-963e-4520-94c1-6cffbd34defc.png"><img alt="Client virual machine diagram" border="0" height="835" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17a479c8-6b7e-4899-a292-9ce7a3445aaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="クライアントの仮想マシンの図" width="1002"></a></p>


  <p align="center"><em>SSD サーバーの IO フロー Ultra Disk Storage比較プレミアム比較Storage</em></p>


  <p>この機能の主Ultra Disk Storage、ディスクをデタッチしたり仮想マシンを再起動したりすることなく、ディスクのパフォーマンスを動的に調整できるという利点があります。 そのため、ワークロードと共にパフォーマンスをスケーリングできます。 IOPS またはスループットを調整すると、新しいパフォーマンス設定は 1 時間未満で有効になります。</p>


  <p>Azure には、ディスクのパフォーマンスを&ldquo;&rdquo;制限できる 2 つのレベルのスロットルが実装されています。これは、ドキュメントで説明されている、各 VM サイズに固有のリークバケット VM レベルのスロットル<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes" target="_blank">です</a>。 この機能の主Ultra Disk Storageは、ディスク レベルで適用される新しい時間ベースのディスク レベル スロットルです。 この新しいスロットル システムは、特定の IOPS とスループットに対してディスクのより現実的な動作を提供します。 リークしたバケット スロットルに達すると、パフォーマンスが不安定な場合があります。一方、新しい時間ベースのスロットルでは、スロットル制限でも一貫したパフォーマンスが提供されます。 このスムーズなパフォーマンスを利用するには、ディスク スロットルを VM スロットルより少し小さい値に設定します。 今後、新しいスロットル システムの詳細を説明する別のブログ投稿を公開します。</p>


  <h2>対応リージョン</h2>


  <p>Ultra ディスク サービスは、より多くのリージョンに拡張されています。 サポートされているリージョン <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">の最新情報 </a>については、ドキュメントを参照してください。</p>


  <h2>仮想マシン サイズ</h2>


  <p>Ultra ディスク サービスを追加の仮想マシンの種類に拡張しています。 サポートされている仮想マシン <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">の </a>最新情報については、ドキュメントを参照してください。</p>


