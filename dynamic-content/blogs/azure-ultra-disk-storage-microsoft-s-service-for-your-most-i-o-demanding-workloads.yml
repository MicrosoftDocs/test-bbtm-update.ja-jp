Title: 'Azure Ultra Disk Storage: 最も I/O 要求の厳しいワークロードに対する Microsoft のサービス'
Summary: 現在、Microsoft Azure 社の副社長 Tad Brockway は、Azure Ultra Disk Storage の一般提供を発表しました。これは、要求の厳しいほとんどのワークロードに対してミリ秒未満の待機時間で大規模なスループットを提供する Azure Managed Disks オファリングです。
Content: >-
  <p>現在、Microsoft Azure 社の副社長 Tad Brockway は、Azure Ultra Disk Storage の一般提供を発表しました。これは、要求の厳しいほとんどのワークロードに対してミリ秒未満の待機時間で膨大なスループットを提供する <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/">Azure Managed Disks</a> オファリングです。 Ultra Disk Storage の導入により、Azure&mdash; には 4 種類の永続ディスク、Ultra Disk Storage、プレミアム SSD、Standard SSD、Standard HDD が含まれています。 このポートフォリオにより、すべてのワークロードの要件を満たした価格とパフォーマンスのオプションが提供されます。 Ultra Disk Storageは、SAP Hana、OLTP データベース、NoSQL、その他のトランザクション負荷の高いワークロードなどの I/O 集中型ワークロードに対して、一貫したパフォーマンスと低待機時間を実現します。 さらに、複数のディスクをスストライプすることなく、1 つの Ultra ディスクで仮想マシン (VM) の最大 I/O 制限に達することができます。</p>


  <p>データの耐久性は、ビジネスクリティカルなエンタープライズ ワークロードに不可欠です。 耐久性の保証を確保するために、既存のローカル冗長<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">ストレージ (</a>LRS) テクノロジに Ultra Disk Storage を構築しました。これにより、同じ可用性ゾーン内に 3 つのデータのコピーが格納されます。 ストレージに書き込むすべてのアプリケーションは、LRS システムに対してレプリケートされた後にのみ、受信確認を受け取る必要があります。</p>


