  <p>まとめると、静的でモノリシックなデータ ウェアハウスから、1 か月あたり 28,000 ドルのコストがかかる静的なモノリシック データ ウェアハウスから、パフォーマンスを最適化し、50% のコスト削減の可能性がある数千人のユーザーがアクセスするエラスティック ハブ &amp; スポーク データ ウェアハウスに移動しました。 各サービスは、最適なデータ ウェアハウス エクスペリエンスを提供するために、引き続き互いに統合されます。</p>


