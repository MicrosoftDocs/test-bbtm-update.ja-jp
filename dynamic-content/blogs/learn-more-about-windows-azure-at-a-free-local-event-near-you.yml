Summary: クラウド コンピューティングと Azure の詳細については、無料のローカル イベントに参加Windowsがあります。&nbsp;今後のセッションでローカルの MSDN チームと TechNet チームに参加して、詳細を確認してください。
Content: <p>クラウド コンピューティングと Azure の詳細については、無料のローカル イベントに参加Windows<a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">があります</a>。&nbsp;今後のセッションでローカルの MSDN チームと TechNet チームに参加して、クラウド コンピューティングについて深く掘り下げ、Windows Azure&nbsp; について理解を深め、作業でそれを活用する方法を評価します。参加者は、主要な情報とデモを含む無料のサム ドライブを取得します。</p>  <p>MSDN でホストされるセッション「クラウド コンピューティングと Windows Azure Platform を使用してアプリケーションを利用する」では、Windows Azure Platform とクラウド コンピューティング サービスの開発者中心の概要が提供されます。このサービスは、一緒に使用するか、独立して高度にスケーラブルなアプリケーションを構築できます。 1 日が続くにつれて、参加者はデータ ストレージ、SQL Azure、Azure でのデプロイの基本Windowsします。 </p>  <p>TechNet でホストされるセッションである "Windows 7, Virtualization and Windows Azure" では、it Generalist/Implementer/Manager に重点を置いた Windows Azure の概要が提供されます。たとえば、企業が現在 Windows Azure&nbsp; を使用している方法の実際の例、顧客向けアプリケーションへの適用に関するガイダンス、コンピューティング インフラストラクチャに柔軟性を追加する方法などです。 このイベントは、Azure <a title="" name="_GoBack"></a>Windows Platform の_GoBackにも触れる予定です。</p>  <p>今すぐ登録して、ローカルエリアで無料のライブ セッションに参加してください。 &nbsp;最適 <a href="https://www.microsoft.com/windowsazure/events/launchevents/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/events/launchevents/">な</a> イベントを見つけるには、ここをクリックしてください。</p>
