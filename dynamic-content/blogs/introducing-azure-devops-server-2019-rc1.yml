Slug: introducing-azure-devops-server-2019-rc1
Title: Azure DevOps Server 2019 RC1 の導入
Summary: 現時点では、Azure DevOps Server 2019 の最初のリリース候補 (RC) を共有することに興奮しています。 Azure DevOps Server 2019 は、自己ホストを好むお客様向けに最適化されている Microsoft Azure DevOps のコードベースを提供します。
Content: >-
  <p>本日、Azure DevOps Server 2019 の最初のリリース候補 (RC) を共有する&#39;ます。 Azure DevOps Server 2019 は、自己ホストを好むお客様向けに最適化されている Microsoft Azure DevOps のコードベースを提供します。 一部のお客様は、オンプレミスで実行 Azure DevOps が必要な場合や、Azure DevOps の保証された分離インスタンスを必要とする場合、または Azure DevOps のホストバージョンが使用できないリージョンで実行する場合があります。</p>


  <p><a href="https://azure.microsoft.com/services/devops/server" target="_blank">Azure DevOps Server 2019 RC1</a>を今すぐダウンロードできます。</p>


  <p>Team Foundation Server (TFS) の進化と同様に、Azure DevOps Server には、新しい<a href="https://azure.microsoft.com/services/devops/server" target="_blank">、高速、クリーン Azure DevOps のユーザーインターフェイス</a>が多数追加されています。 &rsquo;以下では、お客様にとって最も有益な機能について説明しますが、この初回リリースに含まれている<a href="https://aka.ms/Connect2018-AzureDevOpsServerReleaseNotes" target="_blank">すべての機能と情報については、詳細なリリースノート</a>をご覧ください。</p>


  <h2>Azure SQL のサポートが追加されました</h2>


  <p>Azure DevOps Server には、既存の SQL Server サポートに加えて、Azure SQL のサポートが含まれています。 これにより、企業はオンプレミスの SQL Server を使用して、自社のデータセンター内の Azure DevOps に自己ホストすることができます。 また、お客様は、クラウド内の Azure DevOps を自己ホストし、Azure の優れた SQL 機能とパフォーマンスを活用できるようになりました。 今回のリリースでは、Azure DevOps はクラス最高レベルのハイブリッドクラウド開発コラボレーション機能を提供するようになりました。これにより、お客様は、クラウドにオンプレミス、セルフホストをインストールできます。また、グローバルに利用可能な Microsoft ホステッドサービスを使用して自動更新と自動スケーリングを利用することができます。</p>


  <h2>リリース管理の機能強化</h2>


  <p>Azure DevOps Server 2019 では、新しい release management interface も使用できるようになりました。これにより、デプロイの進行状況を簡単に確認できます。 Azure DevOps におけるエンドツーエンドの独自の追跡可能性によって、どのビットがどの環境にデプロイされているか、およびその理由を簡単に把握できます。 また、オンプレミスでホストされているエージェントと、Windows、Mac、Linux 上の任意のクラウドで、自己ホスト型のエージェントを組み合わせることもできます。 Azure とオンプレミスのインフラストラクチャの両方で、IaaS または PaaS に簡単にデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a456f39f-73bb-4994-a673-e2726dc4458a.png"><img alt="Screenshot of the improved Azure Pipelines interface while tracking a release to production using progressive exposure" border="0" height="653" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c6a6f49-9851-4c79-ab76-c042337c2a08.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="プログレッシブ露出を使用した運用環境へのリリースを追跡しながら、改善された Azure Pipelines インターフェイスのスクリーンショット" width="876"></a></p>


  <p>Azure DevOps の新しいナビゲーションと改善されたユーザーエクスペリエンスは、ホステッドサービスでの重要なテストとフィードバックを行っていますが、自己ホスト型のお客様の場合、新しいナビゲーションモデルでは、内部ドキュメントとトレーニングの更新が必要になる場合があることを認識しています。 したがって、Azure DevOps Server すべてのアップグレードを実行すると、ユーザーに新しい UI が表示されるので、それに応じて計画する必要があります。 以前のバージョンの Team Foundation Server は、古いユーザーインターフェイスにとどまります。</p>


  <h2>アップグレードとライセンス</h2>


  <p>詳細については、 <a href="https://go.microsoft.com/fwlink/?LinkId=809018" target="_blank">Azure DevOps Server の要件と互換性</a>に関するページを参照して、自己ホスト型インストールに必要な依存関係を確認してください。 TFS 2018 を実行できる場合は、Azure DevOps Server に簡単にアップグレードできます。このリリースでは、すべてのオペレーティングシステムと SQL Server サポートが続行されるためです。</p>


  <p>Azure DevOps Server への直接アップグレードは、2012以降の Team Foundation Server を含む TFS のすべてのバージョンでサポートされています。 tfs が tfs 2010 以前に配置されている場合は、Azure DevOps Server 2019 にアップグレードする前に、いくつかの中間手順を実行する必要があります。 詳細については、 <a href="https://docs.microsoft.com/tfs/server/install/get-started?view=vsts" target="_blank">インストールページ</a> を参照してください。</p>


  <p>Azure DevOps Server 2019 RC1 には、現在運用環境で使用できるようにするための live ライセンスが含まれていますが、マイクロソフトは、オンプレミスまたはクラウドで自己ホスト型構成で実行されている Azure DevOps に関するフィードバックをお寄せください。 また、TFS インスタンスをアップグレードするユーザーからのフィードバックを Azure DevOps Server にお &rsquo; 寄せください。</p>


  <p>質問やフィードバックがある場合は、 <a href="https://developercommunity.visualstudio.com/spaces/21/index.html" target="_blank">Azure DevOps 開発者コミュニティサイト</a>でお知らせください。</p>


