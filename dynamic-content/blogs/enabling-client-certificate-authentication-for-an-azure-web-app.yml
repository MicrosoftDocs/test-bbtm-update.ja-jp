Slug: enabling-client-certificate-authentication-for-an-azure-web-app
Title: Azure Web アプリのクライアント証明書認証を有効にする
Summary: Azure Web アプリのクライアント証明書認証 (TLS 相互認証) を有効にする方法について説明します。
Content: >-
  以前は、 <a href="https://azure.microsoft.com/blog/2014/10/27/using-certificates-in-azure-websites-applications/">azure Web Apps で証明書を使用</a> して送信クライアント証明書の認証などを実行する方法について説明しましたが、Azure Web アプリに対して、インバウンドクライアント証明書認証 (TLS 相互認証) を有効にすることはできませんでした。 ここで、web アプリの認証に TLS クライアント証明書が必要になる機能があるとします。


  詳細については、 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-configure-tls-mutual-auth/">azure のドキュメント</a> に記載されている手順に従って、今すぐ Azure Web アプリでこれを有効にしてください。
