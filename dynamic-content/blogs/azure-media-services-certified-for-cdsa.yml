Title: Azure Media Services – cdsa 向けに認定
Summary: Azure Media Services csms は、cdsa が指名した外部監査者によって検証されているため、Microsoft はこの標準に対する認定を受けています。
Content: >-
  <a title="Cdsa " href="https://www.cdsaonline.org/" target="_blank"> Content Delivery And Security Association </a> (cdsa) は、エンターテイメント、ソフトウェア、および情報コンテンツの革新的で責任のある配信と保管を提案世界中のフォーラムです。 CDSA の Content Protection &amp; セキュリティ (CPS) 標準では、コンテンツセキュリティ管理システム (CSMS) の基盤となるため、メディア資産をセキュリティで保護するためのガイダンスと要件が提供されます。 標準では、サプライチェーンのすべての段階で、知的財産、機密性、およびメディア資産セキュリティの継続的な整合性を確保するために設計された一連のコントロールについて詳しく説明しています。


  この標準は監査可能であり、外部の (指名された) 監査者によってシステムが検証されると、CDSA は CPS プログラムに準拠した証明書を発行します。 コンプライアンスを維持するため、認定エンティティは、年次監査の結果を CDSA に送信する必要があります。


  Azure Media Services csms は、cdsa が指名した外部監査者によって検証されているため、Microsoft はこの標準に対する認定を受けています。 この認定 Azure Media Services を取得するには、CPS の標準要件に対するリスク評価の実証と、包括的な "適用ステートメント" や、広範で強力なコンテンツ保護 Azure Media Services 機能を実現する SoA を実証するために必要でした。 は、デジタルメディアサプライチェーン全体でコンテンツを保護します。 Azure Media Services は、ビデオオンデマンドとライブストリーミングブロードキャストの両方に対して、暗号化を即座に提供できる、市場の唯一のクラウドメディアプラットフォームです。 Azure Media Services には、Azure への ExpressRoute プライベートネットワーク接続、aspera クライアント経由の UDP アップロード、インターネット経由のセキュリティで保護された HTTPS アップロードなど、コンテンツ用のセキュリティで保護されたアップロードチャネルが多数用意されています。


  cdsa 認定により、お客様は Azure Media Services プラットフォームを使用して、クラウド内のプレミアムメディアコンテンツを確実に処理することができます。 これにより、オンプレミスのハードウェア、セキュリティ、および premium メディアが処理される機能の監査が不要になります。 つまり、Azure Media Services は、cdsa 監査と認定を必要とするメディアワークフローの負荷を引き継ぎます。 これにより、premium メディア処理サービスのクラウドベースのビジネスモデルを追求する機会が開きます。


  Microsoft Azure Media Services は、コンテンツの作成、運用、配布、上映など、業界のデジタルメディアワークフローを幅広い選択に対応するために構築された唯一のハイパークラウドプラットフォームです。 CPS 認定は、Azure 内から保存、管理、および配布されるメディア資産の知的財産権が安全で安全であることを顧客に保証するための標準ベースの方法を提供します。 さらに、Azure の CPS 認定は、独自の CPS 認定の取り組みで利用できます。 CPS 認定監査は、CDSA によって直接管理されており、300を超える個別のセキュリティ制御で構成されています。これは、物理的なデータセンターのセキュリティ保護と管理、サービスとストレージ機能の強化、すべてが機密性の高い重要なメディア資産の処理に最適化されています。


  最初の証明書の状態は6か月で有効であり、それ以降の成功した監査で1年間、認定期間が延長されます。 Microsoft は、今年度の CDSA 監査を継続することに加えて、内部の監査と制御を維持して、CPS 認定を維持しています。


  Microsoft では、この standard、iso/IEC 27001:2013、iso 27018、fedramp、EU モデル条項、SOC1、SOC2 など、お客様に関連するその他の規制や認定の要件に対応するためのコントロールなど、Microsoft Azure 向けの包括的な継続的コンプライアンスプログラムを実装しています。


