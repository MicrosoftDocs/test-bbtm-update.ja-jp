Slug: announcing-ga-for-amqp-support-in-service-bus
Title: AMQP のサポートに関する GA の発表 (Service Bus
Summary: 'エディターの注: この&nbsp;投稿は、Azure Windows 用の、Brown Brown シニア プロダクト マネージャー Integration Services。  パブリック プレビューの 6 か月後に、OASIS advanced Message Service Busサポートを受け取ります。'
Content: <p><strong>エディターの注:&nbsp;</strong>この投稿は、Azure Integration Services 用の、Azure Windows Product Manager シニア Integration Services。</p>  <p class="p1">パブリック プレビューの 6 か月後Service Bus <a href="https://amqp.org/" target="_blank"><span class="s1">OASIS Advanced Message Queuing Protocol</span></a> (AMQP) バージョン 1.0 のサポートが一般提供 (GA) に移行しました。 AMQP はオープンで信頼性が高く、効率的なメッセージング プロトコルであり、広範なサポートと、商用とオープン ソースの両方の実装が可能です。 AMQP サポートを追加すると、幅広いプラットフォームから Service Bus の仲介型メッセージング機能 (キューとパブリッシュ/サブスクライブ) &nbsp;を利用できます。C#、Java (JMS)、C、PHP、Python と Ruby、Perl、JavaScript クライアントの AMQP クライアント実装が既に機能しています。</p>  <p class="p2"><span class="s2">詳細については、 <a href="https://weblogs.asp.net/scottgu/archive/2013/05/23/announcing-the-release-of-amqp-support-with-windows-azure-service-bus.aspx" target="_blank"><span class="s3">Scotts&rsquo; Guthries&rsquo; の</span></a> ブログ投稿とこの概要に関する記事 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-amqp-overview/" target="_blank"><span class="s3">を参照してください</span></a>。</span></p>
