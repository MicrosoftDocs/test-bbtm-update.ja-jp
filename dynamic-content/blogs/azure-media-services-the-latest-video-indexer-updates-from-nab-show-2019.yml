Title: 'Azure Media Services: NAB Show 2019 からの最新の Video Indexer 更新'
Summary: コンテンツ管理と prestigious Peter でアワードのイノベーションの 2018 IABM など、Azure Media Services ' Video Indexer の一般提供リリースで複数の特典を終了した後、チームは、大量の新機能とモデルを構築して、コンテンツから洞察を得られるように、メディアコンテンツの大規模なアーカイブを持つ任意の組織を構築することに注力しました。
Content: >-
  <p><strong>2019 年4月16日に更新されました。</strong>Video Indexer &rsquo; s new ai Editor が、今年のイベントの ai/ML カテゴリ &rsquo; で年の受賞の NAB ショーを嬉しく思いしたことを発表しました。 この prestigious アワードは、毎年 NAB に見てきた、最も重要で有望な新しい製品とテクノロジ &rdquo; を認識 &ldquo; しています。</p>


  <p>コンテンツ管理と prestigious <a href="https://www.theiabm.org/awards-peter-wayne-award/" target="_blank">Peter でアワード</a>の<a href="https://www.theiabm.org/tag/search-engine-indexing/" target="_blank">イノベーションに関する 2018 IABM</a>など、 <a href="https://azure.microsoft.com/en-us/blog/video-indexer-general-availability-and-beyond/" target="_blank">Azure Media Services &rsquo; Video Indexer の一般提供リリース</a>で複数の特典を利用した経験がある場合、チームは多くの新機能とモデルを構築しています。これにより、メディアコンテンツの大規模なアーカイブを使用している組織は、コンテンツから洞察を解除できます。 分析情報を活用して、新しいユーザーのシナリオとアクセシビリティを実現し、新しい収益化の機会を開くことができます。</p>


  <p>NAB Show 2019 では、この週にリリースされる Video Indexer &rsquo; s モデルとエクスペリエンスに対して、次のような新しい機能強化を発表しています。</p>


  <ul>
   <li>新しい AI ベースのエディター。数分以内に既存のメディアから新しいコンテンツを作成することができます。</li>
   <li>モデルの中央管理やイメージからモデルをトレーニングする機能など、カスタムのユーザー認識の機能強化</li>
   <li>トランスクリプト編集に基づく言語モデルのトレーニングにより、言語モデルを効果的に改善し、業界固有の用語を含めることができます。</li>
   <li>新しいシーンセグメントモデル (プレビュー)</li>
   <li>新しい最終ローリングクレジット検出モデル</li>
   <li>世界中の9つの異なるリージョンでの可用性</li>
   <li>ISO 27001、ISO 27018、SOC 1、2、3、HiTRUST、FedRAMP、HIPAA、PCI 認定</li>
   <li>試用版から有料の Video Indexer アカウントに移行するときに、お客様のデータとトレーニング済みのモデルを使用できる</li>
  </ul>


  <p>詳細については、このブログを参照してください。</p>


  <p>さらに、ライブ <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-streaming-overview" target="_blank">ストリーミングプラットフォーム</a> を使用しているお客様が、取り込みライブフィード、トランスコード、および動的にパッケージ化して暗号化し、HLS や MPEG 鎖線などの業界標準のプロトコルを使用して配信できるようにしているお客様にとってすばらしいニュースがあります。 Live 書き起こしは、v3 Api の新機能であり、コンピューターによって配信されるストリームを拡張することができます。これにより、ビデオストリーム内の読み上げられた単語から書き起こしするテキストが生成されます。 このテキストは、最初は、MPEG-2 パート 30 (ISO/IEC 14496-30) フラグメントでパッケージ化された IMSC 1.1 互換 TTML としてのみ配信されます。これは、Azure Media Player の新しいビルドで再生できます。 この機能とプライベートプレビュープログラムの詳細については、ドキュメントの「 &ldquo; <a href="https://aka.ms/amslivetranscription" target="_blank">Azure Media Services v3 を使用したライブ議事録</a>」を参照してください。&rdquo;</p>


  <p>また、複数言語の議事録とアニメーション検出用のプライベートプレビュープログラムが2つ追加されました。選択したお客様は、これらのモデルとエクスペリエンスに影響を与えることができます。 NAB にお問い合わせいただくか、アカウントマネージャーに連絡して、これらの魅力的なプログラムに追加するよう依頼してください。</p>


  <h2>メディアアーカイブからの新しいコンテンツの抽出がかつてないほど簡単に</h2>


  <p>メディアファイルから深い洞察を使用する方法の1つは、既存のコンテンツから新しいメディアを作成することです。 これは、トレーラーのムービーのハイライトを作成したり、ニュースのキャストでビデオの古いクリップを使用したり、ソーシャルメディア用の短いコンテンツを作成したり、その他のビジネスニーズに対応したりすることができます。</p>


  <p>ほんの数回クリックするだけでこのシナリオを容易にするために、 <strong>AI ベースのエディター</strong> を作成しました。このエディターでは、適切なメディアコンテンツを検索し、関心のある部分 &rsquo; を見つけて、それらを使用して、Video Indexer によって生成されたメタデータを使用して、まったく新しいビデオを作成できます。 &rsquo;結果に満足したら、Video Indexer からレンダリングしてダウンロードし、独自の編集アプリケーションや下流ワークフローで使用することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4711262a-8b52-48bb-bf90-2bf798632e7d.gif"><img alt="Video indexer with Satya Nadella" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4b8b479-4cba-4ea0-9332-fd0a38c97fd7.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Satya Nadella を使用した Video indexer" width="720"></a></p>


  <p>これらの機能はすべて、更新された <a href="https://api-portal.videoindexer.ai/" target="_blank">REST API</a>を通じて入手することもできます。 これは、インサイトに基づいてクリップを自動的に作成するコードを記述できることを意味します。 新しいエディターの API 呼び出しは、現在パブリックプレビューのために開かれています。</p>


  <p>新しい AI ベースのエディターを試してみたいと思いませんか。 インデックス付きのメディアファイルの1つにアクセスし、[エディター &rdquo; で開く] ボタンをクリックして、 &ldquo; 新しいコンテンツの作成を開始します。</p>


  <h2>より直感的なモデルのカスタマイズと管理</h2>


  <p>Video Indexer には、すぐに使用できる豊富なモデルが用意されているので、コンテンツをアップロードし、すぐに洞察を得ることができます。 ただし、AI テクノロジは、それが使用されている特定のコンテンツ &rsquo; に合わせてカスタマイズすると、常に正確になります。 そのため、Video Indexer は、選択したモデルに対して簡単なカスタマイズ機能を提供します。 このようなカスタマイズの1つとして、100万 Video Indexer 有名人経由でカスタムのユーザーモデルを追加する機能があります。これにより、現在はすぐに特定できます。 このカスタマイズ機能は、ビデオのコンテンツで不明な &rdquo; ユーザーをトレーニング &ldquo; する形式で既に存在していましたが、さらに多くの顧客からの要求を受けています。</p>


  <p>個人モデルの簡単なカスタマイズプロセスに対応するために、1つのアカウントごとに複数のカスタム person モデルを作成することができる <strong>集中型のユーザー認識管理</strong> ページを追加しました。このページでは、最大100万の異なるエントリを保持できます。 この場所から、新しいモデルを作成したり、既存のモデルに新しいユーザーを追加したり、必要に応じてレビュー、名前の変更、削除を行ったりすることができます。 それに加えて、お客様のアカウントに最初のビデオをアップロードする前でも、 <strong>静的イメージに基づいてモデルをトレーニング</strong> できるようになりました。 ユーザーイメージのアーカイブが既に存在する組織では、それらのアーカイブを使用してモデルを事前トレーニングできます。 これ &rsquo; は、関連するイメージをユーザー名にドラッグアンドドロップしたり、Video Indexer REST API (現在はプレビュー段階) を使用して送信したりするだけの簡単な方法です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4f64bad-3f20-4c3a-b4cf-a5f6d6591b1b.png"><img alt="Person's details" border="0" height="618" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94299ba5-7bbf-4651-8ef3-92b2d7fec230.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="個人の詳細" width="799"></a></p>


  <p>詳細情報 <a href="https://azure.microsoft.com/en-us/blog/people-recognition-enhancements-video-indexer/">カスタム顔認識の詳細オプション</a>については、こちらをご覧ください。</p>


  <p>もう1つの重要なカスタマイズとして、組織 &rsquo; の用語または業界固有の語彙に<a href="https://docs.microsoft.com/en-us/azure/media-services/video-indexer/customize-language-model-overview" target="_blank">言語モデルをトレーニング</a>する機能があります。 組織の議事録を迅速に改善できるように、Video Indexer は、使用する特定の言語モデルの新しいエントリに手動で <strong>トランスクリプトの編集を自動的に収集 </strong>するようになりました。 次に、[トレーニング &rdquo; ] ボタンをクリック &ldquo; して、カスタマイズしたモデルに追加するだけです。 アイデアとして、組織がすぐに使用できる基本の言語モデルから始め、特定の業界の垂直的な語彙や用語に合わせて一定期間に手動で編集することによって、精度を向上させるフィードバックループを作成することをお勧めします。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48858766-9c59-419a-b56d-a50755284ac5.png"><img alt="Timeline in Video Indexer" border="0" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9806c687-12a3-44e1-ba16-da85c2294d5a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Video Indexer のタイムライン" width="591"></a></p>


  <h2>Video Indexer パイプラインに新しく追加された機能</h2>


  <p>Video Indexer の主な利点の1つは、さまざまなチャネルからの複数の洞察を1つのタイムラインに調整するパイプラインを1つ持つことです。 このパイプラインは、追加の洞察によって強化されています。</p>


  <p>Video Indexer &rsquo; の洞察のセットに対する最新の機能の1つは、視覚的な手掛かりに基づいて、(現在プレビュー段階にある) <strong>セマンティックシーン</strong> によってビデオをセグメント化する機能です。セマンティックシーンでは、Video Indexer の既存のショット検出モデルとキーフレーム抽出モデルに別のレベルの粒度を追加し、意味のある一連の連続したショットで構成される単一のイベントを表すことを目標としています。</p>


  <p>シーンを使用すると、一連の洞察をまとめてグループ化し、同じコンテキストの洞察として参照することで、より複雑な意味を差し引くことができます。 たとえば、シーンに飛行機、滑走路、荷物が含まれている場合、お客様は、deducts が空港で起きていることを示すロジックを構築できます。 また、シーンは、完全なビデオからクリップとして抽出される1つの単位として使用することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd3a32f1-c7b2-43a8-8dbe-3f0bd2d59a42.png"><img alt="Scenes in Video Indexer" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e5f37b1-0500-40d1-a64b-11e25d8983b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Video Indexer のシーン" width="1199"></a></p>


  <p>Video Indexer に対するもう1つのクールな追加は、ムービーまたはテレビ番組の <strong>最終ロールクレジット</strong> を特定する機能です。 これは、視聴者がビデオの視聴を完了したことを識別し、新しい番組や映画を視聴することをお勧めするための適切なタイミングを特定するために、放送局に便利です。</p>


  <h2>Video Indexer は信頼 (およびその他のリージョン) で実行されます</h2>


  <p>Video Indexer は Azure Media Services ファミリの一部であり、すべての規模と業界の組織にサービスを提供するように構築されているため、お客様が世界中の規制された業界および市場にわたるコンプライアンスの義務を満たすことが重要です。 この取り組みの一環として、Video Indexer が <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27001" target="_blank">iso 27001</a>、 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/ISO-IEC-27018" target="_blank">iso 27018</a>、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SOC" target="_blank">SOC 1、2、3</a>、 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa" target="_blank">HIPAA</a>、 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/fedramp" target="_blank">fedramp</a>、 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI</a>、および <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/hitrust" target="_blank">HITRUST</a> 認定であることが発表されました。 Video Indexer とその他すべての Azure サービス <a href="https://gallery.technet.microsoft.com/Overview-of-Azure-c1be3942" target="_blank">の最新の認証状態</a> の詳細については、こちらを参照してください。</p>


  <p>さらに、世界中のサービスの可用性が向上し、お客様の便宜を目的として9つの <strong>リージョンにデプロイ</strong> されるようになりました。 使用可能なリージョンには、米国東部 (試用版)、米国東部2、米国中南部、米国西部2、北ヨーロッパ、西ヨーロッパ、東南アジア、東アジア、オーストラリア東部が含まれるようになりました。 今後、より多くのリージョンがオンラインになりますので、引き続きご利用ください。 [ <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=cognitive-services" target="_blank">リージョン別の製品</a> ] ページにアクセスすると、Video Indexer の最新のリージョンの可用性をいつでも見つけることができます。</p>


  <p>Video Indexer は、米国東部でも引き続き完全に使用できます。 これにより、組織は、独自の Azure サブスクリプションを使用して有料アカウントを作成する前に、自分のデータの完全な Video Indexer 機能を評価することができます。 組織が Azure サブスクリプションに移行すると、アカウント作成ウィザードの内容の該当するチェックボックスをオンにするだけで、試用アカウントで作成した <strong>すべてのビデオとモデルのカスタマイズをコピー</strong> できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f83e7179-2291-482f-8f77-d87b04b96f1b.png"><img alt="Connect Video Indexer to an Azure subscription" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc00330b-37b2-4e6c-a321-0f6398929ca8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure サブスクリプションへの Video Indexer の Connect" width="567"></a></p>


  <h2>最新の機能を試してみることをお勧めしますか。</h2>


  <p>現在、さまざまなお客様に対して求められている機能について、3つのプライベートプレビュープログラムを発表いたします。</p>


  <p><strong>ライブ議事録</strong> &ndash; ライブイベントをストリーミングする機能。オーディオで話されている単語はテキストに書き起こし、ビデオやオーディオと共に配信されます。</p>


  <p><strong>混合言語の議事録</strong> &ndash; 1つのビデオファイル内の複数の音声言語を自動的に識別し、そのファイルに対して混合言語の議事録を作成する機能。</p>


  <p><strong>アニメーション文字の検出</strong> &ndash; アニメーション化されたコンテンツ内の文字を、実際のライブユーザーのように識別する機能。</p>


  <p>ここでは、これらの新機能のために設計パートナーとして使用するユーザーの一覧から、一連の顧客を選択します。 選択したお客様は、これらの新機能に大きな影響を与えることができ、データと組織のフローに高度に調整されたモデルを取得できます。 この機能の一部として、 詳細については、NAB をご覧になるか、アカウントマネージャーにお問い合わせください。</p>


  <h2>NAB Show 2019 でお問い合わせください</h2>


  <p>NAB Show 2019 に参加している場合は、<strong>ブース #SL6716</strong>で停止して、最新の Azure Media Services イノベーションをご確認ください。 私たちは、お客様のご意見をお待ち &rsquo; しております。また、再構築した &rsquo; 内容についての詳細を確認して、さまざまな Azure Media Services イノベーションを NAB ています。パートナーはショーでリリースされています。 また、番組の中でも、ブースに製品のプレゼンテーションを行います。</p>


  <p><strong>質問やフィードバックがある場合や</strong> 皆様のご意見をお待ちしております。 <a href="https://cognitive.uservoice.com/forums/598144-video-indexer" target="_blank">UserVoice</a>を使用して、機能に優先順位を付けたり、質問をしたり <a href="mailto:VISupport@Microsoft.com">VISupport@Microsoft.com</a> することができます。</p>
