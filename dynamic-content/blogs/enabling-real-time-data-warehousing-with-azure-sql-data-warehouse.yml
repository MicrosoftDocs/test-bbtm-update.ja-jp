Slug: enabling-real-time-data-warehousing-with-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse を使用したリアルタイムデータウェアハウスの有効化
Summary: SQL Data Warehouse は、現在、すべての機能が Azure の SQL Data Warehouse のためのターゲットとして完全にサポートされるようになったことをお知らせします。 また、さまざまなソースからのすべてのエンタープライズデータをリアルタイムで継続的に非侵入的な方法で取り込みます。
Content: >-
  <p>データから迅速に洞察を得ることは、今日 &rsquo; のビジネスワールドの競争力に不可欠です。 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-what-is" target="_blank">Azure SQL Data Warehouse</a> (SQL DW) では、Microsoft &rsquo; が完全に管理された分析プラットフォームで超並列処理 (MPP) を利用して、複雑な対話型 SQL クエリをあらゆるスケールレベルで実行します。</p>


  <p>現在、ユーザーは数分でデータを期待しています。これは、1日以上のデータ待機時間を操作するために使用される従来の分析システムからの出発点です。 データを高速化するための要件を考慮すると、シンプルで迅速で透過的な方法で、ソースシステムから分析ストアにデータを移動する方法が必要になります。 最新の分析戦略を実現するには、ユーザーが現在の情報に対して動作している必要があります。 つまり、ユーザーは、エンタープライズデータから、オンプレミスからクラウド、およびその間のすべてのものへの継続的な移動を可能にする必要があります。</p>


  <p>SQL Data Warehouse は、現在、すべての機能が Azure の SQL Data Warehouse のためのターゲットとして完全にサポートされるようになったことをお知らせします。 また、さまざまなソースからのすべてのエンタープライズデータをリアルタイムで継続的に非侵入的な方法で取り込みます。 つまり、ユーザーは、Oracle Exadata などのソースからの変更データキャプチャにインテリジェントなパイプラインを使用して、SQL Data Warehouse に直接移動できます。 また、データレイクの高速移動データランディングを SQL Data Warehouse に移動するために使用することもできます。これにより、オンザフライの変換や、Azure Databricks を使用したモデルベースのスコアリングなどの高度な機能が実現します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edf862bd-309a-4834-ad52-e1b24333157b.png"><img alt="striim_Final_Logo_rgb_lightbg_header" height="92" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/799cad3b-5e8a-47fb-a8cf-f98deac94af3.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="striim_Final_Logo_rgb_lightbg_header" width="240"></a></p>


  <blockquote>

  <p><em>&quot;クラウドベースの分析を採用する企業は、オンプレミスとクラウドベースのデータソースから信頼性の高いリアルタイムで継続的なデータ配信を保証し、バッチベースの分析に特有の意思決定の待機時間を短縮する必要があります。SQL Data Warehouse 用の Azure&#39;s ソリューションが Azure marketplace で提供されており、お客様がトランザクションシステムまたは kafka ka のリアルタイムデータを迅速に取り込み、変換し、マスクして、運用ワークロードと分析ワークロード &quot; の両方をサポートできるようにします。</em>&nbsp;</p>


  <p align="right">&ndash; Alok Pareek、創設者、および EVP の製品の。</p>

  </blockquote>


  <p>Azure SQL Data Warehouse に配信する前に、非正規化を含むインライン変換を使用すると、オンプレミスの ETL ワークロードだけでなく、データの待機時間も短縮されます。 また、ストリーミング (JDBC) やバッチ処理 (PolyBase) などの最適化されたインターフェイスを使用して<a href="https://www.striim.com/azure-sql-data-warehouse/" target="_blank">、Azure SQL DW に高速なデータを読み込むことができ</a>ます。 Azure のお客様は、データを適切な形式で格納し、レポートや分析アプリケーションなどの下流の操作に完全なコンテキストを提供できます。</p>


