  <h3>設定の制御と微調整</h3>


  <p>機械学習の内部に精通している場合は、[詳細設定] セクション &ldquo;を開&rdquo; きます。 ここでは、早期終了条件、使用するクロス検証方法、除外するアルゴリズムなど、トレーニング ジョブに必要な設定を定義できます。</p>


  <p>&nbsp;</p>


