  <h3>作業の共有</h3>


  <p>同僚と相談したり、仕事を見せび出したりしたい場合は、 このユーザー インターフェイスは、コラボレーション エクスペリエンスを有効にし、サポートします。 組織内の他のユーザーとワークスペースを共有するには、アクセス制御を使用して簡単に行います。</p>


