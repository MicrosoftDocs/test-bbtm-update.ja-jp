  <p align="center"><em>自動化された機械学習の機能を活用する</em></p>


  <p>&nbsp;</p>


  <p>人工知能 (AI) は、技術で最もホットなトピックになっています。 経営幹部とビジネス マネージャー、アナリストとエンジニア、開発者、データ サイエンティストは、AI の力を活用して、仕事に対するより良い分析情報を得て、目標を達成するためのより良い予測を得る必要があります。</p>


  <p>企業は機械学習 (ML) の可能性を十分に認識し始めていますが、実現が難しい高度なデータ サイエンス スキルが必要です。 機械学習と予測分析について一般的に理解しているビジネス ドメインの専門家は多数います。ただし、従来のツールを使用する場合に必要な統計やコーディングの深さにMLします。</p>


  <p>昨年 <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">12</a> 月に Azure Machine Learning サービスで自動<a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank"></a>機械学習が開始されたので、AI の加速と簡素化の両方の取<strong></strong>り組<strong>みも開始</strong>しました。 これにより、データ サイエンティストは、ワークフローの一部を自動化ML他のビジネス目標に集中するためにより多くの時間を費やしたいと考えるユーザーに役立ちます。 また、高度なデータ サイエンスと&rsquo;コーディングに関する知識を持たないビジネス ユーザーのより広い対象ユーザーに対して AI を利用できます。 最近の<a href="https://powerbi.microsoft.com/en-us/blog/creating-machine-learning-models-in-power-bi/" target="_blank">例の 1</a> つは Power BI との統合です。これにより、データ アナリストにMLを利用できます。</p>


  <p><strong>プレビューで利用可能な新しい自動機械学習 Web ユーザー インターフェイス (UI) が Azure portalで発表されました。</strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d35fdab-935c-4584-b346-c51d56eeec81.gif"><img alt="AutoML UI" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc24a71-f65e-4acf-ae41-ab39d113a0dd.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="AutoML UI" width="768"></a></strong></p>


  <p>機械学習を大量にスケーリングする私たちのミッションを強調して、自動化された機械学習ユーザー インターフェイス (UI) を導入しました。これにより、ビジネス ドメインの専門家はコーディングの専門知識を必要とせずに ML モデルをトレーニングできます。 ユーザーは自分のデータをインポートし、数回クリックしてトレーニングを開始できます。 自動化された&rsquo;機械学習では、アルゴリズムとそのハイパーパラメーターのさまざまな組み合わせを試して、ユーザー データに合わせてカスタマイズされた、可能な限り最適な ML モデルを考え出します。 その後、モデルを続行して Web サービスAzure Machine Learningサービスにデプロイし、新しいデータに対する将来の予測を生成できます。</p>


  <p>顧客のチャー&rsquo;ンの&rsquo;予測、不正なトランザクションの検出、需要の予測を行う場合でも、必要な最も重要な知識は、データを理解することです。 自動機械学習は最適なモデルを見つけ、新しいデータに対して予測を行う際のパフォーマンスを理解するのに役立ちます。</p>


  <p>自動機械学習 UI の探索を開始するには、<a href="https://portal.azure.com/" target="_blank">Azure portal</a> に移動し、Azure Machine Learning &ldquo;&rdquo; &ldquo;&rdquo; ワークスペースに移動します。ここで、[作成] セクションに [自動機械学習] が表示されます。 (Azure Machine&rsquo; Learning ワークスペースがまだない場合は、ここでワークスペースを作成 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-manage-workspace" target="_blank">する方法を学習できます</a>)。</p>


