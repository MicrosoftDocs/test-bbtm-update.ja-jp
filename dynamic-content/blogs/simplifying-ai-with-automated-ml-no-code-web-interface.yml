  <h2>モデルの構築が容易になりました</h2>


  <p>新&rsquo;しいユーザー インターフェイスを使用してモデルを構築およびトレーニングする簡単な方法を見てみしましょう。</p>


  <h3>新しい実験をすばやく設定する</h3>


  <p>実験の開始は高速で簡単です。 まず、実験の名前を選択します。 その後、データの探索とトレーニングに使用するコンピューティングの種類を選択できます。 コンピューティングを使用していないユーザーの場合は、このページから簡単に作成できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58d56625-7092-421e-aae4-8d2ae317a2ba.png"><img alt="Creating a new automated machine learning experiment" border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7be05647-c8c0-43fe-98ca-63743286f246.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="新しい自動機械学習実験の作成" width="1423"></a></p>


  <ul>

  </ul>


  <p>&nbsp;</p>


  <h3>データの確認と探索</h3>


  <ul>
   <li>データ ファイル (マシンからアップロードできます) を選択して、データのプレビューを取得して探索します。</li>
   <li>生データのサンプルと、型、値のヒストグラム、最小値と最大値など、各列の統計の両方を確認できます。</li>
   <li>トレーニング ジョブから列を除外することもできます。</li>
   <li>次に、これがトレーニングの種類として分類、回帰、予測の 2 種類かどうかを特定します。</li>
   <li>ここから、予測を取得する&rsquo;列を選択できます。</li>
   <li>トレーニングを開始して、自動機械学習で最適なモデルを見つけ出します。</li>
  </ul>


