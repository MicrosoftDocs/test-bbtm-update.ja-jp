  <h3>主要なメトリックを確認する</h3>


  <p>自動機械学習ダッシュボードでは、すべての実験を表示し、名前、日付、状態でフィルター処理し、実行にドリルダウンできます。 開始すると、より多くのアルゴリズムが評価され、モデルが生成されるにつれて、実験の進行状況をリアルタイムで表示できます。 使用可能なさまざまなグラフを使用して、各モデルを評価できます。 これが適切なモデルかどうかを判断するために、各実行イテレーションの詳細なメトリックを確認します。</p>


