Title: ドメインのプレビュー App Service発表
Summary: App Serviceドメイン (プレビュー) を使用すると、Azure サービスのドメインを作成および管理するライフサイクルが簡素化され、Azure DNS。Azure DNS、ドメインをホストする信頼性の高いパフォーマンスとセキュリティで保護されたオプションが提供されます。
Content: >-
  <div>運用 Web アプリでは、通常、カスタム ドメイン名をユーザーに表示します。 現在、ドメインのプレビュー <a href="https://portal.azure.com/#create/Microsoft.Domain" target="_blank">をApp Serviceしています</a>。 App Service ドメイン (プレビュー) を使用すると、Azure portal で、Web Apps、Traffic Manager、Virtual Machines などの Azure サービス用に Azure DNS でホストされるドメインを作成および管理するためのファースト クラスのエクスペリエンスが提供されます。</div>


