  <h2 aria-level="2" paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{32}" paraid="1105612751" role="heading">ドメイン管理の簡略化</h2>

  </div>


  <div>

  <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{94}" paraid="750539643">App Serviceドメイン (プレビュー) を使用すると、Azure サービスのドメインを作成および管理するライフサイクルが簡素化され、<a href="https://azure.microsoft.com/en-us/services/dns/" rel="noreferrer" target="_blank">Azure DNS。</a> Azure DNS、ドメインをホストするための信頼性の高いパフォーマンスとセキュリティで保護されたオプションが提供されます。 App Serviceドメインは現在、次の TLD、com、net、co.uk、org、nl、in、biz、org.uk、co.in に制限されています。 ドメインの作成を開始するには、「ドメインを購入する方法 <a href="https://docs.microsoft.com/en-us/azure/app-service-web/custom-dns-web-site-buydomains-web-app" rel="noreferrer" target="_blank"><em>」</em></a>を参照App Service。</p>


  <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{94}" paraid="750539643">次に、ドメインを使用する利点App Service示します。</p>

  </div>


  <ul>
   <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="1" data-listid="3" role="listitem">
   <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{116}" paraid="514249230">サブドメインの管理と割り当て</p>
   </li>
   <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="3" data-listid="3" role="listitem">
   <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{130}" paraid="1850235675">自動更新機能</p>
   </li>
   <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="4" data-listid="3" role="listitem">
   <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{139}" paraid="1759250580">最初の 5 日以内の無料キャンセル</p>
   </li>
   <li aria-setsize="-1" data-aria-level="1" data-aria-posinset="5" data-listid="3" role="listitem">
   <p paraeid="{1c3cc615-5510-451a-b558-83c379a9e136}{149}" paraid="1547826086">サービスを使用したセキュリティ、パフォーマンス、信頼性Azure DNS</p>
