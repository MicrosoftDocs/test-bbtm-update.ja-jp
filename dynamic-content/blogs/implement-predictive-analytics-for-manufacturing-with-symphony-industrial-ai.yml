Title: 交響産業 AI を使用して製造のための予測分析を実装する
Summary: テクノロジを使用すると、製造元は従来のシステムよりも多くのデータを生成し、ユーザーはダイジェストできます。 ビッグ データとクラウド テクノロジによって実現される予測分析では、このデータを活用し、製造機器とプロセスの正常性に関する新しい独自の分析情報を提供できます。
Content: >-
  <p>テクノロジを使用すると、製造元は従来のシステムよりも多くのデータを生成し、ユーザーはダイジェストできます。 ビッグ データとクラウド テクノロジによって実現される予測分析では、このデータを活用し、製造機器とプロセスの正常性に関する新しい独自の分析情報を提供できます。 ほとんどの製造元は予測分析の価値を理解しているのに対し、多くの場合、ビジネスを導入するのは困難です。 <strong>交響産業 AI</strong> には、予測運用ソリューションを通じて顧客に真の価値を提供することで、産業用 IoT (IIoT) と人工知能 (AI) の約束を実現するというミッションがあります。 2 つのソリューションは、プロセス製造セクター (化学、精化、石油と紙、金属およびマイニング、石油、ガス) に合わせて特別に調整されています。</p>


  <p>交響産業 AI によって提供される 2 つのソリューションがあります。</p>


  <ul>
   <li><a href="https://appsource.microsoft.com/product/web-apps/symphonyai-5156196.asset360ai?tab=Overview" target="_blank">資産 360 AI</a></li>
   <li><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/symphonyai-5156196.process360ai?tab=Overview" target="_blank">プロセス 360 AI</a></li>
  </ul>


  <p>1 つ目は既存の機械に焦点を当て、2 つ目は一般的なプロセスに焦点を当て、</p>


  <h2>問題: データ サイエンスの複雑さ</h2>


  <p>製造元は製造プロセスについて深い知識を持っていますが、通常、ほとんどの予測分析アプリケーションの基本的なコンポーネントである統計モデリングについて深く理解しているデータ サイエンティストの専門知識が不足しています。 また、予測分析の適用が成功した場合、ほとんどのデプロイでは、特定された (予測された) 問題の根本原因または要因をユーザーに提供できないので、新しく見つかった分析情報に対して迅速かつ迅速に対処できます。</p>


  <h2>解決策: 予測分析が簡単に</h2>


  <p>データ サイエンティストの要件を最小限に抑え、迅速な予測分析のデプロイを促進する、事前に構築されたテンプレート駆動型のアプローチを使用して、産業用 AI が応答します。 このソリューションは、プロセス製造セクター用のデータ管理プラットフォームを特徴とします。 これは、クラウドおよびビッグ データ テクノロジを活用して、予測分析のための時系列および関連データに対するリアルタイムストリーム処理を提供します。 次の図は、ソリューション ダッシュボードの例を&rsquo;示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a075ce4-d58a-4408-9b19-e42731cd4be9.png"><img alt="Predictive analysis made easy" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa5c5915-2086-43c6-bb3b-503ec53cb6fe.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="予測分析が簡単に" width="1366"></a></p>


  <p>交響型産業用 AIS&rsquo; ソリューションは、迅速なデプロイによって時間と価値の向上を実現し、時間と財務投資を最小限に抑えます。 その機能の一部を次に示します。</p>


  <ul>
   <li><strong>Operations Date Lake</strong> (ODL): レコードの既存のシステム (ヒストリアン、EAM/CMMS、SCADA など) への事前構築された統合。</li>
   <li><strong>機器およびプロセス テンプレート ライブラリ</strong>: 実装と価値への時間を加速する機器およびプロセス テンプレート (事前にパッケージ化された分析) のライブラリ。</li>
   <li><strong>AI/MLアルゴリズム</strong>: 障害/異常予測用に事前にパッケージ化されたアルゴリズム。</li>
   <li><strong>資産 360 AI とプロセス 360 AI</strong>: 資産パフォーマンス インテリジェンスと運用/プロセス インテリジェンス用の事前にパッケージ化されたソリューション。</li>
  </ul>


  <h2>機器モデルとプロセス モデルの 2 つのソリューション</h2>


  <p>予測分析ソリューションは、データが簡単にモデル化されるので、シナリオとして機器の正常性に重点を置く傾向があります。 実装を容易にするために、 <strong>Asset 360</strong> AI はテンプレート ライブラリから機器モデル (資産モデルとも呼ばれる) &mdash; をデプロイします。テンプレート ライブラリには、ヒート ヒート ヒート、ポンプ、冷却装置が含まれます。</p>


  <p>シンフォニー AIS&rsquo; の 2 番目のソリューション <strong>Process 360 AI</strong> は、ユーザーが自分のプロセスの予測モデルを作成するのに役立ちます。 プロセスは、機器を通じて生成される項目 (化学、燃料、金属、その他の中間製品や完成した製品など) として高レベルで定義されます。 プロセス テンプレートの例には、プロセス プロセス、プロセスプロセス、LNG プロセス、およびガスプロセスが含まれます。 プロセス モデルは、機器モデルだけでは予測できない可能性がある &mdash; プロセスの動きや旅行を予測するのに役立ちます。</p>


  <h2>メリット</h2>


  <p>AI と機械学習 (ML) を使用して構築された資産 <strong>360 AI</strong> と<strong>プロセス 360 AI</strong> は、既に所有している機器やデバイスとシームレスに統合されます。 このソリューションは、障害が発生する前に予測し、いくつかの利点を生み出します。</p>


  <ul>
   <li>計画外のダウンタイムとプロセストリップの削減。</li>
   <li>資本支出と資産のメンテナンス コストの削減。</li>
   <li>収集されたプロセスと製品データを使用した品質の向上。</li>
   <li>安全性の向上と従業員の有効性の追跡。</li>
  </ul>


  <h2>マイクロソフト テクノロジ</h2>


  <p>シンフォニー産業用 AIS&rsquo; ソリューションは、次のサービスを使用して、Azure 上の SaaS モデルとして提供されます。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">Azure IoT Hub</a></li>
   <li><a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Azure Machine Learning</a></li>
  </ul>


  <p>これらのサービスにより、IoT と AI の最新の機能を実装できます。 さらに<a href="https://powerbi.microsoft.com/" target="_blank">、Power BI分析</a>情報の検索と監視プロセスに使用する豊富なサーフェスがユーザーに提供されます。</p>


  <p>予測分析を導入する方法を探している製造元向けには、テンプレート駆動型のプロセスを通じて簡単に実装できる 2 つのソリューションが、 テンプレート ライブラリには、既存の機器と標準の製造フローのモデルが含まれます。 詳細については、Asset <a href="https://appsource.microsoft.com/en-us/product/web-apps/symphonyai-5156196.asset360ai?tab=Overview" target="_blank">360 AI</a> または <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/symphonyai-5156196.process360ai?tab=Overview" target="_blank">Process 360 AI</a> に移動し、[お問い合わせ] <strong>を選択します</strong>。</p>
