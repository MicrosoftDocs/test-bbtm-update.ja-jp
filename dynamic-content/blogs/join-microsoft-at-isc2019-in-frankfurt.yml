Slug: join-microsoft-at-isc2019-in-frankfurt
Title: フランクフルトの ISC2019 で Microsoft に参加する
Summary: コンピューティングの世界は、環境、経済、エネルギー、および衛生の医療システムに関連する問題の処理に深く対応しています。 これらのニーズには、従来は少数の組織に限定された最新の高度なソリューションが必要であり、拡張が困難で、長い時間がかかります。
Content: >-
  <p>コンピューティングの世界は、環境、経済、エネルギー、および公共の健康システムに関連する問題の処理に関して深く掘り下げていきます。 これらのニーズには、拡張が困難な最新の高度なソリューションが必要であり、配信に時間がかかり、従来は少数の組織に限定されていました。 Microsoft Azure は、グローバル規模のクラウドプラットフォームに統合されたこれらの課題に対処する、ハイパフォーマンスコンピューティング (HPC) の機能とツールをパワーソリューションに提供します。</p>


  <p>2019年6月 17 19 日からのフランクフルトにご参加ください。この&#39;世界では、年6月 17 &ndash; 日に最大の supercomputing ショー、 <strong>ISC High Performance 2019</strong>をご利用いただけます。 Azure のお客様がクラウドの柔軟性と弾力性をどのように組み合わせるか、特化されたコンピューティング仮想マシン (Vm) と Cray のベアメタルオファリングの両方を統合する方法について説明します。</p>


  <p>Microsoft のブースプレゼンテーションとトピックは次のとおりです。</p>


  <ul>
   <li>Azure でハイパフォーマンスコンピューティングを実現する方法</li>
   <li>Azure での Cray Supercomputing</li>
   <li>H シリーズの Vm を使用した Azure 上の Cray ClusterStor</li>
   <li>NVIDIA を使用した AI と HPC</li>
   <li>自律運転</li>
   <li>ライブデモ</li>
   <li>パートナーおよび顧客からのケーススタディ</li>
   <li>最近起動した <a href="https://azure.microsoft.com/en-us/blog/hb-series-azure-virtual-machines-achieve-cloud-supercomputing-milestone/" target="_blank">HB</a> と <a href="https://azure.microsoft.com/en-us/updates/high-performance-computing-virtual-machines-are-now-available-in-west-us-2-east-us/" target="_blank">HC</a> の仮想マシンの詳細</li>
  </ul>


  <p>詳細については、Microsoft のブース、K ~ 530、および6月17日および6月19日に hello &quot; と言っ &quot; てください。</p>


  <h2>Microsoft、AMD、Cray 朝食 (ISC)</h2>


  <p>2019年6月19日に開催された Microsoft、AMD、および Cray との共同ホスト朝食にご参加ください。ここでは、クラウドで大規模な HPC ジョブを正常にサポートする方法について説明します。 このセッションでは、最近発表されたプランについては、 <a href="https://azure.microsoft.com/en-us/blog/supercomputing-in-the-cloud-announcing-three-new-cray-in-azure-offers/" target="_blank">azure での Cray と</a>、メモリ帯域幅によって駆動されるアプリケーション用に最適化された azure HB シリーズの vm (すべて AMD EPYC プロセッサを搭載) について説明します。 朝食はフランクフルト Marriott の Gold I-III (第1階) にあり、午前 7:45 AM &ndash; 9:00 am からです。 このイベントには、無料で登録してください。</p>


  <h2>クラウド内の Supercomputing</h2>


  <p>Cray との強力な関係を構築して、3つの新しい<a href="https://www.cray.com/blog/new-cray-azure-cloud-offers/" target="_blank">専用オファリング</a>を ISC で紹介 &rsquo; します。 Azure のお客様に対する次世代 HPC および AI テクノロジの迅速なイノベーションと配信について説明します。</p>


  <p>ISC のご意見をお待ちしており &rsquo; ます。</p>


