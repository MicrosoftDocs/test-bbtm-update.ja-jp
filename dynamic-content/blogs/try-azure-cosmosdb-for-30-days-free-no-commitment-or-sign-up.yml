Title: Azure CosmosDB を 30 日間無料で試す(コミットメントなし、サインアップなし)
Summary: 現在、Try Cosmos DB を 30 日間無料で拡張しています。 試Cosmos DB を使用すると、Azure Cosmos DB を使用できます。Azure サインアップは必要ありません。無料で 30 日間、無制限の時間を更新できます。
Content: >-
  <p>現在、Try <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Cosmos DB を 30 日間無料で拡張しています</a>。 試Cosmos DB を使用すると、Azure Cosmos DB を使用できます。Azure サインアップは必要ありません。無料で 30 日間、無制限の時間を更新できます。 ご存知のように、<a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> は、グローバルに分散された、非常にスケーラブルなマルチモデル データベース <a href="https://youtu.be/aAy635iBB50" target="_blank">サービスです</a>。 このサービスは、お客様が任意の数の地理的リージョンにわたってスループットとストレージの両方を弾力的に水平方向にスケーリングできるよう設計されています。 また、99 パーセンタイルで 10 ミリ秒を超える待機時間、99.999% の高可用性、および 5 つの十分に定義された整合性モデルを開発者に提供して、データのパフォーマンス、可用性、整合性の間で正確なトレードオフを行います。 Azure Cosmos DB は、スループット、待機時間、可用性、整合性に関する包括的なサービス レベル アグリーメント <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/" target="_blank">(SLA)</a> を提供する、現在の市場で初めてのグローバル分散データベース サービスです。</p>


  <p><a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Try Cosmos DB</a> を使用すると、開発者はアプリの評価、ビルド、テスト、ハンズオン ラボ、チュートリアルの実行、デモの作成、またはコストの発生やコミットメントなしで単体テストを簡単に実行できます。 私たちの目標は、開発者が Azure Cosmos DB とそれが提供する必要がある機能を簡単に体験し、データベース サービスに対してより快適になり、ゼロ コストでスタックを使用して専門知識を構築できるようになることです。 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Try Cosmos DB を</a>無料で使用すると、何もない状態から、完全に実行されている地球規模の Azure Cosmos DB アプリに 1 分以内に移動できます。</p>


  <h2>Azure Cosmos DB を今すぐ試す</h2>


  <p>自分で試してみてください。所要時間は 1 分未満です。 または、このクイック ビデオをご覧ください。</p>


  <ul>
   <li>「<a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB を無料で試す」ページに移動します</a>。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/documentdb-introduction" target="_blank">SQL (既定値)、MongoDB、Apache Cassandra、Azure Table または Gremlin (Graph) API</a> の中から選択した API/データ モデルを選択し、[作成] をクリック<strong></strong>します。 Microsoft アカウントを使用してログインする必要があります (a.k.a. ライブ ID)。</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba862bab-30a1-420d-acc3-8fc2eb05beb0.png"><img alt="image" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96acdb82-5636-4595-baaf-395b6cb8c8a6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>数秒で、新しく作成した無料<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/manage-account" target="_blank">の Azure Cosmos DB</a> アカウントが作成され、Azure portal で開いてクイック スタートを試す招待<strong>が表示されます。</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f4bbfd3-028d-441e-8f6d-8daabc1918b5.png"><img alt="image" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c242c20-8a99-4653-aa33-c5beaebe0be0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="623"></a><br>

  [<strong>Azure Portal で開く</strong>] をクリックします。ブラウザーで、新しく作成した無料の Azure Cosmos DB アカウントに移動し、[クイック スタート] ページを開きます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67c16545-2f86-41ff-94f8-db67dda48747.png"><img alt="image" border="0" height="207" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3afc0f8e-0fb2-4559-829a-0406890fed73.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>クイック スタートに従って、Azure Cosmos DB に接続されている実行中のアプリを 30 秒以下で取得するか、自分でサービスの探索に進みます。</p>


  <p>ポータルで、アカウントの有効期限が切れる前の期間が通知されます。 試用期間は 30 日ですが、さらに 24 時間延長するか、リンクをクリックして Azure を初めるときに無料試用版<a href="https://azure.microsoft.com/free/" target="_blank"></a>にサインアップするか、サブスクリプションを既に持っている場合は新しい Azure Cosmos DB アカウントを作成できます。</p>


  <p>Azure Cosmos DB を無料で試すを使用すると、コンテナー (ドキュメント、テーブル、またはグラフのコレクション) を作成し、それを最大 3 つのリージョンにグローバルに配布し、Azure Cosmos DB が 30 日間提供する任意の機能を使用できます。 試用版の有効期限が切れたら、いつでも戻って、もう一度作成することができます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90d73ff8-3d68-4b27-900c-ee8ceacce066.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e629ff7-3dac-4c5b-9188-94370b665b0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="624"></a></p>


  <p>Azure Cosmos DB でプレイし、ご自分の考えをお知らせください</p>


  <p>Azure Cosmos DB は将来のデータベースです。 これは、非常にスケーラブルなデータベースの世界で次に大きな問題だと考えています。 これにより、ユーザーが世界中の近くでデータを使用できます。 これは、選択した API とデータ モデルを使用して、地球規模のアプリを簡単に構築するための、グローバルに分散されたマルチモデル データベース サービスです。 試してみるまでわかりません。</p>


  <p>サポートが必要な場合、またはご質問やフィードバックがある場合は、開発者フォーラム (Stack Overflow) にお問 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">い合わせください</a>。 Twitter CosmosDB でフォローすることで、最新の Azure Cosmos DB のニュースと機能<a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">に関する最新情報を確認してください。#</a><a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a></p>
