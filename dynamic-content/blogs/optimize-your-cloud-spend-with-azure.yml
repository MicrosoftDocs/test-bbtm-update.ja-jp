Content: >-
  <p>Microsoft では、お客様がこれまでにない間にデジタル変革を検討していることがわかっており、イノベーションのスピードによって成長と拒否の差が生じることがわかっています。 新しい機会を提供しながら、デジタル変革によって作成された課題が一意であることをお客様とパートナーから繰り返し聞きます。 お客様は、コストを管理し、制御を維持し、セキュリティとコンプライアンスに関してますます厳しい標準を達成すると同時に、イノベーションのペースと俊敏性のバランスを取るための優れた方法を模索しています。</p>


  <p>お客様とのやり取りにおいて頻繁に発生するトピックの1つは、クラウドの導入過程を通じ <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">て、クラウドのコスト</a> を予測、監視、管理、最適化することです。 現在、microsoft では、柔軟性、透明性、予測精度を向上させることで、お客様の一貫したシンプルなコストと価格のエクスペリエンスをどのように作成しているかについて説明します。</p>


  <h2>クラウドの支出を最適化するためのツール</h2>


  <p>ビジネスの成長段階に関係なく、オンデマンドでクラウドリソースを購入する自由度によって、新規および既存のすべてのプロジェクトの新しい機会を得ることができます。 日常業務にスケーラビリティと速度を実現するには、最適化の機会を十分に理解していれば、変換のレベルを最大限に活用する必要があります。 Azure Cost Management、請求、Azure Advisor、料金計算ツールなどのコスト最適化ツールは、クラウドの割り当てを自信を持って、ビジネスにとって最も重要なことに焦点を当てることができるように、理解を深めるのに役立ちます。</p>


  <p>コスト管理は正確な見積もりで開始されます。 Azure&#39;s 料金計算ツールを使用すると、今後の Azure プロジェクトのコストを見積もることができます。一方、Azure Cost Management と課金では、予算の設定、アラートの自動化、コストの割り当て、支出の予測、消費 Api を使用した内部テレメトリへのクラウドの支出データの統合を行うことができます。 Azure Cost Management と課金によって利用できる幅広い機能の詳細については、<a href="https://azure.microsoft.com/en-us/resources/videos/keep-cloud-cost-down-set-budget-accountability-azure-cost-management-and-billing" target="_blank">この製品のデモをご覧</a>ください。 Azure Advisor は、新しい Azure Advisor スコアでデプロイを最適化するための実用的な推奨事項を提供することで、ループを閉じます。 ここでは、お客様が要求した機能と現在利用可能な機能について、いくつかの例を紹介します。 詳細については、「 <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">Azure Cost Optimization</a> の概要」を参照してください。</p>


  <h2>グローバルに一貫性のある米国 &nbsp; ドルベースの価格</h2>


  <p>各月の最初に価格がどのようになるかを正確に把握することは、世界中のクラウドの支出を正確に予測するための鍵です。 <a href="https://www.microsoft.com/en-us/Licensing/how-to-buy/microsoft-customer-agreement?rtc=1" target="_blank">Microsoft カスタマーアグリーメントは</a> この課題に対処し、Azure の購入エクスペリエンスを合理化し、管理上の負担を軽減します。 使用条件に1回同意すると、ポートフォリオに製品を追加すると契約が更新されます。 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure.com</a>から直接購入した場合でも、Microsoft の担当者の支援を受けている場合でも、パートナーから直接購入した場合でも、同じ契約の対象と &rsquo; なります。</p>


  <p>Microsoft のお客様契約では、Azure は世界中の米国 &nbsp; ドルで価格が設定されており、お客様の所在地に関係なく、すべての azure サービスおよびオファリングに対して一貫した価格を提供します。 &nbsp;先月の終わりにキャプチャされ、次のカレンダー月の最初の日に有効になる Thomson Reuters のベンチマークレートを使用します。 このレートは、翌月のすべての取引に適用されます。 Microsoft カスタマーアグリーメント、価格、および支払いがサポートされている通貨の詳細については、「 <a href="https://aka.ms/AzureBlog-FAQ" target="_blank">Microsoft カスタマー契約</a>に関する FAQ」を参照してください。</p>


  <p>現在の契約の種類を確認する場合は、「 <a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/understand/mca-overview" target="_blank">Microsoft カスタマーアグリーメントの概要」</a> を参照して、3つの手順からなるプロセスに従ってください。 パートナーまたは Microsoft の担当者に問い合わせている場合は、既存の契約および Microsoft カスタマーアグリーメントに関する質問について連絡してください。 既存のサブスクリプションの価格の詳細については、アカウントにログインするか、 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">料金計算ツール</a> にアクセスして、既存の契約の詳細を選択して現在の価格を確認することができます。</p>


  <p>コスト最適化ツールとグローバルに一貫した価格を組み合わせることにより、クラウド投資につい &mdash; て自信を持ってイノベーションを行うことができます</p>
