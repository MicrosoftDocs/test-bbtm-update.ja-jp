Title: 概要監視を使用した Azure の監視
Summary: このページでは、新しい概要ランディング ページのパブリック プレビューをお知らせAzure Monitor。 このランディング ページは、Azure と に提供される監視機能を理解するのに役立ちます。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">[Azure Monitorの概要] ページが更新され、最新のチュートリアルとデモ、製品のニュース、オンボーディングに関するヒントが迅速に提供されました。 最新のフル スタック監視機能の詳細&quot;については、Azure ブログの「Azure Monitor の新しいフル <a href="https://azure.microsoft.com/en-us/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/">スタック監視</a>&quot;機能」を参照してください。</div>


  <p>この&rsquo;ページでは、新しい概要ランディング ページのパブリック プレビューをお知らせAzure Monitor。 このランディング ページは、Azure によって提供される監視機能を理解し、Azure&rsquo; プラットフォームと Premium 監視機能の検出、構成、およびオンボードを容易に行うのに役立ちます。</p>


  <p>新しい [概要] は、Azure の新規ユーザーが、Azure アラート、Log Analytics、Application インサイト のオンボーディングを開始するのに役立ちます。 また、アクティビティ ログのエラー数から始まる Azure&rsquo; の常時接続プラットフォーム監視のビューと、環境内の障害ポイントをキャッチするのに役立つ Azure Service Health の概要も提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc82469e-5bac-42db-844f-e88f4c4d1887.png"><img alt="Monitoring on Azure 1" border="0" height="642" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bf2dacd-77e1-4de2-a8dd-a6e1e8eb2504.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure 1 での監視" width="1430"></a></p>


  <p>より豊富な機能に乗り込む場合、概要ではナビゲーションの開始点が提供され、さまざまなサービスからの重要な問題が表示され、それらを確認する必要がある場合に知らせる必要があります。 概要を使用して、環境の正常性を毎日簡単に確認したり、アラートを受け取った後に他に注意が必要な情報を確認したりすることもできます。 現在、概要のスコープは一度に 1 つのサブスクリプションに設定できます。そのため、選択した環境の一部の正常性と構成が表示されます。 今後&rsquo;のリリースでは、可視性の範囲を拡大する予定です。</p>


  <p>エラー レベルの重大度でイベントをログに記録している Azure リソースがある場合は、[アクティビティ ログ エラー数] にこの重要なインジケーターが表示されます。その後、専用のアクティビティ ログ ページをクリックして各イベントを調査できます。 同様に、Azure Service Health サービスに影響を与える Azure の問題に関するパーソナライズされた情報を提供する Azure Service Health では、サービスの問題、計画メンテナンス イベント、および正常性アドバイザリを常時表示できます。</p>


  <p>Azure リソースの可視性を向上するには、3 つのコア サービスをお勧めします。 Azure アラートの構成は、リソースの予期しないパフォーマンスの低下や予期しないアクティビティの通知を受け取る最適な方法です。 サブスクリプションに&rsquo;対して Log Analytics&rsquo; が設定されていない場合は、データに関する詳細な分析情報のロックを解除できるよう、開始する方法についてガイドします。</p>


  <p>最後に、Azure Monitor の概要では、Application インサイト の監視に関する新しい概要ビューが提供され、読み込み、待機時間、エラー、可用性の KPI が示されます。 Application インサイト 内で設定できるアラートと高度にカスタマイズ可能なワークフローに加えて、[概要] ではアプリケーションの正常性を簡単に確認し、確認する価値のあるワークフローを確認できます。 Application インサイト テーブルは、Web アプリ、Java、およびアプリケーション間でのサーバー ASP.NET 監視用に最適化Node.jsされています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29abb5f7-c09b-44c0-9024-e6534a2be3a9.png"><img alt="Monitoring on Azure 2" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0820e0e1-2700-4122-826e-df31e8e7417d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Azure 2 での監視" width="1227"></a></p>


  <p>引&rsquo;き続きこのページを拡張して、Azure&rsquo; の監視機能の多くをカバーし、環境に合った監視機能を可能な限り簡単に検出して移動します。 フィードバックがある場合は、User Voice でお問い <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring" target="_blank">合わせください</a>。</p>
