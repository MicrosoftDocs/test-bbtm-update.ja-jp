Content: >-
  <p>予期しないの準備は、すべての IT プロフェッショナル &rsquo; および開発者 &rsquo; の仕事の一部です。 まれに、障害や計画的なメンテナンスなどのサービスの問題が発生します。 情報を保持するにはさまざまな方法がありますが、サービスの問題に迅速に対応し、ダウンタイムを軽減する3つの効果的なアプローチを特定しまし &rsquo; た。 3つすべては <a href="https://aka.ms/ash-acom" target="_blank">Azure Service Health</a>を利用しています。無料の Azure サービスであり、可用性に影響を与える可能性のあるサービスの問題について自動的に通知するように <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications?toc=%2fazure%2fservice-health%2ftoc.json" target="_blank">アラートを構成</a> できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52eafc15-bd21-4cda-8a81-5f8e48dcabc5.png"><img alt="Figure1" border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81ed4c7b-3a5f-4b8d-8d61-5028a4ce8480.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="図1" width="1024"></a></p>


  <h2>1. 電子メールアラートを使用して simple を開始し、すべての問題をキャッチします。</h2>


  <p>&rsquo;Service Health アラートの設定を新規に作成した場合は、 &rsquo; 多くの選択肢があることがわかります。 アラートを Who しますか? サービスとリージョンについて 正常性イベントの種類 停止? 計画済みメンテナンス 正常性の勧告 どのような種類の通知を使用すればよいでしょうか。 電子メール、SMS、プッシュ通知、webhook など。</p>


  <p>Service Health アラートの使用を開始する最良の方法は、 <a href="https://www.youtube.com/watch?v=6ksgE-zVSm8&amp;t" target="_blank">単純に開始</a>することです。 任意のサービスまたはリージョンに影響する可能性があるサービスの問題について、主要な運用プロフェッショナルに電子メールを送信するアラートを設定します。 Service Health は個人用に設定されているため、使用するサービスまたはリージョンに影響がある場合 &rsquo; にのみアラートが発生します。そのため &rsquo; 、不要な通知について心配する必要はありません。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ed20dd3-6543-4277-95d8-8571a648f244.png"><img alt="figure2" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d828fc1-de5d-4708-8cd7-0fb6161d0f71.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="figure2" width="1024"></a></p>


  <p>&rsquo;電子メールアラートを設定したら、その方法を確認します。 &rsquo;そうですね。 簡単ですね。 しかし、受信した通知から他のチームに情報を頻繁にルーティングする場合は、それらのチームに対して追加のアラートを設定すること &rsquo; を検討してください。 次のシナリオのように、より高度なアラートの方法を調べることもできます。</p>


  <h2>2. 緊急の問題に対してモバイルプッシュアラートを設定する</h2>


  <p>すべてのサービスの問題が同じように作成されるわけではありません。 重要な運用ワークロードに潜在的な影響が &rsquo; ある場合は、できるだけ早く見つけて対応することをお &rsquo; 勧めします。 このような状況では、電子メールが不十分である可能性があります。 代わりに、 <a href="https://azure.microsoft.com/en-us/features/azure-portal/mobile-app/" target="_blank">Azure mobile app</a>経由で<a href="https://www.youtube.com/watch?v=Mix-oL9FpCE" target="_blank">モバイルプッシュ通知</a>を送信するように Service Health アラートを構成することをお勧めします。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dec371a2-4ae0-44ec-9411-52365c31ba97.png"><img alt="figure3" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5129e89a-d506-4b4f-ac81-1fe0a82089fe.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="figure3" width="370"></a></p>


  <p>&rsquo;新しいアラートを設定し直すと、 &rsquo; Azure アプリのプッシュ通知と SMS の UI にオプションが表示されます。 プッシュ通知にはより多くの情報を含めることができ、サービスの問題が発生 &rsquo; したときにより多くの更新を提供するため、SMS を使用したプッシュ通知を使用することをお勧めします。</p>


  <p>プッシュ通知を使用すると、 &rsquo; モバイルデバイス上での重要なサービスの問題について学習し、ワークロードへの影響を軽減するためにすぐに動作できるようになります。</p>


  <h2>3. IT サービスマネジメントツールでアラートを Connect する</h2>


  <p>最後に、多くのお客様には、既にチケットシステムと IT サービスマネジメント (ITSM) ツールが用意されています。 これらのツールのいずれかを既に使用してチームを管理し、作業を行う場合は、 <a href="https://www.youtube.com/watch?v=e7rPH5V1PAk" target="_blank">webhook または ITSM 統合を使用して</a>Service Health アラートを設定することをお勧めします。 これにより、Azure サービスの問題のチケットを自動的に作成して割り当てることができます。</p>


  <p>Service Health アラートを設定する際には、2つの重要な考慮事項として、通知するチームとメッセージの緊急度のレベルがあります。 特定のサービスのアラートを特定のチームにルーティングすることができます。たとえば、データベースチームに Azure SQL Database の問題を送信できます。 また、地域によるアラートをルーティングすることもできます。たとえば、西ヨーロッパの問題をヨーロッパの潜在顧客に送信することができます。 たとえば、開発/テストと実稼働というサブスクリプションで区別することもできます。 もう1つの重要な考慮事項は、メッセージの緊急度のレベルです。 &rsquo;予定されているメンテナンスと正常性の勧告に応答するのに時間がかかります。停止は、イベントの発生時にのみ、その性質によってのみ伝達されます。 &nbsp;緊急度 &nbsp; によっては、システム内で異なる方法で通信にフラグを付けることができます。これにより、通話チームにアラートが通知されます。</p>


  <h2>Service Health アラートを今すぐセットアップする</h2>


  <p>どちらの Service Health アラートの方法を選択した場合でも、重要なのは、予期しないのために再準備する &rsquo; ことです。 Azure portal で Azure Service Health アラートを設定し、詳細については &nbsp; <a href="https://aka.ms/servicehealthdocs" target="_blank">Azure Service Health &nbsp; のドキュメント</a>を参照してください。 &nbsp;<a href="https://aka.ms/servicehealthfeedback" target="_blank">フィードバックフォーラムで</a>ご意見をお寄せいただく場合は、こちらからお知らせください。</p>
