Slug: microsoft-s-azure-sql-database-ranked-1-database-as-a-service-for-developer-satisfaction-by-slashdata
Title: Microsoft Azure SQL Database は、SlashData によって開発者の満足度を高めるために、#1 データベースをサービスとしてランク付けします。
Summary: 現在、開発者コミュニティの大手アナリスト企業である SlashData から、3人の開発者満足度受賞を受けています。
Content: >-
  <p>&rsquo;本日は、開発者コミュニティのリーディングアナリスト企業である SlashData から、3人の開発者満足度受賞者を認識しています。 2017年10月10日に、開発者によるサービスとしてのデータベース (dbaas) の開発者の満足度と、開発者のトレーニングとエンゲージメントのための2つ目の最初のランナーによる受賞者の Azure SQL Database が発表されました。&nbsp;</p>


  <p>Azure SQL Database は、開発者向けに構築された、完全に管理されたインテリジェントなリレーショナルクラウドデータベースサービスです。 これにより、アプリケーションの構築と管理が容易になり、生産性が向上し、これまでよりも多くの言語とプラットフォームがサポートされます。 SQL Database を使用すると、開発者はアプリのパターンを学習し、パフォーマンス、信頼性、データ保護を最大限に活用するための SQL Database に組み込まれているインテリジェントな機能を活用して、アプリの開発を促進することもできます。</p>


  <p>Microsoft は開発者コミュニティに投資しており、開発者が優れたアプリを構築するために役立つツールやプラットフォームを提供しています。 microsoft のビルドに接続されている仮想イベントによってそれらを利用できるようにするために、マイクロソフトのコミットメントは製品を超えています。 Connect () は、Pluralsight などのトレーニングパートナーを示しています。 詳細なドキュメント、ハンズオンラボ、およびコードリポジトリは、プロジェクトをすばやく移動するために必要なコンテンツとツールを提供します。</p>


  <p>開発者満足度受賞者は、開発者が最も満足しているソフトウェア製品とブランドを認識しています。 この結果は、世界中から毎年4万の開発者に対して、SlashData&#39;s の研究方法と組み合わされた独立した、またはバイアスをかけない意見に基づいています。</p>


  <blockquote>

  <p>Andreas Constantinou、CEO、SlashData の創設者によれば、 &ldquo; 私たちは現在、開発者の満足度に関する受賞者に感謝し、開発者コミュニティへの継続的なコミットメントに感謝します。 開発者が使用しているツール全体での満足度を測定し、Microsoft &rsquo; Azure SQL Database がサービスカテゴリとしてデータベースに #1 順位付けされています。&rdquo;</p>

  </blockquote>


  <p>SlashData から得られた特典は、Microsoft と SQL チームが開発者向けに設計された優れた開発者向けエクスペリエンスとデータベースサービスを提供するために実行している作業の追加の検証です。 皆様のご意見やご感想をお寄せいただくために、お客様のご意見やご感想をお寄せいただき、ありがとうございます。また、SlashData チームがこの認識にご協力ください。</p>
