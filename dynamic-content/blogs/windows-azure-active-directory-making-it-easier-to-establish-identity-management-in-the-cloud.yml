Title: 'Windows Azure Active Directory: クラウドでの Identity Management の確立を容易にする'
Summary: ID 管理とAccess Controlは、事実上すべての重要なプロセス、コラボレーション、トランザクションのアンカーです。 その結果、最初の 1 つAccess Controlの 1 つだったのは間違いではありません。
Content: <p>ID 管理とAccess Controlは、事実上すべての重要なプロセス、コラボレーション、トランザクションのアンカーです。 その結果、Azure 内で提供Access Control最初のクラウド サービスの 1 つだったのはWindowsでした。&nbsp;それ以降、お客様は、信頼性が高く使いやすいだけでなく、世界中の企業や小規模の企業で使用できるクラウド ディレクトリによって ID 管理を提供する必要があるという思い出を頻繁に受け取っています。</p>  <p>Windows Server Active Directory (オンプレミスのコンピューティング環境で ID を管理するために企業の 95% が管理する ID 管理システム) から長年にわたり得られた顧客の分析情報を使用して構築された Windows Azure Active Directory は、ビジネス向けに構築され、クラウド用に構築されています。<br><br>クラウド内の ID 管理を世界中のすべての企業や組織が利用しやすくするために、現在、Windows Azure Active Directory の 2 つの主要な機能を無料で利用できると<strong>発表しています</strong>。</p>  <ul>  <li><strong>アクセス制御</strong>では、Facebook などのコンシューマー ID プロバイダーと統合するか、オンプレミスの Id プロバイダーを使用して、一元的な認証と承認をWindows Server Active Directory。&nbsp;Access Control を使用することで、ユーザーが Windows Azure AD または Windows Server AD に格納されている組織の資格情報を使用してログインしたり、Microsoft アカウント、Facebook、Google、Twitter&nbsp; など、一般的なコンシューマー サービス ID サービスを使用してログインしたりできる単一のアプリケーションを作成できます。 従来、Access Control数に基づいて価格が設定されています。 現在、無料にしています。 <strong></strong></li>  <li><strong>Core Directory &amp; 認証</strong> により、シングル サインオン、ユーザーとグループの管理、ディレクトリ同期、ディレクトリ フェデレーションなどの機能が有効になります。 これらの機能は現在、Windows Azure AD Developer Preview で無料であり、一般提供に達した後も無料のままです。 <strong></strong></li>  </ul>  <p>これらの変更により、Microsoft は他のベンダーよりもクラウドでの ID 管理を簡単に開始できます。&nbsp;今すぐ<a href="https://activedirectory.windowsazure.com/Signup/QuickSignup.aspx?ru=https://activedirectory.windowsazure.com&amp;ali=1" target="_blank">Windows Azure Active Directory</a>して、組織の ID を作成する方法を簡単に体験してください。</p>  <p>Active Directory の技術的な詳細については、Alexs&rsquo; Simons&rsquo; による「Windows Azure Active Directory Preview の機能強化」を参照してください。Windows Azure では Windows Server Active Directory とのフェデレーションがサポートされています。</p>  <p>以下の考えや質問をお待ちしています。</p>  <p>よろしくお願い申し上げます。</p>  <p>Steven Martin<br>General Manager<br>Windows Azure Business Planning</p>
