Title: ボタンをクリックして Azure に重要な Cloud Foundry をデプロイする
Summary: 'オープンソースの PaaS プラットフォームである、非常に重要な Cloud Foundry を Azure にデプロイすることは、1回のクリックによる Azure Marketplace ソリューションテンプレートとして提供されるようになりました。 '
Content: >-
  <p>ビルド2016では、単一クリックの<a href="https://azure.microsoft.com/en-us/marketplace/partners/pivotal/pivotal-cloud-foundryazure-pcf/">Azure Marketplace ソリューションテンプレート</a>として、azure での重要な<a href="https://pivotal.io/microsoft">Cloud Foundry</a>の可用性が発表されました。 このブログ投稿では、この Marketplace ソリューションの概要と、作業の開始に関する情報を提供します。</p>


  <p>知られていない人にとって、非常に重要なのは、java ベースのマイクロサービスを実行するための最適な場所の1つとして、Enterprise java 開発者が迅速に勢いを得られるオープンソースクラウドネイティブプラットフォームである、 <a href="https://www.cloudfoundry.org/">Cloud Foundry</a>の背後にある企業です。 Cloud Foundry は IaaS に依存せず、複数の言語をサポートします。 以前は、 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-cloud-foundry-and-preview-access-of-pivotal-cloud-foundry/">Azure での Cloud Foundry の一般提供</a>を発表しました。</p>


  <p>私たちは、非常に重要な Cloud Foundry プレビューを発表したので、お客様の関心が非常に高まっています。 非常に重要なのは、初めてのインストールを大幅に簡素化するソリューションを提供することです。これにより、より多くの Azure ユーザーが、重要な Cloud Foundry を試すことができるようになります。 作業セッションの1つは、2月に Redmond にいるキャンパスにおいて、私たちの hackfest が非常に重要です。 この1回のクリックテンプレートの価値提案は、私にとって非常に明確になっています。</p>


  <p>現在発表されているこのテンプレートは、次のことを行います。</p>


  <ul style="list-style-type: square;">
   <li>53の Vm (PCF の場合は35、検証用の rest の場合は)、IP アドレス、およびストレージアカウントで構成される、Azure 上の重要な Cloud Foundry を簡単かつ迅速にデプロイできます。</li>
   <li>Bosh と cloud Foundry の Vm を管理するために、クラウドにセキュリティで保護されたジャンプボックスを作成します。</li>
   <li><a href="https://docs.pivotal.io/pivotalcf/installing/pcf-docs.html">エラスティックランタイム</a>、 <a href="https://docs.pivotal.io/pivotalcf/console/index.html">アプリマネージャー</a>、 <a href="https://docs.pivotal.io/redis/">REDIS</a>、 <a href="https://docs.pivotal.io/p-mysql/index.html">MySQL</a>、 <a href="https://docs.pivotal.io/rabbitmq-cf/index.html">ウサギ MQ</a> 、および <a href="https://docs.pivotal.io/spring-cloud-services/">Spring Cloud Services</a> 、デプロイの一部としてインストールされ、すぐに使用できます。</li>
   <li>デプロイの早い段階で障害をキャッチするために、プレフライトチェックとしてクォータをチェックする組み込みメカニズム (53 Vm には多数のコアが必要です)</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31c3ab25-7e58-43d5-8bbf-917da5c5a6bc.png"><img alt="PCFBlog" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c14ba535-627d-4c43-a167-92598dd52853.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="PCFBlog" width="610"></a></p>


  <p>&nbsp;</p>


  <p>この統合により、お客様が Azure に重要な Cloud Foundry を簡単にデプロイできるようになり、PCF でネイティブにサポートされている Spring Boot やその他のマイクロサービスフレームワークの恩恵を受けられるようになりました。</p>


  <p>開始するには、 <a href="https://docs.pivotal.io/pivotalcf/customizing/pcf_azure.html">次のリンク</a>をお試しください。 皆様からのご意見をお待ちしております。ご意見やご感想をお寄せください。</p>
