Title: 'クロスポスト: Windows Azure Platform PowerShell コマンドレット2.0 のリリースを発表します。'
Summary: Windows Azure Platform PowerShell コマンドレット2.0 が CodePlex でダウンロードできるようになりました。 azure アプリケーション Windows のデプロイと管理をシンプルにするように設計されています。新しい Windows azure...
Content: '<p>Windows Azure Platform PowerShell コマンドレット2.0 が<a target="_blank" href="https://wappowershell.codeplex.com/releases">CodePlex</a>でダウンロードできるようになりました。 <a target="_blank" href="https://azure.microsoft.com/">Windows azure</a>アプリケーションのデプロイと管理を簡素化するように設計された新しい Windows azure Platform PowerShell コマンドレットは、整合性を向上させ、デプロイを容易にするために更新されました。 &nbsp;次のような変更があります。</p>  <ul>  <li>ホステッドサービス管理、アフィニティグループ、Storage アカウント、Storage およびインスタンス管理のサポートが強化されました。</li>  <li>強化された診断サポート: PowerShell から Windows Azure 診断のすべての側面を管理します。</li>  <li>SQL Azure のサポート: SQL Azure サーバーの追加/削除/更新</li>  <li>Storage Analytics サポート: Storage アカウントの Storage Analytics を有効または無効にします。</li>  <li>Access Control Service PowerShell コマンドレットは、既存の Windows Azure PowerShell コマンドレットと統合されているので、両方を1回のインストールで展開することができます。</li>  <li>一部のコマンドレットの名前は変更されています。また、PowerShell コマンドレットの設計ガイドラインに従うために拡張されています。</li>  <li>コマンドレットソリューションの名前空間は、大幅に変更されています。</li>  </ul>  <p>さらに、いくつかの新しい強力なコマンドレットが追加されました。 &nbsp;新しいコマンドレットの完全な一覧とこのリリースの詳細については、Windows Azure Platform PowerShell コマンドレット &nbsp; 2.0 &rdquo; のリリースと<a target="_blank" href="https://wappowershell.codeplex.com/documentation">Windows Azure PowerShell コマンドレットの Readme</a>に関する記事 &ldquo; を &rsquo; 参照してください。</p>  <p>Windows Azure Platform PowerShell コマンドレット2.0 を<a target="_blank" href="https://wappowershell.codeplex.com/releases">ダウンロード</a>します。</p>'
