Title: アプリを移行し、データ ASP.NET Azure にSQL Serverする 3 つの理由
Summary: 仕事とライブの方法が変わりました。 過去数か月間、企業は戦略を最初に物理からデジタルに移行し、デジタル変革を加速してリモートの生産性を実現し、コストを削減するか、新しい機会に迅速に対処する必要があります。
Content: >-
  <p>仕事とライブの方法が変わりました。 過去数&ldquo;&rdquo;か月間、企業は戦略を最初に物理からデジタルに移行し、デジタル変革を加速してリモートの生産性を実現し、コストを削減するか、新しい機会に迅速に対処する必要があります。 デジタルファーストワールドでは、顧客がビジネスとやり取りする方法において、Web サイトと Web アプリケーションが重要な役割を果たします。 大きな第一印象を与える企業は、最適なパフォーマンスを実現するために Web アプリケーションとデータをクラウドに最新化し、その間にコストを削減しています。</p>


  <p>世界のほぼ <sup>3 分の 1</sup>&rsquo; のパブリック Web サイトは <a href="https://dotnet.microsoft.com/apps/aspnet" target="_blank">ASP.NET</a>&rsquo; 上に構築されています。このため、高速でスケーラブルで安全です。 これらの利点をクラウドの運用上および財務上の利点と組み合わせるとどうなるでしょうか。 Microsoft Azure.NET アプリケーションを構築および管理する唯一のエンド ツー エンドアプリケーション ホスティング プラットフォームを提供し、大幅なコスト削減、運用効率、ビジネスの機敏性を実現します。</p>


  <p>次の 3 つの方法で&rsquo;、Azure にデータを移行 ASP.NET データをSQL Serverを得ることができます。</p>


  <h2>より多くのことを行うフル マネージド サービスを使用してコストを最適化する</h2>


  <p>フル マネージド プラットフォームで .NET アプリケーションを運用することで、アプリ、インフラストラクチャ、データ管理を Azure にオフロードすることで、チームは最も重要な事項に集中できます。 Windows、Visual Studio、ASP.NET に関する深い専門知識により、.NET アプリケーションと、それらを活用する <a href="https://azure.microsoft.com/services/app-service/web/" target="_blank">SQL Server</a> データベース用に、Azure App Service と <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a> を一から設計しました。 簡単に言えば、.NET アプリケーションをビルド、ホスト、管理、およびスケーリングするための優れた場所はありません。</p>


  <p style="margin-left: 40px;"><em>&ldquo;過去数年間 Azure&rsquo; を使用した後は、他の方法で Azure を使用したくなっています。また、資本コストの削減は説得力がありました。&rdquo;&nbsp;</em>&mdash;Anand Kulanthaivelu、ソリューション アーキテクトの autoTRADER.ca</p>


  <p>組み込みの AI の機能と、節約の機会を提供する機能を使用します。 Azure SQL Databaseパフォーマンスを<a href="https://docs.microsoft.com/azure/sql-database/sql-database-automatic-tuning" target="_blank">サポートするために、自動チューニング</a>とアダプティブ <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?view=sql-server-ver15" target="_blank">クエリ</a>の最適化が提供されます。 Application インサイト の ASP.NET アプリケーションに対する豊富な監視により、トラフィックまたはアップストリームの依存関係の増加<a href="https://docs.microsoft.com/azure/azure-monitor/learn/quick-monitor-portal" target="_blank"></a>が Web サイトの応答時間に与える影響を打破できます。</p>


  <h2>ミッション クリティカルなパフォーマンスとセキュリティで自信を持って運用する</h2>


  <p>App ServiceとSQL Databaseは、ビジネス上の任意の必要性に対処するために自信を持って運用できる一方で、運用を簡素化するのに役立ちます。 Windows 上の Windows がバックエンドの インターネット インフォメーション サービス (IIS)&nbsp; サーバー上で動作し、SQL Database がオンプレミスの SQL Server と同じコードベースを共有している場合、開発者とデータベース管理者は、慣れ親しんだツールとプロセスを引き続き使用して、簡単な学習を行わずに 1 日から有効にできます。 App Service曲線。</p>


  <p>Azure .NET アプリ ホスティング プラットフォームでは、1 日あたり 200 万を超える Web サイトとプロセス、410 億件の要求、9 兆SQLクエリが提供されています。 組み込みの自動スケーリングは、これらのアプリからのワークロードの需要に合わせて迅速に適応し、ユーザー エクスペリエンスが高い品質を確保します。 <a href="https://docs.microsoft.com/azure/azure-sql/database/service-tier-hyperscale" target="_blank">Azure SQL Database Hyperscale</a> などのクラウドネイティブ テクノロジでは、他のクラウド データベースで見られる制限の多くが削除され、必要に応じて最大 100 TB まで拡大する柔軟なストレージ アーキテクチャが提供されます。 60 App Serviceと SQL Databaseの両方を 60 以上の Azure リージョンで利用できます。顧客に近い場所にアプリケーションをデプロイし、ローカルの規制コンプライアンス のニーズを満たすことができます。</p>


  <p style="margin-left: 40px;">ハイパースケールを使用すると、成長を続けるワークロードと、コア エコシステムを支える多数のマイクロ<em>サービスを簡単にサポートできます。&rdquo;&ldquo;</em>&nbsp;&mdash;Andrew Wieck、Clearent ビジネス分析 マネージャー</p>


  <p><a href="https://azure.microsoft.com/services/security-center/" target="_blank">Azure Security Center</a> 、すべての Azure リソースに対してエンタープライズ レベルの保護が提供されます。そのため、すべてのアプリケーションとデータベースを監視し、セキュリティの状態と脅威の保護を改善するための推奨事項を受け取ります。 Azure SQL Databaseには、T-SQL、認証、ネットワーク<a href="https://docs.microsoft.com/azure/azure-sql/database/security-overview" target="_blank"></a>、キー管理、および脅威と脆弱性を事前に検出する高度なデータ セキュリティに対して、組み<a href="https://docs.microsoft.com/azure/azure-sql/database/advanced-data-security" target="_blank"></a>込みのセキュリティ制御の範囲が最も広く用意されています。 Azure Web Application Firewall を使用してアプリケーションを保護したり、<a href="https://docs.microsoft.com/azure/web-application-firewall/afds/afds-overview" target="_blank">Azure CDN</a> を利用してパフォーマンスを最適化したり、<a href="https://azure.microsoft.com/services/frontdoor/" target="_blank">Azure Front Door</a> を使用してユーザー トラフィックを最も低い待機時間のバックエンドにルーティングしたりしながら、組み込みの分散型サービス拒否 (DDoS) 保護とグローバル負荷分散を実現できます。</p>


  <p style="margin-left: 40px;">DDoS 保護を強化し、アプリの運用コストを削減するために、クラウドへの移行<em>を見ていました。&ldquo;200 のアプリを Azure に正常に移行し、60 の異なる .NET アプリを移行App Service Migration Assistantを使用しています。このAzure Migrate App Service Migration Assistant、移行のブロックを特定し、数回のクリックでアプリを移行することで、移行の取り込み作業を大幅に簡素化しました。アプリ開発チームとして、.NET Apps 向け Azure マネージド サービス (App Service や Azure SQL Database など) の価値提案が好きでした。仮想マシン&rsquo;またはコンテナーへの修正プログラムの適用について心配する必要はありません。&rdquo;&nbsp;</em>&mdash;Tim Fratims、Clover Imaging Group Cloud Services IT 担当ディレクター</p>


  <h2>イノベーションを加速し、新しい機能を迅速に提供する</h2>


  <p>Visual Studio、GitHub、App Serviceおよび CI/CD の間のネイティブ統合により、開発者は変更をより迅速にビルドして出荷できます。 ASP.NET アプリの<a href="https://docs.microsoft.com/visualstudio/debugger/remote-debugging-azure?view=vs-2019" target="_blank"></a>リモートデバッグ<a href="https://docs.microsoft.com/visualstudio/debugger/debug-live-azure-applications?view=vs-2019" target="_blank"></a>やライブ サイト デバッグなどの機能を使用すると、開発者やオペレーターは、トラフィックに影響を与えることなく、実稼働環境の問題を診断し、迅速に解決できます。</p>


  <p>Azure 上に構築すると、イノベーションを促進する新しい機能とサービスが提供されます。 開発者は、300 以上の事前構築済みコネクタを使用して、新しいデータ ソースとバックエンド <a href="https://azure.microsoft.com/services/logic-apps/" target="_blank">システムに簡単に接続Azure Logic Apps</a>。 従来の Web サービスを最新の REST ベースの API&ccedil; に変換するには、 <a href="https://azure.microsoft.com/services/api-management/" target="_blank">Azure API Management</a> を使用して機能を作成し、音声、テキスト、画像処理などの <a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 用の多くの事前構築済み API を使用してイノベーションを行います。 顧客により効率的にサービスを提供し <a href="https://azure.microsoft.com/services/bot-service/" target="_blank">、</a> Azure Bot Serviceを使用してパーソナライズされた結果をより迅速に提供するための対話機能を Web サイト <a href="https://azure.microsoft.com/services/search/" target="_blank">に</a>追加Azure Cognitive Search。</p>


  <h2>概要今日</h2>


  <p>Azure には、アプリとデータを迅速かつ効率的に移行するのに役立つ、使いやすいツールと、ステップ バイ ステップのガイダンスが用意されています。 アプリケーションの<a href="https://appmigration.microsoft.com/readiness" target="_blank">Azure App Service Migration Assistant</a>を実行し、移行プロセスの手順を説明する詳細な評価を受け取る場合は、次のコマンドを使用します。 <a href="https://docs.microsoft.com/azure/dms/" target="_blank">Azure Database Migration Service</a> 、複数のデータベース ソースからダウンタイムがほぼゼロでクラウドに移行するのに役立つステップ バイ ステップ ガイドが提供されています。 .NET Apps を移行Microsoft Learn、この <a href="https://aka.ms/dotnet_azure_migration_learn" target="_blank">モジュールを実行して</a> 、実践的な移行エクスペリエンスを得る方法について説明します。</p>


  <p>Azure<a href="https://info.microsoft.com/ww-ondemand-move-your-.net-web-apps-to-the-cloud.html" target="_blank"></a>&nbsp;&nbsp;&nbsp; での <a href="https://azure.microsoft.com/develop/net/" target="_blank">.</a>&nbsp;NET アプリケーションの構築の詳細を確認し、オンデマンド ウェビナーを参照して、それらのアプリをクラウドに移行するために使用できるツールの詳細を確認してください。 ベスト プラクティスのガイダンスと Azure エンジニアへのアクセスについては、次のAzure 移行プログラム&nbsp;<a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">。</a>&nbsp;Microsoft パートナーの場合は、Microsoft&nbsp;<a href="https://aka.ms/Migrate_NET_apps_to_Azure" target="_blank"></a>&nbsp; Inspire の最新のセッションを参照して、.NET Apps の最新化プラクティスを構築および拡大する方法について学習してください。</p>


