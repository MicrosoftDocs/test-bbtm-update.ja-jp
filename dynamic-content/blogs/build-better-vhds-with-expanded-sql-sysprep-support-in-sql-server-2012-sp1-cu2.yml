Title: SQL Server 2012 SP1 CU2 で SQL SysPrep サポートを拡張して、より優れた vhd を構築する
Summary: 'Editor のメモ: この投稿は、Robert Hutchison、Program Manager、SQL Server からのものです。 &nbsp; こんにちは、本日、SQL SysPrep に対して行った改善点についてお知らせしたいと思っていました。'
Content: <p><strong>エディターのメモ:</strong>この投稿は、Robert Hutchison、Program Manager、SQL Server からのものです。&nbsp;</p>  <p>こんにちは、本日、SQL Server 2012 SP1 CU2 の SQL SysPrep サポートに加えられたいくつかの改善点についてお知らせしたいと思いました。 &nbsp;これらの機能強化により、オンプレミスと Windows の Azure vm を使用するために作成した vhd で、ビジネスインテリジェンスやその他の SQL Server 機能を活用できるようになります。</p>  <h4><strong>新機能 &rsquo;</strong></h4>  <p>以前のバージョンの SQL Server では、SQL Server SysPrep を使用したイメージの準備がサポートされていました。 これにより、必要な機能を使用してイメージを準備し、後で完了することができます。 ただし、SQL Server SysPrep でサポートされていなかった主な機能は多数ありました。 SQL Server sysprep でサポートされている機能を拡張して、SQL Server Analysis Services、SQL Server Integration Services、および共有機能を追加すると、さまざまなイメージ準備シナリオで SQL Server sysprep を使用できるようになります。</p>  <p>次の画面は、SQL Server 2012 で SQL SysPrep でサポートされている一連の機能を示しています。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1323.Blog-1.PNG" alt="" border="0"></a></p>  <p>スクリーンショットからわかるように、機能のセットはインスタンス機能に限定されています。</p>  <p>次の画面は、SQL Server 2012 SP1 CU2 で SysPrep によってサポートされる更新された一連の機能を示してい SQL。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5734.Blog-2.PNG" alt="" border="0"></a></p>  <p>SQL SysPrep シナリオでサポートされている一連の機能が大幅に拡張され、Analysis Services、Integration Services、および Management Studio などの共有機能を含む、要求された機能の一部がサポートされるようになりました。 これにより、さまざまなイメージ準備シナリオで SQL SysPrep を使用できるようになります。</p>  <h4><strong>これらの新しい Sysprep 機能を使用するにはどうすればよいですか。</strong></h4>  <p>この機能は累積的な更新プログラムでリリースされるため、使用する前にいくつかの手順を実行する必要があります。 具体的には、新しい機能にアクセスするためにスリップストリームインストールを作成する必要があります。 スリップストリームパッケージが作成されると、 &rsquo; この機能にアクセスするためにセットアップを実行するだけで済みます。 &nbsp; 次の画面は、SysPrep の準備の場所を示しています。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.blog-3.PNG" alt="" border="0"></a></p>  <h4><strong>まとめ</strong></h4>  <p>新しい SQL SysPrep 機能では、準備されたイメージに SQL Server をインストールする場合に、より多くのイメージ準備オプションが提供されます。 これにより、SQL Server 機能が事前に準備された Windows イメージを準備できます。 これにより、オンプレミスと Azure VM イメージのプロビジョニングシナリオの合理化されたプロセスが実現します。</p>  <p>次のリンクでは、説明されているトピックの詳細について説明しています。</p>  <p>SysPrep と構成ファイルの生成を使用した SQL Server インストールの詳細については、次のサイトを参照してください。</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee210664.aspx" target="_blank">https://msdn.microsoft.com/en-us/library/ee210664.aspx</a></p>  <p>累積的な更新プログラムを含むスリップストリームパッケージの作成の詳細については、チームメンバー Ahmed による次の優れたブログ投稿を参照してください。</p>  <p><a href="" target="_blank"></a></p>
