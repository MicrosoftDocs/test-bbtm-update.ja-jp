Title: Windows Azure CDN にはじめにする方法
Summary: "\"Windows Azure CDN を使用したはじめに\" という新しいガイドが提供されるようになりました。 Windows Azure CDN を有効にし、コンテンツのキャッシュを開始する方法を理解するのに役立ちます。 含まれている短い一覧"
Content: <p>"Windows Azure CDN を使用したはじめに" という新しいガイドが提供されるようになりました。 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> CDN を有効にし、コンテンツのキャッシュを開始する方法を理解するのに役立ちます。 ここでは、Windows Azure CDN を使用するための前提条件の簡単な一覧と、作業を開始するための詳細な手順を説明し、さらに詳しい情報が必要な場合はその他のリソースへのリンクも示します。 &nbsp;Windows Azure CDN の価格の詳細については、この記事の前のブログ記事をお読みください。また、Windows Azure CDN でグローバルに利用可能なノードの一覧については、こちらの前のブログ記事をご覧ください。  </p>
