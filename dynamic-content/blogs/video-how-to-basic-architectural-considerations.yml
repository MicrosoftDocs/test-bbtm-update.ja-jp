Content: "<p>[この記事は SQL Azure チームによって提供されました。]</p><p>SQL Azure で開発するときの基本的なアーキテクチャ上の考慮事項について説明する新しい操作方法ビデオを準備しまし &rsquo; た。 このチュートリアルでは、ベストプラクティスを確立し、SQL Azure データベースを最適化するために使用できる概要について説明します。 具体的には、標準的なデータベース最適化手法、データベースシャーディング、およびテーブルに関する考慮事項について説明します。 </p>  <p>ビデオのデモ部分では、Windows Azure portal でクラスター化インデックスを作成する方法を示し、SQL Server Management Studio を使用して待機時間をテストする方法を示します。 &nbsp;結論として、SQL Azure の使用を開始する際に役立つその他のリソースについて説明します。</p>  <p>Codeplex のソースコードを見てみましょう <a href=\"https://sqlazure.codeplex.com/releases/view/65183\">。</a></p>  <p>確認してください。質問がある場合は、コメントを残してください。</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=d57da5a6-1501-4422-a819-db314e84e63a,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <div style=\"margin-top: -80px; text-align: center;\">  <a href=\"mms://msnvidweb.wmod.msecnd.net/a10026/e1/ds/us/CMG_US/CMG_Microsoft/5fe0d990-602c-47f2-a6b3-8e1f2db1f511.wmv\" style=\"text-align: center; color: #7db0d2; text-decoration: none; font-size: 80%; font-family: 'Segoe UI', Segoe, Tahoma, Verdana, sans-serif;\"> このビデオを WMV として表示する</a>  </div>  <noscript><div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&WT.js=No\"></div></noscript>  </object>  </div>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src='\" + (window.location.protocol) + \"//c.microsoft.com/ms.js' ><\\/script>\");  // ]]"
