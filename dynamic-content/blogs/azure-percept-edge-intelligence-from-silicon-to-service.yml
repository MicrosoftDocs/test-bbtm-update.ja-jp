  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f949458-5a60-4c85-9058-023569430fea.png"><img alt="Black background, purple circles." height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f819b8f-c09d-4144-a93d-ba0fe7a45d83.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>今日 &rsquo; の高速な世界では、リアルタイムに迅速に対応する必要があります。 企業は、この24/7 思考をサポートするために必要なコンピューティングを発見して、物理的な世界のデバイスから、大量のデータを生成することがあります。 これは、企業が環境内のあらゆる場所で革新を行う柔軟性を提供するテクノロジを検索するため、優先順位の変化に影響します。 最大の傾向: エッジとハイブリッド投資を含むクラウド戦略の進化。</p>


  <p>この <a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">ハイブリッドクラウド</a> の取り組みにより、企業は将来の成長とテクノロジのニーズを簡単に処理できるようになります。 インテリジェントなエッジへの移行を追加し、企業はコンピューティングと人工知能 (AI) をネットワークのエッジに拡張して、新しいビジネスシナリオのロックを解除することができます。 ただし、多くの場合、エッジ AI テクノロジはソリューションごとに一から構築する必要があり、ほとんどのデータ科学者レベルのスキルと経験が必要です。</p>


  <p>そのため、 <a href="https://aka.ms/AzurePercept" target="_blank">Percept Microsoft Azure</a>は、包括的で使いやすいプラットフォームであり、責任を持つエッジ AI ソリューションを作成するためのセキュリティが強化されています。 Azure Percept では、シリコンからサービスまで、エッジ上で AI が簡略化されています。 &nbsp; <a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a>中に共有するときに、プロトタイプ作成を数分で開始し、リアルタイムの edge AI インサイトを使用して、ソリューションの開発を迅速化するためのアクションが発生した場合の迅速な意思決定と分析を行うことができます。</p>


  <h2>包括的なエッジ AI プラットフォーム</h2>


  <p><a href="https://aka.ms/AzurePercept" target="_blank">Azure Percept</a> は、1つのエンドツーエンドのプラットフォームで AI をエッジに拡張することに重点を置いています。 ハードウェアアクセラレータを Azure AI および Azure IoT サービスと統合し、最小限のセットアップで簡単に使用できるように設計されています。 また、Microsoft の責任を持つ<a href="https://blogs.microsoft.com/on-the-issues/2021/01/19/microsoft-responsible-ai-program/" target="_blank">ai の原則</a>に従って Azure Percept を設計しました。これにより、お客様のニーズ &mdash; に &rsquo; 適応できるエッジ AI ソリューションを作成するために、これらのサービスのすべてを合理化し、エッジの変化に合わせて顧客 &rsquo; の信頼を確保することができます。</p>


  <p>ASUS による Azure Percept DK は、キャリアボード、取り付けツール、Azure Percept Vision および、迅速なシナリオベースのカスタマイズのためのカメラ対応システムオンモジュール (SoM) を備えた、パイロット対応の開発キットです。 Azure Percept Vision は、工業および小売環境向けに最適化されたカメラとビジョンの機能を追加して、棚の分析、人間とオブジェクトの検出、および他の用途間での損失防止を行います。 この開発キットは、Azure AI、Azure Machine Learning、Azure IoT 管理サービスをすぐに使用するために緊密に統合されています。</p>


  <p>開発キットは、事前に構成された4つの mic 配列を持つオーディオハードウェアアクセラレータ Azure Percept Audio で拡張できます。これにより、音声コマンド、キーワードによる検出、およびローカルリスニングデバイスへの遠くのフィールド音声に反応するカスタマイズされた音声関数を作成できます。</p>


  <h2>構築と管理が簡単</h2>


  <p>デバイス、ワークロード、および高価値の AI および機械学習モデル &mdash; のソリューション管理とメンテナンスを検討している場合は、市民または上級開発者 &mdash; が Azure Percept で edge ai ソリューションの構築とトレーニングを行うためのブループリントを提供します。 Azure Percept Studio は、完全に管理された Azure サービスのコレクションをホストし、簡単に使用できるデバイスプロビジョニングとエッジ AI ライフサイクル管理のためにセキュリティを強化し、開発者に、エッジハードウェアにデプロイするように設計されたサービスの完全なスイートを提供します。</p>


  <p>Azure Percept Studio を使用すると、すべてのスキルレベルの開発者は、事前に構築された Azure AI モデルのライブラリを調べたり、独自のカスタムコードモデルを作成したりすることができます。 azure Percept は、 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">azure Cognitive Services</a>、 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>、 <a href="https://azure.microsoft.com/en-us/services/media-services/live-video-analytics/" target="_blank">azure ライブビデオ分析</a>、その他の azure サービスと共にすぐに動作するため、ビジョンとオーディオの洞察をリアルタイムで提供します。</p>


  <h2>最新のセキュリティを念頭に置いて設計</h2>


  <p>Azure Percept のセキュリティ対策は、 <a href="https://www.microsoft.com/en-us/security/business/zero-trust" target="_blank">ゼロの信頼</a> セキュリティモデルを使用して edge AI ソリューションに組み込まれているので、機密性の高い ai モデル、転送中のデータ、および保存されているデータを保護することができます。 まず、シリコンからサービスに組み込まれているセキュリティ対策を使用して、セキュリティ体制を監視および管理し、データ保護をすべてのエッジ AI ソリューションの一部に組み込むことができます。 Azure Percept ハードウェアアクセラレータには、ハードウェアルートの信頼が組み込まれており、強力なデバイス id が有効になります。</p>


  <p>また、azure Percept は Azure IoT Hub Device Provisioning Service (DPS) と統合して、ハードウェアベースの id を使用してデバイスを Azure にプロビジョニングします。また Wi-Fi 簡単な Connect &trade; で<a href="https://aka.ms/azure-percept-WiFi-Zero-Touch-IoT-device-provisioning" target="_blank">wi-fi ゼロタッチプロビジョニング</a>を使用します。</p>


  <h2>今すぐ始めましょう</h2>


  <p>Azure を利用した、エッジ上の AI の機能によって、顧客の最新化の波が促進されます。 戦略の進化に関係なく、選択したクラウドを信頼することができます。 Azure Percept を使用すると、エッジ AI ソリューションを作成するときに、クラウドと数十年にわたり Microsoft のセキュリティエクスペリエンスを活用できます。</p>


  <p><a href="https://aka.ms/AzurePerceptDKPricing" target="_blank">順序を事前に Azure Percept DK</a>し、広範な専門知識や時間のかかるデプロイタイムラインを必要としない edge AI ソリューションの &rsquo; 開発を開始します。 詳細については、10:30 AM と 7:30 PM PST の3月3日に、Microsoft Ignite セッション ( <a href="https://myignite.microsoft.com/sessions/80b8f59f-7b3b-41a1-ae79-7884e5eca5ba?source=sessions" target="_blank">AI をエッジに導入する新しいイノベーション</a>) をご覧ください。 初級および advanced AI 開発者は、 <a href="https://aka.ms/GettingStarted/AzurePercept" target="_blank">Azure Percept</a>の概要に関するチュートリアルを参照することもできます。</p>


