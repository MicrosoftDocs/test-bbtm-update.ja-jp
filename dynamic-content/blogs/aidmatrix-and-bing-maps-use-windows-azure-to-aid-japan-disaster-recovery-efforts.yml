Title: Aidmatrix と Bing地図 Azure Windows を使用して日本のディザスターリカバリー作業を支援する
Summary: 日本でのディザスターリカバリーの取り組みを支援するために、Windows Azure platform に構築された2つの新しいポータルがリリースされました。 これらのポータルはどちらも、リリーフ worker と...
Content: '<p>日本でのディザスターリカバリーの取り組みを支援するために、Windows Azure platform に構築された2つの新しいポータルがリリースされました。 これらのポータルは両方とも、国の最新の壊滅的災害に続く最新のニュース、救済のニーズ、および製品の寄付にリアルタイムでアクセスできるようにすることを目的としてい<b>ます。</b></p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 10px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1220.2HJ.png" height="182" width="253"></a>国の最初の食品銀行では、 <a target="_blank" href="https://www.2hj.org/">2 番目の収穫</a> (2hj) が、食品メーカー、農家、個人から無駄になる食品を回収し、orphanages の子供、shelters の家族、homeless など、日本をまたいで人々に配布します。 &nbsp; 最新の更新プログラム、リソース、および最近の地震と tsunami からの回復作業に関する情報、リソース、およびデータにアクセスするためのサポーターの <i>2HJ </i>コミュニティを世界中に提供するために、<i> </i>Microsoft と Aidmatrix Foundation は <a target="_blank" href="">2 番目のの緊急応答ポータル</a>を開始しました。 &nbsp; このサイトから、サポーターは最新の状況レポートを受信したり、最新のニュースをレビューしたり、財務上の寄付 &nbsp; を行ったり &nbsp; 、救済 &nbsp; 物のニーズを確認したり、製品の寄付を提供したりできます。<b>&nbsp;&nbsp;</b></p>  <p>ポータルとその背後にあるテクノロジの詳細については、 <a target="_blank" href="">こちら</a>を参照してください。</p>  <h4><i>地震 Web サイトの後の状態は、日本の道路のリアルタイムの状態を示しています。 </i></h4>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 10px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8446.RoadStatusSS.png" height="182" width="251"></a>Bing地図テクノロジスペシャリスト Johannes Kebeck は、Microsoft 日本と連携して、最近の自然災害に続く日本での道路の現在の状態を示す、地震の web サイト<a target="_blank" href="">の後に道路の状態</a>をデプロイしました。 &nbsp; この web サイトでは、Bing マップとして提供されており、Windows Azure プラットフォーム上にすぐに構築されています。この web サイトでは、日本での道路をリアルタイムで検索できます。また、ほとんどのモバイルデバイスを含む複数のプラットフォームとブラウザーからアクセスできます。 </p>  <p>このアプリケーションがどのようにビルドされたかについては、「Windows azure と SQL &nbsp; azure を使用した動的 Tile-Layers」を参照してください。</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/27/aidmatrix-and-bing-maps-use-windows-azure-to-aid-japan-disaster-recovery-efforts.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>ツイートします</p>'
