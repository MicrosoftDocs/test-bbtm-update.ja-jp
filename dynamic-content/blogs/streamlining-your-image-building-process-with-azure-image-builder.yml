Title: Azure Image Builder を使用したイメージの構築プロセスの合理化
Summary: 仮想マシン (VM) イメージをカスタマイズしてセキュリティとコンプライアンスの要件を満たし、より迅速なデプロイを実現する方法は、多くの企業に対する強いニーズです。
Content: >-
  <p>セキュリティとコンプライアンスの要件を満たし、より迅速なデプロイを実現するために仮想マシン (VM&#39;) イメージをカスタマイズする方法は、多くの企業にとって非常に強いニーズですが、ほとんどの企業では、適切なツールの決定、適切なパイプラインの構築、継続的な維持に必要なプロセスとエネルギーを楽しめ "ない" 必要があります。</p>


  <p>カスタマイズされた <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-overview" target="_blank">イメージを Azure で簡単に構築</a> できるよう、Azure Image Builder サービスを構築しました。</p>


  <p>Azure Image Builder サービスは、自動イメージ構築パイプラインを使用して、Azure と Azure Stack全体のイメージ構築プロセスの統合と簡略化を提供します。 Windows または Linux 仮想マシン イメージをビルドする場合でも、既存のイメージ セキュリティ構成を使用して、組織の準拠イメージをビルドし、Linux コマンドまたは Windows Update を使用して既存のカスタム イメージにパッチを適用できます。 Azure Image Builder では、複数の Linux ディストリビューション、Azure Marketplace、および Windows Virtual Desktop 環境からのイメージがサポートされ、GPU VM のイメージの作成など、特殊な VM サイズのイメージを構築できます。</p>


  <p>イメージをビルドした後、イメージを Shared Image Gallery で管理し、CI/CD パイプラインを Azure Image Builder サービスと統合できます。 その他のAzure DevOpsソリューションDevOps使用すると、イメージの修正プログラムの適用、バージョン管理、およびリージョンレプリケーション機能が簡単になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbe8570a-1c82-488e-8938-2a35c9801729.gif"><img alt="Building Images with Azure VM Image Builder Service automates your image building process" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/982ca0ac-4dbc-4750-a754-57cec2524c79.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>最後に、Azure Image Builder サービスは、ロールベースのアクセス制御が統合されている、優れたガバナンスとコンプライアンスを提供します。そのため、どのイメージにアクセス権を持っているユーザーを特定し、既存の VNET を接続して、構成サーバー (DSC、Chef、Puppet など) を含む、展開可能なリソース、サーバー、サービスにアクセスすることができます。 Azure Image Builderをデプロイする場合、パブリック IP アドレスは不要です。これにより、安全性が確保され、構築する資産を完全に&rsquo;制御できます。</p>


  <p>&rsquo;&rsquo;このサービスは、次にカスタマイズされたイメージを構築する際に、企業や規制のコンプライアンス規則を満たして、アプリケーションを使用して VM を事前に構成して、必要な手間を省いてデプロイを高速化するように、このサービスを設計しました。 イメージ パイプライン&#39;新しいツールを学習する方法、または異なるツールを使用する方法を学習するために時間を費やす必要はない。 新規または既存のコマンド、スクリプト、ビルド成果物、および Azure Image Builder を使用して、テンプレート内のイメージ構成を記述するだけで、自動的に作成されます。</p>


  <p>Azure Image Build は、2020 年第 3 四半期に一般提供される予定です。</p>


