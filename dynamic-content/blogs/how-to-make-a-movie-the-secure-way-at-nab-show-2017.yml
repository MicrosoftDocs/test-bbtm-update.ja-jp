Summary: 今週の「2017 年の国際化会議」では、セッション「Securing the Making of The Next H the Hrising Blockbuster」(次の Hの作り方のセキュリティ保護) を取り上|2017 年 4 月 25 日 |サイバーセキュリティ センターの午後 1 時 30 分から午後 2 時 00 分&...
Content: >-
  <p>この週の「2017&rsquo;&ldquo; 年の国際化会議」では、セッション「次の <a href="https://nab17.mapyourshow.com/7_0/sessions/session-details.cfm?ScheduleID=928">Hrising Blockbuster</a>&rdquo; の作成をセキュリティで保護する<em><strong>(Las Las Las |2017 年 4 月 25 日 |サイバーセキュリティ センターの午後 1 時 30 分から午後 2 時 00 &amp; 分Content Protectionブース &ndash; C3830CS &ndash; 中央ホール)。</strong></em> Azure&rsquo; の非常に独自の Joel Sloss は、クラウドでの映画の生産をセキュリティで保護するための移行に関して、Microsoft Azure と、ソリューションをプラットフォームに移植した ISV&rsquo; パートナーの数人によって可能になります。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9814463f-d0a7-4e70-b537-1f67f8070b72.png"><img alt="Microsoft at NAB Show 2017" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc335e19-62b2-41b6-a79a-026ebcbc1d04.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="MICROSOFT at 会見 2017" width="612"></a></p>


  <p>コンテンツはさまざまな形式で提供され、サーバー、ワークステーション、モバイル ストレージ、アーカイブなど、多くの場所に格納する必要があります。この場合、セキュリティ上の大きな課題が生まれます。 正常性レコード、契約の詳細、支払いなどの個人情報を適切に処理するという追加の課題に加え、この移動するデータをセキュリティで保護すると、既に複雑なデータ ガバナンスの状況が複雑になります。</p>


  <p>&rsquo;このセッションでは、Azure を活用したエンドツーエンドのワークフローと、Avid、5 番目の種類、<a href="https://www.contractlogix.com/">Contract Logix</a>、Docusign、MarkLogic、SyncOnSet の組み合わせウィザードについて説明します。 実稼働エグゼクティブの Lulu Zezza と、エンドツーエンドワークフローの推進力は、Sloss 氏と共同で発表されます。&nbsp; 彼女は、「クラウドへの &ldquo;移行は、非常に多くの異なる物理的および論理的な環境、場所、データ型にわたってセキュリティ制御を実装する最善の方法です。」と説明しました。 さまざまな企業に対して、異なるシステムを使用して世界中で働く人々が、すべて同じ生産に貢献しています。 &rsquo;&rsquo;過去は、すべて無料に似ていました。請負業者は、自分がすべきものにアクセスし、情報が重複して間違った場所に格納され、機密性の高いコンテンツがオープンで残されています。&rdquo;</p>


  <p>新しいデジタル ワークフローにより、&ldquo;&rdquo;&rsquo;新しいグローバル プライバシー標準が適用される、運用データとスタッフの個人人事情報の両方を管理するための、セキュリティで保護されたスクリプトから画面へのアクセスが可能になります。 コントラクト、スクリプト、およびカメラ ファイルからキャプチャされたメタデータは、映画の撮影日、シーン、および記録された後、映画の最終編集に関連付けられるので、ドキュメント共有や映画の審査の必要性が軽減されます。 また、通信は保護され、機密性が維持されます。 映画&rsquo;を作る全く新しい方法です。</p>


  <p>次のことを聞くセッションで&rsquo; Joel に参加してください。</p>


  <ul>
   <li>マルチドメイン クラウド環境のアーキテクチャに関する考慮事項</li>
   <li>BYOD ユーザーのアクセスとデバイス管理をセキュリティで保護する</li>
   <li>接続されたネットワークと切断されたネットワークでのコンテンツの保護とプライバシー</li>
  </ul>


  <p>MICROSOFT のアクティビティの詳細 <a href="https://enterprise.microsoft.com/en-us/event/microsoft-nab-show-2017">については&rsquo;、「MICROSOFT Show 2017」を参照してください</a>。</p>
