  <h2>ミッション クリティカルなコンピューティングの必要性</h2>


  <p>多くの場合、国防と国防のミッションは、本社や現場から離れて行われます。この分野では、迅速かつ迅速な意思決定が成功または失敗に影響を与える可能性があります。</p>


  <p><a href="https://www.youtube.com/watch?v=x2IVXLoLSro&amp;feature=youtu.be" target="_blank">Microsoft は、Azure Modular Datacenter</a> (MDC) を使用して、Azure クラウドの重要な側面をエッジに導入し、ミッションで必要な場所に応じてエンタープライズ クラスのコンピューティング、ストレージ、Azure サービスを提供する準備を整えています。</p>


  <h2>フィールド用に構築</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9212018b-edbf-456c-8a42-55b544bbe29f.png"><img alt="Person in wooded field walking towards remote Microsoft Modular Datacenter" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f47f2ea-d360-4786-9be2-82159599d4e5.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>現場で IT ソリューションを提供する従来の方法は、次に示すいくつかの課題に直面しています。</p>


  <ul>
      <li>制限付き、断続的、または存在しないネットワーク接続</li>
      <li>ハードウェアの制限事項とコストの制約</li>
      <li>さまざまなネットワーク条件にわたるアプリケーションの統合、オーケストレーション、クラウド サービスの配信</li>
  </ul>


  <p>Azure Modular Datacenter は、ネットワークの可用性に関係なく、接続モードから切断モードに完全に切断またはスムーズに切り替え、デプロイを容易に行えるので、現場の IT ソリューションに対する従来の課題を解決します。</p>


  <p>さらに、Azure MDC のハードウェア構成を使用すると、ユーザーはデータを格納し、1 つのモジュールで最大 3 つの分類レベルを持つネットワークに接続できます。 これにより、管理、運用、およびインテリジェンスのワークロードをサポートするために、複数のインフラストラクチャ セットを設定するために必要なハードウェアの量とコストが大幅に削減されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83fd4e6d-ffcc-4444-8a39-9d0c9b996847.png"><img alt="Microsoft Modular Datacenter in airplane hanger." height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1569023b-6b21-4d0f-824d-9c0c0988f4be.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <h2>Azure Modular Datacenter の仕様</h2>


  <p>Azure Modular Datacenter には、さまざまな政府のミッションをサポートする柔軟性とパフォーマンスがあります。 お客様には、数千コアのコンピューティングパワーと、複数のハードウェア ラックにわたる 3 つ以上の冗長ストレージのペタバイト (PB) が提供されます。 ラックは、さまざまなレベルのデータとワークロードに対してエンクレーブを分離するように構成できます。また、各エンクレーブは切断モードで実行したり、Azure クラウドに接続したり、顧客のローカル エリア ネットワークに接続することができます。</p>


  <p>ハードウェアは堅牢でポータブルな 40 フィートコンテナー内に格納され、お客様は最も必要な場所に安全かつ簡単にデプロイできます。 Azure ソフトウェアとフィールド対応のコンテナーを組み合わせることで、Azure MDC は、国防および国防ミッションのための市場の他のソリューションとは異なり、エンタープライズ クラスのデータセンター ソリューションになります。</p>


  <h2>ミッションの回復性</h2>


  <p>Azure MDC は堅牢でスタンドアロンのデータセンターであり、顧客はオフラインまたは部分的に切断されたシナリオで複雑なソフトウェア ワークロードを実行し、主権を目的としてデータを制御および管理できます。 Microsoft は、ミッション クリティカルなコンピューティングにおけるシステムの回復性の重大性を理解しています。</p>


  <p>高可用性に関するお客様のニーズを満たすために、Microsoft では、Azure MDC の回復性を向上させるために、ネットワーク高可用性 (HA)<em> </em>モジュールと高可用性モジュールをアドオン機能として提供しています。</p>


