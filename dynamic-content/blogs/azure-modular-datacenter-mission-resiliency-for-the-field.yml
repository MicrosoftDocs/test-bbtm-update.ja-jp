  <h2>ネットワーク高可用性モジュール</h2>


  <p>お客様が望むレベルの接続を実現して維持するために、ネットワーク高可用性モジュールは、複数の異なる軌道で運用されている衛星通信パートナーの選択を通じてネットワークの回復性を提供します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a43a59c7-9941-4ca5-b46b-89e3315ed581.jpg"><img alt="Microsoft’s network high availability module provides SATCOM for resiliency through partnered satellite operators." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33fc9c2c-cd79-4a51-a9e0-9b3031d18703.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>Azure MDC のアドオン機能であるネットワーク高可用性モジュールは、ネットワークおよび衛星通信 (SATCOM) 機器をサポートする環境制御および監視された屋外エンクロージャです。 これにより、Azure MDC は、使用可能な地球ネットワークがなくても、Azure Hyperscale クラウド内のデータとコンピューティング資産への接続を保証できます。 Microsoft は、お客様と一緒に、衛星オペレーターのエコシステムから最適な統合アンテナ ソリューションを決定し、包括的な衛星接続ソリューションを提供しています。</p>


  <p>完全に接続されたシナリオでは、現場の資産への通信が失われると、重要な操作が危険にさらされる可能性があります。 ネットワーク高可用性モジュールは、ファイバー フェールオーバー中の操作の継続性を確保するために、SpaceX や SES などの SATCOM パートナーの継続的に成長しているエコシステムを通じて、SATCOM リンクを介してネットワークの回復性を提供できます。</p>


  <p>ネットワーク高可用性モジュールを使用すると、Azure MDC は、地球的な接続にアクセスできない、または必要な領域で完全に切断された状態で実行できます。 このモジュールでは、SATCOM ネットワークを利用して、クラウド バックアップの利用や機械学習モデルの更新など、Azure Hyperscale クラウド内のリソースへの主要な接続として機能できます。</p>


  <h2>高可用性 (HA) モジュール</h2>


  <p>高可用性モジュールでは、Azure MDC と同様に転送可能でデプロイ可能なフォーム ファクターに、電力安定性リソースを追加するオンデマンドの方法が提供されます。 高可用性モジュールは、電力の変動や短時間の停止が発生した場合に Azure MDC の実行を維持し、より長い停止が発生した場合にジェネレーターへのスムーズな切り替えやユニットの制御されたシャットダウンを可能にする無停電電源装置 (UPS) を提供します。</p>


  <p>このモジュールは、冷却と内部の配電を備えた自己格納型であり、ネットワーク高可用性モジュールと同等の衛星接続機器を含め、電力と通信の回復性モジュールに変換できます。 高可用性モジュールは、長期的な配置を目的とした場合に Azure MDC と連携してデプロイするように設計され、必要な再配置が発生した場合に Azure MDC と連携して移行できます。</p>


  <p>Azure MDC の高可用性の詳細については、ローカルの Microsoft 担当者にお問い合わせください。</p>
