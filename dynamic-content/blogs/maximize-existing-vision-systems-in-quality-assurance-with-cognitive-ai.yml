Title: 認知 AI によって既存のビジョンシステムを品質保証で最大限に活用
Summary: 品質保証は製造元にとって重要です。 欠陥のある製品がリリースされた場合、会社の評判と下限は悪影響を受ける可能性があります。 欠陥が検出されず、欠陥のある製品が実稼働プロセスの早い段階で削除されない場合、その破損はユニットあたり数百ドルで実行される可能性があります。
Content: >-
  <p>品質保証は製造元にとって重要です。 欠陥のある製品がリリースされた場合、会社の評判と下限は悪影響を受ける可能性があります。 欠陥が検出されず、欠陥のある製品が実稼働プロセスの早い段階で削除されない場合、その破損はユニットあたり数百ドルで実行される可能性があります。 これを回避するために、多くの製造元は、生産ラインに沿って移動するときに製品を監視するカメラをインストールします。 しかし、データが常に役に立つとは限りません。 たとえば、カメラは多くの場合、高速度での大量のイメージの欠陥の特定に苦労します。 現在、ソリューションプロバイダーは、このような既存のシステムを品質保証管理に統合する方法を開発しました。 <a href="https://www.mariner-usa.com/" target="_blank">Mariner</a>は、 <a href="https://spyglassinc.com/" target="_blank">Spyglass ソリューション</a>で、Azure の AI を使用して、行全体を可視化し、製品の欠陥が問題になる前に防止します。</p>


  <h2>品質保証の費用</h2>


  <p>製造における品質保証 (QA) 管理は時間とコストがかかりますが、重大です。 品質の低下による影響は、次のような結果になります。</p>


  <ul>
   <li>再作業のコスト</li>
   <li>実稼働の非効率性</li>
   <li>無駄のない素材</li>
   <li>高額および他人の呼び出し&nbsp;</li>
  </ul>


  <p>また、要求した不満を持っているお客様は、を返します。 </p>


  <h2>複数の施設にまたがる複数の変数</h2>


  <p>変数が多すぎると、製品の欠陥分析および予測が困難になります。 製造元は、複雑な変数を持つ製造プロセス全体で根本原因分析を実行する必要があります。 これらの方法では、高品質の製品を作成する変数の組み合わせと、下位製品を作成する変数の組み合わせを決定します。 しかし、この精度を実現するには、製造元は複数のシステム間でデータを集計して包括的なビューを返す必要があります。</p>


  <p>従来のビジョンシステムでは、AI ベースの欠陥検出システムの精度が不足しています。 製造プロセスは非常に複雑になる可能性があり、古いビジョンシステムでは、顧客満足度に大きな影響を与える可能性がある小さな欠陥を一貫して正確に特定できないことがあります。 また、偽陽性は運用スケジュールをブログことができます。</p>


  <p>さらに、複数の生産ラインまたはファクトリからデータを集計して、複数のサイトにわたる品質のバリエーションの原因を特定できないため、運用効率の全体像を把握できません。</p>


  <h2>Azure でのレガシシステムと AI の統合</h2>


  <p>Microsoft Azure によって強化された<a href="https://spyglassinc.com/spyglass-visual-inspection/" target="_blank">視覚的インスペクション</a>は、製品の欠陥に関連するコストを削減し、顧客満足度を向上させることができる、簡単に実装できる、迅速な価値ある短期間の QA ソリューションです。 製造元は、あらゆるビジョンシステムのイメージを操作しているため、既にシステムを所有している企業は、追加の投資収益率 (ROI) を活用できます。</p>


  <p>生産フロアで既に使用されているカメラとその他のデバイスを使用することにより、ソリューションは、IoT、認知 AI、コンピュータービジョンなどの新しいテクノロジや新たに導入されたテクノロジを実装するためのリーンアプローチを採用しています。 これにより、製造業者は運用のあらゆる段階でコストを制御し、価値を実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e9c50b-dcec-47fc-8632-26e7d948323e.png"><img alt="Flowchart display of Spyglass Reference Architecture" border="0" height="674" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0db6ab36-0c49-45cf-829a-bd6fe4301a36.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spyglass 参照アーキテクチャのフローチャート表示" width="1208"></a></p>


  <p>上の図は、ソリューションのアーキテクチャの概要を示しています。 既存のシステムからのデータは、前面に配置されます。 エッジコンピューティングは、オンプレミスの処理を提供します。 データは、さらに処理される Azure 上のストレージに移動します。 AI を適用すると、システムへの洞察を得るために Power BI を使用して表示される結果を確認できます。</p>


  <h2>メリット</h2>


  <p>Spyglass の視覚的インスペクションは、AI、IoT、マシンビジョンの力を活用します。 その結果、製造元は高度な分析によって欠陥を最小限に抑え、コストを削減できます。 製造元にとって、次のような利点があります。</p>


  <ul>
   <li><strong>迅速な ROI</strong>: 簡単な実装と増加によって、迅速にプロセスを改善し、投資を迅速に返すことができます。</li>
   <li><strong>可視性の向上</strong>: 予測分析と根本原因分析によって、複数の回線やサイトでの品質の向上が促進されます。</li>
   <li><strong>既存のビジョンシステムを活用</strong>: AI 駆動型のリアルタイムの洞察によって、既存の工業カメラやデバイスからより多くの価値を抽出します。</li>
  </ul>


  <h2>Azure サービス</h2>


  <p>Spyglass のビジュアルインスペクションは Microsoft Azure によって強化されています。 次の Azure サービスを活用しています。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/virtual-machines/machine-learning-server/" target="_blank">Microsoft ディープラーニングの仮想マシン</a>では、ニューラルネットワークが画像から豊富な情報を抽出して欠陥を特定します。</li>
   <li>取り込み Edge は、生産ラインの工業カメラからイメージを<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT</a>し、クラウド AI アルゴリズムをローカルで実行します。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>はイメージ、イメージからのメタデータ、およびエッジに対する欠陥検出分析の結果を受け取ります。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a> を使用すると、多数の変数で発生している欠陥の種類と原因に関する詳細な洞察を提供するダッシュボードを作成できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Storage/Blob Storage</a>にデータを格納します。 複数のストリームからの異種データを格納できるため、イメージベースの分析に追加のデータ型を追加できます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a>は、優れた製品や悪い製品を定義するビジネスルールと、分析で生成する必要のあるアラートを格納するために使用されます。</li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">Azure Functions/Service Bus</a>では、ビジネスユーザーにとって最も意味のあるデータをキャプチャできるように、アラートをトリガーするルールが生成されます。</li>
   <li><a href="https://powerbi.microsoft.com/en-us/get-started/?&amp;OCID=AID719832_SEM_w6bTnkTf&amp;lnkd=Bing_PowerBI_%5BBrand%5D&amp;msclkid=a87085667a081e2e0447d91bf704357f" target="_blank">Power BI</a>は、データを簡単にアクセスして理解できるようにする対話型のダッシュボードを提供します。これにより、ユーザーは分析に基づいた意思決定を行うことができます。</li>
   <li><a href="https://powerapps.microsoft.com/en-us/" target="_blank">Power Apps</a>では、製造元が受信したデータと洞察を操作するための追加のアプリケーションが作成されます。</li>
  </ul>


