Content: >-
  <p><a href="https://partner.microsoft.com/en-US/wpc/wpc-2016-vision-keynotes">2016 年の Microsoft Worldwide Partner Conference</a> (WPC&ndash;) 中の先週、私は複数のパートナーと会い、ビジネス ユーザーが Microsoft とパートナーの SaaS アプリを検索、試用、使用するのに役立つ新しい宛先 Microsoft AppSource について話し合いました。 ユーザーは、Dynamics CRM、Power BI、Office など、Microsoft ビジネス アプリ用のコンテンツ パックとアドインを検出することもできます。 AppSource を通じて、ISV や他のパートナーは、AppSource Web サイトを通じて、または既に使用している Microsoft サービス&rsquo; のコンテキスト内で、ユーザーがいて、ユーザーが便利な方法で、幅広い顧客にアクセスできます。</p>


  <p>このビデオでは、AppSource を使用して、ビジネス ユーザーがさまざまな役割や業界で適切なアプリを見つけるのに役立つ簡単な概要について説明します。 AppSource と Microsofts&rsquo; の最新のエンタープライズ対応インテリジェント ビジネス アプリに関する包括的な戦略の詳細については、こちらを参照 <a href="https://blogs.microsoft.com/blog/2016/07/06/turning-business-process-into-business-advantage-for-organizations-everywhere">してください</a>。</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/hpq_Y9LuIB8" width="560"></iframe></p>


  <h3>アプリの条件</h3>


  <p>私たちの重要な焦点領域の 1 つは、エンド ユーザー エクスペリエンスが AppSource からアプリを検出して試す際に優れたエクスペリエンスを提供する方法です。 この一貫性のあるエクスペリエンスを確保するための主要な基盤は、すべてのアプリが乗り込まれる検証プロセスを通じて行います。 AppSource に乗り込む SaaS ビジネス アプリの基本条件は次のとおりです。</p>


  <ul>
   <li>アプリ認証: アプリでフェデレーション シングル サインオンを許可する必要Azure Active Directory。 詳細については、開発者向<a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-devhowto-appsource-certified/">けAzure Active Directoryガイド&#39;参照してください</a>。</li>
   <li>ビジネス エンド ユーザーを対象とする Line-of-Business SaaS アプリ。</li>
   <li>試用版: 顧客は、限られた期間、無料でアプリを使用できる必要があります。</li>
   <li>SLA: アプリには 99.9% の SLA &gt;が必要です。</li>
  </ul>


  <p>詳細については、発行された <a href="https://go.microsoft.com/fwlink/?LinkID=820705">アプリの条件</a> を確認してください。</p>


  <p>Dynamics CRM、Power BI、Office &ndash; など、Microsoft ビジネス アプリ上に構築されたアドインとアプリには、それらの Microsoft 製品に関連する認定基準が適用されます。</p>


  <h3>アプリの提出</h3>


  <p>AppSource の一覧を簡単に作成しました。 アプリが AppSource の掲載条件を満たしている検証が完了したら<a href="https://appsource.microsoft.com/en-us/partners-form"></a>、Web サイトを通じてアプリを送信し、チームが評価Microsoft AppSourceします。 すべての提出内容を確認し、評価し、2 ~ 4 営業日以内に回答します。 アプリの評価が成功したら、発行プロセスについて説明します。 詳細については、AppSource Web サイトの &ldquo;<a href="https://appsource.microsoft.com/en-us/partners">アプリの</a>&rdquo; 一覧セクションを参照してください。</p>


  <p>私たちは、新しい製品を市場Microsoft AppSource楽しみに思っています。 お客様からのフィードバックでサービスを反復し、パートナーとビジネス ユーザーの両方に新しいシナリオを実現し、AppSource エコシステムを急速に拡大できるのを楽しみにしています。</p>


