Title: 'Real World Windows Azure: Startup LiquidSpace Turbocharges its Growth with Windows Azure'
Summary: Real World Windows Azure&nbsp; シリーズの一部として、LiquidSpace の製品開発およびテクノロジ運用担当副社長である Craig Viceon と接続し、その方法の詳細を確認しました。
Content: '<p>Real World Windows Azure&nbsp; シリーズの一部として、<a href="https://liquidspace.com/" target="_blank">LiquidSpace</a> の製品開発およびテクノロジ運用担当副社長である Craig Viceon と接続し、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0198" target="_blank">Windows Azure</a>&nbsp; で初年度のコストで 750,000 ドルを回避し、IT 管理時間を最小限に抑えた方法の詳細を確認しました。LiquidSpaces の成功&rsquo;事例については、こちらを<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000601" target="_blank">参照してください</a>。 続きを読んで、彼の言い分を見つけ出してください。</p>  <p><b>Himanshu Kumar Singh: LiquidSpace について教えて。</b></p>  <p><b>Craig Professionalson</b>: 私たちの機会は、モバイル プロフェッショナルの急速に人気のあるランクと、彼らがマーケットプレースに持ち込む新しいニーズに基づいています。 多くは、自身の好家です。その他は、会社のマネージャーや役員です。 いずれ&mdash;にしろ、ほぼすべてのモバイル ワーカーに必要なものの 1 つは、主要な拠点以外の場所で働く場所です。多くの場合、この場所も主要な居住地です。 2010 年 3 月に設立された LiquidSpace は、特定の地域の施設の広範なリストを、スペースが必要と判断した時点で、その地域にいたモバイル ワーカーとリンクしています。 その後、これらの施設の検索、予約、チェックインプロセスを迅速かつシームレスに行います。</p>  <p><b>HKS: 会社を始める最初の手順は何でしたか?</b></p>  <p><b>CK：</b>&nbsp; 急速に変化し、競争の激しいスタートアップ空間と、できるだけ早く投資資金を引き付ける必要性を考えると、概念実証を立ち上げたのはわずか 1 か月でした。 その概念実証を同じように迅速に立ち上げ、Amazon Elastic Compute Cloud (EC2) プラットフォームでホストすることを決定しました。 概念実証は、会社の資本的資金を獲得するのに十分成功しました。 &nbsp;</p>  <p><b>HKS:&nbsp; 資金を得た後、次の手順は何でしたか?</b></p>  <p><b>CK：</b> 次の停止は、パブリック ベータ版を使用して公開するためにソリューションを構築する方法でした。 そうすると、アプリケーション テクノロジとホスティング プラットフォームの選択肢が再生されます。 Amazon では、クラウドベースのネットワーク インフラストラクチャを管理し、独自にサーバー オペレーティング システム ソフトウェアを更新する必要があります。 そして、IT マネージャーを&mdash;雇用し、毎年約 125,000&mdash; 米国ドルの資金を調達して、すべて傾向を見る必要があります。 それは問題ではありません。 独自のデータセンターの構築とスタッフ配置は、さらにコストが高かったでしょう。</p>  <p><b>HKS:&nbsp; Azure を使用する方法Windowsしましたか?</b></p>  <p><b>CK：</b>Google Apps を見て、新&mdash;&mdash;しいシステムを学習して Azure を使用する必要Windowsしました。 Azure Windowsでは、Amazon と同様に、サービスとしてのインフラストラクチャだけでなく、完全なフル マネージドのサービスとしてのプラットフォームを利用できます。 さらに、Microsoft&rsquo; のテクノロジで開発したいと考えたのは、Microsoft テクノロジに最も慣れ親しんだためです。また、優れたプロトタイプを作成する最速の方法だとわかっていたためです。</p>  <p>多くのスタートアップ企業が Amazon で MySQL を選択しています。 しかし、この式に管理コストを追加すると、Azure SQL ServerコストWindowsコストが低いという結果が見つかりました。 Microsoft は、クラウドの経済を完全に変更しました。</p>  <p><b>HKS: データを結合する利点は何BizSpark?</b></p>  <p><b>CK：</b> データセンターの構築とスタッフ配置を選択した場合、ハードウェアとソフトウェアのライセンスに約 250,000 米国ドルを費やし、年間 500,000 ドルを費やし、合計 750,000 ドルの最初の年費を支払った可能性があります。 Amazon EC2 の 1 年と、インフラストラクチャを管理する少なくとも 1 人の技術者が約 10 万ドルでした。</p>  <p>これに対し、<a href="https://www.microsoft.com/bizspark/" target="_blank">BizSpark</a> メンバーとして、Windows Azure の無料ライセンスと割引付きライセンスに加え、ツールと実稼働環境で使用するサーバー ソフトウェアの無料ライセンスを受け取っています。 また、専用の IT スタッフのコストを回避しました。 古い言葉のように、時間は金です。 Azure と Azure の両方Windows保存BizSpark。</p>  <p><b>HKS:&nbsp; Azure と AZURE のコストを削減する場合Windows見積もりBizSpark?</b></p>  <p><b>CK：</b> 最初の年の経費で約 90,000&mdash; ドルを Amazon に対して計算して 90%&mdash; 削減したと見積もっています。 スタートアップ&rsquo;企業が発生しました。私たちは現金を使いました。 Microsoft は、短期間で明確&mdash;な経済的利益を提供し、無料で開発しました。 コストはかかられ、すぐに立ち上がりしました。 Microsoft は、ホスティングのコストをテーブルから完全に削除しました。</p>  <p><b>HKS: その他&nbsp; の利点はありますか?</b></p>  <p><b>CK：</b>&nbsp;Azure と&rsquo; Azure を使用して節約できるのはWindows唯一BizSpark。 また、次に最適な時間を節約します。 フルタイム IT マネージャーを必要とするのではなく、5% の時間Windows Azure 環境を管理できます。 Microsoft ツールを導入した際、ファームへのデプロイを管理するための Microsoft のベスト プラクティスが自動的に採用されました。 これらのプロセス&rsquo;を自分で設計するために時間や問題を取る必要はなかった。 私たちのようなスタートアップ企業では、常に時間が長く押され、それが&rsquo;本当に役立ちます。</p>  <p><a href="https://liquidspace.com/" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0624.LiquidSpace.jpg" width="159" height="112"></a></p>  <p><a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">Azure で</a>他のユーザーがどのように使用Windowsしてください。</p>'
