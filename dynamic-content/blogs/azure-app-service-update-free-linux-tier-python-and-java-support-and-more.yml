Title: 'Azure App Service 更新プログラム: 無料の Linux 層、Python と Java のサポートなど'
Summary: Web アプリケーションは、多くの Azure App Service のお客様にとって、ビジネスに不可欠なアプリケーションの中心にあります。これは、満足させるエンドユーザーに新しい機能を追加することで、既存のアプリケーションをクラウドに移行したりイノベーションしたりするのに役立ちます。
Content: >-
  <p>Web アプリケーションは、多くの Azure App Service のお客様にとって、ビジネスに不可欠なアプリケーションの中心にあります。これ &rsquo; は、満足させるエンドユーザーに新しい機能を追加することによって、既存のアプリケーションをクラウドに移行したりイノベーションしたりするのに役立ちます。 私たちは最近、Azure App Service と55万のアクティブなお客様に対してホストされている200万以上のアプリケーションと web サイトの Azure App Service に関して、いくつかの重要なマイルストーンを celebrated しています。 最近の顧客の成功事例では、 <a href="https://customers.microsoft.com/story/laliga-media-entertainment-azure">スペインのメディアとエンターテイメント会社を</a> 使用して、お客様が Azure App Service と Cognitive Services または AI を利用して真に魅力的なエクスペリエンスを構築しようとしています。</p>


  <p>&rsquo; <a href="https://azure.microsoft.com/services/app-service/">Azure App Service</a>の新機能 (特に、Microsoft stack とオープンソースの両方の豊富なアプリケーション) をサービスとしてのプラットフォームで効率的にホストできるようにすることに注目しています。</p>


  <ul>
   <li>Linux 上の App Service で永続的 Free レベルを使用して、 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-nodejs">Node.js</a>、 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-python">Python</a>、および <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-php">PHP</a> アプリをビルド、デプロイ、および実行します。</li>
   <li>Linux をサポートする Python (3.7、3.6、2.7) の一般提供が開始されました。</li>
   <li>Java 11 は Windows および Linux で使用できるようになりました。</li>
   <li>Linux 上の新しい組み込みビルドシステムは、Node.js および Python パッケージの依存関係の解決とインストール、およびカスタムビルドスクリプトの実行を処理します。</li>
   <li>仮想ネットワークに接続されたリソースへのセキュリティで保護されたアクセスを必要とする linux ワークロードでは、Linux の App Service は、バックエンド仮想ネットワーク統合 (プレビュー) をサポートしています。</li>
   <li>Azure portal の新しい全画面作成エクスペリエンス。</li>
  </ul>


  <h2>Free レベル</h2>


  <p>実験と調査は、開発者がクラウドベースの開発を試行する方法です。 新しい Free レベルでは、開発者は請求書の支払いを気にせずに、Linux で App Service を簡単に試すことができます。 Free レベルを使用すると、最初に新しい web アプリケーションを作成するときに Free SKU を選択するのと同じように簡単です。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48ac41c2-060c-475b-a82d-3c642cc2ca73.png"><img alt="Using the Free Tier is as easy as selecting the Free SKU when initially creating a new web application." border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298981cc-fb46-457f-b830-fefb464a0425.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Free レベル" width="701"></a><br>

  &nbsp;<br>

  Free レベルで実行している場合に利用できるコンピューティングリソースとオプションの詳細については、 <a href="https://docs.microsoft.com/azure/azure-subscription-service-limits#app-service-limits">Azure サブスクリプションとサービスの制限</a>に関するページを参照してください。</p>


  <h2>Python 一般提供と新しいビルドシステム</h2>


  <p>Linux で App Service では、数か月前に拡張された Python サポートが導入され、Python バージョン3.7、3.6、2.7 が一般公開されました。 Linux 上の App Service 用の新しいビルドシステムと組み合わせることで、 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-python">Python</a> や <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-nodejs">Node.js</a> の開発者はこれまで以上に簡単にアプリを Azure でデプロイして実行できます。 新しいビルドシステムでは、Node.js アプリの場合は yarn または npm を使用し、Python アプリの場合は pip を使用して、パッケージの依存関係を自動的に解決します。 ビルドシステムでは、Python アプリの静的ファイルの自動収集や、Node.js と Python アプリの両方のビルド前およびビルド後スクリプトの実行などのカスタマイズもサポートされています。 実行時に、Linux 上の App Service は、npm を使用して Python アプリを実行している間に、npm start を使用して Node.js アプリを実行します。これには、Django や Flask などの WSGI フレームワークのサポートも含まれます。 <a href="https://github.com/Microsoft/Oryx">構成オプションと新しいビルドシステムの使用可能なカスタマイズ</a>について詳しくは、こちらをご覧ください。</p>


  <h2>Linux と Windows の両方の Java 11 一般提供</h2>


  <p>Java 11 は、Linux と Windows の両方の App Service で使用できるようになりました。 開発者は java 11 で JAR ファイルを実行できます。また、Tomcat 8.5 および9.0 の WAR ファイルを Java 11 を使用して実行することもできます。 java 11 では、Linux 上の App Service は、最新の2つの LTS バージョンの java ランタイムをサポートするようになりました。また、Windows の App Service では、最新の3つのバージョンの LTS がサポートされています。 Microsoft では、2023年7月以降、java 8 年 2026 2025 3 月まで、java 8 がサポートされる予定です。 これは、Azure のお客様が API の変更を調査し、新しいバージョンの Java を独自のペースで採用できることを意味します。 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-java">現在 App Service java を試してみ</a> てください。詳細については、 <a href="https://docs.microsoft.com/azure/app-service/containers/app-service-linux-java">java 開発者ガイド</a> を参照してください。</p>


  <h2>アプリケーション作成の UX 更新プログラム</h2>


  <p>開発者は App Service を使いやすくすることが求められていますが、機能が拡大しているため、 &rsquo; 画面を乱雑にする必要がありません。 Azure portal の全画面作成エクスペリエンスでは、高度な画面を利用して、開発者にスマートの既定値を提供しながら App Service、追加のカスタマイズオプションや作成の進行状況に関するリアルタイムのフィードバックを表示することができます。</p>


  <p>新しいエクスペリエンスでは、App Service のコードとコンテナーベースのデプロイの両方に使用できるすべてのオプションが表示されます。選択した発行と OS の選択に合わせて動的に調整するランタイムスタックを選択できます。<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad048ea3-857f-4667-aa02-689ea005a296.png"><img alt="Azure App Service presents all the available options for both code and container-based deployments available." border="0" height="744" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a09654c1-152b-4ef4-a72d-0a2ad535054f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="エクスペリエンスの作成" width="689"></a></p>


  <p>開発者がカスタマイズ UX を実行した後、必要に応じて、Application Insights をアプリケーションに追加し、ARM タグを構成すると、その選択内容の概要が表示されます。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bfa575f-f569-4c27-a148-8c0bcb60d746.png"><img alt="At the end of the application creation experience, the developer is presented with a summary of their choices." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac2f6bba-b629-4b6b-8e63-53d5d222f8c8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="検証の作成" width="358"></a>&nbsp;<br>

  アプリケーションの作成中に、新しい UX エクスペリエンスによってプロビジョニングプロセスのリアルタイムビューが表示されます。 プロビジョニングが完了すると、開発者は、発生した中間手順や、新しくプロビジョニングされたアプリケーションに移動するための便利なリンクを確認できます。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86291ebe-38ef-4d86-ab54-b49c9b488855.png"><img alt="Azure App Service shows a real-time view of the provisioning process, including a convenient link to jump to the newly provisioned application." border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d79bf2b-0b84-4ec3-a5bc-aa5c62588e09.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="作成完了 " width="528"></a>&nbsp;<br>

  <a href="https://portal.azure.com/">Azure portal</a>にログインし、App Service で新しいアプリの作成を開始しましょう。</p>


  <h2>Linux 上の App Service 用の仮想ネットワーク統合プレビュー</h2>


  <p>Linux の App Service では、Linux 上の App Service のパブリックなバリエーションのバックエンド仮想ネットワーク統合のプレビューが導入されています。 Standard またはプレミアム v2 レベルで実行されているアプリケーションは、新しいプレビュー仮想ネットワーク統合機能を使用して仮想ネットワークに接続できるようになりました。 仮想ネットワークに接続すると、この機能により、Linux アプリケーションは、同じ仮想ネットワークに接続されている他のリソースと通信できるようになります。 これには、Expressroute またはサイト間 VPN を介してアクセスできるリソースと、Azure Database for MySQL server や Azure Database for PostgreSQL server を含むサービスエンドポイントを介してセキュリティで保護されたその他の Azure platform サービスが含まれます。<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3d15e14-9dbb-4834-9e8c-6a36ab4146f3.png"><img alt="Applications running in the Standard or Premium v2 tiers can now connect to virtual networks using the new preview virtual network integration feature." border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d676478a-5fa5-470d-bb09-eb79612d8e2a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MySQL Vnet の構成" width="1130"></a>&nbsp;<br>

  <a href="https://aka.ms/appservicelinuxvnet">新しい仮想ネットワーク統合機能</a>の詳細については、こちらを参照してください。</p>


