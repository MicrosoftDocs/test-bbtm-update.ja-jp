  <h2>新機能と更新</h2>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/24/announcing-the-new-app-service-diagnostics-experience/">新しい App Service 診断エクスペリエンス</a> - の発表App Service 診断は、アプリに関する問題の診断とトラブルシューティングに役立つインテリジェントで対話型のエクスペリエンスです。 Genie を使用すると、さまざまな問題をトラブルシューティングするためのさまざまな方法を案内できます。これは、優れたアプリで問題が発生する可能性があるためです。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/data-driven-styling-and-more-in-the-latest-azure-maps-web-sdk-update/">最新の Azure Maps WEB SDK 更新プログラム</a> - におけるデータドリブンスタイルAzure Maps Web SDK の最新の更新プログラムが使用できるようになりました。これには、開発者に重点を置いた API の改善、空間計算ライブラリなどが含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sap-at-microsoft-ignite-announcing-sap-data-custodian-for-azure/">Sap At Microsoft Ignite: Azure 向けの Sap Data 管理人の発表</a> - Sap の SaaS サービスである SAP Data 管理人が間もなく Azure で利用できるようになります。 SAP Data 管理人は、Azure &rsquo; に組み込まれているコンプライアンス制御と sap の深い専門知識を組み合わせて、azure 上での sap データのエンドツーエンドの可視性を提供し、データガバナンスコントロールの使いやすいセットを提供します。 これにより、顧客はデータガバナンス、監視作業の分離、独立した検証を実現する責任を果たすことができます。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/building-with-blockchain-on-azure/">でのブロックチェーンを使用したビルド</a>Azure と Azure ブロックチェーンワークベンチを使用して構築された企業に更新を提供します。これにより、作成済みのネットワークとインフラストラクチャを使用して開発を簡素化し、実験を容易に行うことができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-pipelines-is-the-ci-cd-solution-for-any-language-any-platform-any-cloud/">Azure Pipelines は、あらゆる言語、あらゆるプラットフォーム、あらゆるクラウド</a> - Azure Pipelines の ci/cd ソリューションであり、任意のプラットフォームまたはクラウドを継続的に構築、テスト、デプロイできる ci/cd サービスです。 Linux、macOS、Windows 用のクラウドホスト型のエージェント、ネイティブコンテナーをサポートする強力なワークフロー、Kubernetes、vm、サーバーレス環境への柔軟なデプロイがあります。 Azure Pipelines は、無制限のビルド時間と10個の並列ジョブを提供し、GitHub リポジトリとの統合を可能にすることで、オープンソースプロジェクトに優れたプランを提供します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/go-cloud-native-with-spring-cloud-on-azure/">Azure 上の Spring cloud を使用してクラウドネイティブに移行</a> - クラウドで Spring アプリを実行するための作業を効率化するために、Azure プロジェクトの Spring Cloud を発表しました。 さらに、Visual Studio Code の新しい Spring boot Extension Pack を使用すると、spring boot アプリケーションを使用して軽量の開発エクスペリエンスを実現できます。</p>


  <p>Java - <a href="https://azure.microsoft.com/en-us/blog/manage-azure-monitor-using-java/">を使用した Azure Monitor の管理</a>Java 用 Azure 管理ライブラリのバージョン1.16 をリリースしました。 Java 用 Azure 管理ライブラリを使用して、プログラムで Azure Monitor を管理できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-quickstart-center-update/">Azure クイックスタートセンターの更新</a> - Azure クイックスタートセンターを使用すると、ステップバイステップのガイダンスに従って、Azure でプロジェクトを迅速に開始できます。 Azure クイックスタートセンターのエクスペリエンスに新たに加えられた機能強化により、azure のベストプラクティスとガイダンスを使用して Azure 環境をセットアップできるようになりました。</p>


  <p align="center"><img alt="Launching Quickstart Center from the global search box" border="0" height="216" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a68fb47-8f78-44d0-bc23-e9e876e585f4.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="グローバル検索ボックスからクイックスタートセンターを起動しています" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-features-and-enhancements-released-in-bing-custom-search-v3/">Bing Custom Search V3</a> - でリリースされた新機能と機能強化さらに強力でカスタマイズ可能な検索エクスペリエンスを構築できるようにすることで、開発者や開発者以外のユーザーが web の機能を活用できるようにするために、Bing Custom Search 製品の追加機能と機能強化がリリースされました。</p>


  <p>ハイブリッドエンタープライズソリューション - <a href="https://azure.microsoft.com/en-us/blog/red-hat-openshift-and-microsoft-azure-stack-together-for-hybrid-enterprise-solutions/">用の Red Hat openshift と Microsoft Azure Stack</a>openshift と Azure Stack を使用すると、Azure、Azure Stack、ベアメタル、Windows および RHEL を通じて、Microsoft &rsquo; と Red Hat &rsquo; s の開発者向けフレームワークとパートナーエコシステムを統合して一貫したアプリケーションエクスペリエンスを実現できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/move-managed-disks-and-vms-now-available/">移動 Managed Disks と vm が使用可能</a> - になりました1回のクリックで、リソースグループとサブスクリプションに Managed Disks と Vm を移動します。 これにより、管理対象のイメージとスナップショットを移動することもできます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-fabric-updates-at-ignite-2018/">Ignite 2018</a> - Service Fabric での Azure Service Fabric の更新は、メッセージルーティング、待機時間の短いストレージ、および正常性監視を使用してサービスを構築、デプロイ、検出、および拡張するためのマイクロサービスプラットフォームです。 Service Fabric メッシュプレビューの更新と、Service Fabric ランタイムバージョン6.4 の保留中のリリースを、対応する SDK およびツールの更新と共に発表します。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/strengthen-security-with-key-azure-innovations/">主要な Azure イノベーション</a> - によりセキュリティを強化Ignite の新しい機能とサービスを発表しました。これにより、パスワードなしで id を管理し、ネットワーク保護に新しいレイヤーを追加し、機密コンピューティングを可能にする場所でデータを保護することができます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-the-only-consistent-comprehensive-hybrid-cloud/">Microsoft Azure: 唯一の一貫した包括的なハイブリッドクラウド</a> -Fortune 500 企業の95% 以上が Azure でのビジネスを現在信頼しており、その多くは Azure ハイブリッド機能を活用してイノベーションを促進し、優れたビジネスの結果を提供しています。 お客様がこれらの機能をどのように活用しているか、および最終的に一貫性のあるハイブリッドクラウドを使用してハイブリッドのニーズを&#39;再サポートする方法について説明します。</p>


