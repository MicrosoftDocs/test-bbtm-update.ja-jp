  <h2>現在プレビュー中</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-public-preview-of-helm-chart-repositories-and-more/">Azure Container Registry: ヘルムグラフリポジトリなど</a> - のパブリックプレビュー複数コンテナーのアプリケーションをデプロイする場合、Kubernetes ベースのアプリケーションを記述するために、ヘルムは事実上標準として進化しました。 Helm リポジトリを使用すると、お客様は Helm Chart を Azure Container Registry にプッシュし、Kubernetes で実行するイメージとデプロイ定義に対して信頼できる唯一のソースを提供できます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-shared-image-gallery/">共有イメージギャラリー</a> - のパブリックプレビューの発表共有イメージギャラリーには、azure で仮想マシン (VM) イメージのカスタム管理を容易にする Azure ベースのソリューションが用意されています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-private-preview-of-azure-vm-image-builder/">AZURE VM イメージビルダー</a> - のプライベートプレビューの発表Azure 仮想マシン (VM) イメージビルダーがプライベートプレビューで利用可能になり、イメージ作成パイプラインを Azure に移行できるようになりました。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-active-directory-integration-for-smb-access-now-in-public-preview/">Azure Files SMB アクセスの Azure Active Directory 認証がパブリックプレビュー</a> - になりましたAzure AD との統合により、Azure AD DS ドメインに参加している Windows vm からの Azure AD の資格情報を使用して Azure ファイル共有に SMB でアクセスできます。 また、Azure Files では、ファイル共有のすべてのフォルダーとファイル上で  Microsoft ファイル システム NTFS ACL の保持、継承、強制がサポートされています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-premium-blob-storage-limited-public-preview/">azure プレミアム Blob Storage の導入 (限られたパブリックプレビュー)</a> - azure プレミアム Blob Storage は、ソリッドステートドライブにデータを格納することで、既存のホット、クール、およびアーカイブ層を補完します。これは、従来のハードドライブと比べて、待機時間が短く、トランザクションレートが高くなることがわかっています。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/24/announcing-webapps-undelete-preview/">Webapps の削除の取り消し (プレビュー)</a> - 削除された web アプリを削除して、過去30日以内に削除されたサイトを復元する (コンテンツと構成を含む) ことができます。また、ホスト名も復元されます (使用可能な場合)。</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/microsoft-365-adds-modern-desktop-on-azure/">で最新のデスクトップを追加 Microsoft 365</a>マルチユーザー Windows 10 エクスペリエンスを提供するクラウドベースのサービスであり、Office 365 ProPlus 用に最適化されており、無料の Windows 7 の拡張セキュリティ更新プログラムが含まれています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-new-era-for-azure-files-bigger-faster-better/">Azure Files の新しい時代: 大、高速、改善</a> -IOPS が高く、スループットが高く、Azure Active Directory 統合された、より大きな、待機時間の短いファイル共有を取得します。 さらに、新しい Azure File Sync エージェントには、同期のパフォーマンス、階層化、およびレポートが大幅に改善されています。</p>


  <p align="center"><img alt="Diagram showing Azure Files scale and performance" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8087e4-328e-4538-b3cd-1bd5544c6bb0.jpg" title="Azure Files のスケールとパフォーマンス" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/premium-files-pushes-azure-files-limits-by-100x/">プレミアムファイルは、Azure Files 制限を100倍にします。</a> -Azure プレミアム Files は、完全に管理されたファイルサービスを提供します。これは、既存の Azure Files に対する100倍のパフォーマンスを実現するために最適化されています。 高スループットと1桁のミリ秒の待機時間を必要とする IO 集中型のエンタープライズワークロード向けに設計されています。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/09/24/announcing-bring-your-own-storage-to-app-service/">独自の Storage を App Service</a> - に発表Linux および Web App for Containers で App Service する新機能であり、Azure Blob と Azure Files を Azure App Service にマウントできます。 指定された App Service に対して最大5つの Azure ストレージアカウントを構成できます。</p>


