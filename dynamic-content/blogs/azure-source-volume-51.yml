Content: >
  <h2>Microsoft Ignite 2018 振り返り</h2>


  <p>ご存知のように、先週、何千人もの人々が Microsoft Ignite 2018 でマイアミのマイアミに降り立っています。 この Azure.Source のボリュームでは、&#39;すべての発表を掘り下げるのに必要なリンクを 1 か所で収集しました。 以下を読んでご覧ください。先週、多くのことが発生しました。</p>


  <p><a href="https://azure.microsoft.com/resources/videos/ignite-2018-vision-keynote/">Microsoft Ignite 2018 - Vision の講演</a> - Microsoft の CEO である Satya Nadella は、この講演で Ignite と Vision 2018 を開始します。この講演では、地球のすべての人とすべての組織が、より多くの成果を得る力を与える Microsoft のビジョンを示します。</p>


  <p align="center"><iframe allowfullscreen="allowFullScreen" frameborder="0" scrolling="no" src="https://medius.studios.ms/Embed/Video/IG18-Key01?w=581&amp;h=302&amp;Autoplay=0" style="width: 581px; height: 302px;"></iframe></p>


  <p><a href="https://azure.microsoft.com/resources/videos/technology-keynote-at-microsoft-ignite-2018-by-scott-guthrie/">Microsoft Azure</a> - Microsoft Azure を使用した IT および開発者の成功により、お気に入りのツールやフレームワークを使用して、大規模なグローバル クラウド上にクラウド ネイティブアプリケーションとハイブリッド アプリケーションを自由に構築、管理、デプロイできます。 Scott Guthrie、EVP Cloud + AI &amp; Julia White、CVP Azure に参加して、最新の進歩を示します。</p>


  <p align="center"><iframe allowfullscreen="allowFullScreen" frameborder="0" scrolling="no" src="https://medius.studios.ms/Embed/Video/IG18-Key03?w=581&amp;h=302&amp;Autoplay=0" style="width: 581px; height: 302px;"></iframe></p>


  <p><a href="https://www.microsoft.com/ignite-the-tour">Microsoft Ignite |ツアー:</a> - あなたがオーランドの Ignite への参加を欠場した場合は、&#39;t fret - Ignite は、数か月の間に近くの都市に来る可能性があります。 開発者や技術プロフェッショナルが専門家と共に学び続ける場所に参加してください。 最新の開発者ツールとクラウド テクノロジを探索し、スキルを新しい領域で機能する方法について学習します。 Connect、クラウド開発、データ、IT、ビジネス インテリジェンスの将来に関する実用的な分析情報とベスト プラクティスを得るために、コミュニティと一緒に取り組む必要があります。</p>


  <p><a href="https://azure.microsoft.com/updates/ignite/">Microsoft Ignite 2018 のニュースとハイライト</a> - 9 月には、Azure Web サイトの [更新プログラム] 領域でいくつかの作業を行い、Azure サービスの変更を簡単に追跡し、開発中の&#39;ロードマップを追跡しました。 Updates のこのセクションでは、Ignite で発表した情報の簡潔なディレクトリを提供します。</p>


  <p><a href="https://docs.microsoft.com/learn/azure/">Microsoft Learn</a> - ガイド付きラーニング パスに従って Azure を学習する新しい方法。Azure の基礎、Azure でのインフラストラクチャ リソースの管理など、実用的なジョブ スキルを構築できます。</p>


