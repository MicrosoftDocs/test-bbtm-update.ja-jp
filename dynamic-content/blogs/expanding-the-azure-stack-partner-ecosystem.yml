Title: パートナー エコシステムAzure Stack拡大
Summary: 私たちは、世界中の独立系ソフトウェア ベンダー (ISV) と提携してエコシステムを拡大し続け、パッケージ化されたソフトウェア ソリューションを顧客に提供Azure Stackしています。
Content: >-
  <p>私たちは、世界中の独立系ソフトウェア ベンダー (ISV) と提携してエコシステムを拡大し続け、パッケージ化されたソフトウェア ソリューションを顧客に提供Azure Stackしています。 2 年の記念日に近づくにつれて、Azure Stack プラットフォームのパートナーが提供する信頼と信頼に心を込めます。 この取り組み中に構築したパートナーシップの一部を強調します。</p>


  <h2>セキュリティ</h2>


  <p>Thales では、Azure と Azure Stack Bring Your Own Key&rdquo; (BYOK) API と組み合わせ、このようなキー制御を有効にする Azure Stack &ldquo;Marketplace を通じて、<a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager">CipherTrust Cloud Key Manager</a> ソリューションを提供しています。 CipherTrust Cloud Key Manager は、最大 FIPS 140-2 レベル 3 の保護を提供できる <a href="https://www.thalesesecurity.com/products/data-encryption/vormetric-data-security-manager">Vormetric Data Security Manager</a> から Azure と互換性のあるキーを作成します。 お客様は、必要に応じて、Azure Stack または Azure で実行されている Azure Key Vault に対して、1 つのウィンドウからキーをアップロード、管理、取り消しできます。</p>


  <h2>移行</h2>


  <p>すべての組織では、歴史、ビジネスの特徴、文化、そして最も重要な出発点に基づいて、そのクラウドへの取り組みは固有のものとなります。 クラウドへの移行には、さまざまなオプション、特徴、機能が用意されています。また、既存のガバナンス、運用を改善したり、新しく実装したり、さらにはクラウド アーキテクチャを活用するようにアプリケーションを設計し直したりすることもできます。</p>


  <p>この移行を開始するときに、Azure Stack には、既に持っているものから始め、アプリケーションと運用<a href="https://azure.microsoft.com/en-us/blog/azure-stack-laas-part-two/"></a>の最新化に進むのに役立つ、多くの ISV パートナー ソリューションがあります。 これらは、サービスとしての&ldquo;インフラストラクチャ <a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-one/">(IaaS)</a>&rdquo; Azure Stackのブログ シリーズを中心に説明されています。</p>


  <h2>データ保護とディザスター リカバリー</h2>


  <p>Veeam Backup and Replication 9.5 は、Azure Stack Marketplace を通じて利用できます。クラウドで実行されている Windows と Linux ベースのワークロードの両方を、1 つの集中管理コンソールから保護できます。 このドキュメントを <a href="https://azure.microsoft.com/en-us/resources/azure-stack-datacenter-integration-partners/">参照して、</a> データ保護とディザスター リカバリーのパートナー ソリューションの詳細を確認し、Azure Stackしてください。</p>


  <h2>ネットワーク</h2>


  <p>VM-Series Palo Alto Networks の次世代ファイアウォールを使用すると、お客様はアプリケーションとデータを Azure Stack に安全に移行し、アプリケーションのホワイトリスト登録と脅威防止ポリシーを使用して既知および不明な脅威から保護することができます。 VM シリーズの次世代ファイアウォールの <a href="https://docs.paloaltonetworks.com/vm-series/8-1/vm-series-deployment/set-up-the-vm-series-firewall-on-azure/deploy-the-vm-series-firewalls-on-azure-stack">詳細</a>については、Azure Stack。</p>


  <h2>開発者のプラットフォームとツール</h2>


  <p>オープン ソース テクノロジに引き続き投資しています。Bitnami は、広範なアプリケーション カタログを使用してこれを可能にするのに役立ちます。 Bitnami アプリケーションは、Azure Stack Marketplace で見つかり、お使いのプラットフォームで直接Azure Stackできます。 <a href="https://bitnami.com/partners/azure">Bitnami オファリングの詳細を参照してください</a>。</p>


  <p>セルフサービスのシンプルさ、パフォーマンス、スケールにより、開発者は、Edge に AI アプリをより迅速にデプロイできます。 <a href="https://www.iguazio.com/lp/microsoft-partnership/">エディジオ</a> Data Science Platform は、Azure Stack Marketplace を通じて利用できる予定です。</p>


  <h2>IoT ソリューション</h2>


  <p>&#39;の ThingWorx IIoT プラットフォームは、クラウドからエッジに安全にスケーリングする機能を備え、産業用 IoT ソリューションを迅速に開発するために設計されています。 ThingWorx は Microsoft Azure または Azure Stack の上で実行され、Azure PAAS を活用して、最高のクラス IIoT ソリューションを製造環境に取り込む。 クラウドに ThingWorx Azure Stackすることで、クラウドベースの業界 4.0 ソリューションを工場のフロアに導入できます。 このショー フロアでの経験では、ThingWorx Connect ファクトリ ソリューションが実際の工場資産からデータをプルし、ThingWorx Composer と Mashup ビルダーを使用してカスタマイズおよび拡張できる事前構築済みのアプリケーションで洞察に基いたデータを利用する方法を示しています。</p>


  <h2>Intelligent Edge デバイス</h2>


  <p>Azure Stack の Iot Hub のプライベート プレビューにより、お客様とパートナーが、この分野でデータ収集と AI のインフェレンシングを実行するソリューションを作成するのを見て、非常に楽しみに思います。 Intel とそのパートナーは、アプリケーションをサポートし、IoT Edgeとシームレスに統合するハードウェア キットをAzure Stack。 このようなキットのいくつかの例として、 <a href="https://software.intel.com/en-us/iot/hardware/iei-tank-dev-kit-core">IEI のタンク</a> と <a href="https://software.intel.com/en-us/iot/hardware/up-squared-ai-vision-dev-kit">up2</a> があります。これにより、CPU、GPU、またはオプションの VPU を使用して、コンピューター ビジョン ソリューションとディープ ラーニング推論を作成できます。 これらの <a href="https://software.intel.com/en-us/iot/hardware/all">キット</a> を使用すると、Intel Distribution of OpenVINO&trade; のような事前に読み込まれたソフトウェアを含む、優れたアウトオブザボックス エクスペリエンスを使用して、対象となるアプリケーション開発を開始できます。</p>


  <p>Marketplace で利用可能なすべてのパートナー <a href="https://docs.microsoft.com/en-us/azure-stack/operator/azure-stack-marketplace-azure-items#third-party-byol-free-trial-images-and-solution-templates">ソリューションAzure Stack表示します</a>。&nbsp;</p>
