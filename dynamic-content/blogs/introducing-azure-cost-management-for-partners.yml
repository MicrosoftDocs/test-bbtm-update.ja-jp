Title: パートナー向Azure Cost Managementの紹介
Summary: パートナーは、顧客の長期的なクラウド実装を計画および管理する上で重要な役割を果たします。 クラウドでは変化するニーズに合ったクラウド インフラストラクチャを柔軟にスケーリングすることができますが、クラウド コストが需要に応じて大幅に変動する可能性がある場合、支出を制御する必要があります。
Content: >-
  <p>パートナーは、顧客の長期的なクラウド実装を計画および管理する上で重要な役割を果たします。 クラウドでは変化するニーズに合ったクラウド インフラストラクチャを柔軟にスケーリングすることができますが、クラウド コストが需要に応じて大幅に変動する可能性がある場合、支出を制御する必要があります。 ここで、クラウド Azure Cost Managementを追跡および制御し、過剰な処理を防ぎ、クラウド コストの予測可能性を高めるのに役立ちます。</p>


  <p>顧客を新しい Microsoft 顧客契約にオンボードしたすべてのクラウド ソリューション パートナー (AZURE COST MANAGEMENT) の一般提供を発表します。 この更新により、パートナーとその顧客は、現在の有料 (PAYG) やエンタープライズのお客様に使用できるコスト管理機能と同様に、クラウド支出を管理するために使用できる Azure Cost Management ツールを利用できます。</p>


  <p>これは、パートナーがすべての顧客と請求書のコストを理解、分析、および管理できるパートナーのコスト管理サポートを可能にする、定期的な更新の最初の更新です。</p>


  <p>この更新プログラムでは、次のAzure Cost Managementが使用されます。</p>


  <ul>
      <li>請求済みコストを把握し、コストを顧客、サブスクリプション、リソース グループ、およびサービスに関連付けます。</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management/quick-acm-cost-analysis" target="_blank">コスト分析</a>で、Azure のコストを直感的に把握します。顧客、サブスクリプション、リソース グループ、リソース、メーター、サービス、その他多数のディメンションによってコストを分析する機能を備えています。</li>
      <li>コスト分析で、パートナー獲得クレジット (PEC) が適用されているリソース コストを表示します。</li>
      <li>プログラムによる<a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets" target="_blank">予算</a>と、コストが予算を超過したときのアラートを使用して、通知と自動化を設定します。</li>
      <li>Cost Management データへのアクセスを顧客に提供する Azure Resource Manager ポリシーを有効にします。 顧客はその後、<a href="https://azure.microsoft.com/pricing/calculator/" target="_blank">従量課金制料金</a>を使用するサブスクリプションの使用量コスト データを表示できます。</li>
  </ul>


  <p>詳細については、「パートナーとしてはじめに<a href="https://docs.microsoft.com/azure/cost-management/get-started-partners" target="_blank">をAzure Cost Managementする」を参照してください</a>。</p>


  <h2>コスト分析を使用して顧客、サブスクリプション、タグ、リソース グループ、またはリソース別のコストを分析する</h2>


  <p>コスト分析を使用すると、パートナーは顧客、サブスクリプション、タグ、リソース グループ、リソース、リセラーの Microsoft パートナー ネットワーク識別子 (MP NID) 別にコストをグループ化してフィルター処理し、コストの可視性を高め、コスト管理を向上できます。 パートナーは、請求範囲の請求通貨と米国ドルでコストを表示および管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cdf33b0-457f-48db-92e9-605ee75b839e.png"><img alt="An image showing how you can group and filter costs in cost analysis." border="0" height="1183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a458016d-9b81-4b17-9ed6-81da6af6bb37.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析でコストをグループ化およびフィルター処理する方法を示す画像。" width="2549"></a></p>


  <h2>請求書へのコストの調整</h2>


  <p>パートナーは、顧客とそのサブスクリプション全体で請求書によってコストを調整して、請求書に貢献した税引き前コストを把握できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/594e2eeb-827b-488d-a011-d0bf95eb97db.png"><img alt="An image showing how cost analysis can help analyze Azure spend to reconcile cost." border="0" height="1164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f66f1c5-ac1d-4be1-aa93-d08c2aeabbb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="コスト分析を使用して Azure の支出を分析してコストを調整する方法を示す画像。" width="2331"></a></p>


  <p>サポートする顧客とそのサブスクリプションとリソースに対する Azure の支出を分析できます。 この強化された顧客のコストの可視性により、支出パターンを使用して、予算やアラートなど、コスト管理メカニズムを適用し、継続的で高い説明責任でコストを管理できます。</p>


  <h2>顧客の小売料金でコスト管理を有効にする</h2>


  <p>この更新&rsquo;プログラムでは、パートナーはコスト管理機能を有効にできます。最初は、顧客テナント内のサブスクリプションにアクセスできる顧客とリセラーに対して、支払い時のレートで利用できます。 パートナーとして、サブスクリプションにアクセスできるユーザーに対してコスト管理を有効にした場合、使用するサービスを分析し、予算を設定するのと同じ機能を持ち、Azure で使用されるサービスの支払い時料金で計算されるコストを制御できます。 これは更新プログラムの 1 つ目であり、2020 年上半期に、パートナーが設定できる価格で顧客のコスト管理を可能にするために、有料の料金にマークアップを適用することで、機能を計画しています。</p>


  <p>パートナーは、Azure サブスクリプションにアクセスできるユーザーのコスト管理を有効にするポリシーを設定して、特定の顧客の小売料金でコストを表示できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37317182-a500-4f83-a16f-c51f06ddd71f.png"><img alt="An image showing how partners can set a policy to view costs at retail rates for a specific customer." border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94417f4a-328b-4c2f-903f-36d13c5ea8b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="パートナーが特定の顧客の小売料金でコストを表示するポリシーを設定する方法を示す画像。" width="1145"></a></p>


  <p>顧客テナントの&rsquo;サブスクリプションに対してポリシーが有効になっている場合、サブスクリプションへのロールベースのアクセス制御 (RBAC) アクセス権を持つユーザーは、小売価格で Azure の消費コストを管理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83439dc-4b4b-4c0a-a431-8ded3806fbb2.png"><img alt="An image showing how customers with RBAC access can manage Azure consumption at retail prices." border="0" height="923" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c435689f-ffba-45ad-9648-8e2a373ff543.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RBAC アクセス権を持つ顧客が小売価格で Azure の消費量を管理する方法を示す画像。" width="1597"></a></p>


  <h2>コストがしきい値を超えたときに自動化して通知するプログラムによる予算とアラートを設定する</h2>


  <p>パートナーは、コストしきい値を超<a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets" target="_blank"></a>えたときに、指定した電子メール受信者に通知を送信する予算とアラートを設定できます。 パートナー テナントでは、パートナーに請求されるコストの予算を設定できます。 また、すべての顧客または特定の顧客に対して毎月、四半期、または年間の予算を設定し、サブスクリプション、リソース、リセラー MPN ID、またはリソース グループでフィルター処理できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcda24af-dc4f-4a20-b018-91d1829e1062.png"><img alt="An image showing how you can set up budgets and alerts." border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6321e86-f97a-4375-b431-15cde55ccdaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="予算とアラートを設定する方法を示す画像。" width="1225"></a></p>


  <p>サブスクリプションまたはリソース グループへの RBAC アクセス権を持つすべてのユーザーは、コストの可視性のポリシーが顧客に対して有効になっている場合、顧客テナントの小売料金で Azure の消費コストの予算とアラートを設定することもできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c921ecc4-4f44-44ed-b9e3-167cad9dc2ea.png"><img alt="An image showing how users can create budgets." border="0" height="769" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfb399c9-d5ab-4afc-80fd-0cbb3d45a060.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ユーザーが予算を作成する方法を示す画像。" width="1648"></a></p>


  <p>顧客テナントのサブスクリプションまたはリソース グループに対して予算を作成する場合は、アクション グループを呼び出す構成も可能です。 予算しきい値に達すると、アクション グループはさまざまなアクションを実行できます。 アクション グループの詳細については、「<a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">Azure portal でのアクション グループの作成および管理</a>」を参照してください。 アクション グループで予算ベースの自動化を使用する方法の詳細については、「<a href="https://docs.microsoft.com/azure/billing/billing-cost-management-budget-scenario" target="_blank">Azure Budgets でのコストの管理</a>」をご覧ください。</p>


  <p><strong>ネイティブで提供しているすべてのエクスペリエンスAzure Cost Management、自動コスト管理エクスペリエンスを有効にするための REST API として利用できます。</strong></p>


  <h2>近日公開予定</h2>


  <ul>
      <li>コストの推奨事項と最適化の提案を有効にし、Azure コストの管理における節約と効率を向上させます。</li>
      <li>CSP パートナー Azure Cost Management、CSP パートナーがサポートしている顧客の小売Microsoft 顧客契約価格でサービスを開始します。</li>
      <li>パートナーが消費コストのマークアップを請求できるショーバック機能も、2020 年に計画されています。</li>
  </ul>


  <p>今すぐAzure Cost Managementパートナー向けお試しいただけます。 このサービスは、顧客を新しいAzure portalにオンボードしているすべてのパートナーが、Microsoft 顧客契約 でネイティブに使用できます。</p>
