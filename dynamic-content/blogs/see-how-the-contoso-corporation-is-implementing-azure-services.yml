Slug: see-how-the-contoso-corporation-is-implementing-azure-services
Title: Contoso Corporation が Azure サービスを実装する方法を確認する
Summary: 代表的なグローバル組織が Azure や他の Microsoft クラウド オファリングを使用して、クラウドを含む IT インフラストラクチャに移行する方法について説明します。
Content: >-
  <p><a href="https://aka.ms/cloudarchcontoso">Microsoft Cloud</a> ポスターの新しい Contoso は、架空の代表的なグローバル組織である Contoso Corporation が、すべての Microsoft&rsquo; クラウド オファリング (Microsoft Azure、Office 365、Dynamics 365、Microsoft Intune) を含むクラウド包括 IT インフラストラクチャを導入している方法を示しています。</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/409ac67f-785d-44fe-b870-e1f1021c2fed.png"></p>


  <p>この新しいポスターには、次が含まれます。</p>


  <ul>
   <li>
   <p>架空の Contoso Corporation の概要、オフィス向け 3 層設計、および Microsoft クラウドの Contosos&rsquo; 実装の重要な要素。</p>
   </li>
   <li>
   <p>Contosos の&rsquo;オンプレミス IT インフラストラクチャと、Azure PaaS や IaaS の機会など、ビジネス ニーズが Microsoft&rsquo; のクラウド オファリングにマップされる方法を確認します。</p>
   </li>
   <li>
   <p>Contosos&rsquo; のプライベート WAN インフラストラクチャ、オフィス向けアプリの設計、Azure ExpressRoute プレミアム の使用、クラウド ネットワークの準備へのステップ バイ ステップ パス。</p>
   </li>
   <li>
   <p>Contosos&rsquo; のオンプレミス Windows Server Active Directory (AD) フォレスト、認証トラフィックを地理的に分散する方法、および Azure IaaS を使用してパリ本社の 15,000 人の従業員に認証インフラストラクチャの冗長性を提供する方法。</p>
   </li>
   <li>
   <p>Contosos&rsquo; の構造は、Microsoft クラウド オファリング サブスクリプション、ライセンス、その一般的な Azure AD テナント、およびオンプレミスの Windows Server AD フォレストから Azure AD と同期されたユーザー アカウントです。</p>
   </li>
   <li>
   <p>Contosos&rsquo; のクラウドのセキュリティ要件、データの感度の分類とクラウド機能の各レベルへのマッピング、およびクラウド セキュリティ対応性へのステップ バイ ステップ パス。</p>
   </li>
  </ul>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89feb10d-0fd8-4b2b-881e-b728c8ea63bd.png"></p>


  <p>この複数ページのポスターを <a href="https://download.microsoft.com/download/D/9/7/D9742FC5-6CD2-4F99-AF49-A096648EAF58/MSFT_cloud_architecture_contoso.pdf">PDF</a> または <a href="https://download.microsoft.com/download/D/9/7/D9742FC5-6CD2-4F99-AF49-A096648EAF58/MSFT_cloud_architecture_contoso.vsd">Visio形式で</a>ダウンロードするか、またはオンライン<a href="https://doc.co/iiCaim">で</a> Docs.com。 このポスターの 9 ページは、Tabloid 形式の用紙 (11x17、台帳、または A3 形式とも呼ばれる) に簡単に印刷できます。</p>


  <p>このポスターに今後追加される予定です。これには、現在のドキュメント アクセス システムを置き換える Azure PaaS アプリや、過去のトランザクション データの SQL Server Stretch Database など、主要なクラウド シナリオのエンドツーエンド構成が含まれます。 Contoso Corporation をオンプレミスの IT インフラストラクチャからクラウド対応でアジャイルな IT インフラストラクチャに進化させる際は、更新をお楽しみにしてください。</p>


  <p>このポスターの今後の更新で確認したいシナリオがある場合は、 に簡単な電子メールを送信してください <a href="mailto:CloudAdopt@microsoft.com">CloudAdopt@microsoft.com</a>。</p>


