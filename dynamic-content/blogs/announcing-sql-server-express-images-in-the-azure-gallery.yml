Title: Azure ギャラリー SQL Server Expressイメージの発表
Summary: Azure ギャラリーで Tools 2014、2012、および 2008R2 を使用した SQL Server Express の追加イメージをお知らせします。
Content: >-
  <p>Azure&rsquo; ギャラリーで Tools 2014、2012<a href="https://www.microsoft.com/web/platform/database.aspx">、および</a> 2008R2 を使用した SQL Server Express 用に追加されたイメージをお知らせします。<img align="right" alt="SQL Server Express" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/295a0fa6-75a2-427a-a65a-a205a9648254.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; margin-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; margin-right: 0px" title="SQL Server Express" width="360"></p>


  <p>SQL Server Expressは、軽量のリレーショナル SQL Serverを備える開発/テストアプリや Web アプリやモバイル アプリに使用できるバージョンのバージョンです。 SQL Server Express.NET、JDBC、PHP などのお気に入りのプログラミング言語や、WordPress や Drupal などのお気に入りの Web アプリケーションの背後で使用できます。</p>


  <p>SQL Server Express、データベースあたり 1 GB のメモリと 10 GB の制限があります。 イメージには、コア SQL Server エンジンとSQL Server Management Studio。</p>


  <p>ライセンスSQL Server Express無料なので、仮想マシンの実行に対して支払う必要があります。 必要ないときに仮想マシンを&rsquo;一時停止し、コスト削減を最大化する場合は再開します。</p>


  <p>今すぐ<a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/sqlserver2014sp1expresswindowsserver2012r2/">SQL Server Expressイメージをプロビジョニング</a>しましょう。</p>


