Title: C# コードを使用Azure Stream Analyticsクエリをスーパーチャージする
Summary: Azure Stream Analyticsは、複雑なイベント処理のための Microsoft のサーバーレスリアルタイム分析オファリングです。 これにより、お客様はビッグ データの力を活用して、貴重な分析情報を引き出し、競争上の優位性を得られる可能性があります。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> (ASA) は、複雑なイベント処理のための Microsofts&rsquo; のフル マネージドリアルタイム分析オファリングです。 これにより、お客様はビッグ データの力を活用して、貴重な分析情報を引き出し、競争上の優位性を得られる可能性があります。</p>


  <p>お客様は、高速でSQLを分析する強力なテンポラル関数で拡張されたシンプルなクエリ ベースのクエリ言語を好みます。 ASA クエリ言語では、複雑な地理空間関数、集計 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-geospatial-functions">関数</a>、および数値演算関数がネイティブでサポートされています。 ただし、多くの高度なシナリオでは、開発者は単純な操作のために長いクエリを記述するのではなく、C# コードと既存のライブラリを再利用する必要がある場合があります。</p>


  <p>Microsoft Ignite 2018 では、開発者が C# コードを使用して ASA クエリ言語を拡張できる新機能 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods">を発表しました</a>。 現在、この機能は、Stream Analytics Edge (パブリック プレビュー) でAzure IoTジョブで使用できます。 多くのシナリオでは、一部の操作を実行するために C# コードを記述する方が効率的です。 このような場合は、SQL に似た言語によって制約されるのではなく、C# 関数を作成し、ASA クエリから直接呼び出します。 さらに良い方法として、ASA ツールを使用<a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods">して</a>、Visual Studio C# の作成とデバッグのエクスペリエンスを取得できます。</p>


  <p>独自の関数を記述すると、次のようなシナリオで最も便利です。</p>


  <ul>
      <li><a href="https://www.microsoft.com/net/learn/machinelearning-ai/ml-dotnet-get-started-tutorial">ML.NET</a> で独自の機械学習モデルを構築し、Edge での推論に使用します。</li>
      <li>カスタム ライブラリまたは Nuget を再利用して既存のコードを統合する。</li>
      <li>データをある形式から別の形式に変換する。 たとえば、バイナリから 16 進です。</li>
      <li>複雑な入れ子になった JSON 構造体の解析。</li>
      <li>複雑な数学計算の実行。</li>
      <li>正規表現の使用と文字列の操作。</li>
      <li>タイム ゾーン間でのタイムスタンプの変換。</li>
  </ul>


  <p>ビッグ データのAzure Stream Analyticsは、ビッグ データに対するリアルタイム分析を簡素化することです。 また、この機能は、開発者の生産性を向上させる大きな一歩です。 クエリ言語を制限にまで拡張する代わりに、SQL の意図を考えると不自然な方法で、Azure の機能を使用して分析パイプラインを大規模に実行するなど、ビジネスにとって最も重要な点に集中できます。</p>


  <h2>独自の C# 関数を記述するのは簡単です</h2>


  <p>このチュートリアルに従って、5 分以内に最初の C# 関数を作成し、Stream Analyticsクエリで使用 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf">できます</a>。 また、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-functions">JavaScript</a> 関数を作成し、クラウドで実行されている ASA ジョブに使用できます。</p>


  <p>プレビューで 10 を超える新機能を試す準備ができていることをご存知でしたか? <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8zMnUkKzk5Elg9i6hoUmJVUMFo3NDIwNzVENTI2TlY2T1hLVzVIT0c4Ri4u">プレビュー プログラムにサインアップします</a>。</p>


