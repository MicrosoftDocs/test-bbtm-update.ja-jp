Title: Microsoft のクラウドにハイブリッド シナリオとソリューションをデプロイする
Summary: Microsoft のクラウド プラットフォームとサービス全体にわたるハイブリッド クラウド シナリオの一般的なレイヤーと要素について説明します。
Content: >-
  <p>ハイブリッド クラウド シナリオがビジネスに最適に役立つ方法について、より深く理解を深めようとしていますか? Microsoft 向けハイブリッド クラウドの要素は何ですか?&#39;クラウド プラットフォームとサービスは何ですか? どのレイヤーが共通していますか?</p>


  <p>&nbsp;</p>


  <p><img alt="The new Microsoft Hybrid Cloud for Enterprise Architects poster" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/041c2266-898a-41a3-86c9-50dc09a440da.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;"></p>


  <p>新しい <a href="https://aka.ms/cloudarchhybrid">Microsoft Hybrid Cloud for Enterprise Architects ポスターは、次の場合</a>に役立ちます。</p>


  <ul>
   <li>Azure PaaS、Azure IaaS、PaaS (Office 365) など、Microsoft&#39;のクラウドでのハイブリッド シナリオのサポートの幅を理解する</li>
   <li>Microsoft&#39;クラウドでのハイブリッド シナリオのアーキテクチャと、オンプレミスインフラストラクチャ、ネットワーク、ID の共通レイヤーを確認する</li>
   <li>Azure PaaS ベースのハイブリッド アプリのアーキテクチャを確認し、例を見る</li>
   <li>クロスオンプレミス仮想ネットワークでホストされている Azure IaaS ハイブリッド シナリオと一線のビジネス アプリケーションのアーキテクチャを確認する</li>
   <li>SaaS ベースのハイブリッド シナリオのアーキテクチャと、ハイブリッド構成の例を参照Office 365</li>
  </ul>


  <p>このマルチページ ポスターは&nbsp;、<a href="https://download.microsoft.com/download/E/A/D/EAD964CD-8426-4FFF-A3E7-5EF813AF1FC8/MSFT_cloud_architecture_hybrid.pdf">aPDF</a>&nbsp; または Visio ファイルとして<a href="https://download.microsoft.com/download/E/A/D/EAD964CD-8426-4FFF-A3E7-5EF813AF1FC8/MSFT_cloud_architecture_hybrid.vsd"></a>ダウンロードするか、新しい参照しやすい形式<a href="https://docs.com/officeitpro/2137/microsoft-hybrid-cloud-for-enterprise-architects?c=ca4UTZ">で表示</a>できます。 このポスターの 6 ページを Tabloid 形式の用紙 (11x17、台帳、または A3 とも呼ばれる) に印刷することもできます。</p>


