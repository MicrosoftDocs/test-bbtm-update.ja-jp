Title: Azure AD Authenticationの Azure BLOB とキューのパブリック プレビューが開始
Summary: Azure BLOB とキューのAzure AD Authenticationプレビューをお知らせします。
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019 年 3 月 25 日に、Azure Storageベースのアクセス制御Azure Active Directoryのサポートが一般提供されました。 詳細については、ブログの投稿&ldquo;「Azure Storageベースのアクセス制御Azure Active Directory<a href="https://azure.microsoft.com/en-us/blog/azure-storage-support-for-azure-ad-based-access-control-now-generally-available/">一般提供</a>されています。&rdquo;</div>


  <p>Azure BLOB とキューのAzure AD Authenticationプレビューをお知らせします。 この機能は、セキュリティまたはコンプライアンスのニーズの一部としてデータへのアクセスを簡単に制御する方法を簡素化する企業のお客様が最も要求する機能の 1 つです。 この機能は、Azure のすべてのパブリック リージョンで使用できます。</p>


  <p>Azure Storageは、データにアクセスできるユーザーと、データにアクセスできる方法、いつ、どこからアクセスできるのか、柔軟に制御できるいくつかのメカニズムをサポートしています。 AAD 認証を使用すると、お客様は Azure&#39;のロールベースのアクセス制御<a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-what-is" target="_blank"></a>フレームワークを使用して、個々の BLOB コンテナーまたはキューのスコープまで、ユーザー、グループ、アプリケーションに特定のアクセス許可を付与できます。 この機能により、引き続 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/Authentication-for-the-Azure-Storage-Services" target="_blank">き使用できる</a> 既存の共有キーと <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/delegating-access-with-a-shared-access-signature" target="_blank">SAS トークン</a> の承認メカニズムが拡張されます。</p>


  <p>開発者は、マネージド サービス <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-service-identity/overview" target="_blank">ID (MSI</a>) を利用して、Azure リソース (Virtual Machines、Function Apps、Virtual Machine Scale Set など) に、Azure AD で自動的に管理される ID を提供することもできます。 管理者は、コードに資格情報を持つことなく、これらの ID にロールを割り当て、アプリケーションを安全に実行できます。</p>


