  <p>管理者は、Azure portal、Azure PowerShell、<a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-cli" target="_blank">CLI</a>、または Microsoft Azure Authorization <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-rest" target="_blank">Resource Provider API</a> を使用して、アクセス許可を付与し、Azure Resource Manager ストレージ アカウント<a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/role-assignments-powershell" target="_blank"></a>で AAD 認証を使用できます。 この機能は、すべての冗長性の種類のAzure Storage。</p>


  <p>ほとんどのプレビューと同様に、これは実稼働ワークロードに使用する必要はありません。また、この機能が一般提供されるまで、実稼働 SLA はありません。</p>


  <p>詳細については、Azure AD Authentication<a href="https://docs.microsoft.com/azure/storage/common/storage-auth-aad/" target="_blank">のStorage。</a></p>
