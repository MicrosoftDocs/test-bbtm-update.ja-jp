Title: Azure SQL Database Transparent Data Encryption 一般公開
Summary: お客様のデータを保護し、アプリケーションに変更を加えることなく、データベース、関連するバックアップ、保存されているトランザクションログファイルを暗号化することによってコンプライアンス要件を満たすために、Azure SQL Database Transparent Data Encryption の一般提供を発表します。
Content: >-
  <p>私は、お客様のデータを保護し、データベース、関連するバックアップ、保存されているトランザクションログファイルを暗号化することによって、アプリケーションに変更を加えることなく、お客様のデータを保護し、コンプライアンス要件に対応するために、Azure SQL Database Transparent Data Encryption の一般提供を発表する&#39;しました。 数千人の顧客データベースは、既に TDE のセキュリティとコンプライアンスのメリットを活用しており、参加するよう招待されています。</p>


  <p>SQL Database tde は、データベース暗号化キーと呼ばれる業界標準の AES-256 対称キーを使用してデータベース全体のストレージを暗号化する SQL Server &rsquo; s tde テクノロジに基づいています。 SQL Database は、サービス管理証明書を使用してこのデータベース暗号化キーを保護します。 データベースのコピー、Geo レプリケーション、およびデータベースの SQL Database 復元のすべてのキー管理は、サービス &ndash; によって処理されます。これは、 <a href="https://msft.sts.microsoft.com/adfs/ls/?wauth=http%3a%2f%2fschemas.microsoft.com%2fclaims%2fmultipleauthn&amp;username=v-madfre%40microsoft.com&amp;wa=wsignin1.0&amp;wtrealm=urn%3afederation%3aMicrosoftOnline&amp;wctx=estsredirect%3d2%26estsrequest%3drQIIAY2Su47TQBSG5RittDSLkECio1gaJCeOPYnjlZBwLps4GzuXdWKcJrI941syHsueXJzH2AaJR0iDRIX2EahWoqPcClHCC-BwqWho_uL8OudI__-9ZKvl6sW5C4AD-IbIiY7Dc0B2q5wDJMjJEkA10XWgJ7r9kxpfBSI_YtLHDx_9-Nz2L2626vv8m3KoS_KBeRFQmmQXlUpCUmqvyvZ-naKyS3AlC_04jCthDNHuI8PcMcxXhjmUsrpYa_CCJPKgXjwHQObLmqEJelfLddOiWnvMD1s8r7ebwcDsVPWoQ3VTBVpX22umlc8jS7Siy0hvT4EujKkWLbdWyPPztgsGRhDoxpjqhh7obZe3DC0fGpr4pXQ2VNY0EI5C0nCP7v-ZfC-deiTFi4Rk9IY9I_bRLR_VJRDdsE9IguIQuiSOkUvLIaRkieJ37NvSsDBU2PpjHA-imIauTUMSj9JiLaUhyl7RvNeErUBTF9Im1-vJVq5hZxKb881slWC42fUmmQeX3bDfk1LoW-1dcdiz1b4yz9fzbqeH_QGAmhpFujWRKR2tPYD24ZsrH04nCGZpt7WR-9O8NlMiKXFkijxvuoXV3MfLXTLAhrzO06U93vDwMlE6iiDFC_0aqZLoNPm6HExJmjWjWEVYlHyFG-49Q9Zm3f2s04Y7yV5Z3nVtsg-IOVJW61bTUJBQdEuvZoqYEtgX8TzC5lW2Nd0hlW1_fmDP_7KB7dj2ES5iKcgo8NgWi2SblWNEKx_Yk4IWTOJb9ryBYENEksjVqg2BA4Ikc41q3eE8IIGG4zkuQPIn9tk6Q-kixEWwGYl_xfz8dzn37NMNh23opeg1Dt2UZMQ7vsR3D5jb0_9D9Sc1">Azure プレビューポータル</a>で2回クリックするだけでデータベース上で有効になります。 [オン] をクリックし、[保存 &rsquo; ] をクリックして、操作を完了します。</p>


  <p>Azure SQL Database の Transparent Data Encryption は、2008以降 SQL Server で確実に実行されていたのと同じ透過的なデータ機能の上に構築されています。 この核となるテクノロジは、Azure SQL Database で最初に使用できるようになりました。これには、暗号化のための Intel AES NI ハードウェアアクセラレータのサポートが含まれます。 これにより、Transparent Data Encryption を有効にする際のオーバーヘッドが軽減されます。</p>


  <p>これは、お客様にとって最も重要な作業に集中できる方法で、保存時の暗号化に必要な多くのニーズを満たしていることを願っています。 詳細については、 <a href="https://msdn.microsoft.com/en-us/library/dn948096.aspx">MSDN</a> を参照してください。</p>
