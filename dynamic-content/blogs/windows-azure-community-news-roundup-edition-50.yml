Title: 'Windows Azure Community News Roundup (エディション #50)'
Summary: 'Editor のメモ: この投稿は、Azure Community Manager Windows Mark Brown からのものです。  コミュニティによって roundup された最新のニュース、コンテンツ、会話の最新版にようこそ...'
Content: '<p><strong>エディターのメモ:</strong>この投稿は、Azure Community Manager Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>からのもの<span>です。</span></p>  <p>クラウドコンピューティングと<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0240" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>次に、お客様からのフィードバックに基づいて、この週にまとめた内容 &nbsp; を示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><strong>ブログ:</strong> azure 仮想マシンの Windows: azure SaaS オファリング (パート 2) &nbsp; の Windows については、こちら (1 月9日に投稿) を参照して &nbsp; ください。</li>  <li><strong>ブログ:</strong>Azure Cloud Services <a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a> &nbsp; Windows に IP アドレス制限を適用する (1 月8日に投稿)</li>  <li><strong>ブログ:</strong>最前線からのテーブル: Azure 仮想デスク &nbsp; <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> &nbsp; Windows のサイズ変更 (7 月7日まで)</li>  <li><strong>ブログ:</strong> <a href="https://scottcate.com/technology/windows-azure-website-deploy-from-github-screencast/" target="_blank">Windows Azure Web サイト: GitHub ScreenCas t</a> &nbsp; <a href="https://twitter.com/scottcate" target="_blank">@scottcate&nbsp;</a> からのデプロイ (7 月7日公開)</li>  <li><strong>ブログ:</strong> &nbsp;Windows Azure SQL Database にはどのくらいの容量がありますか。 &nbsp;by (1 月3日に <a href="https://twitter.com/greglow" target="_blank">@greglow</a> &nbsp; 投稿)</li>  <li><strong>ブログ:</strong>Phpstorm &nbsp; &nbsp; <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a> &nbsp; での Azure Windows の使用 (7 月7日公開)</li>  <li><strong>ブログ:</strong>SharePoint 2013 &nbsp; <a href="https://twitter.com/vlele" target="_blank">@vlele</a> <a href="https://twitter.com/sandrinodm" target="_blank">&nbsp;</a> の Media Center アプリの概要 (12 月14日)</li>  </ul>  <div><strong>クールコードサンプルとアプリ</strong></div>  <div>  <ul>  <li><strong>GitHub: </strong><a href="https://github.com/sandrinodimattia" target="_blank">Sandrino Di Mattia &nbsp; によって &nbsp; </a> <a href="https://github.com/sandrinodimattia/WindowsAzure-IPAddressRestriction#readme" target="_blank">IP アドレスに基づいて、Cloud Services へのアクセスを制限</a>します (1 月8日に投稿)</li>  <li><strong>GitHub: </strong><a href="https://github.com/maartenba" target="_blank">マールテン島 balliauw 氏</a>によって<a href="https://github.com/maartenba/WindowsAzureDiskResizer" target="_blank">ブログ storage で直接 Windows Azure 仮想デスクのサイズを変更する</a>(1 月7日に投稿)</li>  <li><strong>GitHub:</strong> <a href="https://github.com/azurecoder" target="_blank">Richard</a>によって Graph API Azure Active Directory Windows を使用するライブラリ (10 月26日に投稿)</li>  <li><strong>GitHub: </strong> <a href="https://github.com/azurecoder/blobcopy" target="_blank">Windows 1 つの Azure サブスクリプションから別の</a> &nbsp; &nbsp; &nbsp; Azure サブスクリプションに blob またはコンテナーをコピーする単純なコンソールアプリ<a href="https://github.com/azurecoder" target="_blank">(12 月26日に</a>投稿)</li>  </ul>  </div>  <p><strong>今後のイベントとユーザーグループの会議</strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: Windows Azure Developer Camp &ndash; (50 以上の都市)</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>1月 16-17: ウォーム Crocodile Developer カンファレンス &nbsp; &ndash; コペンハーゲン、デンマーク</li>  <li>1月17日: <a href="https://www.blackmarble.com/events.aspx?event=A%20Windows%20Azure%20Update" target="_blank">Windows Azure Update</a> &ndash; 西部 Yorkshire、英国</li>  <li>1月25日: Azure &nbsp; &ndash; ロンドン (英国) の HDInsight</li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>継続的: &nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; をオンデマンドで Windows</li>  </ul>  <p>Stack Overflow<strong>に関する最新の Windows Azure ディスカッション</strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/14191777/capturing-a-video-and-uploading-it-to-azure-blob" target="_blank">ビデオをキャプチャして Azure Blob</a> &ndash; にアップロードする回答1件、投票が0件</li>  <li><a href="https://stackoverflow.com/questions/14164167/viewing-queue-service-bus-messages-from-multiple-clients" target="_blank">複数のクライアントからのキュー/service bus メッセージの表示</a> &ndash; 回答1件、投票が0件</li>  </ul>  <p>毎週の roundup に関するコメントまたは提案がある場合、または Azure コミュニティ Windows に参加したい場合は、twitter で行を削除してください。&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>Mark</p>'
