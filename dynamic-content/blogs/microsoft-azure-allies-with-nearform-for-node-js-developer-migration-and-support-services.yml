Title: 'Microsoft Azure Developer Migration and Support Services の nearForm Node.jsに関する記事を参照してください '
Summary: Node.js Interactive 2017 では、明日から BC 州、Bc 州、ニアフォーム、Microsoft で、お客様が Node.js アプリを Azure に移行し、エンタープライズ レベルのサポートを提供するための新しいパートナーシップを発表します。
Content: >-
  <p>Node.js Interactive 2017 では、明日から BC の Bc 州、ニアフォーム、Microsoft で<a href="https://www.nearform.com/" target="_blank"></a>、お客様が Node.js アプリを <strong>Azure</strong> に移行し、エンタープライズ レベルのサポートを提供するための新しい提携を発表します。 nearForm と提携することで、Azure を導入し、クラウド上に構築する開発者に対して、Node.js アプリの設計、設計、サポートに関する複数年の専門知識が提供されます。</p>


  <p>毎日、多くの開発者Node.js、Azure 上に構築してデプロイを選択し、Microsoft は、この領域への投資を行うというコミットメントを継続しています。 Azure App Service on Linux と <a href="https://aka.ms/wafc">Azure&nbsp;</a> <a href="https://aka.ms/wafc" target="_blank">Web App for Containers</a> の最近の発表は、<a href="https://aka.ms/azfunctions" target="_blank">Azure Functions</a>、<a href="https://aka.ms/azkube" target="_blank">Azure Container Service</a>、および事前プロビジョニング済みの <a href="https://aka.ms/azmpNode" target="_blank">VM</a> イメージ全体の <a href="https://aka.ms/tryazapps" target="_blank">Node.js</a> のサポートと組み合わされ、Azure によって提供される複数のクラウド コンピューティング モデルで Node.js アプリとサービスをホストするさまざまな選択肢を開発者に提供します。</p>


  <h2>nearForm Migration and Developer サポート Services</h2>


  <p>nearForm は、フルスタック&nbsp; JavaScript ソリューションの設計と開発におけるリーダーとして認識されています。 ソフトウェア アーキテクト、デザイナー、開発者、DevOps エンジニア、オープン ソース ツールの専門家の世界クラスのチームにより、nearForm は、現在のアーキテクチャ レビュー ワークショップを通じて世界中のクライアントを、短時間で Azure に完全にデプロイされたハイパフォーマンスの新しいスタックに引き上げさせます。</p>


  <p>この提携の一環として、Microsoft と nearForm は、お客様が Azure 上の Node.js を使用してクラウドに自信を持って移行できる <strong>nearForm Migration および Developer サポート</strong> サービスを現在発表しています。 テクノロジの移行以外に、nearForm は、企業が新しいサービスとしてのソフトウェア <strong>(SaaS)</strong> 機能を提供するために移行するのに役立ちます。nearForm 設計スプリントは、顧客がわずか 5 日間で新しいビジネスアイデアのプロトタイプを生成できる集中的なエンゲージメントです。 その後、お客様は nearForm ソリューション チーム&#39;して、プロトタイプを実稼働システムに変換できます。</p>


  <p>nearForm&#39;Developer サポート サービスにより、チームは、Node.js Core 共同作成者を含め、業界で最も知識豊富な <strong>Node.js</strong> 開発者に直接アクセスできます。 このレベルの専門知識により、お客様はプロセスをステップ バイ ステップで進めることができます。</p>


  <p>Migration および Developer Services に関心をお持ちのお客様は、nearForm <strong>に直接見積も </strong><a href="https://www.nearform.com/" target="_blank"><strong>りを要求</strong></a><strong> できます</strong>。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/988fdd85-ea74-45b1-93de-62e2444ea806.png"><img alt="1100" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85df8b67-9491-425c-b28a-d648621a1c6c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1100" width="730"></a></p>


  <h2>Node Interactive 2017 の Free Node Clinic</h2>


  <p>Node.js Interactive の参加者は、10 月 4 日から 6 日まで、Node.js Technical Commitee のメンバーを<a href="https://nf.ie/NodeClinic" target="_blank"></a>含む、nearForms&rsquo; Node.js エキスパートと Microsofts&rsquo; Azure エキスパートによるイベントで Node Clinic を要求できます。 各 Node Clinic では、クライアントは無料の 1 対 <strong>1 で 20</strong> 分間のセッションを行い、Node.js アプリケーションとサービスに関する問題について話し合えます。</p>
