Content: '<p>Azure <a target="_blank" href="https://www.windowsazure.com">Windowsを使用</a>すると、ビジネス ニーズに基づいてサービスやオファーを柔軟に選択できます。 Azure プラットフォーム オファーの適切Windowsを&rsquo;選択し、毎月のコストを見積もるのを支援するために、新しい料金計算ツールを<a target="_blank" href="">開始しました</a>。 <a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6170.TCOCalculator.png" height="426" width="384" border="0"></a></p>  <p>料金計算ツールを使用すると、ニーズに基づいてコンピューティング、データベース、ストレージ、帯域幅CDN、Service Bus容量を選択できます。 料金計算ツールでは、予想される月額コストの予測に加え、Azure プラットフォーム サービスで最もコスト効率の高いWindowsを推奨します。 料金計算ツールには、 からアクセスできます。</p>  <p>ご意見をお聞かねください。 料金計算ツールが適切なオファーの選択に役立つかどうか、さらに改善するために何が可能かをお知らせください。 価値の高いフィードバックは、こちらから送信できます。</p>  <p>Azure のシニア プロダクト マネージャー、Aashish Dhamdhere Windows</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/24/now-available-new-windows-azure-platform-pricing-calculator.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript"></script>  </p>'
