Title: AI を利用したチャットボットを使用して患者のエンゲージメントと効率を向上させる
Summary: 医療組織のスコア付けにおける主要な項目は、患者エンゲージメントです。 つまり、患者は、可能な限り摩擦の少ない組織と通信する方法がある場合、より高い評価を与える可能性が高くなります。
Content: >-
  <p>医療組織のスコア付けにおける主要な項目は、患者エンゲージメントです。 つまり、患者は、可能な限り摩擦の少ない組織と通信する方法がある場合、より高い評価を与える可能性が高くなります。 患者エンゲージメント エクスペリエンスを改善すると、患者の &mdash; 結果を改善し、それを手頃な価格で行う必要があります。 人工知能 (AI) を利用した医療エージェント (チャットボットとも&ldquo;&rdquo;呼ばれる) は、異なる言語を使用して、非常に低コストで 24 時間 365 日患者を引き付ける可能性があります。 これらの AI エージェントは、次に示すさまざまな使用事例にわたって、医療組織を支援できます。</p>


  <ul>
   <li>確立された医療プロトコルを使用して、患者の症状を確認してトリアージします。</li>
   <li>状態、症状、原因、および複雑性に関する医療情報を参照します。</li>
   <li>特定の患者の状態について相談する医療プロバイダーを見つける。</li>
   <li>メンバーの資格の確認など、正常性プランの問い合わせに回答します。</li>
   <li>医療従事者との患者の予約をスケジュールする。</li>
  </ul>


  <p>AI を利用した医療エージェントを迅速に作成してデプロイするために使用できる強力なクラウドベースのツールの概要については、Microsoft Azure。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aad8d895-f4bc-4deb-8a99-28f70de804b9.jpg"><img alt="AI powered chatbots" border="0" height="1073" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52909721-51b8-4c12-8611-4670f5d015d6.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AI を利用したチャットボット" width="1430"></a></p>


  <h2>クラウドへの迅速な開発とデプロイ</h2>


  <p>新しいチャットボットを迅速に開発してデプロイする主なサービスは、Azure Health Bot <a href="https://docs.microsoft.com/en-us/healthbot/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">サービスです</a>。 これは、テキストと音声の対話をサポートする自然言語処理 (NLP) を使用して通信するボットをカスタマイズするためのビジュアル エディターを含むサービスです。 管理者は、ビジュアル デザイナー ツールを使用して、最も&ldquo;&rdquo;複雑で複雑な要件をサポートするカスタム会話シナリオを作成できます。 これらの会話シナリオは、Azure クラウドに格納され、Health Bot Service。 また、 <a href="https://healthnavigator.com/" target="_blank">HealthNavigator</a> &mdash; コンテンツを使用するように会話を構成し、広範で信頼できる医療知識のソースを作成できます。 ユーザーとのテキスト チャットをサポートするには、オープン ソースの Web チャット クライアントが必要です。 会話は、API へのセキュリティで保護された HTTPS 呼び出しを介して、アプリケーションまたはサード パーティのアプリケーションと統合&rsquo;できます。 <a href="https://www.hl7.org/fhir/overview.html" target="_blank">高速ヘルスケア相互運用性リソース (FHIR)</a> のサポートも利用できます。会話で患者の電子医療記録 (EMRs) と対話できます。</p>


  <h2>プライバシー、セキュリティ、コンプライアンス</h2>


  <p>Health Bot Service HIPAA コンプライアンスをサポートし、ISO 27001 および ISO 27018 準拠もサポートするために拡張中です。 AI をMicrosoft Azureされた医療エージェントは、膨大なコンプライアンス フレームワークの恩恵<a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings?WT.mc_id=healthagent-acomblog-dahouldi&amp;product=Azure" target="_blank">を受ける可能性があります</a>。 Azure には、機密情報とシステムの機密性、整合性、可用性を保護するための強力なセキュリティ ツールもあります。 セキュリティは、患者、家族の治療者、医療専門家のプライバシーを保護するために拡張されています。</p>


  <h2>作業の開始</h2>


  <p>正常性ボットの <a href="https://docs.microsoft.com/en-us/healthbot/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">概要から今すぐ開始し</a>、クイック スタート、概念、使い方ガイド、その他のリソースにアクセスします。 使用事例、価値提案、および医療での AI の使用を開始する方法の詳細については、医療ガイドの AI に関するページ <a href="https://bit.ly/2BtX8HP" target="_blank">を参照してください</a>。</p>


