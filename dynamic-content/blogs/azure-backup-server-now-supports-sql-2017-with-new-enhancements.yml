Content: >-
  <p>V3 は Microsoft Azure Backup Server (mabs) の最新のアップグレードです。 Azure Backup Server は、データベースとして SQL 2017 を使用して Windows Server 2019 にインストールできるようになりました。 MABS V3 は、ストレージとセキュリティの領域において重要な機能強化をもたらします。</p>


  <h2>セキュリティ</h2>


  <h3>重要なボリューム &rsquo; のデータ損失の防止</h3>


  <p>MABS でバックアップに使用する必要がある記憶域のボリュームを選択しているときに、間違ったボリュームがユーザーによって誤って選択されることがあります。 重要なデータが含まれているボリュームを選択すると、予期しないデータ損失が発生する可能性があります。 MABS V3 では、これらのボリュームをバックアップストレージで使用できないようにすることでこれを回避できます。これにより、重要なデータを予期しない削除から保護することができます。</p>


  <h3>TLS 1.2</h3>


  <p>トランスポート層セキュリティ (TLS) は、ネットワーク経由の通信のセキュリティを確保する暗号化プロトコルです。 TLS 1.2 のサポートにより、MABS V3 では、バックアップの通信がより安全になります。 MABS では、Azure Backup Server と保護されたサーバー間の TLS 1.2 通信、証明書ベースの認証、およびクラウドバックアップが提供されるようになりました。</p>


  <h2>Storage</h2>


  <h3>ボリュームの移行</h3>


  <p>MABS V3 では、オンプレミスのバックアップデータソースを他のストレージに移動し、リソースを効率的に使用することができます。 たとえば、ストレージのアップグレード中に、頻繁に SQL バックアップされたデータベースなどのデータソースを高パフォーマンスの記憶域に移動して、より良い結果を得ることができます。 また、バックアップを移行して、ボリュームが使い果たされて拡張できない場合に、別のターゲットボリュームに格納されるように構成することもできます。</p>


  <h3>RCT VM のための最適化された CC</h3>


  <p>Hyper-v Vm での回復性の高い変更追跡 (.RCT) メカニズムにより、MABS は、整合性チェックジョブ中に変更されたデータのみを転送することで、ネットワークとストレージの消費量を最適化します。 これにより、時間のかかる整合性チェックの全体的なニーズが軽減されるため、増分バックアップがより迅速かつ簡単になります。</p>


