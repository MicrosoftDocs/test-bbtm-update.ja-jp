Slug: bedin-announces-windows-azure-platform-based-solutions-for-the-european-retail-community
Title: BEDIN は、欧州販売 Community 向けの Azure Platform-Based ソリューション Windows 発表します
Summary: 昨日は、Dusseldorf、ドイツの Euroshop Retail Design カンファレンスで、朝食が-... Azure に Windows ことが発表されています。
Content: '<p>昨日は、Dusseldorf、ドイツ、Microsoft partner BEDIN Shop システムの<a target="_blank" href="https://www.euroshop-tradefair.com/">Euroshop Retail Design カンファレンス</a>の「クラウドコンピューティングでのクラウドコンピューティング」の中で、昨年導入されて以来、朝食 software services suite が顧客に対して大きな支持を得たことを発表しまし<a target="_blank" href="https://www.windowsazure.com">Windows</a>た。 ヨーロッパの小売業者は、クラウドコンピューティングのメリットをますます実感してきました。新しい顧客には、イタリアの携帯電話の配布チェーン、イタリアの小売業者 Briocenter、Bruel、および高級ブランド Jennifer Tattanelli が含まれています。 この発表の詳細については、プレスリリースをお読みください。  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/bedin-announces-windows-azure-platform-based-solutions-for-the-european-retail-community.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
