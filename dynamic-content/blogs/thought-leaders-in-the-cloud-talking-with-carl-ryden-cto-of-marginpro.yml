Title: 'クラウドの思考リーダー: Carl Ryden との会話、MarginPro の CTO'
Summary: Carl Ryden は MarginPro の最高技術責任者で、すべての製品開発アクティビティを管理しています。 MarginPro の価格と収益性の管理の作成者であり、開発者です。
Content: '<p>Carl Ryden は MarginPro の最高技術責任者で、すべての製品開発アクティビティを管理しています。 MarginPro の価格と収益性の管理ソフトウェアの作成者であり、開発者です。 カール<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0488.RydenHS.png" border="0"> 米国銀行業務提携で Mitchell Epstein と製品開発および運用のシニア VP として働き、第 1 世代の純利率最大化ソフトウェアを生み出しました。 Carl は、2006 年に販売された直後に米国銀行業務提携を離れた。</p>  <p style="text-align: left;">このインタビューでは、以下について説明します。</p>  <ul style="text-align: left;" class="unIndentedList">  <li>  <b>スタートアップ企業向けクラウドの "ブレインなし"</b></li>  <li><b>  サービスとしてのインフラストラクチャに対するサービスとしてのプラットフォームの利点</b></li>  <li><b>  "ロックイン" の問題</b></li>  <li><b>  ある会社の SaaS が別の会社の PaaS で実行されているという顧客の認識</b></li>  <li><b>  クラウドが銀行取引のようなリスクを伴う業界とどのように交差しているか</b></li>  <li><b>  VM がデータセンターの構築にそれ以上資金を提供したくない方法</b></li>  </ul>  <p style="text-align: left;"><b>Robert Duffner:</b>  少し時間を取って、自分自身と <a target="_blank" href="">MarginPro</a> とクラウド コンピューティングの経験を紹介してください。</p>  <p style="text-align: left;"><b>Carl Ryden:</b> 私は、MarginPro の CTO および設立者です。 世界中のすべてのサイズの銀行で使用されるローン価格と預金価格ソフトウェア用のソフトウェアを作成しています。 2009 年 5 月に空白の画面と点滅するカーソルで MarginPro を開始し、2010 年 1 月 1 日に最初の顧客をオンにしました。 </p>  <p style="text-align: left;">このアプリケーションでは Silverlight を使用し、Communication Foundation Windowsを介して別のデータベースSQL Serverします。 その組み合わせを選択しました。これは、高いレベルの対話機能や、その種の機能を含む、銀行で実現する必要があるものに最適です。 クラウドベースの環境で実行するために構築しました。</p>  <p style="text-align: left;">GoGrid から始めました。 それを実行するために非常に優れたデータ センターが必要だった理由は、銀行にサービスを提供し、SAS 70 タイプ II で、おそらくセキュリティで保護されたものを必要とし、それを独自に構築するオプションが必要だったためです。 それは意味をなさなかっただけでしょう。</p>  <p style="text-align: left;">GoGrid の使用は、その時点ではうまく機能しました。ただし、サーバーの管理と修正プログラムの適用には少し時間がかかっています。 Azure が公開Windowsすぐに、Azure に切り替えました。数週間の作業が必要でした。 これは非常に簡単で、それ以降は非常に高いアップタイムを持っています。  これは私たちのために最適です。</p>  <p style="text-align: left;"><b>ロバート：</b> クラウドシステムとオンプレミス システムの決定に関する記事が多く掲載されています。 決定に達した方法について少し話し合ってみせるでしょうか。</p>  <p style="text-align: left;"><b>カール：</b> 小規模な会社の場合、独自のデータ センターを構築する場合の資本要件と人員要件は非常に厳しい結果でした。これは、特にそれが私たちの取り扱いにおいて中核をなしていないからです。 クラウドベースのプロバイダーに行くのは少し頭が良く、製品の向上とマーケティングを成功に向け、時間と資本を取り入れさせてもらえました。</p>  <p style="text-align: left;">最終的に、Azure はサービスとしてのインフラストラクチャよりも優れたものになっています。  サービスとしてのインフラストラクチャと同様に、サーバーに修正プログラムを適用して保守する必要なく、ハードウェアの資本コストから離れ、セキュリティで保護されたデータ センターを取得できます。 私たちは本当にサービスとしてのプラットフォームが必要であり、私たちのためにうまくいっています。</p>  <p style="text-align: left;"><b>ロバート：</b>Azure の使用を開始Windowsしました。 サービスとしてのインフラストラクチャを開始し、切り替えに使用できるいくつかのポイントを確認しました。 サービスとしてのインフラストラクチャに関連するコストは何でしたか?</p>  <p style="text-align: left;"><b>カール：</b> 主な問題は、銀行に販売しているから、セキュリティ侵害が会社として終わる可能性があるということです。 オペレーティング システム、SQL Server、または何に対して修正プログラムが適用された場合でも、セキュリティの露出を気にしなくてすむ必要があります。</p>  <p style="text-align: left;">修正プログラムの適用と置き換えは、本当に難しいプロセスであり、時間とエネルギーの多くを消費しました。 Frankly、その速い速度から十分に離れるにはいけなかったのです。 現在、Microsoft のユーザーは修正プログラムの適用を処理し、オペレーティング システムを維持し、ソリューションをデプロイします。 </p>  <p style="text-align: left;">繰り返しますが、コストよりも多くがあります。 修正プログラムを適用しなかったため、ビジネスが問題になる可能性があるという心配から離れています。  また、パッチの適用という、通常は週末に行う必要があった、つらい適用プロセスを終了しました。</p>  <p style="text-align: left;"><b>ロバート：</b> サービスとしてのプラットフォームをユーザーが持ち出す懸念事項の 1 つは、ロックインの恐れです。 その潜在的なリスクをどのように見たか、その懸念を克服するのに役立ったのは何ですか?</p>  <p style="text-align: left;"><b>カール：</b> 何らかの種類のロックが常に行います。 コストは常に高く、どこにいても変更を行うのは常につらいです。 ロックされる情報を選択する必要があります。&nbsp; Azure は、素晴らしい年月を持つクルーズ船に乗り込むのに似ていました。&nbsp;  ロックされているのかもしれませんが、気に入っています。 Microsoft のテクノロジは、私たちが行っていることと最も一致しています。</p>  <p style="text-align: left;">私たちのために、Azure への移行はそれほど難しくなかったのです。 GoGrid に戻って移動すると、自分が気に入った場所に入るコスト、時間、労力がかからないので、そうする動機は明らかにない。 私には、何らかの形のロックを作成しないテクノロジ上の決定があるという考え方は存在しません。つまり、何らかのコストや変更の負担は存在しません。 </p>  <p style="text-align: left;"><b>ロバート：</b> 多くの場合、サービスとしてのプラットフォームは新しいアプリケーション開発には非常に優れたプラットフォームですが、必ずしも既存のアプリケーションやレガシ アプリケーションを移動する必要があるほど強力であるとは限りません。 それについて少し話し合っていいでしょうか。 あなたの場合は、実際には緑フィールド アプリケーションがあるように聞こえます。</p>  <p style="text-align: left;"><b>カール：</b> はい、私たちのは新しいでした。 空白の画面と点滅するカーソルから始めたので、移動はかなり簡単でした。 実際、アプリケーションが .NET 4 で記述され、実行され、移動するために Azure がアップグレードされるのを待つ必要があったという点が問題でした。 私たちはエッジに押し出すので、全体を一括で移動する方が簡単だったと思います。</p>  <p style="text-align: left;">私の考えでは、パーツを簡単に移動できます。また、クラウドへの移行に意味のあるさまざまなパーツを選択できます。 また、相互運用性とセキュリティのレベルを考えると、内部システムがある場合は、その一部をクラウドに移行する方法を検討します。</p>  <p style="text-align: left;">これは特に、ハードウェアの一連のアップグレード、スケールアウト、または何かを行う必要がある時点にある場合に当てはまると考えます。 その部分をクラウドに移動し、サービス指向にしました。その後、1 つの石で 2 つの鳥をキルするのです。 私は、自分の CAPEX を削減し、OPEX を減らした可能性があり、おそらくサービスレベルを向上し、同時にサービス指向のより柔軟なアーキテクチャに移動しました。 そのため、多くの人にとって機会があるのだと思います。</p>  <p style="text-align: left;"><b>ロバート：</b> お客様と話している間に聞く一貫性のあるテーマの 1 つは、Active Directory フェデレーションなどのことを行っているときに、シームレスなアクセスを提供する方法がある限り、一部のリソースやアプリをオンプレミスとクラウドに保持するハイブリッド クラウドのアイデアです。 しかし、ハイブリッド クラウドは、多くのレガシが導入されている組織の論理的な開始点であるようです。 何か考えがありますか?</p>  <p style="text-align: left;"><b>カール：</b> ロックインに触れるには、クラウドの基本的なテクノロジ (サービス指向であり、そのようなもの) を使用して、何よりもロックを軽減します。 多くの場合、ロックされているのはレガシ システムです。 クラウドは自由への道のりになる可能性があります。そのため、クラウドに関するロックインの懸念はあまり気にならないのです。</p>  <p style="text-align: left;">私たちは、独自の小さなデータ センターを持つパートナー企業を持ち、そこですべてのデータセンターを実行しています。 そして、私は「それは、その時点で行う必要があった悪い決定をほとんど受け入れるのです」と言いました。 </p>  <p style="text-align: left;">今日から新しく始め、誰もそれを行う人はいなさそうでした。 もちろん、人々は「ええ、私は新しく始めず」と言いますが、他の人はそうで、あなたは競争の激しい世界に住んでいるのです。 より柔軟で機敏な方法に移行する方法を見つける必要があり、クラウドによってその道のりが提供されます。</p>  <p style="text-align: left;"><b>ロバート：</b> 初期のサービスとしてのソフトウェア プロバイダーは、独自のデータ センターを構築しました。または、一部の機器をホストと共に設置しました。 インフラストラクチャを直接制御していたため、顧客に多くの保証を提供できます。 別の会社の PaaS で実行されている SaaS は、顧客との会話にどのような影響を与えるでしょうか。</p>  <p style="text-align: left;"><b>カール：</b> 私の顧客は銀行で、銀行はリスクを伴います。 私たちが販売していたときに、私が自分の小さなデータ センターを持っていたと伝えた場合、または Raolo やどこにいる場所にいた自分のコロの人がいたと伝えた場合、彼らは本当に恐れるでしょう。 </p>  <p style="text-align: left;">GoGrid を使用する場合は、GoGrid の SAS 70 のコピーを提供し、それを快適に利用できますが、いくつかの労力が必要でした。 次に、代わりに "Microsoft が実行するデータ センターで実行しています" と伝えたときに、会話が行われます。</p>  <p style="text-align: left;"><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1307.MarginProLogo.png"></a>私がビジネスの部下に販売しているブランドの認識は非常に高い量です。 銀行の最高貸し手である最高信用責任者に販売しています。 クラウドとは何かさえ知らないかもしれませんが、Microsoft とは何かを知っています。そのブランドの重み付けは非常に役に立ちます。</p>  <p style="text-align: left;">私は、300 億ドルの銀行の最高信用責任者との会議を残しました。 私が初めて彼と会ったとき、彼はクラウドが何かを知りたくなかったのです。 彼は実際に私を停止し、「このクラウドの話は何ですか?」と言いました。 「Microsoft はサンアントニオの Microsoft データ センターで実行しています」と言いました。 今日の会議では、部屋の誰かが、私たちがどこに実行されているのかについて質問しました。 「彼らはサンアントニオのクラウドで実行される」と言いました。</p>  <p style="text-align: left;">[terter]</p>  <p style="text-align: left;"><b>カール：</b> 私たちはほんの数週間で長い道のりを見ました。 これは、GoGrid と ServePath から Microsoft と Azure への移行が非常に大きかったもう 1 つの理由です。これは、販売先のブランド認識のためです。</p>  <p style="text-align: left;">ここでも、すべての販売とマーケティングの取り組みと、ローンの価格、預金価格、およびコア ビジネスに関するすべての配送方法に焦点を当てたい考えです。 データ センターとセキュリティについて話し合う場合は、負けがあります。 これで、それを行う必要がなくなったので、ローンの価格と収益性について話し合うのに集中できます。</p>  <p style="text-align: left;"><b>ロバート：</b> ソリューションは規制の厳しい銀行業界で動作します。顧客のコンプライアンスに関する問題に対処するにはどうすれば良いでしょうか。</p>  <p style="text-align: left;"><b>カール：</b> この作業を行う鍵は、銀行家に「アカウント番号と顧客名を取得してクラウドに置く」と言えば、難しい可能性があるというのが重要です。 しかし、私たちの目的を果たすために、アカウント番号を知る必要はありません。 そのため、暗号化ハッシュを行い、口座番号や個人を特定できるその他の口座番号が銀行から出て行かねないというメッセージを銀行に伝えます。</p>  <p style="text-align: left;">問題は、規制の対象となるデータを把握し、実際にアクセスする必要があるかどうかを自分に問い合けることです。 そこに預金がいて、口座番号の最後の 4 桁を持っている必要があります。実際には、多くの場合、それをなくして取得することもできます。そのため、アクセス権が排除されます。 これは、オンプレミスで行っている場合でも、実際には良い方法です。</p>  <p style="text-align: left;">問題は、オンプレミス システムでは、ユーザーが遅延し、アカウント番号をすべて移動する傾向があるという問題です。これは、リスク管理の観点からは悪い考えです。 必要な場所や他の場所では、個人を特定できる情報のみを取得する必要があります。 クラウドを使用すると、そのガイダンスに従いやすくなります。</p>  <p style="text-align: left;"><b>ロバート：</b> Carl さん、VC コミュニティの経験がある方は知っています。 スタートアップ企業のクラウドと資本インフラストラクチャの費用を比較して、VM がどのように表示されているのかについて少し話し合えるでしょうか。</p>  <p style="text-align: left;"><b>カール：</b> 私はかつて資本家で、まだその多くを知っています。 その日の頃、初期のサービスとしてのソフトウェアの多くがデータ センターを構築し、多くの資本を費やし、データ センターで競争します。 では、この操作は実行できないのです。  データ センターは誰でも利用できるので、アプリケーションの品質を競争する必要があります。 私が操作するデータ センターは、操作するデータ センターと同 Salesforce.com です。</p>  <p style="text-align: left;">VCs は、大きな成長の可能性と高い資本ニーズを持つ企業を探しています。これは、ロケット船に乗って、より多くの資本を入れ込む可能性を見つけたいからです。 クラウドを使用すると、その関係が大幅に切り取り、CAPEX が変化するという事実。</p>  <p style="text-align: left;">サービスとしてのソフトウェア企業を立ち上げするために必要な資本の量が大幅に減少しました。 1,000 万ドルの収益にサービスを提供し、Microsoft に月額 1,500 ドルを支払っています。また、必要な容量に関して過剰な料金を支払ったのは、簡単で安価なからといって、おそらく有力です。</p>  <p style="text-align: left;">ビジネスチャンスが本当に開くのは、特定の領域で優れたドメイン知識を持つ人々のチームがいて、高品質のアプリケーションを構築する方法を知っている場合、データ センターの品質ではなく、アプリケーションの品質で競合しているという意味です。 基本的に、私はもっと好きです。 </p>  <p style="text-align: left;">これは、ある程度の点で資金提供可能ではありません。しかし、VC の観点から新しい機会も生み出されると思います。 これらのポイントソース アプリケーションの多くでは、多くの貴重な情報が収集され、その情報は非常に重要になります。 そのため、VM が好むほど多くの資本を活用しないにもかかわらず、企業は依然として投資に非常に価値があります。</p>  <p style="text-align: left;">現在、ソフトウェアを通じて毎月約 50 億ドルのローンを価格設定し、大量のデータを生成しています。 膨大な量のクラウド データベースでデータを収集し、Microsoft が配置している配信メカニズムの一部を通じてデータを配信できる価値は非常に大きいと思います。</p>  <p style="text-align: left;"><b>ロバート：</b> 金融製品の広範なカテゴリにアップティックが表示されていますか?</p>  <p style="text-align: left;"><b>カール：</b> 商用環境では、アップティックが表示されます。これは大きな問題です。 ビジネスの運用面では、より多くのローンの価格が設定されているのに対し、ビジネスの販売側でも見かけることができます。この製品に対する関心が高くなったことは一度も増えたことがないのです。 人々は、ただ座っているだけでお金を持つことにうんざりしています。 彼らは、もう一度作業を開始したいと思っています。</p>  <p style="text-align: left;"><b>ロバート：</b> クラウド コンピューティングの将来、他に何を楽しみにしていますか?</p>  <p style="text-align: left;"><b>カール：</b> テクノロジの観点から言えば、何もないと思います。 サービスとしてのプラットフォームは、物事がどこに行くのかという自然な進化だと思います。 クラウドではなく、1 日に戻って大きな問題で構築されたシステムが多く見受け入れらます。 私が考えるのは、銀行のコア処理システムです。</p>  <p style="text-align: left;">以前は、銀行を立ち上げ始める場合は、IBM iSeries ミニコンピューターまたは AS/400 を購入し、そのシステムにトランザクション処理ソフトウェアを置くコア システム プロバイダーの 1 つを取得しました。  あなたは、上げ床と空調を備え、その後、銀行のコア処理システムを備え、データ ルームを作成しました。</p>  <p style="text-align: left;">これは、過去 10 年間で、インハウスからデータ センターへのアウトソーシングに大幅に移動しました。 次の論理的な進化は、サービスとして提供される場所です。 銀行に入り、彼らに「資本をコア システムに入れる代わりに、資本をローンポートフォリオに入れて、それを貸し出す」と伝える大きな機会が生み出されます。それが、お金を得る方法であり、銀行として成長するにつれて成長します。" 人々は、その取引を 1 日中受け取る必要があります。</p>  <p style="text-align: left;">また、非常に大きな切り替えが行き来すると思います。ここで、最も効率的に所有する場所で、CAPEX が所有されます。 Microsoft は資本コストが低く、彼らは私のように飲み物を売る膨大なデータ センターをまとめ、管理できます。このデータ センターは、OPEX に対して楽しく支払うでしょう。私は、それを利用して成長し、規模を拡大することができます。</p>  <p style="text-align: left;">ビジネスの観点から見て、クラウド テクノロジとクラウド コンピューティングについて私が感嘆するのは、テクノロジがどこに向かっているのかという意味ではありません。 サービスとしてのプラットフォームが最終的な手順かどうかはわかりませんが、その進化の最後のステップに近い段階です。 次に、企業の変革を見始めるつもりです。 そして、企業の出現と成長、変革の方法は、CAPEX と OPEX の間のそのトレードオフに関わるものになるでしょう。</p>  <p style="text-align: left;">企業がインフラストラクチャではなく、提供する商品やサービスの長所を競争する必要があるという事実は、すべての人に良い方法です。</p>  <p style="text-align: left;"><b>ロバート：</b> これは、折り返しを行うのに最適な場所です。 本日は、お話をありがとうございました。</p>  <p style="text-align: left;"><b>カール：</b> ありがとう。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/23/thought-leaders-in-the-cloud-talking-with-carl-ryden-cto-of-marginpro.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
