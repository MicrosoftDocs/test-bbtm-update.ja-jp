  <h3>既存のオンプレミス システムから価値のロックを解除する</h3>


  <p>最新のエンタープライズ IT はハイブリッドであり、オンプレミスとクラウドの両方でデータに依存しています。 Logic Appsを使用すると、オンプレミス データ ゲートウェイを介して既存のオンプレミス システムに直接接続できます。ビジネスに最も関連性の高い統合戦略を柔軟に選択できます。</p>


  <h3>Enterprise内のメッセージングの管理</h3>


  <p>Logic Apps では、Enterprise <a href="https://blogs.msdn.microsoft.com/logicapps/2016/06/30/public-preview-of-logic-apps-enteprise-integration-pack/">Integration Pack パブリック</a> プレビューを最近リリースしました。標準のエンタープライズ メッセージング プロトコルを使用して、会社のファイアウォールを越えて取引先と簡単かつ安全に連携できます。 これにより、パートナーと B2B ワークロードを取引するときに直面する課題が大幅に軽減されます。</p>


  <h3>Logic Apps既存の Azure クラウド オファリングをさらに活用する</h3>


  <p>断片化したコストの高い統合ソリューションの構築から、より包括的なアプローチへの移行を可能にしたいと考えています。 広範Logic Apps&rsquo; (拡大中) のコネクタ セットを使用すると、既存の Azure Cloud ソリューションを拡張して、アクション可能なインテリジェンスを取得し、プロセスを自動化し、より情報に基づいたビジネス上の意思決定を行います。 Azure IoT Suite、Cortana Intelligence、機械学習やコグニティブ サービスなどのサービスなどの Azure オファリングを Logic Apps と簡単に統合できます。 作業を開始するには、Logic Apps ソリューション<a href="https://azure.microsoft.com/documentation/articles/iot-suite-logic-apps-tutorial/"></a>で異常な動作が検出された場合に電子メール通知を自動化する方法に関するチュートリアルAzure IoTします。 Imagineを通じて可能な追加のビジネス プロセスでこれを拡張する可能性Logic Apps。</p>


  <p>Logic Apps BizTalk Server と連携して、API Management およびメッセージング サービス (Azure Service Bus) と共に、エンタープライズ統合ストーリーの中核を形成します。 最近、Visual Studio 2015、Windows Server 2016、SQL Server 2016 などの最新のファースト パーティ プラットフォームとの互換性など、多くの新機能を備えた <a href="https://blogs.msdn.microsoft.com/biztalk_server_team_blog/2016/06/29/announcing-biztalk-server-2016-ctp2-is-now-available/">2016 Community Technology Preview 2</a> をリリースしました。 BizTalk ServerOffice 2016 年、SQL Server 2016 AlwaysOn 可用性グループなど<a href="https://msdn.microsoft.com/en-us/library/mt670742.aspx?f=255&amp;MSPPError=-2147217396">)。</a> Logic AppsとBizTalk Server&ldquo;&rdquo;を組み合わせて使用すると、SaaS アプリケーションに接続するために現在のBizTalk Server投資を活用できます。 これらの機能の詳細については、2016 年 2016 年BizTalk Server予定されています。</p>


  <p>最後に、アプリ&rsquo;の購入オプションも強化Logic Apps。 お客様から、顧客が顧客の購入方法と消費方法の柔軟性を求Logic Apps。 現在から、お客様はスタンドアロン サービスとして Logic Apps を購入するか、App Service や IoT Suite などの現在の価格プランを引き続き使用することができます。 購入オプションの詳細については、価格に関するページ <a href="https://azure.microsoft.com/en-us/pricing/details/logic-apps/">Logic Appsしてください</a>。</p>


  <p>この取り組みにより、お客様の機敏性を維持し、生産性を高める力を引き続き得る中で、私たちの投資と目標に対してどのように実現しているのかについて、より多くの更新をお聞きいただけます。 その間、コメントを共有し、引き続きチームと関わり合います。</p>
