Title: 一般提供Azure Logic Apps発表
Summary: '本日、Microsoft のサービスとしての統合プラットフォーム (iPaaS) オファリングである Azure Logic Apps の一般提供を発表します。これにより、エンタープライズ レベルのハイブリッド アプリケーション接続が迅速に実現されます。 '
Content: >-
  <p>現在、Microsofts Integration Platform-as-a-a-Service (iPaaS) オファリングである&rsquo; Azure Logic Apps の一般提供を発表します。これにより、エンタープライズ レベルのハイブリッド アプリケーション接続が迅速に実現されます。 ロンドンの Integration 2016 カンファレンスでは、お客様が従来<a href="https://azure.microsoft.com/en-us/blog/evolving-microsoft-enterprise-integration-services/"></a>のオンプレミス システムとクラウドネイティブ アプリケーションをシームレスに接続できる包括的なハイブリッド統合プラットフォームを構築するビジョンを共有しました。 Logic Appsは、この戦略の不可欠な部分を形成し、その一般提供は、Microsofts&rsquo; Enterprise Application Integration ビジョンに対して提供する上で重要なマイルストーンとなります。</p>


  <p>重要なLogic Apps理由 企業はデジタル変革を行っています。 アプリケーション、データ、デバイスが多発しています。 アジャイルエンタープライズ統合は、この取り組みのバックボーンを形成します。これにより、企業はシステムを接続し、進化に合わせてプロセスを最適化することができます。 Microsoft では、より迅速にサービスを提供し、競争に先を行くための適切なツールを提供することで、お客様を可能にしたいと考えています。 Logic Apps の立ち上げにより、お客様は SaaS とエンタープライズ アプリケーションをシームレスに利用し、既存のオンプレミス システムから価値を引き出し、統合ソリューションを強化して、情報に基づいたビジネス上の意思決定を行います。</p>


  <h3>強力な統合ソリューションを迅速に構築する</h3>


  <p>従来、統合は複雑で複雑なプロセスでした。 Logic Appsでは、Office 365、Salesforce、Dynamics CRM など、多数の SaaS アプリケーションを数分以内に統合するのに役立つ、既定のコネクタの膨大なセットを提供することで、プロジェクトをより迅速に完了し、より効率的に反復処理することができます。 新しいビジュアル デザイナーを使用すると、複雑なビジネス プロセスを自動化するのに役立つワークフローの作成に時間を費やしてコーディングに費やす時間を減らす方法が可能になります。</p>


