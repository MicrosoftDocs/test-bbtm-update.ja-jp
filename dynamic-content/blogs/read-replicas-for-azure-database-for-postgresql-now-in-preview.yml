Title: プレビュー中の Azure Database for PostgreSQLの読み取りレプリカ
Summary: この記事では、読み取りレプリカのパブリック プレビューの提供を発表Azure Database for PostgreSQL。 Azure Database for PostgreSQL、1 つの Azure Database for PostgreSQL サーバー ("マスター") から同じリージョン内の最大 5 つの Azure Database for PostgreSQL サーバー ("読み取りレプリカ") へのデータの継続的な非同期レプリケーションがサポートされます。
Content: >-
  <p><em>このブログは、シニア プログラム マネージャーの Parikshit Savgyi 氏と、プログラム マネージャーの Rachel Agyemang 氏が共同執筆Microsoft Azure。</em></p>


  <p>この記事では、読み取 <strong>りレプリカの</strong> パブリック プレビューの提供を発表 <strong>Azure Database for PostgreSQL</strong>。</p>


  <p><a href="https://aka.ms/postgresql">Azure Database for PostgreSQL</a> 1 つの Azure Database for PostgreSQL サーバー (&ldquo;&rdquo;マスター) から、同じリージョン内の最大 5 つの Azure Database for PostgreSQL サーバー (&ldquo;&rdquo;読み取りレプリカ) へのデータの継続的な非同期レプリケーションがサポートされます。 これにより、読み取り負荷の高いワークロードを水平方向にスケールアウトし、ユーザーの好みに応じてレプリカ サーバー間でバランス&#39;できます。 レプリカ サーバーは、マスター上のデータ変更からレプリケートされた書き込みを除き、読み取り専用です。 レプリカ サーバーへのレプリケーションを停止すると、読み取りと書き込みを受け入れるスタンドアロン サーバーになります。</p>


  <p>この機能に関連する主な機能は次のとおりです。</p>


  <ul>
   <li>レプリカのターンキーの追加と削除。</li>
   <li>同じリージョン内の最大 5 つの読み取りレプリカのサポート。</li>
   <li>任意のレプリカへのレプリケーションを停止して、スタンドアロンの読み取り/書き込みサーバーにする機能。</li>
   <li>レプリカ間のレプリカ ラグと最大ラグという 2 つのメトリックを使用してレプリケーションのパフォーマンスを監視する機能。</li>
  </ul>


  <p>読み取りレプリカを作成および管理する方法の詳細と手順については、次の記事を参照してください。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-read-replicas">Azure Database for PostgreSQL の読み取りレプリカ</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-read-replicas-portal">読み取りレプリカを作成および管理する方法については、Azure Database for PostgreSQLを使用Azure portal</a></li>
  </ul>


  <p>お客様とパートナーがワークロードをスケールアウトするために読み取りレプリカを活用して実装したアプリケーション パターンと参照アーキテクチャの一部を共有しています。</p>


  <h2>読み取りスケール レプリカを使用したマイクロサービス パターン</h2>


  <p>このアーキテクチャ パターンでは、アプリケーションは複数のマイクロサービスに分割されます。データ変更 API はマスター サーバーに接続し、読み取りレプリカに接続する API を報告します。 データ変更 API の先頭には Set- が &ldquo;付き、レポート API には Get-&rdquo; というプレフィックスが &ldquo;付く&ldquo;。 ロード バランサーは、API プレフィックスに基づいてトラフィックをルーティングするために使用されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acac478e-7670-4352-82b1-c9611636504f.jpg"><img alt="2019-01-24_14-47-27" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0c4b02c-769c-4d85-87c9-63cc00bee90a.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-01-24_14-47-27" width="572"></a></p>


  <h2>BI レポート</h2>


  <p>BI レポート ワークロードの場合、データ ソースのデータは数分ごとに処理され、マスター サーバーに読み込まれます。 マスター サーバーは、予測可能なパフォーマンスを確保するために、レポートや分析のために BI ユーザーに直接公開しない読み込みと処理専用です。 レポート ワークロードは、待機時間の短い高いユーザー コンカレンシーを管理するために、複数の読み取りレプリカにスケールアウトされます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d523a129-cf89-4652-8436-de362e653b81.png"><img alt="image" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39afb46f-ae0c-4e46-ae85-efaa1555ce9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="イメージ" width="572"></a></p>


  <h2>IoT シナリオ</h2>


  <p>IoT シナリオの場合、高速ストリーミング データは最初にマスター ノードに永続レイヤーとして読み込まれます。 マスター サーバーは、高速データ インジェストに使用されます。 読み取りレプリカは、データ 駆動型アクションを実行するために、レポートとダウンストリームのデータ処理に利用されます。</p>


