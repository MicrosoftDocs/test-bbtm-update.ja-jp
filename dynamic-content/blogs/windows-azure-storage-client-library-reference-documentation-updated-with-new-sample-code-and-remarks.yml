Title: Windows Azure Storageサンプル コードと解説で更新されたクライアント ライブラリ リファレンス ドキュメント
Summary: 「Windows Azure Storage クライアント ライブラリ リファレンス」には、ストレージ サービスへのアクセスの認証、コンテナーの作成と列挙などの一般的なタスクのサンプル コードと解説が含まれています。
Content: '<p>Windows Azure Storage クライアント ライブラリ リファレンスには、ストレージ サービスへのアクセスの認証、コンテナーと BLOB の作成と列挙、BLOB のコピーとスナップショット作成、BLOB の読み取りと書き込み、キューの作成と列挙、キューでのメッセージの処理など、一般的なタスクのサンプル コードと解説が含まれています。 たとえば、CloudBlob.CopyFromBlob メソッドで、ソース BLOB のアクセス条件をチェックし、条件が満たされた場合にコピーするサンプル コードを確認できます。 リファレンス ドキュメントとサンプルは、同期メソッドと非同期メソッドの両方で使用できます。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/24/windows-azure-storage-client-library-reference-documentation-updated-with-new-sample-code-and-remarks.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>ツイートします  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
