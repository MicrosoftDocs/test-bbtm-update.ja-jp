Title: 2015年6月の更新プログラムの Azure Redis Cache
Summary: 今月は、Azure Redis Cache するための新機能をいくつか追加しました。 この記事では、これらの更新プログラムを確認します。
Content: >-
  <h2>スケーリング (プレビュー)</h2>

  現在のキャッシュがアプリケーションの要件を満たさないと判断した場合は、ご利用のアプリケーションにとって適切な価格レベルのキャッシュに変更できます。 適切なキャッシュ価格レベルを決定する方法の詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">使用する必要がある Redis Cache オファリングとサイズ</a>」を参照してください。


  <a href="https://feedback.azure.com/forums/169382-cache/suggestions/6358526-it-should-be-possible-to-scale-up-pricing-plan-for">キャッシュユーザーの声サイト</a>の顧客からの上位の質問の1つは、Redis Cache の価格プランをスケールアップできることです。次のスクリーンショットは、Standard レベルで作成されたキャッシュをスケールアップまたはスケールダウンする方法を示しています。 Azure Redis Cache をスケーリングする方法の詳細については、「」を参照してください。 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-scale/">https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-scale/</a>


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/redis-cache-pricing-tier-blade.png"><img class="alignnone size-full wp-image-309411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/redis-cache-pricing-tier-blade.png" alt="redis-cache-pricing-tier-blade" width="583" height="740" /></a>


  フィードバックを引き出すために、この機能をリリースしています。 お客様からのフィードバックに基づいて、この機能を間もなく一般公開される予定です。

  <h2>新しい構成設定</h2>

  Redis で次の設定を構成できるようになりました。

  <h4>キー空間の通知</h4>

  Redis は、キーに影響を与えるイベントをクライアントが受信する手段を提供します。 この機能は Redis キースペースの通知と呼ばれ、Redis の <a href="https://redis.io/topics/notifications">web サイト</a>で詳細を読むことができます。


  これは、Azure Redis Cache ユーザーの声サイトでの高度に要求された機能でもあります。 <a href="https://feedback.azure.com/forums/169382-cache/suggestions/6618865-support-redis-expire-keyspace-notifications">Redis の期限切れキースペース通知のサポート</a>


  詳細については、「 <a href="https://redis.io/topics/notifications">Redis キースペースの通知</a>   」とサンプルコードについては、 <a href="https://github.com/rustd/RedisSamples/tree/master/HelloWorld">Hello world</a>サンプルの<a href="https://github.com/rustd/RedisSamples/blob/master/HelloWorld/KeySpaceNotifications.cs">KeySpaceNotifications</a>ファイルを参照してください。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/keyspacenotify.png"><img style="display: inline; border: 0px;" title="keyspacenotify" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/keyspacenotify_thumb.png" alt="keyspacenotify" width="610" height="688" border="0" /></a>

  <h4>Maxmemory-予約済み</h4>

  <strong>Maxmemory</strong>設定は、フェールオーバー中にレプリケーションなどのキャッシュ以外の操作用に予約されているメモリの量を MB 単位で構成します。 また、Redis Cache の断片化率が高い場合にも使用できます。 この値を設定すると、負荷が変化するときでも、Redis サーバーの稼働状態がより安定します。 この値は、書き込みが大量に発生するワークロードに対しては、高く設定する必要があります。 メモリがこのような操作のために予約されていると、キャッシュされたデータの保存に使用できなくなります。


  詳細については、「 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-monitor/">Azure Redis Cache を監視する方法</a>」を参照してください。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/maxmemory.png"><img style="display: inline; border: 0px;" title="maxmemory" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/maxmemory_thumb.png" alt="maxmemory" width="610" height="692" border="0" /></a>

  <h2>Redis サーバーの読み込みカウンタ</h2>

  このカウンターでは、Redis サーバーのビジー状態を測定できます。 このカウンターは、Redis サーバーが処理中で、メッセージのアイドル状態を待機していないサイクルの割合を示します。 このカウンタが 100 に達すると、Redis サーバーのパフォーマンスが上限に達したことを意味し、これ以上 CPU を高速で処理できないことを表します。 Redis サーバーの負荷が高い場合は、クライアントでタイムアウトの例外が表示されます。


  この場合は、スケールアップまたはデータを複数のキャッシュにパーティション分割することを検討してください。 次のスクリーンショットは、Redis サーバーの負荷を示しています。


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/rediscachemonitoringpart.png"><img style="display: inline; border: 0px;" title="redis-cache-monitoring-part" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/rediscachemonitoringpart_thumb.png" alt="redis-cache-monitoring-part" width="610" height="433" border="0" /></a>

  <h2>Redis の Open ソーシング ASP.NET セッション &amp; 出力キャッシュプロバイダー</h2>

  Redis の ASP.NET セッションと出力キャッシュプロバイダーは最近オープンソースであり、コードはの GitHub <a href="https://github.com/Azure/aspnet-redis-providers">https://github.com/Azure/aspnet-redis-providers</a> で利用可能になりました。 記載されているリポジトリのプロバイダーについて、Pr または open の問題を送信することができます。

  <h2>まとめ</h2>

  Azure Redis Cache チームは、これらの機能が役に立つことを求めています。 試してみてください。または、 <a href="https://stackoverflow.com/questions/tagged/azure-redis-cache">Azure Redis Cache につい</a>ては、 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azurecache">Azure Cache フォーラム</a>または stackoverflow に関するフィードバックをお寄せください。
