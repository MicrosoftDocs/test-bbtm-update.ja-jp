Title: 'MSDN Wiki 記事: Q&A on Open Data Protocol (Odata)'
Summary: '[この記事は SQL Azure チームによって提供されました。]MSDN が Odata (Open Data Protocol) に Q &amp; a の記事を作成しました。 OData &nbsp; は HTTP、Atom 公開プロトコル (... などの web テクノロジを適用します。'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p>MSDN が Odata (Open Data Protocol) に Q &amp; a の記事を作成しました。 <a href="https://www.odata.org">OData</a> &nbsp;HTTP、Atom Publishing Protocol (AtomPub)、JSON などの web テクノロジを適用して、さまざまなアプリケーション、サービス、およびストアからの情報にアクセスできるようにします。 今後も web 開発が進むにつれて、OData などの新しい言語についての学習が非常に重要になります。 &nbsp;SQL Azure または SQL Server データベースから OData フィードを作成するのは非常に簡単で、通常はわずか数行のコードが必要です。</p>  <p>記事を読んだ後、お客様のご意見をお聞かせください。</p>  <p><a href="https://msdn.microsoft.com/en-us/data/ee844254">記事を開くには、ここをクリックしてください: Open Data Protocol Q &amp; A。</a></p>  <p>-上田</p>'
