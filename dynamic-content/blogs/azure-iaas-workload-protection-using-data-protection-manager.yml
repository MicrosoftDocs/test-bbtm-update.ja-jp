   <li>DPM に接続された記憶域に 1 日分データを保持し、1 日より前のデータ <em>を Azure Backupします。 </em>目標は、より多くのデータを保護するか、保有期間の範囲を長くすることです。 バックアップ データを DPM から AZURE BACKUPにオフロードすると、DPM サーバーに接続されている記憶域をスケーリングすることなく、リテンション期間の柔軟性が提供されます。</li>
