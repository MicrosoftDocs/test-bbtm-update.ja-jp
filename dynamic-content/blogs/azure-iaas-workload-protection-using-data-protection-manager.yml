  サポートされている構成を上の図に示します。 <a href="https://aka.ms/ar1_dpmprereq">TECHNet のドキュメントで</a>説明されているとおり、DPM のインストールの前提条件は変わりません。

  <ul>
   <li>DPM は、サイズ A2 以上の Azure IaaS 仮想マシンでサポートされます。</li>
   <li>DPM では、同じ Azure 仮想ネットワークおよび Azure サブスクリプションの複数の Azure クラウド サービスで実行されるワークロードを保護できます。</li>
   <li>ターゲット記憶域 (DPM の記憶域プール) として使用できるディスクの数は、仮想マシンのサイズ (最大 16) によって制限されます。 サイズ制限の詳細については、「 <a href="https://msdn.microsoft.com/library/azure/dn197896.aspx">Azure Virtual Machines</a>」を参照してください。</li>
  </ul>

  <h3>Azure 仮想マシンとして DPM を設定する場合の推奨事項</h3>

  <ol>
   <li>Standard コンピューティング レベルでインスタンス <em>を</em> 作成します。これは、接続されているディスクあたりの最大 IOPS が Basic レベルよりも Standard レベルで高くなるためです。</li>
   <li>DPM 仮想 <em>マシン</em> には別のストレージ アカウントを使用します。これは、実行中の他の仮想マシンと共有されている場合に DPM 仮想マシンのパフォーマンスに影響する可能性があるストレージ アカウントのサイズと IOPS の制限があります。</li>
   <li>DPM 仮想マシンには、Active Directory ドメイン コントローラーと保護されたワークロードへのネットワーク接続が必要です。 さらに、DPM 仮想マシンと保護されたワークロードは、ドメイン コントローラーとの信頼された通信のために、同じドメインまたは信頼されたドメイン上に必要です。</li>
