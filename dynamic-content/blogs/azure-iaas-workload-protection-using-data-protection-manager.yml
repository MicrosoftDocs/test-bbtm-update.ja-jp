  <h3>ワークロードの保護</h3>

  DPM 仮想マシンのコンソールを使用して、<a href="https://aka.ms/ar1_UsingDPM"></a>DPM エージェントのインストール、保護グループの設定、データの回復、バックアップジョブと回復ジョブの監視など、すべての標準的なバックアップ操作を実行します。 Azure 仮想マシンとして実行されている DPM は、サポートされている特定のワークロードを保護Azure Backupサービスとシームレスに連携します。 詳細については、 <a href="https://aka.ms/ar1_dpm2aconfigure">TechNet のドキュメントを参照してください</a>。

