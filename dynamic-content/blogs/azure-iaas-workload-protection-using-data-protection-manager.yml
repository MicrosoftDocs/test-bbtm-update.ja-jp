  <h3>重要なポイント</h3>

  <ol>
   <li>DPM を Azure IaaS 仮想マシンとして実行できる</li>
   <li>お客様は、DPM を使用して Azure IaaS 仮想マシンで実行されているワークロードを保護できます</li>
  </ol>

