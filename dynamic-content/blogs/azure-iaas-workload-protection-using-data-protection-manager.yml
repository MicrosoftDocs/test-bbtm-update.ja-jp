Title: Data Protection Manager を使用した Azure IaaS ワークロード保護
Summary: System Center Data Protection Manager (DPM) は、Microsoft のオンプレミス ワークロードを保護するための確立されたバックアップ製品です。 お客様がインフラストラクチャの一部またはすべてが Azure に移行する場合、重要な質問は、Azure で現在実行されているワークロードをバックアップする機能です。
Content: >-
  System Center Data Protection Manager (DPM) は、Microsoft のオンプレミス ワークロードを保護するための確立されたバックアップ製品です。 お客様がインフラストラクチャの一部またはすべてが Azure に移行する場合、重要な質問は、Azure で現在実行されているワークロードをバックアップする機能です。 このニーズに対応するために、 <strong>Azure IaaS VM で実行されている DPM をサポートして、Azure IaaS ワークロードを保護します</strong>。

  <h3>サポートされるデプロイ</h3>

  <p align="center"><span style="color: #a5a5a5;">図 1: ワークロード保護のために Azure での DPM のデプロイがサポートされている</span></p>



