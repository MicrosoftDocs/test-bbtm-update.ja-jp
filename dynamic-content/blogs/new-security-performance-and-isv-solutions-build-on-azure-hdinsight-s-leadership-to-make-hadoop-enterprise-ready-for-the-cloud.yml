Title: 新しいセキュリティ、パフォーマンス、および ISV ソリューションは、Hadoop をクラウドAzure HDInsightに対応するために、クラウドのリーダーを基に構築されています
Summary: ニューヨークの今週、ビッグ データと高度な分析のテクノロジとビジネスを探索するために、何千人もの人々が Strata Hadoop+World にいます。
Content: >-
  <p>ニューヨークの今週、ビッグ データと高度な分析のテクノロジとビジネスを探索するために、何千人もの人々が <a href="https://conferences.oreilly.com/strata/hadoop-big-data-ny/?cmp=kn-data-confreg-home-stny16_bing_branded">Strata Hadoop+World</a> にいます。 カンファレンスへの参加の一環として、Microsoft が管理する <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Hadoop</a>&rsquo; クラウド サービスと Spark クラウド サービス Azure HDInsight の新機能をお知らせします。このサービスは、クラウドで Hadoop をエンタープライズ対応にし、ユーザーがクラウド <b>Hadoop</b> ソリューションのセキュリティ機能を最も高く持ちやすく、データ ウェアハウスのパフォーマンスに近づくビッグ データ クエリの速度を実現するためのリーダーシップに基づいて構築されています。 最新<b>の</b> <a href="https://hortonworks.com/tech-preview-hdp-2-5/">Hortonworks Data Platform 2.5</a> および <a href="https://spark.apache.org/">Spark 2.0</a> プラットフォーム上のすべてのデータ サイエンティスト向けおよび新しいノートブック エクスペリエンス。</p>


  <h2>マネージド クラウド Hadoop ソリューションの最高レベルのセキュリティ</h2>


  <p>クラウドでの Hadoop の導入をサポートするために、Microsoft は、企業が企業の機密データと知的財産を保護するのに役立つという安心感が必要なことを理解しています。 Azure HDInsight の新しいセキュリティ機能により、Hadoop 用のクラウドで使用<b></b>できる認証、承認、監査、暗号化に関する最高レベルのセキュリティが提供されます。</p>


  <h4>数回クリックで認証と ID 管理を行う</h4>


  <p>Azure HDInsightは、エンタープライズ レベルの認証と ID 管理のために Azure Active Directory Domain Services と Azure Active Directory をシームレスに統合する最初のビッグ データ サービスです。 これは数回のクリックで実現され、Hadoop クラスターを簡単にセキュリティで保護できます。 これにより、既存の オンプレミスの Active Directory デプロイを簡単に利用できます。現在、6 億のユーザー アカウントで毎日 13 億認証がサポートされています。 多要素認証などの機能でサポートされているユーザーまたはセキュリティ グループに関する高度なアクセス制御ポリシーを作成できます。</p>


  <h4>中央セキュリティ ポリシーの管理と監査による承認</h4>


  <p>Azure HDInsight は、 <a href="https://hortonworks.com/apache/ranger/">Apache Ranger</a> を含む最初のマネージド クラウド Hadoop サービスです。これは、管理者が Hadoop データ アクセス、コンポーネント、サービスに対してきめ細かいアクセス制御ポリシーを作成して維持できる中央のポリシーと管理ポータルを提供します。 さらに、使い慣れた Apache Ranger ユーザー インターフェイスで詳細な監査レコードを分析できます。</p>


  <h4>データ保護のための暗号化</h4>


  <p>Azure HDInsightによって処理されるデータは<a href="https://azure.microsoft.com/en-us/services/data-lake-store/">、Azure Data Lake Store</a> または Azure Storage に格納されます。この両方で、保存データをセキュリティで保護するオプションとしてサーバー側の暗号化が提供されます。 暗号化は、追加の構成が必要ない HDInsight で透過的に動作します。 Azure Data Lake Storeの場合、企業はサービスによって管理される暗号化キーに依存したり、サービスで独自のキー <a href="https://azure.microsoft.com/en-us/services/key-vault/">を管理Azure Key Vault</a>。 Azure Key Vaultハードウェア セキュリティ モデルを使用してキーを保護し、いつでもキーへのアクセスを取り消す機能を提供します。</p>


  <p>これらの高度なセキュリティ機能は、10 月にパブリック プレビューとして使用できます。</p>


  <h2>HDInsight が、LLAP を使用した最新の Hive を使用してデータ ウェアハウスの速度に対応する</h2>


  <p>Microsoft は最初から、Hive クエリのパフォーマンスを 100 倍に高め、<a href="https://hortonworks.com/blog/microsofts-contributions-to-the-stinger-initiative-and-apache-hive/">Project Stinger</a> と Tez への貢献によって Hive の実行を高速化しました。 <a href="https://hortonworks.com/blog/stinger-next-enterprise-sql-hadoop-scale-apache-hive/">Stinger.Next</a> イニシアチブから LLAP (Long Lived and Process) をオンボードする最初の Cloud Hadoop ソリューションになれたことをうれしく思います。これは、ビッグ データに対する 2 秒未満のクエリを約束します。これは、既存の Hive よりも 25 倍高速です。</p>


  <p>LLAP は、Hadoop クラスター内でエラスティックにスケーリングする機能を維持しながら、データ圧縮をメモリ内で実行し続ける。 また、よりスマートなマップ結合、より優れた MapJoin ベクター化、完全にベクター化されたパイプライン、よりスマートなコストベースのオプティマイザーなど、Hive 実行エンジンに多くの機能強化が加まれています。 これらの LLAP の機能強化に加えて、最新バージョンの Hive には、高速な型変換、動的パーティション分割の最適化、およびテキスト ファイルのベクター化のサポートも用意されています。 これらの機能強化により、LLAP を Tez 上の Hive と比較すると最大 <b>25 倍</b> の速度が向上し、対話型 BI を実行する新しいシナリオが開き、ビッグ データに基いてレポートが作成されます。</p>


  <p>さらに、Microsoft は Simba と提携し、Azure HDInsight 用 ODBC ドライバーを提供しています。このドライバーは、Power BI、Tableau、QlikView など、世界クラスの BI ツールで使用できます。 これにより、ビジネス アナリストは、選択したツールを使用してビッグ データに関する分析情報を取得できます。&nbsp;</p>


