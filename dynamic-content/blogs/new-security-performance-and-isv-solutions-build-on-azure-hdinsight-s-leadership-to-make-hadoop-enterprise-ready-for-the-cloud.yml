  <h2>Microsoft は、フル マネージドの SLA に裏付けされた Spark 2.0 オファリングを使用して Spark へのコミットメントを継続します</h2>


  <p>Spark 2.0 &ldquo;は、コア クエリ エンジンを Project で&rdquo;オーバーホールするメジャー リリースです。これは、最新のコンパイラの機能を使用して Spark をアップグレードし、キャッシュ効率の高いベクター化された計算を実行します。 これにより、既に高速なプラットフォーム上の Spark 2.0 で最大 10 倍の高速パフォーマンスが実現されています。 パフォーマンスの向上に加えて、Spark 2.0 には、SQL 構文の広範なサポート、リアルタイム ソリューションの構築を容易にする強化されたストリーミング エンジン、Machine Learning パイプラインの改善、SparkR でサポートされるアルゴリズムの追加も用意されています。 最後に、お客様の需要に応じて、Microsoft と Hortonworks には Spark <a href="https://github.com/apache/spark/commit/342278c09cf6e79ed4f63422988a6bbd1e7d8a91">2.0 の 100 以上</a> の修正プログラムが含まれており、実稼働環境のデプロイの安定性が向上しました。</p>


  <p>HDInsight 用 Apache HBase の最新リリースでは、Spark SQL のパフォーマンスと機能を使用して HBase にクエリを実行できる Spark-HBase コネクタも導入されています。 これにより、NoSQL データベースで使用できるすべてのデータに加え、高度な分析を実行できます。</p>


  <p>最新の Hortonworks Data Platform 2.5 と Spark 2.0 は、現在Azure HDInsightで利用できます。 LLAP を使用する Hive は、パブリック プレビューとして使用できる新しいクラスターの種類です。</p>


  <h2>Zeppelin Notebook サポートを使用した新しいデータ サイエンス エクスペリエンス</h2>


  <p>ビッグ データの目標は、すべてのユーザーがアクセス可能にすることです。 Spark for HDInsight では、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-intellij-tool-plugin/">IntelliJ</a> サポートを使用して ETL ジョブに取り組むデータ エンジニア、<a href="https://azure.microsoft.com/en-us/services/hdinsight/r-server/">R Server</a> と <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-notebook-use-external-packages/">Jupyter Notebook</a> のサポートを使用して実験を行うデータ サイエンティスト、<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-use-bi-tools/">Power BI</a>、Tableau、SAP Lumira、Qlik のサポートを使用してダッシュボードを作成するビジネス アナリストなど、Spark を使用するさまざまな対象ユーザー向け生産性エクスペリエンスを設計しました。</p>


  <p>Hortonworks Data Platform 2.5 に対する HDInsights&rsquo; サポートの一環として、Zeppelin ノートブックの既定のサポートが現在提供され、データ サイエンティストは、データに関するストーリーを伝えるコード、統計式、視覚化を組み合わせた物語を作成するためのオプションをさらに多く提供しています。</p>


  <h2>HDInsight を使用してサードパーティの ISV アプリケーションを起動する最も簡単な方法</h2>


  <p>Hadoop のより広範なエコシステムでは、組織がデータの準備を行い、視覚化、高度なセキュリティ、またはストリーミング ソリューションを提供するのに役立つ付加価値ソリューションを提供する独立系ソフトウェア ベンダー (ISV) の市場が成長しています。 過去には、これらのアプリケーションはクラスターの外部に座り、別の仮想マシンを起動する必要がありました。また、Hadoop クラスターへの接続は制限されています。 Azure HDInsightでは、Datameer などの <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/">ISV</a> が HDInsight クラスターで直接アプリケーションを実行する方法が導入され、お客様は事前に統合され、ISV アプリケーションと事前に調整された Hadoop クラスターと Spark クラスターを起動できます。&nbsp;</p>


  <p>&quot;Azure HDInsight Application Platform は、クラウドでの Datameer のデプロイをすばやく構成してテストするために&#39;見てきた最も堅牢で安定したフレームワークです。Datameer&rdquo; CEO の Groschupf は言います。 &ldquo;ソリューションの異なるデプロイ オプションと、同じポータル内のマーケティング資料を繰り返しテストする柔軟性が備え付けされています。 クラウドベースのソリューションを市場に出す最も簡単かつ最速の方法です。 パートナーである HDInsight アプリケーション プラットフォームを使用すると、お客様と簡単に接続し、お客様が HDInsight で Datameer を試す時間を短縮できます。&quot;</p>


  <p>本日、新しいパートナーである Cask と StreamSets が ISV プログラムのAzure HDInsight発表いたします。 Cask は、データ パイプラインを視覚的に開発、実行、自動化、操作するための、セルフサービスで拡張可能なオープン ソース フレームワークを提供します。 <a href="https://streamsets.com">StreamSets</a> Dataflow Performance Manager は、ビッグ データ フローを管理するために 1 つのウィンドウを提供します。そのため、企業は移動中のすべてのデータをマップして測定できます。</p>


  <p>今週のビッグ データの世界では、業界とコミュニティにとって最適なイベントである Strata + Hadoop World に焦点を当てました。 データ&rsquo;を使用して、世界中で毎日起こっている新しいアイデアやイノベーションを考えるのは楽しい体験です。 Microsoft&rsquo; では、クラウドで選択したツールとプラットフォームを使用して、お客様にシンプルで強力な機能を提供するデータ ソリューションを使用して、そのイノベーションを促進し、その一部になれ、うれしく思いました。</p>
