Title: Azure Premium Storage より多くのリージョンで拡張
Summary: 2015の残りの部分について、今後の Azure Premium Storage 拡張計画について説明します。
Content: >-
  Azure Premium Storage の一般提供が2015年4月に発表されました。 その後、多数の Azure ユーザーが Premium Storage を使用し、仮想マシンのパフォーマンスにもたらされる大幅な改善が行われました。


  お客様は、DS シリーズの vm と Premium Storage ディスクを使用して実行するために運用ワークロードを移動しました。 現在の Premium Storage 使用状況には、Windows サーバー、さまざまな種類の Linux、SQL Server、Microsoft Dynamics、Exchange、SharePoint、Oracle、SAP、MySQL、MongoDB、Cassandra、Redis などのさまざまなワークロードを含む幅広いプラットフォームとアプリケーションシナリオが含まれています。 Premium Storage の詳細については、<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/">こちら</a>を参照してください。


  Azure Premium Storage は、現在、米国西部、米国東部2、西ヨーロッパ、東中国、東南アジア、日本西部、日本東部、オーストラリア東部の各リージョンでご利用いただけます。


  Premium Storage をより多くのリージョンに拡張し、現在のプランを共有したいと考えています。 次のリージョンには、2015年4時の目標リリース日があります。

  <ul>
   <li>米国中部</li>
   <li>米国東部</li>
   <li>北ヨーロッパ</li>
   <li>東アジア</li>
  </ul>

  &nbsp;


  追加のリージョンのプランは後で公開しますが、これらは仮のタイムラインであり、変更される可能性があることに注意してください。 <a title="Azure Premium Storage が新しいリージョンで有効になる時期を確認するには、発表 " href="https://azure.microsoft.com/en-us/updates/?service=storage"> に関するお知らせ </a> をご覧ください。


