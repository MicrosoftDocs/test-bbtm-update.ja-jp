Title: Azure Boards を使用した GitHub コミットのリンク
Summary: 現在、Azure Boards と GitHub 間の新しい統合が発表されています。 GitHub を使用する開発チームは、かんばんボード、バックログ、スプリント計画ツール、クエリ、複数の作業項目の種類など、Azure Boards によって提供される豊富なプロジェクト管理機能を利用できるようになりました。
Content: >-
  <p>現在、 &rsquo; <a href="https://azure.microsoft.com/services/devops/boards/" target="_blank">Azure Boards</a>と<a href="https://github.com/" target="_blank">GitHub</a>間の<a href="https://aka.ms/azureboardsgithub" target="_blank">新しい統合</a>を発表しています。 GitHub を使用する開発チームは、かんばんボード、バックログ、スプリント計画ツール、クエリ、複数の作業項目の種類など、Azure Boards によって提供される豊富なプロジェクト管理機能を利用できるようになりました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ad10092-a09c-4945-946d-a2bd25091c3c.png"><img alt="Azure Board and GitHub logos" border="0" height="216" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa18e244-8957-428b-8d48-1cd9dc928111.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure ボードと GitHub のロゴ" width="487"></a></p>


  <h2>必要なタイミングと場所のコードリンク</h2>


  <p>Azure Boards で GitHub コミットとプル要求を作業項目にリンクすることによって、コードの変更は、計画アーティファクトからクリックするだけで済むようになります。 各作業項目 (バグ、ストーリー、タスクなど) の [開発] セクションには、変更の最新の状態が表示されます。さらに詳細な情報が必要な場合は、GitHub について詳細を確認できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a15c253e-8af5-40f4-8713-c0f651510869.png"><img alt="Code links example in Azure Boards" border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcc0bdfe-2704-4cf8-bacf-75d53f32fb7f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Boards のコードリンクの例" width="1150"></a></p>


  <h2>GitHub プル要求とコミットから項目を自動的にリンクする Azure Boards</h2>


  <p>コードと作業項目を接続したままにするのは簡単です。そのため、GitHub ユーザーが認識しているワークフローを Azure Boards 使用します。 &rsquo;コード変更を行っているときに、作業を進めているタスク &rsquo; に関連付けたい場合は、コミットメッセージ、pr タイトル、または pr の説明に Azure Boards 作業項目の ID を記述するだけです。 次に示すように、使用される構文は AB # [作業項目 ID] &rdquo; です &ldquo; 。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df95c10b-8c7d-44c4-b2bf-9d955d69fe20.png"><img alt="Linking Azure Boards items from GitHub pull request commits" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69bee4b0-9ea9-4ac4-9db3-35f4d943006b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="プル要求のコミット GitHub からの Azure Boards 項目のリンク" width="557"></a></p>


  <p>コミットが GitHub にプッシュされるか、PR が作成されると、Azure Boards によって作業項目へのリンクが自動的に作成されます。 PR またはコミットによってバグが修正された場合、または作業を進めているタスク &rsquo; が完了した場合は、作業 Azure Boards 項目に言及する前に修正プログラム &rdquo; を追加 &ldquo; するだけで、変更が master 分岐に到着したときに作業項目の状態が自動的に更新されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa95fab-cea9-42be-8027-3a8fccd7f55f.gif"><img alt="Azure Board fixes on GitHub" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004e6cdd-d32e-4f3a-8471-7eb19dc42454.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GitHub での Azure ボードの修正" width="1280"></a></p>


  <h2>Azure Boards、GitHub、および Azure Pipelines を組み合わせて優先順位を組み合わせる</h2>


  <p>コードを継続的にビルドしてデプロイするために<a href="https://azure.microsoft.com/services/devops/pipelines/" target="_blank">Azure Pipelines</a>を使用する Teams、コードとその CI/CD パイプラインの間に密接な統合が既にあります。 Azure Boards をミックスに追加すると、統合が deepens され、ビルドの概要から、エンドツーエンドの追跡可能性に関する関連コードと作業項目へのリンクが提供されます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4ee89fe-9a88-434c-abb4-31102904ec4b.png"><img alt="Azure Boards, GitHub and Azure Pipelines integration" border="0" height="934" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e312298e-943b-4240-b0dc-45a10ca1ae90.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Boards、GitHub と Azure Pipelines の統合" width="1920"></a></p>


  <h2>コミット GitHub Azure Boards へのリンク</h2>


  <p>&rsquo;Azure Boards を初めて使用する場合は、<a href="https://azure.microsoft.com/services/devops/boards/?nav=min" target="_blank">ホームページ</a>にホップし、[ <strong>Boards で無料で開始</strong>] をクリックして、最初のプロジェクトを作成します。 プロジェクトを作成した後 (または既にプロジェクトがある場合)、簡単なガイドに従っ<a href="https://aka.ms/azureboardsgithub" target="_blank">て GitHub リポジトリに接続</a>します。 ご意見やご感想がある場合は、で <a href="https://twitter.com/azuredevops" target="_blank">@AzureDevOps</a> Twitter にご連絡ください。</p>
