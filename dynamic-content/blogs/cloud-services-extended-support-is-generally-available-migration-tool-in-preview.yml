Title: Cloud Services (延長サポート) が一般提供されています。移行ツールはプレビューで提供されています
Summary: 本日は、Cloud Services (延長サポート) の一般提供を発表します。これは、Azure Resource Manager (ARM) ベースの新しいデプロイ モデルAzure Cloud Services。 既存のクラウド サービスを既存のクラウド サービスに移行Cloud Services (延長サポート) も、現在プレビューに入っています。
Content: >-
  <p><em>この投稿は、Azure の PrincipalProgram&nbsp; Manager Altaf Tambawala によって共同作成されました</em></p>


  <p>現在、Cloud Services (延長サポート) の一般提供を発表します。これは、Azure Resource Manager <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/" target="_blank">(ARM)</a> ベースの新しいデプロイ モデルAzure Cloud Services。 既存のクラウド サービスを既存のクラウド サービスに移行Cloud Services (延長サポート) も、現在プレビューに入っています。</p>


  <p>Cloud Services (延長サポート) には、リージョンの回復性と、Azure Service Manager (ASM) を使用してデプロイされた Azure Cloud Services との機能パリティを提供する主な利点があります。 また、ロールベースのアクセスと制御 (RBAC)、タグ、ポリシー、プライベート リンクのサポート、デプロイ テンプレートの使用など、一部の ARM 機能も提供されています。</p>


  <p>アプリケーションの ASM ベースのデプロイ モデルCloud Services (クラシック) Cloud Services変更されました。 お客様は、Web およびクラウドのアプリケーションとサービスを構築し、迅速にデプロイする機能を維持します。 お客様は、現在の需要に基づいてクラウド サービス インフラストラクチャをスケーリングし、同時にコストを削減しながら、アプリケーションのパフォーマンスを維持することができます。 ARM に移行すると、お客様はアプリケーション用の堅牢なインフラストラクチャ プラットフォームを設定できます。</p>


  <h2>使用可能な移行パス</h2>


  <p>Cloud Services (延長サポート) では、お客様が ASM から ARM に移行する 2 つのパスが提供されます。</p>


  <ol>
      <li><strong>再デプロイ</strong>: お客様は、ARM に新しいクラウド サービスを直接デプロイし、徹底的な検証の後に ASM で古いクラウド サービスを削除できます。 サービス レベル アグリーメント <a href="https://docs.microsoft.com/en-us/azure/cloud-services-extended-support/overview" target="_blank">(Cloud Services)</a> の一般提供には、99.95% のサービス レベル アグリーメント <a href="https://azure.microsoft.com/en-us/support/legal/sla/cloud-services/v1_5/" target="_blank">(SLA)</a> が付属しています。</li>
      <li><strong>インセット移行</strong><a href="https://aka.ms/cs-migration-overview" target="_blank">: 既存</a>の Cloud Services (クラシック) デプロイを Cloud Services (延長サポート) にシームレスに調整して移行できる移行ツール。</li>
  </ol>


  <h2>主な強調表示</h2>


  <ul>
      <li>Cloud Services (延長サポート) でも、<a href="https://docs.microsoft.com/en-us/azure/cloud-services/cloud-services-choose-me" target="_blank">Web とワーカー</a>という 2 種類のロールがサポートされます。 Web および worker ロールの設計、アーキテクチャ、コンポーネントに変更はありません。</li>
      <li>データ プレーンはクラウド サービスと同じであるため、ランタイム コードへの変更は必要ありません。</li>
      <li>Azure GuestOS のリリースとそれに関連する更新プログラムは Cloud Services (クラシック) と整合されます。</li>
      <li>更新ドメインに関&nbsp;する基になる更新プロセス、アップグレードの進行、ロールバック、および更新中の許可されたサービスの変更は変更されません。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cloud-services-extended-support/certificates-and-key-vault" target="_blank">Cloud Services (延長サポート) で証明書を管理する</a>には、顧客は <a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">Azure Key Vault</a> を使用する必要があります。 Azure Key Vaultを使用すると、シークレット、キー、証明書などのアプリケーション資格情報を、中央のセキュリティで保護されたクラウド リポジトリに安全に格納および管理できます。</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/overview" target="_blank">Azure Resource Manager</a> を使用してデプロイされたリソースはすべて、仮想ネットワークの内部に存在する必要があります。</li>
      <li>各クラウド サービス (延長サポート) は、1 つの独立したデプロイです。 <a href="https://docs.microsoft.com/en-us/azure/cloud-services-extended-support/swap-cloud-service" target="_blank">VIP スワップ機能</a> を使用して、2 つのサービス間でスワップCloud Services (延長サポート) できます。</li>
  </ul>


  <h2>ニーズに合わせて顧客と共同作業を行う</h2>


  <p style="margin-left: 40px;">&quot;Cloud Services (延長サポート) は、AZURE 早期導入者のお客様が ARM に移行するために待ち望みであり、多くの必要なプラットフォーム <em>サポートです。クラウド サービスを同じ VNET 内の他のコンピューティング ワークロードやデータ ワークロードと並べて実行する機能により、柔軟なアーキテクチャ オプションが可能です。もう 1 つの利点は、以前に暗黙的に定義された Load Balancer などのネットワーク コンポーネントを監視する可視性とメトリックを追加する方法です。その他の利点としては、&nbsp;SSL 証明書が格納され、その中で参照されるセキュリティのAzure Key Vault。DEVOPS チームは、RBAC スキルと ARM テンプレートに関する既存の CI/CD パイプラインを活用でき、サービス管理証明書を管理し、PowerShell と golang で記述された古い SDK&nbsp; とスクリプトを使用する必要がなくなったときに、ワクワクしました。新しいデプロイ モデルへの移行は、チームの作業量が中程度DevOpsでした。&quot;&mdash;</em>Nikhil Shampur、Environmental Systems Research Institute Inc.</p>


  <p style="margin-left: 40px;">Cloud Services (延長サポート) のプレビューに参加し、コードを変更せずにサービスをデプロイして<em>実行する方法に成功しました。&nbsp;&quot;クラウド サービス リソースとサービスをデプロイするために ARM テンプレートを開発し、クラウド サービス構成にいくつかの構成変更を加えるだけでした。特定の C/C++ ランタイム ライブラリのインストーラーや、操作に必要なサードパーティの Windows サービスなど、必要なクラウド サービスのスタートアップ タスクの数に問題はありません。&nbsp;その他の利点は、Service Fabric サービスと一貫性のある ARM テンプレートデプロイを使用し、Virtual Network サービスを使用して Service Fabric にデプロイを含めるという利点があります。全体的に見て、Cloud Services (延長サポート) への移行は、比較的無痛である可能性を示しています。&quot;&mdash;</em>Chris Donovan、Instec (保険情報テクノロジ)</p>


  <h2>イン place 移行の詳細</h2>


  <p>移行ツールはプレビューで使用できる現在、次の追加の利点があります。</p>


  <ul>
      <li>ほとんどのシナリオで、ダウンタイムがなくシームレスな、プラットフォームで調整された移行が可能です。 サポートされているシナリオの <a href="https://aka.ms/cs-migration-supported-scenarios" target="_blank">詳細を参照してください</a>。&nbsp;&nbsp;</li>
      <li>既存のクラウド サービスを、検証、準備、コミット (または中止) の 3 つの簡単な手順で移行します。 <a href="https://aka.ms/cs-migration-steps" target="_blank">移行ツールのしくみ</a>の詳細を確認してください。</li>
      <li>準備が成功した後、移行されたデプロイをテストする機能を提供します。 中止によって移行がロールバックされる間に、移行をコミットして仕上げます。</li>
      <li>既存のデプロイと関連するデプロイ ファイルは、軽微な変更で再利用できます。</li>
      <li>移行Cloud Services IP アドレスとドメイン ネーム システム (DNS) ラベルを保持します。 クライアント側の変更は必要ありません。</li>
  </ul>


  <h2>移行は 2&nbsp; つの異なる方法で行うことができます</h2>


  <ol>
      <li><strong>仮想ネットワークの移行</strong> では、顧客Cloud Services明示的な仮想ネットワーク (クラシック) 内のすべてのデプロイ (クラシック) が移行されます。</li>
      <li><strong>クラウド サービスデプロイの移行</strong> は、仮想ネットワーク内にはない、対象となるクラウド サービス (クラシック) デプロイにのみ使用できます。 validateAPI &quot;&quot;&nbsp;応答によって、クラウド サービスの移行の適格性が確認されます。</li>
  </ol>


  <h2>価格</h2>


  <p>デプロイ モデル (延長サポートとクラシック) はどちらも、同様の価格体系で <a href="https://azure.microsoft.com/en-us/pricing/details/cloud-services/" target="_blank">利用できます</a>。 Cloud Services (延長サポート) では、Azure Key Vault と基本 (ARM) パブリック IP アドレスが使用されます。 詳細については、サービス<a href="https://azure.microsoft.com/pricing/details/key-vault/" target="_blank">のAzure Key Vaultと</a><a href="https://azure.microsoft.com/pricing/details/ip-addresses/" target="_blank">パブリック IP アドレスの価格に関するページを参照してください</a>。 プレビューと一般提供の間の価格に変更はありません。</p>


  <h2>ARM への移行に関して考慮すべきその他の Azure サービス</h2>


  <p>Cloud Services (クラシック) から Cloud Services (延長サポート) への移行計画を評価する場合、お客様は<a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">、Virtual Machine Scale Sets</a>、<a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">App Service</a>、<a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>、<a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a> などの追加の Azure サービスを利用する機会を調査することができます。 これらのサービスには引き続き追加機能が含まれますが、Cloud Services (延長サポート) では、主に Cloud Services (クラシック) との機能パリティが保持されます。</p>


  <p>アプリケーションによっては、他のCloud Services比べて ARM への移行に必要な労力が大幅に少ない場合があります。 アプリケーションが進化していない場合はCloud Services移行パスが提供されるので、Cloud Services (延長サポート) を検討できます。 逆に、アプリケーションが継続的に進化し、より最新の機能セットが必要な場合は、現在および将来の要件により適切に対処するために、他の Azure サービスを探索してください。</p>


  <h2>詳細情報</h2>


  <p>お客様がサービスの詳細 (延長サポート) の詳細を学習Cloud Servicesリソースがいくつかあります。</p>


  <ul>
      <li>新しいサービス (Cloud Services)&nbsp; を開始するには、ドキュメントを参照 <a href="https://aka.ms/cses-overview-steps" target="_blank">してください</a>。</li>
      <li>イン Place 移行&nbsp;パス (プレビュー) を使用して作業を開始するには、ドキュメントを参照 <a href="https://aka.ms/cs-migration-overview" target="_blank">してください</a>。</li>
      <li>お客様は、詳細については、Cloud Services (クラシック) ドキュメントを参照 <a href="https://docs.microsoft.com/en-us/azure/cloud-services/cloud-services-choose-me" target="_blank">してください</a>。</li>
  </ul>
