Title: 'Windows Azure Community News Roundup (エディション #62)'
Summary: クラウドコンピューティングと &nbsp; Windows Azure について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。  次のよう &nbsp; にまとめています。
Content: '<p>クラウドコンピューティングと &nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0253" target="_blank">Windows Azure</a>について、コミュニティによって roundup された最新のニュース、コンテンツ、会話について、今週の最新版へようこそ。</p>  <p>お客様のフィードバックに基づいて、過去1週間にまとめたもの &nbsp; を次に示します。</p>  <p><strong>記事、ビデオ、ブログ投稿</strong></p>  <ul>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/17/windows-azure-endpoint-monitoring/" target="_blank">Azure エンドポイント監視</a>(投稿された Apr) を Windows します。 &nbsp;a3</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/16/windows-azure-active-directory-waad-2/" target="_blank">Windows Azure Active Directory (waad)</a> (ポストされた Apr。 &nbsp;まで</li>  <li><a href="https://odetocode.com/blogs/scott/archive/2013/04/16/using-gridfs-in-mongodb-from-c.aspx" target="_blank">MongoDb での GridFS の使用 (C#</a> &nbsp; )(4 月に投稿されています。 &nbsp;まで</li>  <li><a title="認証 &nbsp; " href="https://leastprivilege.com/2013/04/16/authentication-vs-authorization/" target="_blank"> と承認の認証 &nbsp; と承認 </a> を行うためのリンク先 (4 月 &nbsp; 投稿)まで</li>  <li><a href="https://vikassahni.wordpress.com/2013/04/16/how-to-use-an-academic-pass-to-open-a-windows-azure-account/" target="_blank">アカデミックパスを使用して Windows Azure &nbsp; アカウントを開く方法</a>(4 月 &nbsp; に投稿)まで</li>  <li><a href="https://coderead.wordpress.com/2013/04/15/publishing-a-node-js-website-to-azure-from-the-raspberry-pi-in-3-mins/" target="_blank">Raspberry Pi から Azure に Node.js Web サイトを 3 &nbsp; 分</a> (ポストされた Apr) に発行する。 &nbsp;最大</li>  <li><a href="https://techmike2kx.wordpress.com/2013/04/12/protecting-your-online-and-on-premises-assets-iaas-style-introducing-windowsazure-online-backup-meetbe/" target="_blank">オンラインとオンプレミスの資産の保護 IaaS スタイル!: #windowsazure オンラインバックアップ &hellip; &nbsp; の概要#meetbe</a> (4 月にポストされます。 &nbsp;vdc</li>  <li><a href="https://coderead.wordpress.com/2013/04/12/streaming-a-node-js-azure-website-log/" target="_blank">Node.js Azure websites &nbsp; ログのストリーミング</a> (4 月12日に投稿)</li>  </ul>  <p><strong>今後のイベントとユーザーグループの会議 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </strong></p>  <p><strong>北米</strong></p>  <ul>  <li>10月-6 月、2013: &nbsp; Windows Azure Developer Camp &nbsp; &ndash; (50 以上の都市)</li>  <li>Aril 27、2013: &nbsp; ツイン都市コードキャンプ &nbsp; -ミネアポリス、全日</li>  <li>5月4、2013: カロライナ州コードキャンプ 2013-Matthews、NC</li>  <li>2013年5月15日: <a href="https://www.meetup.com/Chicagoazure/" target="_blank">シカゴの Azure ユーザーグループ Meetup</a> Downers GROVE、IL</li>  </ul>  <p><strong>ヨーロッパ</strong></p>  <ul>  <li>24-25 年4月、2013: Windows Azure キャンプ-ブリュッセル、ベルギー<strong></strong></li>  <li>2-4 年5月、2013: <a href="https://sqlbits.com/" target="_blank">Sqlbits XI</a> &ndash; Nottingham、英国</li>  <li>5月3、2013: Windows Azure のセキュリティとコンプライアンスのワークショップ &ndash; ロンドン、英国</li>  <li>2013年5月 6: <a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">Alan Smith が2回話しています: クラウド &amp; web サイト認証</a> - に移行しています。</li>  </ul>  <p><strong>World/Virtual のその他の部分</strong></p>  <ul>  <li>2013年4月23日: &nbsp; azureconf をオンデマンドで Windows</li>  <li>2013年4月27日: グローバル Windows Azure ブートキャンプ-さまざまな場所&nbsp;</li>  <li>2013年4月28日: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 開発者向けブートキャンプ</a> - khobar &nbsp; サウジアラビア</li>  <li>5月5、2013: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 Developer Boot Camp</a> - リヤド &nbsp; サウジアラビア</li>  <li>5月5-9、2013: 開発者向けプラクティス-イスラエル&nbsp;</li>  </ul>  <p><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Stack Overflow</a>に関する最新の &nbsp; Windows Azure ディスカッション</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/16075986/can-an-azure-website-have-multiple-bindings" target="_blank">Azure の Web サイトには複数のバインドがありますか。</a> &ndash; 1件の回答、3票</li>  <li>Azure Service Bus は SOA &ndash; 1 の回答を<a href="https://stackoverflow.com/questions/16069641/is-azure-service-bus-supposed-to-replace-your-soa" target="_blank">置き換えることが想定されてい</a>ます。0票</li>  <li><a href="https://stackoverflow.com/questions/16070023/possible-bug-with-new-azuredeployment" target="_blank">新規-AzureDeployment</a> &ndash; で発生する可能性のあるバグ1件の回答、1票</li>  <li><a href="https://stackoverflow.com/questions/16067476/azure-acs-with-waad-as-idp-gives-ws-federation-protocol-error-if-already-signed" target="_blank">IdP として WAAD を使用する AZURE ACS では、既に別の Microsoft アカウントにサインインしている場合、WS-Federation プロトコルエラーが発生し</a>ます &ndash; 1件の回答、1票</li>  <li><a href="https://stackoverflow.com/questions/16054810/azure-blob-storage-listblobs-in-logs-container" target="_blank">Azure Blob Storage-listblobs $logs コンテナー</a> &ndash; 1 の回答、2票</li>  <li><a href="https://stackoverflow.com/questions/16056715/how-to-delete-or-rename-an-azure-active-directory" target="_blank">Azure Active Directory を削除または名前を変更する方法[closed]</a>&ndash;1 件の回答、1票</li>  <li><a href="https://stackoverflow.com/questions/16017001/does-azure-tablequery-handle-continuation-tokens-internally" target="_blank">Azure TableQuery は継続トークンを内部で処理しますか。</a> &ndash; 1件の回答、1票</li>  </ul>  <p>Mark</p>'
