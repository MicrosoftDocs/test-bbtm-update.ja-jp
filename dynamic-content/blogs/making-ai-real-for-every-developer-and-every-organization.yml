  <h2>AI アプリとエージェント</h2>


  <p><a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a>と<a href="https://azure.microsoft.com/services/bot-service/">Azure Bot Service</a>を組み合わせることにより、開発者はアプリとエージェントに強力な AI 機能を簡単に使用できます。</p>


  <p>Azure Cognitive Services は、アプリの表示、聞く、応答、翻訳、理由などの機能を埋め込む開発者にとって、市場で最も包括的なポートフォリオとなります。 今日では、開発者が AI をアプリケーションに簡単に埋め込むことができまし &rsquo; た。</p>


  <ul>
   <li>新しい <a href="https://aka.ms/AA4rqdr">デシジョンカテゴリ</a>の導入。<br>
  このカテゴリのサービスは、ユーザーに推奨される情報を提供し、効率的な意思決定を行うための推奨事項を提供します。 <a href="https://azure.microsoft.com/services/cognitive-services/content-moderator/">Content Moderator</a>などのサービス、最近発表された<a href="https://azure.microsoft.com/services/cognitive-services/anomaly-detector/">異常検出</a>機能、およびプレビューで利用可能な新しいサービス<a href="https://go.microsoft.com/fwlink/?LinkID=2084781">は、この</a>新しいカテゴリに含まれています。 自己トレーニングは補強学習を基に構築されており、ユーザーごとに関連するコンテンツやエクスペリエンスに優先順位を付け、アプリの使いやすさとエンゲージメントを向上させます。 Microsoft &rsquo; の独自の Xbox は、ユーザーエンゲージメントを使用した結果として、ホーム画面に40% のリフトを加えました。</li>
   <li>私たちは、プレビューで利用できる2つの新しい <strong>サービスを発表</strong>しています。 <a href="https://go.microsoft.com/fwlink/?LinkID=2084773">インク認識エンジン</a> を使用すると、開発者は、デジタルインク認識機能をアプリに埋め込むことで、物理ペンと用紙の利点をデジタルの最高のものに組み合わせることができます。 開発者は、その上に構築して、ノートを検索可能にしたり、手書きのスケッチをプレゼンテーションの準備ができたコンテンツに数分で変換したりすることができます。 また、複数ページのドキュメントや PDF などの一般的なファイルの種類からテキストを抽出する <a href="https://docs.microsoft.com/azure/cognitive-services/computer-vision/concept-recognizing-text#read-api">Computer Vision 読み取り</a> 機能が一般公開されました。</li>
   <li><strong>音声</strong>では、<a href="https://azure.microsoft.com/services/cognitive-services/speech-to-text/">会話の議事録</a>と呼ばれる新しい高度な音声合成機能のプレビューが発表されています。これは、会話をリアルタイムで catalyzes して、参加者がディスカッションに完全に関与し、いつ何が起こったかを把握し、次の手順に進むことができます。 <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech/">ニューラルの音声</a> 合成機能と <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">音声サービスデバイス SDK</a> も一般公開されました。</li>
   <li><strong>言語</strong>では、 <a href="https://azure.microsoft.com/services/cognitive-services/language-understanding-intelligent-service/">Language Understanding</a>に、言語モデルの品質を評価するための新しい分析ダッシュボードが用意されています。 さらに、 <a href="https://azure.microsoft.com/services/cognitive-services/qna-maker/">QnA Maker</a> では、複数ターンのダイアログがサポートされるようになりました。 <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-entity-linking">Text Analytics 名前付きエンティティ抽出</a>機能が一般公開されました。</li>
   <li>Docker コンテナーを使用してローカルで実行できる Cognitive Services のポートフォリオが拡張されました。これ &rsquo; により、 <strong>コンテナー</strong> の異常検出、音声合成、テキスト読み上げなどのプレビューをプレビューできます。</li>
  </ul>


  <p>必要に応じて、これらの強力な AI サービスを埋め込むための柔軟性を開発者に提供するのは Azure だけです。 詳細については、 <a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a> に関するページを参照してください。</p>


  <p><a href="https://dev.botframework.com/">Microsoft Bot Framework</a>に基づいて構築された<a href="https://azure.microsoft.com/services/bot-service/">Azure Bot Service</a>を使用すると、ボットとインテリジェントなエージェントを簡単に開発できます。 新しい機能強化は次のとおりです。</p>


  <ul>
   <li><strong>アダプティブダイアログ</strong> を使用すると、開発者はより高度で動的な会話を作成できます。</li>
   <li><strong>言語生成パッケージ</strong> は、スマートおよびダイナミックボット応答の作成を効率化します。</li>
   <li>Emulator により、チャネルのデバッグの再現性が向上しました。</li>
  </ul>


  <p>私たちの主要な男性 &rsquo; である L整列 a は、Cognitive Services、ボットサービス、およびその他の Azure サービスを使用してソリューションを作成します。 これらのインテリジェントボットは、お客様の好みのソーシャルプラットフォームにおいて、ファンとの連携を維持するための新しい方法を提供しています。 世界クラスの音声アシスタントを提供することは、ファンによってブランドを評価するうえで重要です。</p>


  <p><em> &ldquo; Microsoft Azure 上に構築されたデジタルイノベーションプラットフォームは、世界 &rsquo; 最高のスポーツリーグに最適なファンエクスペリエンスを提供するのに役立ちます。 &rdquo; </em> -阿部 Carlos Franco、データの先頭、分析、L整列 a</p>


