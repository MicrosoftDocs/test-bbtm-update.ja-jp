  <p><img alt="ai_background" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ba49b76-4bc0-45f7-84ea-473cebd5b7f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ai_background" width="1024"></p>


  <p>AI は、世界を変える革新的なイノベーションの次の波に燃料を補給しています。 <a href="https://azure.microsoft.com/overview/ai-platform/">AZURE ai</a>を使用することは、組織がビジネスの幅広い範囲を通じて AI を適用して顧客を支援し、従業員の能力を強化し、運用を最適化し、製品を変革できるようにすることです。 これを現実にするために、次の3つの投資原則があります。</p>


  <ul>
   <li>開発者とデータ科学者の生産性を向上させ、AI ソリューションを迅速に構築できるよう支援します。</li>
   <li>これらの AI ソリューションを、既存のシステムやプロセスと同時に大規模にデプロイできるようにします。</li>
   <li>業界 &rsquo; 最高のプライバシー基準に準拠し、クラウドプロバイダーの最も包括的なコンプライアンスポートフォリオを備えたプラットフォームで、自社のデータを所有し、制御することを確実にして、組織が構築できることを保証します。</li>
  </ul>


  <p>これらの原則により、すべての開発者とすべての組織が AI の可能性を最大限に活用できるようになるという使命を達成できます。 ワシントン州レドモンドから上海までの研究センターでは、ビジョン、音声、言語、高度な機械学習手法、特化された AI ハードウェアなどの分野で業界の頼っを継続的に実現しています。 これらのイノベーションは、Office 365、Xbox、Bing、Dynamics 365 など、主要な製品のいくつかの主要なコンポーネントになりました。 これは、Azure AI を使用すると、お客様は、お客様の製品で徹底的にテストされた最新のイノベーションを活用できるため、重要です。</p>


  <p>お客様による Azure AI の非常に優れた導入によって、humbled が受け入れられています。 あらゆる業界のあらゆる規模の組織が Azure AI を使用してビジネスを変革しています。</p>


  <ul>
   <li><strong>機械学習</strong>を使用して予測モデルを構築し、ビジネスプロセスを最適化します。</li>
   <li>高度なビジョン、音声、言語、意思決定を実現する機能を活用して、AI を使用した <strong>アプリ</strong> とエージェントを構築し、パーソナライズされた魅力的なエクスペリエンスを提供します。</li>
   <li><strong>ナレッジマイニング</strong>を適用して、データの大規模なリポジトリから潜在洞察を明らかにします。</li>
  </ul>


  <p>本日は、これらすべての分野にわたるさまざまなイノベーションを発表いたします。 では、これらの手順を説明 &rsquo; します。</p>


  <h2>機械学習</h2>


  <p>Azure Machine Learning サービスは、エンドツーエンドの機械学習ライフサイクルを短縮するように設計されています。 <a href="https://azure.microsoft.com/services/machine-learning-service/">Azure Machine Learning</a>を使用すると、開発者や組織は、インテリジェントクラウドからインテリジェントなエッジまでのあらゆる場所にモデルをすばやく簡単に構築、トレーニング、デプロイできます。また、統合された (CI/CD) ツールを使用してモデルを管理することもできます。</p>


  <p>すべてのスキルレベルの開発者、データ科学者、DevOps の専門家が生産性を向上させるために努めています。これにより、大規模なモデルとイノベーションを迅速に運用化ことができます。 お知らせいたします。</p>


  <h3>現在、プレビュー段階で生産性を向上させる新機能は次のとおりです。</h3>


  <ul>
   <li>ビジネスドメインの専門家が数回クリックするだけで機械学習モデルをトレーニングできるようにする、<strong>機械学習の自動化</strong>された<strong>ユーザーインターフェイス</strong>。</li>
   <li><strong>ゼロコード</strong> 。機械学習を初めて使用するユーザーが、ドラッグアンドドロップ機能を使用してモデルを簡単にビルド、トレーニング、および配置できるようにするビジュアルインターフェイスです。</li>
   <li>開発者とデータを提供する<strong>Azure Machine Learning</strong> <strong>notebook</strong>は、コードファーストの機械学習エクスペリエンスを提供します。</li>
  </ul>


  <h3>大規模なモデルの運用化を可能にする新しい機能:</h3>


  <ul>
   <li>機械学習機能のための<strong>mlops</strong>または DevOps (モデルの再現性、検証、展開、再トレーニングなど、機械学習のライフサイクル全体の管理に Azure DevOps を使用できるようにする Azure DevOps の統合など)。</li>
   <li>非常に短い待機時間と低コストの推論を実現するために、Azure の FPGA &rsquo; s で実行される<strong>ハードウェア高速化モデル</strong>の一般提供。 のプレビューで使用できます。</li>
   <li>モデルがどのように動作するか、および ML モデルのブラックボックス &rsquo; の側面を除去 &lsquo; する理由をユーザーが理解できるようにする<strong>モデル解釈機能</strong>。</li>
  </ul>


  <h3>オープンプラットフォームに対するマイクロソフトのコミットメント:</h3>


  <ul>
   <li>オープンソースの<strong>mlflow プロジェクト</strong>に貢献し、Azure Machine Learning サービスでの mlflow のネイティブサポートを備えています。</li>
   <li>Nvidia および Intel チップセットでの高速推論のための Nvidia <strong>ONNX</strong> <strong>Sorrt および intel ngraph</strong> <strong>用の</strong>サポート。</li>
   <li>新しいサービスである <strong><a href="https://aka.ms/AzureOpenDatasets">Azure Open dataset</a></strong>は、豊富な curated オープンデータを使用して機械学習モデルの精度を向上させ、データの検出と準備の両方に通常費やされる時間を短縮します。</li>
  </ul>


  <p>&rsquo;Walgreens を使用 Azure Machine Learning して大規模に機械学習ソリューションをデプロイする、BP、ブーツ、Schneider 電気などのお客様を対象としています。</p>


