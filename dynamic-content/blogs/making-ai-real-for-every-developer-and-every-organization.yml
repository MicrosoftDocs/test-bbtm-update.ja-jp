  <h2>ナレッジ マイニング</h2>


  <p>組織は、データベースから Pdf、メディアファイルまで、さまざまな情報にアクセスできないように思われますが、その情報を使用できるようにするうえで大きな課題があります。 ナレッジマイニングを使用すると、業界をリードする AI 機能を活用して、大規模なすべてのコンテンツから潜在洞察を簡単に引き出すことができます。</p>


  <p>このカテゴリには、次の2つの興味深いお知らせがあります。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/services/search/">Azure Search の認知検索機能</a>は、一般公開されており、これまでよりも最大30倍高速になりました。 Azure Search は、AI 基づく拡張をコンテンツに適用するための1つのメカニズムを備えた、市場における唯一のオファリングです。 Cognitive Search とその組み込みの AI 機能を使用して、お客様は、データサイエンスの専門知識がなくても、コンテンツ内のパターンや関係の発見、センチメントの理解、キーフレーズの抽出などを行うことができます。 さらに、プレビューの新しいナレッジストア機能により、開発者は、認知検索パイプラインから抽出した洞察とメタデータをさらに活用できます。 開発者は、認知検索を使用して作成した機能強化されたメタデータを格納し、Power BI の視覚化、カスタムナレッジグラフ、アプリケーション内でのアクションのトリガー、新しいラベル付きデータを使用した機械学習モデルの作成など、さまざまなシナリオに適用できます。</li>
   <li>新しい <a href="https://aka.ms/form-recognizer">フォームレコグナイザー</a> サービスは、高度な機械学習を適用して、ドキュメントからテキスト、キーと値のペア、およびテーブルを正確に抽出します。 いくつかのサンプルを使用すると、オンプレミスとクラウドの両方で提供されるドキュメントについて理解を深めることができます。 これは、ロボットプロセス自動化 (RPA) ソリューションの構築に使用できます。</li>
  </ul>


  <p>都市博物館は、Cognitive Search が encyclopedic コレクション全体の微妙な差異と関係を理解する方法を調べています。</p>


