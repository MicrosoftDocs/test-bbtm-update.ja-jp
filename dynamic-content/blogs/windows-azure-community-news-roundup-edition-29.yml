Summary: Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新Windowsへようこそ。 この週のハイライトを次に示します。...
Content: '<p>Azure でのクラウド コンピューティングとクラウド コンピューティングに関する最新のコミュニティ駆動型ニュース、コンテンツ、会話の毎週のラウンドアップの最新<a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0164tri">Windowsへようこそ</a>。 この週のハイライトを次に示します。</p>  <p><b>記事とブログ投稿</b></p>  <ul>  <li><a target="_blank" href="https://kristiannese.blogspot.no/2012/07/windows-azure-services-for-windows.html">Windows Azure Services for Windows Server &ndash; Part 2</a> by <a target="_blank" href="https://twitter.com/KristianNese">@KristianNese</a> (投稿日: 7 月 26 日)</li>  <li><a target="_blank" href="https://www.alexandervanwynsberghe.be/windows-azure-auto-provisioned-apps-for-sharepoint-2013-2/">Windows Azure Auto-provisioned Apps for SharePoint 2013</a> by&nbsp; <a target="_blank" href="https://twitter.com/Vanwynsberghea">@Vanwynsberghea</a> (投稿日: 7 月 25 日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/07/25/windows-azure-visio-shapes.aspx">Windows Azure Visio Shapes</a> by <a target="_blank" href="https://twitter.com/buckwoody">@buckwoody</a> (投稿日: 7 月 25 日)</li>  <li>Windows Azure Web サイトの作成&ndash;最新のアプリケーション サンプル クラウド&ndash;アンケート by <a target="_blank" href="https://twitter.com/ntotten">@ntotten</a> (投稿日: 7 月 24 日)</li>  <li><a target="_blank" href="https://tapanila.net/running-multiple-wordpress-blogs-on-azure-websites/?utm_campaign=61&amp;utm_medium=twitter&amp;utm_source=twitter">(Windows) Azure Websites での複数の WordPress</a> ブログの実行 <a target="_blank" href="https://twitter.com/TapanilaT">@TapanilaT</a> (7 月 23 日投稿)</li>  <li>MyTODO Windows Azure Sample by<a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a></li>  <li>&nbsp;(投稿日: 7 月 23 日)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/07/23/isv-video-windows-azure-performance-management-monitoring-using-appdynamics.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">ISV ビデオ: Windows Azure Performance Management, Monitoring Using AppDynamics (VIDEO) by (投稿日:&nbsp;</a> 7 月 23 日)<a target="_blank" href="https://twitter.com/brucedkyle">@brucedykyle</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/jj190805.aspx">Hadoop on Windows Azure</a>、提供、<a target="_blank" href="https://twitter.com/lynnlangit">@lynnlangit</a><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN マガジン</a>、2012 年 7 月</li>  </ul>  <p><b>今後のイベントとユーザー グループの会議</b></p>  <p><b>北米</b></p>  <ul>  <li>8 月 3 日:CloudDevelop &ndash; のダブリン、OH</li>  <li>8 月 13 日から 15 日:その &ndash; カンファレンスの Wisconsin Dells、WI</li>  <li>8 月 15 日:<a target="_blank" href="https://www.meetup.com/Chicagoazure/">シカゴ Windows Azure Cloud User Group Meeting Chicago</a>&ndash;, IL</li>  <li>8 月 15 日:&nbsp;<a target="_blank" href="https://www.meetup.com/AzureNYC/">NYC/NJ Windows Azure User Group Meeting</a> &ndash; New York, NY</li>  <li>8 月 23 日:&nbsp; <a target="_blank" href="https://www.meetup.com/bostonazure/">Boston Windows Azure Cloud User Group Meeting Boston</a>&ndash;, MA</li>  <li>9 月 5 日から 7 日:&nbsp; HEARTLAND Developer Conference &ndash; Omaha, NE</li>  </ul>  <p><b>ヨーロッパ</b></p>  <ul>  <li>9 月 27 日から 28 日:&nbsp; CloudBurst 2012 &ndash; スウェーデン、スウェーデン</li>  </ul>  <p><b>最近Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform,azuremarketplace,windowsazureplatformctp"><b>フォーラムディスカッション</b></a><b> スレッド </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/e42925a0-9843-47eb-a9fb-b4040e96ed18">Windows Azure Toolkit For Win 8 リリース プレビュー</a> &ndash; 909 ビュー、7 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/555cff1d-e6f6-456c-af0f-90b4490f0dcd">同期テーブルの同期は完了しましたが、フィールド値は同期されません</a> &ndash; 367 ビュー、13 件の応答</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/b6866400-ba8c-47cc-ad39-11ebe644d6ce">worker ロールが読み取り可能な serviceconfig.csfg ファイルへの変数の格納</a> &ndash; 277 ビュー、9 件の応答</li>  </ul>  <p><b>Azure Windowsに関する最近のStack Overflow </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li>Azure Cloud Service &ndash; 1 <a target="_blank" href="https://stackoverflow.com/questions/11667019/img-tag-not-showing-image-in-windows-azure-cloud-service">の回答で画像Windows Img</a> タグが表示されない、1 投票</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11656145/iis-queue-fills-up-and-does-not-recover-when-azure-is-slow">(Windows) Azure</a> &ndash; が遅い 2 つの回答、1 投票の場合、IIS キューが満たされ、回復しない</li>  </ul>  <p>お気に入り記事&rsquo;を送信して強調表示するか&rsquo;、共有する独自のコンテンツをお送りください。 また、Azure コミュニティの残りの部分についてお知らせする必要があるローカル イベント、グループ、アクティビティWindowsをお知らせください。 以下のコメント セクションを使用するか、Twitter でお問い合わせください <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>。</p>  <p>週末を過ごしましょう。</p>  <p>Himanshu</p>'
