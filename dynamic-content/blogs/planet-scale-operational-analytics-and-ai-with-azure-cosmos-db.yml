  <h2>Azure Cosmos DB の Apache Spark の組み込みサポート</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89847215-bda4-4f5d-a002-a63481ce249b.png"><img alt="Map of Apache Spark locations." border="0" height="684" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8eeae49a-425e-4686-ab0b-c10e26b4893e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Apache Spark の場所のマップ。" width="1150"></a></p>


  <p>お客様は、Azure Cosmos DB が世界中の低待機時間でスループットを弾力的ことができるという事実を満足しています。また、 <strong>Azure Cosmos データベースに格納されているペタバイト単位の運用データに対して運用分析を直接実行</strong>することも求めています。 Azure Cosmos DB 内の<a href="https://spark.apache.org/" target="_blank">Apache Spark</a>のネイティブ統合のプレビューについてお知らせします。 Cosmos データベース内に格納されたトランザクションデータに対して<strong>、グローバル分散、低待機時間の運用分析、AI</strong>を実行できるようになりました。 これには次のようなメリットがあります。</p>


  <ul>
   <li><strong>グローバルに分散された Spark を使用して、迅速な洞察を得ることができます。</strong> マルチマスターのグローバル分散 Cosmos データベースでネイティブ Apache Spark サポートを利用することで、世界中のすべての洞察をすぐに把握できるようになりました。 Cosmos データベースはグローバルに分散されているため、すべてのデータが取り込まれたされ、データのプロデューサーとコンシューマーの両方に最も近いローカルデータベースレプリカに対してクエリが実行されます。</li>
   <li><strong>完全に管理されたエクスペリエンスと Sla。</strong> Apache Spark のジョブでは、 <a href="https://azure.microsoft.com/support/legal/sla/documentdb/v1_1/">Azure Cosmos DB によって提供</a>される業界最高レベルの包括的な 99.999 sla を利用して、個別の Apache Spark クラスターを管理する手間を省くことができます。 Azure Cosmos DB 自動および弾力的によって、Cosmos データベースに関連付けられているすべての Azure リージョンで Apache Spark ジョブを実行するために必要なコンピューティングが拡張されます。</li>
   <li><strong>マルチモデルの運用データでの Spark ジョブの効率的な実行。</strong> すべての Spark ジョブは、Cosmos コンテナーのデータパーティション内に格納されているインデックス付きマルチモデルデータに対して直接実行されます。不要なデータ移動は必要ありません。</li>
   <li><strong>トランザクションおよび分析データ処理のための OSS Api。</strong> 運用ワークロードのための Cassandra、MongoDB、およびグリーン mlin (コア SQL API) 用の使い慣れた OSS クライアントドライバーを使用することに加えて、Cosmos データベースに格納されている、基になるグローバル分散データを基にして、分析に Apache Spark を使用できるようになりました。</li>
  </ul>


  <p>私たちは、Apache Spark を Azure Cosmos DB にネイティブで統合することで、顧客の主要な問題点の1つである、世界規模でのクラウドネイティブアプリケーションの構築におけるトランザクションと分析の分割を橋渡ししていると考えています。</p>


