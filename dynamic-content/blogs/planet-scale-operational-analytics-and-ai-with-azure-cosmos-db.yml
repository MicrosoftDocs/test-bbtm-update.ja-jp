  <h2>宇宙 notebook</h2>


  <p>また、 <strong>Azure Cosmos DB 内部で実行されている jupyter notebook</strong>のプレビューについても発表します。これにより、Azure Cosmos DB で開発者のエクスペリエンスをさらに強化するために、すべての api (Cassandra、MongoDB、SQL、グリーン mlin、Apache Spark) で利用できるようになります。 すべての Azure Cosmos DB api とすべてのデータモデルに対するネイティブ notebook エクスペリエンスのサポートにより、開発者はクエリの実行、ML モデルの実行、Cosmos データベースに格納されているデータの探索と分析ができるようになりました。 また、ノートブックのエクスペリエンスでは、保存されたデータを簡単に探索し、機械学習モデルを構築してトレーニングし、使い慣れた Jupyter notebook エクスペリエンスを使用して Azure portal 内で直接データに対して推論を実行できます。</p>


