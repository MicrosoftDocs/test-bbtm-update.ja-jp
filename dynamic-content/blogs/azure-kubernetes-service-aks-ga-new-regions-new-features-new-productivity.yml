Title: Azure Kubernetes Service (AKS) GA – 新しいリージョン、より多くの機能、生産性の向上
Summary: 今日は、AKS (Azure Kubernetes Serviceが一般提供されました。 また、オーストラリア東部、米国西部、米国西部 2、北ヨーロッパ英国南部 5 つの新しいリージョンも追加しています。
Content: >-
  <p>楽しそうに過ご&#39;時間が過ごしたと言います。私が 2 年間 Azure のコンテナーに取り組むのに近づくと、その言葉に真相が見えます。 この 2 年間で<a href="https://azure.microsoft.com/en-us/blog/announcing-azure-container-instances/" target="_blank"></a><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-container-service-aks-managed-kubernetes-and-azure-container-registry-geo-replication/" target="_blank">、Azure で Kubernetes</a> サービスを開始し、<a href="https://blogs.microsoft.com/blog/2017/04/10/microsoft-acquire-deis-help-companies-innovate-containers/" target="_blank">Deis</a> を買収し、<a href="https://open.microsoft.com/2016/11/17/microsoft-joins-linux-foundation/" target="_blank">Linux 基盤</a>に参加し、<a href="https://github.com/Azure/draft" target="_blank">Draft</a> と <a href="https://github.com/Azure/brigade" target="_blank">Infrastructureade</a> のオープンソース プロジェクトを立ち上げ、主要なパブリック クラウドで最初のサーバーレス コンテナー インフラストラクチャを立ち上げ、Kubernetes が生まれた最後に取得した <a href="https://blogs.microsoft.com/blog/2018/06/04/microsoft-github-empowering-developers/" target="_blank">GitHub</a> を開始しました。 また&#39;Kubernetes on Azure では、顧客数が 5 倍、使用量が 1 年前の 10 倍と、驚くほど増加しています。 Microsoft と Azure で楽楽が終わらないと言うのは、過小評価です。</p>


  <p>今日は、AKS&rsquo; <a href="https://aka.ms/akspage" target="_blank">(Azure Kubernetes Service</a> が一般提供されたと発表し、非常に楽しみに思っています。 また、オーストラリア東部、米国西部、米国西部 2、北ヨーロッパ英国南部 5 つの新しいリージョンも追加しています。 AKS は現在、3 つの大陸の 10 のリージョンで一般公開され、今後数か月でさらに 10 個のリージョンを追加する予定です。</p>


  <p>これらのすべての&rsquo; リージョンで AKS を使用すると、世界中のユーザー、または世界中のアプリケーションを使用して、Azure&#39;のエンジニアが顧客のフル マネージド Kubernetes クラスターに対して常に監視、運用、サポートを提供しているという自信を持って、運用 Kubernetes アプリケーションをデプロイおよび管理できます。 Azure は、無料のマネージド Kubernetes Service を提供する最初のクラウドで、GA では引き続き無料で提供しています。 管理インフラストラクチャの料金を支払わずに Kubernetes を使用できる必要があると考えています。</p>


  <p><a href="https://open.microsoft.com/2018/06/13/brendan-burns-co-founder-kubernetes-aks-interview" target="_blank">プレビューから一般</a> 提供に切り離すには、AKS エンジニアリング チームと、新しいサービスを試してみたいという時間と気楽な時間を過ごしたお客様の両方の努力が必要です。 AKS&#39;一般提供に時間を与え、Microsoft の内部および外部の全員に非常に感謝しています。 お客様の大変な作業のため、現在出荷されている製品の方が優れた製品です。 ご協力に感謝いたします。</p>


  <p>AKS での作業に加えて、チームはアップストリームのオープン ソース Kubernetes コミュニティにも参加しています。 オープンソースでは、ソフトウェアを使用するには不十分です。使用するプロジェクトに参加して貢献することは重要です。 その結果、私&#39;<a href="https://k8s.devstats.cncf.io/d/9/companies-table?orgId=1&amp;var-period_name=Last%20decade&amp;var-metric=contributors&amp;var-period=y10&amp;var-full_name=Kubernetes" target="_blank">Kubernetes に貢献した約 70</a> 人の Microsoft 従業員を非常に感謝しています。</p>


  <p>Kubernetes API はほんの始まりにすぎない。 その当初から、Microsoft&#39;の DNA のコア コンポーネントは、開発者の生産性を高め、向上を可能にするプラットフォームを構築してきました。 クラウド ネイティブ アプリケーションのビルダーを可能にする新しい世代のツールにこの歴史が引き込まれるのを見て、すばらしい思いをしました。 Microsoft Build カンファレンスでこの 5 月に示した通り、 <a href="https://azure.microsoft.com/en-us/blog/kubernetes-on-azure/" target="_blank">Azure</a> はクラウド ネイティブ アプリケーション開発のための最も完全で対応できるクラウドです。 Azure では、ツール <a href="https://docs.microsoft.com/en-us/azure/aks/kubernetes-helm" target="_blank">を使用</a> すると、Kubernetes を使用してコンテナー化されたアプリケーションを簡単にビルドおよびデバッグできます。 これをさらに良くするために、Kubernetes のロールベースのアクセス制御 <a href="https://docs.microsoft.com/en-us/azure/aks/aad-integration" target="_blank">(RBAC</a>)、Azure Active Directory ベースの ID、既存のカスタム仮想ネットワークにクラスターをデプロイする機能など、すべての AKS リージョンでさらに多くの機能が利用できる状態になれた<a href="https://docs.microsoft.com/en-us/azure/aks/networking-overview" target="_blank"></a>ことをお知らせします。&#39; さらに、 <a href="https://aka.ms/tfaks" target="_blank">Terraform</a> や Azure など、独自のテンプレートを使用して、クラスターをデプロイ&#39;管理Resource Managerすることもできます。 <a href="https://docs.microsoft.com/en-us/azure/aks/intro-kubernetes" target="_blank">ご確認ください</a>。</p>


  <p>Azure を Kubernetes を実行する業界をリードする場所にしただけでなく、Kubernetes を実行する場所に関係なく、Kubernetes ユーザー コミュニティへの提供にも強くコミットしています。 その結果、次の結果が得されます。</p>


  <ul>
      <li><a href="https://helm.sh/" target="_blank">Kubernetes の Helm</a> パッケージ マネージャーの開発をリードし、サポートしています。これは最近、Cloud Native Compute Foundation のトップ レベルのプロジェクトとして昇格されました。</li>
      <li>Kubernetes を初心者 <a href="https://github.com/Azure/draft" target="_blank">ユーザーに</a> 対してより使いやすいものにするための Draft と <a href="https://github.com/Azure/brigade" target="_blank">Draftade</a> を構築し、リリースしました。</li>
      <li><a href="https://blogs.msdn.microsoft.com/visualstudio/2018/06/08/preview-of-visual-studio-kubernetes-tools/" target="_blank">Visual Studio と Visual Studio Code の Kubernetes</a> プラグインを引き続き改善し、開発環境と運用環境間の直感的で使いやすい統合を可能にします。</li>
      <li>これらの統合は、DevOpsツールにまで拡張されています。このツールでは、<a href="https://docs.microsoft.com/en-us/azure/aks/jenkins-continuous-deployment?toc=%2Fen-us%2Fazure%2Fjenkins%2Ftoc.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json" target="_blank">Jenkins</a> や Visual Studio Team Services などのお気に入りの CI/CD ツールに AKS <a href="https://docs.microsoft.com/en-us/vsts/pipelines/actions/azure-devops-project-aks?view=vsts" target="_blank">を統合できます</a>。</li>
      <li>さらに、仮想 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">kubelet</a> に関する作業により、Azure Container Instances のような革新的なテクノロジを使用して VM を使用しない環境に Kubernetes 管理を提供する業界間の取り組みをリードしています。</li>
  </ul>


  <p>この作業はすべて、ユーザー&#39;を満たし、優れたことを実現できる便利なサービスを提供しない限り、何の意味もありません。 Azure&#39;Kubernetes を使用して <a href="https://www.youtube.com/watch?v=7tpACVy5CGA" target="_blank">、シーメンド</a> や <a href="https://customers.microsoft.com/en-us/story/varian-health-provider-azure" target="_blank">Varian Health</a> などの企業が成功を収めているのを見て、すばらしいと思います。</p>


  <p>Azure Kubernetes チームが私たちのために行ったすべてのことをうれしそうに思うので、&#39;m は、お客様が製品レベルの世界中の Azure Kubernetes Service 上にどのような実稼働アプリケーションを構築しているかについてさらに楽しみに思います。 チームについては、世界中のすべての AKS ユーザー&#39;Kubernetes の友人に対して、次の一連の楽しい機能に取り組む予定です。</p>


  <p>さらに学習したい場合は、クラスターの作成、一部のアプリケーションのデプロイ、<a href="https://docs.microsoft.com/en-us/azure/aks/kubernetes-walkthrough" target="_blank">Azure Kubernetes Service</a> が提供する機能の確認、またはサンプル アプリの 1 つをお試し<a href="https://github.com/Microsoft/SmartHotel360-AKS-DevSpaces-Demo" target="_blank">ください。</a></p>


