Title: 顧客との関係を深める機会を大規模に拡大する
Summary: 企業はこれまで以上にクラウドソフトウェアを必要としています。 テクノロジはすべての業界で広く普及しています。新興企業から企業に至るまでのすべての組織は、ビジネスプロセスや従業員のエクスペリエンスからカスタマーエクスペリエンスまで、あらゆるものを拡充するクラウドインフラストラクチャとソフトウェアに依存しています。
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/search/blog/?q=Tanuj+Bansal" target="_blank">Tanuj</a>の購読、全般マネージャー、Azure マーケティング</p>


  <p>&nbsp;</p>


  <p>お客様 &rsquo; のテクノロジニーズの急増に対応するため、適切なソリューションを見つけることによって、目的を達成するための無限の可能性を最大限に引き出すことができます。 Microsoft は、パートナーと共に、あらゆるニーズに対応し、新しい高さに至るまで、あらゆる場所で顧客を支援しています。</p>


  <p>商用マーケットプレースを通じて、マイクロソフトのパートナーが作成した3万を超えるアプリとサービスのカタログに顧客を接続します。 また、 &rsquo; パートナーの規模の拡大にも役立ちます。 商用マーケットプレースは、パートナーセンターで管理されている1つのセントラルカタログからプルします。 <a href="https://azure.com/publish-your-app" target="_blank">ISV が発行</a>されると、クラウドソリューションプロバイダープログラムで、10億を超える Microsoft ユーザーおよび9万を超えるパートナーへのアクセスのロックが解除されます。</p>


  <h2>パートナーとパートナー間の機会を新たに強化</h2>


  <p>Microsoft では、CSP のマージン共有のプライベートプレビューについて発表しました。 Isv が9万を超えるパートナーのエコシステムをアクティブ化してアプリケーションを再販できるようにする新機能 &nbsp; (詳細については、この <a href="https://myinspire.microsoft.com/sessions/e82bd9ce-f273-4e39-bb9f-b584f91a1746?source=sessions" target="_blank">オンデマンドセッション</a> をご覧ください)。 CSP の利益を共有することで、Isv は新しいプライベートプランを作成し、利益をクラウドソリューションプロバイダー &mdash; incentivizing パートナーに拡張して、isv &rsquo; s アプリケーションを販売できます。 <strong>現在、この機能はパブリックプレビュー段階に</strong> あり、microsoft のパートナーが商用マーケットプレースで販売することができます。</p>


  <p>Isv は、パートナーのエコシステムを通じて、新しい市場に拡張し、運用コストを追加せずに新しい顧客 &mdash; を獲得することにより、ビジネスを成長させることができます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;Barracuda は、お客様がイノベーションを促進し、Azure 向けに設計されたソリューションを簡単に展開できるように、Microsoft の商用マーケットプレースを活用します。クラウドソリューションプロバイダーの Microsoft &rsquo; のエコシステムは、カスタマイズされたプライベートプランを作成することによって利用できるようになったので、お客様の共有顧客の成功に対するパートナーとパートナー間の販売に新たなチャンスをもたらしました。&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Nicole Napiltonia 副社長、グローバルアライアンス、OEM Sales、Barracuda</p>


  <p>CSP マージン共有を使用すると、クラウドソリューションプロバイダープログラムのパートナーは、商用マーケットプレースの新しい ISV ソリューションでカタログを拡張して、エンドツーエンドのソリューションを提供できます。 これにより、パートナーとパートナー間のビジネスを成長させると同時に、クラウドソリューションパートナーが新しい収益ストリームを得られるようにして、パートナーとパートナー間の機会を高めることができます。</p>


  <p style="margin-left: 40px;"><em>&ldquo;商用マーケットプレースからアプリケーションを販売することで、パートナー &rsquo; や顧客 &rsquo; のニーズに合わせて新しいサービスを追加できるようになります。また、Isv がプライベートプランを作成し、利益を提供できるようになったため、プロセスが大幅に簡素化され、marketplace ビジネスをさらに拡大する機会が得られます。全員にとって &rsquo; 勝ちです。&rdquo;</em></p>


  <p style="margin-left: 40px;"><em>&mdash;</em>Tram nguyen、Product Manager、Microsoft 365 and Business Apps、Sherweb</p>


  <p>パートナーが商用マーケットプレース &mdash; で連携できるようにすることで、<strong>パートナー重視のビジネスプラットフォームとしてのコミットメント</strong>を強化しています。 これは、業界標準の20% からの3% まで、政府機関のトランザクション料金の最近のニュースでもサポートされています。</p>


  <p>さまざまな Isv と Csp が、プライベートプレビュー &mdash; 中にこれらの機能に成功したことを発見し、彼らのパートナーシップに感謝します。</p>


  <h2>スポットライト: LawToolBox と Pax8</h2>


  <p>プライベートプレビューに参加し、大手販売チャネルとして商用マーケットプレースを導入することにより、Microsoft Teams &mdash; に統合された sass &mdash; が、新しい顧客にスケーリングし、新しい収益マイルストーンを獲得します。Pax8 と提携し、市販のマーケットプレースを採用するために2か月で、marketplace を通じてトランザクションが 105% &nbsp; 増加しています。</p>


  <p>LawToolBox は、信頼されたテクノロジアドバイザー Pax8 と提携して、SaaS プランを販売し、利益を得るためのプライベートプランを作成しました。 Pax8 は、法律企業によって信頼されている20K 以上の管理されたサービスプロバイダーを持つクラウドディストリビューターです。 Pax8 marketplace では、パートナーが1つのポータルからすべてのクライアントのソリューションを簡単に購入、販売、管理できるようにすることで、新しい市場に届けられるダイレクトメソッドを LawToolBox に提供しています。 商用マーケットプレースに統合することにより、お客様は追加のオンボードや調達のサインオフなしにアプリをシームレスにデプロイできます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05c14702-5be9-4f8f-8169-0994670d28db.png"><img alt="LawToolBox and Pax8 logos side by side" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd246140-3bf0-49ab-8119-2195cc12118a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="logos_for_blog" width="520"></a></p>


  <h2>Marketplace は、共同販売のためのパスです</h2>


  <p>共同販売は、アプリとサービスをまとめて販売するとともに、すべての参加者がこの取り組みの恩恵を受けられるようにすると同時に、数千のグローバルな現場販売者やパートナーと提携します。 これは、関係するすべてのユーザーに対して、お客様の成功を solidifies としています。 共同販売プログラムを開始したため、パートナーのアプリとサービスでは $221億以上の販売を行うことができました。 また、これはマイクロソフトの収益ではなく、共同販売による直接的なパートナー収益です。</p>


  <p>商用マーケットプレースを通じて販売することは、共同販売を開始するための入り口です。 この大きなチャンスを強制するには、まず <a href="https://partner.microsoft.com/dashboard/account/v3/enrollment/introduction/partnership" target="_blank">Microsoft Partner Network に参加</a>します。 パートナーは、マイクロソフトのお客様に連絡し、クラウドソリューションプロバイダーの大規模なネットワークを活用するために、 <a href="https://azure.com/publish-your-app" target="_blank">有料のプラン</a> を商用マーケットプレースに発行する必要があります。 クラウドソリューションプロバイダーは Isv と提携して、アプリケーション &mdash; &rsquo; を販売することができるようになりました。</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/publish-your-app/" target="_blank">Microsoft と販売し、有料プランを公開</a>します。</strong></p>


