Title: 新しい SDS 機能に関するスピンの詳細はありません
Summary: '[この記事は SQL Azure チームによって提供されました。]現在、SDS の一部として、主要なリレーショナルデータベース機能の配信を高速化するための計画の詳細について発表しました。 &nbsp;...'
Content: '<p>[この記事は SQL Azure チームによって提供されました。]</p><p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">現在、SDS の一部として、主要なリレーショナルデータベース機能の配信を高速化するための計画の詳細について発表しました。<span style="mso-spacerun: yes"> &nbsp; </span>この数週間にわたって SDS に関してかなりの話題がありましたが、詳細をより広範に共有できるようにするのに非常に便利です。 <?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?><o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">約1年前にフラッシュして08をミックスすると、Nigel Ellis は、標準のインターネットプロトコルを使用してアクセスした、柔軟なエンティティベースのクラウドデータベースであるということを、ステージに導入しました。この発表により、より多くのリレーショナル機能が提供されることを約束しました。しかし、TAP パートナーやその他の早期採用者からのユニバーサルフィードバックは、サービスとして提供されるリレーショナルデータベースを必要としていました。これは非常に貴重なフィードバックであり、これらの機能を提供する方法をより積極的に調査することを推進しています。この作業の結果として、製品チームによる進行状況に基づいて、SDS が完全なリレーショナルデータベース機能をサービスとして提供することを発表しました。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">計画を加速させる必要があることがわかっていましたが、私たちの取り組みを開始したときに私たちが行った設立の原則についても、本当にこれを維持する必要があることを知っていました。高可用性、フォールトトレランス、従量制のプロビジョニング、成長に合わせた従量課金など、迅速な一貫性を実現します。これらの約束に対して引き続き提供されています。また、既存の開発者および管理ツールのエコシステムとの互換性を維持するために、T SQL と互換性があります。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">これは開発者にとって何を意味するのでしょうか。開発者は、論理的なサーバーとデータベースを非常に簡単にプロビジョニングし、使い慣れた既存のツールとテクノロジを使用してすぐに開発を開始することができます。開発者が既存のアプリケーションを使用し、接続文字列を変更してクラウドをポイントするようにして、単に機能させることができるエクスペリエンスを提供しています。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">どのようにすればよいでしょうか。3文字の TDS。TDS は表形式のデータストリームを表し、クライアントが SQL Server との通信に使用する公開されたプロトコルです。この導入から、SDS は常に SQL Server テクノロジ基盤上に構築されており、ユーザーが TDS を介してデータにアクセスできるようにするための意味がありました。これは、開発者にとって最も重要なことです。これは、使い慣れた既存のツールとの互換性を組み合わせて、対称 SQL Server の機能と動作を意味します。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>テーブル?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>ストアドプロシージャ?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>トリガーの?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>表示モード。。。。オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>インデックス?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>Visual Studio 互換性?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>ADO.Net の互換性?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>ODBC 互換性?...オフ<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">明確にするために、上記はサポートされている機能の完全な一覧ではありません。<span style="mso-spacerun: yes"> &nbsp; </span>ただし、SDS v1 でのサポートを予定している機能セットを使用すると、ほとんどのデータベースアプリケーションが "動作する" だけになるため、開発者は基本的に同じコードベースでオンプレミスとオフプレミスのデプロイを対象にすることができます。<span style="mso-spacerun: yes"> &nbsp; </span>対象となる最初のシナリオは、web アプリケーションや部門別アプリケーションのようなものです。いくつかのデベロッパーセンターコンテンツは、今後数週間にわたって提供される詳細と概要に関する情報を提供しますが、 <a href="https://www.microsoft.com/express/sql/download/" target="_blank" mce_href="https://www.microsoft.com/express/sql/download/">SQL Express</a>と<a href="https://www.microsoft.com/azure/sdk.mspx" target="_blank" mce_href="https://www.microsoft.com/azure/sdk.mspx">Windows Azure SDK</a>をダウンロードして開始することをお勧めします。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">SDS の主要な基本コンポーネントは変更されていません。これは、過去1年についてお伝えしたアーキテクチャと同じであり、現在の CTP ビットの基盤となっています。これは、Microsoft の主要なサービスプロパティの一部を利用しているアーキテクチャと同じアーキテクチャであり、今後数か月の間に、運用環境のデプロイに100テラバイトのデータを格納するために使用されます。初期の導入 (内部と外部の両方) は、非常に前後振っになっています。<span style="mso-spacerun: yes"> &nbsp; </span>唯一の違いは、システムの高可用性、フォールトトレランス、およびスケールの側面を維持しながら、豊富な SQL モデルを提供できるようになったことです。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">ACE (機関、コンテナー、エンティティ) データモデルと開発者エクスペリエンスについてAzure storage には同様のデータモデル (プロパティバッグ) と開発者エクスペリエンスがある Windows ため、今後、現在の ACE モデルのサポートは停止します。これは、REST のようなインターネットフレンドリプロトコル経由でリレーショナルデータにアクセスできないことを意味しますか。<span style="mso-spacerun: yes"> &nbsp; </span>全く違います。ADO.Net Data Services framework を使用して、HTTP/REST 経由で (オンプレミスまたはクラウドにある) リレーショナルデータにアクセスできます。既存のツールおよびテクノロジとの互換性は、Microsoft が提供する重要な価値を高めるための重要なポイントとなります。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">幅広さおよび OSS developer サポートは引き続き高い優先度になります。 PHP、Ruby、Java など、すべてのメインストリーム開発テクノロジに対応する幅広い開発ライブラリを引き続きサポートし、提供します。<span style="mso-spacerun: yes"> &nbsp; </span>SQL Server で動作する場合は、SQL Data Services とほぼ連動します。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">セキュリティについてサービスとのすべての通信は SSL で暗号化されており、初期認証では SQL 認証が使用されます。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">もちろん、SQL Data Services は、変更されていない Azure サービス &nbsp; プラットフォームの主要な開発者サービスの1つにとどまります。Azure アプリケーション内からの SDS の使用はかつてないほど簡単になりました。これは、機能豊富な、摩擦のないエクスペリエンスであることを引き続き保証します。<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">私はこれをよく言いましたので、これについてすべてダイジェストを作成しましょう。他に何を知りたいのでしょうか。すべての質問がある場合は、にメールで david.robinson@microsoft.com 連絡してください。質問や回答を投稿してください。<o:p></o:p></font></font></p>'
