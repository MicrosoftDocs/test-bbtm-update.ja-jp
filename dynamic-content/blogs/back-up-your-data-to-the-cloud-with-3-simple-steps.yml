Title: 3 つの簡単な手順でデータをクラウドにバックアップする
Summary: クラウド統合バックアップ ソリューションの使用は非常に簡単です。この 3 つの簡単なビデオの手順に従って、オンプレミスのデータの Microsoft Azure への保護を開始できます。
Content: >-
  データは最新の組織の中心であり、バックアップはビジネス戦略の重要な部分です。 <strong>クラウド ベースのバックアップ</strong> は、従来のオフサイト バックアップに代わる優れた代替手段としてますます高まっています。 クラウド ベースのバックアップ ソリューションでは、 <strong>エンタープライズ レベルのスケール</strong> と <strong>信頼性が提供され</strong> 、先行する資本的支出はありません。 さらに、 <strong>クラウド バックアップの総保有</strong> コストは、 <strong>テープ ベース</strong> のバックアップよりも大幅に低くなります。 この事実は、Gartner1 などのアナリストによって裏付<sup><a href="#FootNote1">けされています</a></sup>。


  <a title="Microsoft Azure Backup" href="https://aka.ms/rg1_AzureBackup" target="_blank"> Microsoft Azure Backup</a> は、Microsoft Azure の世界クラスのインフラストラクチャを利用してオンプレミスのデータをバックアップできる、シンプルで強力なデータ保護ソリューションです。 概要統合バックアップ ソリューションを使用します。 これは非常<strong>に</strong>シンプルで、この 3 つの簡単なビデオの手順に従って、オンプレミスのデータの保護を開始Microsoft Azure。

  <h2>1.Azure で Backup Vault を設定する</h2>

  このビデオは、Azure 管理ポータル で Backup Vault を設定する場合に役立ちます。 Backup Vault は、Azure にバックアップを格納するための仮想コンテナーです。 このビデオでは、Azure から必要なファイルをダウンロードする方法も示します。


  <iframe style="width: 600px; height: 337px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-1-of-3-/player" height="240" width="320" allowfullscreen="" frameborder="0" scrolling="no"></iframe>

  <h2>2. 実稼働サーバーを準備する</h2>

  2 番目のビデオは、実稼働サーバーの準備に役立ちます。 これには、サーバーに Azure Backup エージェントをインストールし、サーバーを Azure に登録する必要があります。


  <iframe style="width: 600px; height: 337px;" src="https://channel9.msdn.com/Blogs/Windows-Azure/Getting-started-with-Azure-Backup-video-2-of-3-/player" height="240" width="320" allowfullscreen="" frameborder="0" scrolling="no"></iframe>

  <h2>3. 実稼働サーバーからのファイルのバックアップと復元</h2>

  3 番目のビデオでは、実稼働サーバーからサーバーにデータをバックアップし、Microsoft Azure復元する簡単な方法を示します。


