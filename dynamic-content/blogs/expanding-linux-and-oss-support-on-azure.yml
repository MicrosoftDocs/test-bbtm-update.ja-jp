Title: Azure での Linux と OSS のサポートの拡張
Summary: 7 月 15 日から、Azure 上の主要な Linux ディストリビューション、サード パーティ、オープン ソース テクノロジに対する制限付きサポートが提供される予定です。
Content: >-
  Azure は Linux およびオープン ソース テクノロジ向けファースト クラスのプラットフォームであり、マーケットプレース、Linux 拡張機能、Linux 上で実行されている HDInsight のような Azure サービスの OSS ソリューションの一覧が増えています。 しかし、Azure でのカスタマー サポートについてはどうでしょうか。


  過去の Linux および他のオープン ソース テクノロジに対する Azure カスタマー サポートは、一部の例外を除き、お客様の問題が Azure プラットフォームにあるかどうかを判断する方法に重点を置いていました。 たとえば、Azure VM への CoreOS のインストールで問題が発生した場合や、Azure 上の MySQL アプリケーションでパフォーマンスの問題が発生した場合などです。Azure プラットフォームが問題でされていないことを確認した後は、Linux または OSS プロバイダーと作業して解決策を見つけられるはずです。 これは、顧客がリダイレクトされた場合に、単純な構成の問題や使用状況の問題の解決に時間がかかる可能性があるという意味でした。


  7 月 15 日から、Azure 上の主要な Linux ディストリビューション、サード パーティ、オープン ソース テクノロジに対する制限付きサポートが提供される予定です。

  <h2>Linux Support</h2>

  Azure では、次の Linux ディストリビューションに対して制限付きサポートが提供されます。


  <b>サポートされている Linux ディストリビューション</b>

  <ul>
      <li>Ubuntu</li>
      <li>CentOS (OpenLogic)</li>
      <li>Oracle Linux</li>
      <li>SUSE Linux Enterprise Server (SLES)*</li>
      <li>OpenSUSE</li>
      <li>CoreOS</li>
  </ul>

  *Enterprise SUSE からのサポートは、SUSE Premium イメージに既に含まれています。 Microsoft は、必要に応じて顧客を直接支援するために SUSE を利用します。


  <strong>Linux サポート スコープ</strong> 根本原因として Azure プラットフォームとサービスを排除できるだけでなく、Microsoft では、サポートされている Linux ディストリビューションに対して次の制限付きサポートを提供します。


  <strong>インストールと構成</strong>: Azure プラットフォームとサービスでサポートされている Linux ディストリビューションのインストールと構成に関するヘルプ。 場合によっては、Microsoft が問題を解決できない場合は、サポートされている Linux ディストリビューションのベンダーに直接問い合わせする必要があります。 根本原因を特定するためにヘルプが必要な場合は、お客様またはベンダーが Microsoft とのトラブルシューティング セッションを開始できます。


  <strong>パフォーマンスとネットワーク</strong>: Azure プラットフォームとサービスに適用できる推奨事項。 高度なトラブルシューティングとパフォーマンスチューニングを行う場合は、サポートされている Linux ディストリビューションのベンダーに直接問い合わせする必要があります。 根本原因を特定するためにヘルプが必要な場合は、お客様またはベンダーが Microsoft とのトラブルシューティング セッションを開始できます。


  <strong>例外:</strong>

  - セキュリティに関連するシナリオについては説明しません。

  - 以下の OSS スコープで説明されていない限り、Microsoft でサポートされていないシナリオについては、ベンダーと直接対応してください。 例: アプリケーション開発、カスタム アプリケーションとカスタム コードのトラブルシューティング。

  - Azure でのアプリケーションまたはソリューションの設計、アーキテクチャ、またはデプロイに関するサポートは含まれていません。

  <h2>サード パーティのテクノロジ サポート</h2>

  Microsoft では、サード パーティのテクノロジに対する限定的なサポートも提供します。


  <strong>サポートされているサードパーティ テクノロジ</strong>

  <ul>
      <li>言語: PHP、Java、Python</li>
      <li>データベース: MySQL</li>
      <li>Web サーバーとアプリケーション サーバー: Apache、Tomcat</li>
      <li>フレームワーク: WordPress</li>
  </ul>

  &nbsp;


  <strong>サード パーティのテクノロジ サポート スコープ</strong>


  根本原因として Azure プラットフォームとサービスを排除できるだけでなく、次のシナリオでサポートされるサードパーティテクノロジに対するサポートも制限されます。

  <ul>
      <li>インストールまたは構成中に発生した問題</li>
      <li>Azure プラットフォームとサービスにアプリケーションをデプロイしようとして発生したデプロイ エラー</li>
      <li>Azure プラットフォームとサービスを使用する場合のランタイム エラー</li>
      <li>Azure プラットフォームとサービスを使用する場合に、サポートされているサードパーティ テクノロジを使用して構築されたアプリケーションのパフォーマンスの問題</li>
  </ul>

  これらのシナリオに関連してサポートを要求したお客様は、フォーラムやコミュニティ サポートに送信されます。

  <ul>
      <li>設計ガイダンス</li>
      <li>開発サポート</li>
  </ul>

  サードパーティのテクノロジ サポートは英語で提供され、米国の営業時間中に提供されます。 サポートされている Linux ディストリビューションとサードパーティのテクノロジの一覧も、需要を定期的に再評価する予定で、時間のと一緒に変更される可能性があります。


