Title: 大きなクラウド アプリケーションの構成要素
Summary: '編集者のメモ: この投稿は、Azure CAT チームである Great Cloud Applications の設計に関するブログに従って、Windows Azure カスタマー アドバイザリ チームのプリンシパル プログラム マネージャーである Michael Thomassy 氏によって作成されています。'
Content: '<p class="p1"><span class="s1"><strong>編集者のメモ</strong>: この投稿は、Azure カスタマー アドバイザリ チームのプリンシパル Windows Michael Thomassy 氏によって作成されています</span></p>  <p class="p1"><span class="s1">「Great Cloud Applications の設計」のブログに続いて、Azure CAT チームは、MSDN コード ギャラリーに投稿された Windows Azure のコード プロジェクト <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank"><span class="s2">Cloud Service Fundamentals</span></a> にあるコンポーネントについて、より詳細で技術的な説明を行う予定です。これにより、これらの基本的な&rsquo;ビルド ブロックの使用について説明する一連のブログと技術記事が開始されます。これらの基本的なビルド ブロックは、コンポーネントと見なします。&nbsp;今後数か月の間に、Cloud Service Fundamentals の個々のコンポーネントについて説明する詳細な技術ノートを含む一連のブログを毎週木曜日に公開します。</span></p>  <p class="p1"><span class="s1">長年にわたり、&rsquo;Microsoft の外部の Windows Azure のお客様と一緒に作業し、Windows Azure サービスで必要な情報について深く説明してきました。&nbsp;クラウド&rsquo; サービスの実装に関する基本的な質問に答える方法が、複雑さの中で急速に拡大する可能性を直接見ていました。&nbsp;たとえば、シャーディング コードの一部を指定するのではなく、データ アクセス層が必要です。&nbsp;その後、再試行ロジックの開発を必要とするデータ アクセス層の回復性と、大規模なエラーのログ記録に関する確固ったガイダンスが続きます。&nbsp;Ops ストアの構築は言うまでもなく、レポートのクエリを実行してアラートを生成できます。&nbsp;各コンポーネントが依存し、互いに構築されるにつれて、ディスカッションがどのように進行するのか確認できます。これらのディスカッションと実装により、多くの基本的なコンポーネントを動作するクラウド アプリケーションに結び付け、Windows Azure のコード プロジェクト <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank"><span class="s2">Cloud Service Fundamentals</span></a> が作成されました。</span></p>  <p class="p1"><span class="s1">このコード プロジェクトは、一部の最大の顧客に対して Windows Azure で複雑なデータベース をサポートするサービスを有効にすることで、CAT チームにとって課題でした。&nbsp;これは&rsquo;、特定の問題を解決するために Azure Windowsで行った作業に基づいて行います。&nbsp;&nbsp;多くの場合、これらの問題では、エラスティック スケール、パーティション分割可能なワークロード、可用性、ビジネス継続性、多数の分散ユーザー、大量の低待機時間の要求など、大規模なクラウド サービスの要件の多くを組み合わせた場合、基本的なサンプル以外のベスト プラクティスが必要でした。Cloud Service Fundamentals コード プロジェクトのアーキテクチャは、以下で確認できます。&nbsp;</span></p>  <p class="p1"><span class="s1"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6102.CSF-overview.png" alt="" border="0"><br></span></p>  <p class="p1"><span class="s1">この技術シリーズでは、次のコード プロジェクトのコンポーネントについて詳しく説明します。</span></p>  <ol class="ol1">  <li class="li1"><span class="s1">&ndash;テレメトリ データ パイプラインに実装された大規模な非同期メカニズムによるアプリケーション サービスのインストルメンテーションとログ記録の基本。&nbsp;サービスのトラブルシューティングとサービスの正常性の決定には、テレメトリ データを効果的に活用する必要があります。&nbsp;コード プロジェクトでは、バックグラウンド worker ロールを使用してスケジューラを実装し、アプリケーション、パフォーマンス カウンター、IIS ログ、イベント ログ、シャード化された SQL Database DMV からテレメトリ データを定期的に収集します。データは、カスタム ops store データベースに書き込Windows Azure SQL Database。&nbsp;スケジューラによって収集されたデータは、このスケジューラでホストされているレポートSQL Reporting。</span></li>  <li class="li1"><span class="s1">データ アクセス層 &ndash; データ アクセス 層内の複数のデータベースにアクセスするレイヤー Windows Azure SQL Database効率的かつ確実にアクセスできます。&nbsp;コード プロジェクトには、単一データベースソリューションとシャード 化ソリューションの両方のデータ アクセス ラッパーが含まれており、シャード間の並列ファンアウト クエリなどの手法を示しています。</span></li>  <li class="li1"><span class="s1">キャッシュ Azure &ndash; Caching を使用すると、データ アクセス層と組み合わせると、ユーザー データを専用キャッシュからより効率的に格納および取得できます。</span></li>  <li class="li1"><span class="s1">構成 &ndash; 構成ファイルは、構成パラメーターが web.config &ndash; 内にあるか、サービス構成がアプリケーションに対して透過的である必要がある場合でも、アプリケーションをシームレスに管理するのに役立ちます。</span></li>  <li class="li1"><span class="s1">アプリケーション要求ルーティング &ndash; &amp; IIS の ARR (アプリケーション要求ルーティング) テクノロジを利用する、ホストされている複数のサービスとシャード化されたデータベースへのユーザーの Cookie ベースのルーティング アフィニティの実装。シャード化されたデータベースを使用してアプリケーション サービス レベルでスケールアウトを有効にできます。</span></li>  <li class="li1"><span class="s1">PowerShell &ndash; で Windows Azure コマンドレットを使用して、複数のホストされたサービス、可変数のインスタンス、シャードの数を使用してカスタム構成をデプロイするデプロイ方法。</span></li>  </ol>  <p class="p3"><span class="s1">技術&rsquo;ブログを投稿し、 <a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx" target="_blank"><span class="s2">TechNet Wiki に詳細を公開します</span></a>。&nbsp; ご意見や投稿をお待ちしています。</span></p>'
