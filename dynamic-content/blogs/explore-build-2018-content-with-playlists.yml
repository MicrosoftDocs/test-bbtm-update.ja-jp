Title: プレイリストを使用してビルド 2018 コンテンツを探索する
Summary: ビルド コンテンツのプレイリストを使用して、最も関連性の高いセッション、リソース、エキスパートのインタビューに関するトップ ピックを見付けしましょう。
Content: >-
  <p>&rsquo;<a href="https://www.microsoft.com/build">Microsoft Build 2018</a> に参加できなかった場合は、<a href="https://developer.microsoft.com/en-us/events/build">Microsoft Build Live 2018</a> でオンラインでこれを行う機会を得る機会です。 クラウド、AI、IoT などについて学習します。 しかし、利用できる数百の録音を参照すると、学習したいものに最も関連性の高いものを見つけるのは、非常に多くの場合があります。 その&rsquo;理由として、選択したコンテンツをプレイリストに整理しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9178275-278d-4012-b3f6-a80cabb519e7.png"><img alt="migrate-existing-apps-to-the-cloud-playlist" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8577773-d74c-475e-82fe-a6bb3fd30b56.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="migrate-existing-apps-to-the-cloud-playlist" width="400"></a></p>


  <p align="center"><em>プレイリスト: 既存のアプリをクラウドに移行する</em></p>


  <p>自分にとって最も興味深い&rsquo;プレイリストを選択するだけで、最も関連性の高いセッション、リソース、エキスパートのインタビューに関するトップ ピックを取得できます。</p>


  <ul>
   <li><a href="https://aka.ms/build2018/playlist-01">既存のアプリをクラウドに移行する</a> - 最適な戦略と、インフラストラクチャとアプリケーションを Azure に移行するために使用するツールについて説明します。</li>
   <li><a href="https://aka.ms/build2018/playlist-02">クラウド サービスを使用して既存のアプリを拡張する</a> - 現在のスキルを使用して Azure サービスを使用してアプリケーションを次のレベルに引き上げ、Azure で高負荷の作業を行う方法について説明します。</li>
   <li><a href="https://aka.ms/build2018/playlist-03">クラウドネイティブ アプリを構築する方法について学習する</a> - インテリジェントで、パフォーマンスが高く、高可用性で、コスト効率に優れたクラウドネイティブ アプリケーションを Azure で簡単に作成する方法について説明します。</li>
   <li><a href="https://aka.ms/build2018/playlist-04">機械学習と AI を使用してアプリにインテリジェンスを追加する</a> - Azure の機能を使用して機械学習を実行する方法、またはサービスとして使用する方法、およびアプリケーションに人工知能を追加する方法について説明します。</li>
   <li><a href="https://aka.ms/build2018/playlist-05">大規模なアプリを継続的にデプロイおよび管理する</a> - 既存のツールを使用して、より頻繁にアプリケーションの新しい高品質バージョンをユーザーにリリースする方法について学習します。</li>
   <li><a href="https://aka.ms/build2018/playlist-06">クラウドまたはエッジで IoT アプリを構築する</a> -既存のスキルを使用して、新しいサービスを使用してソフトウェアを使用して物理的な世界をAzure IoTします。</li>
   <li><a href="https://aka.ms/build2018/playlist-07">Microsoft のイノベーションに着着を得る</a> - 将来を形成する新しい革新的な技術と、その将来の一部になる方法について学習します。</li>
   <li><a href="https://aka.ms/build2018/playlist-08">PowerApps とアプリを使用してアプリを構築し、プロセスを自動化Microsoft Flow</a> -PowerApps と Business Application Platform を使用して、カスタム コネクタ、カスタム コントロール、Azure Functions を使用してアプリを構築したり、機能を拡張したりする方法について説明します。</li>
  </ul>
