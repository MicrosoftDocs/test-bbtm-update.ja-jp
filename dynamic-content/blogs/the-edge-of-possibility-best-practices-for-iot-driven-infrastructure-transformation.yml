Title: '可能性のエッジ: IoT 駆動型インフラストラクチャ変換のベスト プラクティス'
Summary: 企業の IT インフラストラクチャは、過去 10 年間で大きく変わりました。 比較的単純な境界空間から、"内側" と "外側" が定義された、より広い範囲を組み込む IT ネットワークが進化しました。
Content: >-
  <p>企業の IT インフラストラクチャは、過去 10 年間で大きく変わりました。 &ldquo;&rdquo; &ldquo;&rdquo;比較的単純な境界空間から、内部と外部に が定義され、IT ネットワークは進化し、スマートフォンやタブレットなどの幅広いデバイスや、パブリック インターネットを含む追加の多様なネットワークからのトラフィック量が増加しています。 ただし、従来のインフラストラクチャ トポロジを中断する可能性のあるものは、モノのインターネット (IoT) ではありません。 これは、インフラストラクチャと運用 (IO&amp;) チームだけでなく、IoT ソリューションを担当する開発者にも影響します。 <a href="https://azure.microsoft.com/resources/forrester-edge-computing-iot/" target="_blank">「Edge Computing: IoT Will Spawn A New Infrastructure Market</a>&rdquo;」というタイトルの最近の Forrester &ldquo; レポートでは、この急速な進化に直面する必要がある変更と課題の多くが強調されています。 いくつかの&rsquo;ハイライトを見てみしましょう。</p>


  <ol>
      <li><strong>デバイスの全幅について考えます。</strong>&ldquo;&rdquo; IoT で接続されているものは、開発と管理に対する新しいアプローチを必要としますが、これらのエンドポイントは、考慮する必要がある唯一の新しいハードウェアではありません。 フィールドに配置された IoT ゲートウェイやマイクロ データセンターなど、多様なコンポーネントがネットワーク環境の一部になります。 エッジ インフラストラクチャの必要性は、システムで許容できる待機時間と、データに対して実行する必要がある操作の複雑さによって異なる場合があります。 開発者は、IoT エンドポイントとハブだけでなく、その間のアーキテクチャと、それを最大限に活用してパフォーマンスと価値を最大化する方法を理解する必要があります。 デバイスで高度な処理を行う必要があるシナリオでは、<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a> は、クラウド インテリジェンスをローカルに配信するフル マネージド サービスを提供します。</li>
      <li><strong>ハイブリッドな考え方を採用する:</strong> IT の他の多くの領域と同様に、IoT 空間内のソリューションでは、多くの場合、プライベート クラウドとパブリック クラウドの組み合わせが使用されます。 IT プロフェッショナルは、クラウドの開発と運用の原則とベスト プラクティスを理解しながら、所有するインフラストラクチャと独自のビジネス ライン ソフトウェアを組み合わせに組み込む必要があります。</li>
      <li><strong>新しいアーキテクチャを開く:</strong> IoT システムは、さまざまなトポロジでデプロイできます。 コントロール プレーンは、クラウドで一元化したり、エッジの近くでホストしたり、複数の場所に分散したりすることができます。 コンポーネントは複数のシステムに接続される場合があります。競合を防ぐために厳密な階層が必要です。 さまざまなシステム間でコンポーネントを結合、移動、および削除する柔軟性も必要になる場合があります。 これらの問題に対する適切なアプローチは、IoT の実装に固有です。</li>
      <li><strong>ソフトウェア定義のアプローチを使用する:</strong> さまざまなデバイス、ネットワーク プロトコル、セキュリティ要件、およびデータ処理の要求により、ソフトウェアレイヤーによって提供される抽象化は、IoT コンポーネントを機能、管理可能、およびセキュリティで保護されたシステムに接続するために不可欠です。 サービスとしてのプラットフォーム (PaaS) アプローチを使用すると、より低いレベルで IoT システムを管理する複雑さの多くを抽象化し、ビジネス ニーズに合ったシステムの最適化に集中できます。</li>
      <li><strong>単独&rsquo;では使用しない:</strong> リアルタイム データを処理し、多数のデバイスにスケーリングする容量は、クラウド プラットフォームを使用してはるかに簡単になります。 たとえば、<a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> などの Azure IoT プラットフォーム サービスを使用すると、デバイスのプロビジョニングと管理、セキュリティで保護された認証、メッセージング、データ処理など、主要な課題に対する完全なマネージド ソリューションを提供できます。 さらに、このようなプラットフォームを使用すると、機械学習やイベント処理など、目標を達成するために不可欠な可能性がある他のサービスに簡単に接続できます。</li>
  </ol>


