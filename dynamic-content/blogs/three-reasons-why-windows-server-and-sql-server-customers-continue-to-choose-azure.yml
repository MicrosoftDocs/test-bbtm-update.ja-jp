Title: サーバーとサーバーのWindows顧客SQL Server Azure を引き続き選択する 3 つの理由
Summary: 過去 25 年間、あらゆる規模の企業が、Windowsサーバーを信頼し、SQL Serverのワークロードを実行する必要がありました。 実際、現在、オンプレミス のサーバー ワークロードの 70% 以上が Windows Server で実行されています。
Content: >-
  <p>過去 25 年間、あらゆる規模の企業が、Windowsサーバーを信頼し、SQL Serverのワークロードを実行する必要がありました。 実際、現在、オンプレミス のサーバー ワークロードの 70% を超えるワークロードは、Windows <sup>Server1</sup> で実行されています。 イノベーションとデジタル変革のためにクラウドを使用する顧客が多い場合、最初のステップは多くの場合、既存の Windows Server と SQL Server アプリケーションとデータをクラウドに移行することです。 多くのお客様は、Microsoft を引き続き選択し、信頼できるベンダーと一緒にい続ける理由を共有しています。 次の 3 つの主な理由について説明します。</p>


  <h2>理由 #1: Azure での支払いを減らします</h2>


  <p>クラウドへの移行は&rsquo;、お客様の最下位の行に適している必要があるという理解を得て、Microsoft のワークロードにとって Azure を最もコスト効率の高いクラウドにするための取り組みです。</p>


  <p>Azure ハイブリッド特典 Server <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#services" target="_blank">と</a>予約WindowsのSQL Serverは、お客様が Azure に移行するときに<a href="https://azure.microsoft.com/en-us/reservations" target="_blank"></a>節約するために役立っています。 サーバー ワークロードのセキュリティ保護に取り組み、Azure では Windows Server <a href="https://www.microsoft.com/2008-eos" target="_blank"></a> および SQL Server 2008 および 2008 R2 の無料の拡張セキュリティ更新プログラムが提供されます。 すべて追加すると、AWS は Azure の <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">5</a> 倍のコストが Windows Server と SQL Server。 このような節約によって、これらのワークロードを他の場所で実行する理由は何ですか?</p>


  <blockquote>

  <p><em>&ldquo;Azure ハイブリッド特典実行時間の長い 24 時間 365 日のアプリケーションのコストを管理するには、非常に重要です。このサービスを使用Azure ハイブリッド特典、&#39;コストを最大 82% 削減できます。&rdquo;</em></p>

  </blockquote>


  <p align="right">Jeff Brady、<a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a> シニア プログラム マネージャー</p>


  <p>さらに、 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure のコスト管理は</a>、すべての Azure 顧客に無料で提供され、Azure で費やした支出を監視および最適化するのに役立ちます。 これらの節約のすべてが最終的な結果に役立つだけでなく、クラウド サービスを使用してイノベーションを行い、新しいビジネス価値を生み出し、業界でより効果的に競争するために必要な予算も解放されます。</p>


  <h2>理由 #2: Azure では、他に類を見ないセキュリティとコンプライアンスが提供されます</h2>


  <p>Windows Server と SQL Server を Azure に移行する場合は、最も重要なアプリケーションとデータを実行するために信頼できるクラウド プラットフォームにセキュリティを構築するために、Microsoft が投資した 10 億ドルのメリットも得る必要があります。 Azure は、運用上のベスト プラクティスと、3,500 を超えるサイバーセキュリティの専門家によるグローバル チームを通じて、セキュリティ上の利点を得るために役立ちます。</p>


  <p>一意の Azure セキュリティ機能の例を次に示します。</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-security-overview" target="_blank">&rsquo;Azure SQL Databaseインテリジェント保護では</a>、潜在的な脅威と脆弱性を 24 時間監視します。</li>
      <li><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> を監視し、ハイブリッド環境全体で実行されているサーバーにアラートを提供できます。</li>
      <li><a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Azure は他のクラウド プロバイダーよりも</a> 多くの認定を受け、明確なセキュリティとプライバシーの要件を確立する業界をリードしています。</li>
      <li>Azure のガバナンス無料で含まれている場合、すべての Azure サービスのポリシーとコンプライアンスを制御するブループリントを設定し、ガバナンス プロセス全体を高速化できます。<a href="https://azure.microsoft.com/en-us/solutions/governance/" target="_blank"></a>&ldquo;&rdquo;</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;Microsoft は、企業の問題に対して大きなコミットメントを持っています。Azure に組み込みのセキュリティは私たちにとって非常に大きく、データの安全性を確保します。&rdquo;</em></p>

  </blockquote>


  <p align="right">Julia Anderson、 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield Officer、グローバル最高情報責任者</a></p>


  <h2>理由 3: Azure は唯一の一貫性のあるハイブリッド クラウドです</h2>


  <p>アプリケーションとデータの中には、現在クラウドに移行する意味があるものと、オンプレミスに残す必要があるアプリケーションとデータがあるという理解があります。 エンジニアリング チームは、他のクラウドでは利用できない独自 <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">の</a> ハイブリッド機能を提供するために密接に取り組しています。 次に例をいくつか示します。</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-identity/" target="_blank">ID</a> は、ハイブリッド クラウド戦略にとって重要です。 Azure を使用すると、すべてのサービスと Azure サービスオンプレミスの Active DirectoryシームレスAzure Active Directoryディレクトリ サービスをOffice 365に接続できます。</li>
      <li>オンプレミス<a href="https://www.microsoft.com/en-us/cloud-platform/windows-admin-center" target="_blank">Windows管理センターを</a>使用して、オンプレミスのサーバーとデータを Azure Backup保護Azure Site Recovery。 それを使用して、5 回未満のクリックでオンプレミス サーバーからバックアップを開始します。</li>
      <li>オンプレミスのサーバーから Azure サーバーにファイルをレプリケートして、Azure のWindowsストレージ<a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-deployment-guide?tabs=portal" target="_blank">を</a>利用Azure File Sync。</li>
      <li>独自のプライベート Azure リージョンを作成するには、 <a href="https://www.azure.com/azurestack" target="_blank">Azure Stack</a>。 独自のデータセンターで IaaS &ndash; Windowsサーバー &ndash; Linux Virtual Machines他の Azure サービスを実行するために使用します。</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;他のクラウド プロバイダーから、この種のハイブリッド クラウド アーキテクチャを構築することは不可能だと言われましたが、Microsoft&rsquo; では、それを実現しただけでなく、セットアップがそれほど複雑ではない非常にパフォーマンスの高い方法で行いました。&rdquo;</em></p>

  </blockquote>


  <p align="right">Ambit Energy のデータおよびインフラストラクチャ担当副社長、 <a href="https://customers.microsoft.com/en-us/story/ambit-energy" target="_blank">Tom Vices</a></p>


  <h2>サーバーをWindows、他の場所SQL Server実行する理由</h2>


  <p>答えは明らかです。ワークロードを Azure に移行すると、大幅な節約が可能になります。 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">AWS&rsquo; 上のサーバーとサーバーのWindows 5 倍SQL Server支払わない</a>。 最後に、ハイブリッド クラウド&rsquo;全体の単一のサポート ポイントの価値を見落とす必要があります。 問題が発生すると、1 つのベンダーが呼び出す方が迅速に解決されます。</p>


  <blockquote>

  <p><em>&ldquo;Microsoft は、お版に本当に足を踏み入れたのです。Microsoft と一緒に 1 日ハッカソンを行い、Azure Service Fabricが私たちのためにどのように機能Service Fabricを理解しました。また、Microsoft と一緒にMicrosoft アカウント、質問があるときに Microsoft の製品の専門家に迅速に接続するオンサイトの担当者もいました。Microsoft からのサポートは最高のサポートでした。&rdquo;</em></p>

  </blockquote>


  <p align="right">DebraBraBra、シニア製品所有者、 <a href="https://customers.microsoft.com/en-us/story/alaska-airlines-travel-transportation-azure" target="_blank">クラインズ航空</a></p>


  <h2>次の手順: 概要 Azure Migration Center で実行する</h2>


  <p>Azure&rsquo; Migration Center で作業を開始するために必要なすべてが <a href="https://www.azure.com/migration" target="_blank">見つけ出されます</a>。 &ldquo;Microsoft Learn が提供する無料の Azure&rdquo; 移行の評価と計画コースを受講して、<a href="https://info.microsoft.com/ww-landing-assessing-and-planning-microsoft-azure-migration-contest.html" target="_blank">Surface Go</a> に勝つ機会を得て、体験を始めしてください。</p>


