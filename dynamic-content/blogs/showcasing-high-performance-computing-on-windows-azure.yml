Title: Windows Azure での High-Performance コンピューティングの紹介
Summary: 現在、ニューヨークの金融市場カンファレンスにおけるハイパフォーマンスコンピューティング (HPC) で、Microsoft は、Windows HPC Server 2008 R2 がすぐに利用できるようになったことを発表しました。 &nbsp;さらに...
Content: '<p>現在、ニューヨークの金融市場カンファレンスにおけるハイパフォーマンスコンピューティング (HPC) で、Microsoft は、Windows HPC Server 2008 R2 がすぐに利用できるようになったことを発表しました。 &nbsp;Windows HPC Server 2008 R2、Bill Hilf、Microsoft テクニカルコンピューティンググループの general manager の特典について説明することに加えて、お客様がオンプレミスサーバークラスター内から<a target="_blank" href="https://azure.microsoft.com/">Azure Windows</a> HPC ノードをプロビジョニングして管理できるようにする Windows HPC Server の今後の機能についても紹介します。 &nbsp; この新機能により、お客様は、オンプレミスのデータセンターからクラウドへの HPC &nbsp; ワークロードの "バースト" によって、柔軟なジャストインタイム処理能力を実現できます。&nbsp; </p>  <p>Windows Azure ノード (ポリシー、スケジュール設定、ノードのサイズ変更、プロビジョニングなど) を使用した HPC server クラスターのステップバイステップデモについては、ここでは現在の基調講演の50:24 に進むようにしてください。</p>  <p>Windows HPC Server R2 の発表の詳細については、<a target="_blank" href="https://blogs.technet.com/b/windowsserver/archive/2010/09/20/windows-hpc-server-2008-r2-ships.aspx">こちら</a>の Windows Server チームからのブログ記事をご覧ください。または、クラウドでの HPC の可能性については、<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/09/20/modeling-the-world-continued.aspx">こちら</a>を参照してください。</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">ツイート</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
