Title: エンタープライズ データのクラウド バックアップは、クラウド のバックアップAzure Backup
Summary: エンタープライズ データのクラウド バックアップをさらに最適化するために、多くの機能をリリースできます。
Content: >-
  <p>Azure Backup エンタープライズ レベルを実現するための取り組み続けとして、以前は、ファイル サーバー上の <a href="https://azure.microsoft.com/en-in/blog/azure-backup-enables-backup-of-large-volumes-vms-databases-and-more/">最大 54 TB</a> のボリュームを保護するためのサポートを発表し、非常に優れた導入が見られます。 これまでに&rsquo;、大量のファイルを含む非常に大きなファイル サーバー ボリュームのクラウド バックアップが見られたのは、これまでに 1,300 万ファイルを超える最大のファイルです。</p>


  <p>また<a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-azure-backup-server/">、SQL、</a>SharePoint、Exchange、VM などのビジネス クリティカルなワークロードを保護するために、Azure Backup サーバーの広範な可用性を発表Azure Backup。 現在、エンタープライズ データのクラウド バックアップをさらに最適化するための多くの機能をリリースしています。</p>


  <h1>高速なバックアップ</h1>


  <p>Azure Backupバックアップ間で変更されたファイルを追跡するために、Windows で <a href="https://msdn.microsoft.com/en-us/library/windows/desktop/aa363798(v=vs.85).aspx">USN</a> ジャーナル (シーケンス番号ジャーナルの更新) テクノロジを利用する機能が追加されました。 USN では、変更されたファイルを迅速に識別するのに役立つボリューム上のファイルとディレクトリに対する変更が追跡され、バックアップの高速化が可能になります。 この&rsquo;最適化を利用して、200 万ファイルを含むボリュームのバックアップ時間が最大 50% 短縮されました。 個々のファイル サーバーのバックアップ時間は、ファイルの数、各ファイルのサイズ、およびディレクトリ構造によって異なります。</p>


  <h1>キャッシュ領域の削減</h1>


  <p>以前は、Azure Backupサイズの 15% のキャッシュ領域が Azure にバックアップされている必要があります。 これは一般的に小さなボリュームでは問題ありませんが、10 TB を超えるボリュームでは非常に多くなっています。 このキャッシュ領域は、主に、バックアップするファイルのカタログ化に使用されるメタデータ VHD で構成されます。 このメタデータを計算する新しいアルゴリズムが導入されました。このメタデータは、はるかに少ないディスク領域を利用します。 大量の内部テストでは、キャッシュ領域の要件が 5% 未満で、3 倍の改善が行われつながっています。 このため、バックアップするデータのサイズの 5% 未満に応じてキャッシュ領域の要件を更新しています。</p>


  <h1>リテンション期間の増加</h1>


  <p>Azure Backupバックアップの復旧ポイントの数が増やされました。 これにより、柔軟な保持ポリシーを使用して、大企業向け HIPAA などの厳格なコンプライアンス要件を満たします。 復旧ポイントの新しい最大数に興味がある方は、366 から 9999 に増やされています。</p>


  <h1>その他&hellip;</h1>


  <p>これらは、大規模なデータ ソースを Azure に保護する際のカスタマー エクスペリエンスを向上させる追加の最適化です。 このサービスは、実行時間の長いジョブが確実に完了するために、バックアップ プロセスのさまざまなフェーズでタイムアウトを増やしました。 バックアップ データのカタログ化は、クラウド バックアップを効率的に処理するためにバックアップ データをアップロードするメインストリーム プロセスから切り離されています。 Azure Backup DPM ライター サービスを利用して、クラウド バックアップの増分変更を決定します。 このサービスには、クラウド バックアップの信頼性向上のために強化された断続的な障害がありました。</p>


