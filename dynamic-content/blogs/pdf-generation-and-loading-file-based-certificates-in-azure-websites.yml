Slug: pdf-generation-and-loading-file-based-certificates-in-azure-websites
Title: Azure Websites での PDF の生成とファイル ベースの証明書の読み込み
Summary: Azure Websites SQL PFX 証明書の読み込みに関するレポートとサポートを使用した PDF 生成
Content: >-
  Microsoft Azure Web サイトでは、通常の IIS と一貫性のある開発プラットフォームを提供できるよう努め、開発者は、オンプレミスで開発したコードを簡単かつ簡単にクラウドにデプロイできると確信できます。ただし、マルチテナント サービスの実行の一環として、Azure Websites では一部のアプリケーションセーフガードが適用され、問題が発生する可能性があります。本日は、Basic/Standard のお客様が利用できる 2 つの新機能を発表します。この機能により、以前に制限されたシナリオが機能します。


  <strong>SQL Server Reporting Servicesを使用した PDF 生成 (レポート ビューアー)</strong>


  現在、Azure Websites 内で PDF ファイルを生成するために使用できるツールやフレームワークは複数ある。過去に使用できない一般的なツールの 1 つは、SQL Server Reporting Services。<b>Basic</b> または <b>Standard</b> インスタンスを実行している Azure Websites のお客様に対してこのシナリオを有効にするために、サービスにいくつかの変更を加えています。PDF 機能は、この時点でシームレスに機能するはずです。


  <strong>ファイル ベースの PFX 証明書の読み込みのサポート</strong>


  クライアント証明書を使用<b></b>して他の HTTP サービス/エンドポイントに対する認証を行うアプリケーションでは、通常、(X509Certificate2 クラスを使用して PFX ファイルを指す) ファイル システムから証明書を読み込み、HTTP 要求の開始で証明書を参照できると予想されます。 ファイル システムから PFX を読み込むには、ファイルから証明書を読み込む方法により、Web アプリケーションでユーザー プロファイルWindows使用できる必要があります。通常の IIS サーバーでは、ユーザー プロファイルを読み込む機能が "アプリケーション プールごとに" 設定としてサポートされます。Azure Websites 上のアプリケーションが PFX から証明書を読み込むのを許可するために、同じ構成可能な機能を Azure に追加しました (これは、 <b>Basic</b> または <b>Standard</b> インスタンスのみを使用しているお客様にも適用されます)。App Setting <b>WEBSITE_LOAD_USER_PROFILE を</b> <b>1</b> に設定すると、Azure Websites は特定のアプリケーションのユーザー プロファイルを読み込むため、アプリケーションは他の回避策に従わずに PFX ファイルから証明書を読み込む可能性があります。


