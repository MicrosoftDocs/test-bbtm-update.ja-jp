Content: >-
  <p>IT で働く場合は、競合する議題の世界に住んでいるのに気付いた可能性があります。 一方の側には、常に行ったことを行う必要がある力があります。ライトを &ldquo;オンにしてください。&rdquo; 一方、あなたは、新しい機会をつかみ、進化するビジネス ニーズをサポートし、顧客により良いサービスを提供できるよう、イノベーションに向かっています。</p>


  <p>リスクを軽減する傾向があるにもかかわらず、より多くの企業がクラウド環境に移行する中で、より革新的な IT の考え方を促進し、企業内の IT の中心的な役割を果たすのに役立つ特定の原則が登場しました。 この移行に関する一部の考え方は、Enterprise <a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/" target="_blank">Cloud Strategy (第 2 部)</a> と関連する今後のウェビナーに関する書籍で説明されています。</p>


  <ol>
      <li><strong>高速移動:</strong>クラウドを使用すると、&ldquo;&rdquo;&rsquo;プロジェクトを迅速に立ち上げ、多くのプロジェクトを試し、最適な方法を使用して、何が機能しないかからすばやく学習できます。</li>
      <li><strong>境界をプッシュします。</strong>IT は、クラウド&ldquo;&rdquo;に適応する必要があるだけでなく、新しいアーキテクチャとプロセスを受け入れ、新しいアプリの設計や PaaS と SaaS 用のレガシ アプリのリファクタリングなど、テストの制限を受け入れる必要があります。</li>
      <li><strong>データ駆動型の決定を行う:</strong> クラウドの監視機能と分析機能を使用してコストと技術的効率を追跡し、どのアプリが最大の収益を生み出しているのかについてスマートに判断できます。</li>
      <li><strong>簡素 化：</strong> リソースを解放するために、可能な限り多くのサービスとアプリケーションを廃止、統合、適切なサイズに設定します。</li>
      <li><strong>成功するために通信する:</strong> 利害関係者との明確で継続的なコミュニケーションを確立することが、イノベーションを成功するための最も重要な要素の 1 つです。</li>
  </ol>


