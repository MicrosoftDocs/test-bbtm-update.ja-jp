Title: Exceedra は Windows Azure に Project 概念実証の概要を説明します
Summary: Windows azure での1つの会社の経験を知りたい場合は、Windows 「azure 学習-Exceedra の3週間の概念実証」という新しい Channel 9 のビデオをご覧ください。...
Content: <p><a target="_blank" href="https://microsoft.com/windowsazure">Windows azure</a>での1つの会社の経験を知りたい場合は、<a target="_blank" href="https://channel9.msdn.com/posts/David+Gristwood/Windows-Azure-learnings-Exceedras-3-week-Proof-of-Concept/">Windows 「azure 学習-Exceedra の3週間の概念実証</a>」という新しい Channel 9 のビデオをご覧ください。 &nbsp;この記事では、microsoft の<a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/">David Gristwood</a>が<a target="_blank" href="https://www.exceedra.com/">Exceedra</a>と共に、microsoft の技術センター (MTC) で Windows Azure を使用して、3週間の "概念実証" プロジェクトの経験と学習について話しています。 &nbsp;私たちの話中、jules の Exceedra は、Azure Windows への移行の動機、彼らが登場したアーキテクチャ、および設計上の決定事項について説明しています。 &nbsp;お楽しみください。</p>
