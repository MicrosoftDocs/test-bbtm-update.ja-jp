Title: Symantec の Azure Cosmos DB へのダウンタイムなし移行
Summary: 待ち時間が短くダウンタイムが発生しない数十億の要求を管理する必要がある、主要な製品のミッション クリティカルなライブ データを移行する方法を教えてください。 Symantec のコンシューマー ビジネス ユニットは、コストの高い複雑な自己管理データベース インフラストラクチャから、Azure 上の地理的に分散し、待機時間の短いマネージド データベース ソリューションに移行する場合に、この正確な課題に直面しました。
Content: >-
  <p>待ち時間が短くダウンタイムが発生しない数十億の要求を管理する必要がある、主要な製品のミッション クリティカルなライブ データを移行する方法を教えてください。 <a href="https://www.symantec.com/" target="_blank">Symantec</a> のコンシューマービジネス ユニットは、コストの高い複雑な自己管理データベース インフラストラクチャから、Azure 上の地理的に分散し、待機時間の短いマネージド データベース ソリューションに移行する場合に、この正確な課題に直面しました。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93d8c709-d51c-46aa-84e9-231e59c0d052.png"><img alt="Symantec company logo" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e0e0c81-ea72-4022-8110-aaa5deec9522.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Symantec 社のロゴ" width="640"></a></p>


  <p>Symantec コンシューマー サービスは、150 か国の 4,000 万を超えるエンドポイントで顧客のデータと ID を保護し、1 日に 150 億件を超えるグローバル要求を管理します。 &ldquo;私たちの目標は、データを安全に&rdquo; 保つことではありません。Symantec のソフトウェア エンジニアである Stephanie Alibrandi 氏が説明します。 &ldquo;情報&#39;安全な場所に保管することで、家族や人々を安全に保つ必要があります。&rdquo;</p>


  <p>彼らは、クラウドへの移行が、スケールの管理、パフォーマンスの向上、コストの削減に関する適切な決定を行っていることを知っていました。 また、信頼を基に構築されたブランドとして、維持する 5 秒のサービス レベル アグリーメント (SLA)&rsquo; により、移動中にダウンタイムやサービスの低下が発生できなかったことを知っていました。 Alibrandi とチームは、最近のケース スタディで <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB を</a>採用するビジネス要件と<a href="https://customers.microsoft.com/en-us/story/symantec-professionalservices-azurecosmosdb" target="_blank">決定を共有しました</a>。</p>


  <h2>ダウンタイムなし移行の実現</h2>


  <p>クラウドへの移行の決定が行われた後、チーム&rsquo;はデータを正常に移行する方法に焦点を移しました。&nbsp; ライブ マイグレーションは小さな作業ではありません。チームには、次の 2 つの大きな課題を克服する必要があります。</p>


  <ul>
   <li>2 つの並列システムを実行するコストを削減するために、移行を迅速に完了する必要がありました。</li>
   <li>多数の分散データベースにわたる数 &ndash; 十億行のデータの量が多い</li>
  </ul>


  <p>テクニカル アーキテクトの Michael Shavell &ldquo;は、Microsoft Mechanics Live の特別な「How we&rdquo; built it episode of Microsoft(Microsoft Mechanics Live の構築方法)」、移行戦略と Azure Cosmos DB の選択によって、コードの変更を最小限に抑え、ダウンタイムをゼロに抑え、移行を可能にした方法について説明しています。</p>


  <p><a href="https://youtu.be/bBfaxw22mHA" target="_blank"><img alt="Diagram showing how Symantec migrated to Cosmos DB" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/257cf435-1e62-41af-8d14-7e7d04239608.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Symantec が DB に移行されたCosmos図" width="1920"></a></p>


  <p>詳細については、ワークロードに重点を置いたアプローチ、適切なサイズ設定スケールに関するレッスン、およびゼロ ダウンタイム移行アプローチの一環として、サービスの負荷需要を監視するための分析情報に基づく DevOps モデルなど、<a href="https://www.youtube.com/watch?v=bBfaxw22mHA" target="_blank">Symantecs&rsquo;</a> の移行戦略の詳細をご覧ください。</p>


