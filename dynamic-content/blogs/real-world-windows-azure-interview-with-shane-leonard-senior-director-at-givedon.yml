Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">  <!--[if gte mso 9]><xml>            </xml><![endif]--><!--[if gte mso 9]><xml>       0    false            18 pt    18 pt    0    0        false    false    false                                 </xml><![endif]--><!--[if gte mso 9]><xml>        </xml><![endif]-->  <style>    </style>  <!--[if gte mso 10]>  <style>   /* Style Definitions */  table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin-top:0in;   mso-para-margin-right:0in;   mso-para-margin-bottom:10.0pt;   mso-para-margin-left:0in;   line-height:115%;   mso-pagination:widow-orphan;   font-size:12.0pt;   font-family:"Times New Roman";   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-fareast-font-family:"Times New Roman";   mso-fareast-theme-font:minor-fareast;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;}  </style>  <![endif]-->Real World Windows Azure シリーズの一部として、Givedon のシニア ディレクターである、Chare Leonard 氏に、Windows Azure<a class="" title="" name="_GoBack"></a> プラットフォームを使用して、地域の資金集めに役立つアプリケーションを提供する方法について説明しました_GoBack。  彼が言う必要があったことを次に示します。        <p><b>MSDN: Givedon と提供するサービスについてお知らわせください。</b></p>    <p><b>レナード：</b> Givedon は、英国ロンドンに拠点を置く非営利組織で、Web テクノロジを使用して非営利団体の資金を集めています。 ユーザーは、Web サイトまたはツール バーを使用して、Web 上のさまざまなサービス (検索など) にアクセスできます。 その後、関連契約またはパートナーシップ契約を通じて資金を集め、ユーザーが選択した地域に直接資金を提供します。 検索アクティビティから集めるお金の 100% は、<i></i></p>        <p><b>MSDN: Azure プラットフォームでアプリケーションを実装する前に、Givedon が直面した最大Windowsは何でしたか?</b></p>    <p><b>シェーン：</b> Web サイトを実行し、ユーザーに非常に高速なパフォーマンスを提供するには、高速でスケーラブルでグローバルなプラットフォームが必要でした。これは、人がどれだけの権利を持つのかは関係ありません。高速で安定したサービスを提供できない場合、ユーザーは Givedon を使用しない。  しかし、非営利組織として、コスト効率はオプションではありません。これは必須です。 以前は GoDaddy でサイトをホストしましたが、低速で機能が不足しています。 特に、単純な検索機能を提供する機能は限られています。また、複数の言語でサービスを提供することは困難でした。 </p>        <p><b>MSDN: コスト効率の高いスケーラビリティの必要性に対処するために、Windows Azure で構築したソリューションについて説明できますか?</b></p>    <p><b>シェーン：</b>Web サイトを再設計し、テクノロジ パートナー BitStar の支援をWindows Azure プラットフォームに移行しました。 アーキテクチャは単純です。Web ロールを使用し、Azure Table storage Windowsを使用してデータを格納し、Windows Azure Blob Storage を使用してファイルを格納します。 地図、ニュース、画像、ビデオ、ショッピングを含む Givedon を拡張し、より完全な検索オファリングを確実に提供しています。 </p>        <p><b>MSDN: ソリューションを一意にする理由 </b></p>    <p><b>シェーン：</b> 2010 年 2 月に設立された私たちは、若い組織です。 それでも、Azure Windowsを使用して、高品質のオファリングを紹介できます。 Windowsに組織を成功に戻す上で、Azure は重要な部分を持っています。<i></i></p>        <p><b>MSDN: Azure で Givedon を実装して以来、新しい顧客市場にサービスWindowsしましたか?</b></p>    <p><b>シェーン： </b>はい。 Azure Windowsのおかげで、14 の言語で機能が追加され、現在は 24 か国がサポートされています。</p>        <p><b>MSDN: Azure を実装して以降、カリシャリティに対する資金の増加もWindowsしましたか?</b></p>        <p><b>シェーン：&nbsp;</b>Azure Windowsは、組織に大きな影響を与えました。 サービスを紹介し、新しい資金集めチャネルを開発するための堅牢なプラットフォームを提供するために、私たちははるかに優れた場所に配置されました。  さらに、他の重要なパートナーからのフィードバックは、非常に肯定的です。 <br></p>    <p><b>MSDN: Azure へのアクセスを実装した後、Givedon が見てきた主な利点はWindowsですか?</b></p>    <p><b>シェーン：</b>Azure Windowsを使用することで、最も質の高い良心のユーザーを引き付けるのに十分な速いサービスをユーザーに提供できます。 しかしさらに重要なのは、クラウド コンピューティング プラットフォームを使用することであり、より多くのユーザーが Givedon を使用し始めるほど、迅速かつコスト効率の高いスケーリングを可能にすることが重要です。新しい Web ロールを追加し、1 回のクリックでアプリケーションの応答性を向上できます。 また、インフラストラクチャの管理について心配する必要はありません。代わりに、コンシューマー テクノロジ企業とのパートナーシップの構築、団体へのサービスのデプロイ、企業スポンサーの引き付けなど、ビジネスの次の重要なステップに集中できます。 <i></i></p>            <p>Azure 顧客の成功Windowsの詳細については、以下をご覧<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">ください</a>:www.windowsazure.com/evidence &nbsp; <br></p>    <p>次の場所で Givedon にアクセス www.givedon.org</p>'
