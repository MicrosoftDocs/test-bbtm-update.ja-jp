Title: 分析のMobile Apps
Summary: 公開されているモバイル アプリが 300 万を超える場合、どのように目立つのですか?
Content: >-
  公開されている <a href="https://www.statista.com/statistics/276623/number-of-apps-available-in-leading-app-stores/" target="_blank">モバイル アプリが 300</a> 万を超える場合、どのように目立つのですか?


  良いアイデアは便利な開始場所ですが、十分ではありません。 ユーザーが何を経験しているのかをリアルタイムで把握し、好きや好きに気に入って対応し、問題を迅速に解決する必要があります。


  アプリは簡単に発行できます。 だれでも実行できます。 不要なボックスは不要です。 1 つの部屋の誰かが、ゲームの何百万ものコピーを販売したり、大企業と同じ方法で簡単にユーティリティを販売することができます。 Twitter Storm <img style="margin: 5px; display: inline; border-width: 0px;" title="image[4][11]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image411.png" alt="image[4][11]" width="462" height="242" align="right" border="0" />は、 <a href="https://mashable.com/2014/02/04/flappy-bird-developer/" target="_blank">大きな古い</a> マーケティング部門の取り組みと同じ効果を持つ可能性があります。 しかし、グラフが高い場合は、切れ端でバランスが取れています。 アプリはスティッキーにするのが難しく、ユーザーは気が付かない。 低価格または無料で使用できるということは、代替手段を試す障壁が低く、ユーザーが楽しめなかった経験は、高い<a href="https://www.latimes.com/business/hiltzik/la-fi-mh-intuits-catastrophic-turbotax-20150118-column.html" target="_blank"></a>成功から失敗を時間内に取り除く可能性があります。


  成功に不可欠なのが、ユーザーが経験している可能性があるすべての悪い経験に対する迅速な反応です。 私たちは、ソフトウェアを出してから、ユーザーの苦情や提案に関するメールを送信してくれたので、時間がたつでしょう。 これらの日は長い時間がかからなくなり、非常に迅速に対応する必要があります。


  悪いエクスペリエンスには主に次の 2 つの方法があります。

  <ul>
   <li>クラッシュ。 アプリがフォール オーバーするか、少なくとも正しい動作をしない。</li>
   <li>ユーザー エクスペリエンスが悪い。 ユーザーが何かを行う方法を見つけなかったり、単純な目標を達成したり、間違いを簡単に行いすぎたりする必要があります。 または、この機能は非常に魅力的ではありません。</li>
  </ul>

  <blockquote>重要なのは、ユーザーが不平を言う時間を得る前に、ユーザーが何を経験しているのかを知るという意味です。 また、友人に聞くだけではいけない。 これは分析のすべてです。</blockquote>

  <h2>ビルド</h2>

  クラッシュとユーザーのアクションを監視する小さな SDK をアプリに含める。 すべてのユーザーのデバイスは、監視データを分析プラットフォームに送り返し、そこでメトリックを読み取り、エラーを分析できます。 また、アラートを設定して、問題が驚くべき増加が発生した場合は、すぐにそれを知る必要があります。

  <h2>Measure</h2>

  使用状況はさまざまな方法で測定できます。 1 つ目は、機能の使用回数や、アプリケーションを毎日実行しているユーザーの数の単純な数です。 <img style="margin: 5px; display: inline; border-width: 0px;" title="image[6][11]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image611.png" alt="image[6][11]" width="372" height="531" align="right" border="0" />または月次。 または、ユーザーが機能を使用して予想される結果を達成した回数 (ゲームに勝つ回数、チューニングを構成する回数、または製品を購入する回数) が便利です。 または、小規模な場合は、より大きな目標に向けて 1 つの手順を実行します。 その後、タイミングとキー数があります。ユーザーがタスクを完了するのに時間がかかる場合やタップが多い場合は、困難を示している可能性があります。


  標準メトリックの大部分は、標準アプリケーション フレームワークへのフックを使用して分析ツールによって、必要なコードを最小限に抑えるか、または必要と "ない" で収集できます。 アプリケーションに固有のメトリックを取得するには、数行のコードをアプリに挿入します。このコードは、Analytics SDK を呼び出して、カウント、ログ、またはメトリックを分析ポータルに送信します。


  診断トレースとは異なり、使用状況の追跡は後付けとは異なり、各機能に設計します。 新しいユーザー ストーリーの計画の一環として、何を測定するか、および新しいコードによって測定値がどのように影響を受けるかを決定します。 ユーザーはゲームを速く完了しますか?ゲームの開始に対して完了したゲームの比率は増加しますか?

  <h2>Learn</h2>

  実際、ここにはさらに大きな原則があります。 今後の機能を計画する方法


  ユーザーに対して何が機能するのかを推測する必要があります。 数週間または数か月間、柔軟性のない計画を立てない。 新しい機能を構築し、ライブ アプリで何が起こるかを測定し、結果から学習します。 ユーザーはそれを使用しましたか? 目標を達成するのに役立ったのでしょうか。 アプリ ストアで評価が上がったか。 より多くのお金が得ましたか? 次に行う操作は、回答に大きく依存する必要があります。 機能を削除する可能性があります。 ユーザー エクスペリエンスを調整する場合があります。 おそらく、成功をカウントして、次の大きなアイデアに進むでしょう。


  そして、彼らが言うように、繰り返しを繰り返します。 ソフトウェア ライフサイクルは、ユーザーに対するアプリの動作を各段階で評価する、小さな手順の連続です。パフォーマンス (適切な時間に期待した動作) と使用状況 (ユーザーが使用したかどうかと方法) の両方で評価します。このアプローチは、計画に非常に柔軟に対応する必要があるという意味です。 最初のアイデアは、複数のイテレーションの後に大幅に変更される可能性があります。


  このプロセスには興味深いバリエーションがあります。 たとえば、A の場合|B テストでは、一部のユーザーに 1 つのエクスペリエンスを表示し、残りのユーザーにもう 1 つのエクスペリエンスを表示し、より人気のあるエクスペリエンスと使いやすいエクスペリエンスを確認します。 モバイル デバイス アプリでは、ソフトウェアの更新は Web アプリほど簡単ではありません。 ユーザーは、すべての更新プログラムが利用可能なとき、必ずしもすぐに利用できるとは限らないので、あまり頻繁に行う必要がなさそうです。 ただし、計画された一連の特徴実験は引き続き実行できます。 A の両方の代替手段を構築できます|B は 1 つのリリースにテストし、公開する手順についてソフトウェアに自宅に呼び出して取得します。 分析の期間が終了すると、A が B より優れた場合は、すべてのインスタンスにそのバリアントに切り替えるシグナルを送信できます。 ベータ テスト担当者 (既存のユーザー ベースの友人や同僚や採用担当者) のコーホートにアクセスできる場合は、頻繁に新しいバージョンのアプリをインストールする方法を簡単に説得できます。これにより、比較的慣れた母集団で各特徴をテストしてから、それを外に出せすることができます。 ベータ リリースの管理と結果の分析と評価を統合するユーティリティがあります。

  <h2>Application Insights</h2>

  Microsoft では、モバイル アプリとアプリケーションをサポートする可能性があるサービスの両方について、アプリケーションの 360° ビューを取得できる分析プラットフォームの構築に向け、取り組み中です。 私たちは、開発サイクルの不可欠な部分になることに取り組み、開発者の (ほぼ) ゼロの作業のために、SDK を新規および既存のアプリケーションに追加する作業を非常に簡単に行います。


  <a href="https://azure.microsoft.com/en-us/services/application-insights/" target="_blank">アプリケーション インサイト</a>、説明した両方の側面に対して優れたサポートが提供されます。

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-windows-crashes/" target="_blank">顧客に大</a> きな影響を与える前に問題を解決できるよう、クラッシュを診断します。</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-overview-usage/" target="_blank">使用パターンを分析</a> し、顧客がアプリを使用する方法を見つけ、重要なシナリオに優先順位を付けできます。</li>
  </ul>

  最近 <a href="https://hockeyapp.net/features/" target="_blank">HockeyApp</a> を取得し、そのテクノロジを Application インサイト に統合する際に忙しいので、モバイル開発者向けのより良い機能をお楽しみにしてください。

  <blockquote><strong>Update 04/30/2015: </strong>Application インサイト 用<a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-ios/">の iOS</a> および <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-android/">Android</a> アプリケーションのサポートを発表し、リリースしました。 SDK には、セッション テレメトリの自動収集だけでなく、カスタム イベント、メトリック、もちろんクラッシュ分析も含まれます。 クラッシュ分析には、iOS スタックのシンボル化と Android のバック トレースの難読化の削除が含まれます。</blockquote>

  もちろん、どのツールを使用する場合でも、適切で新しいアイデアと、成功したモバイル アプリケーションを構築するための大きな思い出が必要です。 アプリが何を行うのか、誰も気にしない場合や、それを受け入れなかった場合、アプリ ストアのトップには上がらない。 しかし、もちろん、ベータテストのフィードバックからそれを聞いたと思います。


