   <li>小売用<a href="https://docs.microsoft.com/machine-learning-server/r/sample-solutions?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">のテンプレートを含むMachine Learning Server</a>固有のテンプレートのソリューション テンプレートを確認します。</li>
