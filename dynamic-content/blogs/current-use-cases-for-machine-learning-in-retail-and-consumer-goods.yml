Title: 小売および消費商品における機械学習の現在の使用事例
Summary: このブログは、Marty Donovan.Retail によって共同作成され、消費者向け商品会社は、顧客サービスと運用の改善を実現するために機械学習 (ML) の適用性を確認しています。
Content: >-
  <p><em>このブログは、Marty Donovan によって共同作成されました。</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45fa52df-768c-4520-b1df-fbe46ae09f61.png"><img width="645" height="340" title="イメージ" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b15ff0a7-8424-46c9-92df-2b893803c1c7.png" border="0"></a></p>


  <p>小売および消費商品の企業では、機械学習 (ML) が顧客サービスと運用効率の向上を実現できると見なされています。 たとえば、Azure クラウドは、小売ブランドや消費者ブランドが買い物エクスペリエンスを向上させるのに役立っています。これは、消費者が買い物をしたいときに、いつ、どこで、どのように買い物をしたいのか、常に製品を利用できる、という製品を確保することで行います。 詳細については、「小売および消費商品の使用事例: SKU の品揃えと機械学習による在庫 <a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">の最適化」を参照してください。</a></p>


  <p>ここでは、小売および消費者向け商品MLの一般的な使用例と、Azure での製品の使用を開始MLリソースを示します。</p>


  <h2>8 MLを使用してサービスを改善し、最適化、自動化、スケールの利点を提供する</h2>


  <ol>
   <li><a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">SKU の品揃えと機械学習による</a> 在庫の最適化により、棚が在庫に入り、最適な製品を常に購入できます。</li>
   <li><a href="https://docs.microsoft.com/azure/industry/retail/recommendation-engine-optimization?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">レコメンド エンジン</a>- <a href="https://docs.microsoft.com/azure/machine-learning/studio-module-reference/train-matchbox-recommender?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">のトレーニング マッチボックスレ</a>コメンダー。関連する製品およびサービスオファリングのエンジン機能を最新化し、増分収益を生み出します。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/industry/retail/visual-search-use-case-overview?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Visual Search</a> 、モバイルファーストのコンテンツリッチな顧客中心の検索機能を活用できます。</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/desktop-workbench/scenario-sentiment-analysis-deep-learning?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">感情分析</a> オファリングが顧客に与える影響をより深く理解することで、企業が製品やサービスを改善するのに役立ちます。</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/studio-module-reference/anomaly-detection?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">異常や</a> 、最も異常な動作を示すその他のエラーを検出する不正行為の検出。</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/architecture/demand-forecasting-price-optimization-marketing/?WT.mc_id=blogs-azure-mazoroto" target="_blank">さまざまな価格ポイントで需要予測</a> を作成し、潜在的な利益を最大化するためのビジネス上の制約を作成することで、関連するコンシューマーの需要を満たすために、価格の最適化による需要予測。</li>
   <li><a href="https://azure.microsoft.com/solutions/architecture/personalized-offers/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">パーソナライズされたオファー</a> では、関連情報を提供することでカスタマー エクスペリエンスが向上します。その情報は、小売業者に顧客のブランド エンゲージメントに関するデータの向上を提供します。</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/desktop-workbench/scenario-churn-prediction?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">顧客エンゲージメントと有効期間の</a> 価値に関する戦略的な意思決定を改善するための顧客チャーン予測。</li>
  </ol>


  <p>これらのすべての使用例は、機械学習を使用して対処できます。</p>


  <h2>Azure での機械学習</h2>


  <p>顧客は、多くの場合、ほぼリアルタイムでデータをインテリジェントに処理して処理する人工知能 (AI) アプリケーションを構築できます。 これにより、組織は速度と効率を向上することで、より多くの成果を上げさせることができます。 開始に役立つリソースを次に示します。</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Machine Learningサービスを使用</a>すると、Python ツールとライブラリを使用して機械学習モデルと AI モデルを構築、デプロイ、管理できます。</li>
   <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Data Science Virtual Machines</a> は、高度な分析のためのインテリジェントなアプリケーションを構築するために使用されるデータ サイエンス ツールが読み込まれた、Azure 上のカスタマイズされた VM イメージです。</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure Machine Learning多</a>くのアルゴリズムが付属する Azure Machine Learning Studio。</li>
   <li><a href="https://gallery.azure.ai/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">Azure AI Gallery</a>、AI とアプリケーションのアルゴリズムMLケースを紹介します。</li>
  </ul>


  <h2>推奨される次の手順</h2>


  <ul>
   <li>Azure Machine Learning <a href="https://docs.microsoft.com/azure/machine-learning/service/quickstart-installation?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">サービスのクイック スタートを完了します</a>。</li>
   <li>小売および <a href="https://azure.microsoft.com/industries/retailers/usecases/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">消費者向け商品の使用事例: SKU の品揃えと機械学習による在庫の最適化に関する記事を参照してください</a>。 ここでは、コンシューマー ブランドが Azure を活用して在庫切れ防止を行い、製品が常に在庫切れで確実に使用できる方法について説明します。</li>
  </ul>


