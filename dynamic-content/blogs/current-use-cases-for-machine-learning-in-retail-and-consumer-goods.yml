   <li><a href="https://azure.microsoft.com/resources/videos/machine-learning-at-scale/?WT.mc_id=mlrcg-acomblog-martydon" target="_blank">大規模な機械学習</a>AI/ML Expert の Baige Bailey が、Azure で利用可能なサービスのツアーを紹介します。 予測モデルを実稼働環境に持ち込み、ストリーミング更新プログラムを使用してオンラインで動的にトレーニングし、IoT ソースからモデルにリアルタイム データを追加する方法を確認します。 また、Azure DataBricks、Batch AI、KubeFlow + AKS、Stream Analytics、Event Hubs。</li>
