  今日の TechEd では、スペイン北部で、簡略化、スケール、イノベーションを可能にするためのMicrosoft Azureいくつかの新しい機能強化を取り上えました。

  <h4>エンタープライズ グレードのエクスペリエンスの提供</h4>

  Enterpriseアプリケーションでは、需要に対応するために、迅速かつ予測可能な応答時間が必要です。 先週、Microsoft のクラウドと Enterprise のエグゼクティブ バイ ス プレジデントである Scott Guthrie は、パブリック クラウドで最大の仮想マシン サイズ (新しい <b>G</b> シリーズの仮想マシン) の可用性を発表しました。 これらは、負荷の高いデータ ワークロード用に最適化され、最新の Intel Xeon プロセッサを使用します。最大 32 の CPU コアのコンピューティング機能、448 ギガバイトの RAM、6.5 テラバイトを超えるローカル SSD ストレージがあります。 さらに、仮想マシンあたり最大 32 <b>テラバイト</b>のストレージをサポートする新しい プレミアム Storage オファリングのプレビューも発表しました。また、お客様は、すべての読み取り操作に対してミリ秒未満の待機時間で、各仮想マシンから 50,000 IOPS を超える IOPS を実行できます。これらの新しい仮想マシン のサイズと プレミアム Storage オファリングを組み合わせて使用すると、最もビジネスクリティカルなアプリケーションに対して他に類を見ない程度のパフォーマンスを実現できます。

  <h4>価値を高めするための操作を簡略化する</h4>

  今日、運用を効率化するように設計された多数の新しいサービスを発表しました。組織は、イノベーションとビジネス変革という最も重要な事柄に時間とリソースを集中できます。 パブリック プレビューで利用できる <b>Azure Batch</b> は、ジョブ のスケジュール設定をサービスとして提供し、Azure で大規模な並列およびハイ パフォーマンス コンピューティング (HPC) の作業を簡単に実行できます。 Azure Batchでは、銀行や保険会社のリスクの計算、新しい消費者および工業製品の設計、遺伝子のシーケンス処理、新しい薬の開発、新しいエネルギー ソースの検索、3D アニメーションのレンダリング、ビデオのトランスコードなどのシナリオが可能になります。 Batch の詳細については、こちらを <a href="https://blogs.technet.com/b/windowshpc/archive/2014/10/28/azure-batch-preview.aspx">参照してください</a>。


  間もなくプレビューするには<strong><a href="https://aka.ms/opsinsights">、Azure Operational インサイト</a></strong>  があります。これは、System Center 全体に統合され、Azure と HDInsight の機能を活用して環境全体のマシン データを分析し、アクション可能な分析情報とより優れた意思決定を可能にする運用管理とインテリジェンス サービスです。 一般提供 <b>されるAzure Automation、</b> Azure およびサード パーティのシステム全体で時間がかかり、頻繁に繰り返されるタスクを調整し、クラウド運用の費用を削減します。


  さらに、 <b>WebJobs が</b> 一般公開されています。 webjobs の Microsoft Azure WebJobs 機能を使用すると、Web サイトでサービスやバックグラウンド タスクなどのプログラムを簡単に実行できます。 WebJobs は、Azure Websites のすべての優れた機能 (デプロイ オプション、リモート デバッグ機能、負荷分散、自動スケーリング) を継承します。 ジョブは、1 つのインスタンスまたはすべてのインスタンスで実行できます。 WebJobs では、Web サイトのメンテナンスを実行するためのすばらしい、または小規模なバックグラウンド ジョブを構築するために、すべての構成要素があります。

  <h4>接続性、信頼性、グローバルな展開の強化</h4>

  企業は、データセンターと Azure 間のミッション クリティカルな接続を期待しています。 <b>ExpressRoute を</b>使用すると、エンタープライズ レベルの接続 "Out-of-the-box" が提供されます。 二重冗長回線を提供するだけでなく、企業は ExpressRoute の場所を介して複数の Azure リージョンに接続したり、セキュリティで保護された VPN 経由でインターネット経由で接続したりして、冗長性を高めてみることができます。 この接続は、99.9% の SLA によってサポートされ、Azure が接続に対してこのような回復性を提供する唯一のパブリック クラウド プロバイダーになります。 今日、Azure をネットワークに直接追加する際にシームレスなプライベート接続エクスペリエンスを利用できるよう、オーストラリアの Telstra とヨーロッパの <a href="https://www.colt.net/uk/en/news/colt-announces-dedicated-cloud-access-for-microsoft-azure-services-en.htm">Colt</a> とのパートナーシップを発表しました。


  接続のコンテキストでは、お客様の顧客や従業員により近いアプリケーションをデプロイして実行できるよう、世界中の Azure の構築に向け、取り組み中です。 今週の初めに、オーストラリアで 2 <b></b> つの新しいリージョンが利用可能なと発表し、Azure を世界中の 19 のリージョンに持ち込んでいます。

  <h4>クラウドで困難なワークロードをセキュリティで保護して実行するための複数のオプション</h4>

  すべてのユーザーに対して、パブリック クラウド プラットフォームに関する最初の懸念事項はセキュリティです。 セキュリティMicrosoft Azure、お客様が追加のセキュリティを得るために意味のある選択肢を常に提供しています。


  <b>Microsoft Antimalware</b>とCloud ServicesのVirtual Machines、ウイルス、スパイウェア、その他の悪意のあるソフトウェアを識別して削除するために一般提供されています。 最新の脅威、オンデマンドのスケジュールされたスキャン、およびマルウェア対策イベントの収集から、Azure Diagnostics無料で保護されます。


  また、複数の新しいネットワーク セキュリティ機能の一般提供を<b></b>発表しました。ネットワーク セキュリティ グループは、柔軟できめ細かいポリシーを提供し、ネットワーク トポロジとトラフィックをフローする方法 (またはフローしない) を細かく制御できます。 この機能を使用すると、アプリケーションに適切なレベルの分離を提供できるだけでなく、インターネットに接続するフロントエンドと機密性の高いバック エンド データベース間の分離を必要とする多層アプリケーションの設計も容易になります。 <b>強制トンネリング</b> を使用すると、インターネットにバインドされたトラフィックはすべてサイト間トンネルを通過することを義務付け、会社内で実施される可能性があるコンプライアンス要件を確保できます。 さらに、Azure VM にマルチネットワーク インターフェイス カードを使用 <b>する機能があります。 </b>


  最後に、Visual Studio<b>オンライン</b> アカウントを、米国またはヨーロッパにある Azure データセンターにプロビジョニングできます。 これにより、データ主権が重要である顧客は、自分に最適な場所にデータを格納することが重要です。

  <h4>それをすべて豊富なエコシステムに組み込む</h4>

  Ceo の Satya Nadella が頻繁に説明したように、Microsoft では "制限がないクラウド" を提供しています。お客様は、任意のデバイス、任意の OS、任意のデータ、任意のプログラミング言語を使用できます。これにより、企業だけでなく、スタートアップ企業や ISV でも、既に使い慣れたすべてのツールとテクノロジを使用できます。 ここ数週間で、Docker、IBM、CoreOS とのパートナーシップを発表しました。 また、単一の統合プラットフォーム内<b></b>Azure Marketplace Azure のパートナー エコシステムの強みを組み合わせて使用する新しいソリューションの開始も発表しました。 世界中のお客様は、数回クリックでさまざまなソリューションを簡単に検索、購入、デプロイできます。 本日は、IBM、SAP、DataStax、Veeam、McAfee、SoftNAS、Trend Micro、NGINX からの新しいオファーを、Azure Marketplace で発表します。


  これらの新しいサービスと将来の市場に積極的なペースで取り組む目標は、ビジネスのスケール、選択、イノベーションを促進する目的です。


