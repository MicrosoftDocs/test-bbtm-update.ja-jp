Slug: equinix-brings-microsoft-azure-expressroute-to-16-markets-globally-inside-equinix-ibx-data-centers
Title: Equinix は、Microsoft Azure ExpressRoute を Equinix IBX データ センター内でグローバルに 16 の市場に持ち込む
Summary: "\n\n\n\n企業がハイブリッド クラウド環境を構築する中で、多くのお客様はパブリック クラウド プロバイダーと物理データ センターの間のシームレスなブリッジを探しています。 本日、お知り合いを発表します。"
