  企業がハイブリッド クラウド環境を構築する中で、多くのお客様はパブリック クラウド プロバイダーと物理データ センターの間のシームレスなブリッジを探しています。 本日、お <a href="https://www.equinix.com/company/news-and-events/press-releases/equinix-to-make-microsoft-azure-expressroute-available-through-data-centers-in-16-markets-globally/">客様が</a> パブリック クラウド サービスとオンプレミス IT のギャップを埋めるのを支援するために、Equinix とのパートナーシップを延長しました。 この拡張された提携により、Equinix は、4 つの大陸にまたがるMicrosoft Azure 16 の市場で ExpressRoute を提供します。 Equinix は、ロンドンに ExpressRoute プレビュー サイトもオープンしています。


  ExpressRoute は現在、シリコン バレーとワシントン DC の Equinix IBX データ センターで一部のお客様を "パブリック プレビュー" として利用できます。この年の夏の後半に一般提供される予定です。 その後、このサービスは 2014 年を通じてヨーロッパ、Asia-Pacific、南アメリカ の複数の都市地域に展開されます。このサービスにより、企業は最終的に、ExpressRoute にグローバルに一貫性のあるエクスペリエンスを確保しながら、新しい市場にハイブリッド環境をすばやくデプロイできます。


  ExpressRoute は、コスト効率が高く、既存のデータ センターやエンタープライズ IT インフラストラクチャを超えてネットワークを安全に拡張することで、顧客のオンプレミスへの投資を最大化するように設計されています。 Equinix を介して Azure に接続することで、企業はクラウドとデータ センターの戦略をブリッジし、クラウド サービスと内部アプリケーション間の完全な統合の恩恵を受けます。


  どちらの企業も、equinix スイッチ ファブリックを介して Azure クラウド サービスとプライベート セキュリティ接続を統合するために取り組み、Microsoft Azure との間で完全に冗長なパス間でほぼリアルタイムのプロビジョニングを仮想接続で提供しています。 プライベート アクセス、インテリジェントな相互接続機能、およびプライベート ネットワーク接続オプションの選択を組み合わせて使用すると、Azure を物理データセンターにシームレスに拡張し、クラウドの規模、柔軟性、経済性を実現しながら、ネットワークの相互接続に関連する複雑さを軽減できます。


  Equinix とのパートナーシップの次のフェーズに取り組み、ハイブリッド環境の構築をより簡単かつ安全に行えます。 パートナーシップの詳細については、Equinix のブログ投稿を <a href="https://blog.equinix.com/2014/04/exciting-time-to-be-an-enterprise-cio-microsoft-and-equinix-are-changing-the-game/">参照してください</a>。


