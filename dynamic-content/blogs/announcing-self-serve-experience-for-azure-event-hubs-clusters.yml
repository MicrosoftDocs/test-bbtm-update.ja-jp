  <p>上に記載されていないリージョンの最大20個の Cu またはクラスターの大規模なクラスターは <a href="mailto:askeventhubs@microsoft.com">、Event Hubs チームに直接要求</a>するときにも利用できます。</p>


  <p>この高速移動の世界で競争力を維持するための重要なデータであり、Azure Event Hubs は、組織の競争力を高めるのに役立ちます。 多くの可能性があるので、この &rsquo; 作業を開始しましょう。</p>


