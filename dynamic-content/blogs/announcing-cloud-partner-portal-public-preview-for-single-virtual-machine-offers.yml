Title: 'Cloud パートナーポータルの発表: 単一仮想マシンプランのパブリックプレビュー'
Summary: 現在、単一の仮想マシンプランを公開するための Cloud パートナーポータルのパブリックプレビューが発表されています。 クラウドパートナーポータルを使用すると、発行元パートナーは、Azure Marketplace で1つの仮想マシンオファリングの作成、定義、発行、および洞察の取得を行うことができます。
Content: >-
  <p>現在、単一の仮想マシンプランを公開するための <a href="https://cloudpartner.azure.com/">Cloud パートナーポータル</a> のパブリックプレビューが発表されています。 Cloud パートナーポータルを使用すると、発行元パートナーは、Azure Marketplace で1つの仮想マシンオファリングの作成、定義、発行、および洞察の取得を行うことができます。</p>


  <p>この発表により、仮想マシンを Azure に発行したい新規および既存のパブリッシャーパートナーは、新しい Cloud パートナーポータルを使用して上記のアクションを実行できるようになります。 この新しいポータルでは、すぐに他のすべてのプランの種類がサポートされるようになり、現在の発行ポータルが時間内に置き換わるようになります。</p>


  <h2>新しい改善された Cloud パートナーポータル</h2>


  <p>現在 &rsquo; のリリースには、Azure Marketplace への発行をより迅速かつ簡単に行うための新機能がいくつか追加されています。</p>


  <h3>現在 &rsquo; のリリースの機能:</h3>


  <p style="margin-left: 40px;"><strong> 1. 組織 Id ログインのサポート</strong> &ndash;これは、発行元パートナーからの要求であり、Cloud パートナーポータルに組織 Id のサポートを追加しています。 さらに、新しい発行ポータルでは RBAC がサポートされるため、オファーはセキュリティで保護された状態を維持し、発行 &rsquo; 者は、必要なアクセスレベルのみを提供する共同管理者を全員に提供する必要があります。</p>


  <p style="margin-left: 40px;"><strong> 2. 最初</strong> &ndash; に取得するすべてのユーザーが作業を行っています。 プランを定義している時間よりも悪いことはありません。また、プランのダウンストリームに関する問題を解決するだけです。 これを回避するには、入力に応じてプランが検証されます。 これにより、プランを発行した後に予想外の驚きが生じることが少なくなります。</p>


  <p style="margin-left: 40px;">さらに、プランを実際に発行するためのプランの定義を開始するまでの時間の短縮が予想されます。</p>


  <p align="left" style="margin-left: 40px;">発行元が [発行] をクリックしたときに、プランが正常に発行されるように、プラン内のすべてのフィールドの検証の作成にかなりの時間を費やしました。 マイクロソフトは、出荷時でも、プロセスをより予測しやすくするために、すべてのリリースに新しい検証を追加しています。</p>


  <p style="margin-left: 40px;"><strong> 3. 簡略化</strong>された発行ワークフロー &ndash;新しい発行ポータルには、発行を提供する1つのパスを提供する簡素化された発行ワークフローがあります。 発行元に公開されている個別の運用スロットとステージングスロットはありません。 発行元は、オファーを発行 &rsquo; する &lsquo; だけで、残りの処理を行います。</p>


  <p style="margin-left: 40px;">プランが公開される前に、発行元はレビューを行い、すべてが期待どおりに機能していることを確認する機会を与えます。</p>


  <p style="margin-left: 40px;"><strong> 4. 詳細情報</strong> &ndash;新しい Cloud パートナーポータルを使用すると、発行元は、プランを発行する前であっても、実行時間の推定と共に提供される手順について発行元に知らせることができます。 ワークフローに関するガイダンスと共に、ポータルには通知が組み込まれています。これにより、発行元はプラン &rsquo; の進行状況に関する情報が Azure に表示されます。</p>


  <p style="margin-left: 40px;"><strong> 5. ポータル</strong> &ndash; でインサイト、Cloud パートナーポータルはプランの洞察への直接リンクを提供します。 これらの洞察は、Azure Marketplace でのプラン &rsquo; の正常性とパフォーマンスに関する概要とドリルダウンを提供します。 また、insights ポータルにはオンボードビデオと豊富なドキュメントがあり、発行元がその機能を理解するのに役立ちます。</p>


  <p style="margin-left: 40px;"><strong> 6. クリックするだけでフィードバックが消え</strong> &ndash; ます新しいポータルでは、[気に入った機能の報告/改善点] ボタンが広く使用されています。 クリックすると、発行者は直接エンジニアリングチームにフィードバックを送信できます。</p>


  <p>新しい発行ポータルの新機能のホストについての記述を保持できますが、これらの機能を検出する最善の方法は、ポータルを使用してスピンを行うことです。</p>


  <p><strong>仮想マシンプランを持つ既存の Azure Publisher</strong>の場合は、新しい発行ポータルのアカウントが既に作成されています。 <a href="https://cloudpartner.azure.com/">Cloud パートナーポータル</a>にアクセスし、現在の資格情報を使用してログインしてください。 作業の開始に関するヘルプが必要な場合は、ドキュメントを参照してください。</p>


  <p>また、既存の発行元は、登録された発行元に対して利用可能な <a href="https://go.microsoft.com/fwlink/?linkid=847470">手順</a> に従って、プランを移行するかどうかをお知らせすることもできます。 また、Azure Marketplace のナビゲーションを改善し、価値を最大限に引き出すために役立つ、新しい <a href="https://go.microsoft.com/fwlink/?linkid=847471">販売者ガイド</a> も用意されています。</p>


  <p>Azure platform への発行を予定している<strong>新しい Publisher</strong>場合は、<a href="https://go.microsoft.com/fwlink/?linkid=847469">ここで申請フォーム</a>に記入してください。お客様にご連絡いたします。</p>


  <p>新しいクラウドパートナーポータルをお試しになる際には、常に継続的なフィードバックをお寄せください。 私たちの皆様にとって、ポータルの使用をぜひお楽しみください。</p>
