  <h3>ファイルを永続化し、どこからでも作業する</h3>


  <p>Azure には、接続を待機しているCloud Shellが構成された何千ものコンテナーがあります。 これらは地理的に多様なので、地理的に近いリージョンにインスタンスが割り当てらされます。</p>


