Content: >-
  <p>今年の 5 月に戻り、Azure Cloud Shell のパブリック プレビューを発表しました。 まだ試&rsquo;していない場合はAzure Cloud Shellクラウドでリソースを管理する新しい方法が提供されます。 ブラウザー&rsquo;ベースのシェル エクスペリエンスです。&rsquo;つまり、事実上どこからでもアクセスできます。 Azure アカウントで認証を行うので、Azure リソースにリモートでアクセスし、Azure File Storage にアタッチすることもできます。そのため、使用するマシンに関係なく、保存されているスクリプトをいつでもすぐに使用できます。 これにより、任意のブラウザーまたは Azure モバイル アプリから、いつでも管理できます。</p>


  <p>現在、&rsquo;Microsoft Mechanics、Rick、および I は、ブラウザー内で BASH または PowerShell (現在プライベート プレビュー中) を使用して、最も一般的な管理タスクのトラブルシューティングまたは自動化を行う方法を示しています。</p>


