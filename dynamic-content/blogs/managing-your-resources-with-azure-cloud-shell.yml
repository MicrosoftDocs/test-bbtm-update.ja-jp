  <p>接続が確立されると、Cloud Shell保存したスクリプトと PowerShell モジュールを含む、指定した Azure File Storage がアタッチされます。</p>


  <p>このCloud Shellを使用&rsquo;する場合、コンピューターに何かをインストールしたりAzure CLIのバージョンについて心配する必要はありません。 Microsoft は、お客様に代Cloud Shellの管理と更新を行い、kubectl、git、Azure ツール、テキスト エディターなどの一般的に使用される CLI ツールが含まれています。 Cloud Shell、.NET、Python など、いくつかの一般的なプログラミング言語Node.jsサポートも含まれています。</p>


  <h3>ブラウザー Cloud Shell電話からアプリを起動する</h3>


  <p>Azure Portal &ldquo;<strong>&gt;</strong>Cloud Shellログイン中に、自分の名前の近くの右上隅にある [&rdquo;_] ボタンをクリックして、通知と設定の間でアプリを起動できます。 docs.microsoft.com と <a href="https://docs.microsoft.com/en-us/">Cloud Shell</a> に関するチュートリアルの多くをインストルメントしたので、これらの記事内でコマンドを直接試してみる必要があります。&hellip;&rsquo; また、コンピューター&rsquo;の近くにいなくても、電話で Azure モバイル Cloud Shellアプリからアプリを起動することもできます。</p>


  <h3>今すぐCloud Shell試す</h3>


  <p>Azure サブスクリプションをお持ちで、試用版でも、今すぐ試Cloud Shellできます。 BASH のプレビューが有効になっているので、6 つの簡単な質問にアクセスして回答するだけで、PowerShell <a href="https://aka.ms/PSCloudSignup">https://aka.ms/PSCloudSignup</a> プライベート プレビューに登録できます。 立ち&rsquo;上がって実行したら<a href="https://youtu.be/8Hicsru9x8o"></a>、このショーで試してみる方法に関するサンプルとヒントを確認し、ご自分の考えをお知らせください。</p>
