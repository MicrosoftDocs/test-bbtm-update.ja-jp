Title: 'Real World Windows Azure: Tribune Company の副社長兼最高技術責任者である Steve Gable とのインタビュー。'
Summary: Real World Windows Azure シリーズの一部として、Tribune Company の Steve Gable、EVP、CTO と、Windows Azure プラットフォームを使用して会社の集中型コンテンツを構築する方法について説明しました。
Content: '<p>Real World Windows Azure シリーズの一部として、Tribune Company の Steve Gable、EVP、CTO と、Windows Azure プラットフォームを使用して、そのすべての編集情報と広告情報に対する会社の一元的なコンテンツ リポジトリを構築する方法について説明しました。 次に、彼が言う必要があったことを示します。</p>  <p><b>1.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b>: Tribune と提供するサービスについて<b>詳しくは、お問い合わせください。</b></p>  <p>シカゴに拠点を置く Tribune Company は、ニュースや情報のさまざまな Web サイト、テレビ局、ラジオ局を運営しています。 1847 年から、米国の一般市民はニュースと情報を Tribune Company に依存しています。 この会社は、400 コピーの押し出しで、1 部屋の公開工場として始めました。 現在、米国 では、会社の 8 つの雑誌、23 のテレビ局、50 のニュースおよび情報 Web サイト全体で約 14,000 人の従業員を雇用しています。 Tribune オンラインでは、1 か月に約 61 億のページ ビューが受信されます。</p>  <p><b>2.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b>: Azure プラットフォームに新しいサービスを導入する前に Tribune が直面した最大Windows<b>は何でしたか?</b></p>  <p>この業界では、収益の減少、厳しい経済、消費者の注目を集める新しいメディア アプリケーションの出現に直面しています。 競合するには、従来のメディア企業から対話型メディア企業に変革する必要がありました。 この種の変革の障壁の 1 つは、会社の地理的に分散したテクノロジ インフラストラクチャでした。 32 の独立したデータ センターを管理し、合計 4,000 台のサーバーと、それらのサーバーのサポートと冷却専用の 75,000 フィートの上げ床スペースを備え、 また、2,000 のソフトウェア アプリケーションを維持しました。このアプリケーションは、テレビ局からテレビ局まで、2,000 のソフトウェア アプリケーションを維持していました。 8 つの個別の紙と、データが国中に分散した "サイロ" アプローチでは、さまざまな組織間でコンテンツを共有することは困難でした。 たとえば、トリビューンの写真はすばらしい写真を撮りますが、効率的にアクセスして使用できる論文は 1 つのみです。 また、顧客と Tribune の従業員がコンテンツを使用する方法の数を増やしました。 読者が関連性があると見なす、よりターゲットを絞った情報の提供に関連すると思われる情報の提示から切り替えたかったのです。 さらに、顧客が好む意味を通じて、広告が適切な顧客によって確実に表示されるという、より大きな価値を提供したいと考えています。</p>  <p><b>3.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b>: コスト効率の高いスケーラビリティの必要性に対処するために Windows Azure プラットフォームを使用して構築したソリューションについて<b>説明できますか? </b></p>  <p>対話型メディア企業としてこの新しい役割を達成するための最初のステップは、会社全体の標準化された情報共有インフラストラクチャを確立する方法でした。 その役割をサポートするために必要な種類の内部インフラストラクチャを構築する方法は、コストや管理の観点からは達成できないというのがすぐに気付かされました。 管理するデータ センターが多すぎて、それらを統合する必要があったことを既に知っていました。 1 日に約 100 ギガバイトの編集コンテンツを生成し、6 か月から 12 か月ごとに 23 の各テレビ局で約 8 テラバイトを生成し、ハード ドライブを追加して保存し続けました。 これは、ストレージのニーズが急速に拡大する企業の持続可能なモデルではありません。 Azure プラットフォームの複数のコンポーネントを使用Windowsリポジトリを構築することを決定しました。</p>  <ul class="unIndentedList">  <li>  アップロードされ、Windows Azure Blob Storage に配置される各写真のサムネイル画像を 15 件まで作成する worker ロール。名前付きファイルと各ファイルのメタデータが格納されます。 多数のサムネイルにより、さまざまなメディア形式のさまざまなサイズの写真を柔軟に使用できます。 現在、毎日アップロードするコンテンツの量を処理するために、10 ~ 20 のインスタンスを使用しています。</li>  <li>  Windowsエッジ Content Delivery Network BLOB をキャッシュする Azure Content Delivery Network を使用します。 </li>  <li>  Microsoft FAST Search Server 2010 を使用して、コンテンツを完全に検索可能にします。</li>  </ul>  <p>2010 年 6 月の現在、Tribune はパブリケーション コンテンツを処理し、Azure Windowsしています。 2010 年夏には、履歴以外のすべてのパブリケーションがクラウド リポジトリにアップロードされ、現在のすべての Tribune パブリケーションが 1 つの検索可能なインデックスの下に置く予定です。</p>  <table align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td>  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p><b>4.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: Tribune が一意である理由 </b>&nbsp;<b></b></p>  <p>生成されるデータの量が多い場合、私たちは一意です。 現時点では、年度末に約 100 テラバイトのコンテンツの容量プランを作成しています。その数にはビデオは含め" ではありません。写真;デジタル アーカイブ。印刷パブリケーションの場合は 1985 に戻されます。または非デジタル アーカイブ。これは 1800 にまでトレースされます。 現在のコンテンツのアップロードは非常に大きな仕事ですが、最終的には、その履歴コンテンツをすべてクラウド リポジトリに追加します。これはペタバイト単位のデータである可能性があります。 </p>  <p><b>5.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b>: Azure へのアクセスを実装した後に Tribune が見てきた主な利点<b>Windowsはありますか?</b></p>  <p>Tribune の場合、Windows Azure を使用したクラウド コンピューティングへの移行では、新しい対話型メディアへのドライブと、より関連性の高いコンテンツを閲覧者が使用したい形式で提供する機能がサポートされています。 Tribune は、従来のメディア プロバイダーからオンラインの対話型企業に変革する必要があった 150 年の企業です。  Azure Windowsを採用すると、説得力のあるソリューションと新しい機会をスケーラブルでコスト効率の高い方法で作成することで、コンシューマーと消費者の両方との関連性を高め、私たちは役立ちます。 Pay-as-You-Go モデルは、すべてのデータを処理するためにインフラストラクチャに費やした米国ドルの年間 150 万ドルよりもはるかに低コストです。 Azure クラウド コンピューティングWindows受け入れるということは、Tribune が、需要に応じてインフラストラクチャをスケールアップまたはスケールダウンする機能を利用できる状態になったという意味です。 また、Microsoft のテクノロジ部門の開発者は、Microsoft .NET Framework と非常に快適に作業していたので、Azure プラットフォームへの移行には最小限のトレーニングWindows必要でした。 <b></b></p>  <p><b>6.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: Azure を</b>使用した結果、新しい顧客にWindowsできますか?</p>  <p>Tribune は、追及しないプロジェクトに多額の前もってリソースを投資するリスクなしに、新しいビジネス チャンスを探索できます。 Azure モデルWindows使用すると、それ以外の場合は余裕がない場合に、いくつかのリスクを軽減できます。 新しい機会が開きます。新しいアイデアを試すには、有料モデルを使用して多くの資本を投資する必要がないのでです。 また、同社は、依頼者の要求に対応する機敏性を高め得る可能性があります。 Azure Windowsを使用すると、変化するニーズに応じて、さまざまな収益機会を含め、拡大することができます。<b></b></p>  <p>完全な記事については、以下を読む必要があります。<a target="_blank" href="">&nbsp; </a>  </p>  <p>Azure のお客様の成功事例Windows詳細については、以下を<a target="_blank" href="https://azure.microsoft.com/evidence">参照 www.windowsazure.com/evidence</a>&nbsp;</p>  <p>&nbsp;</p>'
