  <p><em><sup>2</sup>Azure Government は、米国連邦政府、州政府、地方自治体、部族政府機関、およびそのソリューションプロバイダーが適格性レビューで利用できます。Azure Government Secret は、政府機関による米国政府の承認により、シークレットレベルで分類される米国政府データを使用することができます。</em></p>
