Title: 米国政府データ分類における幅広いクラウドイノベーション
Summary: 現在、米国政府向けのミッションクリティカルなクラウドの拡張について、Azure Government の新機能、Azure Government Secret の拡張、および上位の機密 Azure Government データを使用して顧客にサービスを提供する新しいクラウドの発表を発表しています。
Content: >-
  <p>現時点では、米国政府<sup></sup>向けのミッションクリティカルなクラウドの拡張について、Azure Government の新機能、Azure Government Secret の拡張、新しいクラウドの発表を発表しました。これにより、上位機密データ Azure Government 上位の機密データ &mdash; を使用して顧客にサービスを提供します。</p>


  <h2>Azure Government トップシークレットの発表</h2>


  <p>最近では、新しい Azure Government 上位のシークレット領域の構築が完了しました。マイクロソフトは、米国政府による認定を受けています。 政府のミッション要件によって推進されている商用の経済に対する継続的なコミットメントの一環として、Azure Government の上位秘密のリージョンは、Azure (商用)、Azure Government、および Azure Government Secret と同じ機能を提供するように設計されています。これにより、ミッションクラウドから戦術エッジまでのコンピューティングを実現できます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0653686b-712f-45c3-b691-3377f1e22ed9.png"><img alt="(Options for US Gov Compliance):  How Azure meets full spectrum of data classification needs." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b073a67-329e-41cc-ab3a-862ae020f8b6.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>さまざまなサービスが、分類された領域の機敏性を高めるための需要を満たしています。たとえば、どこからでもデータソースからより深い洞察を得る必要があるだけでなく、リモート作業の迅速な展開を可能にする必要もあります。 さらに、ミッションオーナーは、最新化レガシシステムでの選択肢として、セキュリティで保護されたクラウドプラットフォームを採用しています。これは、ビジネスアナリストや開発者からデータ科学者まで、さまざまなスキルレベルで機能するツールを使用して、オープンスタンダードとオープンフレームワークで動作します。</p>


  <h2>新しい機能の Azure Government Secret</h2>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/government/national-security/" target="_blank">Azure Government Secret</a> は、ミッションオーナーが新しい洞察のロックを解除し、セキュリティで保護されたイノベーションを実現し、俊敏性を高め、さらにミッションを進めるのに役立ちます。 US DoD、法執行機関、およびその他の機関に含まれているお客様は、現在 Azure Government Secret を使用しています。 Azure Government Secret は、国防総省の影響レベル 6 (IL6) とインテリジェンス Community ディレクティブ (ICD) 503 の両方によって承認されています。</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft は、ミッションの有効化に注力しています。ミッションは、ワークロードで有効になっています。さまざまなレベルのデータを格納する enclaves 内のワークロード。Microsoft は、大規模なミッションワークロードにわたって、シームレスで安全な、コストのかかる機敏性を実現しています。</em></p>


  <p style="margin-left: 40px;"><em>Azure (商用)、Azure Government、Azure Government Secret 間の整合性は、ソフトウェア開発がどこからでも発生する可能性があるため、ゲームの変更を開始しています。また、コード自体を上位の分類レベルで enclaves に昇格させることができます。これにより、より高い分類レベルのデータを操作できます。1日の終わりには、全体的なコストを削減することを意味します。 &quot;&mdash;Carroll ムーンは、CloudFit ソフトウェアです。</em>&nbsp;</p>

  </blockquote>


  <p>現在、Azure Government Secret に新しいサービスがいくつか発表されています。アプリケーション開発者にとって、Azure Kubernetes Service (AKS) と Azure Container Instances は、コンテナー化されたアプリケーションをより簡単にデプロイおよび管理するのに役立ちます。 インテリジェントなセキュリティ分析サービスである Azure Sentinel と Azure Security Center も Azure Government Secret で使用できるようになりました。デジタル資産と統合されたプロアクティブな脅威管理全体で統合されたセキュリティを実現します。 これらのサービスは Azure Monitor と共に、Azure とオンプレミスの環境からテレメトリデータを収集、分析、および操作するのに役立ちます。</p>


  <h2>Azure Government Availability Zones、Windows 仮想デスクトップの可用性、およびコンプライアンスの拡張</h2>


  <p>過去1年間のイベントにより、重要な政府業務を安全に維持することの重要性が強調されています。 Microsoft では、高可用性と回復性を実現するためのクラウドプラットフォームを設計し、構築しました。今日では、最も要求の厳しいミッションクリティカルなアプリケーションとデータの高可用性を実現するために、Azure Government の Availability Zones を発表しています。 Availability Zones は、サービスの冗長性と論理的な分離によってデータセンターの障害に対する耐性があります。これにより、重要な顧客サービスとワークロードを、いつでも、どこでも使用できるようになります。</p>


  <p>政府機関は、従来のイベントに応答するだけでなく、今日 &rsquo; のリモート作業に不可欠なものに迅速に対応して &rsquo; います。また、安全に管理された環境内で関連データを保持しながら、どこからでもチームが作業できるようにするソリューションの需要が高まっています。 最近では、fedramp High 認定によって<a href="https://devblogs.microsoft.com/azuregov/windows-virtual-desktop-now-generally-available-in-azure-government/#:~:text=Windows%20Virtual%20Desktop%20%28WVD%29%20in%20Azure%20commercial%20has,and%20you%20can%20read%20more%20on%20these%20below." target="_blank">Azure Government で Windows 仮想デスクトップ (wvd)</a>が利用可能になったことを発表しました。これにより、機関は、ミッションクリティカルなワークロードに wvd を採用し、より安全で生産性の高い場所からの作業をセキュリティで保護することができます。</p>


  <p>Microsoft では、マイクロソフトの政府専用クラウドリージョンに新しいサービスを提供しており、お客様のワークロードに適したレベルでこれらのサービスが承認されるように、accreditors に取り組んでいます。 現在では、すべての Azure Government リージョンにわたって、IL5 (国防総省) 高および97サービスで137の Azure Government サービスを提供しています。<sup>1</sup> <a href="https://docs.microsoft.com/en-us/azure/azure-government/compliance/azure-services-in-fedramp-auditscope#azure-government-services-by-audit-scope" target="_blank">監査スコープ別のサービス</a>の完全な一覧については、microsoft のドキュメントページを参照してください。</p>


  <h2>戦術エッジにおける柔軟性の合計</h2>


  <p>本日、米国政府顧客向けの戦術エッジポートフォリオの更新について発表します。 これらの新しいファーストパーティエッジデバイスを組み合わせることにより、ミッションに対してさらに多くのことを行うことができます。これは、待機時間の短い応答時間のデータが事前に処理されているかどうか、AI と機械学習 (ML) を遠くの端に持ち込むこと、または接続されていない環境での意思決定</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cab689cc-189e-4b59-9409-42925e09f9ca.png"><img alt="(Tactical edge devices):  Image capturing tactical edge portfolio for US Government customers." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0246171b-d2e4-4c26-a5ce-20acbdc4402f.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <h2>モジュールデータセンターは、高可用性オプションの影響レベル5および6で一般公開されています。</h2>


  <p>最近発表された <a href="https://azure.microsoft.com/en-us/blog/azure-modular-datacenter-mission-resiliency-for-the-field" target="_blank">Azure モジュール式データセンター (MDC)</a> は、データセンタースケールのコンピューティングリソースとストレージリソースを提供しています。この分野では、悪影響を受ける可能性があり、ネットワークの可用性が低下し、特殊なインフラストラクチャへのアクセスが制限されているため、通常はクラウドコンピューティングが禁止 MDC は個別のセキュリティ enclaves を実行できます。これにより、ミッションユーザーは1つのユニットで複数のデータ分類にわたってワークロードを同時に操作でき、他の耐久性デバイスと同様に、完全に接続された、常時接続されていない、または完全に切断されたシナリオで動作できます。 MDC を使用すると、政府機関のお客様は、さまざまなレベルの分類におけるさまざまなミッションワークロードのニーズを満たすために、重要なインフラストラクチャを1つの場所にデプロイすることができます。これにより、物流のオーバーヘッドを削減する自己完結型のフットプリントが可能になります。</p>


  <p>本日、次のことが発表されます。</p>


  <ul>
      <li>さまざまな orbits の複数の衛星通信パートナーによるネットワークの回復性を提供する MDC 用のネットワークの高可用性 (HA) モジュール。 ネットワークの回復性は、ファイバーフェールオーバー中の運用の継続性 (CO-OP) を実現するために、肥大化 Ex や SES などの SATCOM パートナーのエコシステムを通じて、SATCOM リンクを通じて提供されます。</li>
      <li>高可用性パワーモジュールは、お客様が必要とする回復性を高め、MDC として移植可能なフォームファクターで電力の安定性リソースを追加するためのオンデマンドの方法を提供します。 断続的または信頼性の低い電源を使用したデプロイでは、複数の電源ソース間での切り替えによって、MDC ワークロードが稼働し続けます。</li>
  </ul>


  <h2>Azure Stack Hub ラグド</h2>


  <p style="margin-left: 40px;">Microsoft が提供する Azure Stack Hub 耐久性は、Azure のハードウェアおよびソフトウェアソリューションです。このソリューションは、ネットワーク接続の制限があるか、ネットワーク接続が制限されていないこと、軍事仕様を必要とする厳しい条件、任意の Azure クラウドへのオプションの接続による高いセキュリティ要件に対応しています。 Azure Stack Hub 耐久性が、Azure Government と Azure Government Secret のお客様に一般公開されました。</p>


  <h2>Azure Stack エッジ Pro r およびミニ r</h2>


  <p style="margin-left: 40px;">エッジ Pro R と Azure Stack edge ミニ r の Azure Stack エッジアプライアンス Azure Stack エッジを使用すると、アプリケーションを実行し、ハードウェアアクセラレータの AI および ML ソリューションを活用して、データを作成して収集した端にあるデータの分析、変換、およびフィルター処理を行うことができます。 その後、Azure でデータを集計して、両方の共通アプリロジックを使用して、さらに分析することができます。 アプライアンスはクラウドストレージゲートウェイとしても機能します。これにより、ファイルへのローカルアクセスを維持しながら、Azure へのデータ転送が可能になります。 Azure Stack Edge Pro r とミニ r は、Azure Government と Azure Government Secret のお客様に一般公開されています。</p>


  <h2>詳細情報</h2>


  <p>これらの堅牢なエッジデバイスでは、ミッション要件に合わせて設計および構築されています。これにより、最新の it 管理から、境界セキュリティや危険なオブジェクトの検出まで、障害対応のシナリオが可能になります。 米国政府機関のお客様とパートナー<sup>2</sup> は、コンプライアンス要件に応じて、Azure 商用、Azure Government、Azure Government Secret を使用して、ミッションを進めることができます。 これらのクラウドプラットフォームは、IaaS、PaaS、SaaS、および<b></b>最も包括的なコンプライアンスを通じて、政府機関<b></b>向けの幅広い商用イノベーションを提供しています。これらのクラウドプラットフォームは、ミッションシステムを最新化し、今日と明日でも利用できるように設計されています。</p>


