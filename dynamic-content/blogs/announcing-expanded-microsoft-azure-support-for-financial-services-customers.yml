Title: 金融サービスのお客様Microsoft Azureサポートの拡大を発表
Summary: 本日は、Azure と顧客の共同責任について説明する Payment Card Industry および Data Security Standard ガイダンスの詳細なセットとして、Financial Services をサポートする 2 つの評価が追加されました。
Content: >-
  <p>&rsquo;現在、Azure が金融サービス業界に対して持っている既存の認定を基に、金融サービスをサポートする 2 つの評価と、Azure と顧客の共同責任を説明する Payment Card Industry (PCI) と Data Security Standard (DSS) ガイダンスの詳細なセットが追加されました。</p>


  <p>Azure では、PCI DSS レベル 1 の検証と金融業界情報システムセンター (FISC) の評価に加え、金融サービスのお客様をサポートする 2 つの評価マイルストーンとして、ヨーロッパネットワーク情報セキュリティ局 <strong>(ENISA) Information Assurance Framework (IAF)</strong> と Shared <strong>Assessments Program</strong> (旧称 BITS 共有評価) が追加されました。</p>


  <ul>
      <li>
      <p>ENISA IAF &ndash; Microsoft Azure では、ENISA IAF の顧客導入がサポートされています。これには、組織が顧客データに関して十分な保護を確保するためにクラウド プロバイダーと一緒に確認する必要がある一連のトピックと質問が含まれています。</p>
      </li>
      <li>
      <p>Shared Assessments Program &ndash; Microsoft Azure&rsquo; は、Programs Standard Information Gathering (SIG) アンケートと、お客様が Azure&rsquo; の IT、プライバシー、およびデータ セキュリティコントロールの評価と検証に使用できる同意した手順 (AUP) に合わせて調整されました。 Shared Assessments Program は、ベンダーのリスク評価プロセスを管理するためのプロキシとして、世界中の多くの商業銀行、小売銀行、投資銀行によって使用されています。</p>
      </li>
  </ul>


  <p>この開発により、Azure でサポートされるコンプライアンス プログラムの数が 30 に増え、金融サービスのお客様にとって重要なものも含め、業界で最も多く増加しています。 さらに、Azure サービスの選択セットに対する Azure と顧客間の共同責任について詳しく説明する PCI ガイダンスのセットを利用できます。 このガイダンスでは、お客様が Azure 環境と顧客データを保護するために適切なセキュリティ対策を確実に実装する必要がある領域を指定します。 &nbsp;</p>


  <p>最後に、この規制の厳しいセクターに対する Azure&rsquo; のサポートのさらなるデモとして、金融機関は金融サービス コンプライアンス プログラム <strong>に参加できます</strong>。 このプログラムにより、Azure&rsquo; のコンプライアンス プロセスの透明性が向上し、厳格な規制要件に対応し、金融サービスのお客様がビジネスにクラウドを活用できます。</p>


  <h2>金融サービス コンプライアンス プログラム</h2>


  <p>このオプションプログラムは、大規模な金融機関向けで構築され、Azure リソースとコンプライアンス ドキュメントへのより多くのアクセスを提供します。 プログラム参加者は、Microsoft 本社の排他的なコンプライアンス 会議に招待され、Azure エンジニアリング のリーダー、分野の専門家、Azure&rsquo; のサードパーティ監査者と直接関わる機会を得る機会があります。 お客様は、Azure&rsquo; 侵入テストの結果にアクセスし、Microsofts&rsquo; 脅威インテリジェンス チームとのエンゲージメントを強化し、Azure&rsquo; 監査スコープへの将来の追加に影響を与える機能を利用できます。 最後に、Microsoft は、Microsoft エンジニアリング&rsquo; チームから追加情報を収集する契約上のコミットメントを含む、規制機関との顧客エンゲージメントをサポートします。</p>


  <p>このプログラムは、Azure に加えて複数の Microsoft クラウド サービスを使用するお客様に対して、Microsoft Office 365、Microsoft Intune、および Microsoft Dynamics CRM Online に対して同様のサポートを提供します。 お客様は、金融サービス コンプライアンス プログラムに関するビデオ ガイダンスにアクセス <a href="https://azure.microsoft.com/en-us/azurecon/">できます</a>。</p>


  <h2>ビジネスの実行方法を変革する</h2>


  <p>&rsquo;Azure が ENISA IAF および共有評価プログラム、PCI 共有責任ガイダンス、および金融サービス コンプライアンス プログラムを通じて提供される追加機能に合わせて、Financial Services のお客様は、独自の規制要件を満たすために必要な情報を提供します。 この情報を活用することで、企業は Azure を利用して新しいアジャイル ビジネス モデルを作成することで、ビジネスを成長できます。 詳細については、Microsoft アカウント担当者にお問い合わせください。</p>
