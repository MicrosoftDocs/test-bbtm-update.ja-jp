Summary: 10 月に Mobile Services 用の iOS クライアント ライブラリを配信した後、多くのユーザーは、iOS プッシュ通知のサポートがいつ実行されるのかについて質問しました。&nbsp;Scott Guthrie が水曜日に発表した Mobile...
Content: '<p>10 月に Mobile Services 用の iOS クライアント ライブラリを配信した後、多くのユーザーは、iOS プッシュ通知のサポートがいつ実行されるのかについて質問しました。&nbsp;Scott Guthrie が水曜日<a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank">に発表したMobile Services</a>、iOS プッシュ通知の送信がサポートされます。&nbsp;さらに&rsquo;簡単なログイン方法を追加することで、iOS クライアント API も改善されました。ユーザー認証を構成する場合、Objective-C コードは 1 行しか使用されません。&nbsp;</p>  <p>この更新プログラムでは、Mobile Servicesストア、Windows 8、および iOS Windows Phoneが完全にサポートされます。</p>  <p>&mdash;お客様と通信するための 3 つの手段がサポートされ、Twilio 経由の SMS、<a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/send-email-with-sendgrid/" target="_blank">SendGridacross</a>&mdash; 3 つのプラットフォームを介した電子メールがサポートされています。この投稿では、まず iOS プッシュの基本について説明し、その後、それぞれを使用する場合と理由に関する一般的なガイドラインに進む必要があります。&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.1.png" alt="" border="0"></a></p>  <h4>iOS プッシュ通知の構成の基本&nbsp;</h4>  <p><a href="https://weblogs.asp.net/scottgu/archive/2012/12/04/ios-support-with-windows-azure-mobile-services-now-with-push-notifications.aspx" target="_blank">Scotts&rsquo; ブログ</a> には、プッシュの使用を開始するために必要なすべての詳細がありますが、2 つの大きな注意点をまとめると次の 2 つがあります。</p>  <ol>  <li>Mobile Services、プッシュ通知を非常に簡単に送信できます。</li>  <li>Mobile Services、有効期限が切れたデバイスとチャネルのフィードバックをポータルで処理するために必要なツールが提供<a href="file:///C:/Users/v-mal/SkyDrive/Azure%20Social%20Docs/Blogs/manage.windowsazure.com" target="_blank">されます</a>。 無効なトークンのデータベースを定期的に削除すると、アンインストールされたアプリに通知を送信しない方法で、お金を節約できます。</li>  </ol>  <p><a href="https://twitter.com/joshtwist" target="_blank">Josh Twist</a> は、Mobile Servicesチームの別のメンバーで、次のビデオでこれらの新しい追加をデモします。</p>  <p><object data="data:application/x-oleobject;base64," type="application/x-silverlight-2" width="512" height="288"><param name="minRuntimeVersion" value="5.0.61118.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>モバイル デベロッパー センターには、2 つの素晴らしいチュートリアルも用意されています。&nbsp;<a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-push-ios/" target="_blank">1 つ</a>目は、プッシュ通知とプッシュ通知の送信用に iOS アプリを構成する基本のチュートリアルです。&nbsp;<a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/push-notifications-to-users-ios/" target="_blank">2 つ</a>目では、テーブルを使用して APNS トークンを格納する方法について詳しく説明します。このトークンを使用して、アプリのユーザーにプッシュ通知を&rsquo;送信できます。&nbsp;</p>  <p>APNS オブジェクトを使用 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/jj839711.aspx" target="_blank">して</a> プッシュ通知を送信する方法の詳細については、リファレンス ドキュメントを参照してください。</p>  <h4>プッシュと電子メールと SMS を使用する場合</h4>  <p>これらのプッシュ通知の使<em>い</em>方を理解するのと同様に<em></em>、プッシュ通知を使用する場合と SMS と電子メールを使用する場合を理解することが重要です。&nbsp;簡単な答えは、アプリによって異なっているという答えです。&nbsp;</p>  <p>しかし&rsquo;、ベスト&rsquo; プラクティスとして採用された一般的なガイドラインを共有し、規則の例外を示す例をいくつか共有します。&nbsp; コメント&rsquo;で独自のベスト プラクティスの一部を聞いて、これらのガイドラインや独自の一般的なガイドラインから意見を出すのが理にかなっている場合について話し合うのが好きでした。</p>  <p><span style="text-decoration: underline;">プッシュ通知: 標準の既定値</span></p>  <p>プッシュ通知は、特にスマートフォンとアプリを念頭に置いて作成されました。&nbsp; これらは、顧客を引き付けするための最も強力で効果的なチャネルです。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5086.2.png" alt="" border="0"></a>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5861.3.png" alt="" border="0"></a></p>  <p>しかし、大きな力を持つには大きな責任が伴うので、注意が必要です。&nbsp; ほとんどのユーザーは、最初に少し余裕を持ってプッシュ通知を許可します。&nbsp; ただし、同じ迅速に同意を取り消します。&nbsp;</p>  <p>最も一般的な危険ゾーン</p>  <ul>  <li>ソーシャル コンポーネント&rsquo;を持つアプリ。ユーザーの Facebook フレンドが登録するたびアラート通知を送信します。通知は、ユーザーが実際に招待した友人や定期的に関わる友人に限定する必要はありません。</li>  <li>特定のトピックに従&rsquo;っていなくても、カテゴリで新しいストーリーが発行されるたびバッジ数に追加されるニュース アプリ。 &nbsp;</li>  <li>任意の種類の通知をサード パーティに販売する方法は明らかに高速であり、ユーザーはプッシュ通知を無効にできます。&nbsp;</li>  </ul>  <p>トースト通知のベスト プラクティス:</p>  <ul>  <li>簡潔でシンプルにしてください。 非常に小さな&rsquo;スペースで作業し、楕円を避けるようにしてください。 トースト通知の内容が それ自体の価値を持つものにしてください。</li>  </ul>  <p>ここでの例外は、省略記号の前の通知の内容が、ユーザーがアプリで開いて対話するのに十分な説得力がある場合です。&nbsp; トーストの内容が本当にたまらないサイザーである場合は、すべての方法で省略記号を使用します。&nbsp; Facebook の投稿は、この例外の良い例です。</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.fb.jpg" alt="" width="221" height="378" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp; <a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7026.4.png" alt="" border="0"></a></p>  <ul>  <li>これは、非常に具体的なアクションまたは非アクションを明確に呼び出して使用します。&nbsp;To Do アプリと同じ単純なものでも、新しいタスクを作成します。 <em>&ldquo;&lsquo;&rsquo;&rdquo;</em> <em>&ldquo;&lsquo;&rsquo;&rdquo;</em></li>  </ul>  <p>バッジ数のベスト プラクティス:</p>  <ul>  <li>バッジ数を使用してリセットするために必要なアクションには、3 つ以下のジェスチャ (タップ、スワイプなど) が必要です。&nbsp;&nbsp;</li>  </ul>  <div><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7558.isktsoft_5F00_gestures_5F00_for_5F00_ios_5F00_mac1.png" alt="" border="0"></a></div>  <div>&nbsp;</div>  <div>  <ul>  <li>バッジ通知が意味する可能性がある数を制限します。&nbsp; チャット コンポーネントを使用してターン ベースのゲームを実行します。&nbsp; ゲームの更新と&rsquo;、ゲーム内チャットに到着する新しいメッセージの両方でバッジ数が増加した場合、顧客は質問を明確に理解している必要があります。</li>  </ul>  <ul>  <li>バッジ数が 2 桁にヒットしたことがない。&nbsp; 完了すると、お客様はアプリを確実に無視し、完全にアンインストールしない場合は、プッシュ通知を直ちに無効にする可能性があります。&nbsp;</li>  </ul>  <p>ここで、メール アプリは間違いなく例外です。&nbsp; ユーザー&rsquo;が 10 個を超えるバッジ数を許容するだけでなく、バッジ数が 100 を超えるのは珍しいことではありません。 これは、ユーザーが何十年もの間、読み取り前のメール数が多くて慣れ親しんだという事実が原因である可能性があります。&nbsp; アプリに同じように長い履歴がない限り、バッジの数が多すぎるのを避けることをお客様が考えるのが最善の方法です。</p>  </div>  <div><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6567.wp_5F00_ss_5F00_20121207_5F00_0006.jpg" alt="" width="229" height="376" border="0"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6505.7.png" alt="" border="0"></a></div>  <div>  <p><span style="text-decoration: underline;">SMS: メッセージを読み取る必要があります</span></p>  <p>アプリで SMS を使用するには&nbsp;、ほぼ無限の数の方法があります。&nbsp; Twilio の友人には、シンプルな SMS の汎用性を証明した <a href="https://www.twilio.com/doers" target="_blank">Doers</a> の部下がいます。&nbsp; ただし、話し合いを SMS に絞り込むのは、お客様のコミュニケーション手段に限定しましょう。&nbsp; SMS は、読み取りが必要な項目用に予約する必要があります。&nbsp; 無効にし&rsquo;きれないほど、アンインストールのリスクもはるかに高くなります。&nbsp; 価値のあるもの&rsquo;にしてください。</p>  <p><span style="text-decoration: underline;">電子メールを使用する場合: 基本と重要な点</span></p>  <p>SMS と同様に、最新のアプリには電子メールの素晴らしいケースと非標準の使用例が数多く含されています。&nbsp; 開発者は SendGrid を使用して毎日それを行っています。&nbsp; しかし、話し合いを顧客とのコミュニケーション手段に限定すると、1 つのシナリオが光り抜け出します。 &nbsp;ユーザーが戻って数日、数週間、または数か月後に検索できるコンテンツに電子メールを使用します。&nbsp;</p>  <p>認証の成功に関する確認が含まれますか? そうですよ。&nbsp; スクラブルタイプのゲームで最高スコアの最終ボードのショットが含まれますか? そうですよ。&nbsp; アプリに友人を招待する要求が含まれますか? たぶんしません。</p>  <p><a href="file:///C:/Users/v-mal/SkyDrive/Azure%20Social%20Docs/Blogs/uber.com" target="_blank">Uber は</a> 、この機能に関して大きな仕事をしています。&nbsp; Uber は、新しいレシートを持っているというトースト通知を送信する代わりに、レシートと乗車の概要を顧客に電子メールで送信します。&nbsp; これは、お客様が再検討&rsquo;する可能性が高いコンテンツです。</p>  </div>  <div><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7462.8.png" alt="" border="0"></a></div>  <div>  <p>Mobile Services の使用を開始し、Windows Azure を使い始めたい場合は、<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0236" target="_blank">Windows Azure 90</a> 日間の無料試用版にサインアップし、共有インスタンスで実行されている 10 の無料 Mobile Services を受け取る必要があります。</p>  <p>Azure Mobile <a href="https://www.windowsazure.com/en-us/develop/mobile/" target="_blank">Development Center Windowsにアクセスして、Azure Mobile Development Center</a> を使用したアプリの構築の詳細Mobile Services。</p>  <p>フィードバックがある場合 (またはアプリを見せび出すだけの場合) は、Azure Windows チームにメールMobile Services送信します<a href="mailto:mobileservices@microsoft.com" target="_blank">mobileservices@microsoft.com</a>。&nbsp;</p>  <p>いつものように、ご質問がある場合は、お問い合&nbsp;<a href="https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409" target="_blank">わせください</a>。&nbsp;お気&rsquo;に入り機能&rsquo;がある場合は、Mobile Services uservoice ページにアクセスして、お知らせください。</p>  <p>Twitter で見つける方法も&nbsp;<a href="https://www.twitter.com/kirillg_msft" target="_blank">@kirillg_msft</a></p>  </div>'
