     <p><a href="https://www.youtube.com/watch?v=A0uXwdLDzf4"><img alt="How to use keyboard shortcuts in the Azure portal thumbnail" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7126cf5-988e-48c6-a427-4c7839535956.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure portal でキーボードショートカットを使用する方法" width="240"></a></p>
