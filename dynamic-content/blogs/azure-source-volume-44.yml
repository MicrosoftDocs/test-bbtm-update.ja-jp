Content: >-
  <h2>現在プレビュー中</h2>


  <p>Web アプリの Azure App Service - Windows サーバーコンテナー<a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-windows-container-support-in-azure-app-service/">での Windows コンテナーサポートのパブリックプレビューの発表が、</a>パブリックプレビューで提供されるようになりました。 Azure App Service は、IIS 上で稼働する ASP.NET や IIS 上で稼働する Node.js など、Windows 上の定義済みのアプリケーション スタックを提供します。 Windows 環境があらかじめ構成されていることで、オペレーティング システムは、管理アクセスやソフトウェアのインストール、グローバル アセンブリ キャッシュへの変更などができないようにロックされます。 アプリケーションから利用すべき領域が事前構成済みの環境を超える場合は、カスタムの Windows コンテナーをデプロイすることで対応できます。 Azure App Service は、起動時間を短縮するために複数の親イメージをキャッシュします。</p>


  <p><img alt="Screenshot showing Windows Containers in Azure App Service pricing tiers" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e2eeed-ff42-4796-bcb2-6e78ba87a7b1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Azure App Service 価格レベルの Windows コンテナー" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-cosmosdb-javascript-sdk-2-0-now-in-public-preview/">新しい Azure #CosmosDB JAVASCRIPT SDK 2.0 がパブリックプレビュー</a> - にSQL API 用の JavaScript SDK のバージョン 2.0 RC がパブリックプレビューで使用できるようになりました。これはオープンソースでもあり、npm 経由で利用できます。 SQL API では、javascript SDK と Node.js プロジェクトからの Azure Cosmos DB に対して開発を可能にする javascript SDK をサポートしています。 SDK のバージョン2.0 は TypeScript で完全に記述されており、オブジェクトモデルを再設計し、約束のサポートを追加しまし &rsquo; た。</p>


  <h2>一般提供開始</h2>


  <p>予約容量 Azure SQL Database 予約容量が一般公開されており、1つのデータベースとエラスティックプールデータベースで使用できるようになりました Azure SQL Database - <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-sql-database-reserved-capacity/">の一般</a>提供が開始されました。 アクティブなソフトウェアアシュアランスをご利用のお客様は、SQL Database で新しい仮想コアベースの購入モデルを使用して SQL Server Azure ハイブリッド特典を使用すると、最大で55% 節約できます。 1つのデータベースとエラスティックプールでの予約容量のサポートにより、Azure ハイブリッド特典と予約済み容量の価格を組み合わせてさらに節約できます。 予約容量の価格は、1つのサブスクリプションまたは共有のいずれかを対象として SQL Database ます。 予約容量は、最初は単一のデータベースとエラスティックプールで使用できます。マネージインスタンスのサポートは後でサポートされます。 SQL Database</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/linux-on-azure-app-service-environment-now-generally-available/">Linux Azure App Service Environment の一般提供</a> - 開始Linux on Azure App Service Environment (ASE) では、Linux と App Service Environment の App Service の機能が統合されています。 Linux とコンテナー化されたアプリを App Service Environment にデプロイします。これは、セキュリティで保護されたネットワークアクセスや、高スケールで実行されるアプリのためにアプリケーションを VNet にデプロイする場合に最適です。 Linux on ASE を使用すると、独自のカスタムコンテナーを使用して Linux web アプリケーションを Azure 仮想ネットワーク (VNet) にデプロイしたり、組み込みのイメージのいずれかを使用してコードを取り込んだたりすることができます。 2018年7月30日より、App Service Environment にデプロイされた Linux およびコンテナー化されたアプリは、Linux および App Service Environment 価格で通常の App Service に戻ります。 Linux on ASE は、Linux &rsquo; s 20 以上のリージョン/国のすべての App Service で使用できるようになりました。</p>


