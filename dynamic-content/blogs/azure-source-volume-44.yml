  <h2>新機能と更新</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/ethereum-proof-of-authority-on-azure/">での認証証明機関</a>証明機関は、すべての合意参加者が既知で信頼できる与えネットワークに適しています。 マイニングを必要としない場合は、Byzantine フォールトトレランスを維持したまま、証明機関の方が効率的です。 Azure portal から、完全に構成されたブロックチェーンネットワークトポロジを数分でプロビジョニングできます。その際、Microsoft Azure コンピューティング、ネットワーク、およびストレージサービスを世界中で使用します。 インフラストラクチャの構築と構成に時間を費やすのではなく、これらの時間のかかる部分を自動化して、シナリオとアプリケーションの構築に専念できるようにしました。 コンピューティング、ストレージ、ネットワークなど、使用されている基盤となるインフラストラクチャリソースに対してのみ課金されます。 ソリューション自体に対する増分料金は発生しません。 また、このソリューションには、ノードとネットワークの統計情報を追跡する Azure Monitor が付属しています。</p>


  <p>2018 - <a href="https://azure.microsoft.com/en-us/blog/security-bulletin-for-august-2018/">年8月のセキュリティ情報</a>Microsoft は、Linux カーネルに影響を与える一時的なサービス拒否 (DoS) の脆弱性 (CVE-2018-5390) を認識しています。 Linux を実行している Virtual Machines は脆弱な場合があります。 Azure ホストプラットフォームは、この脆弱性によってセキュリティで保護された状態を維持します。 このセキュリティの問題に対処するために、さまざまな Linux ディストリビューションを使用しています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-devices-sdk-and-dev-kits-news-august-2018/">Speech DEVICES SDK および Dev kit news (2018 年8月)</a> - 音声デバイス SDK v 0.5.0 をダウンロードできるようになりました。 この記事にアクセスする方法の詳細については、こちらの投稿を参照してください。 Speech Devices SDK では Speech SDK が使用されるため、Speech Devices SDK の最新バージョンとそれに対応するサンプルアプリを使用してください。 この SDK は現時点では Java のみをサポートしています。 ハードウェアプロバイダー Roobo のマイク配列開発キットが最近販売されました。 この投稿では、注文方法についても詳しく説明していますが、現時点では、配送は米国および中国でのみご利用いただけます。</p>


  <p><img alt="Photo of the Roobo Smart Audio Dev Kit" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0302dbf-a3b9-42c9-964c-285e1359fc5d.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Roobo Smart Audio Dev Kit" width="400"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-locations-for-azure-cdn-now-available/">Azure CDN の新しい場所 Azure CDN 利用できる</a> - ようになりました。これにより、負荷時間を短縮し、帯域幅を節約し、ビジネスにおけるさまざまなワークフローの応答性を向上させることができます。 microsoft の Azure CDN により、Azure のお客様は、Office 365、Skype、Bing、OneDrive、Windows、Xbox などの microsoft のプロパティによって利用される同じグローバル CDN ネットワークのコンテンツを使用および配信できます。 8つの追加のポイント/プレゼンス (POP) の場所には、グローバルカバレッジの3つの新しい国が含まれます。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-visual-tools-now-supports-github-integration/">Azure Data Factory のビジュアルツールで GitHub の統合</a> - がサポートされるようになりましたAzure Data Factory (ADF) を GitHub と統合できるようになりました。 ADF ビジュアル作成 GitHub との統合により、他の開発者と共同作業したり、ソース管理を行ったり、data factory 資産 (パイプライン、データセット、リンクされたサービス、トリガーなど) のバージョンを管理したりすることができます。 ADF-GitHub 統合を使用すると、要件に応じて、パブリック Github または GitHub Enterprise を使用できます。 OAuth 認証を使用して、GitHub アカウントにログインできます。</p>


