  <p><a href="https://azure.microsoft.com/en-us/blog/extension-host-coming-to-azure-stack/">セキュリティを強化し、Azure Stack の拡張機能ホストとのネットワーク統合を簡略化</a>する - 拡張機能ホストソリューションを Azure Stack にして、1つのポート (443) のみを開く必要があるようにしまし &rsquo; た。 このソリューションは、Azure で既に利用可能であり、すべての要求を1つのポートで投入し、ファイアウォールで開く必要があるポートを減らし、プロキシサーバー経由でエンドポイントと通信できるようにすることができます。 最初のリリースでは、ユーザーと管理者ポータルの既定の拡張機能がこのモデルに移動し、ポートの数が27から1に減少しています。 時間の経過と共に、SQL や MySQL プロバイダーなどの追加サービスも、拡張機能ホストモデルを使用するように変更されます。 拡張機能ホストには、2つのワイルドカード SSL 証明書が必要であることに注意してください。1つは管理ポータル用で、もう1つはテナントポータル用です。 Azure Stack 準備チェッカーツールは、これらの証明書を検証します。</p>


