  <h2>お客様とパートナー</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhance-your-devsecops-practices-with-azure-security-center-s-newest-playbooks/">Azure Security Center &rsquo; で最新のプレイブックを使用して DevSecOps プラクティスを強化する</a> - クラウドでホストされるワークロードでは、拡張性が高く、デプロイが容易で、ワークロードに対して事前にセキュリティで保護されたインフラストラクチャが提供されます。 ただし、ワークロード自体は、倒すによる攻撃を受けやすくなる可能性があります。 Avyan Azure Security Center チームと提携して、デモンストレーションとトレーニングを目的とした攻撃シミュレーションプレイブックを構築します。 Azure 管理者は、これらのプレイブックを使用して、web およびコンピューティングの完全なワークロード、Azure Security Center &amp; web アプリファイアウォール (wafs) などのセキュリティ管理ツール、SQL 脅威保護をデプロイできます。 これらのツールは、Avyan コンサルティングの Cloudneeti と連携して、Azure リソース全体にわたる豊富なコンプライアンスビューを提供します。</p>


  <h2>業界</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-healthcare-initiatives-with-azure-uk-nhs-blueprints/">AZURE UK NHS ブループリントによる医療イニシアチブの促進</a> - 新しい機能を迅速に入手し、新しいソリューションを実装するために、医療 IT および開発者は、業界固有の Azure ブループリントを利用できるようになりました。 これらは、参照アーキテクチャ、ガイダンス、ハウツーガイド、その他のドキュメントを含むパッケージです。また、医療組織にとって重要なユースケースに基づいて作成された実行可能コードやサンプルテストデータが含まれる場合もあります。 また、このブループリントには、プライバシー、セキュリティ、およびコンプライアンスのイニシアチブ (脅威モデル、セキュリティ制御、責任マトリックス、コンプライアンス監査レポートなど) をサポートするコンポーネントも含まれています。 この投稿では、英国国立ヘルスサービス (nhs) クラウドイニシアチブをサポートするために作成された4つの新しいブループリントに焦点を当てています。また、HIPAA および HITRUST コンプライアンスサポートを含む医療の既存のブループリントでも、適切なカスタマイズによって世界中で使用することができます。</p>


