  <h2>技術コンテンツとトレーニング</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-developer-s-guide-to-microsoft-azure-ebook-august-update-is-now-available/">Microsoft Azure ebook の開発者向け &rsquo; ガイドで&#39;ある8月の更新プログラムが提供</a> - されるようになりました。 Michael Crump ( <a href="https://twitter.com/mbcrump">@mbcrump</a> ) と Luijbregts ( <a href="https://twitter.com/azurebarry">@azurebarry</a> ) のチームから電子ブックを Microsoft Azure するための開発者向け &rsquo; ガイドが新しく追加されました。 新しい電子ブックは、前回の更新以降の広範な更新に対応しており、可能な限り最短の時間で Azure を迅速に利用できるように設計されており、実際の実際のシナリオが含まれています。 PDF に加えて、このバージョンは EPUB および Mobi エディションでも使用できます。したがって、3つのすべての形式については、表紙の下にあるテキストリンクをクリックしてください。</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66d1a098-e112-45fa-bd22-5f009d9ae019.png"><img alt="Cover image from The Developer's Guide to Azure (August 2018)" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f5670cf-dc41-466f-acda-b5e890816462.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure の開発者ガイド (2018 年8月)" width="186"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-interactive-query-ten-tools-to-analyze-big-data-faster/">Azure HDInsight 対話型クエリ: ビッグデータをより迅速に分析する10個のツール</a> -お客様は、HDInsight 対話型クエリ (Hive llap または低待機時間分析処理とも呼ばれます) を使用して、Azure storage &amp; Azure Data Lake Storage に格納されているデータを非常に高速にクエリします。 対話型クエリにより、開発者およびデータ サイエンティストは、お気に入りの BI ツールを使用して容易にビッグ データを操作できるようになります。 HDInsight の対話型クエリでは、このブログの投稿に記載されているビッグデータにアクセスするためのツールをいくつかサポートしています。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/getting-started-with-iot-driving-business-action-through-analytics-and-automation/">IoT の概要: 分析と自動化</a> - によるビジネスアクションの促進リアルタイムデータまたは履歴データを操作&#39;か、関数を自動化する必要があるかにかかわらず、Azure IoT にはニーズを満たすツールが用意されています。 ほぼリアルタイムまたは履歴データ分析を行う必要があるかどうかにかかわらず、ユースケースを最適にサポートできる Azure IoT オファリングについて説明します。 いずれにしても、この投稿からリンクされている「 <em>Azure を使用した IoT ソリューションの構築: 開発者&#39;s ガイド</em>」を参照してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/now-available-azure-sphere-technical-documentation/">使用できるようになりました: Azure Sphere の技術ドキュメント</a> - Azure Sphere のドキュメントでは、アーキテクチャ、主要な概念、アプリケーションの開発、およびそれらのアプリケーションを現場のデバイスに無線でデプロイするなど、さまざまなトピックについて説明します。 また、クイックスタートガイド、チュートリアル、ベストプラクティス &ndash; についても説明しています。これらはすべて、開発キットを迅速に稼働させるのに役立ちます。 この投稿で、ドキュメントへのリンクと、現在の開発キットの注文について確認してください。</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-microsoft-drives-exabyte-analytics-on-the-world-s-largest-yarn-cluster/">世界 &rsquo; 最大規模の YARN クラスターで Microsoft が1台のエクサバイト分析を推進する方法</a> - YARN は数千のノードに拡張されることがわかっていますが、数十のノードが必要になった場合はどうなるでしょうか。 Microsoft のクラウド &amp; 情報サービスは、データ処理と分散システムに関する研究およびサイエンスの適用された取り組みに取り組んでいる専門家チームです。 このブログ記事では、CISL と Microsoft ビッグデータチームが、複雑なスケールとリソース管理 &ndash; の課題をどのように満たしているかについて説明します。また、&#39;世界規模の YARN クラスターを実装して、最大規模の分析を推進しています。</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/08/06/learn-how-to-orchestrate-serverless-functions-by-scraping-apis-in-8-minutes/">8 分間にスクラップ api を使ってサーバーレス関数を調整する方法について説明</a>します。 -この投稿では、最大のコミット日を検証するために、Azure サンプル GitHub リポジトリの900サンプルからメタデータを取得する方法について説明します。 彼は、Octokit ライブラリを使用して構築されたローカルコンソールアプリケーションを、リファクタを使用し Azure Functions てサンプルの一覧を取得し、各サンプルのメタデータを並列に収集する、ファンアウト/ファンインの持続性のある関数を作成しました。</p>


