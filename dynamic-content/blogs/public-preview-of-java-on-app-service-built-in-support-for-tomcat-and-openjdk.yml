Title: App Service での Java のパブリックプレビュー、Tomcat と OpenJDK の組み込みサポート
Summary: 数か月後、Linux での App Service の一般公開が発表されました。これには、.NET Core、Node.js、Ruby、PHP、およびカスタム Docker コンテナーのサポートが含まれています。 本日、ありがとうございます。
Content: >-
  <p>数か月後、 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-app-service-on-linux-and-web-app-for-containers/" target="_blank">Linux での App Service の一般公開が</a>発表されました。これには、.net Core、Node.js、RUBY、PHP、およびカスタム Docker コンテナーのサポートが含まれています。 現時点では、App Service で Java アプリのパブリックプレビューを共有していただき、ありがとうございます。 このリリースには、Apache Tomcat 8.5/9.0 と OpenJDK 8 <a href="https://aka.ms/Glbs6q" target="_blank">の組み込みサポート</a> が含まれているため、Java 開発者は web アプリまたは API アプリを Azure に簡単にデプロイできます。 .Jar ファイルまたは war ファイルを <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> &rsquo; に持ち込むだけで、容量のプロビジョニング、サーバーのメンテナンス、負荷分散を行うことができます。&nbsp;</p>


  <h2>Java web アプリを簡単に作成してデプロイする</h2>


  <p>Java web アプリの作成は、Tomcat と OpenJDK の既定のサポートを使用して App Service 簡単に行うことができます。 .Jar ファイルまたは war ファイルを Azure にデプロイし、数回クリックするだけで大規模に稼働させることができます。 Jetty や別の JRE などの他の優先イメージがある場合は、 <a href="https://docs.microsoft.com/en-us/azure/app-service/containers/tutorial-custom-docker-image" target="_blank">独自の Docker イメージをビルド</a> して App Service にデプロイすることもできます。&nbsp;</p>


  <p>&rsquo;ポータルで Tomcat イメージを使用して Java web アプリを作成する例を次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6d2c490-90ba-42d1-98c0-9caf3ed790ff.png"><img alt="Java on App Service" border="0" height="1079" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19ed4fe5-3e1e-4d27-84d7-d764123fa3c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="App Service の Java" width="1917"></a></p>


  <p>App Service は、お気に入りのコードリポジトリ、Ide、CLI ツールとも統合されています。 git、GitHub、BitBucket、FTP など、必要なすべての場所からデプロイできます。 Azure toolkit for <a href="https://docs.microsoft.com/en-us/java/azure/eclipse/azure-toolkit-for-eclipse" target="_blank">Eclipse</a>または<a href="https://docs.microsoft.com/en-us/java/azure/intellij/azure-toolkit-for-intellij" target="_blank">IntelliJ</a> from Windows、macOS、Linux から、アプリをビルドして発行し、お気に入りの Java IDE から App Service にデプロイすることもできます。 デプロイは、Linux、macOS、または<a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/" target="_blank">Azure コマンドラインインターフェイス</a>(CLI) を使用して Windows のコマンドラインを使用して管理することもできます。 CLI は、 <a href="https://portal.azure.com/" target="_blank">Azure portal</a> または <a href="https://shell.azure.com/" target="_blank">shell.azure.com</a>を使用して、クライアントまたはブラウザーで実行されます。 CLI は、 <a href="https://itunes.apple.com/us/app/my-azure-management/id826446897?mt=8" target="_blank">iPhone</a>または<a href="https://play.google.com/store/apps/details?id=com.microsoft.azure&amp;hl=en" target="_blank">Android</a>デバイス上の Azure 管理アプリでも使用できます。</p>


  <h2>Azure での Java 用 Sdk とサービスの広範なサポート</h2>


  <p>java アプリがデプロイされたら、 <a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">azure SDK for java</a>からのコードを追加してアプリケーションを拡張し、 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/" target="_blank">Storage</a>、 <a href="https://docs.microsoft.com/en-us/azure/mysql/connect-java" target="_blank">MySQL database</a>、 <a href="https://docs.microsoft.com/en-us/azure/postgresql/connect-java" target="_blank">PostgreSQL データベース</a>などのさまざまな Azure サービスと連携させることができます。 <a href="https://azure.microsoft.com/en-gb/documentation/articles/app-insights-java-get-started/" target="_blank">Application Insights Java SDK</a>を使用してアプリケーションにエージェント呼び出しを追加することで、アプリの詳細な洞察を得ることもできます。 管理しやすい id サービスをお探しですか? <a href="https://github.com/AzureAD/azure-activedirectory-library-for-java" target="_blank">Java 用の Azure Active Directory ライブラリ</a>を使用して、世界中 &rsquo; の企業の80% で実行される id サービスに接続します。&nbsp;</p>


  <p>これらは、生産性を向上させ、Java ベースの web アプリを強化するために、Azure から利用できる Sdk とサービスのほんの一例にすぎません。 作業を開始するために、SDK を使用する多数の <a href="https://azure.microsoft.com/en-us/resources/samples/?sort=0" target="_blank">コードサンプル</a> が用意されています。 すべての sdk は Windows、macOS、Linux で実行されており、オープンソースであり、 <a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">GitHub</a>で入手できます。&nbsp;</p>


  <h2>無料で開始する</h2>


  <p><a href="https://azure.microsoft.com/en-us/develop/java/" target="_blank">Java デベロッパーセンター</a>で簡単に開始できます。 <a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Java ドキュメントハブ</a>のチュートリアルとガイダンスを確認することもできます。&nbsp;</p>
