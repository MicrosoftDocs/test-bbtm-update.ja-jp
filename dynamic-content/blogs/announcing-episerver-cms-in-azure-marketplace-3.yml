Title: の EpiServer CMS のAzure Marketplace
Summary: Web コンテンツ管理ソリューションを構築するためのプラットフォームである EpiServer CMS が、現在、Web コンテンツ管理ソリューションAzure Marketplace。 Episerver CMS は、顧客向けデジタル エクスペリエンスをすばやく構築し、測定可能な分析情報を収集してビジネス上の意思決定を行うのに最適なツールです。
Content: >-
  <p><a href="https://www.episerver.com/">EpiServer CMS は</a> 、Web コンテンツ管理ソリューションを構築するためのプラットフォームです。 新&rsquo;しいアプリケーションで利用できると発表<a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace。</a> このソリューションは、両方の最適な機能を提供します。</p>


  <ul>
      <li>EpiServer を使用すると、顧客向け最新の革新的なソリューションをすばやく構築できます</li>
      <li>Azure を使用すると、&nbsp; ピーク期間中にインフラストラクチャを簡単に管理し、自動スケールする柔軟性を得ることができます (どちらもデジタル マーケティング ソリューションに不可欠です)。</li>
  </ul>


  <p>アプリケーションの <strong>30 日間</strong> の無料評価では、購入する前に試しに行ってみださい。 ただし、評価期間中に Azure サブスクリプション内のアプリケーションによって消費される Azure リソースに対して課金されます。</p>


  <p>EpiServer CMS アプリケーションを作成する方法の詳細については、この最近のチームのブログAzure App Service <a href="https://blogs.msdn.microsoft.com/appserviceteam/2016/07/07/create-digital-experiences-with-episervercms-on-azure-app-service/">を参照してください</a>。</p>


