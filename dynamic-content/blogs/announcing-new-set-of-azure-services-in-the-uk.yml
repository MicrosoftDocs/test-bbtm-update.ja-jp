Title: 英国での Azure サービスの新しいセットの発表
Summary: '英国で利用できるようになった次のサービスを発表いたします。 '
Content: >-
  <p>&rsquo;英国で利用できるようになった次のサービスを発表いたします。</p>


  <p><strong>Azure Container Service</strong> &ndash; &nbsp;Azure Container Service は、運用環境でコンテナーを実行する利点を最も迅速に実現するための方法です。 お客様 &rsquo; が選択したオープンソーステクノロジ、ツール、スキルを、堅固なサポートと活発コミュニティエコシステムの信頼性と組み合わせて使用します。 Azure クラウドで実行するために最適化された、実証済みのオープンソースコンテナーオーケストレーションテクノロジの構成が簡略化されました。 数回クリックするだけで、運用環境のコンテナーベースのアプリケーションや、大規模にデプロイされたコンテナーの複雑さを管理できるように設計されたフレームワークにデプロイできます。 他のコンテナーサービスとは異なり、Azure Container Service は100% のオープンソースソフトウェア上に構築されており、オープンソースのオーケストレーター、DC/OS、または群れモードの Docker パッケージのいずれかを選択できます。<br>

  <strong>英国リージョンは、従来の群れではなく Docker 群れモードを特徴とする最初の Azure リージョンです。</strong></p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service/">Container Service</a>の詳細についてはこちらをご覧ください。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d807859e-dd2f-4792-8625-8c6b3437dc65.jpg"><img alt="20170628 UK Blog" border="0" height="483" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/351d7993-bb53-4f0b-acff-2c1b14a49a49.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="20170628 UK ブログ" width="725"></a></p>


  <p><strong>Log Analytics &ndash; </strong>Azure Log Analytics は、クラウド環境とオンプレミス環境を監視して可用性とパフォーマンスを維持する <a href="https://docs.microsoft.com/en-us/azure/operations-management-suite/">Operations Management Suite (OMS)</a> オファリングのサービスです。 ハイブリッドクラウド環境内のリソースによって生成されるデータと、他の監視ツールから収集されたデータを収集して、洞察と分析を提供し、問題を迅速に検出して対応することができます。<br>

  英国の Log Analytics を利用できるようになったので、英国では、一連の操作管理とセキュリティサービス (Log Analytics、Automation、Security Center、バックアップ、Site Recovery) にアクセスできるようになりました。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/log-analytics/">Log Analytics</a> についてさらに学習します。</p>


  <p><strong>Logic Apps</strong> &ndash; &nbsp;Logic Apps は、クラウドでスケーラブルな統合とワークフローを簡略化および実装する方法を提供します。 また、ワークフローと呼ばれる一連のステップとしてプロセスをモデル化し、自動化するためのビジュアル デザイナーが用意されています。 Logic Apps は完全に管理された iPaaS (サービスとしての統合プラットフォーム) であり、開発者はビルド、ホスティング、拡張性、可用性、および管理について心配する必要がありません。 需要に応じて自動的にスケールアップ Logic Apps ます。</p>


  <p><a href="https://azure.microsoft.com/en-us/services/logic-apps/">Logic Apps</a> の詳細を見る</p>


  <p><strong>Azure Stream Analytics</strong> &ndash; &nbsp;Azure Stream Analytics は、完全に管理された、コスト効率の高いリアルタイムイベント処理エンジンであり、データから詳細な洞察を解除するのに役立ちます。 Stream Analytics では、デバイス、センサー、Web サイト、ソーシャル メディア、アプリケーション、インフラストラクチャ システムなどのデータ ストリーミングのリアルタイム分析の計算を簡単に設定できます。</p>


  <p>Azure ポータルでわずか数回クリックするだけで、ストリーミング データの入力ソース、ジョブの結果の出力シンク、SQL に似た言語で表現したデータ変換を指定して、Stream Analytics ジョブを作成できます。 Azure ポータルでジョブの規模と速度を監視し調整して、1 秒間に処理するイベント数を数 KB から 1 GB 以上へ簡単に拡張できます。<br>

  Stream Analytics で活用されている、時間が重要となる処理向けに高度にチューニングされたストリーミング エンジンの開発と、直感的な仕様記述を実現するための言語の統合は、Microsoft Research が長年にわたって取り組んできた成果です。</p>


  <p>詳細については、 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/">Stream Analytics</a>を参照してください。</p>


  <p><strong>脅威検出</strong> &ndash; &nbsp; の SQLSQL 脅威検出は、新しいセキュリティ層を提供します。これにより、異常なアクティビティに関するセキュリティアラートを提供することで、発生した潜在的な脅威を検出して対応することができます。 不審なデータベース アクティビティ、潜在的な脆弱性、SQL インジェクション攻撃や、異常なデータベース アクセス パターンが見つかった場合に、ユーザーはアラートを受信します。 SQL の脅威の検出によるアラートは、不審なアクティビティの詳細と、脅威の調査や危険性の軽減のために推奨される対処方法を提供します。 ユーザーは、 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-auditing">SQL Database 監査</a>を使用して疑わしいイベントを調査し、データベース内のデータに対するアクセス、侵害、または悪用の試行が原因であるかどうかを判断できます。 脅威の検出を使用するとデータベースに対する潜在的な脅威に簡単に対処でき、セキュリティの専門家である必要や、高度なセキュリティ監視システムを管理する必要はありません。</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection">脅威の検出</a>の詳細については、SQL を参照してください。</p>


  <p><strong>SQL データ同期パブリックプレビュー</strong> &ndash; &nbsp;SQL データ同期 (プレビュー) は SQL Database のサービスであり、選択したデータを複数の SQL Server および SQL Database インスタンスで同期できます。 データを同期するには、同期するデータベース、テーブル、列、および同期スケジュールを定義する同期グループを作成します。 各同期グループには、ハブとスポークのトポロジで同期グループハブとして機能する、少なくとも1つの SQL Database インスタンスが必要です。</p>


  <p>詳細については、 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-sync-refresh/">Azure SQL データ同期</a>を参照してください。</p>


  <p><strong>Managed Disks SSE (Storage Service Encryption)</strong> &ndash; &nbsp;Managed Disks で<a href="https://docs.microsoft.com/en-us/azure/storage/storage-service-encryption">Azure Storage Service Encryption</a> (SSE) がサポートされるようになりました。 SSE は、保存時の暗号化を提供し、組織のセキュリティとコンプライアンスのコミットメントを満たすようにデータを保護します。<br>

  2017年6月10日以降、新しいすべての管理ディスク、スナップショット、イメージ、および既存の管理ディスクに書き込まれた新しいデータは、Microsoft が管理するキーを使用して、保存時に自動的に暗号化されます。</p>


  <p>詳細について<a href="https://azure.microsoft.com/en-us/blog/azure-managed-disks-sse/">は、Azure Managed Disks の Storage Service Encryption</a>に関するページを参照してください。</p>


