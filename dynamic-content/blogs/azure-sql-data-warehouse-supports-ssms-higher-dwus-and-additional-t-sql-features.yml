Title: Azure SQL Data Warehouse では、SSMS、より高い dwus、および追加の T SQL 機能がサポートされています。
Summary: Azure SQL Data Warehouse の一般提供を発表します。
Content: "<p>&rsquo;Azure SQL Data Warehouse の一般提供を発表します。 また、この発表には、より豊富なパフォーマンス、ツール、監視のエクスペリエンスを提供する新しい拡張機能のほか、いくつかの新しい T SQL 機能も用意されています。</p>\n\n<ul>\n <li>\n <div align=\"left\">SQL Server Management Studio (SSMS) &nbsp; 組み込みサポート</div>\n </li>\n <li>\n <div align=\"left\">地理冗長バックアップによる追加データ保護</div>\n </li>\n <li>\n <div align=\"left\">新しいハイエンドコンピューティングオファリング DWU3000 と DWU6000</div>\n </li>\n <li>\n <div align=\"left\">データベース互換性レベル130でのパフォーマンスの向上</div>\n </li>\n <li>\n <div align=\"left\">何千もの新しいデータベースレベルの照合順序</div>\n </li>\n <li>\n <div align=\"left\">展開された分析関数とウィンドウフレーム</div>\n </li>\n <li>\n <div align=\"left\">データウェアハウスの名前を変更する機能</div>\n </li>\n</ul>\n\n<p>Azure SQL Data Warehouse の詳細については、「<a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-overview-what-is/\">概要」ページ</a>にアクセスするか、<a href=\"https://aka.ms/newsqldw\"><u>新しいデータベースを作成</u></a>するだけです。</p>\n\n<h2>SQL Server Management Studio がサポートされるようになりました</h2>\n\n<p>SQL Data Warehouse のプレビューを入力してからの機能に関する上位の要求の1つに、SQL Server Management Studio (SSMS) のサポートが追加されました。 SSMS のサポートを発表します。 SSMS を使用して、サポートされているすべての認証方法で SQL Data Warehouse に接続したり、クエリを実行したり、オブジェクトエクスプローラーを使用してデータベース内のオブジェクトを参照したり、テーブル、ビュー、関数などのスクリプトオブジェクトを使用したりすることができるようになりました。 テンプレートを使用して新しいオブジェクトを作成したり、スクリプトの生成機能を使用してデータベース全体のスクリプトを作成したりできます。 SSMS の2016年7月リリースは、 &nbsp; <a href=\"https://msdn.microsoft.com/library/mt238290.aspx\" target=\"_blank\"><u>こちら</u></a>からダウンロードできます。</p>\n\n<h2>SQL Data Warehouse の Geo-Restore</h2>\n\n<p>データの geo 回復性を有効にするために Geo-Backups のサポートが追加され、既定でオンになっています。 バックアップの geo 冗長性を使用しない場合は、この機能を無効にする必要があります。 この機能を有効にすると、リージョン全体で障害が発生した場合でもバックアップを利用できます。 この機能を使用すると、SQL Data Warehouse Geo-Backup を Azure の任意のリージョンに復元できます。</p>\n\n<h2>弾力性の強化</h2>\n\n<p>これまでよりも多くの処理能力を SQL Data Warehouse に割り当てます。 DW100 から DW6000 にデータウェアハウスをスケーリングするオプションを使用すると、より多くの DWUs を割り当てるだけで、わずか数秒で60回のパフォーマンスを向上させることができます。 また、一時停止またはスケールすると、操作は <a href=\"https://msdn.microsoft.com/en-us/library/dn270022.aspx\" target=\"_blank\">sys.dm_operation_status</a>に記録されます。 この DMV を使用すると、一時停止、再開、およびスケール操作の履歴を監視および表示できます。</p>\n\n<pre class=\"prettyprint\">\nSELECT major_resource_id AS database_name, state_desc AS staus, percent_complete from sys.dm_operation_status \nWHERE major_resource_id = &#39;AdventureWorks2016&#39;\nAND operation = &#39;PAUSE DATABASE&#39; \n--ALTER DATABASE for scale and --RESUME DATABASE for resume\n</pre>\n\n<h2>互換性レベル130のアップグレード</h2>\n\n<p>すべての新しいデータウェアハウスが互換性レベル130で実行されるようになりました。 これにより、 <a href=\"https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/05/06/improved-query-performance-with-compatibility-level-130-in-azure-sql-database\" target=\"_blank\">互換性レベル130の</a> 最新の利点を活用して、サービスのパフォーマンスを向上させることができます。</p>\n\n<h2>データベース照合順序のサポート</h2>\n\n<p>SQL Data Warehouse では、3800を超えるデータベース照合順序のサポートが追加されました。 照合順序では、文字ベースのデータ型に対するロケール、コード ページ、並べ替え順序、および大文字と小文字の区別の規則を指定します。 選択されると、照合順序情報を必要とするすべての列と式が、選択された照合順序をデータベース設定から継承します。 既定の継承は、文字ベースのデータ型に対する別の照合順序を明示的に宣言することによって上書きできます。</p>\n\n<p>使用可能な照合順序を表示するには、次のいずれかの方法を選択します。</p>\n\n<ul>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms187963.aspx\" target=\"_blank\">master.sys .fn_helpcollations ()</a>に対してクエリを選択します。</li>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms188046.aspx\" target=\"_blank\">Windows 照合順序名</a></li>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms180175.aspx\" target=\"_blank\">SQL Server 照合順序名</a></li>\n</ul>\n\n<p>データベースの照合順序を確認するには、DATABASEPROPERTYEX () 関数を使用します。</p>\n\n<pre class=\"prettyprint\">\nSELECT DATABASEPROPERTYEX(&#39;AdventureWorks2016&#39;, &#39;Collation&#39;) AS Collation;</pre>\n\n<p>この変更により、すべての新しいデータベースの既定値が SQL_Latin1_General_CP1_CI_AS されます。</p>\n\n<h2>分析関数とウィンドウフレームのサポート</h2>\n\n<p>追加の分析関数と、 <a href=\"https://msdn.microsoft.com/en-us/library/ms189461.aspx\" target=\"_blank\">ROWS または RANGE</a>句を使用してウィンドウフレームを指定する機能のサポートにより、SQL Server と T SQL のギャップがさらにブリッジされます。 追加サポートには、<a href=\"https://msdn.microsoft.com/library/hh213018.aspx\" target=\"_blank\">FIRST_VALUE</a>、 <a href=\"https://msdn.microsoft.com/library/hh231517.aspx\" target=\"_blank\">LAST_VALUE</a>、 <a href=\"https://msdn.microsoft.com/library/hh231078.aspx\" target=\"_blank\">CUME_DIST</a>、 <a href=\"https://msdn.microsoft.com/library/hh213573.aspx\" target=\"_blank\">PERCENT_RANK</a>の分析関数 &nbsp; が含まれています。 さらに、 <a href=\"https://msdn.microsoft.com/en-us/library/ms189461.aspx\" target=\"_blank\">OVER</a> 句内の行または範囲を使用して、指定された前の、現在の行、およびその前後の無制限の使用を許可することができます。</p>\n\n<p>次に示すのは、上記の分析関数と、SQL Data Warehouse (dbo スキーマ) に付属するサンプルデータベースのウィンドウフレーム修飾を使用したクエリの例です。</p>\n\n<pre class=\"prettyprint\">\nSELECT EnglishProductName, ListPrice,\n            FIRST_VALUE(EnglishProductName) OVER (ORDER BY ListPrice ASC) AS LeastExpensive,\n            LAST_VALUE(EnglishProductName) OVER (ORDER BY ListPrice ASC ROWS BETWEEN UNBOUNDED PRECEDING AND UNBOUNDED FOLLOWING) AS MostExpensive,\n            CUME_DIST() OVER (ORDER BY ListPrice ASC) AS CumeDist,\n            PERCENT_RANK() OVER (ORDER BY ListPrice) AS PctRank                    \nFROM dbo.DimProduct\nWHERE ProductSubcategoryKey = 37;</pre>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c67664f2-83fc-4b12-b702-5176c732f740.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7018845-5489-40c8-8803-76c76a6fe571.png\" style=\"border: 0px currentcolor; border-image-source: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 240px; height: 98px; background-image: none;\" title=\"\"></a></p>\n\n<h2>データベースの名前変更</h2>\n\n<p>データベース名を変更するには、SQL t-sql を使用してこれを行うことができるようになりました。 下の ALTER DATABASE コマンドを実行すると、すべての既存のトランザクションが強制終了され、master データベースに存在する必要があります。</p>\n\n<pre class=\"prettyprint\">\nALTER DATABASE CurrentDatabasename MODIFY NAME = NewDatabaseName;\n</pre>\n\n<h2>フィードバックが必要です&nbsp;</h2>\n\n<p style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">この機能の計画では、ユーザーが最も必要としている機能に優先順位を付けます。 どのような機能を追加したいのかをお聞かせください。 <a href=\"https://feedback.azure.com/forums/307516-sql-data-warehouse\">フィードバック</a>サイトで最も必要な機能をご連絡ください。 フィードバックの提案または投票を行うユーザーは、要求に対して定期的に更新を受け取り、機能がリリースされたときに最初に通知されます。 フィードバックを提供するもう1つの方法は、 &nbsp; フィードバックアンケートです。</p>\n\n<h2 style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">詳細情報</h2>\n\n<p style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">SQL Data Warehouse の詳細については、多くのリソースをご覧ください。 いくつかの例を次に示します。&nbsp;</p>\n\n<ul>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/articles/sql-data-warehouse-overview-what-is/\" target=\"_blank\"><u>Azure SQL Data Warehouse の概要</u></a></p>\n </li>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/articles/sql-data-warehouse-best-practices/\" target=\"_blank\"><u>SQL Data Warehouse のベストプラクティス</u></a></p>\n </li>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/videos/index/?services=sql-data-warehouse\" target=\"_blank\"><u>ビデオ</u></a></p>\n </li>\n <li>\n <p><a href=\"https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse\" target=\"_blank\"><u>MSDN フォーラム</u></a></p>\n </li>\n <li>\n <p><a href=\"https://blogs.msdn.microsoft.com/sqlcat/tag/sql-dw/\" target=\"_blank\"><u>CAT チームのブログ</u></a></p>\n </li>\n <li>\n <p><a href=\"https://stackoverflow.com/questions/tagged/azure-sqldw\" target=\"_blank\"><u>Stack Overflow フォーラム</u></a></p>\n </li>\n</ul>"
