Title: Recovery Services コンテナーを移動するための Azure Backup サポートの発表
Summary: 'Recovery Services コンテナーは、バックアップとディザスターリカバリーのニーズをクラウドでネイティブに管理するための Azure Resource Manager リソースです。 現在、recovery services コンテナーの移動機能に関する一般提供のサポートが発表されています。 '
Content: >-
  <p>Recovery Services コンテナーは、バックアップとディザスターリカバリーのニーズをクラウドでネイティブに管理するための <a href="https://azure.microsoft.com/en-in/documentation/articles/resource-group-overview/" target="_blank">Azure Resource Manager</a> リソースです。 現在、recovery services コンテナーの移動機能に関する一般提供のサポートが発表されています。 この機能を使用すると、サブスクリプションとリソースグループの間で、最小限のダウンタイムで、古いバックアップのデータ損失なしで、資格情報コンテナーを移行できます。 Recovery Services コンテナーを移動し、保護された仮想マシン (Vm) の回復ポイントを保持して、後で任意の時点に復元することができます。</p>


  <h2>主な利点</h2>


  <ol>
      <li><strong>サブスクリプションとリソースグループ間での柔軟な移動:</strong> リソースグループとサブスクリプション間でコンテナーを移動できます。 これは、古いサブスクリプションの期限切れ、Enterprise Agreement からクラウドソリューションプロバイダーサブスクリプションへの移行、組織や部門の変更、または QA 環境と運用環境の分離などのシナリオで非常に役立ちます。</li>
      <li><strong>コンテナー内の古い復元ポイントと設定には影響しません:</strong> 移行後、コンテナー内のすべての設定、バックアップポリシー、および構成が保持されます。これには、コンテナー内で過去に作成されたすべてのバックアップと回復ポイントが含まれます。</li>
      <li>以前のサブスクリプションの VM とは<strong>独立した復元のサポート:</strong>VM がコンテナーと共に移動されているかどうかに関係なく、コンテナー内の保持されたバックアップ履歴から復元できます。</li>
  </ol>


  <p>Recovery services コンテナーを移行する手順の詳細については、「 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-move-recovery-services-vault" target="_blank">Azure サブスクリプションとリソースグループの間で Recovery Services コンテナーを移動する</a>」のドキュメントを &ldquo; 参照してください。&rdquo;</p>


