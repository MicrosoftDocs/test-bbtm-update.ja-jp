Slug: turn-your-whiteboard-sketches-to-working-code-in-seconds-with-sketch2code
Title: Sketch2Code を使用して、ホワイトボードのスケッチを数秒で作業コードに変更する
Summary: ユーザー インターフェイスの設計プロセスには、デザイナーがアイデアを共有するホワイトボードから始まる多くの創造性が含まれる。 デザインが描画された後は、通常、写真内で手動でキャプチャされます。
Content: >-
  <p>ユーザー インターフェイスの設計プロセスには、デザイナーがアイデアを共有するホワイトボードから始まる多くの創造性が含まれる。 デザインが描画された後は、通常、写真内でキャプチャされ、Web ブラウザー内で再生するために動作する HTML ワイヤフレームに手動で変換されます。 これは労力を要し、設計プロセスを遅くします。 デザインがホワイトボードにリファクタリングされ、ブラウザーに変更が瞬時に反映された場合は、どうなるでしょうか。 その意味で、セッションが終了すると、デザイナー、開発者、顧客の間で検証されたプロトタイプが作成されます。 手書きのユーザー インターフェイス設計を画像から有効な HTML マークアップ コードに変換するために AI を使用する Web ベースのソリューション <a href="https://www.ailab.microsoft.com/experiments/30c61484-d081-4072-99d6-e132d362b99d" target="_blank">である Sketch2Code</a> を紹介します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f867c33d-63cb-4158-9c1f-c121962c6469.gif"><img alt="Sketch2Code" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed6c7675-6849-46b1-bb7e-138b9ef6c548.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Sketch2Code" width="580"></a></p>


  <p>Sketch2Code&rsquo; を使用して手書き画像を HTML に変換するプロセスについて詳しくは、以下をご覧ください。</p>


  <ul>
   <li>まず、ユーザーは Web サイトを介して画像をアップロードします。</li>
   <li>カスタム ビジョン モデルは、画像内に存在する HTML 要素とその場所を予測します。</li>
   <li>手書きテキスト認識サービスは、予測された要素内のテキストを読み取ります。</li>
   <li>レイアウト アルゴリズムは、予測された要素のすべての境界ボックスの空間情報を使用して、すべて対応するグリッド構造を生成します。</li>
   <li>HTML 生成エンジンは、これらすべての情報を使用して、結果を反映する HTML マークアップ コードを生成します。</li>
  </ul>


  <p>アプリケーション ワークフローを次に示します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f669723-2a5f-458f-be08-6fe6551d62b3.png"><img alt="Application workflow" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af1c0ebf-a703-4b2b-8bde-f9fa67e83e2d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アプリケーション ワークフロー" width="1034"></a></p>


  <p>Sketch2Code では、次の要素が使用されます。</p>


  <ul>
   <li><strong>Microsoft Custom Vision モデル:</strong> このモデルは、ボタン、テキスト ボックス、画像など、最も一般的な HTML 要素の情報をタグ付けする、さまざまな手書きのデザインの画像でトレーニングされています。</li>
   <li><strong>Microsoft Computer Vision サービス:</strong> デザイン要素に書き込まれたテキストを識別するには、Computer Visionサービスが使用されます。</li>
   <li><strong>Azure Blob Storage:</strong> HTML 生成プロセスに関連するすべての手順 (元の画像、予測結果、レイアウト グループ情報など) が格納されます。</li>
   <li><strong>Azure 関数:</strong> すべてのサービスと対話して生成プロセスを調整するバックエンド エントリ ポイントとして機能します。</li>
   <li><strong>Azure Web サイト:</strong> 新しいデザインのアップロードを有効にし、生成された HTML 結果を表示するユーザー フォント エンド。</li>
  </ul>


  <p>上記の要素は、次のようにアーキテクチャを形成します。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40e8b655-030e-4238-8dbc-3099b4a5d0e6.png"><img alt="Architecture elements" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7157757-453b-4544-8222-1d4bc6289901.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="アーキテクチャ要素" width="1168"></a></p>


  <p>コード、ソリューション開発プロセス、その他のすべての詳細については、このページを<a href="https://github.com/Microsoft/ailab/tree/master/Sketch2Code" target="_blank">GitHub</a>。 Sketch2Code は、Kabel および Spike Techniques と共同で開発されています。</p>


  <p>この投稿は、AI の使用を開始するのに役立ち、AI 開発者になるための動機付けになります。</p>


  <p>Tara</p>


