Summary: 'Azure Backup Serverは、Hyper-V または VMware VM 上で実行されている仮想マシンだけでなく、ビジネス クリティカルなアプリケーションを保護するのに役立つクラウドファーストバックアップ ソリューションです。 '
Content: >-
  <p><a href="https://azure.microsoft.com/documentation/articles/backup-azure-microsoft-azure-backup/">Azure Backup Server</a>は、Hyper-V <a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/"></a> または VMware VM 上で実行されている仮想マシンだけでなく、ビジネス クリティカルなアプリケーションを保護するのに役立つクラウドファースト バックアップ ソリューションです。 Azure Backup Server の最新リリースでは、SQL 2016、SharePoint 2016、Exchange 2016、Windows Server 2016 などのアプリケーションを、短期的な保持のためにローカルにディスクに保護し、長期保有のためにクラウドに保護することができます。 Azure Backup Server、Modern Backup Storage テクノロジも導入されています。これは、ストレージの節約とバックアップの高速化によって、総保有コスト (TCO) 全体を削減するのに役立ちます。 Azure Backup Server、 <a href="https://azure.microsoft.com/blog/azure-backup-server-key-features/">偶発的</a> な削除だけでなく、ランサムウェアなどのさまざまなセキュリティ上の脅威から重要なデータを保護します。 また、クラウドの復旧ポイントから無料で復元を行い、バックアップ TCO をさらに減らします。</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Protect-Windows-Server-2016-and-vCenterESXi-65-VMs-using-Azure-Backup-Server/player" width="900"></iframe></p>


  <h4>Azure Backup Server と Windows Server 2016 のネイティブ統合</h4>


  <p>Azure Backup Server機能とネイティブに統合Windows Server 2016、より安全で信頼性の高い効率的なバックアップを提供します。</p>


  <h5>価値提案</h5>


  <ol>
      <li><b>効率的：</b>Azure Backup Server Modern <a href="https://azure.microsoft.com/en-us/blog/introducing-modern-backup-storage-with-azure-backup-server-on-windows-server-2016/">Backup Storage</a> テクノロジでは、<a href="https://msdn.microsoft.com/en-us/library/windows/desktop/mt590820(v=vs.85).aspx">ReFS</a> ブロック複製、VHDX、重複排除などの Windows Server 2016 機能を活用して、ストレージの消費量を削減し、パフォーマンス<a href="https://technet.microsoft.com/en-us/library/dn891438(v=sc.12).aspx"></a>を向上させます。&rsquo; これにより、ディスク バックアップが 3 倍速く、オンプレミスストレージの使用量が 50% 削減されます。 &rsquo;Azure Backup Server対応バックアップ ストレージ テクノロジを使用すると、特定のデータ ソースの種類に適したストレージを柔軟に選択できます。 この柔軟性により、ストレージの全体的な使用率が最適化され、バックアップ TCO がさらに削減されます。</li>
      <li><b>Reliable</b>: Azure Backup Server RCT (Hyper-V のネイティブ変更追跡) を使用します。このため、時間のかかる整合性チェックが不要です。 Azure Backup Serverバックアップには RCT も <a href="https://azure.microsoft.com/blog/microsoft-azure-backup-save-on-long-term-storage/">使用されます</a>。 このバックアップでは、仮想マシンでの VHD の変更を特定し、変更トラッカーによって特定されたブロックのみを転送します。 Hyper-V でプラットフォーム内でこの追跡機能をネイティブに構築すると、バックアップの再起動に伴う一貫性のチェックを回避できます。</li>
      <li><b>セキュリティ</b>保護: Azure Backup Server&rsquo;シールドされた VM のバックアップと回復を実行<a href="https://blogs.technet.microsoft.com/datacentersecurity/2016/03/14/windows-server-2016-shielded-vms-protecting-tenant-secrets/"></a>する機能を使用すると、バックアップのセキュリティを安全に維持できます。 Azure Backup Serverシールドされた VM を保護し、バックアップのセキュリティを維持することもできます。 &rsquo;&ndash; &ndash; Azure Backup Serverセキュリティ機能は、組織がランサムウェア攻撃に対する準備を強化し、堅牢なバックアップ ソリューションを提供するために、防止、アラート、回復の 3 つの原則に基いて構築されています。</li>
      <li><b>柔軟性</b>: Windows Server 2016ダイレクト <a href="https://technet.microsoft.com/en-us/library/mt126109.aspx">(S2D)</a> 記憶域スペース付属しています。このため、コストのかかる共有ストレージや関連する複雑さを必要とされません。 Azure Backup Server Direct に展開されている Hyper-V VM Windows Server 2016バックアップ記憶域スペースできます。 Azure Backup Serverインスタンスと VMware VM SQLをクラウドに自動的に保護することもできます。 以前のAzure Backup Serverからのアップグレードは簡単であり、実稼働サーバーを中断しません。 最新バージョンの Azure Backup Server にアップグレードし、実稼働サーバーでエージェントをアップグレードした後は、実稼働サーバーを再起動せずにバックアップを続行します。</li>
  </ol>


  <h4>vCenter と ESXi 6.5 のサポート</h4>


  <p>VMware VM backup with Azure Backup Serverは、 <a href="https://azure.microsoft.com/en-us/blog/announcing-vmware-backup-with-azure-backup-server/">前</a> のリリースの Update 1 の一部として発表されました。 新しいバージョンの VMware VM 保護には、次の 2 つの拡張機能Azure Backup Server。</p>


  <ol>
      <li>Azure Backup Server 5.5 および 6.0 のサポートと共に、vCenter と ESXi 6.5 のサポートが付属しています</li>
      <li>Azure Backup Server、VMware VM をクラウドに自動保護する機能が追加されています。 VMware VM がフォルダーに追加された場合、VMware VM はディスクとクラウドに自動的に保護されます。</li>
  </ol>


  <p>Azure Backup Server が Windows Server 2016 にインストールされている場合、VMware が VDDK 6.5 for Windows Server 2016 のサポートをリリースするまで、VMware VM の保護はプレビュー モードになります。</p>


