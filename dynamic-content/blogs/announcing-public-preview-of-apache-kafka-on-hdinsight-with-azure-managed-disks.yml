Title: Azure Managed disks を使用した HDInsight での Apache Kafka のパブリックプレビューの発表
Summary: HDInsight では、企業がセキュリティで保護された、堅牢でスケーラブルなオープンソースのストリーミングパイプラインを Azure で構築するのに役立つ、企業の目標を設定しています。 この目標を達成するために、数か月前に、Azure HDInsight でのマネージド Kafka の限定プレビューを発表しました。
Content: >-
  <p>HDInsight では、企業がセキュリティで保護された、堅牢でスケーラブルなオープンソースのストリーミングパイプラインを Azure で構築するのに役立つ、企業の目標を設定しています。 この目標を達成するために、数か月前に、 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">Azure HDInsight でのマネージド Kafka</a>の限定プレビューを<a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=5&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwi2ge_F-LrUAhUhS5oKHWZFAg4QFghCMAQ&amp;url=https%3A%2F%2Fchannel9.msdn.com%2FShows%2FAzure-Friday%2FIntroducing-Apache-Kafka-on-Azure-HDInsight&amp;usg=AFQjCNE9K8XAt-z0ppbTkFYk6bgbsEbduw&amp;sig2=1JR8uoivaE9PURAqCjqeSg">発表しまし</a>た。 HDInsight 上の Kafka の追加により、Azure でのスケーラブルなオープンソースストリーミングのインジェストを完了できます。 Apache Kafka のスケールとパフォーマンスの利点に加えて、HDInsight Kafka のお客様には次の利点があります。</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/support/legal/sla/hdinsight/v1_0/?v=17.23h">99.9%</a>のアップタイム SLA によってサポートされる、管理されたオープンソース Kafka の promise

   <ul>
    <li>これには、オープンソースコンポーネントのインストール、構成、および管理が含まれます。</li>
    <li>HDInsight ではさらに、クラスター図形の一部として飼育係のクォーラムをプロビジョニングし、監視します。</li>
   </ul>
   </li>
   <li>Azure の更新ドメインと障害ドメイン全体でレプリカとパーティションの再調整を管理します。 これにより、ラックの多次元ビューを使用して、環境上の Kafka パーティションの高可用性を確保できます。 このツールは、 <a href="https://github.com/hdinsight/hdinsight-kafka-tools">ここでもオープンソース</a>です。</li>
   <li>SOC、PCI、DSS などの認定を使用した <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance">Azure</a> と <a href="https://azure.microsoft.com/en-us/services/hdinsight/?v=17.23h">HDInsight</a> のセキュリティとコンプライアンスのメリット。</li>
   <li>ARM テンプレートの構築済みアーキテクチャを通じて、管理された安全なストリーミングパイプライン (Kafka、嵐、Spark streaming) を数分でデプロイするための統合されたエクスペリエンス。</li>
  </ul>


  <p>本日、HDInsight プラットフォームで <a href="https://azure.microsoft.com/en-us/services/managed-disks/">Azure Managed Disks</a> を使用して Apache Kafka のパブリックプレビューを発表します。 ユーザーは、管理ディスクを使用して Kafka クラスターを Azure portal から直接デプロイできるようになりました。サインアップは必要ありません。 これにより、ワークロードのスケーリングと同じように、指数関数的に高いスケーラビリティを実現できます。 この機能については、以下で詳しく説明します。</p>


  <h2>お客様の成功事例: トヨタ Connected</h2>


  <p>昨年、HDInsight はトヨタ Inc. と密接に連携しています。世界中 &rsquo; で最も大規模で分散接続された車のストリーミングプラットフォームの1つを構築できます。 このプラットフォームでは、HDInsight Kafka での運用環境における何百万もの大規模なイベントを処理して、リアルタイムで洞察を解除します。 このスケールのプラットフォームは、HDInsight のセキュアで、管理された、弾力的にスケーラブルな性質によって可能になりました。 この利点は、以下で接続されているトヨタの最高製品所有者によって説明されています。</p>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5a7e242-6d34-4d43-8091-6f19cd664dea.png"><img align="left" alt="image" border="0" height="121" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a321347-6588-4d17-aa18-cc96ac94e872.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="image " width="189"> </a> &quot; トヨタはグローバルに実行されている何百万もの自動車を製造し、トヨタ規模でリアルタイムデータを処理するための接続された自動車プラットフォームを構築することは、大きなの課題です。 トヨタ &rsquo; s スケールでイベントを処理するには、Kafka などのテクノロジを活用する必要があります。 HDInsight は、Kafka を99.9% の SLA で管理されたサービスとして提供する唯一の管理対象プラットフォームであるため、トヨタは Azure HDInsight の Kafka、嵐、Spark のスケーラブルなテクノロジを活用できました。 HDInsight プラットフォームを使用すると、エンタープライズグレードのストリーミングパイプラインをデプロイして、毎秒数百万の自動車のイベントを処理することができました。 これは初歩にすぎません。 Azure HDInsight でのグローバルに接続された自動車の未来は明るいものであり、ストア内の&#39;には興奮しています。 &quot; &nbsp; &nbsp;-Vijay Chemuturi、最高製品所有者、トヨタ Connected</p>

  </blockquote>


