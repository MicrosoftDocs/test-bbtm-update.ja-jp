  <h2>HDInsight Kafka と Azure Managed Disks の統合</h2>


  <p>このパブリックプレビューでは、HDInsight Kafka も Azure Managed Disks とのネイティブ統合をリリースしています。</p>


  <p>Azure Managed Disks は、お客様のストレージアカウントの仕様を抽象化する新機能であり、簡単で管理されたルートを使用してディスクを使用することができます。 これにより、ストレージアカウントの IOPS の制限が abolishing、一元化されたストレージアカウント内の特定の VHD から数百の Vm を作成できるようになります。 ディスクには、プレミアム (SSD) と Standard (HDD)、および 1 TB のサイズを指定できます。 この機能の詳細については、こちらを参照してください。</p>


  <p>Kafka は、高スループット、低待機時間のメッセージングサービスで、i/o 負荷が高くなっています。 Azure Managed Disks より前の HDInsight Kafka &rsquo; s では、ノードの最大の永続化ディスクに保存されたデータを提供していました。 これは、各ノードの制限が 1 TB であることを意味します。 Kafka &rsquo; s i/o の負荷が高い場合、多くの場合、ディスクはボトルネックとなり、記憶域を増やすために追加する必要がある追加のノードになります。 これにより、クラスターの CPU とメモリの消費量が全体的に過小になり、コストが高くなります。 今回のリリースでは、Managed Disks 機能を備えた HDInsight Kafka を実装しています。これは次のように pictorially ます。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f8c2c1c-5f39-487a-b862-04fd60c560fb.png"><img alt="Kafka-MD-Diagram" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e753a130-ce6b-47cc-b104-27cad7858d30.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Kafka-MD-図" width="1024"></a></p>


  <p>この機能を使用すると、1つのノードにつき最大 16 Tb の永続化されたスケーラブルなデータを持つことができます。 これにより、ワークロードの増加に応じて、指数関数的にコストが高く、スケーラビリティが向上し、パフォーマンスが向上します。 ディスクのコストはノードのコストの一部であるため、次の図は、スケーリングのニーズの増加に伴ってノード数とコストが指数関数的に増減する方法を示しています。</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b55a01bf-8195-4e48-9b90-4dc5b8dfb657.png"><img alt="KafkaBlogScale" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31a8586e-a27d-486b-abf7-83e822639d9e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="KafkaBlogScale" width="1024"></a></p>


  <p>この機能は自動的に有効になります。この機能を利用すると、特定のノードに接続するディスクの数を指定するだけで十分です &ndash; 。 これを行うには、ポータルを使用するか、次の図に示すように ARM テンプレートで1つのプロパティを指定します。 ディスク &ndash; プレミアムまたは Standard の種類は、ワーカーノードを選択した vm の種類によって決まります。 プレミアムディスクは D<strong>s</strong>と G<strong>s</strong>シリーズの vm に接続されていますが、standard は他のすべての vm の種類にアタッチされています。 これらのクラスターを作成する方法の例を含むエンドツーエンドテンプレートについては、次のセクションで詳しく説明します。 詳細については、こちらの <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-kafka-get-started">ドキュメント</a>を参照してください。</p>


