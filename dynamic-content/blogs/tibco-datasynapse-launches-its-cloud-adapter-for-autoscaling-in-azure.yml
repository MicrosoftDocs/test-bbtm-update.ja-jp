  <hr>

  <p><a href="https://www.tibco.com/products/automation/application-development/grid-computing/gridserver"><u>Tibco DataSynapse GridServer</u></a> は、グリッドインフラストラクチャ間でいつでもアプリケーションを動的にスケーリングするためのサービス実行プラットフォームです。 生産性、パフォーマンス、アップタイムが向上しているため、特定のリスクアプリケーションを並列計算するために金融サービス内で頻繁に使用されます。</p>
