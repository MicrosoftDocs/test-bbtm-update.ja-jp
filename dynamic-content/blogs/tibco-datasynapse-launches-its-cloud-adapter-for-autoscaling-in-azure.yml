Slug: tibco-datasynapse-launches-its-cloud-adapter-for-autoscaling-in-azure
Title: TIBCO DataSynapse は、Azure で自動スケールのクラウドアダプターを起動します
Summary: TIBCO DataSynapse は、HPCC (High Performance Cloud Computing) アダプターをリリースして GridServer 6.2.0 の機能を拡張し、お客様が Azure のコンピューティング能力を一時的に増やすことができるようにしました。
Content: >-
  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/tibco-software.gridserverlinuxengine?tab=Overview">Azure Marketplace</a>での TIBCO DataSynapse Gridserver エンジンイメージの発表は8月に開始されたため、azure へのジョブとタスクのスケジュール設定の統合とエクスペリエンスを向上させる機能更新を継続的に追求しています。 取引帳 (FRTB) の基本的なレビューに関する規制要件が高まっているため、追加のコンピューティング能力を使用するために Azure にバーストすることができます。</p>


  <p>今週の TIBCO DataSynapse では、GridServer 6.2.0 の機能を拡張するためにハイパフォーマンスのクラウドコンピューティングアダプター (HPCCA) がリリースされました。これにより、顧客はクラウドのコンピューティング能力を一時的に増やすことができます。</p>


  <p style="text-align: center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6192da6-a63f-4e61-847c-8a21d87dd329.png"></p>


  <p>ハイブリッドバーストシナリオでは、Linux と Windows の両方の vm を動的に Azure に直接作成してプロビジョニングする機能を使用して、一歩前進します。 ブローカーにマネージャーフックとして HPCCA を実装することで、ブローカーイベントを確認し、単純なクラウド管理アルゴリズムを使用して適切な措置を講じることができます。</p>


  <p>発生したイベントの数に基づいて、必要な Vm の数と顧客が作成したイメージが開始されます。 HPCCA では、現在のデプロイを構成し、これらのイベントを処理する準備ができたエンジンデーモンをリモートから開始できます。</p>


  <p>また、HPCCA には、イベントが減少するとすぐにエンジンデーモンをシャットダウンする機能もあります。 同じ Azure Api のセットを利用することで、このアクションは、イベントの実行後にエンジンのアイドル時間によってトリガーされます。</p>


  <p>これについてさらに詳しく知りたい場合や、ニューヨーク市の地域に基づいている場合は、Microsoft office で <strong>4 月 19</strong> 日にデモをご覧ください。</p>


